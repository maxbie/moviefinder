kleine Abenteuer sorgt daf\u00fcr, die gro\u00dfe Reise fortzusetzen.", "imdb": 6.8}, {"title_de": "Eiskalt wie die H\u00f6lle", "year": 2007, "description_de": "Eine neue Eiszeit bricht an, die Welt steht am Abgrund. Es bleiben nur noch wenige Stunden bis zur Klimakatastrophe, die Florida in eine Eisw\u00fcste und Nord- und S\u00fcdpol in tropische Paradiese verwandelt. Zu diesem Schluss gelangt NASA-Klimaforscher David, der sich in Gespr\u00e4chen mit der Regierung f\u00fcr eine sofortige Evakuierung Miamis einsetzt. Erst als Schnee- und Eisst\u00fcrme die Millionenmetropole heimsuchen, beginnen die Verantwortlichen den Ernst der Lage zu erkennen. Da keiner der Verantwortlichen an die nahe Apokalypse glaubt, handelt David auf eigene Faust... Gemeinsam mit der Familie, seiner ehemaligen Geliebten Bryn (Erika Eleniak) und seinem Forschungsteam tritt er den Marsch durch die Eish\u00f6lle an...", "imdb": 3.2}, {"title_de": "El ataque de los Kriters asesinos", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "El ataque del pene mutante del espacio", "year": 2007, "description_de": "", "imdb": 5.2}, {"title_de": "Electrical Skeletal", "year": 2007, "description_de": "", "imdb": 7.1}, {"title_de": "Eletronic Brightness Systems", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "ELI", "year": 2007, "description_de": "", "imdb": 5.8}, {"title_de": "Endstation - Angriff aus dem Untergrund", "year": 2007, "description_de": "Als in einer kleinen Hinterwaldgemeinde eine schwarze, \u00f6l\u00e4hnliche Substanz aus den Bohrl\u00f6chern einer Baustelle quillt und jeden Bauarbeiter, der damit in Ber\u00fchrung kommt, in einen halluzinierenden Amokl\u00e4ufer verwandelt, ist es zun\u00e4chst nur der episkopale Jungbischof Douglas, der als einsame Stimme der Vernunft einen Zusammenhang zieht zwischen Umweltzerst\u00f6rung, indianischem Kulturerbe und dem Bau eines Palasthotels im Naturschutzgebiet. In einer attraktiven jungen Eventmanagerin findet er eine Mitstreiterin beim Versuch, das Schlimmste zu verhindern.", "imdb": 3.6}, {"title_de": "Evil Beast", "year": 2007, "description_de": "Seit einem Unfall ist der wohlhabende Gesch\u00e4ftsmann Charles Deaver an einen Rollstuhl gefesselt und seine Haut fast g\u00e4nzlich verbrannt. Seitdem ist er auf der Suche nach einem Mittel, dass ihn wieder heilen kann - koste es, was es wolle. Eines Tages bietet ihm der Wissenschaftler Nathaniel Leech ein geheimes Serum an, dessen Nebenwirkungen allerdings nicht bekannt sind. Um ein Risiko zu vermeiden, l\u00e4sst Deaver erstmal einen Gehilfen zusammenschlagen und verst\u00fcmmeln und zwingt ihn, das Mittel zu nehmen um zu sehen ob es wirkt und das Opfer heilen kann. Die Wunden heilen zwar \u00fcber Nacht, doch die gef\u00e4hrlichen Nebenwirkungen des Medikaments kommen erst nach und nach zum Vorschein. Vince Stoker, ein Geb\u00e4udegutacher, macht als erster Bekanntschaft mit den Nebeneffekten des teuflischen Serums...", "imdb": 4.2}, {"title_de": "Exodus", "year": 2007, "description_de": "", "imdb": 4.8}, {"title_de": "Eye Eclipse", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Faceless", "year": 2007, "description_de": "", "imdb": 4.9}, {"title_de": "Fantastic Four - Rise of the Silver Surfer", "year": 2007, "description_de": "Reed Richards und Susan Storm alias Mr. Fantastic und Invisible Woman wollen heiraten - wieder einmal. Dieses Mal st\u00f6rt der geheimnisvolle Silver Surfer die Zeremonie. Dort, wo er auftaucht, hinterl\u00e4sst er Zerst\u00f6rung, und zwar letztlich die ganzer Planeten. Um das aufzuhalten, m\u00fcssen die Fantastic Four ausgerechnet mit ihrem \u00e4rgsten Feind, Dr. Doom, zusammenarbeiten. Doch der Surfer, der ohne sein Brett fast machtlos ist, entpuppt sich als gar nicht so b\u00f6se, und Doom als gewohnt verr\u00e4terisch.", "imdb": 5.6}, {"title_de": "Filmatron", "year": 2007, "description_de": "", "imdb": 7.5}, {"title_de": "Flatland", "year": 2007, "description_de": "", "imdb": 6.8}, {"title_de": "Frankenstein", "year": 2007, "description_de": "", "imdb": 4.7}, {"title_de": "Freezer Burn", "year": 2007, "description_de": "", "imdb": 5.4}, {"title_de": "Garoto C\u00f3smico", "year": 2007, "description_de": "", "imdb": 8.4}, {"title_de": "Garuda: The Beast of Bangkok", "year": 2007, "description_de": "Bei U-Bahn-Grabungen in Bangkok sto\u00dfen Arbeiter auf die Spuren eines m\u00f6glicherweise quicklebendigen Vogelsauriers. Kurzerhand ruft man eine wegen ihrer gemischtrassigen Abstammung k\u00fcrzlich erst gefeuerte Arch\u00e4ologin zur\u00fcck und sendet diese begleitet von einem milit\u00e4rischen Elitekommando in die Tiefe, um die Spur des Monsters aufzunehmen. Tats\u00e4chlich wird die Expedition f\u00fcndig, kann jedoch nicht verhindern, dass der Saurier an die Oberfl\u00e4che entkommt und ein paar st\u00e4dtebauliche Ver\u00e4nderungen vornimmt...", "imdb": 4.2}, {"title_de": "Genius Party", "year": 2007, "description_de": "Genius Party ist die neue und abgedreht abstrakte Kurzfilm Reihe von Studio 4\u00b0C. Diese enth\u00e4lt 7 Kurzfilme von verschiedener L\u00e4nge und jeweils einem anderen Regisseur.  1) \"Genius Party\" by Atsuko Fukushima  2) \"Shanghai Dragon\" by Shoji Kawamori  3) \"Deathtic 4\" by Shinji Kimura  4) \"T\u00fcrklingel\" by Yuji Fukuyama  5) \"Limit Cycle\" by Hideki Futamura  6) \"Tr\u00e4umende Maschine\" by Masaaki Yuasa  7) \"Baby Blue\" by Shinichiro Watanabe", "imdb": 6.9}, {"title_de": "GiAnts", "year": 2007, "description_de": "", "imdb": 3.9}, {"title_de": "Gladiformers", "year": 2007, "description_de": "", "imdb": 4.0}, {"title_de": "Greif", "year": 2007, "description_de": "Vor langer, langer Zeit: Zwischen den beiden K\u00f6nigreichen Delphi und Lockland herrscht ein seit Jahrhunderten andauernder Krieg. Kurz vor dem endg\u00fcltigen Niedergang, beschlie\u00dft der K\u00f6nig von Lockland zu einer letzten Waffe zu greifen. Er l\u00e4sst seinen Hexenmeister Armand in einer geheimen Zeremonie das Ur-Biest, ei Bedarf geweckt werden. Erst einmal probieren es die Verantwortlichen aber mit dem einfach gestrickten Verlierertypen Joe Bowers und der Prostituierten Rita, die prompt vergessen werden und erst im Jahr 2505 wieder aufwachen. Und in dieser Zukunft sind ausgerechnet diese beiden die intelligentesten Menschen auf der Erde.", "imdb": 6.5}, {"title_de": "Illegal Aliens", "year": 2007, "description_de": "", "imdb": 2.7}, {"title_de": "Imagination", "year": 2007, "description_de": "", "imdb": 3.7}, {"title_de": "In the Spider's Web", "year": 2007, "description_de": "Eine amerikanische Touristengruppe ist zusammen mit ihrem F\u00fchrer im indischen Dschungel unterwegs. Allen macht der Trip in die unber\u00fchrte Natur sichtlich Spa\u00df, bis pl\u00f6tzlich eine Frau aus der Gruppe von einer gro\u00dfen Spinne gebissen wird. Ihr geht es von Stunde zu Stunde immer schlechter, daher ist schnelle Hilfe dringend n\u00f6tig. Der F\u00fchrer hat von einem Dorf in der N\u00e4he geh\u00f6rt, wo der renommierte Arzt Dr. Lecorpus ein zur\u00fcckgezogenes Leben f\u00fchren soll. Der wunderliche Arzt kann die kranke Frau tats\u00e4chlich stabilisieren. Alle in der Gruppe sind sich jedoch einig, dass sie in ein Krankenhaus muss. Daher beschlie\u00dft man, sich zu trennen. Ein Teil der Gruppe bleibt bei der Verletzten in dem befremdlichen Dorf, in dem man einem sehr exotischen Spinnenkult zu huldigen scheint. Der andere Teil macht sich auf den Weg Richtung Zivilisation, um Hilfe zu holen ...", "imdb": 3.6}, {"title_de": "Infest Wisely", "year": 2007, "description_de": "", "imdb": 5.9}, {"title_de": "Intergalactic Combat", "year": 2007, "description_de": "", "imdb": 6.6}, {"title_de": "Invasion", "year": 2007, "description_de": "Ein Space Shuttle f\u00e4llt auf die Erde und zerschellt in der Atmosph\u00e4re, wodurch seine Tr\u00fcmmer in einem gro\u00dfen Gebiet verteilt werden. Tucker, ein Mitarbeiter des Wei\u00dfen Hauses, untersucht den Absturz und entdeckt in den Tr\u00fcmmern eine au\u00dferirdische Lebensform. Der Wissenschaftler Ben Driscoll und seine Freundin Carol Bennell, eine fr\u00fcher mit Tucker verheiratete Psychiaterin, besuchen eine Party, auf der er zu einer Diskussion \u00fcber die Grausamkeit des menschlichen Verhaltens kommt. Der anwesende russische Botschafter sagt, eine gewaltfreie Welt w\u00e4re nur dann m\u00f6glich, wenn die Menschheit nicht mehr menschlich w\u00e4re.", "imdb": 5.9}, {"title_de": "Invasion der Bienenm\u00e4dchen", "year": 2007, "description_de": "Eine m\u00e4chtige kosmische Kraft verwandelt die Frauen der Erde in Bienenk\u00f6niginnen, die M\u00e4nner t\u00f6ten, indem sie sie sexuell ausbeuten.", "imdb": 4.9}, {"title_de": "It Came From Another World!", "year": 2007, "description_de": "", "imdb": 6.2}, {"title_de": "Jimmy Neutron Genius, Sheenius or Inbetweenius Special", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Krrish, der Sternenheld", "year": 2007, "description_de": "Krrishna wurde mit \u00fcbernat\u00fcrlichen Kr\u00e4ften geboren \u2013 ein Verm\u00e4chtnis seines Vaters Rohit Mehra, der seinerseits als Jugendlicher in Kontakt mit einem Au\u00dferirdischen stand. Nach dem tragischen Tod seiner Eltern wird Krrishna von seiner Gro\u00dfmutter Sonia aufgezogen und vor der restlichen Welt in einsamen W\u00e4ldern versteckt gehalten. Eines Tages begegnet er mitten in der Wildnis Priya und verliebt sich prompt in sie. Als sie jedoch in ihre Heimat Singapur zur\u00fcckkehrt, macht er sich vor lauter Liebeskummer kurzentschlossen mit einer Maske getarnt auf in die fremde Metropole, um ihr nah zu sein. Doch erwartet ihn hier nicht nur seine Herzensdame, sondern eine noch viel gr\u00f6\u00dfere und b\u00f6sere Herausforderung: Der Wissenschaftler Dr. Siddarth Arya spielt Gott und versucht sich mit Hilfe eines Supercomputers unbesiegbar zu machen. Und schon bald wird Krrishna zum maskierten Superhelden Krrish!", "imdb": 6.5}, {"title_de": "Kunskapens pris - balladen om den vilsne vandraren", "year": 2007, "description_de": "", "imdb": 7.4}, {"title_de": "K\u00f6rperfresser 2 - Die R\u00fcckkehr", "year": 2007, "description_de": "Melissa arbeitet als B\u00fcrokraft bei einer kalifornischen Modelagentur. Nach einem merkw\u00fcrdigen Meteoritenschauer, der in dem Sonnenstaat niederging, verhalten sich Melissas Kollegen sehr seltsam. Alle die in der Agentur von ihrer Chefin Samantha eine kaktusartige Knolle geschenkt bekommen haben, verhalten sich am n\u00e4chsten Tag v\u00f6llig anders. Nur ihrer Kollegin Billie und dem Detektiv Alexander scheint sie noch trauen zu k\u00f6nnen \u2026", "imdb": 2.7}, {"title_de": "La Antena", "year": 2007, "description_de": "In der Stadt ohne Stimmen haben die Bewohner ihre F\u00e4higkeit zu sprechen verloren. Ein diktatorischer Herrscher namens Se\u00f1or TV kontrolliert die Bev\u00f6lkerung \u00fcber das Fernsehen. In seiner Gewalt befindet sich die S\u00e4ngerin La Voz, die sich ihre Stimme noch bewahrt hat. Auch der Sohn der S\u00e4ngerin, der von der Au\u00dfenwelt zur\u00fcckgezogen lebt und keine Augen hat, beherrscht das Sprechen. Ein Fernsehtechniker, dessen Tochter sich mit dem Jungen angefreundet hat, bemerkt dies und schmiedet Pl\u00e4ne, mit Hilfe einer alten Antenne auf einem nahegelegenen Berg und der Stimme des Jungen der Bev\u00f6lkerung wieder zum Sprechen zu verhelfen.", "imdb": 7.3}, {"title_de": "La gran revelaci\u00f3n", "year": 2007, "description_de": "", "imdb": 7.4}, {"title_de": "La maldici\u00f3n de los hombres tri\u00e1ngulo", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Lake Placid 2", "year": 2007, "description_de": "Ein Sheriff tut sich mit einem Paleontologen aus New York zusammen, um das Monster zu finden, das sich von der \u00f6rtlichen Bev\u00f6lkerung ern\u00e4hrt. Schnell finden sie heraus, dass sie es nicht nur mit einem Riesenkrokodil zu tun haben, sondern mit drei! Unterst\u00fctzt wird das Duo von einem exzentrischen Philanthropen mit einem Herzen f\u00fcr \"Krocks\" und einer \u00fcberspannten Einsiedlerin. So nimmt das Gemetzel seinen Lauf und am Ende stellt sich jeder die gro\u00dfe Frage: Wird es je wieder sicher sein, ins Wasser zu gehen?", "imdb": 3.2}, {"title_de": "Las aventuras gal\u00e1cticas de Jaime de Funes y Arancha", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Les Zygs, le Secret des Disparus", "year": 2007, "description_de": "", "imdb": 6.1}, {"title_de": "Liar's Pendulum", "year": 2007, "description_de": "", "imdb": 7.3}, {"title_de": "Lost at War", "year": 2007, "description_de": "F\u00fcnf amerikanische Soldaten in irgendeinem Auslandseinsatz r\u00fccken aus, durchqueren Gel\u00e4nde und sto\u00dfen schlie\u00dflich auf ein Zeltlager \u00e4hnlich dem ihren, blo\u00df verlassen. Vom Feind werden sie nicht beschossen, obgleich sie schemenhafte Gestalten wahrnehmen. Dann setzen Ereignisse ein, die sich niemand erkl\u00e4ren kann. Aus dem Nichts erh\u00e4lt man Essen wie von Muttern daheim. Wenn ein Soldat sich Bier w\u00fcnscht, findet er prompt welches. Sch\u00f6ne M\u00e4dchen tauchen auf. Kann das alles ein Traum sein? Eine Falle? Das Leben nach dem Tod?", "imdb": 5.0}, {"title_de": "Madrigal", "year": 2007, "description_de": "", "imdb": 5.9}, {"title_de": "Malta con huevo", "year": 2007, "description_de": "", "imdb": 6.2}, {"title_de": "Mattie Fresno and the Holoflux Universe", "year": 2007, "description_de": "", "imdb": 8.5}, {"title_de": "Meatball Machine: Reject of Death", "year": 2007, "description_de": "", "imdb": 6.5}, {"title_de": "Meltdown - Wenn die Erde verbrennt", "year": 2007, "description_de": "Weil hohe Milit\u00e4rkreise eine Atombombe an einem Asteroiden ausprobieren wollten, steigt nun rund um den Erdball die Temperatur im Stundenrythmus. Polizeidetektiv Tom hat wenig Ahnung von den Hintergr\u00fcnden, muss aber die Folgen ausbaden auf den Stra\u00dfen von L.A. Dort entflammen die erhitzten Gem\u00fcter b\u00fcrgerkriegs\u00e4hnliche Unruhen und handicappen Tom in seinem Duell mit einem stadtbekannten Unhold. Als jener seinen Schwager in spe kidnappt, beginnt ein Wettlauf wider Zeit und Umst\u00e4nde.", "imdb": 3.9}, {"title_de": "Metal Kaiser", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Meteor - Der Tod kommt vom Himmel", "year": 2007, "description_de": "\u00dcber einem kleinen St\u00e4dtchen in Colorado geht ein Meteoritenschauer, der f\u00fcr die Bewohner eine gro\u00dfe Gefahr darestellt, nieder. Anna Davenport-Baxter, B\u00fcrgermeisterin des Ortes, organisiert eine gro\u00df angelegte Rettungsaktion, aber die Zeit dr\u00e4ngt: Die Natur hat ein gro\u00dfes Finale vorgesehen \u2013 ein riesiger Meteorit ist als kr\u00f6nender Abschlu\u00df des Meteoritenschauers unterwegs zur Erde, und wenn dieser einschl\u00e4gt, wird die Stadt der Geschichte angeh\u00f6ren.", "imdb": 4.3}, {"title_de": "Mil Mascaras vs. the Aztec Mummy", "year": 2007, "description_de": "", "imdb": 7.1}, {"title_de": "Millennium Crisis", "year": 2007, "description_de": "", "imdb": 2.4}, {"title_de": "Mimzy - Meine Freundin aus der Zukunft", "year": 2007, "description_de": "Ein Ding aus der Zukunft f\u00e4llt vom Himmel und in die H\u00e4nde der Geschwister Noah und Emma. Sie taufen das sprechende Stoffkaninchen Mimzy, nehmen es mit nach Hause, verstecken es vor den Eltern und werden zu deren \u00dcberraschung von Tag zu Tag kl\u00fcger. Denn bei Mimzy handelt es sich um eine Abgesandte aus der Zukunft, deren Aufgabe es ist, den Fortbestand der Menschen und der Erde zu sichern. Und das geht nur mit Hilfe unschuldiger Kinder, merkw\u00fcrdiger Mandalas, die als Zugang zum Universum dienen, sowie jede Menge Energie.", "imdb": 6.2}, {"title_de": "Nephilim", "year": 2007, "description_de": "", "imdb": 5.1}, {"title_de": "Next", "year": 2007, "description_de": "Unter dem K\u00fcnstlernamen Frank Cadillac arbeitet Cris Johnson als Zauberer in Las Vegas. Was dabei kaum jemand wei\u00df: er kann nicht nur Tauben aus dem \u00c4rmel zaubern, sondern auch zwei Minuten seiner eigenen Zukunft im Voraus sehen. Als er eines Abend durch seine F\u00e4higkeit einen \u00dcberfall in einem der Casinos verhindert, will ihm niemand glauben und so bleibt ihm nur die Flucht. Allerdings hat sich schon die Polizistin Callie an seine Fersen geheftet, obwohl sie ihn eher um eine andere Sache bitten m\u00f6chte: Terroristen planen, eine Atombombe in Amerika zu z\u00fcnden, und mit Cris' Hilfe hofft sie, die Bombe zu finden, ehe sie Millionen Menschen das Leben kostet. Cris geht aber nicht auf die Bitte ein, da er zur Zeit seine ganze Aufmerksamkeit auf Liz richtet, die er in einem Diner kennen lernt.", "imdb": 6.2}, {"title_de": "Night Skies", "year": 2007, "description_de": "Am 13. M\u00e4rz des Jahre 1997 wurden tausende von Menschen, darunter glaubhafte Pers\u00f6nlichkeiten, Zeugen der gr\u00f6\u00dften UFO-Sichtung \u00fcberhaupt. Dieses Ereignis im S\u00fcdwesten der Vereinigten Staaten von Amerika wurde als \"Phoenix Light\" bekannt. NIGHT SKIES basiert auf den authentischen Berichten von Zeitzeugen, die in Hypnose-Therapie-Sitzungen von dem damaligen Ereignis erz\u00e4hlten.  F\u00fcnf junge Leute kommen auf dem Weg nach Las Vegas vom Highway ab, als sie seltsame Lichter am Nachthimmel erkennen. Sie treffen auf einen LKW-Fahrer, der sich in dieser denkw\u00fcrdigen Nacht ihnen anschlie\u00dft. Und tats\u00e4chlich dauert es nicht lange, bis die sechs gestrandeten Reisenden massiv von au\u00dferirdischen Kreaturen bedr\u00e4ngt werden...", "imdb": 4.5}, {"title_de": "No me llamen Antonia", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Nuclear Hurricane", "year": 2007, "description_de": "Das System eines Kernkraftwerkes f\u00e4llt aus und keiner kann sich erkl\u00e4ren warum. Wissenschaftlern gelingt es nicht diesen Fehler zu beheben, doch die Zeit dr\u00e4ngt, denn ein heftiger Sturm wurde angek\u00fcndigt und die Gefahr einer Kernschmelze steigt.", "imdb": 3.4}, {"title_de": "O raio transparente", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "One Day Like Rain", "year": 2007, "description_de": "", "imdb": 4.4}, {"title_de": "Origin - Spirits of the Past", "year": 2007, "description_de": "Durch fehlgeschlagene Genmanipulationen wurde die Umwelt der Erde verw\u00fcstet. Die Menschen fl\u00fcchteten in den Tiefschlaf. 300 Jahre sp\u00e4ter befinden sich die Menschen im Kampf mit \u201edem Wald\u201c oder sind von ihm abh\u00e4ngig. Der Junge Agito betritt eines Tages einen verbotenen Bereich, in dem sich eine leuchtende Maschine befindet. In dieser schl\u00e4ft das M\u00e4dchen Toola seit nun fast 300 Jahren. Toola hat eine Mission zu erf\u00fcllen, n\u00e4mlich die Zivilisation wiederherzustellen. Um dieses Ziel zu erreichen, schlie\u00dft sie sich mit den finsteren Shunack zusammen, der mit seinen Truppen gegen den Wald k\u00e4mpft. Bald wird aber klar, dass Shunack seine eigenen Pl\u00e4ne verfolgt. Um Toola zu retten, geht Agito einen Bund mit dem Wald ein und erh\u00e4lt so verbotene Kr\u00e4fte\u2026", "imdb": 6.3}, {"title_de": "Otolith II", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Paprika", "year": 2007, "description_de": "Tauchen Sie ein in das Reich der Fantasie und Utopie, wo Realit\u00e4t und Traum in einer kaleidoskopartigen geistigen Landschaft von unglaublichen visuellem Genie aufeinanderprallen. Diese magische Geschichte handelt von einer revolution\u00e4ren Maschine, die es Wissenschaftlern erm\u00f6glicht, in die Tr\u00e4ume eines Menschen einzutauchen und sie aufzuzeichnen. Als der Prototyp dieser Maschine gestohlen wird, tun sich ein furchtloser Detektiv und eine brillante Therapeutin zusammen, um sie zu finden\u00a0\u2013 bevor sie einem \u201eTraumterroristen\u201c in die H\u00e4nde f\u00e4llt.", "imdb": 5.5}, {"title_de": "Paragraph 78 - Das Spiel des Todes!", "year": 2007, "description_de": "In der nahen Zukunft haben Abr\u00fcstungsabkommen dazu gef\u00fchrt, dass die Gro\u00dfm\u00e4chte nur noch im Geheimen an Massenvernichtungswaffen forschen. In einem solchen Geheimlabor ist es nun zu einer fatalen Panne gekommen, und ein mindestens ebenso geheimes, aus entlassenen Elitek\u00e4mpfern rekrutiertes Spezialkommando soll nach dem Rechten sehen. Die waren fr\u00fcher mal Freunde, wurden zu Feinden und sind jetzt gescheiterte Existenzen, die au\u00dfer T\u00f6ten wenig gelernt haben. In den labyrinthartigen Katakomben des Silos m\u00fcssen sie zeigen, was sie k\u00f6nnen.", "imdb": 4.9}, {"title_de": "Paragraph 78, Punkt 2", "year": 2007, "description_de": "", "imdb": 4.9}, {"title_de": "Parapax", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Perfect Creature", "year": 2007, "description_de": "In einer Welt, die der unsrigen \u00e4hnlich ist, leben die Menschen mit den sogenannten \"Br\u00fcdern\", sprich Vampiren, in einer Gemeinschaft zusammen, wobei die Bruderschaft eine Art kirchliche Schutzorganisation darstellt, die von den Menschen Blut freiwillig erh\u00e4lt und die Menschen besch\u00fctzt und sie mit neuen Entwicklungen und Medikamenten versorgt. Eines Tages ver\u00e4ndert sich der Bruder Edgar durch verbotene Genexperimente zu einem wilden, marodierenden Blutsauger, den sein Bruder Silus mit Hilfe der Polizistin Lilly  wieder einfangen will. Aber das ist gar nicht so leicht, denn Edgar hat sich vorgenommen, die ganze Stadt mit einer neuen Seuche zu infizieren...", "imdb": 5.3}, {"title_de": "Planet des Schreckens - Die R\u00fcckkehr", "year": 2007, "description_de": "Die Gefangenen Mcafferty und Fryer bekommen ihre letzte Chance. Abgesetzt auf der postapokalyptischen Erde haben sie den Auftrag einen scheinbar verlassenen St\u00fctzpunkt zu sichern. Nicht wissend, worauf sie sich eingelassen haben, k\u00e4mpfen sie mit Hilfe der maskierten Fremden bis ins Innere der Festung.", "imdb": 3.6}, {"title_de": "Please Stand By...", "year": 2007, "description_de": "", "imdb": 4.7}, {"title_de": "Pok\u00e9mon 6: Jirachi Wishmaker", "year": 2007, "description_de": "Ein seltenes Ereignis steht bevor: Der Millenniums-Komet wird schon bald am Himmel zu sehen sein. Darauf haben viele gewartet, denn angeblich erf\u00fcllt er die W\u00fcnsche aller, die ihn sehen. Nat\u00fcrlich interessieren Ash und seine Freunde sich ebenso sehr f\u00fcr das Millenniums-Fest, denn zu diesem Anlass veranstaltet der Gro\u00dfe Butler eine Zaubershow. Noch interessanter allerdings ist ein geheimnisvoller Kokon, der sich in Butlers Besitz befindet, und aus dem Max eine mysteri\u00f6se Stimme rufen h\u00f6rt! Als Jirachi dann aus seinem Schlaf erwacht, hat Max mit einem Mal einen neuen Freund. Doch die Freundschaft ist begrenzt: Sie w\u00e4hrt nur f\u00fcr die wenigen Tage, die der Millenniums-Komet am Himmel sichtbar ist.  Max m\u00f6chte diese kurze Zeit bestm\u00f6glich nutzen, aber der Gro\u00dfe Butler hat seine eigenen Pl\u00e4ne mit Jirachi \u2013 und die sind nicht freundschaftlicher Natur.K\u00f6nnen Max, Ash, Maike und Rocko Butler aufhalten und Jirachi retten, bevor Groudon zur\u00fcckkehrt und das Land mit Verw\u00fcstung \u00fcberzieht?", "imdb": 5.7}, {"title_de": "Pok\u00e9mon 8: Lucario und das Geheimnis von Mew", "year": 2007, "description_de": "Vor Hunderten von Jahren wurden der Cameran-Palast und seine Bewohner durch ein edles Opfer von Sir Aaron, einem Aura-Ritter, gerettet. Seit jenem Tag ehren die Menschen seine Taten mit einem allj\u00e4hrlichen Fest. Ash interessiert sich nur f\u00fcr den dort veranstalteten Pok\u00e9mon-Wettbewerb! Aber als er siegt und gebeten wird, die zeremonielle Rolle des Auraw\u00e4chters zu \u00fcbernehmen, wird die Bedeutung von Aaron offensichtlich \u2013 vor allem, als Lucario aus Aarons Stab herauskommt! Dieses lang verschollene Pok\u00e9mon sieht Aaron jedoch keinesfalls als Held, denn Lucario erinnert sich nur daran, dass es einst von diesem Menschen betrogen wurde!  Nach all dieser Zeit ohne Kampf wird es aufgefordert, ein Held zu sein. Denn Mew ist aufgetaucht und hat Pikachu und Mauzi zum Baum des Lebens entf\u00fchrt und nur Lucario kennt den Weg dorthin! Kann Lucario sein Misstrauen gegen\u00fcber den Menschen ablegen, um Ash und seinen besten Freund wieder zu vereinen?", "imdb": 6.8}, {"title_de": "Polvo de \u00e1ngel", "year": 2007, "description_de": "", "imdb": 3.7}, {"title_de": "Postcards from the Future", "year": 2007, "description_de": "", "imdb": 7.8}, {"title_de": "Press Start", "year": 2007, "description_de": "", "imdb": 7.3}, {"title_de": "Prestige - Die Meister der Magie", "year": 2007, "description_de": "Im viktorianischen Zeitalter, zur Zeit der Jahrhundertwende, lernen sich die konkurrierenden Magier Robert Angier und Alfred Borden kennen. Aus freundschaftlicher, jugendlicher Konkurrenz erw\u00e4chst jedoch bald etwas wesentlich Schlimmeres, denn nicht nur neidet jeder dem Anderen das Talent, Roberts Frau stirbt auch bei einem von Alfreds risikobewehrten Tricks. \u00dcber Jahre belauern und bek\u00e4mpfen sie sich gegenseitig und rei\u00dfen damit ihr gesamtes Umfeld in die Tiefe, nur um hinter die Tricks des jeweils anderen zu kommen. Dabei schrecken die beiden am Ende nicht einmal vor Mord zur\u00fcck, denn das \"Prestige\", der unglaubliche letzte Teil eines perfekten Zaubertricks, ist jeden Einsatz wert...", "imdb": 8.5}, {"title_de": "Prism", "year": 2007, "description_de": "", "imdb": 3.5}, {"title_de": "Pr\u00f3xima", "year": 2007, "description_de": "", "imdb": 4.7}, {"title_de": "Race: Rebellen - Piloten - Krieger", "year": 2007, "description_de": "In der fernen Zukunft geh\u00f6ren Kriege der Vergangenheit an, die damit verbundenen Instinkte kanalisieren die V\u00f6lker des Weltalls in einer Motorrennsportart namens Star Car 5000. Das dreik\u00f6pfige, als unangepasst geltende Underdog-Team von Mutter Erde entdeckt dabei eines Tages Pl\u00e4ne eines finsteren Alien-Herrschers, den Rest des Universums zu unterwerfen. Der wiederum l\u00e4sst nichts unversucht, Team Erde auszuschalten. Kompliziert wird die Sache durch zwei Energiewesen, die dabei ihr eigenes S\u00fcppchen kochen.", "imdb": 4.3}, {"title_de": "Rasputin 2025", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Recon 2022: The Mezzo Incident", "year": 2007, "description_de": "", "imdb": 2.3}, {"title_de": "Reflection", "year": 2007, "description_de": "", "imdb": 5.6}, {"title_de": "Rendezvous", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Replay", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Resident Evil: Extinction", "year": 2007, "description_de": "Fast 99 Prozent der Erdbev\u00f6lkerung sind mittlerweile durch das todbringende T-Virus der \"Umbrella Corporation\" infiziert. Bis an die Z\u00e4hne bewaffnet, treten Carlos, L.J., Claire, K-Mart und Nurse Betty die Flucht aus den zerst\u00f6rten St\u00e4dten an, in der Hoffnung noch weitere nicht infizierte \u00dcberlebende zu finden. Alice folgt dem Konvoi, bereit an der Seite ihrer Mitstreiter gegen die lauernden Untoten und d\u00fcsteren Machenschaften der \"Umbrella Corporatio\" zu k\u00e4mpfen. Doch dies ist nicht Alices einziger Kampf: Genetisch manipuliert von Dr. Isaacs Experimenten, kann sie sich selbst nicht mehr trauen. Ihr letzter Ausweg ist, die \"Umbrella Corporation\" endg\u00fcltig zu vernichten.", "imdb": 6.2}, {"title_de": "Revisiting Solaris", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Rise of the Troopers", "year": 2007, "description_de": "TK-221 znd TK-212 begeben sich nach Coruscant, um in der Fernsehsendung ONE 2 ONE mit Skip Antilles aufzutreten.", "imdb": 5.1}, {"title_de": "Santa Claus vs. the Taliban Time Travellers from Outer Space", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Savage Planet", "year": 2007, "description_de": "", "imdb": 2.3}, {"title_de": "Sci-Fighter", "year": 2007, "description_de": "F\u00e4uste gegen Computer: Wer kann diesen ungleichen Kampf gewinnen? Darauf muss Kampflehrer Jack Tanaka ganz schnell eine Antwort finden. Denn das Leben seines Sohnes h\u00e4ngt davon ab! Brad ist n\u00e4mlich in einem Virtual Reality-Spiel gefangen, das ausgerechnet von seinem Gro\u00dfvater entwickelt wurde. Prof. Tanaka und seine Assistentin Sally versuchen nat\u00fcrlich ebenfalls, den Jungen zu befreien. Als ein t\u00f6dlicher Computervirus die Kontrolle \u00fcber das Spiel \u00fcbernimmt, gibt es nur noch eine Chance: Auch Jack muss in das Spiel gelangen und dort das B\u00f6se bek\u00e4mpfen. Dabei kommen ihm seine F\u00e4uste mehr als einmal zu Gute, denn schlie\u00dflich ist ein Computer auch nur ein... Mensch.", "imdb": 2.6}, {"title_de": "Shadowplay", "year": 2007, "description_de": "Drei Personen wachen in einem dunklen Raum auf. Sie wissen nicht, wer sie sind oder warum sie hier sind. In dem Raum befinden sich nur ein Tisch, eine Kanne mit Wasser und eine Box aus Metall. Der Schl\u00fcssel zu dem R\u00e4tsel liegt in der Box, soviel ist bald klar. Je n\u00e4her die drei Personen der L\u00f6sung kommen, desto gef\u00e4hrlicher wird ihre Lage. Bruchst\u00fcckhafte Erinnerungen deuten auf vergangene Gewalttaten \u2013 und auf einmal befinden sich auch Waffen in dem Raum!", "imdb": 2.8}, {"title_de": "Showdown at Area 51", "year": 2007, "description_de": "", "imdb": 3.3}, {"title_de": "Silk", "year": 2007, "description_de": "Der Wissenschaftler Hashimoto erforscht mit einer neuen Technologie die Geisterwelt. Es gelingt ihm, den Menschen die Geister sichtbar werden zu lassen. Als erstes Objekt dieser Forschung dient hierbei ein achtj\u00e4hriger Junge in einem Appartement in Taipeh.  Das Ziel Dr. Hashimotos ist es, mehr \u00fcber den Tod und das Leben danach zu erfahren. Um jedoch die Sprache bzw. die Aussagen des Jungen deuten zu k\u00f6nnen, muss noch der zun\u00e4chst unkooperative Polizist Ye hinzugezogen werden.  Dieser versteht sich unter anderem in der Kunst des Lippen Lesens. St\u00fcck f\u00fcr St\u00fcck kommen sie einem Geheimnis n\u00e4her und das Interesse Dr. Hashimotos steigt mit jeder Entdeckung mehr...", "imdb": 5.8}, {"title_de": "Simulacra", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Sinking of Japan", "year": 2007, "description_de": "Nach einem verheerenden Erdbeben kommen japanische Wissenschaftler zu einer ersch\u00fctternden Erkenntnis: Japan wird nicht mehr lange existieren. Die tektonische Platte unter Japan wird im Meer versinken und das ganze Archipel mit unter Wasser ziehen. Nur noch wenige Jahrzehnte bleiben. Premierminister Yamamoto (Koji Ishizaka) richtet sofort einen Krisenstab ein und plant unter dem Eindruck, dass man noch gen\u00fcgend Zeit habe, Verhandlungen mit anderen L\u00e4ndern, welche das japanische Volk aufnehmen sollen. Seine Beraterin Saori Takamori (Mao Daichi) agiert dabei federf\u00fchrend. Doch dann tritt Dr. Yusuke Tadokoro (Etsushi Toyokawa, Takashi Miikes Krieg der D\u00e4monen), der Ex-Mann von Saori, auf den Plan. Er hat eigene Berechnungen angestellt, die ein anderes Ergebnis als das seiner renommierten Kollegen erbrachten: Nicht Jahrzehnte, sondern nur noch wenige Monate bleiben, bis Japan im Meer versinkt.", "imdb": 5.6}, {"title_de": "Solar", "year": 2007, "description_de": "", "imdb": 6.5}, {"title_de": "Solaris", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Something Strange in Strangetown", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Southland Tales", "year": 2007, "description_de": "Los Angeles 2008. Die Zukunft ist ein Alptraum, aus dem es kein Erwachen gibt: Unter der Kontrolle der allm\u00e4chtigen amerikanischen Sicherheitsbeh\u00f6rde US-Ident ger\u00e4t die Millionenstadt in nur drei Tagen an den Rand des gesellschaftlichen, wirtschaftlichen und \u00f6kologischen Zusammenbruchs. Im Southland von Los Angeles bek\u00e4mpfen brutale Cops und r\u00fccksichtslose Terroristen einander bis aufs Blut. In dieser bedrohlichen Lage \u00fcberschneiden sich die Schicksalsf\u00e4den von Boxer Santaros, einem Actionstar ohne Erinnerungen, mit denen des Pornostars Krysta Now, die an einem eigenen Reality-TV-Projekt arbeitet, und des Polizisten Roland Taverner, der den Schl\u00fcssel zu einer weit reichenden Verschw\u00f6rung besitzt.", "imdb": 5.3}, {"title_de": "Spacecenter Babylon 5 - Vergessene Legenden", "year": 2007, "description_de": "Zehn Jahre ist es her, dass John Sheridan Pr\u00e4sident der Interstellaren Allianz wurde - jetzt kehrt er nach Babylon 5 zur\u00fcck, um am Jahrestag der IA teilzunehmen. Als ihm ein Technomagier einen Ausblick in die Zukunft erm\u00f6glicht, in der die Erde durch einen katastrophalen Angriff der Centauri zerst\u00f6rt wird und ein d\u00e4monisches Wesen sich ganz in der N\u00e4he etabliert, gilt es schwerwiegende Entscheidungen zu treffen, denn Milliarden von Leben stehen auf dem Spiel", "imdb": 6.4}, {"title_de": "SpaceDisco One", "year": 2007, "description_de": "", "imdb": 5.9}, {"title_de": "Spider-Man 3", "year": 2007, "description_de": "Eigentlich k\u00f6nnte alles wunderbar laufen f\u00fcr Peter Parker, seit er seiner Freundin Mary Jane Watson seine Geheimidentit\u00e4t \"Spiderman\" offenbart hat. Doch am Horizont zeigen sich bald neue dunkle Wolken, als der Ausbrecher Flint Marko durch einen Unfall in den geheimnisvollen \"Sandman\" verwandelt wird, einen Mutanten, der seine Molek\u00fcle ver\u00e4ndern kann. Peter ist bald pers\u00f6nlich betroffen, denn offenbar hat Marko etwas mit dem Mord an seinem Onkel zu tun. Doch es zeigt sich neues Unheil: eine au\u00dferirdische schwarze Substanz ergreift von Peter Besitz, die seine dunkle, machtstrebende Seite zum Vorschein bringt.", "imdb": 6.3}, {"title_de": "Spur der Verw\u00fcstung", "year": 2007, "description_de": "Nach einem unerwarteten und unerw\u00fcnschetn Zwischenfall auf einer \u00d6lbohrinsel steht eine Katastrophe bevor: Wissenschaftler haben hier Nanoforschung betrieben, und durch eine Explosion sind ihre Forschungsobjekte in die freie Natur gelangt. Jetzt besteht die Gefahr, da\u00df das Wetter so stark beeinflusst wird, da\u00df ganze St\u00e4dte ausgel\u00f6scht werden k\u00f6nnten. Die Reporterin Katherine Stern und der Meteorologe Nathan McKain versuchen, das Geheimnis zu l\u00fcften, das m\u00f6glicherweise die ganze Welt bedroht. Hierf\u00fcr m\u00fcssen sie Menschen in der Politik davon \u00fcberzeugen, da\u00df ihre Theorie \u00fcber das wahre Ausma\u00df der Gefahr richtig ist.", "imdb": 3.6}, {"title_de": "Stabbing at Leia's 22nd Birthday", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Star Trek: Of Gods and Men", "year": 2007, "description_de": "", "imdb": 6.2}, {"title_de": "Steak", "year": 2007, "description_de": "", "imdb": 6.0}, {"title_de": "Stolen Life", "year": 2007, "description_de": "", "imdb": 6.6}, {"title_de": "Stringer", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Sub Zero - Eisige Jagd", "year": 2007, "description_de": "Russischen Terroristen ist es gelungen, den Z\u00fcnder einer Satellitenwaffe zu stehlen: Bei dem Fluchtversuch st\u00fcrzt ihr Flugzeug ab und nun muss der Z\u00fcnder unbedingt geborgen werden. Der Extremkletterer John soll die drohende Gefahr f\u00fcr die Welt abwenden... Rasante Action in eisiger H\u00f6he!", "imdb": 3.4}, {"title_de": "Sunshine", "year": 2007, "description_de": "In f\u00fcnfzig Jahren stirbt die Sonne \u2013 und mit ihr stirbt die Menschheit. Unsere letzte Hoffnung: ein Raumschiff, die Icarus II, mit einer Besatzung von acht M\u00e4nnern und Frauen. Sie transportieren eine stellare Atombombe, mit der sie unserem Stern neues Leben einhauchen wollen. Von ihren Vorg\u00e4ngern an Bord der Icarus I, die bei einem ersten Versuch scheiterten, hat man nie wieder etwas geh\u00f6rt\u2026 bis jetzt: Als die Crew tief in den Weiten des Alls, ohne Funkverbindung zur Erde, das Notsignal der Icarus I empf\u00e4ngt, ger\u00e4t ihre Mission durch einen fatalen Fehler in t\u00f6dliche Gefahr.", "imdb": 7.2}, {"title_de": "Super Ninja Doll", "year": 2007, "description_de": "", "imdb": 4.1}, {"title_de": "Superbeast", "year": 2007, "description_de": "Im philippinischen Dschungel geht Dr. Flemming seinen teuflischen Experimenten nach: Erst treibt er seine Opfer in den Wahnsinn, dann gibt er sie f\u00fcr die Finanziers seines \u201eProjekts\u201c  zum Abschuss frei. Als Pathologin Dr. Alix Pardee Wind von der Sache bekommt, begibt sie sich in die H\u00f6hle des L\u00f6wen.", "imdb": 3.2}, {"title_de": "Supercroc", "year": 2007, "description_de": "", "imdb": 2.0}, {"title_de": "Superman: Doomsday", "year": 2007, "description_de": "Nachdem Superman das ultimative Opfer brachte, um Metropolis zu retten - er gab sein Leben hin, um den Feind zu schlagen - trauern diejenigen, die ihn am meisten liebten, um den gefallenen Helden und Freund. Doch die Welt muss nur kurz auf Superman verzichten. Der Mann aus Stahl kehrt auf geheimnisvolle Art und Weise zur\u00fcck. Oder etwa nicht?", "imdb": 7.0}, {"title_de": "SuPORNNatural", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Taiketsu", "year": 2007, "description_de": "In der nicht mehr allzu fernen Horrorzukunft wohnt die Masse der Menschen in Metropolen wie Babylon Z, das Establishment in den besseren Lagen, die Armen und Unterdr\u00fcckten in engen Ghettos drum herum. Man tr\u00e4umt davon, aufzusteigen innerhalb der st\u00e4dtischen Zonen, Geld (der neue Yen!) kann da nicht schaden, ebenso wie gute Beziehungen. Auch grassiert eine \u00fcble Seuche und sorgt daf\u00fcr, dass den skrupellosen Organj\u00e4gern und -H\u00e4ndlern die Arbeit nicht ausgeht. Drum herum tobt ein Krieg zwischen der Regierung und Aufst\u00e4ndischen.", "imdb": 4.3}, {"title_de": "TAMALA ON PARADE", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "TAMALA'S WILD PARTY", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "The Bracelet of Bordeaux", "year": 2007, "description_de": "", "imdb": 2.9}, {"title_de": "The Breastford Wives", "year": 2007, "description_de": "", "imdb": 4.0}, {"title_de": "The Cold Hour", "year": 2007, "description_de": "Eine Gruppe von neun Menschen unterschiedlichen Alters und Geschlechts lebt nach einem verheerenden Krieg von der Au\u00dfenwelt abgeschnitten in einem unterirdischen, bunker\u00e4hnlichen Geb\u00e4udekomplex. Die Bewohner k\u00f6nnen ihren Zufluchtsort nicht verlassen, da gleich zwei unterschiedliche, gef\u00e4hrliche Wesen nach ihrem Leben trachten: Von einem hochgradig ansteckenden Virus infizierte, zombie\u00e4hnliche Kriegsopfer sowie mysteri\u00f6se, immateriell erscheinende Wesen, die von W\u00e4rme angezogen werden, weshalb man immer wieder Strom und Heizung drosselt und dadurch die titelgebende \u201ekalte Stunde\u201c erzeugt. Doch als die Nahrungs- und Medizinvorr\u00e4te zu Neige gehen, muss man den Komplex verlassen \u2013 und sieht sich prompt den lauernden Gefahren ausgesetzt. Verlustreiche Gefechte nehmen ihren Lauf\u2026", "imdb": 5.8}, {"title_de": "The Fog Horn", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "The Fountain", "year": 2007, "description_de": "In drei Zeitaltern folgt ein Mann seinem Ziel: 1535 reist der spanische Conquistador Tom\u00e1s Verde mit Vater Avila in den tiefsten s\u00fcdamerikanischen Dschungel, um in einem streng bewachten Maya-Heiligtum den Quell ewigen Lebens zu finden. In der Gegenwart forscht Tom Creo trotz Bedenken von Dr. Guzetto verzweifelt nach der Krebsheilung - um seine schwer erkrankte Frau Izzi zu retten, die ein Buch \u00fcber den Abenteurer Tom\u00e1s schreibt. Und im Jahre 2500 gleitet der Astronaut Tommy in einer riesigen Glaskugel durch die Weiten des Weltalls und hat einen wertvollen Baum mit an Bord. W\u00e4hrend seiner Reise wird er immer wieder von mysteri\u00f6sen Erinnerungen heimgesucht.", "imdb": 7.2}, {"title_de": "The Grim Adventures of the Kids Next Door", "year": 2007, "description_de": "", "imdb": 7.4}, {"title_de": "The Host", "year": 2007, "description_de": "Nachdem Wissenschaftler in einem US-St\u00fctzpunkt in Seoul etliche abgelaufene Chemikalien in den Abfluss entleert haben, die dadurch in den Han Fluss gelangten, kam es zu einer Mutation eines riesigen amphibischem Ungeheuers. An einem sonnigen Tag, in dem Park Gang-du wieder im Kiosk seines Vaters t\u00e4tig ist und auf seine Tochter Hyun-seo wartet, steigt die Bestie aus dem Fluss und verschlingt einen Passanten nach dem anderen. Gang-du flieht mit seiner Tochter, jedoch wird diese nach einer Konfrontation von der Bestie geschnappt. Alle halten sie f\u00fcr tot bis Gang-du nach kurzer Zeit einen Anruf von seiner Tochter erh\u00e4lt die in einem Kanalsystem gefangen zu sein scheint. Gang-du setzt daraufhin mit seiner Familie alles daran Hyun-seo zu retten.", "imdb": 7.1}, {"title_de": "The Last Gateway", "year": 2007, "description_de": "", "imdb": 4.5}, {"title_de": "The Last Sentinel", "year": 2007, "description_de": "Der Soldat Tallis geh\u00f6rt zum letzten Aufgebot, das die Menschheit vor ihrer drohenden Ausrottung in den Kampf gegen die selbst gez\u00fcchteten, \u00fcberm\u00e4chtigen Droiden schicken kann. Ohne wirkliche Chance wurden alle Menschen, die sich den Maschinen in den Weg stellten, grausam ermordet. Einzig Tallis konnte \u00fcberleben um von nun an im Verborgenen zu operieren. Ausr\u00fcstung zu sammeln und m\u00f6glichst jeden Feindkontakt zu vermeiden. Erst als er eine schwer verletzte Frau aus einem Hinterhalt rettet und sie gesund pflegt, beginnt er auf ihre Worte hin seine passive Einstellung zu \u00fcberdenken. Gemeinsam nehmen sie den Kampf auf...", "imdb": 3.6}, {"title_de": "The Mind Is a Liar and a Whore", "year": 2007, "description_de": "", "imdb": 4.5}, {"title_de": "The Nebula Dawn", "year": 2007, "description_de": "", "imdb": 4.5}, {"title_de": "The Real Roswell", "year": 2007, "description_de": "", "imdb": 6.7}, {"title_de": "The Recordist", "year": 2007, "description_de": "", "imdb": 6.3}, {"title_de": "The Rising Dead", "year": 2007, "description_de": "Der 3. Weltkrieg ist in vollem Gange und selbst vor dem Gebrauch biologischer Kampfstoffe wird nicht zur\u00fcckgeschreckt. Doch die Nebenwirkungen sind verheerend, die Toten steigen aus ihren Gr\u00e4bern. Das Chaos herrscht und die f\u00fchrenden Politiker versuchen verzweifelt einen Atombunker zu erreichen. Allerdings st\u00fcrzt das Flugzeug kurz vor dem Erreichen der Sicherheitszone ab. Die wenigen \u00dcberleben haben keine Zeit, das tropische Klima zu genie\u00dfen, denn die Zombies sind schon \u00fcberall und sie haben Hunger.", "imdb": 2.4}, {"title_de": "The Sarah Jane Adventures: Invasion of the Bane", "year": 2007, "description_de": "", "imdb": 7.2}, {"title_de": "The Signal", "year": 2007, "description_de": "Es ist Silvester und das Chaos bricht \u00fcber die Stadt herein. Fernseher und Radios schalten sich wie von selbst ein und senden ein Signal, das tief liegende Aggressionen freisetzt und jeden Menschen in eine mordende Bestie verwandelt. In dieser Apokalypse k\u00e4mpft Ben um das Leben der Frau, die er liebt und die er um jeden Preis sch\u00fctzen muss. Vor dem tobenden Mob. Und vor dem Signal\u2026\u2018The Signal\u2019, von drei vision\u00e4ren Regisseuren in Szene gesetzt, ist eine erschreckende Reise zur Erkenntnis, dass das schlimmste Monster immer noch der Mensch selbst ist.", "imdb": 6.0}, {"title_de": "The Slave Huntress", "year": 2007, "description_de": "", "imdb": 5.5}, {"title_de": "The Un-Gone", "year": 2007, "description_de": "", "imdb": 6.8}, {"title_de": "There's Only One Sun", "year": 2007, "description_de": "", "imdb": 6.5}, {"title_de": "This Is the Way the World Ends", "year": 2007, "description_de": "", "imdb": 7.0}, {"title_de": "Timelock", "year": 2007, "description_de": "Captain Jesse Teegs ist die taffe Pilotin eines Sternenshuttles, das Schwerverbrecher zur Strafkolonie Alpha 4 bringt. Dort angekommen meutert das \"Frachtgut\" und der befreite Superverbrecher Mac Masters \u00fcbernimmt die F\u00fchrung in dem High-Tech-Knast. Er droht den Planeten samt Atomreaktor zu sprengen, wenn er nicht ungeschoren in die Freiheit gelangt. Doch da sind noch Teegs und der vertr\u00e4umte Knacki Reilly, die sich zusammengerauft haben, um den Psychopathen zu stoppen...", "imdb": 3.2}, {"title_de": "Todes-Date 2", "year": 2007, "description_de": "Die sexverr\u00fcckten, hei\u00dfen Aliens sind wieder da und suchen einen neuen College-Campus heim! Kim Poirier und Corey Sevier melden sich mit \u201cTodes-Date 2\u201d zur\u00fcck \u2013 einem Horrorthriller, in dem sich Aliens als sexy Studentinnen tarnen und ihre Kommilitonen der Reihe nach verf\u00fchren, um ihre Art vor dem Aussterben zu retten. Dummerweise ist es aber f\u00fcr diese intergalaktischen Babes gar nicht so einfach, sich fortzupflanzen \u2013 denn beim Paarungsakt f\u00e4llt ihre K\u00f6rpertemperatur unter den Gefrierpunkt und l\u00f6st bei ihren menschlichen Partnern einen K\u00e4lteschock aus. Mann um Mann wird die Zahl der Studenten reduziert \u2013 und nur Luke kann die Nachricht \u00fcber die Vorg\u00e4nge auf dem Campus an die \u00d6ffentlichkeit bringen, bevor es zu sp\u00e4t ist!", "imdb": 4.6}, {"title_de": "Tooth and Nail", "year": 2007, "description_de": "In naher Zukunft versinkt die Welt im Chaos, und auf den entv\u00f6lkerten Stra\u00dfen liefern sich die letzten Menschen erbitterte Gefechte um n\u00fctzliche Dinge sowie das nackte \u00dcberleben. In einem Krankenhaus in Philadelphia hat sich eine Gruppe verantwortungsvoller Jungmenschen eingerichtet, um einen Neustart zu wagen. Kurz, nachdem man die junge Neon auf der Stra\u00dfe fand, wird man von einer Bande marodierender Kannibalen belagert. Neon kennt die Angreifer noch von fr\u00fcher und wei\u00df, wie man ihnen begegnet.", "imdb": 4.7}, {"title_de": "Trail of the Screaming Forehead", "year": 2007, "description_de": "", "imdb": 5.9}, {"title_de": "Transformers", "year": 2007, "description_de": "Zwei au\u00dferirdische Roboterrassen, die den Menschen gut gesinnten Autobots und die zerst\u00f6rerischen Decepticons, kommen auf die Erde und tragen dort ihren Kampf gegeneinander aus. Es stellen sich ihnen nur wenige mutige Menschen in den Weg - wie Teenager Sam, der zum Geburtstag einen Autobot \"geschenkt\" bekam. Zusammen mit dem Milit\u00e4r, einigen Zivilisten und seiner Freundin Mikaela beginnt ein verzweifelter Kampf ums Schicksal der Menschheit...", "imdb": 7.1}, {"title_de": "Transformers: Beginnings", "year": 2007, "description_de": "Auf ihrem Heimatplaneten Cybertron sind Autobots und Decepticons in eine explosive Schlacht um den begehrten AllSpark verwickelt. W\u00e4hrend das Schicksal des Universums auf dem Spiel steht, schicken die Autobots es weit weg von den\u2026", "imdb": 6.3}, {"title_de": "Tree", "year": 2007, "description_de": "", "imdb": 6.8}, {"title_de": "TRUST.Wohltat", "year": 2007, "description_de": "Deutschland im Jahre 2020. Die staatlich sozialen Sicherungssysteme wurden aufgel\u00f6st und werden fortan rein privatwirtschaftlich geregelt. An der Spitze steht der Versicherungskonzern TRUST.Wohltat. Gutbetuchte Kunden schlie\u00dfen Rentenvertr\u00e4ge ab, indem sie einen \"genetisch sauberen\" Menschen - ein so genanntes Talent - kaufen, und es f\u00fcr eine gute Rendite bei der TRUST.Wohltat arbeiten lassen.Der 28j\u00e4hrige Luca Permann ist so ein Talent. Seine Besitzer geben im Konzern ein Kind in Auftrag - gez\u00fcchtet aus Lucas Genmaterial. Als Leihmutter w\u00e4hlen sie Hannah Bitlik, eine junge, genetisch saubere Frau. Als Luca damit konfrontiert wird, dass er entgegen aller Erwartungen einen genetischen Defekt hat, beginnt er zum ersten Mal an sich zu zweifeln. Das Kind soll abgetrieben werden, doch Hannah weigert sich und bricht den Kontakt zur TRUST.Wohltat ab...", "imdb": 6.3}, {"title_de": "Turma da M\u00f4nica em Uma Aventura no Tempo", "year": 2007, "description_de": "", "imdb": 7.3}, {"title_de": "Uchuujin from Outer Space", "year": 2007, "description_de": "", "imdb": 5.4}, {"title_de": "Unholy", "year": 2007, "description_de": "", "imdb": 3.4}, {"title_de": "Universal Soldiers - Sie sind gr\u00f6\u00dfer, besser, st\u00e4rker", "year": 2007, "description_de": "Die US-Regierung hat ein Programm entwickelt, in welchem kybernetische Supersoldaten geschaffen wurden. Das auf einer einsamen Insel gelegene Projekt ger\u00e4t jedoch au\u00dfer Kontrolle. Deshalb schickt man, ein Sondereinsatzkommando auf die Insel, um so nicht nur die Forschungsergebnisse, sondern auch die sogenannten UNISOLS wieder unter Kontrolle zu bekommen.", "imdb": 1.6}, {"title_de": "Urchin", "year": 2007, "description_de": "", "imdb": 3.1}, {"title_de": "Venus Wars", "year": 2007, "description_de": "Den Menschen ist es gelungen den Planeten Venus bewohnbar zu machen. Doch die Menschen schaffen es nicht in Frieden miteinander zu Leben. Die Venus wird in die beiden Staaten Ishtar und Aphrodia geteilt.  2089 : Es beginnt Krieg auf der Venus. Die Reporterin Susan Summers wird von der Erde auf die Venus geschickt, um hier \u00fcber das Leben zu berichten. Als sie gerade einem Futuristischen Motorrad Rennen, das \u00e4hnlich wie Rollerball ist, im Fernsehen in einer Bar zusieht, heulen die Sirenen....die Ishtarianer haben die Hauptstadt Aphrodias angegriffen und eingenommen. Ausgangssperren werden verh\u00e4ngt und \u00fcberall patrouillieren die Soldaten von Ishtar. Die Motorrad Truppe um Hiro Seno, Maggie, Cathy, Will, Tao, Gary...wollen sich aber von den Ishtar Truppen nicht unterkriegen lassen und starten ihren eigenen kleinen Krieg gegen die \u00fcberm\u00e4chtige Macht....aber ohne Hilfe haben sie keine Chance...", "imdb": 6.6}, {"title_de": "Vergeltung - Sie werden dich finden", "year": 2007, "description_de": "Drei Freunde haben ein Alien gefangen, an einer Stelle in der Pr\u00e4rie, wo es mehr davon gibt. Sie sinnen auf Rache, denn vor Jahren brachten die Aliens den Bruder von einem der M\u00e4nner um. Sie verfrachten ihre Beute zur Farm ihres Kumpels Wyatt, der schon mal f\u00fcr l\u00e4ngere Zeit von Aliens entf\u00fchrt war und vielleicht wei\u00df, was man tun muss. Wyatt ist alles andere als begeistert, vermutet er doch zu recht eine Falle der Fremdlinge. Tats\u00e4chlich beginnt der Gefangene, seine H\u00e4scher zu manipulieren.", "imdb": 5.6}, {"title_de": "VGL-Hung!", "year": 2007, "description_de": "", "imdb": 4.9}, {"title_de": "Voodoo Bayou", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Waiting for Dawn", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "War of the Servers", "year": 2007, "description_de": "", "imdb": 7.1}, {"title_de": "We Are the Strange", "year": 2007, "description_de": "Die Handlung dreht sich um eine M\u00e4dchen namens Blue, das in einer seltsamen Fantasiewelt alleine durch die Stra\u00dfen zieht, bis sie auf Emmm trifft, der sich auf der Suche nach einer Eisbude befindet. Sie schlie\u00dft sich ihm an, doch die beiden m\u00fcssen feststellen, da\u00df das gesuchte Ziel von finsteren M\u00e4chten eingenommen wurde und da\u00df sie von b\u00f6sen Monstern verfolgt werden. Erst ein Held, der auf den Namen Rain h\u00f6rt und die Quelle des \u00dcbels beseitigen will, kann Blue und Emmm retten.", "imdb": 5.3}, {"title_de": "White Light", "year": 2007, "description_de": "", "imdb": 5.7}, {"title_de": "Windstorm", "year": 2007, "description_de": "", "imdb": 5.4}, {"title_de": "World Builder", "year": 2007, "description_de": "", "imdb": 7.2}, {"title_de": "Xenoa", "year": 2007, "description_de": "", "imdb": 5.2}, {"title_de": "Yobi, der f\u00fcnfschw\u00e4nzige Fuchs", "year": 2007, "description_de": "Der junge Lehrer Kang hat sich mit seinen Sch\u00fclern in einer Schule niedergelassen, wo der f\u00fcnfschw\u00e4nzige Fuchs Yobi mit au\u00dferirdischen Kindern lebt. Kang f\u00fchrt eine besondere Schule, denn die Schule ist dazu gedacht, die Kleinkinder mental aufzubauen und ihrer Seele Kraft zu geben. Irgendwann wollen die Sch\u00fcler ihren Mut auf die Probe stellen und ziehen nachts in den Bergwald. Hier jagen Au\u00dferirdische, verkleidet als wandelnde Vogelscheuchen, den Kindern einen Schrecken ein. Bei diesem Ereignis begegnet Yobi dem Sch\u00fcler Hwang Geum-yee, welcher seinen \"Dreamcatcher\" im Wald verliert. Yobi beginnt ein unb\u00e4ndiges Interesse f\u00fcr die Menschen zu entwickeln und besonders f\u00fcr Hwang Geum-yee...", "imdb": 6.7}, {"title_de": "Zombie Rage", "year": 2007, "description_de": "Dr. Viktor Vasilienko ist furchtbar w\u00fctend. Selbsts\u00fcchtige Kapitalisten haben seine erfolgreichen Forschungen zur Krebsheilung einkassiert und ihn in die Irrenanstalt gesteckt. Nach der Flucht sorgt der inzwischen tats\u00e4chlich latent wahnsinnige Doc daf\u00fcr, dass andere seinen Zorn mit ihm teilen und entwickelt eine teuflische Antwort f\u00fcr seine Peiniger: Das Serum \u201eRage\u201c verwandelt Mensch und Tier in Zombie-artige Berserker. Dummerweise entwischt ihm einer der tobenden \u201ePatienten\u201c und gibt den Virus an eine hungrige Geierhorde weiter. Die wiederum will ihren Appetit dann an einer kleinen Partygesellschaft stillen, deren Heimweg damit ein j\u00e4hes Ende findet. Nach einer verlustreichen Flucht vor dem gefl\u00fcgelten Terror verstecken sich die \u00dcberlebenden in einem alten Schuppen irgendwo im Nirgendwo. Doch Vasilienko erwartet seine neuen G\u00e4ste bereits...", "imdb": 4.2}, {"title_de": "Zoom - Akademie f\u00fcr Superhelden", "year": 2007, "description_de": "Captain Zoom war sein Name als Superheld, aber nun ist Jack Shepard Automechaniker, denn er hat vor Jahren seine Superheldenkollegen, seinen Bruder und seine Superkr\u00e4fte verloren. Nun bittet ihn die Regierung um Hilfe. Jack soll 4 Kinder mit besonderen Begabungen zu Superhelden ausbilden. Der frustrierte Jack willigt aus Geldgr\u00fcnden ein, macht aber selbst vor den Kindern kein Geheimnis aus seinem Desinteresse an diesem Projekt ...", "imdb": 4.4}, {"title_de": "\u00c1rea Protegida", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "\u00c9 Verdade", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "\u00c9coute le temps", "year": 2007, "description_de": "", "imdb": 5.8}, {"title_de": "\u30c4\u30d0\u30b5 TOKYO REVELATIONS", "year": 2007, "description_de": "", "imdb": 7.9}, {"title_de": "\u8d85\u5fcd\u8005\u968a\u30a4\u30ca\u30ba\u30de!! SPARK", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "(Not So) Special Effects", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "10.000 A.D. - The Legend of a Black Pearl", "year": 2008, "description_de": "Die Welt endete im Chaos und Verderben. Doch Jahrtausende sp\u00e4ter hat sich das K\u00f6nigreich erhoben, bestehend aus zwei St\u00e4mmen, den Plaebianern und Huronen. Beide St\u00e4mme sind seit langen Jahren Feinde bis auf's Blut. Das K\u00f6nigreich ist in Gefahr, denn aus der Asche erhebt sich Sinasu, die Verk\u00f6rperung des B\u00f6sen, die nun beide St\u00e4mme bedroht. Nur Kurupi, ein junger Hurone, der der Prophezeiung nach als einziger seines Stammes eine Chance gegen Sinasu hat, kann sich der Apokalypse in den Weg stellen.", "imdb": 3.3}, {"title_de": "1984", "year": 2008, "description_de": "", "imdb": 7.1}, {"title_de": "2019: A Future Imagined", "year": 2008, "description_de": "", "imdb": 7.8}, {"title_de": "2035 Nightmare Odyssey", "year": 2008, "description_de": "In einer nicht allzu fernen Zukunft leben die Einwohner einer schillernden Metropole in Ruhe und Frieden miteinander. Doch die Wahrheit sieht anders aus. Die Stadt ist eine Ruine und die Menschen werden rund um die Uhr von der Regierung \u00fcberwacht. Jeder tr\u00e4gt einen Identit\u00e4ts-Chip in sich und nur wenige wissen davon. Langsam aber sicher regt sich unter den Eingeweihten Widerstand. Der Polizist Alex wird darauf angesetzt, die Rebellen zu bek\u00e4mpfen, dann aber wechselt er die Seiten.", "imdb": 3.3}, {"title_de": "A Number", "year": 2008, "description_de": "", "imdb": 5.4}, {"title_de": "A.R.O.G", "year": 2008, "description_de": "", "imdb": 7.4}, {"title_de": "Adventures of Johnny Tao", "year": 2008, "description_de": "", "imdb": 4.2}, {"title_de": "Akte X - Jenseits der Wahrheit", "year": 2008, "description_de": "FBI-Agentin Monica Bannan wurde entf\u00fchrt, m\u00f6glicherweise sogar get\u00f6tet. Ihre Kollegin Dakota Whitney st\u00f6\u00dft bei den Ermittlungen auf Probleme. Pater Joseph Crissman, dem ein Ruf als P\u00e4dophiler anhaftet, bietet eine hei\u00dfe Spur, spricht aber von geheimnisvollen Visionen. Die Bundesbeh\u00f6rden werden misstrauisch. Obwohl ihr Partner Mosley Drummy dagegen ist, greift Whitney zu einem letzten Strohhalm und versucht \u00fcber Ex-Agentin Dana Scully, mittlerweile in einem Krankenhaus besch\u00e4ftigt, Fox Mulder zu erreichen. Der Spezialist f\u00fcr \u00dcbersinnliches ist sechs Jahre nach seinem ungl\u00fccklichen Ausscheiden beim FBI untergetaucht. Er z\u00f6gert kurz, willigt schlie\u00dflich aber ein und gewinnt schnell das Vertrauen von Pater Crissman. Dann verschwindet eine zweite Frau \u2026", "imdb": 5.9}, {"title_de": "Alien Love Triangle", "year": 2008, "description_de": "", "imdb": 5.7}, {"title_de": "Alien Uprising", "year": 2008, "description_de": "", "imdb": 3.1}, {"title_de": "Aliens Gone Wild", "year": 2008, "description_de": "", "imdb": 4.4}, {"title_de": "Alpha", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Angry Planet", "year": 2008, "description_de": "", "imdb": 3.0}, {"title_de": "Ants on a Plane - Tod im Handgep\u00e4ck", "year": 2008, "description_de": "Passagiere an Bord eines internationalen Fluges m\u00fcssen mit einer Armee von Millionen Killerameisen k\u00e4mpfen.", "imdb": 3.1}, {"title_de": "Apparatspott - Dat mokt wie gistern", "year": 2008, "description_de": "Kurz nachdem sie die drastischen K\u00fcrzungen des Wissenschaftsetats der Stadt durchgesetzt hat, verschwindet die B\u00fcrgermeisterin spurlos. Die Mannschaft des Apparatspott begibt sich auf Zeitreise, um sie zu retten.", "imdb": 5.6}, {"title_de": "Appleseed - Ex Machina", "year": 2008, "description_de": "John Woo und Shinji Aramaki werfen ihr Talent in die Waagschale, um gemeinsam einen futuristischen Thriller nach der beliebten japanischen Manga-Serie von Shirow Masamune (Ghost in the Shell) zu schaffen. Deunan, Briareos und Tereus sind Soldaten in einer Spezialeinheit ihre Aufgabe: im Stadtstaat Olympus f\u00fcr Ruhe und Ordnung zu sorgen.", "imdb": 7.0}, {"title_de": "Areola 51", "year": 2008, "description_de": "", "imdb": 5.3}, {"title_de": "Armageddon of the Living Dead", "year": 2008, "description_de": "In einer apokalyptischen Zukunft ist die \u00fcberwiegende Anzahl der Menschen in eine Horde geifernder Zombies verwandelt worden. Der Planet ist verw\u00fcstet, das Wasser verseucht und die Luft verpestet. Einige Menschen scheinen jedoch gegen das Virus immun zu sein. Sie m\u00fcssen sich gegen die Zombiehorden erwehren, um zu \u00fcberleben. Auch die neunj\u00e4hrige Camille (Caroline Andrade) streift ziellos auf dem zerst\u00f6rten Planeten umher und muss sich sowohl vor den Zombies als auch vor den Paramilit\u00e4rs, die gnadenlos auf jeden schie\u00dfen, der infiziert sein k\u00f6nnte, in Acht nehmen. Sie trifft sobald auf andere Kinder, die das gleiche Ziel wie sie haben: das Meer.", "imdb": 2.7}, {"title_de": "Army of the Dead - Der Fluch der Anasazi", "year": 2008, "description_de": "1590 marschieren tausend spanische Soldaten in die mexikanische W\u00fcste Bahia um die legend\u00e4re goldene Stadt der Anasazi - Eldorado zu pl\u00fcndern. Jene M\u00e4nner wurden nie wieder gesehen... Aus dunkler, mysteri\u00f6ser Quelle erh\u00e4lt Geschichtsprofessor Barnes die H\u00e4lfte einer alten Karte der W\u00fcste Bahia. Mit einigen Ex-Studenten entdeckt er das Geheimnis der Karte - den Schatz der Anasazi. Auf dem Weg zur goldgef\u00fcllten H\u00f6hlenkultst\u00e4tte treffen sie auf die von Habgier und Macht getriebenen Besitzer der anderen Kartenh\u00e4lfte. Ein t\u00f6dlicher Wettlauf beginnt, an dessen Ziel die Skelette von tausend Konquistadoren den Schatz der Anasazi besch\u00fctzen. Die Schwerter der \"Armee der Toten\" lechzen nach Blut, denn mit Blut m\u00fcssen sie ihren Fluch ausl\u00f6sen...", "imdb": 2.7}, {"title_de": "Astronaut Farmer", "year": 2008, "description_de": "Einst war Charles Farmer ein vielversprechender Nachwuchsastronaut mit hochfliegenden Pl\u00e4nen - bis ihn famili\u00e4re Probleme dazu zwangen, den Job zu k\u00fcndigen und sich als Farmer mit seiner Frau Audie, drei Kindern und Audies Vater Hal durchzuschlagen. Charles Leidenschaft aber gl\u00fcht weiter und deshalb baut er in seiner Scheune eine Rakete. Darum ist er nicht nur hochverschuldet, sondern wird auch von der Regierung als Terrorist verd\u00e4chtigt.", "imdb": 6.3}, {"title_de": "Atlantis", "year": 2008, "description_de": "", "imdb": 6.4}, {"title_de": "ATTACKAZOIDS!", "year": 2008, "description_de": "", "imdb": 7.8}, {"title_de": "Babylon A.D.", "year": 2008, "description_de": "Ein namenloses Land irgendwo in Osteuropa. Chaos, Armut, Schmutz und Gewalt, wohin man blickt. Hier lebt Toorop, ein wortkarger Abenteurer und S\u00f6ldner, der f\u00fcr Geld jeden Auftrag erledigt. Toorop stellt keine Fragen und kennt keine Moral \u2013 solange das Honorar stimmt. Dieser Kodex hat ihm zahlreiche Feinde eingebracht; deren Hass wiederum l\u00e4sst seine \u00dcberlebenschancen t\u00e4glich weiter schmelzen. So klingt das Angebot von Mafia-Boss Gorsky denn auch zu verlockend, um es auszuschlagen: Toorop soll ein junges M\u00e4dchen nach New York schmuggeln. Als Gegenleistung will Gorsky ihm einen Neuanfang in Amerika erm\u00f6glichen. Aurora, die junge Frau, die Toorop unversehrt auf dem anderen Kontinent abliefern soll, ist \u2013 obwohl anders vereinbart \u2013 nicht allein. Sie wird begleitet von einer resoluten Nonne, die sich als Ein-Frau-Leibwache ihres Sch\u00fctzlings versteht. Und tats\u00e4chlich: Schon nach kurzer Zeit eskaliert die Reise zu einem alptraumhaften Trip in die Gefahr.", "imdb": 5.5}, {"title_de": "Bak lukkede d\u00f8rer", "year": 2008, "description_de": "", "imdb": 6.7}, {"title_de": "Batman: Gotham Knight", "year": 2008, "description_de": "In sechs Kurzgeschichten werden Ereignisse, die zeitlich nach Batman Begins angesiedelt sind, erz\u00e4hlt. 3 Jugendliche berichten von einem Kampf Batmans, wie sie ihn erlebt haben. 2 Polizisten geraten in eine Bandenschie\u00dferei. Batman erprobt neue Ausr\u00fcstung. Killer Croc und Scarecrow kidnappen einen Priester. Batman erinnert sich an Bruce Waynes Trainingszeit in Indien zur\u00fcck und der Scharfsch\u00fctze Deadshot kehrt nach Gotham zur\u00fcck.", "imdb": 6.7}, {"title_de": "Battle Planet", "year": 2008, "description_de": "Captain Jordan Strider ist ein Special-Forces-Offizier der New World Alliance. Er wird f\u00fcr eine geheime Mission ausgew\u00e4hlt und auf einen verlassenen Planeten geschickt, Terra 219. Dort soll er m\u00f6gliche Verr\u00e4ter aufsp\u00fcren und dingfest machen. Mit seiner minimalen Ausr\u00fcstung st\u00f6\u00dft Strider schnell an seine Grenzen und auf immer neue Gefahren. Vor allem aber entdeckt er eine Verschw\u00f6rung, die sich das Ende der Menschheit zum Ziel gesetzt hat. Schnell l\u00e4sst er seine eigentliche Mission hinter sich und eilt zur Rettung der Welt.", "imdb": 3.8}, {"title_de": "Battlestar Galactica: Auf Messers Schneide", "year": 2008, "description_de": "Unmittelbar vor einem verheerenden Angriff der Zylonen tritt die karrierebewusste Offizierin Kendra Shaw ihren Dienst auf dem Battlestar Pegasus an. Nachdem der feige Milit\u00e4rschlag die Zukunft der Menschheit f\u00fcr immer ver\u00e4ndert hat, entwickelt sich Kendra unter ihrer r\u00fccksichtslosen Vorgesetzten Admiral Cain zu einem \u201eRazor\u201c\u00a0\u2013 einem kaltbl\u00fctigen Kriegswerkzeug\u00a0\u2026 Dieses BSG-Special zeigt die Geschehnisse um die Pegasus bevor sie auf die Galactica trifft.", "imdb": 7.6}, {"title_de": "Ben 10 - Wettlauf gegen die Zeit", "year": 2008, "description_de": "Realfilm zur Zeichentrickserie \u201cBen 10\u201d: Gerade als Ben nach Hause zur\u00fcckgekehrt ist, taucht pl\u00f6tzlich sein Erzfeind Eon auf. Er will Ben das Omnitrix abnehmen und \u2013 ganz nebenbei \u2013 auch noch die Erde zerst\u00f6ren. Ben, Gwen und Gro\u00dfvater Max machen sich auf, um Eon seinen Plan zu durchkreuzen.", "imdb": 4.2}, {"title_de": "Black Lightning", "year": 2008, "description_de": "", "imdb": 5.1}, {"title_de": "Brainscan: Aku Dan Topi Ajaib", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Broken Tulips", "year": 2008, "description_de": "", "imdb": 6.7}, {"title_de": "BURN\u00b7E", "year": 2008, "description_de": "Auf dem Mutterraumschiff Axiom erh\u00e4lt der Reparaturroboter BURN\u00b7E  von dem Versorgungsroboter SUPPLY\u00b7R eine Ersatzlampe, um eine kaputte zu ersetzen. Als EVE's Schiff an der Axiom ankommt, winken sich WALL\u00b7E und BURN\u00b7E zu, wodurch die noch lose Ersatzlampe in den Weltraum wegfliegt. So muss er mit einer zweiten Lampe einen neuen Versuch starten. W\u00e4hrenddessen setzt der Sicherheitsroboter GO\u00b74 eine Pflanze von der Erde, die EVE mitgebracht hat, in eine Rettungskapsel und stellt diese auf \u201eSelbstzerst\u00f6rung\u201c. Als sie trotz WALL\u00b7E's Rettungsversuch explodiert, erschrickt BURN\u00b7E und l\u00e4sst die Lampe erneut wegschweben. Zur selben Zeit tanzt WALL\u00b7E, welcher die Explosion \u00fcberlebt hat, zusammen mit EVE durch das All. Als sie zur\u00fcckkehren, sperren sie BURN\u00b7E versehentlich aus.", "imdb": 7.6}, {"title_de": "Capitan Basilico", "year": 2008, "description_de": "", "imdb": 5.2}, {"title_de": "Captain Eager and the Mark of Voth", "year": 2008, "description_de": "", "imdb": 4.4}, {"title_de": "Cave Women on Mars", "year": 2008, "description_de": "", "imdb": 5.0}, {"title_de": "Chile puede", "year": 2008, "description_de": "", "imdb": 4.6}, {"title_de": "Christmas on Mars", "year": 2008, "description_de": "", "imdb": 5.2}, {"title_de": "Chronos 1.0", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Chrysalis", "year": 2008, "description_de": "", "imdb": 5.4}, {"title_de": "Cicakman 2: Planet Hitam", "year": 2008, "description_de": "", "imdb": 3.3}, {"title_de": "CJ7 - Nicht von dieser Welt", "year": 2008, "description_de": "Ti arbeitet auf dem Bau und schr\u00e4nkt sich tagt\u00e4glich stark ein, um seinem Sohn Dicky den Besuch einer teuren Privatschule finanzieren zu k\u00f6nnen. Schlie\u00dflich soll es der Junge einmal besser haben als er selbst. Aber Dicky wird in der Schule von Mitsch\u00fclern aus gutem Hause aufgrund seiner einfachen Herkunft oft geh\u00e4nselt und ausgeschlossen. Als eines der Kinder einen Roboterhund namens CJ1 in die Schule mitbringt und diesem die Aufmerksamkeit und Achtung der anderen Sch\u00fcler zufliegen, w\u00fcnscht sich Dicky auch so einen elektronischen Hund. Doch f\u00fcr den aufopferungsvollen Vater ist ein solches Luxusspielzeug einfach nicht bezahlbar. Ti geht - wie schon so oft - auf die \u00f6rtliche M\u00fcllhalde und sucht dort nach funktionst\u00fcchtigen Objekten. Hier findet er einen neongr\u00fcnen Ball, der bei Dicky anfangs nur auf wenig Begeisterung st\u00f6\u00dft. Doch dann entwickelt das gr\u00fcne Etwas ein Eigenleben und entpuppt sich schlie\u00dflich als s\u00fc\u00dfer au\u00dferirdischer Hund\u2026", "imdb": 6.4}, {"title_de": "Clear Skies", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Cloak & Shag Her", "year": 2008, "description_de": "", "imdb": 2.4}, {"title_de": "Cloverfield", "year": 2008, "description_de": "Eine ausgelassene Abschiedsparty mitten in Manhattan, doch pl\u00f6tzlich wackeln sprichw\u00f6rtlich die W\u00e4nde und Explosionen ziehen eine Schneise durch Manhattan, infernalisches Gebr\u00fcll t\u00f6nt durch die Stra\u00dfenschluchten und etwas, das dem Meer entstiegen ist, hat der Freiheitsstatue den Kopf abgerissen und schleudert diesen zur Begr\u00fc\u00dfung quer durch die halbe Stadt.  Das Monstrum wird \u201eCloverfield\u201c genannt und f\u00fcr die gerade eben noch Feiernden bedeutet das erst mal nur eins: Raus aus der Stadt, m\u00f6glichst lebendig, und auch ohne in die Schusslinie der Army zu geraten, die \u201eCloverfield\u201c alles entgegen feuert, was verf\u00fcgbar ist.", "imdb": 7.0}, {"title_de": "Codename: Kids Next Door: Operation I.N.T.E.R.V.I.E.W.S.", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Coming Attractions", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Cyborg She", "year": 2008, "description_de": "Jiro Kitamura (Keisuke Koide) ist ein eher einsamer Student - so muss er sich seine Geburtstagsgeschenke selbst kaufen und seinen Ehrentag allein in einem Restaurant verbringen - bis er im Jahr 2008 pl\u00f6tzlich an eben diesem Tag ein geheimnisvolles M\u00e4dchen (Haruka Ayase) entdeckt, das offenbar Gefallen an ihm findet und sich unerwartet zu ihm gesellt. Sie behauptet, ebenfalls an diesem Tag Geburtstag zu haben und so scheinen erste Gemeinsamkeiten eine gewisse N\u00e4he zu suggerieren. Doch erstaunt muss Jiro sich wenig sp\u00e4ter von seiner neuen Flamme \u00fcber deren wahre Identit\u00e4t aufkl\u00e4ren lassen: Die Sch\u00f6ne ist ein Cyborg und soeben aus der Zukunft angereist! Nun gilt es f\u00fcr Jiro, herauszufinden, was \"Sie\" \u00fcberhaupt in seiner Zeit macht - und das auch noch ausgerechnet bei ihm...", "imdb": 6.9}, {"title_de": "Cyborg Soldier", "year": 2008, "description_de": "Unter strengster Geheimhaltung haben Wissenschaftler in einem U.S.-Milit\u00e4rlabor den I.S.A.A.C. geschaffen \u2013 eine Kreatur halb Mensch, halb Roboter. Sie soll als perfekte Kampfmaschine die amerikanische \u00dcberlegenheit auf den Schlachtfeldern der Zukunft sichern. Doch zur \u00dcberraschung seiner Sch\u00f6pfer entwickelt I.S.A.A.C. ein eigenes Bewusstsein und bricht aus dem Labor aus. So leicht l\u00e4sst die Regierung ihr teuer investiertes Kapital jedoch nicht entwischen: Eine gnadenlose, grausame Hetzjagd durch ganz Amerika beginnt \u2026", "imdb": 4.3}, {"title_de": "Damnatus - Der Feind im Innern", "year": 2008, "description_de": "Ein heiliger Inquisitor wird auf einen fernen Planeten geschickt, um Ger\u00fcchten \u00fcber H\u00e4resie nachzugehen. Eine S\u00f6ldnerbande wird angeheuert, um die Basis der Ketzer in einem verlassenen Industriekomplex zu finden, doch etwas erwacht...", "imdb": 5.4}, {"title_de": "Dans une galaxie pr\u00e8s de chez vous 2", "year": 2008, "description_de": "", "imdb": 6.5}, {"title_de": "Dante 01", "year": 2008, "description_de": "In der Umlaufbahn eines unwirtlichen Vulkanplaneten kreist die Raumstation Dante 01 - ein Gef\u00e4ngnis f\u00fcr die gef\u00e4hrlichsten Verbrecher der umliegenden Welten. Sie dienen dem Hirnforscher C\u00e9sar als Versuchskaninchen f\u00fcr seine obskuren psychiatrischen Experimente. Als der Gefangene Saint George, der als einziger die Begegnung mit einer unbekannten au\u00dferirdischen Zivilisation \u00fcberlebt hat, in den Hochsicherheitstrakt eingeliefert wird, ist C\u00e9sar seinen gewaltt\u00e4tigen Insassen nicht mehr gewachsen. Der Neuank\u00f6mmling scheint \u00fcber ganz spezielle Talente zu verf\u00fcgen und l\u00f6st eine Revolte aus...", "imdb": 4.8}, {"title_de": "Dark Planet: The Inhabited Island", "year": 2008, "description_de": "2157 auf Saraksh, dem sternenlosen Planeten: Die Bewohner leiden unter den verheerenden Folgen eines jahrelang andauernden Atomkriegs. Der Frieden ist alles andere als stabil und f\u00fcnf unbekannte brutale Herrscher regieren den Planeten. Als der junge Maxim Kammerer das Weltall auf der Suche nach fremden Zivilisationen durchstreift, macht er eine Bruchlandung auf dem von Terror und Krieg zerst\u00f6rten Saraksh...", "imdb": 5.1}, {"title_de": "Das Geheimnis der Schneekugel", "year": 2008, "description_de": "F\u00fcr Angela Moreno bedeutet die Weihnachtszeit vor allem Stress. Denn ihre liebenswerte aber ziemlich anstrengende Familie g\u00f6nnt ihr keine Ruhe, allen voran Mama Rose: Sie m\u00f6chte ihre erwachsene Tochter endlich unter der Haube sehen und hat auch schon ein paar Kandidaten im Auge. Am liebsten w\u00fcrde Angela einfach nur in Ruhe die Weihnachtsstimmung genie\u00dfen. Dieser Wunsch wird ihr wenig sp\u00e4ter auf ungew\u00f6hnliche Weise erf\u00fcllt: Sie findet eine magische Schneekugel, in deren Miniaturwelt sie sich jederzeit zur\u00fcckziehen kann. Doch dadurch gehen die Probleme erst richtig los.", "imdb": 5.9}, {"title_de": "Das R\u00e4tsel der Sphinx", "year": 2008, "description_de": "Tief in der \u00e4gyptischen W\u00fcste wird eine 3000 Jahre alte Grabkammer entdeckt. Als bei der \u00d6ffnung der Grabkammer die dort eingeschlossene Sphinx entweicht, m\u00fcssen die Arch\u00e4ologen mehrere komplizierte R\u00e4tsel L\u00f6sen, um das Monster wieder einzusperren und die Welt vor einer apokalyptischen Zerst\u00f6rung zu retten. Es bleibt nicht viel Zeit!", "imdb": 3.4}, {"title_de": "Day of the Dead", "year": 2008, "description_de": "Pl\u00f6tzlich und unerwartet bricht in einem Bergdorf das Unheil herein. Ein unbekannter Virus greift mit rasender Geschwindigkeit um sich und verwandelt jeden Infizierten in einen menschenfressenden Zombie. Corporal Sarah Bowman und eine kleine Gruppe \u00dcberlebender versucht, sich bis zu einem unterirdischen Milit\u00e4rbunker durchzuschlagen. In einem Silo forschen Mediziner des Milit\u00e4rs an dem mysteri\u00f6sen Virus.", "imdb": 4.5}, {"title_de": "Dead Country", "year": 2008, "description_de": "", "imdb": 2.6}, {"title_de": "Dead Space: Downfall", "year": 2008, "description_de": "Im Jahr 2414 wird bei einer Bohrung nach Ressourcen auf dem Planeten Aegis VII ein \"Marker\" gefunden. Dieser wird von der Sekte der Unitologen, die sich nach dem Fund des ersten Markers vor 200 Jahren gr\u00fcndeten, als heilig angesehen. Das Bergbauschiff Ishimura nimmt den Marker an Bord. Daraufhin mehren sich Gewalt und psychische St\u00f6rungen und der Marker enth\u00fcllt sein entsetzliches Geheimnis. --- Der Film ist Teil einer Serie, die durch Comics, Videospiele und Filme erz\u00e4hlt wird. Mit Comics werden die vorgelagerten Ereignisse auf Aegis VII erz\u00e4hlt, wo Kolonisten durch den Marker infiziert werden. Zeitgleich zum Film zeigt das Spiel DS Extraction das Schicksal von 4 Personen auf der Ishimura. Das Spiel Dead Space schlie\u00dft direkt an diesen Film an, wo man mit einer Rettungsmission auf die Ishimura kommt. Man entdeckt, dass der Marker vor langer Zeit von den Unitologen gebaut wurde und auf die Erde gebracht werden sollte, bringt ihn zur\u00fcck auf die Oberfl\u00e4che und flieht mit einem Shuttle.", "imdb": 6.3}, {"title_de": "Deadlands 2: Trapped", "year": 2008, "description_de": "", "imdb": 3.3}, {"title_de": "Deadly Chucky Dolls - Puppen des Todes", "year": 2008, "description_de": "Eva ist eine junge alleinerziehende Mutter. Weil sie an einem bewaffneten Raub\u00fcberfall teilnahm, bei dem jemand zu Tode kam, wird Eva zu einer Haftstrafe verurteilt. Als sie im Frauengef\u00e4ngnis ankommt, wird ihr schnell klar, dass sie die H\u00f6lle auf Erden betreten hat. Denn die Insassinnen wollen sich mit der h\u00fcbschen jungen Frau vergn\u00fcgen. Und W\u00e4rter Carl macht sich ein Hobby daraus, neue H\u00e4ftlinge zu verpr\u00fcgeln. Regiert wird das Gef\u00e4ngnis von einer nicht minder brutalen Direktorin. Die Zukunft f\u00fcr Eva sieht d\u00fcster aus, aber ihre Tochter bringt ihr eine Schachtel mit Worry Dolls mit. Der Legende nach beichtet man ihnen seine Sorgen und \u00fcber Nacht sollen sie verschwinden. Und f\u00fcrwahr, in der Nacht erwachen die Dolls zum Leben. Auf drastische Art und Weise k\u00fcmmern sie sich um Evas Sorgen.", "imdb": 4.0}, {"title_de": "Death Race", "year": 2008, "description_de": "USA 2012. Private Firmen regieren das von Arbeitslosigkeit und Verbrechen zerr\u00fcttete Land. S\u00e4mtliche Gef\u00e4ngnisse sind hoffnungslos \u00fcberf\u00fcllt. Die ber\u00fcchtigtste Strafanstalt ist \u201eTerminal Island\". Hier veranstaltet die skrupellose Knastchefin Hennessy unter ihren Insassen Autorennen der besonderen Art. In regelm\u00e4\u00dfigen Abst\u00e4nden liefern sich eine Handvoll fahrender Gladiatoren ein dreit\u00e4giges Rennen um Leben und Tod. Die Piste ist gespickt mit t\u00f6dlichen Fallen. Dar\u00fcber hinaus ist alles erlaubt, was Auto und Waffenarsenal hergeben. Hennessy l\u00e4sst das blutige Spektakel stets live im Internet \u00fcbertragen, selbstverst\u00e4ndlich gegen eine saftige Geb\u00fchr.", "imdb": 6.4}, {"title_de": "Delgo", "year": 2008, "description_de": "Titelheld Delgo geh\u00f6rt zur Rasse der Lockni, die zusammen mit den gefl\u00fcgelten Nohrin im Land Jhamora lebt. Beide Rassen sind grundverschieden, schafften es jedoch bisher, trotz alter Feindseligkeiten friedlich zusammenzuleben.Die Entf\u00fchrung der Nohrin-Prinzessin Kyla heizt allerdings den Konflikt an. Delgo, der sich in Kyla verliebt, setzt alles daran, die Prinzessin zu befreien. Dieses Vorhaben kann nur gelingen, wenn die Lockni und die Nohrin gemeinsame Sache machen. Darauf haben beide Seiten aber nicht wirklich Lust - und das f\u00fchrt zu einigen witzigen Verwicklungen.", "imdb": 4.3}, {"title_de": "Demon Resurrection", "year": 2008, "description_de": "", "imdb": 4.1}, {"title_de": "Der Dunkle Sturm", "year": 2008, "description_de": "Amerikanische Wissenschaftler entwickeln auf einem geheimen Milit\u00e4rst\u00fctzpunkt eine neuartige Waffe, die dunkle Materie als zerst\u00f6rerische Kraft einsetzt. Als ein Experiment fehlschl\u00e4gt, hat dies fatale Konsequenzen f\u00fcr den Forscher Daniel Gray und die ganze Welt. W\u00e4hrend Daniel gewaltige Kr\u00e4fte entwickelt, wird die Erde von magnetischen St\u00fcrmen und Eruptionen dunkler Materie verw\u00fcstet. Als ob dies nicht schon schlimm genug w\u00e4re, bedroht bald darauf auch noch ein ehemaliges Mitglied der Forschungsgruppe mit seinen Pl\u00e4nen die Versuche, die Ph\u00e4nomene in den Griff zu bekommen. Die Lage ger\u00e4t mehr und mehr au\u00dfer Kontrolle und es scheint, als w\u00e4re Daniel der Schl\u00fcssel, um die Erde vor dem Untergang zu bewahren.", "imdb": 3.2}, {"title_de": "Der gro\u00dfe Japaner - Dainipponjin", "year": 2008, "description_de": "Superheld Daisato hat es nicht leicht: Um sich \u00fcber Wasser zu halten, braucht er Sponsoren, die er wiederum nur bekommt, wenn seine TV-Quote stimmt. Doch \u201cDer Gro\u00dfe Japaner\u201d, so sein Titel, ist zwar pflichtbewusst, wird aber dennoch schikaniert und gemobbt wo es nur geht, denn als Superheld mutiert er zum Monster\u2026", "imdb": 6.2}, {"title_de": "Der Nebel", "year": 2008, "description_de": "Ein mysteri\u00f6ser Nebel, der die gesamte Landschaft einh\u00fcllt, zwingt die Bewohner einer amerikanischen Kleinstadt, sich in ihrem Supermarkt zu verschanzen. Doch die Mauern k\u00f6nnen den Schutzsuchenden nur scheinbar Sicherheit bieten. Die Ungewissheit, welche Gefahr in den wei\u00dfen Schleiern auf sie wartet, zerrt an den Nerven der Zwangsgemeinschaft, sch\u00fcrt Angst und Verzweiflung. Panik macht sich breit, schon bald droht die Grenze zwischen \u00e4u\u00dferer und innerer Bedrohung zu verschwimmen. Im Angesicht des Todes ist sich jeder selbst der n\u00e4chste und jeder N\u00e4chste wird zum erbitterten Feind\u00a0\u2026", "imdb": 7.1}, {"title_de": "Der Tag, an dem die Erde stillstand", "year": 2008, "description_de": "Die Biologiewissenschaftlerin Helen Barnes wird von der US-Regierung in streng geheimer Sache konsultiert. Unbekannte Flugobjekte haben die Erde erreicht und die Absicht der au\u00dferirdischen G\u00e4ste ist noch unklar. Als Abgesandter der unbekannten Rasse aus dem Weltraum erscheint der unterk\u00fchlte Klaatu - dieser soll \u00fcber das Schicksal der Menschheit entscheiden, die durch ihren zerst\u00f6rerischen Charakter eine Gefahr f\u00fcr ihren fruchtbaren Heimatplaneten darstellt. Da eine Gef\u00e4hrdung aller Arten d
