 Rest an urspr\u00fcnglichen Gehirnzellen definieren den \u201eGhost\u201c, der Identit\u00e4t und Pers\u00f6nlichkeit eines Individuums erh\u00e4lt. Dies macht die Bedrohung durch einen Computer-Hacker namens \u201ePuppenspieler\u201c umso akuter, da er in der Lage ist, die Firewalls der \u201eGhosts\u201c zu \u00fcberwinden und sie nach seinen Vorstellungen zu ver\u00e4ndern. Majorin Motoko Kusanagi vom japanischen Geheimdienst Sektion 9 ist ebenfalls betroffen und macht sich auf die Jagd nach dem Cyber-Verbrecher.", "imdb": 7.9}, {"title_de": "Grandparents from Outer Space", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Grijs", "year": 1996, "description_de": "", "imdb": 6.6}, {"title_de": "Head Games", "year": 1996, "description_de": "", "imdb": 4.2}, {"title_de": "Hellraiser IV: Bloodline", "year": 1996, "description_de": "Im 22. Jahrhundert bem\u00fcht sich ein brillanter Wissenschaftler das B\u00f6se, dass einer seiner Vorfahren unwissentlich auf die Welt losgelassen hat, zu verbannen. Der Einsatz, die Menschheit vor der H\u00f6lle auf Erden zu bewahren, war nie gr\u00f6\u00dfer und allein Paul Merchant besitzt die F\u00e4higkeit und das Wissen um Pinhead in die Falle zu locken. Das Schicksal der Welt wird sich in einer finalen Konfrontation entscheiden \u2013 begonnen hatte alles mit einer einfachen R\u00e4tsel Box, die der Spielemacher und Vorfahre des Wissenschaftlers, Phillipe Lemarchand, im 18. Jahrhundert angefertigt hat. Die unglaubliche Macht, die in dem Kasten enthalten war, war in der Tat das Tor zur H\u00f6lle und lie\u00df die D\u00e4monen der Unterwelt auf der Erde w\u00fcten. Die Nachkommen Lecharmands sind auf ewig verflucht, au\u00dfer sie finden einen Weg das Portal zu schlie\u00dfen. Paul Merchant ist ihre letzte Hoffnung.", "imdb": 5.1}, {"title_de": "Hungry for You", "year": 1996, "description_de": "", "imdb": 3.7}, {"title_de": "I Worship His Shadow", "year": 1996, "description_de": "", "imdb": 7.6}, {"title_de": "Independence Day", "year": 1996, "description_de": "Eine gewaltige au\u00dferirdische Armee bedroht die Existenz der Erde. Die Invasion beginnt mit dem Auftauchen gigantischer Raumschiffe, die sich \u00fcber den wichtigsten Zentren der Welt positionieren. Die bedrohliche Faszination schl\u00e4gt schnell in unvorstellbare Panik um, als die Raumschiffe angreifen und bedingungslos zerst\u00f6ren. Nun liegt das Schicksal der Menschheit in den H\u00e4nden der wenigen \u00dcberlebenden, die sich f\u00fcr den alles entscheidenden Kampf gegen die Invasoren bereit machen\u2026", "imdb": 7.0}, {"title_de": "Independence Day: The ID4 Invasion", "year": 1996, "description_de": "", "imdb": 6.0}, {"title_de": "Inhumanoid", "year": 1996, "description_de": "", "imdb": 3.3}, {"title_de": "Inquisitor", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Invader - Besuch aus dem All", "year": 1996, "description_de": "Nach einer langen Reise zum Mars kehrt eine Sonde zur Erde zur\u00fcck. Wissenschaftler stellen schnell fest, dass das Gef\u00e4hrt \u201cbemannt\u201d ist und sich ein Alien an Bord befindet. Allerdings erweist es sich als \u00e4u\u00dferst schwierig, das fremde Lebewesen in die Finger zu bekommen.", "imdb": 4.8}, {"title_de": "Josh Kirby... Time Warrior: Journey to the Magic Cavern", "year": 1996, "description_de": "", "imdb": 5.7}, {"title_de": "Josh Kirby... Time Warrior: Last Battle for the Universe", "year": 1996, "description_de": "", "imdb": 6.2}, {"title_de": "Jurassic Women", "year": 1996, "description_de": "", "imdb": 3.5}, {"title_de": "Killer Tongue", "year": 1996, "description_de": "Ein Kloster voller Nonnen, die nebenberuflich eine Tankstelle betreiben: Hier taucht die sch\u00f6ne Candy unter, nachdem sie mit ihrem Freund Johnny eine Bank geknackt hat. Johnny wandert derweil in ein Gef\u00e4ngnis irgendwo in der amerikanischen W\u00fcste, wo er dem sadistischen W\u00e4rter Screw ausgeliefert ist. Einige Jahre sp\u00e4ter erh\u00e4lt Candy einen Brief von Johnny: Seine Entlassung steht unmittelbar bevor. In einem verlassenen Bordell in der N\u00e4he des Gef\u00e4ngnisses bezieht sie mit ihren vier Pudeln Quartier, um auf Johnny zu warten. Als sie noch am selben Abend neben ihren Hunden beim Abendessen sitzt, schl\u00e4gt in der nahen W\u00fcstengegend ein Meteorit ein. Ein kleiner Brocken der geheimnisvollen Masse durchschl\u00e4gt Candys Fenster, landet mitten im Wohnzimmer und l\u00f6st eine Reihe mysteri\u00f6ser Mutationen aus: Candys Pudel verwandeln sich in schrille Transvestiten und sie selbst in ein latexbezogenes Monster mit einer unglaublich langen, gewaltt\u00e4tigen und sprechenden Zunge.", "imdb": 4.5}, {"title_de": "Kosmodromo profesoriaus svirplys", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "L5: First City in Space", "year": 1996, "description_de": "", "imdb": 5.4}, {"title_de": "La minute de silence", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Landlock", "year": 1996, "description_de": "", "imdb": 5.3}, {"title_de": "Lektionen der Lust", "year": 1996, "description_de": "Amy hat alles, was man sich nur w\u00fcnschen kann: sie ist jung, attraktiv und erfolgreich als Werbemanagerin. Ihr Liebesleben ist allerdings ein Desaster. Zum Gl\u00fcck hat Amy eine wohlmeinende Freundin, die ihr zum Geburtstag ein Cyberspace-Spiel schenkt, das ihr den Eintritt in virtuelle Welten gew\u00e4hrt. Dort werden ihre geheimsten erotischen Tr\u00e4ume wahr.", "imdb": 4.1}, {"title_de": "Lethal Orbit", "year": 1996, "description_de": "", "imdb": 3.2}, {"title_de": "Letzte Ausfahrt Erde", "year": 1996, "description_de": "Im Jahr 2500 regiert die Frau. M\u00e4nner dienen lediglich als Spa\u00dffaktor und Begatter. Das funktioniert jetzt leider nicht mehr. Auf einer Reise in die Vergangenheit sollen neue Samenspender organisiert werden\u2026 Roger-Corman-Sch\u00fclerin Katt Shea (\u201ePoison Ivy\u201c) bezeichnete ihr Werk als \u201efeministischen Science-Fiction-Film\u201c", "imdb": 3.3}, {"title_de": "Lift", "year": 1996, "description_de": "", "imdb": 5.6}, {"title_de": "M.D. Geist II: Death Force", "year": 1996, "description_de": "Jahre nach den Ereignissen aus Teil 1: Seit dem Start des \u201eDeath Force\u201c-Programms gibt es kaum noch Menschen auf Jerra. M.D. Krauser, ein Vorg\u00e4ngermodell von M.D. Geist, hat eine Gruppe der letzten \u00dcberlebenden um sich versammelt und bek\u00e4mpft die \u201eDeath Force\u201c. Als Geist \u00fcberraschend wieder auftaucht, kommt es zum Kampf zwischen ihm und Krauser.", "imdb": 4.8}, {"title_de": "Masked Rider: Super Gold", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Mein Onkel aus dem Weltall", "year": 1996, "description_de": "Vor laufender Kamera emp\u00f6rt sich die selbstbewu\u00dfte Pr\u00e4sidentochter Kelly dar\u00fcber, da\u00df ein Jugendheim in Los Angeles geschlossen werden soll. Allein ihr 'Onkel' eine Kombination aus E.T. und Santa Claus k\u00f6nne die bedrohte Institution retten. Als alle sie auslachen, l\u00e4uft sie davon direkt in die Arme der Gangster Zig und Ratt, die sich die H\u00e4nde reiben und eine Million Dollar L\u00f6segeld verlangen. Da kann nur noch der 'Onkel aus dem All' helfen.", "imdb": 2.8}, {"title_de": "Memory Room 451", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Micky Monster Maus", "year": 1996, "description_de": "Im Versuch Minnie zu \u00fcberzeugen, dass er nicht vergessen hat, ihr ein Geburtstagsgeschenk zu kaufen, verspricht Mickey Mouse sie nach Hawaii mitzunehmen. Da das Geld knapp ist, nimmt er einen Job als Laborassistent beim finsteren Dr. Frankenollie an, der nach einem Gehirn von einem Spender f\u00fcr seine monstr\u00f6se Sch\u00f6pfung sucht.", "imdb": 7.3}, {"title_de": "Mientras la ciudad duerme", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Mind Breakers", "year": 1996, "description_de": "Drei M\u00e4nner und drei Frauen erwachen auf einem fremden Raumschiff, offenbar wurden sie von Aliens gekidnappt. Die Erde wurde in der Zwischenzeit durch einen Atomkrieg v\u00f6llig zerst\u00f6rt. Auf einem fremden Planeten wollen die Au\u00dferirdischen mit den sechs \u00dcberlebenden ein neues, friedfertiges Menschengeschlecht z\u00fcchten...", "imdb": 2.6}, {"title_de": "Mindbender - Die Uri Geller-Story", "year": 1996, "description_de": "Schon als kleiner Junge konnte der kleine Uri Geller mit der Kraft seiner Gedanken L\u00f6ffel verbiegen und kaputte Uhren wieder zum Laufen bringen. Doch niemand hat ihn ernst genommen, und als ihn sp\u00e4ter ein Manager zum Schummeln \u00fcberredet, fliegt der faule Zauber auf. Doch seine Karriere ist noch nicht zu Ende: Als er in einer Bar seine Fertigkeiten zeigt, wird er dort von einem amerikanischen Wissenschaftler entdeckt, der mehr \u00fcber die Ursachen seiner \u00fcbernat\u00fcrlichen Kr\u00e4fte wissen will.", "imdb": 3.8}, {"title_de": "Moebius", "year": 1996, "description_de": "Tief im labyrinthischen U-Bahn-System von Buenos Aires verschwindet auf mysteri\u00f6se Weise ein Zug mitsamt seinen 30 Fahrg\u00e4sten. Die U-Bahn-Beamten sind \u00e4u\u00dferst beunruhigt und ziehen den Topographen Daniel Pratt hinzu, um den Zug zu finden. Leider sind die Tunnel so weitl\u00e4ufig und komplex, dass Pratt seinen Mentor Hugo Mistein zu Hilfe nehmen muss. Doch auch er ist verschwunden...", "imdb": 6.7}, {"title_de": "Mystery Science Theater 3000: Der Film", "year": 1996, "description_de": "Irgendwann, so ziemlich genau um das Jahr 3000 und an einem Sonntagnachmittag herum, muss sich der nicht allzu helle Mike Nelson (Michael J. Nelson) an Bord eines Raumschiffs als Laborratte zur Verf\u00fcgung stellen. Freilich unfreiwillig, denn der abgrundtief b\u00f6se Wissenschaftler Dr. Clayton Forrester (Trace Beaulieu) missbraucht ihn f\u00fcr seine unmenschlichen Versuche. Sein Ziel: Die Erringung der Weltherrschaft, indem er den schlechtesten Film aller Zeiten findet, mit dessen Hilfe er alle Menschen in den Wahnsinn treiben will. Deshalb zwingt er den armen Mike Nelson, sich einen schlechten Film nach dem anderen anzusehen.Gl\u00fccklicherweise leisten ihm dabei die beiden Roboter Tom Servo und Crow T. Robot Gesellschaft und vers\u00fc\u00dfen die bittere Mission mit ihren bei\u00dfend ironischen, mitunter sehr sarkastischen Kommentaren zum Geschehen auf der Leinwand.", "imdb": 7.2}, {"title_de": "Naked Blood", "year": 1996, "description_de": "Der 17-j\u00e4hrige Eiji hat ein Medikament entwickelt, dass Schmerz nicht nur bek\u00e4mpft, sondern in Gl\u00fccksgef\u00fchl umwandelt. W\u00e4hrend eines Experiments gelingt es ihm, das Mittel einigen Frauen einzufl\u00f6\u00dfen. Als diese entdecken, wie ihr K\u00f6rper fortan auf Verletzungen reagiert, beginnen sie sich grausam zu verst\u00fcmmeln...", "imdb": 6.1}, {"title_de": "Naked Souls", "year": 1996, "description_de": "Die ausserordentlich reizvolIe K\u00fcnstlerin Britt treibt alIen M\u00e4nnern den Schweiss auf die Stirn. Doch sie liebt nur ihren Freund Edward, den jungen Wissenschaftler, der mit dem Ged\u00e4chtnis aus den Gehirnen von M\u00f6rdern experimentiert. Ein alternder IndustrieIIer missbraucht diese Forschungen, um seine Pers\u00f6nlichkeit mit Edwards zu tauschen. So hat Britt nun einen b\u00f6sartigen und gewaltt\u00e4tigen Freund vor sich, der sie irgendwann sogar t\u00f6ten wiII. VerzweifeIt sucht sie nach einem Weg, die UmwandIung wieder r\u00fcckg\u00e4ngig zu machen...", "imdb": 3.3}, {"title_de": "Nemesis 3 - Die Entscheidung", "year": 1996, "description_de": "1978 in Ostafrika.  Central Command will Alex lebend einfangen und gr\u00fcndlich untersuchen, um zu sehen, ob ihre DNA besser, st\u00e4rker und leistungsf\u00e4higer geworden ist. Aber hier haben Sie die Rechnung ohne Alex gemacht.", "imdb": 3.0}, {"title_de": "Nemesis 4 - Engel des Todes", "year": 1996, "description_de": "Alex schie\u00dft wieder.  Sie hat einen Mann zu t\u00f6ten, aber erschie\u00dft die falsche Person. Ein hohes L\u00f6segeld wird auf Sie ausgesetzt, so dass sie von einigen Kopfj\u00e4ger gesucht wird.  Jetzt beginnt der Finale Konflikt.", "imdb": 3.4}, {"title_de": "Niagaravation", "year": 1996, "description_de": "", "imdb": 4.8}, {"title_de": "Night Visitors", "year": 1996, "description_de": "", "imdb": 4.0}, {"title_de": "O Palha\u00e7o Xupeta", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Odyssey Into the Mind's Eye", "year": 1996, "description_de": "", "imdb": 7.3}, {"title_de": "Omega Doom", "year": 1996, "description_de": "400 Jahre nach der Apokalypse leben auf der Erde nur noch synthetische Wesen. Android Omega ger\u00e4t in einem Vergn\u00fcgungspark in den Kampf zwischen zwei Cyborg-Clan", "imdb": 4.0}, {"title_de": "Orbit", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Panik im Jahre Null", "year": 1996, "description_de": "Harry und Ann Baldwin sind mit dem Auto unterwegs, um ihre Kinder in den Wochenendurlaub zu bringen, als sie hinter sich grelles Licht bemerken. Das Unvorstellbare ist passiert: Durch einen Atomschlag ist Los Angeles ausgel\u00f6scht worden, nach und nach werden auch die anderen St\u00e4dte zerst\u00f6rt. Um der t\u00f6dlichen radioaktiven Strahlung zu entgehen, flieht die Familie in die Wildnis. Dort sto\u00dfen sie auf andere \u00dcberlebende und ein Kampf um die verbliebenen Ressourcen beginnt.", "imdb": 6.6}, {"title_de": "Petticoat Planet", "year": 1996, "description_de": "Auf einem Minenplaneten der Neuen Grenze erleidet Steve Rogers mit seinem Raumschiff eine Bruchlandung. Schon bald muss er feststellen, dass er das einzige m\u00e4nnliche Wesen auf dem Planeten ist, da s\u00e4mtliche M\u00e4nner bei einem Minenungl\u00fcck ums Leben gekommen sind. Nachdem sich Steve zun\u00e4chst noch im Paradies w\u00e4hnt, werden die liebeshungrigen Frauen zusehends immer aufdringlicher...", "imdb": 2.9}, {"title_de": "Phenomenon - Das Unm\u00f6gliche wird wahr", "year": 1996, "description_de": "George Malley lebt ein einfaches Leben als Mechaniker in der amerikanischen Provinz, bis er an seinem 37. Geburtstag von einem mysteri\u00f6sen Lichtstrahl getroffen wird. Fortan mutiert er zur Intelligenzbestie. W\u00e4hrend er versucht, seine alten Freundschaften aufrecht zu erhalten und das Herz der scheuen Lace zu gewinnen, reagieren seine Mitb\u00fcrger mit zunehmender Zur\u00fcckhaltung, die bald in offene Ablehnung umschl\u00e4gt.", "imdb": 6.4}, {"title_de": "Polymorph", "year": 1996, "description_de": "", "imdb": 3.9}, {"title_de": "PROBE: Ghosts of Winterborne", "year": 1996, "description_de": "", "imdb": 6.0}, {"title_de": "PROBE: Unnatural Selection", "year": 1996, "description_de": "", "imdb": 6.9}, {"title_de": "Raumschiff Highlander II: Captain Norad - Ruler of the Universe", "year": 1996, "description_de": "Nach seiner R\u00fcckkehr hat man Captain Norad \u2013 sehr zum Leidwesen seiner Crew \u2013 sein Kommando \u00fcber die USS HIGHLANDER wieder zur\u00fcckgegeben. Er soll beim Geburtstag eines wichtigen Diplomaten die vereinigten Planeten repr\u00e4sentieren, veranstaltet bei dem Essen allerdings ein mittleres Chaos und l\u00e4dt sich am Schluss selbst zu einer Zeremonie ein, deren tieferer Sinn \u2013 wie er durch Selbsterfahrung feststellen muss \u2013 darin besteht, Schmerz zu erleiden. Auf dem R\u00fcckweg zur Erde gilt es noch mal schnell den Konflikt zwei verfeindeter Parteien zu l\u00f6sen, was ihm auf seine unvergleichliche Weise auch gelingt.", "imdb": 6.2}, {"title_de": "Raw Energy", "year": 1996, "description_de": "", "imdb": 6.8}, {"title_de": "Recon", "year": 1996, "description_de": "", "imdb": 5.6}, {"title_de": "Repligator", "year": 1996, "description_de": "", "imdb": 2.9}, {"title_de": "Retro Sheilas in Space Aliens are Tooling our Sheilas", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Roswell and the Alien Autopsy Story", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Safety Zone", "year": 1996, "description_de": "", "imdb": 4.8}, {"title_de": "Saint Clara", "year": 1996, "description_de": "", "imdb": 6.9}, {"title_de": "Savage - Die Legende aus der Zukunft", "year": 1996, "description_de": "Die Familie eines Farmers wurde umgebracht und er wurde zur\u00fcckgelassen, weil die T\u00e4ter dachten, er sei tot. Schwer verletzt und v\u00f6llig verwirrt fl\u00fcchtet er in die W\u00fcste. In einer H\u00f6hle f\u00e4llt er in einen ohnm\u00e4chtigen und sehr langen Schlaf. Nachdem er erwacht stellt er fest, dass er sich v\u00f6llig ver\u00e4ndert hat. H\u00f6here Wesen haben ihn ausgew\u00e4hlt und ihm unglaubliche Kraft verliehen. Sie haben ihn zu einem 'Savage' gemacht, einem gott\u00e4hnlichen Wesen und ihr k\u00f6rperlicher Stellvertreter auf der Erde. Sein Auftrag besteht darin, die von Urmenschen erbaute Dimensionsschleuse in ein Paralleluniversum zu besch\u00fctzen, die von Michael Burrogh, dem Chef der \u00fcberm\u00e4chtigen 'Tital Corporation', entdeckt wurde. Burrogh gedenkt die Schleuse zu \u00f6ffnen und hin\u00fcber zu wechseln, um unsterblich zu werden. Da aber bei jedem Entmaterialisierungsvorgang Zeitbeben ausgel\u00f6st werden, die furchtbare Katastrophen nach sich ziehen, muss ihn der Savage stoppen.", "imdb": 4.1}, {"title_de": "Screamers - T\u00f6dliche Schreie", "year": 1996, "description_de": "Auf einem anderen Planeten haben wissenschaftler eine neue Waffe entwickelt. Es handelt sich um kleine Roboter mit scharfen Klingen und einem lauten Organ, die sich vermehren k\u00f6nnen: The Screamers. Diese haben im Laufe der Zeit eine eigene Intelligenz erworben und stellen nun die gr\u00f6\u00dfte Bedrohung f\u00fcr die Menschheit dar.", "imdb": 6.3}, {"title_de": "Serum X", "year": 1996, "description_de": "Ein gel\u00e4hmter und an der Rollstuhl gefesselter Milliard\u00e4r versucht an ein Serum, das \u00fcbermenschliche Kr\u00e4fte verleiht. Allerdings ist er nicht der einzige: Auch die geheimnisvolle Electra versucht an das Serum heranzukommen, welches sich nur durch Sex \u00fcbertragen l\u00e4sst.", "imdb": 3.3}, {"title_de": "Shaft of Light", "year": 1996, "description_de": "", "imdb": 7.7}, {"title_de": "Shoktir Lorai", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Sonic the Hedgehog", "year": 1996, "description_de": "Als Dr. Eggman den Pr\u00e4sidenten und dessen Tochter als Geiseln gefangen h\u00e4lt, ist Sonic gezwungen, den Befehlen des \u00fcblen Wissenschaftlers Folge zu leisten \u2013 und so macht er sich auf den Weg Richtung Eggmanland. Dort hat er die Aufgabe, den Generator der Stadt zu deaktivieren und Black Eggman aufzuhalten. Doch es ist Sonic nicht bewusst, dass er sich bereits in einer Falle befindet, die als Folge die b\u00f6se Kreatur Hyper Metal Sonic zum Leben erweckt. Jener Feind ist ein von Dr. Eggman konstruierter Gegenpart, der die Zerst\u00f6rung von Sonic als Ziel hat.", "imdb": 6.4}, {"title_de": "South Park: The Unaired Pilot", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Space Defender - Goldrausch im Weltall", "year": 1996, "description_de": "2049: 200 Jahre nach dem kalifornischen Goldrausch macht sich ein neuer Rush breit. Eine riesige Stadt auf dem Mond \u2013 bev\u00f6lkert von zwielichtigen Gestalten \u2013 stellt alles, was im Wilden Westen geschah in den Schatten. Drei Fremde \u2013 Crile Hager, der Minenarbeiter Ben Rutherford und der Weltraumpilot Sam Horton \u2013 finden die gr\u00f6\u00dfte Mine aller Zeiten. Doch mit jedem Goldfund w\u00e4chst ihre Angst vor einem Goldrausch im All. Besessen vom Gedanken an Macht und Reichtum beginnt ein Katz- und Mausspiel, das schlie\u00dflich in Moon-City ein \u00fcberraschendes Ende nimmt\u2026", "imdb": 3.7}, {"title_de": "Space Marines", "year": 1996, "description_de": "Mitte des 21. Jahrhunderts. Das Universum wird von einer m\u00e4chtigen, den Frieden bewahrenden Organisation regiert: den United Planets. F\u00fcr Recht und Ordnung im Auftrag dieser Regierung sorgen die hochqualifizierten Truppen der SPACE MARINES. Doch der Frieden wird j\u00e4h durch einen brutalen \u00dcberfall auf ein Raumschiff mit nuklearer Fracht gest\u00f6rt. Die Piraten kidnappen dabei auch einen hochrangigen Regierungsvertreter und fordern ein gigantisches L\u00f6segeld. Zuerst ist die Regierung nicht zu Verhandlungen bereit und schickt einen Trupp der besten Space Marines unter dem Kommando von Zack Delano in den entlegenen Raumsektor, in dem sich die Piraten verstecken. Doch die Mission wird verraten und die Space Marines sind auf sich allein gestellt.", "imdb": 3.6}, {"title_de": "Speak English or Die - O Punheteiro C\u00f3smico", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Specimen", "year": 1996, "description_de": "Mike Hillary ist 24 und kennt von seiner Vergangenheit nicht sehr viel. Vor 24 Jahren wurde er Opfer eines Experiments mit Au\u00dferirdischen. Diese experimentierten an einer Menschenfrau und diese trog ihn aus. Als erwachsener Mann lernt er seine \u00fcbernat\u00fcrlichen F\u00e4higkeiten zu nutzen. Dadurch wird er zur Bedrohung f\u00fcr die Aiens. Schon ist ein Terminator unterwegs, um ihn zu eliminieren.", "imdb": 4.1}, {"title_de": "Star Hunter", "year": 1996, "description_de": "", "imdb": 3.1}, {"title_de": "Star Trek - Der erste Kontakt", "year": 1996, "description_de": "Captain Jean-Luc Picard und die Next-Generation-Crew brillieren in ihrem bisher nervenaufreibendsten Abenteuer - ein Science Fiction- Actionspektakel: gleicherma\u00dfen hervorragend wie einzigartig!  Sie nennen sich Borg. Ein Kollektiv - halb Mensch, halb Maschine - mit nur einem Ziel: alle V\u00f6lker zu besiegen und anschlie\u00dfend zu assimilieren! Kopf des Kollektives ist die verf\u00fchrerische und sadistische Borg-K\u00f6nigin. Zusammen mit ihrem Volk befindet sie sich im direkten Kurs auf die Erde, mit dem Plan, die Geschichte zu ver\u00e4ndern und dadurch die Menschheit zu vernichten! Picards letzte Begegnung mit den Borg h\u00e4tte ihn fast das Leben gekostet - und jetzt will er Rache! Aber wie weit wird er gehen?", "imdb": 7.6}, {"title_de": "Star Wreck IV: The Kilpailu", "year": 1996, "description_de": "", "imdb": 5.8}, {"title_de": "Starcrypt", "year": 1996, "description_de": "Im Jahr 2323 werden interstellare Kriege um Nahrung, Energie und Ressourcen gef\u00fchrt. Ein S\u00f6ldnertrupp befindet sich auf einem toten Planten und st\u00f6rt ein Alien, das dort ein paar R\u00fccklagen versteckt h\u00e4lt. Das au\u00dferirdische Wesen greift die K\u00e4mpfer an...", "imdb": 3.8}, {"title_de": "Starlight", "year": 1996, "description_de": "", "imdb": 2.3}, {"title_de": "Starship Osiris", "year": 1996, "description_de": "In einer nicht allzu fernen Zukunft hat die Menschheit unser gesamtes Sonnensystem besiedelt und so gut wie alle Probleme der Zivilisation gel\u00f6st. Trotzdem gibt es immer noch Kriege, und diese haben dazu gef\u00fchrt, dass nicht nur fast alle Plantagen und B\u00fccher zerst\u00f6rt wurden sondern auch nahezu das gesamte Wissen um das Reisen im Weltraum. In dieser Welt muss sich nun ein Mann auf die Suche nach seiner verschollenen Schwester machen, wobei er von einigen Hartgesottenen unterst\u00fctzt wird - unter anderem von dem Besitzer eines altersschwachen Sternenkreuzers, den die Grupe in m\u00fchsamer Arbeit wieder flugtauglich macht.", "imdb": 5.2}, {"title_de": "Strange Days", "year": 1996, "description_de": "Kurz vor der Jahrtausendwende wurde eine Technologie entwickelt, die es erlaubt, die Erlebnisse von Menschen aufzuzeichnen und wieder abzuspielen. Nat\u00fcrlich zieht eine solche Technologie auch Verbrecher an, so auch den heruntergekommenen Ex-Polizisten Lenny Nero, der mit den Erinnerungen anderer Leute ein lukratives Gesch\u00e4ft betreibt. Doch auch Lenny selbst kann die Finger nicht von den illegalen Aufzeichnungen lassen. Vor allem seit ihn seine Freundin Faith  verlassen hat, schwelgt er in der Vergangenheit. Zumindest bis ihm ein Chip zugespielt wird, der \u00e4u\u00dfert brisante Ereignisse birgt, die in der Lage w\u00e4ren, eine Revolution auszul\u00f6sen: Eine Prostituierte beobachtet, wie der schwarze S\u00e4nger Jeriko One von Polizisten hingerichtet wird, die kurz darauf auch auf die Zeugin des Mordes schie\u00dfen. Zusammen mit der Leibw\u00e4chterin Mace und seinem Freund Max, einem Privatdetektiv, versucht Lenny, den Fall aufzukl\u00e4ren...", "imdb": 7.2}, {"title_de": "Subterraneos", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Supernova - Last in Space", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Suroh: Alien Hitchhiker", "year": 1996, "description_de": "", "imdb": 4.2}, {"title_de": "T2 3-D: Battle Across Time", "year": 1996, "description_de": "", "imdb": 7.7}, {"title_de": "The Alien Agenda: Out of the Darkness", "year": 1996, "description_de": "", "imdb": 4.8}, {"title_de": "The Chicken from Outer Space", "year": 1996, "description_de": "", "imdb": 7.6}, {"title_de": "The Cold Equations", "year": 1996, "description_de": "", "imdb": 5.4}, {"title_de": "The Cycle", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "The Dark Mist", "year": 1996, "description_de": "", "imdb": 3.6}, {"title_de": "The First Man", "year": 1996, "description_de": "", "imdb": 4.1}, {"title_de": "The Last Angel of History", "year": 1996, "description_de": "", "imdb": 7.2}, {"title_de": "The Making of 'E.T. the Extra-Terrestrial'", "year": 1996, "description_de": "", "imdb": 7.0}, {"title_de": "The Second Best Science Fiction Movie Ever Made", "year": 1996, "description_de": "Vor vielen Jahren wurden 8 Astronauten auf einen fremden Planeten entf\u00fchrt....und es hat ihnen gefallen. Nun sind sie wieder zur\u00fcck und wie es scheint m\u00fcssen sie untereinander viel kl\u00e4ren. Ziel ist es die n\u00e4chsten zwei Stunden zu \u00fcberleben.", "imdb": 2.9}, {"title_de": "The Smashing Pumpkins: Tonight, Tonight", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "The Tomorrow Man", "year": 1996, "description_de": "", "imdb": 5.3}, {"title_de": "The Wonderful Galaxy of Oz", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Them - Sie sind hier!", "year": 1996, "description_de": "Der Geophysiker Simon Trent und sein Neffe sind davon \u00fcberzeugt, dass Au\u00dferirdische mithilfe von Blitzen auf unseren Planeten reisen. Die Aliens haben eine besondere Vorliebe f\u00fcr Sauerstoff, was ihnen wiederum erm\u00f6glicht, Energie in Form von Blitzen abzugeben. Regen schadet ihnen hingegen. Die Eindringlinge fangen an, lebende Menschen in Energieform auf ihren Heimatplaneten zu schicken, was beinahe zur Ausl\u00f6schung einer US-amerikanischen Kleinstadt f\u00fchrt, ehe eine Gruppe Eingeweihter den Kampf gegen die Invasoren antritt...", "imdb": 4.1}, {"title_de": "They Bite", "year": 1996, "description_de": "", "imdb": 4.6}, {"title_de": "Thunder & Lightning 3: Chloroformed Heroines", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Time Demon", "year": 1996, "description_de": "", "imdb": 5.1}, {"title_de": "Toad Warrior", "year": 1996, "description_de": "", "imdb": 1.8}, {"title_de": "Todesschwadron aus der Zukunft", "year": 1996, "description_de": "Ein dreik\u00f6pfiges Hinrichtungskommando aus der Zukunft liquidiert jugendliche Straft\u00e4ter. Ihre Begr\u00fcndung, Verbrechen so fr\u00fchzeitig zu verhindern, st\u00f6\u00dft auch bei Cop Dylan Cooper (Eric Roberts) auf Zuspruch. Seine passive Haltung \u00e4ndert sich erst, als es fast zu sp\u00e4t ist...", "imdb": 4.8}, {"title_de": "Total Force", "year": 1996, "description_de": "", "imdb": 2.5}, {"title_de": "Twin Signal", "year": 1996, "description_de": "", "imdb": 6.6}, {"title_de": "Tykho Moon", "year": 1996, "description_de": "Paris ist tot. Das Paris von morgen wird von einem grauen \u00dcberwachungsstaat beherrscht. Sein totkranker Diktator Mac Bee k\u00e4mpft mit einem perfekten System von Razzien und Kontrollen gegen seine Widersacher. Doch wird es ihm gelingen, seinen Nachschub an lebensnotwendigen Spenderorganen zu sichern und seine eigenen Alptr\u00e4ume zu bew\u00e4ltigen? Tykho Moon lebt, so hei\u00dft es auf den Flugzetteln, die durch den Film geistern... Wer ist diese geheimnisvolle Gestalt, die den Herrschenden Alptr\u00e4ume beschert und dem unterdr\u00fcckten, mutlosen Volk ein letztes Symbol des Wiederstandes wird? In seinem zweiten Spielfilm entwirft der als Comic-Zeichner ber\u00fchmte Enki Bilal mit einem internationalen Staraufgebot eine packende Szenerie der Angst und der Gewalt.", "imdb": 5.9}, {"title_de": "Vampirella", "year": 1996, "description_de": "Auf dem Planeten Draculon entkommt der gewaltt\u00e4tige Vampir Vlad aus dem Gef\u00e4ngnis und t\u00f6tet dabei den Vater der sch\u00f6nen Vampirella. Zusammen mit seinem Gefolge begibt sich Vlad auf den Weg zur Erde, um dort seinen Durst nach menschlichem Blut zu stillen. W\u00e4hrend er unter dem Namen Jamie Blood in L.A. sein Unwesen treibt, ahnt er nicht, dass die attraktive und rachs\u00fcchtige Vampirella ihn mit Hilfe von Adam van Helsing, dem Sohn des ber\u00fchmten Vampirj\u00e4gers, jagt, um seiner Herrschaft ein f\u00fcr allemal ein Ende zu setzen.", "imdb": 3.5}, {"title_de": "Vier lieben Dich", "year": 1996, "description_de": "Doug Kinney  ist Bauingenieur. Wegen seine stressigen Berufs hat er wenig Zeit f\u00fcr Dinge, die nicht beruflicher Natur sind. Da macht ihm Wissenschaftler Leeds ein verlockenes Angebot: Er will ihn klonen! Doug geht darauf ein und hat fortan eine Kopie, die seine Arbeit erledigt, w\u00e4hrend er sich den s\u00fc\u00dfen Dingen des Lebens widmet. Es dauert nicht lange, da l\u00e4sst er einen weiteren Klon herstellen. Schlie\u00dflich m\u00f6chte er sich nicht nur um seine Familie und Frau k\u00fcmmern, sondern auch mal nur um sich selbst. Doch auch bei zwei Klonen soll es nicht bleiben, denn der neueste Klon beauftragt auf eigene Faust eine weitere Verdopplung - blo\u00df ist die Kopie von der Kopie geistig minderbemittelt. F\u00fcr den originalen Doug wird es zunehmend schwieriger, sein Vierfachleben unter Kontrolle zu halten. Was ist z. B., wenn einer der Klone Sex mit Ehefrau Laura haben will?", "imdb": 6.1}, {"title_de": "Virtual Terror", "year": 1996, "description_de": "", "imdb": 6.5}, {"title_de": "Virtuosity", "year": 1996, "description_de": "In der Zukunft wird die Welt von m\u00e4chtigen High-Tech-Konzernen beherrscht. Der Programmierer Dr. Darrel Lindenmeyer vom Law Enforcement Technology Advancement Centre hat ein Computerprogramm entwickelt, das bei der Schulung von Polizisten zum Einsatz kommen soll. In einer virtuellen Welt sollen die angehenden Gesetzesh\u00fcter den computergenerierten Kriminellen Sid 6.7 schnappen, dessen Pers\u00f6nlichkeit insgesamt 183 Profile verschiedenster Schwerverbrecher und Serienm\u00f6rder ber\u00fccksichtigt. Was keiner ahnen kann: Das Programm entwickelt ein m\u00f6rderisches Eigenleben und kann den Grenzen des Cyberspace entkommen. Im K\u00f6rper eines Androiden gelangt Sid in die reale Welt, wo er eine t\u00f6dliche Blutspur hinterl\u00e4sst. Der Ex-Polizist Parker Barnes soll den wahnsinniger Killer aufhalten...", "imdb": 5.5}, {"title_de": "Wes Craven's The Mindripper", "year": 1996, "description_de": "Eine Gruppe von Wissenschaftlern findet am Rande der W\u00fcste einen schwerverletzten jungen Mann. Sie nehmen ihn mit in ein unterirdisches Gentech-Labor, in dem ein streng geheimer Forschungsauftrag durchgef\u00fchrt wird. Sechs Monate sp\u00e4ter scheinen die Versuche der Wissenschaftler zum scheitern verurteilt zu sein. Der junge Mann spricht auf die Experimente nicht an. Um seinen Tod abzuwenden, leitet das Team sofort Wiederbelebungsversuche ein. Nach einem kurzen Stromausfall ist der Mann, obwohl er auf dem OP-Tisch festgeschnallt war, verschwunden. Pl\u00f6tzlich wird die Forscherin Joanne brutal \u00fcberfallen - von dem fast Totgeglaubten. Aber der ist nicht derselbe, der er einmal war. Die Experimente lie\u00dfen ihn zu einem Monster mit \u00fcbernat\u00fcrlichen Kr\u00e4ften mutieren. Er metzelt nach und nach das gesamte Forschungsteam nieder...", "imdb": 3.9}, {"title_de": "Xenomycology", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Zarkorr! The Invader", "year": 1996, "description_de": "", "imdb": 3.8}, {"title_de": "Zel\u0148a\u010dka", "year": 1996, "description_de": "", "imdb": 7.0}, {"title_de": "Zombies del Espacio Sideral", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Zone 39", "year": 1996, "description_de": "", "imdb": 4.5}, {"title_de": "\u30a2\u30a4\u30fb\u30b9\u30bf\u30f3\u30c9\u30fb\u30a2\u30ed\u30fc\u30f3\u3000SEX \uff06 LOVE", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "\u65b0\u4e16\u7d00GPX\u30b5\u30a4\u30d0\u30fc\u30d5\u30a9\u30fc\u30df\u30e5\u30e9 EARLYDAYS RENEWAL", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "\u6642\u7a7a\u6226\u58eb \u9b45\u9b3c Space Hunter Miki", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "20.000 Meilen unter dem Meer", "year": 1997, "description_de": "Im Jahr 1886 f\u00fchrt Meeresforscher Pierre Arronax eine Expedition vor der K\u00fcste Neuenglands durch, um ein geheimnisvolles Seeungeheuer aufzusp\u00fcren. Bei seiner Suche st\u00f6\u00dft er auf das hochentwickelte U-Boot Nautiulus, das heimlich unter dem Ozean kreuzt, und dessen charismatischen Kapit\u00e4n Nemo. Beim ersten Treffen mit der Kapit\u00e4nstochter Mara verliebt sich Arronax augenblicklich in sie ...  TV Fassung aus den USA, von dem Roman \"20.000 Meilen unter dem Meer\" von Jules Verne.", "imdb": 5.1}, {"title_de": "Absolution", "year": 1997, "description_de": "Irgendwann in der Zukunft begibt sich Ryan Murphy als Kadett in ein milit\u00e4risches Ausbildungslager in der Arktis, um nach seinem dort verschwundenen Freund zu suchen. Im Lager herrscht der gnadenlose Sergeant Bradley, der besonders geeignete Rekruten seiner geheimen Sondereinheit zuweist. Ryan geht mit der knackigen Allison auf Tuchf\u00fchlung und findet auch bald Sinn und Zweck der Sondereinheit heraus: sie soll Au\u00dferirdische bei einer Invasion der Erde unterst\u00fctzen.", "imdb": 2.5}, {"title_de": "Alien - Die Wiedergeburt", "year": 1997, "description_de": "200 Jahre nach ihrem Tod wird Ellen Ripley von skrupellosen Milit\u00e4r-Wissenschaftlern an Bord des terranischen Raumkreuzers U.S.M. Auriga wieder zum Leben erweckt: In einer Testreihe werden die Gene ihrer \u00dcberreste so oft geklont, bis es gelingt, sie und die Alien-K\u00f6nigin in ihrem K\u00f6rper lebensf\u00e4hig zu halten. Wider Erwarten \u00fcberlebt sie den Eingriff, bei dem die K\u00f6nigin operativ aus dem K\u00f6rper entfernt wird. Die Wissenschaftler wollen die xenomorphen Aliens f\u00fcr den milit\u00e4rischen Einsatz weiterz\u00fcchten. Zu diesem Zweck ben\u00f6tigen sie Wirtsk\u00f6rper, die ihnen von Weltraumpiraten in Form von entf\u00fchrten Kolonisten geliefert werden. Bald schon schl\u00fcpfen die ersten Aliens, die in vermeintlich ausbruchsicheren K\u00e4figen untergebracht werden.", "imdb": 6.2}, {"title_de": "Alien Avengers II", "year": 1997, "description_de": "", "imdb": 4.5}, {"title_de": "Alien Escape", "year": 1997, "description_de": "", "imdb": 5.5}, {"title_de": "Alien Nation - Das Udara-Verm\u00e4chtnis", "year": 1997, "description_de": "Wieder sind Matt und George hinter einer Sekte her, die einem geheimen Kult anh\u00e4ngt. Jedes Mitglied hat im tiefsten Unterbewusstsein ein geheimes Codewort verinnerlicht, das sie im schlimmsten Fall zu Attent\u00e4tern macht, wenn es der Anf\u00fchrer so will. Auch Georges Frau und Tochter geh\u00f6ren der Sekte an\u2026", "imdb": 6.5}, {"title_de": "Alien Visitor", "year": 1997, "description_de": "", "imdb": 5.7}, {"title_de": "Alles Schund - Hollywood auf dem Index", "year": 1997, "description_de": "Die Dokumentation ist eine Achterbahnfahrt durch die Ausbeuter-, Horror-, Monster-, Sci Fi- und Busenfilme von H.G. Lewis Gore, William Castle, David F. Friedman und Russ Meyer.", "imdb": 5.8}, {"title_de": "Area 51: The Alien Interview", "year": 1997, "description_de": "", "imdb": 5.9}, {"title_de": "Armicron - Retter aus dem All", "year": 1997, "description_de": "Als der scheue, videobegeisterte Highschool-Sch\u00fcler Barry Lando im Wald ein fremdartiges Amulett findet, trifft er wenig sp\u00e4ter auf zwei Alien-K\u00e4mpferinnen - Katrina und Li Chin -, die ihm von der Zerst\u00f6rung ihres Planeten durch den b\u00f6sen Herrscher Ankar erz\u00e4hlen. Und dieser Tyrann droht nun, auch die Erde zu vernichten. Doch mit Hilfe des Amuletts wird Barry in einen \"Armicron\" - einen roten, kickboxenden Superk\u00e4mpfer - verwandelt, der Ankar die Stirn bieten soll.", "imdb": 4.9}, {"title_de": "Armitage III: Poly Matrix", "year": 1997, "description_de": "Im Jahr 2079 haben Menschen den Mars kolonisiert und leben mit Robotern, sogenannten Seconds, zusammen. Durch die \u00fcblichen Probleme wie Arbeitslosigkeit und Unzufriedenheit kommt es immer wieder zu Konflikten zwischen normalen Menschen und den Seconds. Als die Polizistin Armitage mit ihrem neuen Partner Ross einen Mordfall aufkl\u00e4ren soll, ger\u00e4t sie mitten in den Konflikt und kommt einer unglaublichen Verschw\u00f6rung auf die Spur.", "imdb": 6.9}, {"title_de": "Arnold's Halloween", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Asteroid - Tod aus dem All", "year": 1997, "description_de": "Dr. Lily McKee, Direktor des Nationalen Observatoriums der Vereinigten Staaten, entdeckt kurz vor dem 4. Juli, dass der Komet Fletcher, der alle 4000 Jahre um die Erde kreist, auf dem Weg zur Erde zwei gro\u00dfe Asteroiden, Helios und Eros, aus der Bahn geworfen hat und diese die Erde erreichen werden. Helios ist 400 m und Eros 4 km lang. Sie entdeckt auch, dass schon vorher ein kleiner Asteroid deswegen in Montana eingeschlagen ist und dort ein Feuer ausgel\u00f6st hat, das FEMA Direktor Jack Wallach dort bek\u00e4mpft.", "imdb": 4.7}, {"title_de": "Asteroidenfeuer - Die Erde explodiert", "year": 1997, "description_de": "Der Astronom Dr. Karl Sorenson untersucht alte Aufzeichnungen, die vor dem Fall eines Asteroiden auf die Erde warnen. Da man ihm nicht glaubt, \u00fcberredet er einige Gefolgsleute, einen US-St\u00fctzpunkt mit Nuklearwaffen zu besetzen. Mit zwei abgeschossenen Raketen soll der Asteroid zerst\u00f6rt werden.  Das FBI benachrichtigt Katherine, die Tochter von Sorenson, die ebenfalls Wissenschaftlerin ist. Sie soll ihren Vater zur Aufgabe \u00fcberreden. Die Regierung der USA bef\u00fcrchtet, dass die Russen den Start einer Rakete als Angriff interpretieren k\u00f6nnten.  Es scheint zun\u00e4chst, dass der Asteroid die Erde verfehlen wird. Dann kollidiert er jedoch mit einem Kometen und wird in Richtung der Erde gelenkt. Sorenson l\u00e4sst eine Rakete starten, doch die Kraft des Sprengkopfes ist f\u00fcr den Asteroiden zu gering. Die Russen starten ebenfalls eine Rakete, wie sich herausstellt nicht gegen die USA, sondern um den Asteroiden zu zerst\u00f6ren.", "imdb": 4.3}, {"title_de": "Astroturf", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Atolladero", "year": 1997, "description_de": "", "imdb": 4.9}, {"title_de": "Austin Powers - Das Sch\u00e4rfste, was Ihre Majest\u00e4t zu bieten hat", "year": 1997, "description_de": "London, 1967: Die Swinging Sixties erleben gerade ihren H\u00f6hepunkt. Mittendrin: Austin Powers. Fotograf, Geheimagent und immer am Puls der Zeit. Im Namen ihrer Majest\u00e4t bek\u00e4mpft er das Verbrechen, nur der glatzk\u00f6pfige und b\u00f6sartige Dr. Evil geht dem schrillen Agenten immer wieder durch die Lappen. Als sich sein Gegenspieler einfrieren l\u00e4sst, um sein Unwesen auf die 90er Jahre zu vertagen, begibt sich Austin in den Gefrierschrank des Secret Service und l\u00e4sst sich ebenfalls auf Eis legen. Nach 30 Jahren wird er wieder aufgetaut um Dr. Evil endg\u00fcltig das Handwerk zu legen. Dieser hat die Welt als Geisel genommen und droht mit ihrer Vernichtung, sollten seine Forderungen nicht erf\u00fcllt werden. Gemeinsam mit der Tochter seiner ehemaligen Sekret\u00e4rin, Miss Kensington, macht sich der britische Geheimagent ans Werk.", "imdb": 7.0}, {"title_de": "Auton", "year": 1997, "description_de": "", "imdb": 5.9}, {"title_de": "Batman & Robin", "year": 1997, "description_de": "Turbulenzen in Gotham City und im Hause Wayne. Zwei neue Superverbrecher, der rachs\u00fcchtige Wissenschaftler Mr. Freeze und die giftige \u00d6koamazone Poison Ivy, haben den Ring betreten. Au\u00dferdem macht sich Nachwuchs in der Batcave breit: Barbara Wilson, Alfreds liebe Nichte, begehrt mit Vehemenz Einla\u00df und ihre umgehende Bef\u00f6rderung zum Batgirl. Als Mr. Freeze auf Anraten von Ivy damit beginnt, die komplette Stadt einzufrieren, sind Eile und Teamwork geboten.", "imdb": 3.8}, {"title_de": "Bimbo Movie Bash", "year": 1997, "description_de": "Dieser Film ist eine gro\u00dfartige Zusammenstellung der albernsten Clips aus einigen der schrecklichsten \"Bimbo-Filme\" der letzten zwanzig Jahre. Das Einzige, was hinzugef\u00fcgt wurde, sind ein paar Untertitel, Synchronisation und Musik. Zusammengestellt aus Filmen wie beispielsweise \"Assault of the Killer Bimbos\".", "imdb": 3.2}, {"title_de": "Black Scorpion II: Street Combat", "year": 1997, "description_de": "Die Superheldin Black Scorpion, eine engagierte K\u00e4mpferin gegen das B\u00f6se, rettet Angel City vor der Vernichtung durch ein von B\u00f6sewichten k\u00fcnstlich erzeugtes Erdbeben.", "imdb": 3.7}, {"title_de": "Bleak Future", "year": 1997, "description_de": "", "imdb": 5.5}, {"title_de": "Bombshell", "year": 1997, "description_de": "", "imdb": 3.9}, {"title_de": "Butterscotch: Butterscotch Sunday", "year": 1997, "description_de": "", "imdb": 4.0}, {"title_de": "Butterscotch: How Sweet It Is", "year": 1997, "description_de": "", "imdb": 4.1}, {"title_de": "City of Dark", "year": 1997, "description_de": "", "imdb": 6.6}, {"title_de": "Codename Apocalypse", "year": 1997, "description_de": "30 Jahre nach dem mysteri\u00f6sen Tod der Besatzung betritt das Team um Commander J.T. Wayne die Argamemnon, einen Frachter mit Energiereserven f\u00fcr einen ganzen Planeten. Als der skrupellose Vendler sich von der Crew abspaltet und das Schiff in seine Gewalt bringt, gibt die Argamemnon ihr grausames Geheimis preis: Irgend jemand oder irgend etwas hat den Atomfrachter auf t\u00f6dlichen Kollisionskurs mit der Erde gebracht. Das 30 Jahre alte Raumschiff ist eine tickende Zeitbombe ...", "imdb": 3.1}, {"title_de": "Computer Kombat", "year": 1997, "description_de": "", "imdb": 7.2}, {"title_de": "Condola", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Contact", "year": 1997, "description_de": "Die Wissenschaftlerin Ellie Arroway ist besessen von der Idee, die Existenz au\u00dferirdischer Intelligenz zu beweisen. Eines Tages gelingt es ihr tats\u00e4chlich, eine Nachricht aus dem All aufzuzeichnen. Eine fremde Lebensform macht ein verschl\u00fcsseltes Angebot zur Kontaktaufnahme! Unter weltweiter Beteiligung bereitet sich die Menschheit auf den aufregendsten Moment ihrer Geschichte vor.", "imdb": 7.5}, {"title_de": "Convergence", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Convict 762", "year": 1997, "description_de": "Das Raumschiff \"Alexandria\", bestehend aus einer weiblichen Crew, mu\u00df wegen eines Navigationsfehler auf einem Planeten notlanden, der als Strafkolonie dient. Zur \u00dcberraschung aller, gibt es dort nur 2 \u00dcberlebende, die anderen wurden get\u00f6tet. Da die Crew auf Hilfe angewiesen ist, lassen sie die beiden M\u00e4nner an Bord. Jeder gibt sich als W\u00e4rter aus, doch einer von beiden ist der Gefangene 762, der alle Insassen niedergemetzelt hat. Aber wer ist wer und kurz darauf geschieht der n\u00e4chste Mord...", "imdb": 3.3}, {"title_de": "Cupid's Arrow", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Cutey Honey Flash", "year": 1997, "description_de": "Honey Kisaragi ist eine vollkommen normale und h\u00fcbsche Studentin. Bis ihr Vater, ein erfolgreicher Wissenschaftler, von der b\u00f6sen Organisation Panther Claw entf\u00fchrt wird. Ihr Vater hat ihr allerdings ein Ger\u00e4t zur\u00fcckgelassen, welches ihr erlaubt, sich in die rothaarige Heldin Cutey Honey zu verwandeln...", "imdb": 0.0}, {"title_de": "Cyborg - Die Kidnapper", "year": 1997, "description_de": "Malakai, gef\u00e4hrlicher Gefangener mit telepathischer Veranlagung, wird in der Zukunft von Wissenschaftler Burkem als Versuchskarnickel f\u00fcr Zeitreisen benutzt. Malakai macht sich bald mit einer Horde Mitgefangener selbst\u00e4ndig und platzt in der Gegenwart in die Hochzeit von Aaron und Adrian, die er f\u00fcr sich beansprucht. Dem Kugelhagel f\u00e4llt auch Aaron zum Opfer, doch der nachgereiste Burkem schenkt ihm Lebensarmb\u00e4nder, die dem rotsehenden Fast-Ehemann mehr Leben als einer Katze bescheren. Die hat er n\u00f6tig, um seine entf\u00fchrte Frau zu retten.", "imdb": 3.7}, {"title_de": "Dark Ocean", "year": 1997, "description_de": "Ein gro\u00dfer Industriekonzern mit dem Namen Proxate soll von der UNO als eigener Staat anerkannt werden. Damit dies gelingt, mu\u00df die Firma Beweismaterial vernichten, mit dem man ihr illegale Gesch\u00e4fte nachweisen k\u00f6nnte. Also wird der arbeitslose Kapit\u00e4n Murdoch, der seine Zeit lieber in der Hafenbar als auf der Br\u00fccke verbringt, angeheuert. Zusammen mit einer zusammengew\u00fcrfelten Crew soll er \u2013 so denkt er \u2013 Hilfsg\u00fcter nach Afrika transportieren, in Wirklichkeit hat er aber chemische Waffen an Bord, mit denen zusammen er und das Schiff samt Besatzung auf dem Meeresgrund versenkt werden sollen.", "imdb": 3.2}, {"title_de": "Dark Planet", "year": 1997, "description_de": "Bislang ist nur einer von den dunkelsten Planeten des Universums zur\u00fcckgekehrt: Rebellenf\u00fchrer Hawke - er will mit seinem Team auf dem Dark Planet eine Welt nach seinen Vorstellungen aubauen. Doch parallel zu Hawke's Besatzung startet ein zweites, rivalisierendes Raumschiff mit dem Verr\u00e4ter Raimus an Bord. Er hat ebenfalls nur ein Ziel: Dark Planet. Schon auf dem Weg kommt es zu einem blutigen Kampf zwischen Hawke und Raimus. Doch erst auf dem Dark Planet erfahren sie, was es hei\u00dft, um das \u00dcberleben zu k\u00e4mpfen...", "imdb": 3.4}, {"title_de": "Das f\u00fcnfte Element", "year": 1997, "description_de": "Im 23. Jahrhundert bewegt sich das B\u00f6se in Form eines nahezu unzerst\u00f6rbaren Kometen auf die Erde zu. Wird er nicht aufgehalten, wird er die Welt vernichten. Doch die Mondoshawan, ein uraltes, friedliebendes Volk, besitzen eine Waffe, das sogenannte f\u00fcnfte Element, mit der der Komet vernichtet werden kann. Auf ihrem Weg zur Erde werden sie jedoch von b\u00f6sen M\u00e4chten vernichtet, die den Untergang der Menschheit herbeif\u00fchren wollen. Wissenschaftlern aber gelingt es, das fast zerst\u00f6rte f\u00fcnfte Element wieder herzustellen. Durch eine Reihe von Zuf\u00e4llen wird schlie\u00dflich der Taxifahrer Korben Dallas in die Geschichte hineingezogen: In seinen H\u00e4nden liegt pl\u00f6tzlich die Zukunft der Menschheit.", "imdb": 7.6}, {"title_de": "Dead by Midnight", "year": 1997, "description_de": "", "imdb": 4.6}, {"title_de": "Deadly Instincts", "year": 1997, "description_de": "Auf dem Hof eines M\u00e4dchen-Colleges in Boston strandet ein Raumschiff mit einem Alien, einem Space-Girl und vielen kleinen Kristallst\u00fcckchen. Als immer mehr Studentinnen verschwinden, macht sich ein Professor auf die Suche", "imdb": 3.2}, {"title_de": "Delf", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Der Tag des Jorun", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Der Tag ist nah", "year": 1997, "description_de": "", "imdb": 4.6}, {"title_de": "Der Teamgeist", "year": 1997, "description_de": "Kurz vor der Erf\u00fcllung seines gr\u00f6\u00dften Traums, dem Liga-Aufstieg, stirbt der Basketball-Star Antoine. Nun lastet die ganze Verantwortung f\u00fcr das Abschneiden des College-Teams auf seinem j\u00fcngeren Bruder Kenny, mit dem er die St\u00fctze der Washington Huskies bildete. Doch Antoine kehrt als frecher Geist zur\u00fcck und mischt die lahme Truppe m\u00e4chtig auf. Mit \u00fcberirdischen Basketball-W\u00fcrfen bringt er das Team ins Finale und geizt nicht mit b\u00f6sen Scherzen, die nur Kenny sehen kann. Der Aufstieg scheint unaufhaltsam, w\u00e4ren da nicht die mi\u00dftrauische Sportreporterin R.C., in die Kenny sich verliebt, und der neue Siegeswille der Washington Huskies.", "imdb": 5.7}, {"title_de": "Do neb\u00ed\u010dka", "year": 1997, "description_de": "", "imdb": 6.0}, {"title_de": "Dome 4", "year": 1997, "description_de": "Der sadistische Terrorist Alex Windham (Campbell, \"Burn Notice\") bricht mit anderen Insassen aus dem Gef\u00e4ngnis aus und \u00fcberf\u00e4llt die Forschungsstation des Planeten Dome 4, wo er seine Herrscherfantasien ausleben will. Das versucht Friedensstifter Chase Morran (Joseph Culp) jedoch zu verhindern\u2026", "imdb": 4.4}, {"title_de": "Double Team", "year": 1997, "description_de": "Jack Quinn ist ein erfolgreicher Antiterror-Spezialist und CIA-Topagent. Doch nun hat er genug von seinem aufregenden Leben und will mit seiner Frau Katherine seinen Ruhestand an der franz\u00f6sischen Riviera genie\u00dfen... Doch daraus wird vorerst nichts, denn Terrorist Stavros kidnapped Katherine, um sich so an seinem alten \u201eLieblingsfeind\u201c zu r\u00e4chen. Quinn bl\u00e4st zum Angriff und macht sich mit Waffenh\u00e4ndler Yaz auf die Suche nach dem \u00fcblen Burschen.", "imdb": 4.8}, {"title_de": "Drive", "year": 1997, "description_de": "Toby ist eine Kampfmaschine im wahrsten Sinn des Wortes: Ihm wurde ein Biomotor eingebaut, der ihn unbarmherzig zu H\u00f6chstleistungen antreibt. Diese Technik w\u00fcrden einige profitgierige Gauner gerne nach Los Angeles verkaufen, aber Tobys Erfinder wollen das verhindern", "imdb": 6.6}, {"title_de": "Eating Pattern", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Echsenjagd", "year": 1997, "description_de": "Auf der Flucht vor ihrem gewaltt\u00e4tigen Lover (und mit dessen Geld im Gep\u00e4ck) w\u00e4hlt die junge Amy Harding das Exil einer einsamen Bergh\u00fctte. Dort macht sie die Bekanntschaft eines charmanten Tierforschers und erf\u00e4hrt so gerade noch rechtzeitig, da\u00df in der scheinbar so idyllischen Natur l\u00e4ngst nicht mehr alles mit rechten Dingen zugeht: Umweltsch\u00e4den lie\u00dfen vormals friedliche Salamander zu fre\u00dfgierigen Bestien mutieren, vor denen nichts und niemand sicher ist. Als obendrein der w\u00fctende Ex-Freund auftaucht, ist das Chaos perfekt.", "imdb": 4.6}, {"title_de": "Es lebt!", "year": 1997, "description_de": "Die Erde steht vor der Katastrophe. Der Himmel hat sich gelb gef\u00e4rbt. Die Ozonschicht ist endg\u00fcltig zerst\u00f6rt. Unz\u00e4hlige Pflanzen \u2013 und Tierarten starben aus. Aber die wenigen Arten, die \u00fcberlebten, m\u00fcssen Schutz vor der Sonne suchen, die gnadenlos auf die Erde brennt. Um der Menschheit eine \u00dcberlebenschance zu geben, wagt der geniale Wissenschaftler Hank Symes das Unm\u00f6gliche. Er hat eine Mixtur entwickelt, die die Evolution durch uneingeschr\u00e4nktes Wachstum enorm beschleunigen soll. Doch seine Experimente geraten nach einem Unfall au\u00dfer Kontrolle und das Gesp\u00f6tt der grausamen Nachbarn verstummt in Ehrfurcht und Angst, als die Transformation des Hauses erschreckende Ausma\u00dfe annimmt. Hank ver\u00e4ndert sich zu einer neuen Lebensform und die mutierten Gew\u00e4chse greifen alles an, was sich ihnen in den Weg stellt.", "imdb": 4.7}, {"title_de": "Falling Fire - Countdown zur Apokalypse", "year": 1997, "description_de": "Wir schreiben das Jahr 2051. Die Rohstoffe auf unserem Planeten nehmen rapide ab. Nur einige Asteroiden bieten noch Bodensch\u00e4tze. Ein Raumschiff soll einen solchen Irrl\u00e4ufer einfangen. Aber an Bord bricht Chaos aus, die Crew lebt nacheinander ab. Paktiert die sch\u00f6ne Bord-Geologin mit jener \u00d6ko-Sekte, die den Asteroiden umlenken will? Jetzt kann nur noch Pilot Deryl die Welt retten!", "imdb": 4.0}, {"title_de": "First Encounter", "year": 1997, "description_de": "", "imdb": 3.4}, {"title_de": "Fist of the North Star", "year": 1997, "description_de": "Aufgrund eines verheerenden Nuklearkrieges, steht die Welt kurz vor der v\u00f6lligen Zerst\u00f6rung. Die Zivilisation befindet sich in einem degenerierten Zustand, was ein gefundenes Fressen f\u00fcr gaunerische Ganoven ist. Doch selbst auf den \u00dcberlebenden wartet nur ein freudloses Leben. Die einzige Hoffnung der Menschen ist es, einen Helden zu finden, der in der Lage ist, ein \u00bbFist of the North Star\u00ab zu werden, um die Welt in eine bessere Zukunft zu f\u00fchren. Doch es ist schwierig, einen solchen Helden zu finden.", "imdb": 7.1}, {"title_de": "Freaks - Das ultimative Monster-Grusel-Kabinett!", "year": 1997, "description_de": "Ricky Coogan, geldgeiles Teenie-Idol und Megastar, soll f\u00fcr den Turbod\u00fcnger \"Noxon\" eines Konzerns werben. Also fliegt er mit seinem chaotischen Kumpel Ernie nach S\u00fcdamerika, in das tiefste Provinznest - dem einzigen Flecken Erde, auf dem der zellver\u00e4nderte Powerdung noch nicht verboten ist. Die zwei verirren sich im Dschungel und landen pl\u00f6tzlich vor Prof. Skuggs \"Mutanten-Warenhaus\". Erst mal drin, machen sie eine grausige Entdeckung. Skuggs hat f\u00fcr das hochgiftige \"Noxon\" l\u00e4ngst eine andere Verwendung gefunden. Er sch\u00fcttet es auf ahnungslose Touristen und produziert so seine Monster, die \"Freaks\"!Ricky ist sein n\u00e4chstes Opfer. Eine K\u00f6rperh\u00e4lfte Rickys hat sich bereits in ein richtig ekelerregendes, haariges Monster verwandelt, da geht Skuggs das \"Noxon\" aus ...", "imdb": 6.4}, {"title_de": "Full Metal Yakuza", "year": 1997, "description_de": "Der t\u00f6lpelhafte, aber gutm\u00fctige Kensuke ist nicht nur \u00e4rmster Fu\u00dfabtreter im gro\u00dfen Yakuza-Clan des m\u00e4chtigen Paten Tousa, sondern, wie sich bald heraus stellt, auch der scheinbar einzige loyale Angestellte. So wundert es keinen, als beim Attentat auf den Chef auch Kensuke im Kugelhagel auf der Strecke bleibt. Auf verschlungenen Wegen landen beide Leichen bei einem Mad Scientist, der mit viel Metall, dem Herz von Tousa und dem Kopf von Kensuke einen kampfbereiten Cyborg baut. Die Zeit der Abrechnung naht.", "imdb": 6.0}, {"title_de": "Future Fear", "year": 1997, "description_de": "", "imdb": 2.7}, {"title_de": "Future War", "year": 1997, "description_de": "B\u00f6se Cyborgs haben das Regiment auf der Erde \u00fcbernommen und versklaven die Menschen, damit sie in der Vergangenheit Dinosaurierf\u00e4hrten lesen. Einer der Menschen kann fliehen und macht sich auf den Weg ins heutige Los Angeles. Dort beginnt ein gef\u00e4hrliches Versteckspiel. Denn nicht nur die Cyborgs haben es auf ihn abgesehen, auch die Polizei ist ihm auf den Fersen. Hilfe findet er (Daniel Bernhardt) bei einer Prostituierten, die ihm nicht nur ein Versteck bietet, sondern auch mit ihm den Kampf gegen die Cyborgs vorbereitet.", "imdb": 1.6}, {"title_de": "Gamebrain: The Official PlayStation Strategy Guide", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Gattaca", "year": 1997, "description_de": "Die Erde in nicht allzuferner Zukunft: Genetische Defekte k\u00f6nnen inzwischen schon bei der Geburt festgestellt werden, ebenso wie die voraussichtliche Lebenszeit des Neugeborenen. Wer genetisch nicht einwandfrei ist, wird zum Menschen zweiter Klasse ohne Chance auf sozialen Aufstieg, da sich die M\u00fche nicht lohnt. Vincent Freeman ist einer dieser Ungl\u00fccklichen, der nur einen Traum hat: einmal f\u00fcr die Gattaca Corp. eine Arbeitsstelle im Weltraum antreten zu k\u00f6nnen. Um die Vorschriften zu umgehen, nimmt er die Identit\u00e4t eines begabten jungen Mannes an, den ein Unfall aller Chancen beraubt hat. Mit dessen Hilfe ertr\u00e4gt er chirurgische Eingriffe, um die T\u00e4uschung perfekt zu machen, immer in Angst, ein verlorenes Haar, eine Hautschuppe oder ein pl\u00f6tzlicher Urintest k\u00f6nnte die Wahrheit ans Licht bringen. Als er seinem Ziel immer n\u00e4her kommt, verliebt er sich in seine Kollegin Irene.", "imdb": 7.7}, {"title_de": "Giga Shadow", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Go to Hell!!", "year": 1997, "description_de": "", "imdb": 6.9}, {"title_de": "Gojira Airando", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Goobers!", "year": 1997, "description_de": "", "imdb": 4.2}, {"title_de": "Guns of El Chupacabra", "year": 1997, "description_de": "", "imdb": 5.6}, {"title_de": "Holiday on Mars", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Hollywood: Aliens & Monsters", "year": 1997, "description_de": "Ein Streifzug durch die Geschichte des westlichen Science-fiction-Films.", "imdb": 6.5}, {"title_de": "Hologram Man", "year": 1997, "description_de": "In der nahen Zukunft: Kalifornien wird von dem dubiosen Mogul Edward Jameson regiert. Der Revolution\u00e4r und Kriminelle Slash Gallagher wird festgenommen, und sein K\u00f6rper wird f\u00fcr die Zeit bis zu seiner Anh\u00f6rung auf den Status eines Hologramms reduziert. Der rechtschaffene Polizist Decoda ist emp\u00f6rt, dass man den Rebellen nicht sofort hingerichtet hat, um den Steuerzahlern Geld zu sparen. Dann gelingt es Slash auch noch zu fliehen und in einem Zustand zwischen ensch und Hologramm weiter sein Unwesen zu treiben. Nur, dass er jetzt unverwundbar ist. Polizist Decoda macht es sich zur Mission, den Hologram Man zu jagen.", "imdb": 4.1}, {"title_de": "Hybrid", "year": 1997, "description_de": "", "imdb": 3.2}, {"title_de": "Hysteria", "year": 1997, "description_de": "", "imdb": 5.2}, {"title_de": "Im K\u00f6rper des Feindes", "year": 1997, "description_de": "Zehn lange Jahre folgte FBI-Agent Archer der Blutspur des Superverbrechers Castor Troy. Doch jetzt, wo dieser halbtot geschossen vor ihm liegt, kann er sich nicht dar\u00fcber freuen. Denn leider hatte Troy zuvor noch Zeit, eine verheerende Bombe irgendwo in L.A. zu deponieren. Archer bleibt nur eine M\u00f6glichkeit - er mu\u00df die Identit\u00e4t des verha\u00dften Widerparts annehmen, um an das Versteck der Bombe zu kommen. Ein revolution\u00e4rer Fortschritt in der kosmetischen Chirurgie macht's m\u00f6glich - leider nicht nur in eine Richtung.", "imdb": 7.3}, {"title_de": "Inex, la sombra de la verdad", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Ionopsis", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Kamia sympatheia gia ton Diavolo", "year": 1997, "description_de": "", "imdb": 7.0}, {"title_de": "Kokey", "year": 1997, "description_de": "", "imdb": 6.5}, {"title_de": "Les mille merveilles de l'univers", "year": 1997, "description_de": "", "imdb": 5.1}, {"title_de": "Level Five", "year": 1997, "description_de": "", "imdb": 7.0}, {"title_de": "Marquis de Slime", "year": 1997, "description_de": "", "imdb": 5.0}, {"title_de": "Mars Attacks!", "year": 1997, "description_de": "Die Marsianer kommen! Sie wollen die Erde \u00fcbernehmen und ihren Spa\u00df haben. Doch bis die Erdbev\u00f6lkerung das kapiert hat, ist es schon beinahe zu sp\u00e4t. US-Pr\u00e4sident Dale m\u00f6chte eh nur, da\u00df alle Freunde sind, General Decker m\u00f6chte bomben, was das Zeug h\u00e4lt, Dr. Kessler h\u00e4lt sie f\u00fcr Freunde, bis sie ihm den Kopf aboperieren und die Reporter Stone und Lake sind karrieregeil. Zum Gl\u00fcck gibt es noch Leute wie den Ex-Schwergewichtsboxer Byron Williams, den Teenager Richie und den S\u00e4nger Tom Jones. Und da die Rettung ausgerechnet aus dem Altersheim von Oma Florence kommen k\u00f6nnte, kann die Welt vor den totenk\u00f6pfigen, riesengehirnigen, gr\u00fcnen Ekelpaketen vielleicht doch noch gerettet werden...", "imdb": 6.4}, {"title_de": "Memories", "year": 1997, "description_de": "MEMORIES - Vom gefeierten Meister des Anime, Katsuhiro Otomo Akira, Roujin Z, Robotic Angel, besteht aus 3 fesselnden Geschichten, wobei jede f\u00fcr sich einen eigenen, unverwechselbaren Stil zeigt. \"Magnetic Rose\" unter der Regie von Koji Morimato Animatrix, basierend auf dem Kurz-Manga von Otomo, zeigt die Abenteuer zweier Space-Traveller, die Notsignalen folgend, in eine mysthisch-wunderbare Welt eintauchen, die von den Gedanken einer Frau erschaffen wurde. In \"Stink Bomb\" - Regie Tensai Okamuro Wolf's Rain - transformiert sich ein junger Chemiker aus Versehen in eine nicht zu stoppende biologische Waffe, die direkten Kurs auf Tokyo einprogrammiert hat. \"Cannon Fodder\" schlie\u00dflich, unter der Regie von Otomo selbst, stellt einen Tag im Leben einer Stadt dar, deren einziges Ziel ist, unaufh\u00f6rlich Kanonen auf unbekannte Feinde abzufeuern.", "imdb": 7.5}, {"title_de": "Men in Black", "year": 1997, "description_de": "Nur die Men In Black kennen das bestgeh\u00fctete Geheimnis der Welt: auf der Erde wimmelt es von Aliens! Au\u00dferirdische der unterschiedlichsten Art haben sich, als Menschen getarnt, auf dem Planeten breitgemacht. Einige werden geduldet, andere aufgesp\u00fcrt, gejagt, vertrieben. Und diesen Job erledigen die beiden z\u00e4hesten unter den Alienj\u00e4gern, die Agenten Mr. K und Mr. J. Doch dann landet ein intergalaktisches Riesenmonster auf der Erde - sein Ziel: die totale Vernichtung der Welt. Trotz optimaler High-Tech-Bewaffnung haben die beiden Super-Agenten jetzt einen lebensgef\u00e4hrlichen Auftrag. Als sie die F\u00e4hrte des au\u00dferirdischen Eindringlings aufgenommen haben, scheint es fast zu sp\u00e4t zu sein - eine globale Katastrophe bahnt sich an...", "imdb": 7.3}, {"title_de": "Menno's Mind", "year": 1997, "description_de": "", "imdb": 4.4}, {"title_de": "Mobius", "year": 1997, "description_de": "", "imdb": 4.8}, {"title_de": "Monster in the Garage", "year": 1997, "description_de": "", "imdb": 6.7}, {"title_de": "Moon Over Tao", "year": 1997, "description_de": "Japan im 16. Jahrhundert. Das ganze Land wird von brutalen Warlords regiert und immer wieder kommt es zu blutigen K\u00e4mpfen der Clans untereinander. Lord Tadaoki m\u00f6chte dem ein Ende bereiten und setzt all seine Hoffnungen auf ein mysteri\u00f6ses Schwert, dessen Metall aber bislang der Menschheit unbekannt ist. Er beauftragt den M\u00f6nch Suikyo, der fr\u00fcher General seiner Armee war, den Ursprung dieser Waffe herauszufinden. Zur Sicherheit soll ihn der Samurai Hayate Suikyo auf seiner Reise begleiten und gemeinsam durchwandern sie das Land. Doch ihre Mission ist alles andere als einfach, denn es erwartet sie eine Gefahr, die nicht von dieser Welt zu stammen scheint.", "imdb": 6.1}, {"title_de": "Moonbase", "year": 1997, "description_de": "2045: Um die st\u00e4ndigen Ausbr\u00fcche von Schwerverbrechern zu unterbinden, hat man die Gef\u00e4ngnisse inzwischen einfachauf Raumstationen verlegt, die den Planeten umkreisen. Trotzdem planen 8 Insassen ihre Flucht, sie wollen sich mitsamt dem M\u00fcll der Station auf eine Deponie auf dem Mond schie\u00dfen lassen. John Russell (Scott Plank), der Leiter der Deponie, ist von der Ankunft der \"G\u00e4ste\" jedoch alles andere als begeistert, er nimmt den Kampf gegen die Fl\u00fcchtigen auf ...", "imdb": 3.8}, {"title_de": "Morella", "year": 1997, "description_de": "Irgendwann in der nahen Zukunft. In einem zerst\u00f6rten Forschungslaboratorium entdecken die Kriminalpsychologin Dr. Dupin und Inspektor Farrow Spuren merkw\u00fcrdiger Experimente und die unheimliche Geschichte Morellas. Die Wissenschaftlerin Dr. Patricia Morella (Angela Jones) betreibt Embryonenforschung. Als sie unheilbar erkrankt, beginnt sie ein bizarres Experiment. Von ihrem Tod zutiefst ersch\u00fcttert, implantiert Dr. Lynden, ihr Liebhaber und Mitarbeiter, seiner Frau einen der hinterlassenen Embryonen. Sarah Lynden wird geboren, ein M\u00e4dchen, dass zu einem exakten Abbild der toten Patricia Morella heranw\u00e4chst. In ihrem Umfeld beginnen sich mysteri\u00f6se Vorf\u00e4lle zu ereignen. Schlie\u00dflich \u00fcbernimmt sie Dr. Morellas Arbeit und zwingt Lynden dazu, die Vergangenheit noch einmal zu durchleben...", "imdb": 3.5}, {"title_de": "Murder in My Mind", "year": 1997, "description_de": "", "imdb": 4.9}, {"title_de": "Murphy's Irish Stout: Last Orders", "year": 1997, "description_de": "", "imdb": 6.7}, {"title_de": "Ninja Resurrection", "year": 1997, "description_de": "Der Ninjak\u00e4mpfer J\u00fbbei hilft der japanischen Regierung, ein Dorf von einem irren Sektenf\u00fchrer zu befreien. Doch kaum ist das Gemetzel beendet und der selbst erkl\u00e4rte Jesus tot, erwacht er pl\u00f6tzlich als der leibhaftige Teufel zu neuem Leben. Es droht ein gewaltiges Massaker, das nur der verwegene J\u00fbbei verhindern kann.", "imdb": 5.0}, {"title_de": "Nirvana - Die Zukunft ist ein Spiel", "year": 1997, "description_de": "Ein Programmierer freundet sich mit einer seiner Spielfiguren an, die in einer von ihm erschaffenen Welt lebt.", "imdb": 6.1}, {"title_de": "Noiseman Sound Insect", "year": 1997, "description_de": "In einer verr\u00fcckten Welt wachsen sogenannte \u00bbMusikfr\u00fcchte\u00ab. Die Einwohner ernten diese Fr\u00fcchte, haben jedoch keine Verwendung f\u00fcr die Kerne. Ein Wissenschaftler sammelt jene \u00dcberbleibsel, um seine Kreatur namens \u00bbNoiseman\u00ab zu z\u00fcchten. Nach einem Unfall, der den Professor in die einzelnen Bestandteile seines K\u00f6rpers aufspaltet, entdeckt Noiseman seine Vorliebe f\u00fcr diese Kristalle. Er macht die Einwohner der Stadt durch die Kerne zu seinen Anh\u00e4ngern und l\u00e4sst die Geister, deren Kristalle er sich angeeignet hat, jagen. Tobio, einer der J\u00e4ger, befreit sich aus seiner Lethargie und sagt nun Noiseman den Kampf an.", "imdb": 7.0}, {"title_de": "Norville and Trudy", "year": 1997, "description_de": "", "imdb": 6.0}, {"title_de": "NY, The Lost Civilization", "year": 1997, "description_de": "", "imdb": 8.6}, {"title_de": "Pandemonium, la capital del infierno", "year": 1997, "description_de": "", "imdb": 6.1}, {"title_de": "Parasite Eve", "year": 1997, "description_de": "", "imdb": 5.7}, {"title_de": "Pervirella", "year": 1997, "description_de": "", "imdb": 4.2}, {"title_de": "Planetary Traveler", "year": 1997, "description_de": "", "imdb": 6.8}, {"title_de": "Police 2020", "year": 1997, "description_de": "", "imdb": 6.1}, {"title_de": "Postman", "year": 1997, "description_de": "Nach einem verheerenden Atom-Krieg im Jahr 2013 ist die Welt in totaler Gesetzlosigkeit versunken. Die \u00dcberlebenden werden von dem tyrannischen General Bethlehem unterdr\u00fcckt. Eines Tages erscheint ein geheimnisvoller Fremder. Er gibt den Menschen ihre Hoffnung und ihren Willen zum Widerstand zur\u00fcck. Doch der Aufstand, den er entfesselt, entgleitet seiner Kontrolle ...", "imdb": 6.1}, {"title_de": "Rain Shadow", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Raumschiff Highlander III: Captain Norad - King of the Impossible", "year": 1997, "description_de": "Norad hat es geschafft: Mittels einer falschen Computereingabe hat er die HIGHLANDER in die Luft gejagt. Doch unverdrossen konstruiert die Raumflotte ein neues Schiff, die HIGHLANDER 2404-A, die sie wiederum seinem Kommando unterstellt. Bei einem Besuch in einem befreundeten Planetensystem wird der Captain von einer Terroristenbande entf\u00fchrt, die glauben, ihm wichtige Geheimnisse der Flotte entlocken zu k\u00f6nnen. Doch das Ergebnis ist mehr als entt\u00e4uschend \u2013 und wir erfahren endlich, wie es sein kann, dass so ein Trottel ein so gro\u00dfes Raumschiff kommandieren darf.", "imdb": 6.6}, {"title_de": "Ravager - Die Virusfalle", "year": 1997, "description_de": "Wir schreiben das Jahr 2034: Bei einem Routineflug mu\u00df Pilot Cooper Wayne (Bruce Payne) mit seiner Besatzung und 4 Passagieren im s\u00fcdasiatischen Sektor notlanden. Bei der Erkundung des Gebietes st\u00f6\u00dft Cooper mit Avedon Hammond (Yancy Butler) und Clean (Stanley Kamel) auf eine H\u00f6hle, in dem sich seltsame Beh\u00e4lter mit der Aufschrift Ravager befinden. Dabei kommt der Mechaniker Clean in Kontakt mit dem Inhalt. Noch ahnt keiner, welche Auswirkungen dieses auf Clean hat. Denn bei Ravager handelt es sich um einen t\u00f6dlichen Virus, der Menschen in Monster verwandelt. Wenig sp\u00e4ter beginnt ein Kampf ums nackte \u00dcberleben...", "imdb": 4.3}, {"title_de": "Savings Warrior Cashman", "year": 1997, "description_de": "Ein galaktischer Polizist strandet auf der Erde und sucht nach Treibstoff. Auf der Erde muss er allerdings zum Superhelden werden!", "imdb": 0.0}, {"title_de": "Sex, Lies & Politics", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Shadowchaser 4", "year": 1997, "description_de": "Nachdem zwei Arch\u00e4ologen in Afrika ein uraltes au\u00dferirdisches Artefakt entdeckt haben, m\u00fcssen sie um ihr Leben vor dem unaufhaltsamen W\u00e4chter und Besch\u00fctzer, der dadurch erwacht, und ihrem gierigen, verr\u00fcckten Arbeitgeber fliehen, die beide das Artefakt haben wollen.", "imdb": 3.6}, {"title_de": "Skins", "year": 1997, "description_de": "", "imdb": 6.9}, {"title_de": "Sleeping Dogs", "year": 1997, "description_de": "L.A. in Jahr 2019: Die Polizei verhaftet den Gangsterboss Sanchez Boon und will ihn mit einem Raumfrachter auf einen Gef\u00e4ngnisplaneten bringen. Doch unterwegs bringen Boon und seine M\u00e4nner das Raumschiff in ihre Gewalt. Jetzt kann nur noch der Juwelendieb Harry Maxwell helfen, der sich als blinder Passagier an Bord befindet...", "imdb": 3.5}, {"title_de": "Space Jam", "year": 1997, "description_de": "Der b\u00f6se Mr. Swackhammer  ben\u00f6tigt dringend neue Attraktionen f\u00fcr seinen Vergn\u00fcgungspark auf dem Planeten Moron Mountain. Er schickt f\u00fcnf kleine Aliens ins Looney Tune Land, um die Looney Tunes zu kidnappen und als neues Highlight in die ferne Galaxie zu verfrachten. Siegesgewiss kann Bugs Bunny die Wesen \u00fcberreden, die Angelegenheit auf dem Basketballfeld zu kl\u00e4ren. Doch die Aliens bem\u00e4chtigen sich sogleich des Talents von f\u00fcnf NBA-Stars und verwandeln sich in riesige Monster. Nun kann nur noch einer die Looney Tunes davor bewahren, zur Rummelattraktion zu verkommen. Verzweifelt ziehen sie den ehemaligen Basketball-Superstar Michael Jordan in ihre Comicwelt und \u00fcberreden ihn, sie zu coachen. Nach einigem Z\u00f6gern sagt er zu und bereitet sich mit seinen neuen Freunden auf das Spiel ihres Lebens vor...", "imdb": 6.5}, {"title_de": "Space Platoon", "year": 1997, "description_de": "Auf einem Planeten in einer fernen Galaxie: Das machtgierige Zwergwesen Leprechaun h\u00e4lt eine sch\u00f6ne Prinzessin gefangen. Die Heirat mit ihr und sein Gold werden ihm die Herrschaft \u00fcber das Universum sichern. Er rechnet nicht damit, da\u00df bereits ein Raumschiff mit einer Kompanie Marines gelandet ist, um ihm seine Pl\u00e4ne zu durchkreuzen. Nach ihrer Befreiung wird die Prinzessin an Bord des Raumschiffes im Labor des obskuren Dr. Mittenhand in Tiefschlaf versetzt. Der ist eine Kombination aus Mensch und Computer und will mit ihrem Alien-verj\u00fcngenden DNA-Gen seinen fr\u00fcheren menschlichen K\u00f6rper wiedererlangen. Aber da taucht pl\u00f6tzlich der trickreiche Leprechaun an Bord auf und manipuliert Dr. Mittenhads DNA-Mixtur. Diese verwandelt ihn augenblicklich in eine gigantische, blutsaugende Kreatur. F\u00fcr die Crew beginnt ein m\u00f6rderischer Kampf gegen dieses Monster, den cleveren Lebrechaun und den Selbstzerst\u00f6rungs-Timer des Raumschiffs. Ein t\u00f6dlicher Countdown l\u00e4uft!", "imdb": 3.5}, {"title_de": "Space War", "year": 1997, "description_de": "", "imdb": 6.9}, {"title_de": "Spacejacked", "year": 1997, "description_de": "", "imdb": 2.9}, {"title_de": "Spaceman", "year": 1997, "description_de": "Frank Z. Randall, weltfremder Computerchaot aus Klischeebilderbuch, erh\u00e4lt die Chance seines Lebens, als einer der Astronauten der ersten bemannten NASA-Marsmission beim Umgang mit der Technik schlappmacht und Frank der letzte Mensch ist, der die komplizierte Bordelektronik nun noch zu bedienen versteht. Nach Wochen des aufregenden Drills geht es f\u00fcr den vollendeten Tollpatsch hinaus zu den Sternen, um Kollegen zu nerven, Flaggen zu verschlampen und eine Panne auf die n\u00e4chste zu h\u00e4ufen. Slapstick im Stil eines Jim Carrey verspricht und serviert diese ausgelassene Dummenkom\u00f6die rund um den in Amerika vor allem als TV-Star (\"Simon\") popul\u00e4ren Harland Williams.", "imdb": 5.6}, {"title_de": "Spawn", "year": 1997, "description_de": "Von seinem Chef betrogen, wird Spezialagent Al Simmons bei seinem letzten Einsatz umgebracht. Simmons landet direkt in der H\u00f6lle und muss vor dem Teufel Rechenschaft ablegen. Simmons hat nur einen Wunsch, er will seine Frau wiedersehen und geht aus diesem Grund einen folgenschweren Pakt mit dem Teufel ein. Er bekommt die Chance, als Spawn auf die Erde zur\u00fcckzukehren und daf\u00fcr stattet ihn der Teufel mit besonderen F\u00e4higkeiten aus. Doch im Gegenzug soll Spawn die Heerscharen der H\u00f6lle bei einem Feldzug zur Welteroberung anf\u00fchren. Doch Spawn weigert sich und hat es damit nicht nur mit seinem alten Chef, sondern auch mit dem Teufel zu tun.", "imdb": 5.2}, {"title_de": "SPF 2000", "year": 1997, "description_de": "", "imdb": 4.9}, {"title_de": "Star Portal", "year": 1997, "description_de": "", "imdb": 4.1}, {"title_de": "Star Wreck V: Lost Contact", "year": 1997, "description_de": "", "imdb": 6.1}, {"title_de": "Statical Planets", "year": 1997, "description_de": "", "imdb": 6.9}, {"title_de": "Super Nova", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Tales from the Far Side II", "year": 1997, "description_de": "", "imdb": 7.6}, {"title_de": "Telepresence - Starship Warriors", "year": 1997, "description_de": "Die Menschheit liefert sich einen erbitterten Krieg mit hochentwickelten au\u00dferirdischen Riesenwanzen. Die menschlichen Kombattanten treten allerdings nicht selbst zum Kampf an, sondern erledigen ihre Aufgabe im Cyberspace, sind aber trotzdem vor Verletzungen und Tod nicht gefeit.", "imdb": 5.2}, {"title_de": "Televoid", "year": 1997, "description_de": "", "imdb": 5.5}, {"title_de": "Tenchi Muyo! The Daughter of Darkness", "year": 1997, "description_de": "Eigentlich ein ganz normaler Sommertag im Tenchi-Haushalt, bis Tenchi auf der Treppe des Tempels von einem etwa 14-j\u00e4hrigen M\u00e4dchen namens Mayuka angesprochen wird, das ihn als Vater bezeichnet. Die M\u00e4dchen des Techni-Haushalts reagieren darauf nat\u00fcrlich ziemlich schockiert. Eine Gen-Analyse bringt es an den Tag, Tenchi ist wirklich ihr Vater. Da au\u00dferdem kurz vor Mayukas Auftauchen das Raum-Zeit-Kontinuum ersch\u00fcttert wurde liegt die Vermutung nahe, dass Mayuka Tenchis Tochter aus der Zukunft ist. Dabei stellt sich nat\u00fcrlich die Frage wer ihre Mutter ist. Und warum ist Mayuka \u00fcberhaupt hier? Obwohl sie den Eindruck erweckt, sie k\u00f6nnte kein W\u00e4sserchen tr\u00fcben, hat sie offenbar ein dunkles Geheimnis", "imdb": 6.8}, {"title_de": "The Adventures of the Zordine Warriors", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "The Alien Agenda: Under the Skin", "year": 1997, "description_de": "", "imdb": 2.4}, {"title_de": "The Arrival - Die Ankunft", "year": 1997, "description_de": "Der NASA-Mitarbeiter Ziminski h\u00f6rt eines Tages an seinem Arbeitsplatz au\u00dferirdische Ger\u00e4usche aus dem All. Als er seinen Chef davon in Kenntnis setzt, erh\u00e4lt er seine Entlassung. Nachdem dann noch sein Partner ermordet wird, ahnt Ziminski, dass etwas faul ist. Mit Hilfe seines eigenen Equipments verfolgt er das Signal bis nach Mexiko und macht dort eine ungeheure Entdeckung...", "imdb": 6.2}, {"title_de": "The Defender", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "The Demolitionist", "year": 1997, "description_de": "Die Br\u00fcder Burn wurden wegen bestialischer Morde zum Tode auf dem elektrischen Stuhl verurteilt. Einem der beiden gelingt es, w\u00e4hrend der Hinrichtung zu fliehen, der andere stirbt. Mad Dog Burn kehrt zu seiner alten Bande zur\u00fcck und terrorisiert fortan Metro-City. Die junge Polizistin Alyssa wird auf ihn angesetzt, doch sie wird enttarnt und von Mad Dog ermordet. Ihr K\u00f6rper wird jedoch f\u00fcr das sogenannte Lazarus-Projekt verwendet. Sie wird mit Hilfe einer bionischen N\u00e4hrl\u00f6sung in einen perfekten Krieger verwandelt. So nimmt sie den Kampf gegen Mad Dog auf. In dieser Gestalt hat sie, bis auf ihre Rachsucht, keinerlei Emotionen. Doch als sie auf ihrer Mission ein Kind in Gefahr bringt und so die B\u00fcrgermeisterin in ein schlechtes Licht r\u00fcckt, werden umgehend die Mittel f\u00fcr das Projekt Lazarus gestrichen. Alyssa hat nur noch wenige Stunden, um Mad Dog endg\u00fcltig zur Strecke zu bringen, bevor sie selbst sterben muss.", "imdb": 4.3}, {"title_de": "The Good Book", "year": 1997, "description_de": "", "imdb": 6.2}, {"title_de": "The Invader \u2013 Killer aus einer anderen Welt", "year": 1997, "description_de": "", "imdb": 4.1}, {"title_de": "The Last Embrace", "year": 1997, "description_de": "", "imdb": 4.3}, {"title_de": "The Making of 'The Lost World'", "year": 1997, "description_de": "Ein Blick hinter die Kulissen zur Entstehung des Films \"Jurassic Park II - The Lost World\".", "imdb": 6.4}, {"title_de": "The Outsider", "year": 1997, "description_de": "Gangsterworld ist ein hochmoderner Vergn\u00fcgungspark in dem Menschen mit Androiden interaktieren k\u00f6nnen. Im Gangstermilieu angesiedelt, kann man sich in verschiedenen Szenarien beweisen. Als das neueste Androidenmodell \u201eDonald 3000\u201c sabotiert wird, ger\u00e4t die Lage au\u00dfer Kontrolle. Der Programmierer Dr. Garland Widmarck scheint als einziger geeignet....", "imdb": 3.7}, {"title_de": "The P.A.C.K.", "year": 1997, "description_de": "", "imdb": 4.0}, {"title_de": "The Parasite", "year": 1997, "description_de": "", "imdb": 3.7}, {"title_de": "The Saint - Der Mann ohne Namen", "year": 1997, "description_de": "Wer ist Simon Templar? Er hat keine wahre Familie und kein wahres Zuhause. Er verwendet f\u00fcr seine falschen Namen katholische Heilige. Der Mann ohne Namen umh\u00fcllt sich mit falschen Identit\u00e4ten, damit er gewissen Auftr\u00e4gen nachgehen kann. Seinen n\u00e4chsten Auftrag erh\u00e4lt er von der russischen Mafia. Er soll die Formel zur kalten Fusion von einer Wissenschaftlerin klauen. Doch so leicht l\u00e4sst sich die Physikerin Dr. Emma Russell nicht blenden.", "imdb": 6.2}, {"title_de": "The Shadow Men", "year": 1997, "description_de": "", "imdb": 4.5}, {"title_de": "The Sticky Fingers of Time", "year": 1997, "description_de": "", "imdb": 6.1}, {"title_de": "Time Tracers", "year": 1997, "description_de": "", "imdb": 4.7}, {"title_de": "Total Reality", "year": 1997, "description_de": "Anthony Rand wird die Schuld an einer verpatzten Aktion, die etliche Menschen das Leben kostete, gegeben. Zur Strafe mu\u00df er ein Himmelfahrtskommando in die Zeit kommandieren. Mit seinem aus Schwerverbrechern zusammengew\u00fcrfelten Team reist er in Vergangenheit und Zukunft, um seinen Fehler wieder gut zu machen. W\u00e4hrend die Truppe in harten K\u00e4mpfen zusammenw\u00e4chst und dezimiert wird, verliebt sich Rand in eine attraktive Vergangenheits-Zeitgenossin.", "imdb": 4.3}, {"title_de": "Trail of the UFO", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Troops", "year": 1997, "description_de": "", "imdb": 7.8}, {"title_de": "Turbo - Der Power Rangers Film", "year": 1997, "description_de": "Tommy Oliver und seine Freunde sind eigentlich ganz normale Teenager. Doch nachdem sie ihre \u00fcbernat\u00fcrlichen Kr\u00e4fte entdeckt haben, m\u00fcssen sie immer wieder aus ihrem Schulalltag ausbrechen, um als Power Rangers die W
