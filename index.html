u00dcberraschung.", "imdb": 7.3}, {"title_de": "Horror Heaven", "year": 1984, "description_de": "", "imdb": 4.8}, {"title_de": "Impulse", "year": 1984, "description_de": "Der Arzt Stuart  und seine Freundin Jennifer  fahren in ihre Geburtsstadt Sutcliffe. Diese gleicht einem Schlachtfeld, seit eine geheimnisvolle Substanz die Bev\u00f6lkerung verseucht hat: Es gibt keine Hemmungen mehr, normale B\u00fcrger laufen Amok. Es kommt zum Krieg gegen die eigene Regierung...", "imdb": 5.8}, {"title_de": "In Possession", "year": 1984, "description_de": "", "imdb": 7.2}, {"title_de": "Jajo", "year": 1984, "description_de": "", "imdb": 4.7}, {"title_de": "Knightmare", "year": 1984, "description_de": "", "imdb": 8.1}, {"title_de": "Kommando Panther", "year": 1984, "description_de": "Sie ist sexy und sch\u00f6n, unglaublich stark und eine besessene K\u00e4mpferin. Auf ihrer schweren Maschine wird sie zur gef\u00e4hrlichen Raubkatze. Sie bringt jeden zur Strecke. Der Panther und sechs Lederladies im Gefolge r\u00e4umen auf, als eine Raumflugpilotin entf\u00fchrt wird. Erpresser drohen mit der Zerst\u00f6rung des Raumschiffprojektes. Die Erde steht vor einem gro\u00dfen Chaos. Die Stunde Null r\u00fcckt n\u00e4her....", "imdb": 3.2}, {"title_de": "Krieg der Eispiraten", "year": 1984, "description_de": "US-amerikanische Science Fiction-Kom\u00f6die, in der ein paar Rebellen gegen die Herrschaft der Templer rebellieren, die die Macht \u00fcber die letzten Wasserreserven in der Galaxy aus\u00fcben. Doch der Legende nach gibt es irgendwo in den Tiefen des Weltraums einen Wasserplaneten. Zusammen mit der Prinzessin Karina macht sich Rebelle Jason und seine Gef\u00e4hrten auf die Suche.", "imdb": 5.6}, {"title_de": "Las fantas\u00edas de Cuny", "year": 1984, "description_de": "", "imdb": 0.0}, {"title_de": "Macross - Der Film", "year": 1984, "description_de": "Die SDF Macross ist das letzte Rettungsschiff der Menschheit auf dem Weg nach Hause. W\u00e4hrend eines Angriffs der Zentraedi trifft der Pilot Ichijo Hikaru auf die S\u00e4ngerin Lynn Minmay. Doch es w\u00e4re nicht Macross, wenn da nicht noch eine Dritte im Bunde w\u00e4re. Es ist Hayase Misa, sie schlie\u00dft das Dreieck, das die Hauptgeschichte in diesem Movie ist. Der Film ist eine \u00fcberarbeitete Zusammenfassung der Serie mit einigen neuen Storyelementen.", "imdb": 7.7}, {"title_de": "Macross: Boobytrap", "year": 1984, "description_de": "", "imdb": 8.5}, {"title_de": "Metalstorm - Die Vernichtung des Jared-Syn", "year": 1984, "description_de": "Der magische Kristall, der die Lebenskraft von Menschen aufsaugt, ist der Quell der ungeheuren Macht des Jared-Syn, Herrscher des W\u00fcstenplaneten Lemuria. Mit Hilfe der Kraft des Kristalls wollen Jared-Syn und sein Sohn Baal, ein furchteinfl\u00f6\u00dfendes Mensch-Maschinen-Gesch\u00f6pf, das gesamte Universum unterwerfen. Nur der tapfere Ranger Dogen wagt den Kampf gegen des Despoten und seine gef\u00e4hrlichen Verb\u00fcndeten: Zyklopen, Mutanten und geheimnisvolle Sandw\u00fcrmer. Das Schicksal des Universums h\u00e4ngt vom Mut und Geschick eines Mannes ab. Dogen muss die fantastische Jagd durch die Dimensionen von Zeit und Raum siegreich beenden...", "imdb": 3.9}, {"title_de": "Mighty Orbots: Magnetic Menace", "year": 1984, "description_de": "", "imdb": 9.0}, {"title_de": "Music of the Spheres", "year": 1984, "description_de": "", "imdb": 6.8}, {"title_de": "Mutants in Paradise", "year": 1984, "description_de": "", "imdb": 3.6}, {"title_de": "M\u00fcnchhausens Abenteuer auf dem Mond", "year": 1984, "description_de": "", "imdb": 5.7}, {"title_de": "O Incr\u00edvel Senhor Blois", "year": 1984, "description_de": "", "imdb": 7.0}, {"title_de": "Operation Jupiter", "year": 1984, "description_de": "Bei Grabungen auf dem Jupiter werden uralte Zeichen entdeckt, die darauf hindeuten, da\u00df der rote Fleck im Jupiter ein gro\u00dfes Geheimnis birgt. Doch bevor dieses entdeckt werden kann droht andere gro\u00dfe Gefahr, als sich ein schwarzes Loch auf das Sonnensystem zubewegt. Damit scheint das Schicksal der Menschheit endg\u00fcltig besiegelt. Doch es bleibt noch eine winzige Chance, durch die Sprengung des Jupiters das schwarze Loch vielleicht doch noch von seinem t\u00f6dlichen Kurs abzubringen. Ein Wettlauf gegen die Zeit nimmt seinen Lauf...", "imdb": 4.3}, {"title_de": "Overdrawn at the Memory Bank", "year": 1984, "description_de": "", "imdb": 0.0}, {"title_de": "Pettonton Special", "year": 1984, "description_de": "", "imdb": 6.0}, {"title_de": "Pirata! Cult Movie", "year": 1984, "description_de": "", "imdb": 7.7}, {"title_de": "Planet gone Mad", "year": 1984, "description_de": "Die Prophezeiung ist eingetroffen. Nestor hatte sie alle vor dem unbekannten Ph\u00e4nomen gewarnt.Eine \"Konjunktion\" w\u00fcrde die Menschheit ins Verderben st\u00fcrzen. Und nun stehen die Planeten des Sonnensystems tats\u00e4chlich in einer Linie.Menschen st\u00fcrzen sich in den Tod, friedliche Nachbarn werden zu M\u00f6rdern, Polizisten zu Verbrechern.Nur Nestor und sein Freund Jim konnten sich sch\u00fctzen. Hilflos m\u00fcssen sie mit ansehen, wie die Welt aus den Fugen gerissen wird...", "imdb": 5.5}, {"title_de": "Projekt Brainstorm", "year": 1984, "description_de": "Die Wissenschaftler Brace und Reynolds haben eine Methode entwickelt, Erfahrungen und Gef\u00fchle von Menschen \u00fcber die h\u00f6heren Gehirnfunktionen auf Band aufzuzeichnen. W\u00e4hrend Brace damit noch hofft, sich seiner Frau wieder anzun\u00e4hern, greift schon die Regierung ein und verbannt beide aus dem Projekt, um die milit\u00e4re Nutzung voranzutreiben. Die Verwendung der Regierung f\u00f6rdert mittels der Apparatur Psychosen. Doch als Reynolds w\u00e4hrend einer Aufnahmeprozedur an einem Herzinfarkt stirbt, bleibt das wertvollste Band \u00fcberhaupt zur\u00fcck: eine Begegnung mit dem Tod selbst\u00a0\u2026", "imdb": 6.4}, {"title_de": "Quest", "year": 1984, "description_de": "Kurzfilm von Saul Bass nach einer Vorlage von Ray Bradbury.", "imdb": 6.7}, {"title_de": "Redwing - Flucht vor den schwarzen Droiden", "year": 1984, "description_de": "Auf einem fernen Bergwerkplaneten kommt es im Jahre 2084 zu einer Revolte unter den Arbeitern. Um die Rohstofflieferung zur Erde zu sichern, schickt man den sadistischen Captain Jowitt mit seiner Roboterarmee dorthin. Der Aufstand wird brutal niedergeschlagen, und nur ein paar Rebellen geben den Widerstand nicht auf . . .", "imdb": 3.3}, {"title_de": "Repoman", "year": 1984, "description_de": "Das ist der verr\u00fcckteste Film, den Sie je gesehen haben.  \"Repro Man\" ist die Geschichte Otto, eines jungen Punkers aus Los Angeles, der sich von dem versoffenen Bud anwerben l\u00e4\u00dft, um als Repro Man im Auftrag von Kreditinstituten die Autos zu klauen, f\u00fcr die noch Raten zu zahlen sind. Es ist ein schmutziger und gef\u00e4hrlicher Job, und als die beiden f\u00fcr die Wiederbeschaffung eines alten Chevrolet 20.000 Dollar versprochen bekommen, wittern sie sofort Unheil...", "imdb": 6.8}, {"title_de": "Robo Force: The Revenge of Nazgar", "year": 1984, "description_de": "", "imdb": 6.2}, {"title_de": "Rock America - Eine musikalische Zeitreise durch die USA", "year": 1984, "description_de": "", "imdb": 4.5}, {"title_de": "Rockit Final Executor", "year": 1984, "description_de": "Nach einer globalen Apokalypse leben die Menschen teilweise unterirdisch und teilweise in einer verstrahlten, weitgehend verw\u00fcsteten Welt auf der Oberfl\u00e4che. Es herrscht Krieg um die letzten verbliebenen Waffenlager und Ressourcen. Au\u00dferdem machen gnadenlose Gangs gezielt Jagd auf alles, was sich bewegt. Reiche, schwer bewaffnete Milizen f\u00fchren einen grausamen Kampf zur eigenen Belustigung gegen die mittellosen \u00dcberlebenden, die sich nur mit M\u00fche durch den Tag retten k\u00f6nnen. Auch Alan Tanner ger\u00e4t in die F\u00e4nge dieser blutr\u00fcnstigen Bande. Nur knapp kommt er mit dem Leben davon und beschlie\u00dft, mit einiger Unterst\u00fctzung, sich an den Gangstern zu r\u00e4chen.", "imdb": 3.9}, {"title_de": "Rush 2 - Final Game", "year": 1984, "description_de": "Der rotlockige Kampfzwerg Vincent (mit der deutschen Stimme von Tom Hanks, was v\u00f6llig unpassend ist) und seine Killer-Elite fahren mit ihren Endzeit-Autos durch die verseuchte Zone, und treffen bei der Mutanten-Jagd durch die \u00fcblich \u00fcblen Schrott-Halde-Kulissen auf den Einzelk\u00e4mpfer-Platzhirsch Rush, der ihnen im weiteren Verlauf des Filmes hilft, die sagenumwobene Alphabasis zu finden, in der es Uran gibt (wof\u00fcr auch immer die das haben wollen?!).  Ihre Reise f\u00fchrt sie durch weitere Schrotthalden &amp; Bruchbuden zu Rushs fiesem Kumpel Slash (ohje), der eine Karte zur Alpha-Basis besitzt. Diese stehlen sie ihm um fliehen in die W\u00fcste (ohne Wasser! Hier gibt es kein Wasser! Kein Wasser? Ich wei\u00df nicht, frag doch das Skelett neben der Quelle!).  Doch Slash l\u00e4\u00dft die Diebe nicht einfach entwischen sondern verfolgt sie mit seiner eigenen Killer-Elite, um selber an das Uran zu kommen.", "imdb": 4.6}, {"title_de": "R\u00fcckkehr aus einer anderen Welt", "year": 1984, "description_de": "Wissenschaftler finden in der Arktis einen vor 40.000 Jahren eingefrorenen Menschen, der aufgetaut und wiederbelebt wird. Der Anthropologe Stanley Shephard und Diane Brady verbringen viel Zeit mit ihm und geben ihm den Namen Charlie. Mit der Zeit freunden sie sich mit Charlie an. Darauf betrachten sie es als unmenschlich, dass ihre Kollegen \u2013 darunter Dr. Singe \u2013 Charlie zum Forschungsobjekt degradieren wollen. Shephard verhilft Charlie zur Flucht aus der Anstalt. Dieser klettert auf einen Gletscher, von dem er springt...", "imdb": 6.1}, {"title_de": "R\u00fcckkehr der Dinosaurier", "year": 1984, "description_de": "Ein seltsamer Komet streift beinahe die Erde. Seine starke Anziehungskraft l\u00f6st auf der Erde Vulkanausbr\u00fcche und Erdbeben aus. Die Naturkatastrophen veranlassen die Erdbewohner zur Flucht ins All. Ihr Planet degeneriert in den Zustand pr\u00e4historischer Zeiten. Dino- und Prontosaurier, l\u00e4ngst totgeglaubt, \u00fcbernehmen die Herrschaft. Doch pl\u00f6tzlich schl\u00e4gt das Klima um; die Dinosaurier sind dem Tode geweiht. Da entschlie\u00dfen sich einige mutige Menschen, auf ihren Heimatplaneten zur\u00fcckzukehren, um die Saurier umzuquartieren. Wird ihnen die schwierige Aufgabe gelingen?", "imdb": 7.2}, {"title_de": "Seelenlos - Ein Mann spielt Gott", "year": 1984, "description_de": "Dr. Viktor Frankenstein (Robert Powell) ist davon \u00fcberzeugt, da\u00df er mit Hilfe eines starken elektrischen Schlages und der Verpflanzung von Organen Tote zum Leben erwecken kann. Gegen den Willen seiner h\u00fcbschen Verlobten Elizabeth (Carrie Fisher) verbringt er Tage und N\u00e4chte in seinem Labor. Eine seelenlose Kreatur (David Warner) ist das Egebnis seines letzten Experiments. Dem grauenhaften Monster gelingt es, zu entfliehen. Frankenstein mu\u00df das Horrorwesen wiederfinden, bevor eine Katastrophe passiert...", "imdb": 4.6}, {"title_de": "Sexmission", "year": 1984, "description_de": "Die Wissenschaftler Max und Albert nehmen an einem Experiment teil und lassen sich einfrieren, um drei Jahre sp\u00e4ter wieder aufgetaut zu werden. Das Experiment misslingt, denn statt nach drei Jahren im K\u00e4lteschlaf erwachen sie erst im Jahr 2044. Max und Albert k\u00f6nnen zun\u00e4chst ihr Gl\u00fcck nicht fassen. Zwar sind sie fast 50 Jahre zu sp\u00e4t dran, aber die Welt hat sich ver\u00e4ndert. Frauen, wohin man sieht. Bald wird klar, die beiden sind die einzigen M\u00e4nner, die es \u00fcberhaupt noch gibt. Nach einem Krieg gibt es nur noch Frauen, M\u00e4nner werden nicht mehr gebraucht, denn der Nachwuchs kommt aus der Retorte. In diesem totalit\u00e4r regierten Frauenstaat gelten Max und Albert als \u201carch\u00e4ologische Funde\u201d, unnat\u00fcrliche aggressive Urwesen, die in die Gesellschaft zwangsintegriert werden m\u00fcssen.", "imdb": 7.5}, {"title_de": "SF Shinseiki Lensman", "year": 1984, "description_de": "", "imdb": 6.4}, {"title_de": "SF\u4ea4\u97ff\u30d5\u30a1\u30f3\u30bf\u30b8\u30fc\uff1a\u30b4\u30b8\u30e9\u30d5\u30a1\u30f3\u30bf\u30b8\u30fc", "year": 1984, "description_de": "", "imdb": 7.8}, {"title_de": "Space Raiders - Weltraumpiraten", "year": 1984, "description_de": "Ein gro\u00dfes Kampfraumschiff \u00fcberf\u00e4llt Procyon III. Es sind Weltrauppiraten und sie nehmen ein Kind als Geisel . Auf ihrer Flucht verstecken sich die Piraten in der Weltraumstation des Au\u00dferirdischen Zariatin. Ohne R\u00fccksicht auf das Kind befiehlt der Herrscher von Procyon III die Vernichtung der Piraten und das kosmische Duell beginnt.", "imdb": 4.5}, {"title_de": "Spacehunter - J\u00e4ger im All", "year": 1984, "description_de": "Der Weltraumvagabund und Bergungsunternehmer Wolff empf\u00e4ngt ein Notsignal eines verungl\u00fcckten Raumschiffes, das auf dem seuchenverw\u00fcsteten Planeten Terra 11 landet. Wolff fliegt zu dem Planeten und begibt sich auf die Suche. Nicki , die letzte \u00dcberlebende einer Rettungsexpedition, begleitet ihn in die verbotene Zone, die von unheimlichen Kreaturen bewohnt ist. Das Gebiet wird von dem tyrannischen Overdog beherrscht. Overdog, ein abtr\u00fcnniger Wissenschaftler von der Erde. Er besitzt das dringend ben\u00f6tigte Gegenmittel f\u00fcr die Seuche, selbst ist er von der Krankheit nicht verschont geblieben: Halb Mensch, halb Maschine ist er an eine lebenserhaltende Maschine gefesselt. Overdog h\u00e4lt in einer unheimlichen Tr\u00fcmmerstadt die drei M\u00e4dchen gefangen. Um die drei befreien zu k\u00f6nnen, f\u00fchrt Wolff eine Reihe waffenstarrender Spezialfahrzeuge ins Feld, und es kommt zu einer letzten gro\u00dfen Schlacht zwischen den Tr\u00fcmmern der toten Stadt...", "imdb": 5.5}, {"title_de": "Star Trek III - Auf der Suche nach Mr. Spock", "year": 1984, "description_de": "Spock ist tot! Die Stimmung unter seinen fr\u00fcheren Freunden ist entsprechend gedr\u00fcckt. Auch Pille nimmt sich den Tod seines liebsten Diskussionspartners schwer zu Herzen, trotzdem verwundert es Kirk sehr, als er ihn in Spocks Kabine ertappt und ausgerechnet er sich genauso wie der tote Vulkanier benimmt. Kirk erf\u00e4hrt von Spocks Vater Sarek, dass Spock versucht haben muss, vor seinem Tod seinen Geist in jemand anderes zu \u00fcbertragen \u2013 in McCoy? Tats\u00e4chlich finden Saavik und Kirks Sohn David Marcus, die beide auf dem Planeten Genesis zur\u00fcckgeblieben sind, Spocks leeren Sarg und entdecken in der N\u00e4he ein vulkanisches Kind ohne Ged\u00e4chtnis, das rasant heranw\u00e4chst\u2026", "imdb": 6.7}, {"title_de": "Starflight One - Irrflug ins Weltall", "year": 1984, "description_de": "Starflight One, das erste \u00dcberschall-Passagierflugzeug der Welt, wird von Teilen einer explodierenden Rakete getroffen und ger\u00e4t au\u00dfer Kontrolle. Steuerlos jagt die gewaltige Maschine ins All. In der Bodenstation und an Bord beginnt ein dramatischer Kampf um die Rettung der Passagiere \u2013 ein Kampf, der zum Wettlauf mit dem Tod wird, denn Treibstoff und Sauerstoff reichen nur noch 48 Stunden. Verzweifelt suchen Captain Briggs  und seine Spezialisten nach einer L\u00f6sung. Auch der Auftankversuch durch ein ins All entsandtes Space-Shuttle scheitert. Die Chancen stehen schlecht\u2026", "imdb": 4.8}, {"title_de": "Stars of the Roller State Disco", "year": 1984, "description_de": "", "imdb": 6.4}, {"title_de": "Street Hawk: The Movie", "year": 1984, "description_de": "", "imdb": 6.7}, {"title_de": "Stryker", "year": 1984, "description_de": "Nach dem dritten Weltkrieg ist die Welt in Schutt und Asche, zur\u00fcck blieb eine verd\u00f6rrte W\u00fcste. Wasser ist das kostbarste Gut, wer es hat, hat die Macht und h\u00fctet es. Einst gaben sich Turn und Delhas Vater das Versprechen, sich gegenseitig zu helfen, wenn einer von beiden eine Quelle findet. Doch auf dem Weg zu Turn wird Delha von Kardis und seiner wilden Horde entf\u00fchrt. Sie wollen wissen, woher sie das Wasser hat. Doch Stryker gelingt es, sie aus Kardis' Festung zu befreien. Gemeinsam mit Turns Leuten fahren sie zur Quelle, doch Kardis ist ihnen auf der Spur und .", "imdb": 4.3}, {"title_de": "Superman III - Der st\u00e4hlerne Blitz", "year": 1984, "description_de": "Der wohlhabende Gesch\u00e4ftsmann Ross Webster engagiert den Computerfreak Gus Gorman, um seine Talente zum Zusammenbruch der Weltwirtschaft zu nutzen. Als Superman dazwischenfunkt, setzt Webster synthetisches Kryptonit gegen den Mann aus Stahl ein, was den Superhelden in einen B\u00f6sewicht verwandelt. Jetzt liegt es an Clark Kent, die Welt zu retten.", "imdb": 5.0}, {"title_de": "Synteza", "year": 1984, "description_de": "", "imdb": 5.4}, {"title_de": "Testflug zum Saturn", "year": 1984, "description_de": "Ein Raumschiff soll einen Testflug im Sonnensystem durchf\u00fchren. Unter der Besatzung befinden sich menschen\u00e4hnliche Roboter, die auf ihre Einsatzm\u00f6glichkeiten und ihr Zusammenspiel mit den Menschen gepr\u00fcft werden sollen. Da der Komandant Pirx nicht wei\u00df, wer Mensch, wer Roboter ist, entwickelt sich bald ein undurchsichtiger Machtkampf. Verfilmung einer tiefsinnigen Erz\u00e4hlung von Stanislaw Lem als perfekt inszeniertes und spannendes Weltraumm\u00e4rchen.", "imdb": 6.4}, {"title_de": "The Afterlife", "year": 1984, "description_de": "", "imdb": 7.8}, {"title_de": "The Aftermath", "year": 1984, "description_de": "Nach einer l\u00e4ngeren Weltraummission kehrt der Astronaut Newman auf die Erde zur\u00fcck. Bereits die Landung wird zur Katastrophe, denn die Erde ist inzwischen durch einen Nuklearschlag zerst\u00f6rt worden. Dennoch macht sich Newman mit seinem \u00fcberlebenden Kollegen auf, sich in dieser \"neuen\" Welt durchzuschlagen. Dabei geraten sie an Katta und seine Bande, die vergewaltigend und mordend durchs Land zieht...", "imdb": 4.4}, {"title_de": "The Day After - Der Tag danach", "year": 1984, "description_de": "Kansas City gibt es nicht mehr. Vom Tode gezeichnet steht Dr. Russell Oates in den Tr\u00fcmmern seiner Heimatstadt. Der Tag nach dem atomaren Schlagabtausch von zwei Superm\u00e4chten bietet ein Bild des Grauens: S\u00e4mtliche Versorgungssysteme sind zusammengebrochen, die Krankenh\u00e4user \u00fcberf\u00fcllt, die \u00c4rzte \u00fcberfordert. Wer den Feuersturm \u00fcberstanden hat, k\u00e4mpft jetzt ums nackte \u00dcberleben, um Wasser und Brot f\u00fcr die n\u00e4chste Mahlzeit. Ein verzweifeltes \u201ejeder gegen jeden\u201c beginnt \u2026", "imdb": 7.0}, {"title_de": "The Executor - Der Vollstrecker", "year": 1984, "description_de": "Nach dem \"gro\u00dfen Knall\" gibt es nur wenige \u00dcberlebendende. Und die, die es geschafft haben, leiden jetzt an Wassermangel. Der zehnj\u00e4hrige Tommy schmuggelt sich in einen Truck, als sich ein paar Leute aufmachen, um Wasser zu suchen. Sie komen aber nicht weit, denn sie werden von Crazy Bull's brutaler Gang, die f\u00fcr jeden Tropfen t\u00f6ten, \u00fcberfallen. Nur Tommy kann entkommen und trifft unterwegs Tiger. Gemeinsam machen sie sich auf den Weg, das kostbare Nass zu finden. Doch Crazy Bull ist schon hinter ihnen her...", "imdb": 5.1}, {"title_de": "The Killing Edge", "year": 1984, "description_de": "", "imdb": 4.9}, {"title_de": "The Phantom Treehouse", "year": 1984, "description_de": "", "imdb": 8.1}, {"title_de": "The Riffs III - Die Ratten von Manhattan", "year": 1984, "description_de": "Nach der atomaren Verw\u00fcstung der Erde streunt die Bikerbande um King auf der Suche nach Nahrung durch das zerst\u00f6rte New York. Hinter einer Bar in Manhattan erschlie\u00dft die Gruppe ein scheinbar verlassenes Forschungszentrum, in welchem die motorisierten Nomaden neben Essen auch Trinkwasser und Pflanzen vorfinden. Allerdings w\u00e4hrt die Freude \u00fcber den lebenswichtigen Fund nicht lange, betrachten die ans\u00e4ssigen Ratten die Eindringlinge doch als akute Bedrohung. Eingekreist und an der Flucht gehindert bleibt f\u00fcr King und seine Getreuen nur der Kampf ums \u00dcberleben.", "imdb": 4.7}, {"title_de": "The Time Traveller", "year": 1984, "description_de": "", "imdb": 4.7}, {"title_de": "The Tripods", "year": 1984, "description_de": "", "imdb": 7.4}, {"title_de": "The Trontium Tusk", "year": 1984, "description_de": "", "imdb": 4.8}, {"title_de": "TimeFighters", "year": 1984, "description_de": "", "imdb": 5.5}, {"title_de": "UFO Kidnapped", "year": 1984, "description_de": "", "imdb": 7.1}, {"title_de": "UFOria", "year": 1984, "description_de": "", "imdb": 6.2}, {"title_de": "URACON\u2162 \u30aa\u30fc\u30d7\u30cb\u30f3\u30b0\u30a2\u30cb\u30e1\u30fc\u30b7\u30e7\u30f3", "year": 1984, "description_de": "", "imdb": 8.0}, {"title_de": "Yorktown: In Temporary Command", "year": 1984, "description_de": "Nach dem unr\u00fchmlichen Zwischenfall mit den Tribbles auf der Raumstation K-7, wollen die Klingonen zuk\u00fcnftige Quadrotriticale-Lieferungen an den Sherman-Planeten verhindern...", "imdb": 7.0}, {"title_de": "Z for Zachariah", "year": 1984, "description_de": "", "imdb": 6.1}, {"title_de": "\u00dc\u00e7 s\u00fcpermen olimpiyatlarda", "year": 1984, "description_de": "", "imdb": 2.9}, {"title_de": "\u0413\u043e\u0441\u0442\u044c\u044f \u0438\u0437 \u0431\u0443\u0434\u0443\u0449\u0435\u0433\u043e", "year": 1984, "description_de": "", "imdb": 8.1}, {"title_de": "\u201eBabi\u010dky dob\u00edjejte p\u0159esn\u011b!\u201c", "year": 1984, "description_de": "", "imdb": 5.8}, {"title_de": "\u5730\u7403\u7269\u8a9e \u2015\u30c6\u30ec\u30d1\u30b92500\u2015", "year": 1984, "description_de": "", "imdb": 8.0}, {"title_de": "2010 - Das Jahr, in dem wir Kontakt aufnehmen", "year": 1985, "description_de": "2010 reist eine russisch-amerikanische Expedition auf der Leonov zum Jupiter und findet die verschwundene Discovery, die um den Mond Europa kreist. Man analysiert die Datenb\u00e4nke von Computer HAL, n\u00e4hert sich dem Geheimnis des Monolithen an. HAL wird von der Neurose (er kann nicht l\u00fcgen) kuriert, Astronaut Bowman erscheint, fordert zur Flucht auf, die gelingt. Als auf der Erde der Weltkrieg ausbricht, wandelt der Monolith den Jupiter in eine Sonne um, die Lebensraum und den Weltfrieden sichert. Der Monolith wartet im Finale auf neue Aufgaben.", "imdb": 6.7}, {"title_de": "A Fix with Sontarans", "year": 1985, "description_de": "", "imdb": 5.9}, {"title_de": "Abriendo fuego", "year": 1985, "description_de": "", "imdb": 4.1}, {"title_de": "Aktion Ganymed", "year": 1985, "description_de": "Sc-Fi Amateur Film aus Brandenburg", "imdb": 6.0}, {"title_de": "Alien Outlaw", "year": 1985, "description_de": "", "imdb": 3.0}, {"title_de": "Aquel 19", "year": 1985, "description_de": "", "imdb": 6.9}, {"title_de": "Arden los juegos", "year": 1985, "description_de": "", "imdb": 6.7}, {"title_de": "Areias Escaldantes", "year": 1985, "description_de": "", "imdb": 5.2}, {"title_de": "Arena", "year": 1985, "description_de": "", "imdb": 7.2}, {"title_de": "Ascension of the Demonoids", "year": 1985, "description_de": "", "imdb": 6.6}, {"title_de": "Baby", "year": 1985, "description_de": "", "imdb": 5.1}, {"title_de": "Baby - Das Geheimnis einer verlorenen Legende", "year": 1985, "description_de": "Durch Zufall sto\u00dfen die junge Wissenschaftlerin Susan und ihr Mann Georg Matthew-Loomis inmitten des unerforschten afrikanischen Dschungels auf eine Dinosaurier-Familie, die hier sensationeller Weise \u00fcberlebt hat. Die Saurier \u2013 allen voran ein niedliches Riesen-Baby \u2013 erobern ihr Herz und sorgen f\u00fcr unglaublich spannende Erlebnisse. Wird es den beiden gelingen, mit ihrer gro\u00dfen Tierliebe die riesigen Urzeitwesen vor der Profitgier verbrecherischer Wissenschaftler zu sch\u00fctzen? Ein phantastisches Abenteuer, das vor 10 Millionen Jahren begann und die Legende Wirklichkeit werden.", "imdb": 5.1}, {"title_de": "Besuch bei Van Gogh", "year": 1985, "description_de": "F\u00fcr ihre Forschungen ben\u00f6tigt die Wissenschaftlerin Marie Grafenstei teure Energie-Einheiten, die sie aber nicht finanzieren kann. Als wertvollste W\u00e4hrung gelten derzeit antiquarische Kunstwerke. Marie reist darum per Zeitmaschine und in Begleitung ihrer Assistentin Kati ins 19. Jahrhundert.  Dort besucht sie den Maler Vincent van Gogh  um einige seiner Gem\u00e4lde zu erwerben \u2026", "imdb": 6.1}, {"title_de": "Blood Circus", "year": 1985, "description_de": "", "imdb": 4.3}, {"title_de": "Blue Yonder \u2013 Flug in die Vergangenheit", "year": 1985, "description_de": "Mit einer Zeitmaschine reist ein zehnj\u00e4hriger Junge in die 20er Jahre, um seinen Gro\u00dfvater, einen waghalsigen Flugpionier und genialen Erfinder, kennenzulernen und vor einem Ungl\u00fcck zu bewahren. Aufwendig inszenierter und fl\u00fcssig erz\u00e4hlter Unterhaltungsfilm, der sein Thema und seine Charaktere nicht allzu tief auslotet.", "imdb": 6.5}, {"title_de": "Boomtown", "year": 1985, "description_de": "", "imdb": 6.1}, {"title_de": "Brazil", "year": 1985, "description_de": "Sam Lowry ist ein kleiner Angestellter im Archiv des allm\u00e4chtigen \u201eMinisteriums f\u00fcr Information\u201c (M.O.I.) in einer d\u00fcsteren, b\u00fcrokratisierten und technisierten Welt. In seinen Tr\u00e4umen trifft er als gefl\u00fcgelter Held in schimmernder R\u00fcstung eine blonde Sch\u00f6nheit in wallendem Wei\u00df. Im wirklichen Leben m\u00f6chte er gerne unauff\u00e4llig leben. Seine einflussreiche Mutter, die mit ihrer Freundin um den besseren Sch\u00f6nheitschirurgen konkurriert, arrangiert eine Bef\u00f6rderung, die Sam aber ablehnt.", "imdb": 7.8}, {"title_de": "Brennender Tod", "year": 1985, "description_de": "W\u00e4hrend in England Winter herrscht, wird die Kanalinsel Fara von einer Hitzewelle heimgesucht. Die Dorfschenke \"Swan\" wird zum Mittelpunkt des Lebens, denn nur dort gibt es noch ausreichend kalte Getr\u00e4nke. Zu den zur\u00fcckhaltenderen G\u00e4sten z\u00e4hlt der geheimnisvolle Wissenschaftler Godfrey Hanson (Christopher Lee), der sich kaum in der Kneipe blicken l\u00e4sst und sich meistens in seinem Zimmer einschlie\u00dft. Panik bricht aus, als ein Inselbewohner nach dem anderen verschwindet. Nur Hanson scheint mehr zu wissen, doch zun\u00e4chst verr\u00e4t er nichts - bis Callum (Patrick Allen) in dessen Zimmer einbricht und eine grauenvolle Entdeckung macht...", "imdb": 5.6}, {"title_de": "C.H.U.D. - Panik in Manhattan", "year": 1985, "description_de": "Unter den Stra\u00dfen von New York verschwinden einige Obdachlose, die sich dort ein neues Zuhause eingerichtet haben.  Erst interessiert sich niemand f\u00fcr diese Vorf\u00e4lle, aber als die Frau eines Kommissars verschwindet, wird dieser neugierig.  Zusammen mit dem Koch einer Armenk\u00fcche und einem Fotografen, der einige Zeit unter den Obdachlosen gelebt hat, kommt er einer Verschw\u00f6rung auf die Spur, die ihn ganz nach oben ins Rathaus f\u00fchrt.", "imdb": 5.6}, {"title_de": "Chiller \u2013 Kalt wie Eis", "year": 1985, "description_de": "Tiefgefrorene Menschen, \u2018Cryonics\u2019, liegen bis zu dem Tag in ihren eiskalten und hoch technisch ausger\u00fcsteten Gefrierr\u00f6hren, an dem sie von Wissenschaftlern aufgetaut werden, um durch modernste Mittel der Kryochirurgie zu neuem Leben zu gelangen. Noch kein Wesen ist aus dem Reich der Eingefrorenen zur\u00fcckgekehrt...", "imdb": 4.5}, {"title_de": "Chocky's Children", "year": 1985, "description_de": "", "imdb": 7.3}, {"title_de": "City Limits", "year": 1985, "description_de": "F\u00fcnfzehn Jahre nach einer Weltkatastrophe eint ein junger Mann zwei rivalisierende Motorradbanden und f\u00fchrt die Gruppe gegen eine diktatur\u00e4hnliche Organisation zum Sieg", "imdb": 2.5}, {"title_de": "Cocoon", "year": 1985, "description_de": "Aliens besuchten unseren Planeten und sie sind uns nicht feindlich gesinnt. Stattdessen warten sie in robusten Kokons auf dem Meeresboden, bis sie heimgeholt werden. Als sich nun eine neue Gruppe an die R\u00fcckholaktion macht, werden die Kokons im Swimming Pool eines stillgelegten Hauses zwischengelagert. Genau dieses Schwimmbecken n\u00fctzen aber heimlich die Senioren Art, Ben und Joe, die unwillig \u00fcber ihr Alter, doch relativ gl\u00fccklich mit ihren Frauen in einem Heim leben. Das Bad in dem Pool jedoch hat ungeahnte Wirkungen: pl\u00f6tzlich f\u00fchlen sich alle drei verj\u00fcngt, kr\u00e4ftiger und frischer. Verst\u00e4ndlicherweise lassen sie auch ihre Frauen an dem Effekt teilhaben. Doch dadurch werden bald noch andere darauf aufmerksam, was f\u00fcr die Aliens eine Gefahr bedeutet...", "imdb": 6.7}, {"title_de": "Codename: Robotech", "year": 1985, "description_de": "", "imdb": 7.6}, {"title_de": "Cosmo Police Justy", "year": 1985, "description_de": "Die Menschheit hat sich in der ganzen Galaxie ausgebreitet. Die Cosmo-Polizei versucht mit allen Mitteln die kriminellen Esper zu bek\u00e4mpfen und ist froh, dass Justy an ihrer Seite k\u00e4mpft und sie tatkr\u00e4ftig unterst\u00fctzt.", "imdb": 5.2}, {"title_de": "Creator - Der Professor und die S\u00fcnde", "year": 1985, "description_de": "Der exzentrische Wissenschaftler und Nobelpreistr\u00e4ger Dr. Harry Wolper sollte nach dem Willen seiner Kollegen eigentlich in Rente gehen. Doch Harry schafft es immer wieder, sich davor zu dr\u00fccken. Derzeit arbeitet er daran, neues Leben zu erschaffen, genauer gesagt will er seine verstorbene Frau zur\u00fcckholen. Mit Hilfe seines Assistenten und einer jungen Spenderin r\u00fcckt das Ziel immer n\u00e4her\u2026", "imdb": 6.1}, {"title_de": "Creature", "year": 1985, "description_de": "Irgendwann in der Zunkunft streiten zwei interplanetare Gro\u00dfkonzerne um die besten Ressourcen im All: die Amerikaner von NTI und die deutsche Firma Richter Dynamics. Als die Deutschen auf dem Saturnmond Titan eine H\u00f6hle mit 200.000 Jahre alten au\u00dferirdischen Artefakten finden, sind auch zahlreiche Metallzylinder mit organischen Proben dabei, von denen die meisten zerbrochen sind. Eines enth\u00e4lt jedoch noch ein Alien, das schon auf dem R\u00fcckweg zum Schiff entkommen kann und die Menschen t\u00f6tet. Nach einem weiteren Unfall auf der Raumstation entsenden beide Konzerne neue Schiffe nach Titan, doch als das Schiff der Amerikaner mittels Bruchlandung ankommt, ist das Schiff der Deutschen schon so gut wie entv\u00f6lkert - und das Alien macht sich die Tatsache zunutze, da\u00df er die K\u00f6rper seiner Opfer \u00fcber den Tod hinaus kontrollieren kann...", "imdb": 4.4}, {"title_de": "D.A.R.Y.L. - Der Au\u00dfergew\u00f6hnliche", "year": 1985, "description_de": "D.A.R.Y.L. = Datenverarbeitender Roboter Jugendliche Lebensform. Ein Junge mit einem Computer anstelle eines Gehirns, wird von einem Wissenschaftler aus einem Hochsicherheitskomplex herausgeschmuggelt und freigelassen. Durch den Kontakt mit Menschen entwickelt sich die k\u00fcnstliche Intelligenz des Knaben weiter. Er wird mehr und mehr in die Gesellschaft integriert, bis man ihn wiederfindet...Ein erneuter Fluchtversuch steht an.", "imdb": 6.3}, {"title_de": "Das Geheimnis der Phantomh\u00f6hlen", "year": 1985, "description_de": "Als das Milit\u00e4r den Eingang einer uralten H\u00f6hle freisprengt, ahnt es noch nicht, welche Gehemnisse auf sie warten. Nach einem Abstieg unter der F\u00fchrung des H\u00f6hlenforschers Clayton betreten sie eine faszinierende,fremde unterirdische Welt, wie sie zuvor noch kein Mensch gesehen hat. Doch je tiefer sie in das labyrinthartige H\u00f6hlenstystem eindringen, desto sicherer ist es, dass sie hier unten nicht alleine sind. Irgendwas oder irgendwer beobachtet sie und ob sie hier lebend wieder raus kommen liegt nicht mehr in ihrer Hand....", "imdb": 4.7}, {"title_de": "Das Omega-Projekt", "year": 1985, "description_de": "Der k\u00fcnstliche Mensch J.O.E. wurde als perfekte Kampfmaschine entwickelt. Doch dann finden zwei Forscher heraus, dass der Android \u00fcber einen gro\u00dfen Gerechtigkeitssinn verf\u00fcgt und unf\u00e4hig ist, zu t\u00f6ten. Das Milit\u00e4r will J.O.E. daraufhin aus dem Verkehr ziehen. Die beiden Wissenschaftler wollen ihn retten und werden fortan vom Milit\u00e4r gejagt. - Ein Killerroboter als der bessere Mensch: Origineller Zukunftsthriller.", "imdb": 4.6}, {"title_de": "Das Philadelphia Experiment", "year": 1985, "description_de": "Im Jahr 1943 betreibt die US Navy Experimente, die ihre Kriegsschiffe f\u00fcr das feindliche Radar unsichtbar machen sollen. Als einer dieser Versuche aus dem Ruder ger\u00e4t, werden die beiden Soldaten David und Jimmy in das Jahr 1984 versetzt. W\u00e4hrend sie unter dem Kulturschock zu leiden haben, wird der Geheimdienst auf sie aufmerksam und will sie in Gewahrsam nehmen. Noch gr\u00f6\u00dfere Gefahr droht jedoch durch den Umstand, dass die Welt unweigerlich dem Untergang geweiht ist, sollte es David und Jimmy nicht gelingen, das Zeitloch zu schlie\u00dfen. Die Handlung des Science-Fiction-Films basiert tats\u00e4chlich auf der Legende vom Philadelphia Experiment.", "imdb": 6.1}, {"title_de": "Dead End", "year": 1985, "description_de": "", "imdb": 7.4}, {"title_de": "Denis & Denis: The Movie", "year": 1985, "description_de": "", "imdb": 5.6}, {"title_de": "Der Autovampir", "year": 1985, "description_de": "Doktor Marek, ein Unfallarzt aus Prag, kommt durch Zufall hinter das Geheimniss eines in der Testphase befindlichen Sportwagens namens \u201eFerat\u201c, dessen Fahrer auf mysteri\u00f6se Weise durch Blutverlust ums Leben kommen: Das Auto hat einen vampirisierten Motor - Blut ist sein Benzin! Doch trotz seiner intensiven Nachforschungen gelingt es Doktor Marek nicht, eine Gro\u00dfproduktion f\u00fcr einen japanischen Konzern zu verhindern. Das Vapirauto erobert die Welt\u2026", "imdb": 5.8}, {"title_de": "Der Komet", "year": 1985, "description_de": "Alle paar Millionen Jahre wieder: Ein Komet der zuletzt zur Zeit der Dinosaurier an der Erde vorbeizog ist wieder da. Die Menschheit feiert das Ereignis, doch der Schweif des Kometen streift die Erde und vernichtet fast augenblicklich die gesamte Menschheit. Die meisten zerfallen zu rotem Staub, einige mutieren zu Zombies, nur wenige Menschen \u00fcberstehen die Katastrophe unbeschadet.  Unter den \u00dcberlebenden sind die Geschwister Regina und Samantha .  Die beiden k\u00e4mpfen sich mit einem weiteren \u00dcberlebenden durch Los Angeles und als w\u00e4ren die Zombies nicht schon Bedrohung genug, trachtet ihnen auch noch eine Gruppe \u00dcberlebender Wissenschaftler auf der Suche nach einem Heilmittel nach dem Leben ...", "imdb": 6.3}, {"title_de": "Der unsichtbare Mensch", "year": 1985, "description_de": "Jonathan Griffin gelingt das Unglaubliche: Bei Forschungsarbeiten schafft er es, sich unsichtbar zu machen. Doch eines hat er nicht bedacht, er jagt den Menschen nur Angst und Schrecken ein. Sie fliehen vor ihm und versuchen ihn zu bek\u00e4mpfen. Hilfe und Unterst\u00fctzung erwartet er von seinem einstigen Freund und Forscherkollegen Kamp. Doch dieser wittert sofort seine gro\u00dfe Chance, Macht und Gesch\u00e4fte. Dazu versucht er die Tageb\u00fccher mit den sensationellen Aufzeichnungen in seinen Besitz zu bringen. Griffin muss nun alles versuchen um wenigstens das Schlimmste zu verhindern, wenn es schon f\u00fcr ihn keine R\u00fcckkehr in ein normales Leben gibt. Eine turbulente und dramatische Jagd beginnt", "imdb": 6.0}, {"title_de": "Die Bestie aus dem Weltraum", "year": 1985, "description_de": "Captain Larry Madison erh\u00e4lt den Auftrag, zusammen mit seiner Crew auf dem fernen Planeten Lorrigen das kostbare Metall Autalium aufzusp\u00fcren. Dort erwartet die Crew ein seltsamer Mann namens Onaf, der ihnen erkl\u00e4rt, dass ein durchgedrehter Computer den Planeten in seiner Gewalt hat. Schon bald muss die Crew die Flucht ergreifen...", "imdb": 4.0}, {"title_de": "Die Braut", "year": 1985, "description_de": "Eva wird als Gef\u00e4hrtin f\u00fcr die fr\u00fcher erschaffene Kreatur Viktor von Baron Charles Frankenstein erschaffen. Sie kann zuerst nicht sprechen und bewegt sich nackt im Schloss. Sie wird unterrichtet.  Der von Eva abgewiesene Viktor zerst\u00f6rt das Labor, flieht und verbringt einige Zeit bei einem Zirkus, wo er den kleinw\u00fcchsigen Rinaldo kennenlernt.  Baron Frankenstein findet Eva attraktiv. Der eifers\u00fcchtige Viktor t\u00f6tet ihn. Eva und Viktor fahren gemeinsam nach Venedig.", "imdb": 5.4}, {"title_de": "Die Ewoks - Karawane der Tapferen", "year": 1985, "description_de": "Nach einer ziemlich unsanften Bruchlandung auf dem Waldmond Endor, werden die Towanis von ihren Kindern getrennt und geraten in die F\u00e4nge des schrecklichen Riesen Gorax. Alleine haben Mace und seine Schwester Cindel nat\u00fcrlich keine Chance die Eltern zu befreien, doch zum Gl\u00fcck begegnen sie den freundlichen Ewoks. Mit Hilfe der tapsigen Waldbewohner starten sie eine aufregende Rettungsmission und erleben dabei die unglaublichsten Abenteuer\u00a0\u2026", "imdb": 5.3}, {"title_de": "Die Solo-Kampfmaschine", "year": 1985, "description_de": "Zukunft... Endzeit... unvorstellbares Inferno: Gesetz und Recht gibt es nicht. Eine Bande brutaler Weglagerer in wilder, schwarzer Kluft, machen mit gef\u00e4hrlichen Vehikeln die \u00f6de Gegend unsicher. Gewissenlose M\u00f6rder, die sich nehmen, was sie wollen. Frauen sind f\u00fcr die schwarzen Teufel nur Objekte f\u00fcr obsz\u00f6ne Qu\u00e4lereien und zum abreagieren sexueller Begieriden. Aber ein Held ist \u00fcbriggeblieben, der sich an die Zivilisation und ihre Vorz\u00fcge erinnert: TRACE (Gary Watkins) - die SOLO-Kampfmaschine. Als seine sch\u00f6ne, unbek\u00fcmmerte Schwester ARLIE (Linda Wiesmeier) in die H\u00e4nde der schwarzen Teufel ger\u00e4t, sieht er rot. Unterst\u00fctzt von STRINGER - einer attraktiven Kriegerin - und SPIKE - einem h\u00fcbschen Teenager mit hellseherischen F\u00e4higkeiten - jagt TRACE die marodierende Bande und jagt sie mit seinem feuerspeienden, atombetriebenen Superauto.", "imdb": 4.8}, {"title_de": "Die verr\u00fcckten Abenteuer von Clever und Smart", "year": 1985, "description_de": "", "imdb": 6.4}, {"title_de": "Dirty Pair - Aff\u00e4re Nolandia", "year": 1985, "description_de": "Kei und Yuri werden zu einem dringenden Einsatz auf den Planeten Nolandia gerufen, doch als sie dort ankommen, finden sie ihre Auftraggeberin bereits ermordet vor und das Kind, das sie besch\u00fctzen sollten, ein kleines M\u00e4dchen namens Misuni, ist verschwunden. Die Suche f\u00fchrt die beiden Trouble Consultants in den Dschungel Nolandias, wo sich merkw\u00fcrdige Dinge ereignen. Verst\u00f6rende Visionen machen es Kei und Yuri schwer, ihren Auftrag zu erf\u00fcllen und dazu hat jemand ofensichtlich starkes Interesse daran, da\u00df Misuni nicht gefunden wird...", "imdb": 6.5}, {"title_de": "Dr. Otto and the Riddle of the Gloom Beam", "year": 1985, "description_de": "", "imdb": 4.9}, {"title_de": "Enemy Mine - Geliebter Feind", "year": 1985, "description_de": "Die Menschheit befindet sich im Krieg: Gegen die echsenartigen Dracs k\u00e4mpfen sie um die Herrschaft \u00fcber ein Planetensystem. Nach einem Kampfschaden landet der irdischer Raumj\u00e4gerpilot Willis Davidge auf einem fremden Planeten, allerdings stellt er bald fest, dass er nicht der einzige \u00dcberlebende der Schlacht ist \u2013 Jeriba Shigan ein Soldat der feindlichen Dracs, hat auch \u00fcberlebt. Nach anf\u00e4nglichem erbitterten Kampf entwickelt sich schlie\u00dflich eine Freundschaft zwischen den Beiden, als Jeriba Willis\u2018 Leben rettet. Bald erwartet der Drac ein Kind und sp\u00fcrt, dass es bei der Geburt Probleme geben k\u00f6nnte ...  Willis verpflichtet sich liebevoll f\u00fcr das Kind zu sorgen und es zu einem Stammesmitglied der Dracs zu erziehen. Wohlwissend, dass Menschen Dracs gew\u00f6hnlich fangen und als Sklaven halten ...", "imdb": 6.8}, {"title_de": "Eternal Evil", "year": 1985, "description_de": "", "imdb": 3.9}, {"title_de": "Evils of the Night", "year": 1985, "description_de": "In einem Collegest\u00e4dtchen landet ein Raumschiff mit den drei au\u00dferirdischen Wissenschaftlern Dr. Kozmar (John Carradine), Dr. Zarma (Julie Newmar) und Cora (Tina Louise) an Bord. Diese brauchen frisches Teenagerblut, um ewige Jugend zu erlangen. Vor Ort engagieren sie die beiden Tankw\u00e4rter Fred (Aldo Ray) und Kurt (Neville Brand), um ihnen das Frischfleisch zu besorgen. Ein Baggersee h\u00e4lt zahlreiche leichtbekleidete Opfer bereit \u2026", "imdb": 3.7}, {"title_de": "Fantadroms", "year": 1985, "description_de": "", "imdb": 8.0}, {"title_de": "Formators: Attack of the Xelans", "year": 1985, "description_de": "", "imdb": 7.3}, {"title_de": "Four Episodes from 1984", "year": 1985, "description_de": "", "imdb": 7.7}, {"title_de": "Fright Show", "year": 1985, "description_de": "", "imdb": 4.8}, {"title_de": "Future Kill - Die Herausforderung", "year": 1985, "description_de": "Eine Mischung aus Punk und Metallmonster verbreitet in einer Zukunftslandschaft Furcht und Schrecken unter jugendlichen Atomkraftgegnern.", "imdb": 3.8}, {"title_de": "Future Project \u2013 Die 4. Dimension", "year": 1985, "description_de": "Amerikanischen Wissenschaftlern ist es gelungen eine Zeitmaschine zu bauen.Die Maschine ist aber gef\u00e4hrlich und unberechenbar und landet deshalb auf dem Schrottplatz der US-Luftwaffe.Um im Physikunterricht bestehen zu k\u00f6nnen, bedienen sich zwei Sch\u00fcler dieses geheimnisvollen Apparates.Es kommt wie es kommen muss, die Maschine ger\u00e4t au\u00dfer Kontrolle.......", "imdb": 5.9}, {"title_de": "Generation", "year": 1985, "description_de": "", "imdb": 5.2}, {"title_de": "Godzilla - Die R\u00fcckkehr des Monsters", "year": 1985, "description_de": "Er ist wieder da. Urpl\u00f6tzlich taucht Godzilla aus dem Meer auf und geht in der Bucht von Tokio an Land. Mit allenm\u00f6glichen waffentechnischen Tricks versucht man Godzilla aufzuhalten, aber er l\u00e4\u00dft sich nicht bremsen und zerst\u00f6rt immer weiter was auch immer sich ihm in den Weg stellt. Nachdem alle Versuche, ihn zur Strecke zu bringen, fruchtlos verlaufen sind, setzen die Japaner sogar ihre fliegende Superwaffe \"Super-X\" ein. Aber selbst die kann gegen das Monster nichts ausrichten. Als man feststellt, da\u00df sich Godzilla an der Flugbahn der V\u00f6gel orientiert versucht man ihn mit elektrischen Signalen in einen Vulkan zu locken...", "imdb": 6.8}, {"title_de": "Goshogun - Time \u00c9tranger", "year": 1985, "description_de": "Remy Shimoda hat es eilig. Sie ist auf dem Weg zu einer Wiedervereinigen mit den anderen Mitgliedern des Go Shogun Teams und ist dabei zu sp\u00e4t dran. Eine Polizeiaktion mit R\u00e4ubern kommt ihr dann auch noch in die Quere und die fl\u00fcchtenden R\u00e4uber verfolgt sie dann bis zur Stra\u00dfe. Kurzzeitig ist ihr Sehverm\u00f6gen getr\u00fcbt, weswegen sie dann in einen Unfall verwickelt wird. Ab hier teilt sich der Plot, die eine Geschichte erz\u00e4hlt von ihr, w\u00e4hrend sie im Krankenhaus liegt. Der andere Teil zeigt sie und ihre Freunde in einer fremdartigen Stadt, wo allen der Tod prophezeit wurde. Remy wird von Visionen an ihren Tod geplagt und von einem M\u00e4dchen und ihrer Panther-\u00e4hnlichen Katze heimgesucht. Der Schl\u00fcssel zu allem ist ein Tempel, der sich im Zentrum der Stadt befindet, so macht sich das Team auf den Weg, um zu diesem Tempel zu gelangen. Basierend auf der Roboter-Serie \"Go-Shogun\" fokussiert sich die Geschichte auf Remy, dem weiblichen Mitglied des Teams.", "imdb": 7.2}, {"title_de": "Greed", "year": 1985, "description_de": "", "imdb": 7.3}, {"title_de": "Gwen et le livre de sable", "year": 1985, "description_de": "", "imdb": 6.8}, {"title_de": "Gy\u00e9m\u00e1ntpiramis", "year": 1985, "description_de": "", "imdb": 3.1}, {"title_de": "Hemophilia", "year": 1985, "description_de": "", "imdb": 7.4}, {"title_de": "Historias violentas", "year": 1985, "description_de": "", "imdb": 7.1}, {"title_de": "Hydra - Die Ausgeburt der H\u00f6lle", "year": 1985, "description_de": "Irgendwo im atlantischen Ozean schmei\u00dfen die Amis eine ausrangierte Atombombe ab. Man ben\u00f6tigt sie einfach nicht mehr. Etwas ung\u00fcnstig erweist sich der Umstand, dass dort eine Seeschlange herumschwimmt und dann eben mutiert. Nun ist sie ja ein wenig b\u00f6se und greift auch mal einen Fischkutter an. Dem \u00dcberlebenden glaubt man kein Wort. Also setzt er alles dran die Existenz zu beweisen. Und die Riesenanguis meuchelt weiter.", "imdb": 3.6}, {"title_de": "Incidents in an Expanding Universe", "year": 1985, "description_de": "", "imdb": 4.9}, {"title_de": "Interface", "year": 1985, "description_de": "Der Tod lauert im Untergrund. Es sollte ein Computerspiel werden - doch die Phantasie wandelt sich in t\u00f6dliche Realit\u00e4t. Die Besessenheit von Computerspezialisten \u00f6ffnet die T\u00fcren zu einer Welt voller Terrorismus, Brutalit\u00e4t und Mord. Es ist ein Spiel, das Rex und Anny gewinnen m\u00fcssen. Ihr Leben h\u00e4ngt davon ab . . .", "imdb": 3.7}, {"title_de": "Joey", "year": 1985, "description_de": "Pl\u00f6tzlich klingelt sein rotes Spielzeugtelephon. Ultra-glei\u00dfendes Licht l\u00e4\u00dft es gespenstisch neongrell im dunklen Zimmer aufleuchten. Seine Spielsachen erwachen zum Leben und, Joey telephoniert mit seinem toten Vater. Die T\u00fcr zu einer anderen, phantastischen Dimension steht offen. Joey entwickelt \u00fcbersinnliche Kr\u00e4fte. Doch eine heimt\u00fcckische Bauchrednerpuppe lockt Joey und seine Freunde in eine unheimliche Falle. Bedrohliche Geister lauern \u00fcberall. Was als aufregendes Spiel begonnen hat, nimmt bald erschreckende und gef\u00e4hrliche Ausma\u00dfe an. Nur Joey kann dem ein Ende setzen. Er l\u00e4\u00dft sich auf das riskante Abenteuer ein.", "imdb": 4.7}, {"title_de": "Keiron: The First Voyager", "year": 1985, "description_de": "", "imdb": 6.1}, {"title_de": "Konrad", "year": 1985, "description_de": "", "imdb": 6.0}, {"title_de": "L'Affaire des Divisions Morituri", "year": 1985, "description_de": "", "imdb": 5.6}, {"title_de": "L'Herbe rouge", "year": 1985, "description_de": "", "imdb": 6.6}, {"title_de": "L.I.S.A. - Der helle Wahnsinn", "year": 1985, "description_de": "Gary und Wyatt sind zwei arme W\u00fcrstchen. Bei Ihren Mitsch\u00fclern gelten sie als absolute Nullen und bei den M\u00e4dchen schl\u00e4gt jeder Ann\u00e4herungsversuch fehl. Doch eines Tages kommt ihnen eine phantastische Idee: Sie entwickeln sich ihre Traumfrau mit ihrem Homecomputer. L.I.S.A. hei\u00dft das umwerfende Ergebnis: Sie ist atemberaubend sch\u00f6n und super intelligent. Obendrein kann sie zaubern und erf\u00fcllt den beiden \u201eHobby-Frankensteins\u201c jeden Wunsch. F\u00fcr Gary und Wyatt beginnt nun eine irre Zeit.\u00a0\u2013 Aber auch eine Zauberfee schafft Probleme: Wie soll man den Eltern erkl\u00e4ren, dass im Kinderzimmer eine Pershing-Rakete steht, die Gro\u00dfeltern im K\u00fchlschrank eingefroren sind und Bruder Chet, in ein wabbeliges Monster verwandelt wurde\u00a0\u2026", "imdb": 6.6}, {"title_de": "Lifeforce - Die t\u00f6dliche Bedrohung", "year": 1985, "description_de": "Eine britische Raummission, zur Erforschung des Halleyschen Kometen, entdeckt in seinem Schweif ein geheimnisvolles Flugobjekt. An Bord finden sie die Leichen zweier unbekannter M\u00e4nner und einer verf\u00fchrerisch-sch\u00f6nen Frau im Tiefschlaf. Sie beginnen mit der Bergung und l\u00f6sen damit eine Katastrophe aus. Als das Raumschiff wieder auf der Erde landet, ist es ausgebrannt und die Besatzung bis auf Kommandant Carlsen tot. Die drei Passagiere st\u00fcrzen als blutsaugende Aliens London in ein apokalyptisches Chaos. Carlsen nimmt als einziger \u00dcberlebender der Forschungsmission den Kampf gegen die Vernichtung der Menschheit auf - und gegen Mathilda May, die den Zuschauern als erotische und furchterregende Au\u00dferirdische den Atem raubt.", "imdb": 6.1}, {"title_de": "Mad Max - Jenseits der Donnerkuppel", "year": 1985, "description_de": "Mad Max, der letzte wahre K\u00e4mpfer nach der barbarischen Apokalypse, gelangt auf der Suche nach seinem gestohlenen Dromedargespann an den W\u00fcstenhandelsplatz Bartertown. Hier herrscht Aunty Entity mit Strenge und Gewalt. Sie schl\u00e4gt Max einen Handel vor: wenn er den riesenhaften Blaster im Zweikampf unter der Donnerkuppel besiegt, soll er seine Ausr\u00fcstung zur\u00fcckerhalten. Max gewinnt die erbarmungslose Auseinandersetzung, bei der alle Waffen erlaubt sind, doch er schenkt Blaster und seinem Herrn Master, einem Gnom, das Leben. W\u00fctend l\u00e4\u00dft Aunty ihn fesseln und in die W\u00fcste jagen. Aber Mad Max kehrt zur\u00fcck nach Bartertown. H\u00e4rter und unerbittlicher als je zuvor. Bei einer rasanten Verfolgungsjagd durch die unendliche W\u00fcste kommt es zur spektakul\u00e4ren Entscheidung...", "imdb": 6.2}, {"title_de": "Max Headroom: Der Film", "year": 1985, "description_de": "Irgendwann in der Zukunft. Gigantische TV Stationen beherrschen die Welt. Unter ihnen die gr\u00f6sste NETWORK 23. Starreporter Edison Carter ist einer heissen Sache auf der Spur, die f\u00fcr ihn t\u00f6dlich endet. Um nichts mehr dem Zufall zu \u00fcberlassen, wird sein Nachfolger durch einen Computer generiert: Max Headroom, der DEUS EX MACHINA , ist geboren. Doch sein Programm ist fehlerhaft. Max stottert und entwickelt ein ungewolltes Eingenleben, das den m\u00e4chtigsten der M\u00e4chtigen sehr zu schaffen macht ---- abschalten!", "imdb": 7.1}, {"title_de": "Megazone 23", "year": 1985, "description_de": "Ein jugendlicher Stadtbewohner kommt durch Zufall an ein spezielles Motorrad mit versteckten Funktionen, welche ihn allm\u00e4hlich die wahre Natur der Stadt, in der er wohnt, entdecken lassen.", "imdb": 6.8}, {"title_de": "Miami Golem", "year": 1985, "description_de": "In einem Versuchslabor in Florida bastelt eine Wissenschaftscrew an einem Zellproben-Experiment. Reporter Milford wittert eine dicke Story und bekommt auch gleich eine Gelegenheit, eine Erscheinung parapsychologischer Art zu filmen, die selbst den \u2019Ghostbusters\u2019 Angst eingejagt h\u00e4tte. W\u00e4hrenddessen halten zwei Gangster und ein alter Mann im Anorak eine S\u00e9ance mit einem \u00fcbernat\u00fcrlichen Wesen in den Everglades ab. Man merkt bereits: Halbe Sachen sind hier nicht in Planung. Nein, die Gangster halten es mit \u2019Pinky & Brain\u2019 und wollen die Weltherrschaft.", "imdb": 3.8}, {"title_de": "Misiunea spa\u021bial\u0103 Delta", "year": 1985, "description_de": "", "imdb": 6.5}, {"title_de": "Monitors", "year": 1985, "description_de": "", "imdb": 6.5}, {"title_de": "Morgengrauen", "year": 1985, "description_de": "", "imdb": 4.5}, {"title_de": "Night Eyes", "year": 1985, "description_de": "In Toronto gehen auf einmal hundegro\u00dfe Ratten um. Dadurch k\u00f6nnte die ganze Metropole in Gefahr sein. Der Basketballtrainer Paul (Sam Groom) und die Gesundheitsbeamtin Kelly (Sara Botsford) wollen der t\u00f6dlichen Gefahr auf den Grund gehen, um die Katastrophe abzuwenden. Aber die Ratten erweisen sich als geschickte und z\u00e4he Gegner, mit denen keineswegs zu Spa\u00dfen ist. Denn die Kr\u00e4fte der einmal degenerierten Natur verschieben die bisherige Ordnung so gr\u00fcndlich, dass alles aufgeboten werden muss, um nicht unterzugehen.", "imdb": 4.9}, {"title_de": "O-bi, o-ba: Koniec cywilizacji", "year": 1985, "description_de": "", "imdb": 7.2}, {"title_de": "Poke", "year": 1985, "description_de": "", "imdb": 4.0}, {"title_de": "Proxima Centauri 3 - Revolte im All", "year": 1985, "description_de": "Verbrecher Grange wird nach einem Bank\u00fcberfall zu lebenlanger Haft in der Gef\u00e4ngniskolonie Botony Bay auf dem W\u00fcstenplaneten Proxima Centauri III verurteilt. Mit Unterst\u00fctzung anderer H\u00e4ftlinge zettelt er eine Revolution an, die den Planeten zerst\u00f6ren k\u00f6nnte. Die Tracker, eine Gruppe kampferprobter Waffenexperten, und der Colonel, ein Ex-Cop, wollen dies jedoch verhindern...", "imdb": 3.8}, {"title_de": "R.A.B.L.", "year": 1985, "description_de": "", "imdb": 7.0}, {"title_de": "Regina im Regenbogenland", "year": 1985, "description_de": "Regina Regenbogen mu\u00df gegen eine b\u00f6se Prinzessin k\u00e4mpfen, die der Erde das Licht klauen will.", "imdb": 6.7}, {"title_de": "Rock Aliens", "year": 1985, "description_de": "Aus der vertr\u00e4umten Ruhe einer amerikanischen Kleinstadt wird pl\u00f6tzlich das absolute Chaos, als aus dem All eine \u00fcberirdische Rock-Band mit ihrem gigantischen Gitarren-Raumschiff auftaucht. Der weibliche Sheriff flippt v\u00f6llig aus. Frankie, der Boss der High-School-Band, ruft zum totalen Rock-Krieg gegen die Beat-Invasoren aus dem All auf, denn deren Oberfreak Absid macht sich an seine Freundin Dee Dee ran, der hei\u00dfesten Braut der High School. Bei der Abschlussparty der High School kommt es schlie\u00dflich zur fetzigsten Rock-\u2019n\u2019-Roll-Schlacht aller Zeiten. Als dann auch noch die beiden v\u00f6llig beknackte Massenm\u00f6rder \u201eDer Schnaufer\u201c und sein Freund \u201eS\u00e4gen-Sam\u201c ausbrechen, nimmt der Wahnsinn erst richtig seinen Lauf \u2026", "imdb": 5.2}, {"title_de": "Rude Raid", "year": 1985, "description_de": "", "imdb": 4.5}, {"title_de": "Runaway - Spinnen des Todes", "year": 1985, "description_de": "Science-Fiction-Streifen von Michael Crichton aus dem Jahre 1984, in dem sich Roboter in Killermaschinen verwandeln. Ein Wissenschaftler namens Charles Luther hat ein Todes- Chip erfunden, der die friedliche Roboterwelt in wahnsinnige Maschinenm\u00f6rder verwandelt. Sergeant Jack Ramsey macht sich mit seinem \u00dcberwachungsteam auf, den Wissenschaftler zu schnappen.", "imdb": 5.9}, {"title_de": "R\u00e9gime sans pain", "year": 1985, "description_de": "", "imdb": 6.8}, {"title_de": "S.F.3.D Original Video: Nutrocker", "year": 1985, "description_de": "", "imdb": 8.4}, {"title_de": "Saturn City", "year": 1985, "description_de": "Das P\u00e4rchen Alex und Adam f\u00fchrt eine Raumstation im Saturngebiet. Als die beiden Besuch von dem von der Erde gefl\u00fcchteten Verbrecher Benson bekommen, bringt dieser einen Riesenroboter mit, der das Leben der beiden baldigst bedroht...", "imdb": 5.1}, {"title_de": "Savannah Electric", "year": 1985, "description_de": "", "imdb": 6.2}, {"title_de": "Smoker of the Future", "year": 1985, "description_de": "", "imdb": 8.5}, {"title_de": "Space Warriors 2000", "year": 1985, "description_de": "", "imdb": 2.9}, {"title_de": "Star Knight - Der Herr der Sterne", "year": 1985, "description_de": "Prinzessin Alba will unbedingt heiraten, aber ihrem Vater, dem K\u00f6nig ist einfach kein Freier gut genug! Auch nicht Recke Klever (Harvey Keitel), ein Dorftrottel, der auf Teufel komm raus ein Ritter sein will. Als die Prinzessin beim Schwimmen auch noch von einem Au\u00dferirdischen entf\u00fchrt wird, \u00fcberschlagen sich die Ereignisse.", "imdb": 4.0}, {"title_de": "Star Worms II: Attack of the Pleasure Pods", "year": 1985, "description_de": "", "imdb": 2.7}, {"title_de": "Starchaser: The Legend of Orin", "year": 1985, "description_de": "", "imdb": 6.5}, {"title_de": "Starcross - Das Girl vom anderen Stern", "year": 1985, "description_de": "Joey, ein Automechaniker trifft die sch\u00f6ne Mary und ist von ihr fasziniert. Mary ist allerdings etwas anders, sie kommt von einem anderen Stern und sucht auf der Erde Schutz denn sie wird von Au\u00dferirdischen Killern gejagt. Joey ist fest entschlossen ihr zu helfen, jedoch scheint der Kampf gegen die \u00fcberm\u00e4chtigen Au\u00dferirdischen ausgestattet mit \u00fcbernat\u00fcrlichen F\u00e4higkeiten und Superwaffen ziemlich aussichtslos.", "imdb": 5.3}, {"title_de": "Starfight", "year": 1985, "description_de": "Nichts macht Alex Rogan lieber als das Arcade-Game Starfighter zu spielen. Eines Tages taucht einer der Erfinder des Spiels bei ihm auf und l\u00e4dt ihn ein, mitzukommen. Zu seiner \u00dcberraschung findet sich Alex wenig sp\u00e4ter im Weltall wieder \u2026", "imdb": 6.7}, {"title_de": "Starman", "year": 1985, "description_de": "Jenny Hayden trauert noch immer um ihren toten Mann, als eine au\u00dferirdische Lebensform ausgerechnet in der N\u00e4he ihres einsam gelegenen Hauses landet. Das Raumschiff des Fremden wird zerst\u00f6rt, weswegen er bald menschliche Form annimmt, notgedrungen die von Jennies Ehemann  die er auf einem Foto gesehen hat. Das Alien ist aufgrund einer Einladung, die die Nasa an Bord einer Sonde gepackt hat, gekommen und mu\u00df bald nach Arizona, um dort von einem Raumschiff abgeholt zu werden. Kurzerhand kidnappt er die Frau, damit sie ihn dorthin bringt. Zuerst noch widerstrebend und das Milit\u00e4r informierend, findet sie zunehmend Gefallen an dem Fremden, der immer mehr menschliche Z\u00fcge ihres Gatten annimmt. Inzwischen ist jedoch schon eine gro\u00dfangelegte Verfolgungsjagd im Gange.", "imdb": 7.0}, {"title_de": "Supergirl", "year": 1985, "description_de": "Weil ihrer Heimatstadt die zum \u00dcberleben in der sechsten Dimension notwendige Energiekugel abhanden gekommen ist, kommt Supermans Cousine Kara auf die Erde, wo sich die Kugel nun im Besitz der Hexe Selena befindet. Eigentlich auf der Erde mit \u00fcbernat\u00fcrlichen Kr\u00e4ften ausgestattet, begibt sich Supergirl Kara als Sch\u00fclerin Linda Lee in ein M\u00e4dcheninternat. Schon bald ger\u00e4t sie auch mit Selena aneinander, als diese den attraktiven G\u00e4rtner Ethan mit einem Zaubertrank in sich verliebt machen will und aus Versehen Kara/Linda das Objekt seiner Begierde wird.", "imdb": 4.4}, {"title_de": "Survival Earth", "year": 1985, "description_de": "", "imdb": 3.0}, {"title_de": "Takmer bo\u017esk\u00fd omyl", "year": 1985, "description_de": "", "imdb": 8.3}, {"title_de": "Terminator", "year": 1985, "description_de": "Ein Cyborg aus der Zukunft wird auf eine t\u00f6dliche Mission in die heutige Gegenwart geschickt. Er soll Sarah Connor t\u00f6ten, eine junge Frau, die eine entscheidende Rolle f\u00fcr die Zukunft der Menschheit spielen wird. Sie hat nur eine Chance, Kyle Reese, ein Freiheitsk\u00e4mpfer, der ebenfalls aus der Zukunft kommt.", "imdb": 8.1}, {"title_de": "Terror in the Swamp", "year": 1985, "description_de": "", "imdb": 3.7}, {"title_de": "The Adventures of Mark Twain", "year": 1985, "description_de": "", "imdb": 7.2}, {"title_de": "The Afterman", "year": 1985, "description_de": "", "imdb": 5.1}, {"title_de": "The Boys from Brazil", "year": 1985, "description_de": "Doktor Josef Mengele, KZ-Arzt in Auschwitz, ist nach dem Ende des Dritten Reiches nach Paraguay geflohen und plant Grausiges. Er will eine Hautzelle Adolf Hitlers klonen und den F\u00fchrer in 94-facher Gestalt wieder aufleben lassen. Daf\u00fcr schreckt er vor 94 Morden nicht zur\u00fcck und will die Kinder \u00fcber die ganze Welt verteilen, damit zu gegebenem Zeitpunkt das Vierte Reich entstehen kann. Der Wiener Nazi-J\u00e4ger Liebermann kommt dem \u00fcblen Schergen auf die Schliche.", "imdb": 7.0}, {"title_de": "The Comic", "year": 1985, "description_de": "", "imdb": 3.5}, {"title_de": "The Complete Thunderbirds", "year": 1985, "description_de": "", "imdb": 0.0}, {"title_de": "The Element of Crime", "year": 1985, "description_de": "In dem Klassiker von Lars van Trier kehrt der Kriminalbeamte Fisher durch Hypnose in die Vergangenheit nach Europa zur\u00fcck. Dort hatte er versucht, einen mysteri\u00f6sen Mordfall aufzudecken, doch jetzt kommt er mit Kopfschmerzen in Kairo an. Ficher muss feststellen, dass ihn die L\u00f6sungsmethode eines solchen Falles mit Hilfe des Buches \" The element of crime\" von Osbourne ver\u00e4ndert hat.", "imdb": 6.7}, {"title_de": "The Galactic Garden", "year": 1985, "description_de": "", "imdb": 6.9}, {"title_de": "The Galaxy Invader", "year": 1985, "description_de": "Irgendwo mitten im Niemandsland des Mittleren Westen der USA wird, von einer Bande Hinterw\u00e4ldler, ein Raumschiff abgeschossen. Dessen Insasse, ein etwas seltsam aussehender Auserirdischer wird fortan von den Einheimischen gejagt. Dabei findet der Abgeschossene aber noch Gelegenheit in einer zerr\u00fctteten Familie f\u00fcr klare Verh\u00e4ltnisse zu sorgen. Auch wenn dabei der Ein oder Andere sein Leben lassen muss...", "imdb": 3.0}, {"title_de": "The Mad Ave Wizard", "year": 1985, "description_de": "", "imdb": 6.2}, {"title_de": "The Passing", "year": 1985, "description_de": "", "imdb": 5.5}, {"title_de": "The Return of Bunjee", "year": 1985, "description_de": "", "imdb": 7.1}, {"title_de": "The Revenge of the Teenage Vixens from Outer Space", "year": 1985, "description_de": "", "imdb": 3.4}, {"title_de": "The Steel Collar Man", "year": 1985, "description_de": "", "imdb": 5.9}, {"title_de": "The Tower", "year": 1985, "description_de": "", "imdb": 4.5}, {"title_de": "ThunderCats: Exodus", "year": 1985, "description_de": "", "imdb": 7.9}, {"title_de": "Tintarella di Luna", "year": 1985, "description_de": "", "imdb": 5.4}, {"title_de": "Trancers", "year": 1985, "description_de": "Er ist J\u00e4ger und kommt aus der Zukunft. Seine Beute sind unberechenbare, fanatische \u00dcberl\u00e4ufer aus einem fernen Jahrhundert. Jack l\u00f6scht sie aus - es ist sein Job. Sein gef\u00e4hrlichster Gegner ist Whistler - ein verbrecherischer Despot mit gewaltigen Psychokr\u00e4ften. Mit Hilfe eines Zeitsprungs verfolgt Jack ihn bis ins Jahr 1985. Leena, ein M\u00e4dchen dieses Jahrhunderts, wird nicht nur Verb\u00fcndete, sondern auch seine Geliebte. Seine st\u00e4rkste Waffe ist eine Uhr, mit der er die Welt 10 Sekunden stillstehen lassen kann. Verliert er den dramatischen Kampf gegen Whistler, ist seine Zeitlinie unterbrochen. Er wird dann nie geboren werden. Kann Jack Deth die Vorfahren sch\u00fctzen, um die sp\u00e4ter Geborenen zu retten? Seine Chance liegt in einer langen Sekunde.", "imdb": 6.0}, {"title_de": "Tret\u00ed \u0161arkan", "year": 1985, "description_de": "", "imdb": 6.7}, {"title_de": "Twinkle Nora Rock Me!", "year": 1985, "description_de": "", "imdb": 3.1}, {"title_de": "Underworld", "year": 1985, "description_de": "Als die Edelhure Nicole aus ihrem Bordell entf\u00fchrt wird, beauftragt der reiche Gesch\u00e4ftsmann Hugo Motherskille ihren Ex-Liebhaber Roy Bain, sie zu finden. Bei der Untersuchung des Verschwindens findet er schlie\u00dflich Spuren, die zu Dr. Savary f\u00fchren, der ein seltsames wei\u00dfes Pulver hergestellt hat, das von einer Rasse deformierter Menschen begehrt wird, die in der Unterwelt in der Kanalisation unter der Stadt leben.", "imdb": 4.0}, {"title_de": "Videodrome", "year": 1985, "description_de": "Max Renn ist Teilhaber einer privaten Fernsehgesellschaft, die vor allem Pornos und Gewaltfilme ausstrahlt. Eines Tages st\u00f6\u00dft er auf eine neue Horror-Sex-Show: Videodrome. Er versucht, an die Hinterm\u00e4nner der Produktion heranzukommen. Dabei lernt er die Psychologin Nicki kennen, die ihm bei der Suche helfen will. Als die B\u00e4nder endlich in seinem Besitz sind, stellt Max entsetzt fest, da\u00df Videodrome bei ihm und allen anderen Zuschauern schreckliche Ver\u00e4nderungen verursacht. In diesem Alptraum flie\u00dfen Wirklichkeit und das bunte Geflimmer auf dem Fersehschirm zu einer schrecklichen Einheit zusammen...", "imdb": 7.2}, {"title_de": "V\u00e4gen till Gyllenbl\u00e5!", "year": 1985, "description_de": "", "imdb": 6.6}, {"title_de": "Warnzeichen Gen-Killer", "year": 1985, "description_de": "In einem geheimen Biowaffenforschungslabor kommt es zu einem Unfall mit einem neuentwickelten Kampfstoff. Als sich die Sicherheitstore schlie\u00dfen werden alle Mitarbeiter in dem Geb\u00e4ude eingesperrt w\u00e4hrend sich das Virus langsam ausbreitet. Unterdessen versuchen vor dem verschlossenen Geb\u00e4ude die Mitarbeiter der Regierung den Vorfall zu vertuschen...", "imdb": 6.1}, {"title_de": "Zone Troopers - Kriegsmission aus dem All", "year": 1985, "description_de": "F\u00fcnf GI's sto\u00dfen w\u00e4hrend des zweiten Weltkrieges in Italien auf ein abgest\u00fcrztes Raumschiff. Die \u00fcberlebenden Au\u00dferirdischen verb\u00fcnden sich kurzerhand mit den wackeren US-Soldaten und helfen ihnen, die b\u00f6sen Nazischergen zu besiegen.", "imdb": 5.2}, {"title_de": "Zur\u00fcck in die Zukunft", "year": 1985, "description_de": "Der Teenager Marty McFly wird mit der Zeitmaschine seines Freundes, dem skurrilen Wissenschaftler Dr. Emmett Brown, versehentlich ins Jahr 1955 geschleudert. Dort verhindert er zun\u00e4chst unabsichtlich, dass sich seine zuk\u00fcnftigen Eltern kennen lernen und in einander verlieben, womit er seine eigene Zeugung gef\u00e4hrdet. Zu allem \u00dcberfluss verguckt sich seine Mutter auch noch in ihn. Ihm bleibt nun eine Woche Zeit, seinen tollpatschigen Vater mit seiner Mutter zu verkuppeln und gemeinsam mit Docs drei\u00dfig Jahre j\u00fcngerem alter Ego einen Plan zu entwickeln, wie sie das bevorstehende gro\u00dfe Gewitter nutzen k\u00f6nnen, um ihn in die Gegenwart zur\u00fcck zu schicken.", "imdb": 8.5}, {"title_de": "Zwei Superflaschen r\u00e4umen auf", "year": 1985, "description_de": "Ein Irrer will sich Schluck f\u00fcr Schluck die ganze Welt unter den Nagel rei\u00dfen. Im Geheimlabor seiner Brauerei mischt Meister Smitz seine fl\u00fcssige Wunderwaffe: Elsinore Special, eine willenszersetzende Bier-Drogen-Mixtur. Aber er hat die Rechnung ohne den Wirt gemacht. Denn das Flaschenbr\u00fcderpaar Bob &amp; Doug mischt auch noch mit. Diese Kronenkorken-Clowns sorgen, stets Bier bei Fu\u00df, f\u00fcr ausgeflippte Zwischenf\u00e4lle. Bevor Smith auf dem kanadischen Oktoberfest seine Wunderwaffe einsetzen kann, haben ihn die beiden S\u00fcfflinge abgemeldet und die Flasche fest im Griff. Logisch, da\u00df diese gute Tat von der Brauerei-Erbin Pamela (Lynne Griffin) entsprechend honoriert wird. Na, mit was wohl...Prost!", "imdb": 6.6}, {"title_de": "\u017dena z antisveta", "year": 1985, "description_de": "", "imdb": 5.0}, {"title_de": "\u88c5\u7532\u9a0e\u5175\u30dc\u30c8\u30e0\u30baVOL.I STORIES OF THE \"A.T.VOTOMS\"", "year": 1985, "description_de": "", "imdb": 0.0}, {"title_de": "\u88c5\u7532\u9a0e\u5175\u30dc\u30c8\u30e0\u30baVOL.II HIGHLIGHTS FROM THE \"A.T.VOTOMS\"", "year": 1985, "description_de": "", "imdb": 0.0}, {"title_de": "\u8d85\u6642\u7a7a\u4e16\u7d00\u30aa\u30fc\u30ac\u30b9 MEMORIAL FILE", "year": 1985, "description_de": "", "imdb": 7.1}, {"title_de": "\u96fb\u6483\u6226\u968a\u30c1\u30a7\u30f3\u30b8\u30de\u30f3 THE MOVIE", "year": 1985, "description_de": "", "imdb": 0.0}, {"title_de": "Acre-Doce", "year": 1986, "description_de": "", "imdb": 3.6}, {"title_de": "Aliens - Die R\u00fcckkehr", "year": 1986, "description_de": "Nach der ersten Begegnung Ripleys mit dem Alien sind 57 Jahre vergangen. Ziellos treibt sie sich immer noch im K\u00e4lteschlaf befindlich durchs All. Zuf\u00e4llig wird sie entdeckt und wieder zur\u00fcck zur Erde gebracht. Ihren Berichten \u00fcber die Ereignisse mit dem Alien wird zun\u00e4chst wenig Glauben geschenkt, doch als der Kontakt zu dem mittlerweile bev\u00f6lkerten, aus dem ersten Teil bekannten Planeten abbricht, wird Ripley gebeten zusammen mit einem Trupp Space-Marines nach dem Rechten zu sehen. Sie kommen zu sp\u00e4t - die komplette Kolonie wurde von den Aliens \u00fcberrannt und das Einsatzteam muss es mit der \u00dcbermacht aufnehmen...", "imdb": 8.4}, {"title_de": "Am n\u00e4chsten Morgen kehrte der Minister nicht an seinen Arbeitsplatz zur\u00fcck", "year": 1986, "description_de": "", "imdb": 7.0}, {"title_de": "Aniara", "year": 1986, "description_de": "", "imdb": 0.0}, {"title_de": "Bad Raiders", "year": 1986, "description_de": "Auf der Suche nach einem unber\u00fchrten Paradiesgarten streifen die K\u00e4mpferin Harmony und der idealistisch veranlagte Anderson durch eine post-apokalyptische Welt. Eine gemeingef\u00e4hrliche Rockerbande, die Bad Raiders, machen ihnen das Leben schwer. Doch das ungleiche Team nimmt den Kampf auf.", "imdb": 3.6}, {"title_de": "BAVI STOCK-II The Revenge of Eyesman -\u611b\u306e\u9f13\u52d5\u306e\u5f7c\u65b9\u306b-", "year": 1986, "description_de": "", "imdb": 0.0}, {"title_de": "Big Bang", "year": 1986, "description_de": "", "imdb": 7.1}, {"title_de": "Black Moon", "year": 1986, "description_de": "Der Meisterdieb Quint wird vom FBI angeheuert, um einem Konzern eine Kassette zu stehlen, die beweist, dass der Konzern illegale Gesch\u00e4fte betreibt. Der Einbruch gelingt und Quint muss nur noch zu seinen Auftraggebern nach L.A. kommen. Da ihm die H\u00e4scher des Konzerns dicht auf den Fersen sind, versteckt Quint die Kassette im Prototypen des Superautos Black Moon, welcher ebenfalls nach L.A. geliefert wird. Doch in L.A. angekommen, geschieht etwas Unvorhergesehenes: Professionelle Autodiebe erbeuten bei einem Raubzug Black Moon. Da das FBI die Kassette bis zum Beginn des Prozesses gegen den Konzern braucht und dieser in wenigen Tagen beginnt, muss Quint die Kassette mitsamt Auto wiederbeschaffen. Also macht er sich auf die Suche nach dem Versteck der Autodiebe.", "imdb": 5.5}, {"title_de": "California Crisis", "year": 1986, "description_de": "Noera ist auf dem Weg zur Arbeit, nachdem er die ganze Nacht mit einem Freund getrunken hat, als er Marcia trifft, eine junge Bikerin, die in Richtung Los Angeles unterwegs ist. Pl\u00f6tzlich werden sie in eine Verfolgungsjagd verwickelt und Marcia holt eine verschlossene Metallbox aus einem der verfolgten Fahrzeuge. Darin befindet sich eine dunkle Kugel. Viele Leute wollen die Kugel um jeden Preis und zwingen Noera und Marcia zu einer verzweifelten Flucht, w\u00e4hrend sie versuchen, herauszufinden, was genau das seltsame Objekt ist, das sie bei sich tragen.", "imdb": 6.1}, {"title_de": "Capit\u00e3o El\u00e9ctron contra a Amea\u00e7a Venusiana", "year": 1986, "description_de": "", "imdb": 5.5}, {"title_de": "Captain EO", "year": 1986, "description_de": "", "imdb": 6.3}, {"title_de": "Chocky's Challenge", "year": 1986, "description_de": "", "imdb": 6.6}, {"title_de": "Cin mikrorayonda", "year": 1986, "description_de": "", "imdb": 6.3}, {"title_de": "Citov\u00e9 s\u00faradnice", "year": 1986, "description_de": "", "imdb": 6.9}, {"title_de": "Class of Nuke 'Em High", "year": 1986, "description_de": "Die Tromaville High School befindet sich nur einen Steinwurf weit entfernt vom \u00f6rtlichen Kernkraftwerk. Nach einem St\u00f6rfall, der unter den Teppich gekehrt wird, quillt \u00fcberall auf dem Schulgel\u00e4nde radioaktiver Schleim aus dem Boden, was nicht ohne Folgen f\u00fcr die Sch\u00fcler bleibt.", "imdb": 5.6}, {"title_de": "Condor", "year": 1986, "description_de": "", "imdb": 4.9}, {"title_de": "Crabs ...die Zukunft sind wir", "year": 1986, "description_de": "Im Jahr 1990 herrschen in Australien Mad-Max-artige Zust\u00e4nde, Gangs beherrschen die Stra\u00dfen. Nur diejenigen mit einem Auto k\u00f6nnen ein wenig Freiheit genie\u00dfen. Im von seinem Bruder geliehenen Fahrzeug macht Crabs mit seiner Flamme einen Ausflug ins Autokino, wo sie eine Nacht voller Leidenschaft verbringen. Am n\u00e4chsten Tag m\u00fcssen sie jedoch mit Schrecken feststellen, dass die Reifen zerst\u00f6rt wurden und sie mit zig anderen Leuten gefangen sind. Herr des Gel\u00e4ndes sind Punks, die dort eine neue Gesellschaft gegr\u00fcndet haben. Doch Crabs hat nicht vor, an diesem Ort zu bleiben\u2026", "imdb": 5.9}, {"title_de": "Critters - Sie sind da!", "year": 1986, "description_de": "Die Bewohner des kleinen Kaffs Grovers Bend, das im Mittleren Westen der USA liegt, ahnen nicht, dass ihnen eine gro\u00dfe Gefahr aus dem Weltall droht. Dort haben sich die fiesen Critters auf den Weg zur Erde gemacht, nachdem sie aus dem Gef\u00e4ngnis ausgebrochen sind, das auf einem Asteroiden angelegt worden ist. Die au\u00dferirdischen Betreiber der Strafanstalt schicken zwar ein paar Kopfgeldj\u00e4ger hinterher, aber die Critters sind zun\u00e4chst schneller. In der N\u00e4he von Grovers Bend greifen sie ein Farmhaus an, in dem Jay Brown zusammen mit seiner Frau Helen sowie den Kindern Brad  und April  lebt. W\u00e4hrend sich die Browns der au\u00dferirdischen Angreifer erwehren, hat auch die \u00f6rtliche Polizei unter F\u00fchrung des Chefs Harvey Wind von den Critters bekommen. Au\u00dferdem tauchen die Kopfgeldj\u00e4ger auf, die die Critters wieder einfangen wollen...", "imdb": 6.1}, {"title_de": "Dakota Harris", "year": 1986, "description_de": "Zwei Abenteurer suchen nach einer geheimnisvollen Steintafel. Ihrem Besitzer wird sie unglaubliche Macht verleihen. Wesen von einen anderen Planeten haben die Felsplatte angeblich an den Oster-Inseln im S\u00fcdpazifik zur\u00fcckgelassen. Eine spannende und wilde Jagd nimmt ihren Anfang. Die beiden M\u00e4nner werden zu unerbittlichen Gegnern. Die Tafel darf nicht in die Hand des B\u00f6sen gelangen.", "imdb": 4.3}, {"title_de": "Das Geheimnis des verschollenen Grabmals", "year": 1986, "description_de": "Der amerikanische Abenteurer Phil, der 1936 in einem W\u00fcstengef\u00e4ngnis in der Sahara inhaftiert ist, wird vom Direktor Fontaine ausersehen, den sagenhaften Schatz der Kleopatra zu beschaffen. Er hat nur eine Wahl: Entweder er findet den Schatz, oder er sitzt 30 Jahre ab. Was bleibt Phil, als auf diesen Handel einzugehen. Im Staub der W\u00fcste beginnt die Suche nach dem verschollenen Grabmal und dem Schatz der K\u00f6nige...", "imdb": 4.5}, {"title_de": "Death Powder", "year": 1986, "description_de": "", "imdb": 5.7}, {"title_de": "Def-Con 4 - Das letzte Kommando", "year": 1986, "description_de": "Drei Astroanuten die im All verloren gingen, schaffen es irgendwie zur Erde zur\u00fcckzukehren. Doch auf dem blauen Planeten hat sich w\u00e4hrend ihrer Abwesenheit einiges getan: ein Atomkrieg hat stattgefunden und nur verstrahltes Land zur\u00fcckgelassen. Um zu \u00dcberleben m\u00fcssen die drei gegen fleischfressende Mutanten, schiessw\u00fctige Irre und andere unangenehme, verr\u00fcckte Typen, k\u00e4mpfen. W\u00e4hrenddessen gewinnt ein junger Mann immer mehr an Macht, nicht nur Dank seines florierenden Sklavenhandels\u2026.", "imdb": 4.5}, {"title_de": "Der Biggels-Effekt", "year": 1986, "description_de": "Eigentlich will der Werbefachmann Jim Ferguson noch eine Rede diktieren. Doch da findet er sich pl\u00f6tzlich irgendwo auf einem franz\u00f6sichen Schlachtfeld des Jahres 1917 wieder. Kaum konnte er dem Pilot James Bigglesworth das Leben retten, da sitzt er auch schon wieder in seinem Appartment. Schlie\u00dflich steht ein mysteri\u00f6ser Mann vor Jims Haust\u00fcr, der ihn nach London einl\u00e4dt.", "imdb": 5.6}, {"title_de": "Der einsame K\u00e4mpfer", "year": 1986, "description_de": "Ein Wissenschaftler, der von einem Canyon aus Experimente mit dem Halleyschen Kometen durchf\u00fchren will, kommt einem m\u00e4chtigen Industriebetrieb in die Quere, der dort Atomm\u00fcll gelagert hat. Eine unglaubw\u00fcrdige Actiongeschichte mit zahlreichen Gewaltszenen, die die M\u00f6glichkeiten zu ernsthafter Auseinandersetzung verschenkt...", "imdb": 5.3}, {"title_de": "Der sechs Millionen Dollar Mann", "year": 1986, "description_de": "Steve Austin ist einer der erfolgreichsten Testflieger der NASA. Eines Tages geschieht das Unfassbare: Seine Maschine ger\u00e4t ins Trudeln und die Erde kommt wie eine Wand auf ihn zu. Steve f\u00e4ngt die Maschine in letzter Sekunde ab und setzt zur Bruchlandung an. Die Folgen sind f\u00fcr ihn entsetzlich \u2013 ein Arm und beide Beine m\u00fcssen amputiert werden. Nach vier Wochen erwacht er aus tiefer Bewusstlosigkeit und erf\u00e4hrt gleichzeitig mit der niederschmetternden Wahrheit von einem Forschungsvorhaben eines gro\u00dfen Konzerns, der sechs Millionen Dollar in die Entwicklung eines k\u00fcnstlichen Menschen investieren will. Da er keine Alternative hat, l\u00e4sst er sich auf diese Operation ein, die ihm alle k\u00f6rperlichen Funktionen wiedergeben soll. Nat\u00fcrlich haben die Industriebosse einen exakten Plan, was sie mit dem \u201eneuen\u201c Steve anfangen wollen.", "imdb": 6.9}, {"title_de": "Die Androiden - Sie sind unter uns", "year": 1986, "description_de": "Angela, die Freundin des Journalisten Richard, gewinnt eines Tages eine Flugreise nach Hawaii. Da Richard sie zu dem Zeitpunkt nicht begleiten kann, tritt Angela gemeinsam mit ihrer Freundin Cindy den Flug an. Aus dem Urlaub zur\u00fcckgekehrt, beginnt sich Richard \u00fcber das merklich ver\u00e4nderte Verhalten seiner Freundin zu wundern. Auf schreckliche Weise erf\u00e4hrt er kurze Zeit sp\u00e4ter den Grund daf\u00fcr...", "imdb": 5.1}, {"title_de": "Die Nacht der Au\u00dferirdischen", "year": 1986, "description_de": "Als Eric eines Nachts entdeckt, dass seine Nachbarn au\u00dferirdische Besucher sind, f\u00fchlt er sich in seiner Haut nicht mehr wohl. In der Halloween-Nacht soll die Invasion beginnen. Eric und seine Freundin Ellen jagen durch die Stadt und versuchen die Einwohner zu warnen, doch jeder h\u00e4lt dies f\u00fcr einen Halloween-Scherz. Eric und Ellen realisieren, dass sie die Aliens selbst bek\u00e4mpfen m\u00fcssen. Als um Mitternacht das Raumschiff landet, beginnt das Unglaubliche ...", "imdb": 3.7}, {"title_de": "Die Nacht der Creeps", "year": 1986, "description_de": "In einer Nacht, in der es f\u00fcr die meisten Jugendlichen der Stadt vor allem ums Feiern geht, kommen seltsame Wesen von allen unbemerkt auf die Erde. Sie sind klein und \u00e4hneln ein wenig normalen W\u00fcrmern, sind jedoch t\u00f6dlich. Die Studenten bemerken sie nicht, denn sie gelangen durch den Mond ihrer Opfer in den K\u00f6rper und nisten sich daraufhin im Gehirn ihrer Wirte ein. Dieses verwenden sie als Brutst\u00e4tte und k\u00f6nnen so sogar Tote wieder zu vermeintlichem Leben erwecken. Als die Studenten die Gefahr bemerken, ist es bereits zu sp\u00e4t und so ist ihre einzige Chance, sich mit Schrotflinte und Flammenwerfer gegen die bereits infizierten Menschen zur Wehr zu setzen. Der Kampf gegen die sogenannten Creeps um die Zukunft der Menschheit beginnt.", "imdb": 6.7}, {"title_de": "Die Welt des Frauenplaneten", "year": 1986, "description_de": "Das Raumschiff Cosmos 3 mu\u00df nach einer Meuterei auf einem fremden Planeten notlanden. Erst 18 Jahre sp\u00e4ter trifft das Schwesternschiff Cosmos 1 zur Rettung ein. Auf der Suche nach \u00dcberlebenden mu\u00df sich die Crew zahlreichen Gefahren auf der noch jungen und unsicheren Welt stellen.", "imdb": 2.5}, {"title_de": "Dirty Pair - Project Eden", "year": 1986, "description_de": "Das Jahr 2141: Die Menschheit hat bereits Kolonien auf \u00fcber 3.000 Planeten errichtet. Wenn die Regierungen dieser Kolonien auf Probleme sto\u00dfen, die sie nicht aus eigener Kraft l\u00f6sen k\u00f6nnen, kommt die WWWA ins Spiel: Die Worlds Welfare Work Association. Ihre Agenten - Trouble Consultants genannt - sind hochtrainierte Spezialisten f\u00fcr Sondereins\u00e4tze aller Art. Die beiden Besten - die temperamentvolle Kei und die hochintelligente Yuri - tragen offiziell den Codenamen \"Lovely Angels\". Inoffiziell sind sie besser als \"Dirty Pair\" bekannt, denn wenn sie zum Einsatz kommen, bleibt kein Fall ungel\u00f6st - aber auch kein Stein auf dem anderen und die Spur der Verw\u00fcstung, die die beiden nach sich ziehen, kann schon mal ganze Planeten mit sich rei\u00dfen.", "imdb": 6.9}, {"title_de": "Eat or Be Eaten", "year": 1986, "description_de": "", "imdb": 7.6}, {"title_de": "Echoes Of Death/For Ever Young", "year": 1986, "description_de": "Echoes Of Death/Forever Young ist eine ungew\u00f6hnliche Reflexion \u00fcber die Verleugnung von Altern und Tod durch Technophantasien ewiger Jugend und transhumaner Existenz, die sich mit den synthetischen  Sch\u00f6nheitsidealen einer sich globalisierenden Massenkultur verbinden.", "imdb": 5.5}, {"title_de": "Ein Virus kennt keine Moral", "year": 1986, "description_de": "Der erste deutsche Spielfilm \u00fcber Aids. Eine schwarze Kom\u00f6die, deren Hauptdarsteller die Homosexuellen und Transvestiten Berlins sind und der auf satirische Weise die ersten Phasen der Panik nachzeichnet", "imdb": 5.7}, {"title_de": "El vivo retrato", "year": 1986, "description_de":
