 zusammen an ersten Experimenten gearbeitet. Doch eines Tages geht eines davon entsetzlich schief und Doom wird f\u00fcr Tod erkl\u00e4rt. Einige Jahre sp\u00e4ter: Reed und seine Freunde Benjamin Grimm sowie die Geschwister Sue und Johnny Storm werden im Namen der Wissenschaft ins Weltall bef\u00f6rdert. Im Orbit angelagt werden jedoch alle vier mit einer \u00dcberdosis kosmischer Strahlung verseucht. Wieder auf der Erde zur\u00fcck, stellen die vier fest, dass ihre K\u00f6rper fantastische F\u00e4higkeiten besitzen. Als dann auch noch der gr\u00f6\u00dfenwahnsinige Dr. Doom auf der Bildfl\u00e4che erscheint, k\u00f6nnen nur noch die 'Fantastischen 4' gr\u00f6\u00dferes Unheil verhindern...", "imdb": 3.8}, {"title_de": "The Gate to the Mind's Eye", "year": 1994, "description_de": "", "imdb": 7.6}, {"title_de": "The Journey Inside", "year": 1994, "description_de": "", "imdb": 6.0}, {"title_de": "The Mosaic Project", "year": 1994, "description_de": "", "imdb": 5.5}, {"title_de": "The Regenerated Man", "year": 1994, "description_de": "", "imdb": 4.0}, {"title_de": "The Stranger: Breach of the Peace", "year": 1994, "description_de": "", "imdb": 6.6}, {"title_de": "The Stranger: The Terror Game", "year": 1994, "description_de": "", "imdb": 6.1}, {"title_de": "The World of Hammer: Lands Before Time", "year": 1994, "description_de": "", "imdb": 0.0}, {"title_de": "Time Chasers", "year": 1994, "description_de": "", "imdb": 2.4}, {"title_de": "Timecop", "year": 1994, "description_de": "Ein winzige Ver\u00e4nderung \u2013 und die Zukunft k\u00f6nnte Geschichte sein. Nicht alle nehmen diese Warnung ernst. Ein m\u00e4chtiger und ehrgeiziger Politiker nutzt die streng geheime Zeitreise-Technik und beschlie\u00dft, seine Vergangenheit zu manipulieren, um seinen Weg ins Wei\u00dfe Haus freizumachen. Doch der Elite-Polizist Max Walker, Mitglied der staatlichen Geheimorganisation Time Enforcement Commission, hat geschworen, solche Pl\u00e4ne zu vereiteln. Schnell ger\u00e4t er allerdings selbst in Versuchung, die Vergangenheit zu ver\u00e4ndern, um den lange zur\u00fcckliegenden Mord an seiner Frau ungeschehen zu machen. Van Damme \u00fcberzeugt in einer sehr sympathischen Rolle \u2013 au\u00dfer wenn es beinhart zur Sache geht: Dann schl\u00e4gt, tritt, sticht, ballert er um sich und benutzt dabei jede Waffe, die er in die Finger bekommt.", "imdb": 5.9}, {"title_de": "Trancers IV", "year": 1994, "description_de": "Durch eine technische Panne ger\u00e4t der intergalaktische Kopfgeldj\u00e4ger Jack Deth ins Mittelalter. Aber auch hier treiben die Trancers ihr Unwesen, die den Menschen Blut aussagen, um am Leben zu bleiben.", "imdb": 4.8}, {"title_de": "Trancers V", "year": 1994, "description_de": "Vor langer Zeit hat Jack Deth den schrecklichen Vampir-F\u00fcrsten Caliban besiegt, doch noch immer fehlt ihm die M\u00f6glichkeit zur R\u00fcckkehr ins 24 Jahrhundert. Gemeinsam mit Calibans Sohn Prospero und der ebenso sch\u00f6nen wie furchtlosen Shaleen macht sich Jack auf die Suche nach dem magischen Kristall, dessen Kr\u00e4fte seinem Besitzer erlauben, Zeit und Ort seiner Existenz frei zu w\u00e4hren. Doch bevor die Drei ihr Ziel erreichen, beschert ihnen die Magie einen Feind, mit dem sie nie gerechnet h\u00e4tten: Lord Caliban...", "imdb": 4.6}, {"title_de": "Uchuu no Kishi Tekkaman Blade OVA: Twin Blood", "year": 1994, "description_de": "", "imdb": 6.8}, {"title_de": "Watchers III - Die Jagd geht weiter", "year": 1994, "description_de": "Der \"Outsider\" ist eine biosynthetische Waffe! Im Geheimauftrag der Regierung geschaffen als eine T\u00f6tungsmaschine, entflieht das ungestalte Monster seinen Sch\u00f6pfern im s\u00fcdamerikanischen Dschungel, wo es eine Serie grauenhafter Morde begeht.  Auch die Todesschwadron um Major Ferguson - Wings Hauser -, die das unkontrollierbare Wesen vernichten soll, wird durch das Unget\u00fcm brutal dezimiert. Nur \"Einstein\", eine weitere Z\u00fcchtung aus dem Labor mit einem IQ von 175, kennt die Absichten des unverletzlich erscheinenden \"Outsider\".  Es kommt zu einer unvorstellbaren Schlacht Mensch gegen perfekten Predator.", "imdb": 3.6}, {"title_de": "Weird Night", "year": 1994, "description_de": "", "imdb": 0.0}, {"title_de": "Without Warning", "year": 1994, "description_de": "", "imdb": 6.8}, {"title_de": "Wolpodzilla - Der Schrecken vom Tegernsee", "year": 1994, "description_de": "Ausgerechnet auf der Theresienwiese in M\u00fcnchen wollen au\u00dferirdische Marihuanabauern eine neue Plantage anlegen. Um dies zu erreichen landen sie am Tegernsee und erwecken den ber\u00fcchtigten Wolpodzilla zum Leben. Der soll ihnen dabei helfen, ihre Pl\u00e4ne in die Tat umzusetzen, allerdings ger\u00e4t er au\u00dfer Kontrolle, und wenn der Wolperdingerj\u00e4ger Toni und die Godzillaforscherin Mariko ihn nicht zu fassen bekommen, droht der bayerischen Hauptstadt ein schreckliches Schicksal!", "imdb": 5.3}, {"title_de": "Zeiram 2", "year": 1994, "description_de": "Kopfgeldj\u00e4gerin Iria ist zur\u00fcck, um auf der Erde gegen b\u00f6se Burschen zu k\u00e4mpfen. Zur Seite steht ihr ein Zeiram, der darauf programmiert ist sie zu besch\u00fctzen. Doch die brutale Art des Zeiram sagt Iria nicht zu und sie zerst\u00f6rt ihn. Durch Blut wiedererweckt, wendet der Android sich nun gegen sie. Teppei eilt zur Hilfe, doch der Zeiram hat mittlerweile eine Kampfzone errichtet, in der die beiden nun gefangen sind. Hinaus ginge es nur mit einem Teleporter, den sich jedoch ein Schurke unter den Nagel gerissen hat. Da dieser ebenfalls in der Zone feststeckt beginnt eine Jagd um den Teleporter mit einem rachs\u00fcchtigen Zeiram im Nacken. \u00dcber Funk helfen Computerpartner Bob und Kamiya ihren Freunden der Situation Herr zu werden...", "imdb": 6.4}, {"title_de": "\u0141owca. Ostatnie starcie", "year": 1994, "description_de": "", "imdb": 4.2}, {"title_de": "A Valencia rejt\u00e9ly", "year": 1995, "description_de": "", "imdb": 7.2}, {"title_de": "Alien Autopsy: (Fact or Fiction?)", "year": 1995, "description_de": "", "imdb": 4.9}, {"title_de": "Alien Nation - Die neue Generation", "year": 1995, "description_de": "Ein kleines M\u00e4dchen und ein Riese fliehen aus einem Forschungslabor, die kurz darauf auf die Wissenschaftlerin Cathy Frankel treffen. Cathy stellt fest, dass beide eineiige Zwillinge sind - und ihre DNS sowohl menschlich als auch au\u00dferirdisch ist\u2026", "imdb": 6.6}, {"title_de": "Angriff der Killerbienen", "year": 1995, "description_de": "Anwalt Chad Ingram hat seinen Job an den Nagel geh\u00e4ngt und ist mit seiner Frau und den drei Kindern in das kalifornische Provinzst\u00e4dtchen Blossom Meadow gezogen. Hier will er einen Neuanfang als Obstbauer wagen. Doch die l\u00e4ndliche Idylle erweist sich als tr\u00fcgerisch: Zwei Mitsch\u00fcler der Ingram-Kinder sterben bei einem Verkehrsunfall. Bei der Obduktion stellt sich heraus, dass Bienenstiche die eigentliche Todesursache waren. Die Beh\u00f6rden gehen von einem tragischen Einzelfall aus, denn in Blossom Meadow gibt es viele Imker. Erst ein zweiter Bienenangriff und eine genaue Untersuchung der Bienenst\u00f6cke bringen die t\u00f6dliche Wahrheit ans Licht: Afrikanische Killerbienen haben die heimischen Nester unterwandert und vermehren sich mit rasender Geschwindigkeit!", "imdb": 4.0}, {"title_de": "Arist\u00f3teles de Ananias Jr - Projeto Espacial B", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Astrocop", "year": 1995, "description_de": "Nach der \u00f6kologischen Katastrophe auf der Erde hat sich die Elite auf den Mond zur\u00fcckgezogen. Auf der Erde regiert der nackte Terror. Astrocop Joe Brody wird hinuntergeschickt, als die chemische Substanz Amaranth, die den Wetterkreislauf auf dem geschundenen Planeten wieder reaktivieren k\u00f6nnte, gestohlen wird. Doch m\u00e4chtige Kreise auf dem Mond und auf der Erde haben wenig Interesse daran, da\u00df Brody seine Mission erf\u00fcllt. Der Astrocop steht allein im Kampf gegen die Psychokiller einer brutalen Motorradgang und schier unbesiegbare Androiden.", "imdb": 4.4}, {"title_de": "Attack of the 60 Foot Centerfold", "year": 1995, "description_de": "Unter den Finalistinnen der \"Centerfold des Jahres\"-Wahl befinden sich Angel und deren \u00e4rgste Rivalin Betty. Niemand wei\u00df jedoch, dass Angel an einem Forschungsprojekt Dr. Lindstroms teilnimmt, der mittels eines Pr\u00e4parats die menschliche Sch\u00f6nheit zur Perfektion bringen m\u00f6chte. Da Angel den Wettbewerb verzweifelt gewinnen will, nimmt sich kurz vor der Wahl eine \u00dcberdosis von Lindstroms Pr\u00e4parat. Das hat jedoch zur Folge, dass Angel auf gigantische Gr\u00f6\u00dfe heranw\u00e4chst. Die Angel deswegen zukommende Aufmerksamkeit ist Betty nat\u00fcrlich ein Dorn im Auge und es dauert nicht lange, bis sie hinter das Geheimnis ihrer Rivalin kommt und ebenfalls eine \u00dcberdosis des Pr\u00e4parats einnimmt...", "imdb": 4.0}, {"title_de": "Ausgestorben", "year": 1995, "description_de": "", "imdb": 7.1}, {"title_de": "Automatic", "year": 1995, "description_de": "Das neueste Sicherheitssystem von Robgen Industries ist \u201eThe J Series Automatic\u201c, ein Android-Modell, das entwickelt und programmiert wurde, um Menschen vor gewaltt\u00e4tigen Angriffen zu sch\u00fctzen. Doch eines Nachts entdeckt ein Automatic namens J269 einen Robgen-Manager, der versucht, eine Angestellte namens Nora Rochester zu vergewaltigen. Bei dem Versuch, das Verbrechen zu verhindern, t\u00f6tet er versehentlich die Managerin. Daraufhin ruft J269 Goddard Marx (seinen Sch\u00f6pfer und einen Robgen-Vorsitzenden) an, um ihn \u00fcber den Vorfall zu informieren. Marx weist den Androiden an, bei Rochester zu bleiben, bis Hilfe eintrifft. Doch Marx will das Fiasko unter den Teppich kehren und schickt S\u00f6ldner, um sowohl J269 als auch Rochester zu eliminieren. Nun sind die beiden auf der Flucht vor einem paramilit\u00e4rischen Killerkommando.", "imdb": 5.2}, {"title_de": "Beach Babes 2: Cave Girl Island", "year": 1995, "description_de": "Ein Nieser zur falschen Zeit, und schon ist es wieder passiert. Die Space-Babes Xena, Luna und Sola fabrizieren die zweite Crash-Landung auf der Erde, diesmal auf einer tropischen Insel. Allerdings scheinen sie auch noch durch ein Zeitloch gefallen zu sein, denn auf dem Eiland leben Amazonen, H\u00f6hlenmenschen, Saurier und ein verr\u00fcckter Herrscher.", "imdb": 3.3}, {"title_de": "Bestie im wei\u00dfen Kittel", "year": 1995, "description_de": "Dr. Teresa McCann ist attraktiv, gut angesehen und bei ihren Patienten beliebt. Ihr gef\u00e4llt nicht, dass der Kollege Dr. Stein (Malcolm McDowell) experimente mit Tieren durchf\u00fchrt, welche qualvoll eingehen. Dr. Stein glaubt ein Implantat entdeck zu haben, welches Dialyse-Patienten vor schmerzhaften Vorg\u00e4ngen bewahren soll. Obwohl die Forschungsreihen noch nicht beendet sind, f\u00fchrt er Versuche an einer Patientin durch. Daraufhin schreitet Dr. McCann ein. Bei dem Versuch der Patientin zu helfen, stirbt die Frau. McCann wird vom Dienst suspendiert, doch sie gibt nicht auf da sie wei\u00df, dass sie das einzig Richtige tat. Zusammen mit Dr. Hendricks (James Remar), stellt Teresa Nachforschungen an. Als sie im Keller den toten Dr. Stein entdecken, wissen sie dass noch jemand von der Partie ist...", "imdb": 4.8}, {"title_de": "Bibleman: Back to School", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Bibleman: Big Big Book!", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Big Sister 2000", "year": 1995, "description_de": "Die USA in ferner Zukunft: Eine totalit\u00e4re Regierung verh\u00e4ngt drakonische Haftstrafen f\u00fcr Nichtigkeiten und f\u00fcr Andersdenkende. Aufst\u00e4ndische Frauen werden r\u00fccksichtslos in grausame Lager gesperrt, in denen sexueller Mi\u00dfbrauch an der Tagesordnung steht. In einem dieser Frauenlager spielt der gesamte Film, drei Frauen versuchen mit Hilfe einiger wohlgesonnener W\u00e4rter die Flucht zu ergreifen...", "imdb": 4.0}, {"title_de": "Black Easter", "year": 1995, "description_de": "", "imdb": 6.8}, {"title_de": "Bliss", "year": 1995, "description_de": "", "imdb": 6.8}, {"title_de": "Buljong", "year": 1995, "description_de": "", "imdb": 4.4}, {"title_de": "Caged Heat 3000", "year": 1995, "description_de": "Es ist das Jahr 3000 nach Christus. Die gef\u00e4hrlichsten Frauen der Welt werden auf einen abgelegenen Asteroiden verbannt, 45 Millionen Lichtjahre von der Erde entfernt. Kira Murphy geh\u00f6rt nicht dorthin. Zu Unrecht eines Verbrechens beschuldigt, das sie nicht begangen hat, wird sie in dieses interplanetarische Gef\u00e4ngnis geworfen und ihrer eigenen Verteidigung \u00fcberlassen. Aber Kira ist eine K\u00e4mpferin, und schon bald findet sie sich mitten in einem weiblichen Bandenkrieg wieder, in dem jeder ein St\u00fcck der Action haben will ... und ein St\u00fcck von ihr!", "imdb": 3.6}, {"title_de": "Carnosaurus 2", "year": 1995, "description_de": "Nach einem unerkl\u00e4rlichen Zwischenfall in einer geheimen, unterirdischen Forschungseinrichtung, soll eine Spezialeinheit das Computersystem reparieren und die Lage kl\u00e4ren. Doch die Elite-Einheit hat keine Vorstellung von dem, was in den G\u00e4ngen und Tunneln auf sie wartet. Nach mehreren geheimen Genetik-Experimenten wurden blutr\u00fcnstige Killer-Raptoren zum Leben erweckt. Diese machen nun Jagd auf die ahnungslosen Mitglieder der Spezialeinheit. Die einzige Rettung besteht in der Ausl\u00f6sung der nuklearen Selbstzerst\u00f6rung der gesamten Anlage und der damit verbundenen Vernichtung der Killer-Echsen. Ein gnadenloser Kampf gegen die gefr\u00e4\u00dfigen Urtiere beginnt.", "imdb": 3.7}, {"title_de": "Chetvyortaya Planeta", "year": 1995, "description_de": "", "imdb": 6.9}, {"title_de": "Colony Mutation", "year": 1995, "description_de": "", "imdb": 4.7}, {"title_de": "Colony of the Dark", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Come to Venus Melancholy", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "COMPILER FESTA", "year": 1995, "description_de": "", "imdb": 6.0}, {"title_de": "Congo", "year": 1995, "description_de": "Unter F\u00fchrung der Wissenschaftlerin Karen Ross bricht ein Expeditionstrupp nach Zaire auf, um lupenreine Diamanten f\u00fcr die Satellitenkommunikation zu finden. In Begleitung Karens befinden sich neben Tr\u00e4gern der F\u00fchrer Kelly, der zwielichtige Europ\u00e4er Homolka sowie zwei Verhaltensforscher, die einem au\u00dfergew\u00f6hnlichem Gorilla, welcher komunizieren kann,  die Freiheit schenken wollen. Als der Expeditionstrupp nach zahllosen Abenteuern ans Ziel kommt, sieht er sich einer Horde Killer-Affen gegen\u00fcber.", "imdb": 5.3}, {"title_de": "Crop Circles", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Cyber Bandits", "year": 1995, "description_de": "", "imdb": 3.6}, {"title_de": "Cyber Vengeance", "year": 1995, "description_de": "In naher Zukunft verb\u00fc\u00dfen Verurteilte ihre Strafe in virtuellen Gef\u00e4ngnissen. Eines Tages erh\u00e4lt der reiche Cyberunternehmer Crowley den Zuschlag, die entsprechenden Programme im Monopol herzustellen. Der junge, kampfesmutige Will Singleton ist Aufseher in einem von Crowleys Gef\u00e4ngnissen. Eines Tages entdeckt Will, da\u00df den Gefangenen Implantate eingesetzt werden und sie als lebende Opfer in Crowleys brutalen Cyberspielen enden. Als Will diesen Mi\u00dfbrauch aufdeckt, wird er selbst zum Opfer...", "imdb": 3.5}, {"title_de": "Cyberflake", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Cyberjack", "year": 1995, "description_de": "Nick James ist ein Ex-Cop, dessen damalige Partnerin von Nassim Zef, einem fiesen Terroristen, ermordet wurde. Seitdem f\u00fchlt er sich schuldig und wird immer mehr zum Alkoholiker.  Bei der Firma QRL hat er einen Job als Haustechniker angenommen. Die Forscherin Alex und ihr Vater entwickeln dort einen Bio-Virus, der Computer gegen Viren aller Art sch\u00fctzen soll. Diesen Virus will eine Gruppe Terroristen in ihre Gewalt bringen. Unter ihrem Anf\u00fchrer Nassim Zef haben sie das Geb\u00e4ude schnell unter Kontrolle gebracht. Alle Angestellten der Firma werden als Geisel genommen. Nur Nick wird nicht erwischt...", "imdb": 4.2}, {"title_de": "Cybersex Kittens", "year": 1995, "description_de": "", "imdb": 7.9}, {"title_de": "Cyberzone", "year": 1995, "description_de": "USA 2077: Vor 50 Jahren vernichtete ein Erdbeben die Westk\u00fcste der USA. Kalifornien, Oregon und Washington wurden vom Pazifik weggesp\u00fclt. 400 Meilen entfernt hat der Gesch\u00e4ftsmann Charles Humberstone die perfekte Unterwasserstadt New Angeles aufgebaut, die nur mit U-Booten erreichbar ist. Strenge Gesetze verbieten Drogen, Alkohol, Gl\u00fccksspiel, Prostitution.... und Androiden. Durch ihre Computerhirne und unzerst\u00f6rbare K\u00f6rper k\u00f6nnten sie die Macht an sich rei\u00dfen. Deshalb setzt man sie nur in bestimmten Bereichen ein. Der Androiden-J\u00e4ger Jack Ford soll vier weibliche Vergn\u00fcgungs-Androiden aufsp\u00fcren. Als er auf eine Verschw\u00f6rung st\u00f6\u00dft, f\u00fchrt ihn die Spur direkt zu Charles Humberstone.....", "imdb": 4.1}, {"title_de": "Cyborg 3", "year": 1995, "description_de": "In einer Zeit, in der das Zusammenleben von Menschen und menschen\u00e4hnlichen \"Cyborg\"-Robotern gescheitert ist und die Maschinenmenschen von Kopfgeldj\u00e4gern gehetzt werden, registriert ein weiblich gestylter Cyborg einen internen Energieverlust, der sich als Schwangerschaft erweist. Sie fl\u00fcchtet vor einem brutal-sadistischen Recycler.", "imdb": 3.5}, {"title_de": "Cyborg Cop III", "year": 1995, "description_de": "Die beiden Marshalls Max (Bryan Genesse) und Saint (Frank Zagarino) sind einem kleinen Zubrot nie abgeneigt und \u00fcbernehmen deshalb diverse Jobs f\u00fcr die Beh\u00f6ren. Diesmal sollen sie dem Besitzer eines High-Tech-Konzerns das Handwerk legen, der im gro\u00dfen Stil Gelder an der Steuer vorbeischleust.. Doch das ist alles andere als einfach: der Mann stellt in seiner Firma Cyborgs her und ist durchaus gewillt, sie gegen die Fahnder einzusetzen. Doch die bekommen smarte Unterst\u00fctzung von Journalistin Evelyn (Jennifer A. Miller)... Actiongeladenes Abenteuer der Extra-Klasse \u2013auch Teil 3 der Cyborg-Reihe macht noch Spa\u00df!", "imdb": 3.5}, {"title_de": "Das Dorf der Verdammten", "year": 1995, "description_de": "In dem beschaulichen und abgelegenen K\u00fcstendorf Midwich lebt der Arzt Dr. Alan Chaffee mit seiner Frau Barbara, die als Maklerin t\u00e4tig ist. In dem Dorf leben au\u00dferdem die Lehrerin Jill, der Pastor McGowan sowie die manisch-depressive Melanie. An einem Sommertag wollen die Bewohner von Midwich ein Dorfjubil\u00e4um feiern. Alles, was Rang und Namen hat, ist auf den Beinen. Alan will an einer weiter entfernt gelegenen Tankstelle Benzin besorgen und verl\u00e4sst Midwich. Jill bittet derweil ihren Ehemann, etwas aus einer benachbarten Stadt zu besorgen und macht sich selbst auf die Suche nach neuer Fingerfarbe. Gegen punkt zehn Uhr jedoch geschieht etwas Unerwartetes: Alle Dorfbewohner, auch Haustiere und Weidevieh, fallen f\u00fcr exakt sechs Stunden in tiefe Ohnmacht.", "imdb": 5.6}, {"title_de": "Das Terrorprojekt", "year": 1995, "description_de": "Der CIA-Angestellte Dan Jericho ist alles andere als ein Draufg\u00e4nger: Er liebt seinen B\u00fcrojob, das traute Familienleben und ab und zu eine Feier mit Freunden. W\u00e4hren da nur nicht die st\u00e4ndigen Alptr\u00e4ume, in denen Dan von skrupellosen Killern gejagt wird. Als er eines Tages versehentlich eine hochgeheime Computerdatei \u00f6ffnet, wird aus der Vision Wirklichkeit\u2026", "imdb": 4.9}, {"title_de": "Dead Weekend", "year": 1995, "description_de": "F\u00fcr die kommenden Stunden ist ein Erdbeben angek\u00fcndigt. Massen von Menschen versuchen aus der Stadt zu entkommen. Panik bricht aus. Eine Spezialeinheit des Milit\u00e4rs hat das Kommando. Wer Widerstand leistet, wird sofort get\u00f6tet. Zwei der Elitesoldaten, Weed und Payne, halten das Erdbeben f\u00fcr eine Vort\u00e4uschung. Um das herauszufinden, versuchen sie \u00fcber ein Radio eine Nachricht von au\u00dfen zu bekommen. Pl\u00f6tzlich steht ihnen ein Alien in Frauengestalt gegen\u00fcber. Das Alien loggt sich in Weeds Gef\u00fchlszentrum ein, denn es will nur eins: Seinen Samen, den ihr Volk braucht, um die Menschen zu erforschen. Das Alien und der unter ihrem Einflu\u00df stehende Weed werden vom Milit\u00e4r gnadenlos gejagt.", "imdb": 2.5}, {"title_de": "Death Machine", "year": 1995, "description_de": "Der R\u00fcstungskonzern Chaank Corporation hat die junge Hayden Cale als Managerin eingestellt. Hayden findet heraus, dass Dante, der wichtigste Waffendesigner der Firma, im Keller an einem gr\u00e4sslichen Unget\u00fcm bastelt. Er nennt es Warbeast: ein gigantischer Roboter, der hinter feindlichen Linien abgeworfen werden soll. Dabei verzichtet Dante auf Radar als Steuermechanismus: Sein Design setzt auf die Angst der Opfer - nur darauf reagiert das st\u00e4hlerne Monster. Um den wahnsinnigen Dante zu stoppen, macht Hayden gemeinsame Sache mit einer Gruppe von \u00d6ko-Terroristen. Sie finden f\u00fcr ihre Krieger eine R\u00fcstung, die von einem Computer gesteuert wird. und benutzen diese ohne ihre nebenwirkungen zu kennen .Durch die F\u00fchrung des Rechners werden die Soldaten frei von Angst, was sie f\u00fcr Warbeast unverwundbar macht. Was nicht heisst, dass sie tats\u00e4chlich unverwundbar sind...", "imdb": 5.6}, {"title_de": "Der Zaubertroll", "year": 1995, "description_de": "Stanley ist ein freundlicher kleiner Troll, der eine geheime Gabe besitzt. Er hat einen gr\u00fcnen Daumen, mit dem er \u00fcberall wundersch\u00f6ne Blumen hervorzaubern kann. Im Troll-Land sind Blumen jedoch verboten. Als die b\u00f6se K\u00f6nigin Gnorga Stanleys Geheimnis entdeckt, verbannt sie ihn in die Steinw\u00fcste New York. Stanley landet jedoch im Central Park und freundet sich mit den Kindern Gus und Rosie an. Als Gnorga entdeckt, wieviel Spa\u00df Stanley hat, reist sie w\u00fctend nach New York, um ihn zur\u00fcckzuholen. Doch Stanley und seine Freunde sind bereit, Gnorga eine Lektion zu erteilen.", "imdb": 5.3}, {"title_de": "Dexter Riley - Total verkabelt und nichts begriffen", "year": 1995, "description_de": "", "imdb": 5.0}, {"title_de": "Die Killertomaten schlagen zur\u00fcck", "year": 1995, "description_de": "Zum dritten Mal versucht das t\u00f6dliche Gem\u00fcse in der Geschichte des Films die Welt zu erobern: Was in den ersten Filmen begann, setzt sich nun erbarmungslos fort. Noch immer hat der wahnsinnige Tomaten-Experte Mortimer Gangreen den absurden Plan, die Welt mit Hilfe seiner Gem\u00fcse-Z\u00fcchtungen in seine Gewalt zu bekommen. Als TV-Talkmaster Jeronahew plant er, die vor dem Fernseher verharrenden \"Couch-Potatoes\" in seine Tomatenkreaturen zu verwandeln. Nur Detektiv Lance Boyle und der Tomatologe Kennedi Johnson stellen sich der Gem\u00fcse-Verschw\u00f6rung entgegen. Im legend\u00e4ren Kampf um den \"Tempel des Brotes\" scheint ihre Niederlage jedoch besiegelt zu sein...", "imdb": 3.8}, {"title_de": "Die R\u00fcckkehr von Captain Norad", "year": 1995, "description_de": "Unter dem Kommando von Captain Stone kehrt die USS Higlander , das gr\u00f6\u00dfte Schiff der Flotte, zum Planeten Themis zur\u00fcck. Stone denkt an seinen Vorg\u00e4nger, den legend\u00e4ren Captain Robert T. Norad, der hier bei einer Mission auf mysteri\u00f6se Weise verschwand. Auch seine Crew denkt an diesen zur\u00fcck - dabei stellt sich heraus, dass Norad keinesfalls der Held ist, f\u00fcr den ihn Stone h\u00e4lt. Genau genommen ist er ein Trottel, der eine Kapit\u00e4nsuniform tr\u00e4gt und jeden in den Wahnsinn treibt. Auch sein mysteri\u00f6ses Verschwinden hat er selbst verursacht, da er im falschen Moment am falschen Kabel gezogen hat. Seine Crew bedauert das Verschwinden nicht, aber Norad erweist sich als au\u00dferordentlich z\u00e4h.", "imdb": 6.6}, {"title_de": "Die Stadt der verlorenen Kinder", "year": 1995, "description_de": "Auf einer ausrangierten Plattform im Meer haust Krank mit seinen geklonten Br\u00fcdern, Mademoiselle Bismuth und Irvin, dem Gehirn. Krank altert rasend schnell, weil er nicht tr\u00e4umen kann. Unterst\u00fctzt von den Zyklopen entf\u00fchrt er die Kinder aus der Hafenstadt, um sich ihre Tr\u00e4ume einzuverleiben. Doch als er das Baby Denr\u00e9e entf\u00fchrt, machen sich der unglaublich starke One und die neunj\u00e4hrige Miette auf die Suche. Ein utopisch-apokalyptisches Abenteuer jenseits aller Vorstellungskraft beginnt.", "imdb": 7.4}, {"title_de": "Die Sturzflieger", "year": 1995, "description_de": "Mit einem uralten Raumschiff gondelt Weltraumpirat Rio Kowalski im Jahr 2417 durch das All. Als ein mit wertvoller Fracht beladener Raumtransporter abst\u00fcrzt, sieht Rio seine Stunde gekommen. Doch die Bergung erweist sich als schwierig. Vielleicht k\u00f6nnen ihm noch die zwielichtige Angie oder der seltsame Max helfen.", "imdb": 4.0}, {"title_de": "Digital Man", "year": 1995, "description_de": "In einer kleinen Gemeinde wird versehentlich ein au\u00dfer Kontrolle geratener Roboter freigelassen und eine Eliteeinheit wird ausgesandt, um ihn zu jagen. Allm\u00e4hlich beginnen die Mitglieder der Einheit zu vermuten, dass einige von ihnen Roboter sind \u2026", "imdb": 4.7}, {"title_de": "Downtime", "year": 1995, "description_de": "", "imdb": 5.4}, {"title_de": "Dr. Jekyll und Mr. Hyde", "year": 1995, "description_de": "Relativ unbekannte TV-Musicalfassung von 1973 mit Kirk Douglas in der Titelrolle.", "imdb": 5.1}, {"title_de": "Dragon Fury", "year": 1995, "description_de": "", "imdb": 3.1}, {"title_de": "Drifting School", "year": 1995, "description_de": "", "imdb": 4.7}, {"title_de": "El extra\u00f1o visitante", "year": 1995, "description_de": "", "imdb": 5.3}, {"title_de": "Evolver", "year": 1995, "description_de": "Der jugendliche Kyle gewinnt bei einem Videospiel-Turnier den Evolver, einen echten Kampfroboter, um auch au\u00dferhalb der virtuellen Realit\u00e4t Krieg spielen zu k\u00f6nnen. Zu sp\u00e4t findet Kyle heraus, dass Evolver eigentlich vom Verteidigungsministerium entwickelt wurde und mit t\u00f6dlicher Konsequenz seine Gegner ausschaltet\u2026", "imdb": 5.4}, {"title_de": "Expect No Mercy - Gnadenlos", "year": 1995, "description_de": "Unter der Leitung des omin\u00f6sen Warbeck (Wolf Larson) wird eine Virtual Arts Academy betrieben, die ihren Mitgliedern Kampfsport mittels Training in der Virtual Reality beibringt. Allerdings ist diese Academy den Beh\u00f6rden suspekt und der Verdacht erh\u00e4rtet sich, als ein eingeschleuster Agent ermordet aufgefunden wird...", "imdb": 0.0}, {"title_de": "Experiment des Grauens", "year": 1995, "description_de": "Ein CIA-Agent infiltriert das Forschungsteam eines Wissenschaftlers, der versucht, das Wesen eines sterbenden Leuk\u00e4miepatienten zu erfassen.", "imdb": 4.8}, {"title_de": "Final Equinox", "year": 1995, "description_de": "", "imdb": 3.8}, {"title_de": "Fist of the North Star", "year": 1995, "description_de": "Nach der Apocalypse ist die Welt weitgehend verw\u00fcstet. Shin (Costas Mandylor), selbsternannter Herrscher der Welt, terrorisiert sein Volk. Die ver\u00e4ngstigten Menschen sind ihm und der Willk\u00fcr seiner grausamen Anh\u00e4nger, den \"Crossmen\", ausgeliefert. Allein Kenshiro (Gary Daniels) kann die \u00dcberlebenden der Endzeit-Katastrophe retten. Als dem tapferen Krieger im Traum sein toter Vater (Malcolm McDowell) erscheint, der ihn ermahnt, nicht tatenlos das verw\u00fcstete Land zu durchstreifen, steht Kernshiros Entschlu\u00df fest. Der Martial-Arts-K\u00e4mpfer dringt in das gef\u00e4hrliche Gebiet des Paradise Valley-Volks ein und fordert seinen Widersacher zum Kampf heraus. Kenshiro k\u00e4mpft um die Zukunft der Menscheit und vor allem um Julia (Isako Washio), die Shin gefangen h\u00e4lt.", "imdb": 3.9}, {"title_de": "Frankenstein's Planet of Monsters!", "year": 1995, "description_de": "", "imdb": 4.4}, {"title_de": "Fuerza maldita", "year": 1995, "description_de": "", "imdb": 5.4}, {"title_de": "Full Disclosure: Government Cover-up on Alien Abduction", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Gefahr aus dem Weltall 2", "year": 1995, "description_de": "Star-Fotograf Jack und der Teenager Stevie werden bei einem W\u00fcstenausflug in New Mexico von einem Unwetter \u00fcberrascht. Danach sind alle Telefone tot, und eine undurchdringliche Hitze-glocke lastet \u00fcber der ganzen Gegend", "imdb": 3.7}, {"title_de": "Gefangen im All", "year": 1995, "description_de": "Auf einem Routineflug wird das Raumschiff Venus von einem Asteroiden getroffen. Der Captain verl\u00e4sst das Schiff mit einer Rettungskapsel und \u00fcberl\u00e4sst die Crew ihrem Schicksal. Hilfe ist nicht zu erwarten, denn die Funkverbindung ist unterbrochen. Als die f\u00fcnf Besatzungsmitglieder feststellen, dass die Luft an Bord nur f\u00fcr drei Personen reichen wird, entbrennt ein r\u00fccksichtsloser Kampf ums \u00dcberleben. \u2013 M\u00f6rderischer Survival-Trip im All nach einer Story von Bestsellerautor Arthur C. Clarke.", "imdb": 4.7}, {"title_de": "Get Street Smart: A Kid's Guide to Stranger Dangers", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Ginrei mit den blauen Augen", "year": 1995, "description_de": "Tetsugyu and Ginrei suchen im Wilden Westen nach einem verschollenen Forscherteam.", "imdb": 0.0}, {"title_de": "Golden Years", "year": 1995, "description_de": "In einem Versuchslabor wird der W\u00e4chter William durch eine Explosion, durch geheimnisvolle Chemikalien verseucht. Die Regierung m\u00f6chte unbedingt mehr \u00fcber das, was mit ihm geschehen, erfahren. Gleichzeitig wird er noch von einem Killeragenten gejagt. Doch dann ver\u00e4ndert er sich in einer Art und Weise, wie es die Welt bis jetzt noch nie gesehen hat, oder aber auch nie ertr\u00e4umen konnte. Es kommt f\u00fcr alle zu einem erstaunlichen Ende...", "imdb": 5.2}, {"title_de": "Graduation: Sailor Victory", "year": 1995, "description_de": "", "imdb": 5.9}, {"title_de": "Grid Runners", "year": 1995, "description_de": "Im Jahr 2025 findet die Wissenschaft Wege, die Grenzen der Vorstellungskraft zu \u00fcberschreiten. Eine Welt innerhalb der Computer. Jede Phantasie und jedes Spiel kann Wirklichkeit werden. Aber sie gehen zu weit und erwecken Spiel und Spieler zum Leben. Sie dringen in das Raster des Computers ein. Als sie diese Grenze \u00fcberschreiten, verletzen sie die Regeln und das Programm ger\u00e4t au\u00dfer Kontrolle. Der einzige, der sie noch aufhalten kann, ist Quarry, der Grid Runner...", "imdb": 4.1}, {"title_de": "Hand of the Master", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Heatseeker - Las Vegas im Jahre 2019", "year": 1995, "description_de": "2019: Die \"Sianon Corp.\" veranstaltet ein gigantisches, etwas au\u00dfergew\u00f6hnliches Kampfsportturnier. Weltweit r\u00fcsten die Hersteller von Cyber-Implantaten Kampfsportchampions auf, um sie ins Turnier zu schicken und die \u00dcberlegenheit ihrer Cyber-Implantate zu beweisen. \"Sianon\" selbst hat den Kickboxer Xao verpflichtet und es gibt nur einen K\u00e4mpfer, der Xao gef\u00e4hrlich werden kann: Chance O'Brien. Da ein Turnier ohne Chance nur halb so \u00fcberzeugend w\u00e4re, wird er zur Teilnahme gezwungen und um ihn zu einer finalen Niederlage zu bewegen, wird kurzerhand noch seine Verlobte Jo gekidnappt. Kann Chance - \u00fcbrigens der einzige zu 100% menschliche K\u00e4mpfer - Xao bezwingen, das Turnier gewinnen und seine Verlobte befreien?", "imdb": 4.1}, {"title_de": "I.Q.-Runner - Aufstand der Untermenschen", "year": 1995, "description_de": "Alle Menschen sind gleich. Genau diesen Vorsatz hat sich die Regierung Nordamerikas im Jahr 2053 genommen. Somit gilt das Gesetz der absoluten Gleichheit. Unterschiede werden aufgehoben, Intelligenz und Begabungen werden systematisch unterdr\u00fcckt. Nur bei Harrison Bergeron scheint das System nicht anzuschlagen. Der Junge mit dem \u00fcberdurchschnittlichen IQ soll sich einer therapeutischen Behandlung unterziehen, die mit einer Gehirnoperation abgeschlossen werden soll. Doch am Abend der Operation erh\u00e4lt er eine Einladung von Dr. John Klaxton, der ihn mit in den Untergrund nimmt, an den geheimen Aufenthaltsort der elit\u00e4ren Regierungsschicht. Dort lernt Harrison einen Alltag, beherrscht von Kunst und Literatur, Philosophie und Musik kennen. Doch schon bald muss er erkennen, dass diese geheime Welt auch von Korruption und Absurdit\u00e4t gef\u00fcllt ist. Als Harrison sich in die geistreiche Philippa verliebt, bricht er ein eisernes Tabu.", "imdb": 7.2}, {"title_de": "Insel der neuen Monster 2", "year": 1995, "description_de": "Die Freunde Tom und Sam fl\u00fcchten aus dem verseuchten und zerst\u00f6rten New York der Zukunft. Auf einer Reise mit einem Flo\u00df gelangen sie auf eine mysteri\u00f6se Insel volle unbekannter Gefahren, furchterregender Kreaturen und d\u00fcsterer Geheimnisse. Das Abenteuer geht weiter.", "imdb": 3.4}, {"title_de": "Josh Kirby... Time Warrior: Planet of the Dino-Knights", "year": 1995, "description_de": "", "imdb": 6.3}, {"title_de": "Josh Kirby... Time Warrior: Trapped on Toyworld", "year": 1995, "description_de": "", "imdb": 5.7}, {"title_de": "Judge Dredd", "year": 1995, "description_de": "Man schreibt das dritte Jahrtausend. Nukleare Kriege und \u00f6kologische Katastrophen haben die Erde verw\u00fcstet. Die Menschen leben in Mega-St\u00e4dten zusammengepfercht, in denen Anarchie und Chaos herrschen. Die L\u00f6sung: Machtvolle Kampfmaschinen wurden kreiert und ausgestattet mit allumfassender Macht: Recht, Gesetz und Justiz in einer Hand \u2013 die Judges. In Mega City One lebt der beste unter ihnen \u2013 Judge Dredd, das Produkt eines geheimen DNA-Experiments. Sein Bruder Rico will die Herrschaft an sich rei\u00dfen. Dazu muss er zuerst Dredd aus dem Verkehr ziehen und h\u00e4ngt ihm einen Mord an. Von nun an muss Dredd auf eigene Faust um Recht und Ehre k\u00e4mpfen. Um seine Unschuld zu beweisen, flieht er aus dem Gef\u00e4ngnis, denn alle Beweise sprechen gegen ihn.", "imdb": 5.6}, {"title_de": "Legend of the Magic Arch", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Lipton Cockton in the Shadows of Sodoma", "year": 1995, "description_de": "", "imdb": 5.6}, {"title_de": "Macross 7 - The Galaxy is Calling Me", "year": 1995, "description_de": "", "imdb": 6.2}, {"title_de": "Macross Plus: The Movie", "year": 1995, "description_de": "", "imdb": 7.5}, {"title_de": "Mary Shelleys Frankenstein", "year": 1995, "description_de": "Victor Frankenstein ist nicht verr\u00fcckt \u2013 er ist besessen! \u00dcber seinen Freund Henry lernt er den obskuren Professor Waldman kennen. Seitdem treibt Frankenstein nur noch eins: die Idee von der Erschaffung des k\u00fcnstlichen Menschen. Eines Nachts gl\u00fcckt das Experiment.", "imdb": 6.3}, {"title_de": "Memory Run", "year": 1995, "description_de": "", "imdb": 4.6}, {"title_de": "Microsoft Judgment Day: Doom", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Millenium Day", "year": 1995, "description_de": "", "imdb": 4.1}, {"title_de": "Mirror, Mirror III: The Voyeur", "year": 1995, "description_de": "", "imdb": 2.6}, {"title_de": "Moa\u00ef's Dream", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Monster Commando H", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Monster Commando M", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Monster Commando Y", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Mosquito", "year": 1995, "description_de": "Nachdem ein Raumschiff abst\u00fctzt und in einem Sumpf landet, beginnen sich Mosquitos am Blut der Au\u00dferirdischen zu laben und verwandeln sich in riesige Monster. Als die mutierten Kreaturen damit beginnen die Bewohner eines naheliegenden Ortes zu terrorisieren , sammelt sich eine kleine Gruppe \u00dcberlebender um den Rieseninsekten den Garaus zu machen\u2026", "imdb": 4.9}, {"title_de": "MST3K Little Gold Statue Preview Special", "year": 1995, "description_de": "", "imdb": 7.0}, {"title_de": "Mutant Species", "year": 1995, "description_de": "Eine Rakete mit gef\u00e4hrlichen Biokampfstoffen, welche eigentlich im Weltall entsorgt werden sollte, st\u00fcrzt aus zun\u00e4chst ungekl\u00e4rten Gr\u00fcnden in einem abgelegenen Waldst\u00fcck ab. Ein Trupp Soldaten wird in das Gebiet entsendet, um die Rakete sicher zu stellen. Es stellt sich heraus, dass der Kampfstoff Teil eines illegalen Experimentes ist, welches eingestellt wurde. Anscheinend m\u00f6chte jedoch irgendjemand, dass das Experiment fortgesetzt wird und so dauert es auch nicht lange bis sich der erste Soldat infiziert und Jagd auf sein eigenes Team macht...", "imdb": 3.5}, {"title_de": "Nemesis 2 - Die Vergeltung", "year": 1995, "description_de": "Es ist schon 73 Jahre her seit Alex gescheitert ist und die Menschen den Krieg gegen die Cyborgs verloren haben. Seitdem ist die Menschheit versklavt. Wissenschaftler haben einen neuen DNA-Stamm entwickelt, der das Ende der Cyborgs signalisieren k\u00f6nnte. Sie spritzen die DNA in einem Freiwilligen. Die vermeintlich letzte Schlacht hat damit begonnen.", "imdb": 3.8}, {"title_de": "Not Like Us", "year": 1995, "description_de": "", "imdb": 4.4}, {"title_de": "Not of This Earth", "year": 1995, "description_de": "Der Arzt einer Blutbank staunt nicht schlecht, als ein dunkel gekleideter Mann zu ihm in die Praxis kommt und ihn um eine sofortige Bluttransfusion bittet. Dieser mysteri\u00f6se Unbekannt scheint \u00fcberdies \u00fcber au\u00dfergew\u00f6hnliche F\u00e4higkeiten zu verf\u00fcgen, bringt er den Arzt doch dazu, dass er ihm eine seiner Krankenschwestern, Amanda, zur pers\u00f6nlichen Betreuung abstellt und selbst Tag und Nacht an einem Heilmittel f\u00fcr den Mysteri\u00f6sen suchen soll, dessen Blut zu verdampfen scheint. Amanda, die nun im Anwesen des mysteri\u00f6sen Mannes, der sich als Paul Johnson ausgibt, wohnt, bemerkt bald, dass sich merkw\u00fcrdige Dinge ereignen, dass Leute verschwinden und dass Johnsen nicht der oder DAS zu scheint, was er vorgibt! Als Amandas Verehrer, ein junger Polizist, Nachforschungen anstellt, kommen sie einem furchtbaren Geheimnis auf die Spur und bringen sich selbst in gr\u00f6\u00dfte Gefahr...", "imdb": 4.9}, {"title_de": "O Monstro Legume do Espa\u00e7o", "year": 1995, "description_de": "", "imdb": 5.2}, {"title_de": "On Your Mark", "year": 1995, "description_de": "", "imdb": 7.6}, {"title_de": "Out There", "year": 1995, "description_de": "", "imdb": 5.3}, {"title_de": "Outbreak - Lautlose Killer", "year": 1995, "description_de": "Der US-Virologe und Milit\u00e4rarzt Sam Daniels untersucht in Afrika einen neuartigen Virus, der innerhalb weniger Tage zum Tod f\u00fchrt. Es handelt sich um eine aggressive, sich schnell verbreitende Ebola-Variante. Daniels kann nur ahnen, welche Gefahr von der Seuche ausgeht und rechnet mit dem Schlimmsten. Zur\u00fcck in Amerika bittet er seinen Freund und Vorgesetzten Brig. Gen. Billy Ford vorsorglich Katastrophenalarm auszul\u00f6sen, doch der will davon nichts wissen. Erst als erste Symptome der todbringenden Infektion in der amerikanischen Kleinstadt Cedar Creek auftreten, folgt das b\u00f6se Erwachen. Daniels ist sich sicher, dass es sich um den afrikanischen Killervirus handelt und begibt sich mit seinem Team sofort in die kalifornische Ortschaft. W\u00e4hrend sich die Epidemie im ganzen Land auszubreiten droht, machen sich Daniels und seine Leute auf die Suche nach dem urspr\u00fcnglichen \u00dcbertr\u00e4ger des Virus, um einen Impfstoff herzustellen und der Seuche Einhalt zu gebieten...", "imdb": 6.6}, {"title_de": "PCP Robot", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Phobe: The Xenophobic Experiments", "year": 1995, "description_de": "", "imdb": 4.3}, {"title_de": "Phoenix", "year": 1995, "description_de": "", "imdb": 3.4}, {"title_de": "Plan 10 from Outer Space", "year": 1995, "description_de": "", "imdb": 6.2}, {"title_de": "Poopie Parade of Values", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Posledn\u00ed p\u0159esun", "year": 1995, "description_de": "", "imdb": 4.5}, {"title_de": "Power Man - Der Ring der Macht", "year": 1995, "description_de": "Ob in der Schule oder beim Baggern: Bisher hat Stan (Ted Jan Roberts) auf ganzer Linie versagt. Das \u00e4ndert sich erst, als ihm ein sterbender Chinese einen Zauberring an den Finger steckt. Als der Kunstr\u00e4uber Raymond Vonn (William Zabka) von dem Ring erf\u00e4hrt, ist er sofort hinter dem Ring her, denn wenn er den Ring mit seinem eigenen zusammen bring, w\u00fcrde er unbesiegbar.", "imdb": 5.1}, {"title_de": "Power Rangers -  Der Film", "year": 1995, "description_de": "Die Erde schwebt in gro\u00dfer Gefahr! Der abgrundtief b\u00f6se Magier Ivan Ooze will der alleinige Herrscher \u00fcber die Welt werden. Gemeinsam mit seinen dunklen Helfershelfern schreckt er vor nichts zur\u00fcck, um seinen dunklen Plan in die Tat umzusetzen. Die Lage scheint aussichtslos und doch besteht eine winzige Chance, den Fiesling noch zu stoppen. Die Power-Rangers m\u00fcssen her, denn die sechs unerschrockenen Helden sind die einzigen, die die Erde noch retten k\u00f6nnen. Doch Mut alleine gen\u00fcgt nicht! Um gegen Ivan Ooze bestehen zu k\u00f6nnen, muss man mit ganz anderen Mitteln arbeiten. Und so begeben sich die sechs Freunde auf die Suche nach einer geheimnisvollen Quelle der Kraft, denn nur die ultimative Power kann die Welt noch retten!", "imdb": 5.3}, {"title_de": "PROBE: The Devil of Winterborne", "year": 1995, "description_de": "", "imdb": 6.9}, {"title_de": "Proteus - Das Experiment", "year": 1995, "description_de": "Die zusammengew\u00fcrfelte Gruppe scheint verloren. Doch dann: Eine m\u00e4chtige Plattform. Die Rettung? Keine Seele auf der gigantischen, d\u00e4monischen Konstruktion. Stattdessen High-Tech-Labors, mysteri\u00f6se Maschinen, verlassene K\u00e4fige. Und dann doch das Anzeichen von Leben. Etwas ist da - gef\u00e4hrlich, t\u00f6dlich, sich st\u00e4ndig ver\u00e4ndernd. Ein grauenhafter Feind mit vielen Gesichtern, dessen wahre Gestalt den Atem stocken l\u00e4\u00dft.", "imdb": 4.1}, {"title_de": "Puppet Master V", "year": 1995, "description_de": "Das finale Schreckens-Abenteuer wird f\u00fcr die legend\u00e4ren M\u00f6rderpuppen zu einer infernalischen Schlacht - und zur schw\u00e4rzesten Stunde ihres Daseins. Decapitron f\u00fchrt Blade, Tunneler, Toulon und die anderen M\u00f6rderpuppen in den Kampf gegen den furchtlosen D\u00e4mon Eyad. Es geht um Leben und Tod: die Zwerg-Monster m\u00fcssen die magische Formel ihrer Existenz verteidigen. Doch der D\u00e4mon scheint unverletzlich und eine schreckliche Katastrophe bahnt sich an - denn das Leben von Decapitron h\u00e4ngt nur noch an einem seidenen Faden.", "imdb": 5.0}, {"title_de": "Puppet Masters - Bedrohung aus dem All", "year": 1995, "description_de": "F\u00fcr Spezialagent Andrew Nivens und sein Team war es nur Routine \u2013 schon wieder eine Meldung, da\u00df irgendwo in einer Kleinstadt ein UFO gelandet ist. Zuerst wirkt alles wie ein Kinderscherz, doch dann\u2026 Wie eine Epidemie vermehrt und verbreitet sich das au\u00dferirdische Wesen in den K\u00f6rpern der Menschen. Niemand ist mehr sicher, denn diese fremde Intelligenz will nur eines, die Weltmacht. Nivens mu\u00df schnell einen Weg finden, das Wesen zu vernichten, bevor es zu sp\u00e4t ist.", "imdb": 5.9}, {"title_de": "Red Dwarf: Smeg Outs", "year": 1995, "description_de": "", "imdb": 8.5}, {"title_de": "Road Killers", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Roboman", "year": 1995, "description_de": "", "imdb": 6.1}, {"title_de": "Rok 2384, czyli parodia ponuklearna", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Run Like Hell", "year": 1995, "description_de": "", "imdb": 4.0}, {"title_de": "Rusta - Planet der Tr\u00e4nen", "year": 1995, "description_de": "Der junge Arzt Driscoll Rampart (Neal McDonough) muss auf dem unterentwickelten Planeten Rusta ein Praktikum absolvieren. Eine gro\u00dfe Mauer teilt den Planeten in eine Licht- und eine Schattenseite. Unversehens wird Rampart in die Auseinandersetzungen der beiden feindlichen Seiten gezogen. - Stimmungsvolles Fantasy-Abenteuer.", "imdb": 6.3}, {"title_de": "Scanner Cop 2 - The Showdown", "year": 1995, "description_de": "Ein Unbekannter (Patrick Kilpatrick) wird von einem Sheriff in einem Steinbruch aufgefunden und zu einer Polizeistation gebracht. Doch der Mann ist kein normaler Mensch: Er ist ein Scanner. Mit telepathischen Kr\u00e4ften kann er Menschen beeinflussen und diese sogar t\u00f6ten. Das m\u00fcssen die Polizisten erfahren und werden von dem Unbekannten get\u00f6tet. Der Mann ist auf der Suche nach Detective Samuel Staziak (Daniel Quinn). Bei einem Attentatsversuch auf sein Leben kann Sam so eben entkommen und der Unbekannte fl\u00fcchtet in die Dunkelheit. Nach einigen Recherchen findet Sam heraus, wer der Mann ist: Es ist Karl Volkin, dessen Bruder, Sam bei seinem ersten Einsatz get\u00f6tet hatte. Karl Volkin ist aus einer Anstalt geflohen und sinnt nun auf Rache. Um seine Scannerf\u00e4higkeiten zu verst\u00e4rken t\u00f6tet er andere Scanner, um deren Kr\u00e4fte aufzunehmen. Karl wird immer st\u00e4rker und keiner kann ihn mehr aufhalten. Nur noch Detective Samuel stellt sich ihm in den Weg.", "imdb": 4.9}, {"title_de": "Schock rojo (rollo n\u00famero 17)", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Schrecken aus dem Jenseits", "year": 1995, "description_de": "Zwei gruselige Horrorgeschichten aus dem Nachlass von Twilight Zone - Sch\u00f6pfer Rod Sterling!", "imdb": 6.2}, {"title_de": "Sentinel 2099", "year": 1995, "description_de": "", "imdb": 5.6}, {"title_de": "Shadow Skill", "year": 1995, "description_de": "In einer vom Krieg zerrissenen Welt t\u00f6dlicher Konflikte tritt eine kleine Gruppe von Helden gegen die M\u00e4chte der Dunkelheit an, die nur mit zwei Waffen bewaffnet sind - ihrem unersch\u00fctterlichen Einsatz f\u00fcr das Gute und der \u00fcbermenschlichen Kampfkunst, die als Schattenfertigkeit bekannt ist ... F\u00fcr den vierzehnj\u00e4hrigen Gau ist es wieder Zeit zu den Gr\u00e4bern seiner Eltern zur\u00fcckzukehren, die von Banditen ermordet wurden, als er erst zehn Jahre alt war. In Begleitung seiner Adoptivschwester Ella wird Gau schnell klar, dass seine Reise mehr als eine Pilgerreise ist und dass seine Kampff\u00e4higkeiten als Sch\u00fcler der Karuda-Kampfkunstschule kurz vor dem Bruch stehen! Gaus Tr\u00e4ume, eine neue Generation von Kriegern zu werden, werden auf die ultimative Probe gestellt - kann er sich seiner Schwester im Einzelkampf stellen? Wird er in der Lage sein, die \u00fcberirdischen F\u00e4higkeiten von Scarface zu erreichen? Und kann Gau jemals die Geheimnisse der Schattenfertigkeit aufdecken?", "imdb": 5.4}, {"title_de": "Shadowchaser 3", "year": 1995, "description_de": "Auch in den Weiten des Alls kann es mal eng werden: Frontal rammt der verschollene Raumfrachter \"Siberia\" das Space-shuttle \"Comstad 5\". Seine Crew findet beim Erkundungsgang ein Geisterschiff vor, dessen einziger Bewohner ein blutr\u00fcnstiger Android ist", "imdb": 3.3}, {"title_de": "Space Freaks from Planet Mutoid", "year": 1995, "description_de": "", "imdb": 3.1}, {"title_de": "Species", "year": 1995, "description_de": "Wissenschaftler des SETI-Instituts, einer amerikanischen Einrichtung zur Erforschung von Signalen aus dem Weltraum, empfangen eine Art DNA-Bauanleitung. Sie sollten es eigentlich besser wissen, aber im Sinne der Wissenschaft probieren sie die Instruktionen nat\u00fcrlich aus. Zuerst entwickelt sich nur ein unscheinbares kleines M\u00e4dchen, doch schon bald wird klar, da\u00df das Kind \u00fcbermenschliche Kr\u00e4fte hat. Doch alle Erkenntnis und Reue kommen zu sp\u00e4t, denn das Wesen kann fliehen, und es wird ein Team von \u201cSpezialisten\u201d angeheuert, die es unsch\u00e4dlich machen soll.", "imdb": 5.9}, {"title_de": "Star Trek - Treffen der Generationen", "year": 1995, "description_de": "Sternzeit: 23. Jahrhundert. Als Ehrengast begleitet James T. Kirk, mittlerweile im Ruhestand, die Jungfernfahrt der neuen Enterprise B. Die Ereignisse \u00fcberschlagen sich, als das Raumschiff in ein mysteri\u00f6ses Energiefeld, dem Nexus, ger\u00e4t. Bei dem waghalsigen Versuch, das Schiff zu retten, wird Kirk ins Weltall geschleudert. 78 Jahre sp\u00e4ter: Captain Luc Picard und die Crew der Enterprise D retten den Wissenschaftler Soran aus dem gleichen Energiefeld, das bereits der Enterprise B zum Verh\u00e4ngnis wurde. Doch Soran hat finstere Ziele, er plant die Zerst\u00f6rung eines gesamten Sonnensystems. Picards letzte Hoffnung ist der Nexus...und ein legend\u00e4rer Captain...", "imdb": 6.6}, {"title_de": "Star Trek: Deep Space Nine - The Way of the Warrior", "year": 1995, "description_de": "", "imdb": 9.0}, {"title_de": "Stargate", "year": 1995, "description_de": "Der junge \u00c4gyptologe Dr. Daniel Jackson genie\u00dft in Fachkreisen nicht gerade hohes Ansehen und wird von seinen Kollegen f\u00fcr seine Vermutung die \u00e4gyptischen Pyramiden seien erheblich \u00e4lter als bisher angenommen bel\u00e4chelt. Eines Tages bittet das US-Milit\u00e4r Jackson um Hilfe. Im Jahr 1928 wurde in \u00c4gypten ein geheimnisvolles Artefakt geborgen dessen Schrift der junge Wissenschaftler \u00fcbersetzen soll. Seine Analyse der Inschrift, die bis dahin f\u00fcr nicht \u00fcbersetzbar gehalten wurde, ergibt dass es sich um ein \u201eSternentor\u201c handelt mit dessen Hilfe eine Verbindung zu einem fernen Planeten hergestellt werden kann. General West rekrutiert Colonel O\u2019Neill, der zusammen mit Jackson und einigen Soldaten durch das Tor gehen soll, um die fremde Welt zu erkunden.", "imdb": 7.0}, {"title_de": "Steel Frontier", "year": 1995, "description_de": "Ein namenloser Fremder (Joe Lara) ger\u00e4t im post-apokalyptischen Amerika an eine paramilit\u00e4rische Gang, die ein friedliebendes Dorf in ihre Gewalt gebracht hat. Ein brutaler Kampf entbrennt, in dem auch zahlreiche Zivilistren ihr Leben lassen - Der Preis der Freiheit ist hoch...", "imdb": 4.8}, {"title_de": "Super Atragon", "year": 1995, "description_de": "", "imdb": 5.9}, {"title_de": "T. Rex", "year": 1995, "description_de": "Theodore ist nicht nur ein Reptil. Er ist ein ausgeschlafener Cop. Theodore Rex ist ein zweieinhalb Meter gro\u00dfer, drei Tonnen schwerer, Kekse fressender Dinosaurier. Er ist ein Relikt aus der Urzeit, das Dank der ver\u00e4nderten DNA ein menschliches Gehirn und gepflegte Umgangsformen sein eigen nennen kann. Theodore soll gemeinsam mit seiner Kollegin Katie Coltrane einer harten und abgebr\u00fchten Polizistin, einen Dinozid aufkl\u00e4ren. Ihre Untersuchung f\u00fchrt sie in die obersten Kreise von Grid-City, wo an einem weltumspannenden Plot zur Ver\u00e4nderung der Evolution gearbeitet wird.", "imdb": 2.4}, {"title_de": "Tank Girl", "year": 1995, "description_de": "Im Jahr 2033 ist die Erde nach einem Kometeneinschlag fast eine W\u00fcste. Seit \u00fcber zehn Jahren hat es nicht mehr geregnet. Die knappen Wasserreserven werden von einem skrupellosen Unternehmen kontrolliert. Deshalb greift Tank Girl zur Selbsthilfe. Gemeinsam mit ihren Freunden bohrt sie eine der gro\u00dfen Wasserleitungen an. Doch damit zieht sie sich den Zorn der Unternehmensleitung zu.", "imdb": 5.4}, {"title_de": "Technofear - Ein Cyborg l\u00e4uft Amok!", "year": 1995, "description_de": "Die Global Cybernetics Inc. hat den ultimativen Bodyguard geschaffen - halb Mensch, halb Maschine. Jedoch ben\u00f6tigt man f\u00fcr jeden neuen Cyborg eine menschliche Leiche. Als der Bodyguard Taylor unter mysteri\u00f6sen Umst\u00e4nden ums Leben kommt, wird dessen Leiche von dem skrupellosen Dr. Connors zum Prototypen TS-4 umgewandelt. Die Reaktionen der \u00d6ffentlichkeit auf das erste Model sind sensationell. Schon bald muss Dr. Connors andere Wege einschlagen, um an eine ausreichende Anzahl von Leichen heranzukommen, damit die Gro\u00dfe Nachfrage des TS gestillt werden kann. Doch der Sicherheitsbeamte Barkeley kommt hinter die durchtriebenen Machenschaften Dr. Connors und will diesen aufhalten..", "imdb": 3.9}, {"title_de": "Terminal Force", "year": 1995, "description_de": "Der Rebellenkampf in einer anderen Galaxis ist verloren, und der Diktator hat sich einen machtspendenden Kristall gesichert. Nur einer Widersacherin gelingt die Flucht auf die Erde, um einen zweiten Kristall zu sichern. Dazu mu\u00df sie sich auf einen Menschen verlassen. Doch John ist kein unbeschriebenes Blatt: Polizei und Mafia sind hinter ihm her. Auch der Diktator hat die Abgesandte der Rebellen auf die Erde verfolgt und setzt nun all seine Kraft ein, um selbst in den Besitz des 2. Kristalls zu kommen.  In knallenges Leder gewandet, pr\u00e4sentiert sich Oberweiten-Wunder Brigitte Nielsen in diesem aufwendigen, Special-Effect-geladenen Science-Fiction-Spektakel als weiblicher Terminator.", "imdb": 3.6}, {"title_de": "The Adventures of Captain Buzz Cheeply in \"A Clean Getaway\"", "year": 1995, "description_de": "", "imdb": 7.8}, {"title_de": "The Adventures of Captain Zoom in Outer Space", "year": 1995, "description_de": "", "imdb": 5.5}, {"title_de": "The Adventures of Timmy the Tooth: Timmy in Space", "year": 1995, "description_de": "", "imdb": 7.1}, {"title_de": "The Alien Autopsy", "year": 1995, "description_de": "", "imdb": 5.9}, {"title_de": "The Alien Within", "year": 1995, "description_de": "", "imdb": 4.2}, {"title_de": "The Android Affair", "year": 1995, "description_de": "", "imdb": 4.9}, {"title_de": "The Crypt Keeper Presents: A Spine-Tingling Look at Tales from the Crypt", "year": 1995, "description_de": "", "imdb": 7.8}, {"title_de": "The Drivetime", "year": 1995, "description_de": "", "imdb": 6.8}, {"title_de": "The New Invaders", "year": 1995, "description_de": "In einer einsamen W\u00fcstengegend trifft sich eine Gruppe Reisender. Sie blicken erwartungsvoll zum Himmel. Pl\u00f6tzlich zerschneidet ein glei\u00dfendes Licht die Dunkelheit. Durch die Wolkendecke senkt sich ein riesiges Raumschiff. Die Invasoren sind gelandet. Sie sehen aus wie Menschen. Ihr Ziel ist es, die Erde \u00f6kologisch zu vernichten und f\u00fcr eine Besiedelung mit Aliens vorzubereiten. Der Pilot Nolan Wood deckt mit der Hilfe einer \u00fcbersinnlichen Doktorin dieses grausame Vorhaben auf. Wood l\u00e4\u00dft sich auf einen verzweifelten Wettlauf gegen die Zeit ein, um die Beh\u00f6rden von dieser Verschw\u00f6rung zu \u00fcberzeugen. W\u00e4hrend die t\u00f6dliche Bedrohung der Erde durch die Aliens immer n\u00e4her r\u00fcckt, ger\u00e4t auch Wood immer mehr in die Schu\u00dflinien seiner au\u00dferirdischen Verfolger, die durch nichts und niemanden ihren Plan gef\u00e4hrden lassen...", "imdb": 5.0}, {"title_de": "The Parasite", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "The Plant", "year": 1995, "description_de": "", "imdb": 7.5}, {"title_de": "The Random Factor", "year": 1995, "description_de": "", "imdb": 4.2}, {"title_de": "The Second Coming", "year": 1995, "description_de": "", "imdb": 3.6}, {"title_de": "The Stranger: Eye of the Beholder", "year": 1995, "description_de": "", "imdb": 6.8}, {"title_de": "Timemaster - Aus der Zukunft zur\u00fcck", "year": 1995, "description_de": "Die Bewohner eines fremden Planeten spielen ein t\u00f6dliches Spiel. Sie fangen Einwohner von anderen Planeten und machen sie zu lebendigen Spielfiguren. Wer gewinnt, dem wird ewige Jugend versprochen. Isaiah trifft auf der Suche nach neuen Figuren den jungen Jesse und freundet sich mit ihm an.", "imdb": 3.5}, {"title_de": "Untitled", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Urinator", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Utop\u00eda 7", "year": 1995, "description_de": "", "imdb": 5.8}, {"title_de": "Valerie 23", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "Vampire Vixens from Venus", "year": 1995, "description_de": "", "imdb": 3.0}, {"title_de": "Venus Rising", "year": 1995, "description_de": "", "imdb": 3.6}, {"title_de": "Vernetzt - Johnny Mnemonic", "year": 1995, "description_de": "Im Jahr 2021 ist die ganze Welt durch das Internet vernetzt, und die H\u00e4lfte der Bev\u00f6lkerung leidet an dem Nerve Attenuation Syndrome. Der Cyberkurier Johnny, der sich einen Speicherchip ins Hirn implantieren lies, bekommt den Auftrag, eine gro\u00dfe Menge gestohlener Daten von Beijing nach Newark zu bringen. Pharmakom Industries, die Besitzer der Daten, hetzen ihm eine Horde Yakuzas auf den Hals, w\u00e4hrend J-Bone, der Anf\u00fchrer der Low-Techs, versucht, die Daten zu entschl\u00fcsseln, denn sie sollen die Heilung f\u00fcr NAS enthalten\u2026", "imdb": 5.6}, {"title_de": "Virtual Seduction", "year": 1995, "description_de": "", "imdb": 4.6}, {"title_de": "Visitors of the Night", "year": 1995, "description_de": "", "imdb": 4.9}, {"title_de": "W.E.I.R.D. World", "year": 1995, "description_de": "", "imdb": 4.9}, {"title_de": "Waterworld", "year": 1995, "description_de": "In der gar nicht mehr so fernen Zukunft ist die Welt buchst\u00e4blich ins Wasser gefallen. Die Polarkappen sind geschmolzen und die \u00dcberlebenden der Apokalypse versuchen auf k\u00fcnstlichen M\u00fcll-Inseln ein neues Gemeinwesen aufzubauen. Held der friedfertigen Atoller ist der unbeugsame Mariner. Als wilde \"Smokers\"-Piraten die Insel angreifen, flieht Mariner mit der 10j\u00e4hrigen Enola, die noch den Weg nach Dryland kennt. Bald darauf f\u00e4llt das M\u00e4dchen jedoch in die H\u00e4nde der Piraten. und Der Mariner nimmt die Verfolgung auf.", "imdb": 6.3}, {"title_de": "Welcome II the Terrordome", "year": 1995, "description_de": "", "imdb": 5.9}, {"title_de": "X-Tro 3", "year": 1995, "description_de": "Eine Truppe Marines soll auf einer fernen Insel, die im Zweiten Weltkrieg als Waffenst\u00fctzpunkt diente, Bomben r\u00e4umen. Was die Milit\u00e4rs nicht wissen: Seit einer Ufo-Landung, die von der Regierung geheim gehalten wurde, lebt auf dem Eiland der gef\u00e4hrliche Au\u00dferirdische X-Tro\u2026", "imdb": 3.6}, {"title_de": "XX Ray II", "year": 1995, "description_de": "", "imdb": 6.4}, {"title_de": "\u0e2a\u0e21\u0e28\u0e23\u0e35 422 R \u0e42\u0e1b\u0e23\u0e41\u0e01\u0e23\u0e21 D \u0e1b\u0e35\u0e19\u0e35\u0e49\u0e21\u0e35\u0e19\u0e49\u0e2d\u0e07", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "\u307c\u304f\u306e\u5730\u7403\u3092\u5b88\u3063\u3066 MUSIC IMAGE VIDEO \u301c\u91d1\u8272\u306e\u6642 \u6d41\u308c\u3066\u301c", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "\u4f01\u696d\u6226\u58ebYAMAZAKI", "year": 1995, "description_de": "", "imdb": 0.0}, {"title_de": "\u7363\u795e\u30b5\u30f3\u30c0\u30fc\u30fb\u30e9\u30a4\u30ac\u30fc \u6012\u308a\u306e\u96f7\u9cf4 \uff26\uff29\uff33\uff34 \uff2f\uff26 \uff34\uff28\uff35\uff2e\uff24\uff25\uff32", "year": 1995, "description_de": "", "imdb": 8.0}, {"title_de": "\u8d85\u529b\u6226\u968a\u30aa\u30fc\u30ec\u30f3\u30b8\u30e3\u30fc The Movie", "year": 1995, "description_de": "", "imdb": 7.0}, {"title_de": "12 Monkeys", "year": 1996, "description_de": "Das Jahr 2035: Die Erdoberfl\u00e4che ist entv\u00f6lkert, seit eine Virenepidemie die Menschheit 1996 fast g\u00e4nzlich vernichtet hat. Die wenigen \u00dcberlebenden existieren in einem Unterwelt-System. Mit der Hoffnung auf ein besseres Leben schickt man den Str\u00e4fling Cole als Zeitboten ins Jahr der Katastrophe zur\u00fcck, um den Ursprung der Apokalypse herauszufinden. Versehentlich ger\u00e4t er zun\u00e4chst ins Jahr 1990 und in eine Irrenanstalt. Dort warnt ihn der verwirrte Jeffrey vor den \"12 Monkeys\". Haben sie mit den Viren zu tun? Endlich im Jahr 1996, sp\u00fcrt Cole mit der Psychiaterin Kathryn diese Vereinigung auf und macht eine verbl\u00fcffende Entdeckung...", "imdb": 8.0}, {"title_de": "2025 - Gejagt durch die Zeit", "year": 1996, "description_de": "", "imdb": 3.8}, {"title_de": "2090", "year": 1996, "description_de": "", "imdb": 6.1}, {"title_de": "A spasso nel tempo", "year": 1996, "description_de": "", "imdb": 4.2}, {"title_de": "Absolute Aggression", "year": 1996, "description_de": "", "imdb": 3.2}, {"title_de": "Alf - Der Film", "year": 1996, "description_de": "Nachdem Familie Tanner ihren extraterrestrischen Untermieter irgendwann nicht mehr geheim halten konnte, wurde Gordon Shumway, alias ALF, die \u201cAlien Life Form\u201d, vom Milit\u00e4r zu Forschungszwecken inhaftiert. Doch sein Leben in Gefangenschaft ist alles andere als karg. Im Gegenteil: Seine \u201cZelle\u201d gleicht einer Suite, und das Leben dort l\u00e4sst sich sogar verdammt gut aushalten \u2026 W\u00e4re da nicht der heimt\u00fcckische Colonel Milfoil, der ein paar echt fiese Tests mit ALF durchf\u00fchrt. Doch nicht alle Uniformierten sind schlecht. Lt. Rick Mullican und Capt. Melissa Hill helfen dem Kosmos-Asylanten zu fliehen. Ihre chaotisch-turbulente Reise f\u00fchrt das Trio zum renommierten Ufologen Dr. Dexter Moyers. Hier sind sie jedoch alles andere als sicher.", "imdb": 5.4}, {"title_de": "Alien Abduction: Intimate Secrets", "year": 1996, "description_de": "", "imdb": 3.5}, {"title_de": "Alien Avengers", "year": 1996, "description_de": "Zwei Au\u00dferirdische in Menschengestalt verlassen mit ihrer Tochter ihren friedlich-langweiligen Heimatplaneten und besuchen die Erde, um in einer Art Abenteuerurlaub in den Stra\u00dfen der Gro\u00dfstadt Jagd auf Drogendealer, Stra\u00dfenr\u00e4uber und Neonazis zu machen. Eine mit grellen und derben Effekten arbeitende Kom\u00f6die \u00fcber den Alltag im gewaltt\u00e4tigen Gro\u00dfstadtdschungel. Der mitunter bluttriefende Humor ist nicht jedermanns Sache, und das durchweg negative Menschenbild verleiht dem Film einen bitteren Beigeschmack.", "imdb": 5.6}, {"title_de": "Alien Beach Party Massacre", "year": 1996, "description_de": "", "imdb": 5.0}, {"title_de": "Alien Force", "year": 1996, "description_de": "", "imdb": 4.2}, {"title_de": "Alien Nation - Der Feind ist unter uns", "year": 1996, "description_de": "Polizist Matt und sein au\u00dferirdischer Kollege George sind wieder hinter einer Sekte her, die eine Verschw\u00f6rung plant und kannibalisch lebt\u2026", "imdb": 6.5}, {"title_de": "Alien Nation - Millenium", "year": 1996, "description_de": "Der Polizist Matt und sein au\u00dferirdischer Kollege George kommen einer religi\u00f6sen Sekte auf die Spur, die kurz vor der Jahrtausendwende den Weltuntergang predigt. Diese beutet die Mitglieder aus und zwingt sie in eine seelische Abh\u00e4ngigkeit - so auch Georges Sohn...", "imdb": 6.3}, {"title_de": "Alien Terminator", "year": 1996, "description_de": "Sechs Forscher lassen sich in einem Labor f\u00fcnf Meilen unter der Erdoberfl\u00e4che einschlie\u00dfen. Einer der M\u00e4nner arbeitet auf eigene Faust und injiziert einer Ratte einen besonders fiesen Virus. Das Experiment misslingt. Das Versuchstier entwischt, bringt einen der Wissenschaftler um und nistet sich in dessen K\u00f6rper ein. So will es einen Wissenschaftler nach dem anderen zur Strecke bringen...", "imdb": 2.9}, {"title_de": "Angriff der Riesenkralle", "year": 1996, "description_de": "Fliegen ist nicht mehr sicher, seitdem ein riesiger, von einem Kraftfeld umgebener au\u00dferirdischer Vogel den Luftraum besetzt hat. Dem muss Einhalt geboten werden. Das zuf\u00e4llig gefundene Nest des Monsters wird zerst\u00f6rt, was dieses erst so richtig w\u00fctend macht.", "imdb": 4.6}, {"title_de": "Arachnoterror", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Armicron in Outlaw Power", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Au\u00dfer Kontrolle", "year": 1996, "description_de": "In einem Glas Wasser befindet sich genug Energie, um den Bedarf von 100.000 Menschen ein Jahr lang zu decken. Ein Forschungsteam der Chicagoer Universit\u00e4t versucht, diese Theorie zu beweisen. Das Unglaubliche gelingt \u2013 und ein junger Mitarbeiter des Projektes entdeckt die letzte fehlende Komponente des Energiepuzzles. Am n\u00e4chsten Tag allerdings ist sein Professor tot und in seiner Wohnung wird Geld gefunden. Geld, das er angeblich von einem chinesischen Agenten daf\u00fcr erhalten hat, dass er ihm das Geheimnis der Energiegewinnung verkauft hat. Dem jungen Mann und einer ebenfalls in die Geschichte verwickelten Kollegin bleibt nur die Flucht, um ihre Unschuld zu beweisen. Was nicht einfach ist, wenn das FBI, die Staatspolizei und jede Menge Kopfgeldj\u00e4ger hinter einem her sind.", "imdb": 5.7}, {"title_de": "Avaruuden Teurastajat", "year": 1996, "description_de": "", "imdb": 4.4}, {"title_de": "Balawis", "year": 1996, "description_de": "", "imdb": 5.4}, {"title_de": "Bangis", "year": 1996, "description_de": "", "imdb": 5.6}, {"title_de": "Barb Wire", "year": 1996, "description_de": "2017: In den USA herrscht der zweite B\u00fcrgerkrieg. In Steel Harbor betreibt die amazonenhafte Barb Wire ihre Hammerheadbar. Gelegentlich verdient sie sich auch ein paar Extrascheine als Kopfgeldj\u00e4gerin. Eines Tages taucht Ex-Lover Alex auf und bittet Barb um Hilfe. Er und Dr. Armstrong verf\u00fcgen \u00fcber brisante Informationen und wollen vor der brutalen Kongre\u00dfarmee ins sichere Kanada fliehen. Aber Barb denkt gar nicht daran, ihrem Verflossenen zu helfen - bis der sadistische Colonel Prycer die Bar verw\u00fcstet und ihren blinden Bruder ermorden l\u00e4\u00dft.", "imdb": 3.5}, {"title_de": "Battle Skipper The Movie", "year": 1996, "description_de": "", "imdb": 6.4}, {"title_de": "Bibleman: Silencing the Gossip Queen", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Bibleman: The Six Lies of the Fibbler", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Bio-Tech Warrior", "year": 1996, "description_de": "", "imdb": 5.9}, {"title_de": "Black Scorpion", "year": 1996, "description_de": "Eine in einem schwarzen Lackanzug gekleidete Frau s\u00e4ubert die Stra\u00dfen von L.A. von Verbrechern. Die Frage ist, um wen es sich denn bei diesem sexy Racheengel handelt. Der Schurke \u201cBreathtaker\u201d, der seine Opfer mit Asthma-Spray lahmlegt, setzt alles daran, das Geheimnis aufzudecken\u2026", "imdb": 4.6}, {"title_de": "Carnosaurus 3 - Angriff aus dem Dunkeln", "year": 1996, "description_de": "Ein geheimer Milit\u00e4rtransporter wird von einer Gruppe Verbrecher \u00fcberfallen und in ein Lagerhaus transportiert. Als Fracht hatte der Laster ein paar Dinosaurier geladen, welchen es durch die Unvorsichtigkeit der Diebe gelingt, auszubrechen. Nun schickt die Regierung eine Spezialeinheit in den Einsatz, die die Saurier wieder einfangen soll.", "imdb": 3.1}, {"title_de": "Carver's Gate - Tor zur H\u00f6lle", "year": 1996, "description_de": "Die Erde ist nur noch eine W\u00fcste und die letzten \u00dcberlebenden haben sich in unterirdischen Katakomben zur\u00fcckgezogen. Diese werden von dem Cyberkonzern \"Dreamcore\" kontrolliert, der die Menschen mit virtuellen Realit\u00e4ten bei der Stange h\u00e4lt.  Nat\u00fcrlich geht etwas schief und Die Monster finden einen Weg in die echte Realit\u00e4t hinaus. Ein Fall f\u00fcr Carver...", "imdb": 3.7}, {"title_de": "Cassiop\u00e9ia", "year": 1996, "description_de": "", "imdb": 6.8}, {"title_de": "Chicken Park", "year": 1996, "description_de": "", "imdb": 2.6}, {"title_de": "Cientificament perfectes", "year": 1996, "description_de": "", "imdb": 3.7}, {"title_de": "Club der Gespielinnen", "year": 1996, "description_de": "", "imdb": 4.9}, {"title_de": "Colonization: The Second Coming", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Color Me Perfect", "year": 1996, "description_de": "", "imdb": 5.7}, {"title_de": "Crossworlds - Dimension der Unendlichkeit", "year": 1996, "description_de": "Eigentlich k\u00f6nnte Joe Talbot ein ganz normaler Student sein. Doch ein Halsamulett - Erbst\u00fcck seines Vaters - macht ihn zum Gegenstand der Begierde eines Herrschers aus einer anderen Dimension. Zusammen mit einem magischen Schwert ist das Amulett der Garant der Herrschaft \u00fcber beide Welten. Joe ist also gezwungen, sein beschauliches Studentenleben zu unterbrechen, um sich und die Erde zu retten. Hilfe erh\u00e4lt er dabei von der sch\u00f6nen Prinzessin Laura und dem Ex-Krieger A. T.", "imdb": 5.3}, {"title_de": "Cyber Tracker 2 - Die R\u00fcckkehr", "year": 1996, "description_de": "Eric kommt den schmutzigen Machenschaften eines Grosskonzerns auf die Spur, der todbringende CoreTracker-Einheiten f\u00fcr seine dunklen Zwecke mi\u00dfbraucht. Unterst\u00fctzung findet der schlagkr\u00e4ftige Cop bei einer im Untergrund operierenden Widerstandsorganisation...", "imdb": 4.1}, {"title_de": "Cyberella: Forbidden Passions", "year": 1996, "description_de": "", "imdb": 4.2}, {"title_de": "Cyberotica: Computer Escapes", "year": 1996, "description_de": "", "imdb": 4.9}, {"title_de": "Cyberstalker", "year": 1996, "description_de": "", "imdb": 3.6}, {"title_de": "Cybertech P.D.", "year": 1996, "description_de": "Der mit Infrarot-Augen-Implantaten ausgestattete Cop Bobby Chase und sein Partner, der Hacker Takamura, ermitteln wegen einer digitalen Droge. Dabei entdecken sie, dass der herrschende Drogenbaron Matthews M\u00e4dchen als Lustobjekte klont. Doch als er zu diesem Zweck Cybersex-Ikone Pamela entf\u00fchrt, die Bobby vorher kennengelernt hat, kennt der Cop mit dem Durchblick kein Halten mehr...", "imdb": 4.5}, {"title_de": "Dark Breed - Invasion aus dem All", "year": 1996, "description_de": "Eine amerikanische Raumf\u00e4hre, auf der sich offenbar schreckliche Dinge vor zutrugen, st\u00fcrzt unkontrolliert auf die Erde. Eine geheime Spezialeinheit der Armee soll das Wrack bergen. Doch die Astronauten haben ein t\u00f6dliches Alien-Virus mitgebracht, das sie zu nahezu unbesiegbaren Killern mutieren l\u00e4sst...", "imdb": 4.2}, {"title_de": "Dark Force - Lautlos kommt der Tod", "year": 1996, "description_de": "Seit ihrer Landung auf der Erde vor 30 Jahren versuchen Au\u00dferirdische, deren Existenz von der US-Regierung stets geleugnet wurde, die Weltherrschaft an sich zu rei\u00dfen. Die Aliens in Menschengestalt haben hohe Milit\u00e4rs gef\u00fcgig gemacht und mit deren Hilfe eine interdimension\u00e4re Schleuse konstruiert. Durch diese sollen nun deren Truppen auf den gr\u00fcnen Planeten transportiert werden. Nur Top-Agent Chuck Rafferty (Jack Scalia) stellt sich den machthungrigen Wesen mutig entgegen.", "imdb": 4.8}, {"title_de": "Dark Skies", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Das Grauen aus der Tiefe", "year": 1996, "description_de": "In diesem Remake des urspr\u00fcnglichen \u00f6kologischen Horrorfilms von 1980 wird ein geheimes Regierungsexperiment alptraumhaft, als genetisch ver\u00e4nderte Fische, die als Amphibienwaffen gez\u00fcchtet wurden, entkommen. Wissenschaftler glauben, dass sie nach einer biologischen Gef\u00e4hrdung durch chemische Substanzen tot sind. Weit davon entfernt gedeihen die Kreaturen als blutr\u00fcnstige M\u00f6rder. Sie drohen, eine kleine K\u00fcstenstadt zu vernichten, indem sie die M\u00e4nner abschlachten und die Frauen zur Paarung entf\u00fchren. Regierungswissenschaftler versuchen, den Ursprung der Kreaturen geheim zu halten, w\u00e4hrend sie versuchen, sie zu zerst\u00f6ren.", "imdb": 4.1}, {"title_de": "Deadlocked - Flucht aus Zone 14", "year": 1996, "description_de": "Tony wird von Claremont f\u00fcr einen Mord angeklagt, den er nicht begangen hat. Er wird ins Gef\u00e4ngnis geschickt, aber Claremont verspricht ihm die Freiheit, wenn er Allie im Gef\u00e4ngnis findet und sie herausholt. Allie und Tony schlie\u00dfen sich bald zusammen und die eigentliche Flucht aus dem Gef\u00e4ngnis ist nur ein kleiner Teil dessen, was sie gemeinsam durchmachen werden.", "imdb": 5.0}, {"title_de": "Death Game", "year": 1996, "description_de": "", "imdb": 3.7}, {"title_de": "Der lange Weg zum Mars", "year": 1996, "description_de": "", "imdb": 4.8}, {"title_de": "Der Rasenm\u00e4her-Mann 2: Beyond Cyberspace", "year": 1996, "description_de": "Das Computergenie Jobe, auch der Rasenm\u00e4her-Mann genannt,  droht die Herrschaft \u00fcber alle Computer-Netzwerke der Welt an sich zu rei\u00dfen. Nur Benjamin Trace kann ihn aufhalten - in einem gnadenlosen Kampf im Cyberspace.", "imdb": 2.6}, {"title_de": "Der verr\u00fcckte Professor", "year": 1996, "description_de": "Sherman Klump ist ein unglaublich fetter, aber auch sehr gutm\u00fctiger Mann. Er arbeitet als Professer an einem College, wo er kurz vor einem Durchbruch bei seiner Genforschung steht. Er ist verliebt in die Lehrerin Carla, aber auch frustriert \u00fcber seine nicht gerade attraktiven K\u00f6rperma\u00dfe. Also beschlie\u00dft er, seine neue Formel an sich selbst zu testen\u2026", "imdb": 5.7}, {"title_de": "Die M\u00e4nner von Stepford", "year": 1996, "description_de": "Das Ehepaar Jodi und Mick zieht aus New York ins beschauliche St\u00e4dtchen Stepford, um seine Probleme zu bew\u00e4ltigen. Doch Mick f\u00fchlt sich nicht wohl: Die M\u00e4nner sind irgendwie seltsam. Sie trinken kein Bier, m\u00f6gen keinen Sport, sind h\u00f6flich und zuvorkommend! Wie ist das zu erkl\u00e4ren? Die Lage spitzt sich entscheidend zu, als auch Jodi gerne einen liebevolleren Mann h\u00e4tte...", "imdb": 4.6}, {"title_de": "Dimension of Blood", "year": 1996, "description_de": "", "imdb": 6.4}, {"title_de": "Dinosaurs in the City", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "DNA - Die Insel des Dr. Moreau", "year": 1996, "description_de": "Dem Professor Dr. Moreau ist es gelungen mit Hilfe der Genmanipulation ein Wesen zu erschaffen. Dieses soll nun von Edward Douglas gestoppt werden.", "imdb": 4.6}, {"title_de": "Downdraft", "year": 1996, "description_de": "Als die amerikanische Regierung den gigantischen unterirdischen Bunker Mount Weather schlie\u00dfen will, verselbstst\u00e4ndigen sich sein Steuerungscomputer und dessen Erfinder, Dr. Lagrange. Lagrange droht damit, in vierundzwanzig Stunden alle Kernraketen der USA zu starten, falls sein Lebenswerk zerst\u00f6rt wird. Spezialagent Jack Slater und sein S\u00f6ldnerteam steigen in das unterirdische Labyrinth, um die k\u00fcnstliche Intelligenz auszuschalten und Lagrange festzunehmen. Doch bald m\u00fcssen Slater und seine M\u00e4nner feststellen, warum der Bunker als uneinnehmbar gilt.", "imdb": 3.4}, {"title_de": "Dr. Jekyll und Ms. Hyde", "year": 1996, "description_de": "Um endlich den Durchbruch als Wissenschaftler zu schaffen, beschlie\u00dft Richard Jacks, ein gewagtes Experiment durchzuf\u00fchren. Er modernisiert die Verwandlungsmethode seines Onkels Dr. Jekyll und schluckt dann selbst das teuflische Gebr\u00e4u. Als sein Alter Ego entpuppt sich eine erotische Traumfrau, die ihre k\u00f6rperlichen Vorz\u00fcge skrupellos einsetzt. Gemeinsam mit seiner Verlobten versucht der brave Chemiker daraufhin, die dunkle Seite seines Ichs wieder unter Kontrolle zu bringen.", "imdb": 4.5}, {"title_de": "Dreammaster: The Erotic Invader", "year": 1996, "description_de": "Auf der Suche nach den Geheimnissen wiederkehrender Albtr\u00e4ume experimentieren vier Studenten aneinander herum, indem sie ihre Tr\u00e4ume beobachten und zu manipulieren versuchen. Grant, der am meisten beunruhigte des Quartetts, wird von der sinnlichen Devora gest\u00f6rt, einer erotischen Fantasiefigur, die ihn in den lebhaftesten Tr\u00e4umen qu\u00e4lt und neckt. Entschlossen, ihm zu helfen, dringen Grants Freunde in die D\u00e4mmerwelt seines schlafenden Geistes ein, nur um zu entdecken, dass Devoras Fluch der ewigen Lust unwiderstehlich ist...", "imdb": 4.7}, {"title_de": "E*L*M - Entry Level Male", "year": 1996, "description_de": "", "imdb": 4.4}, {"title_de": "El chupacabras", "year": 1996, "description_de": "", "imdb": 4.5}, {"title_de": "El escarabajo de oro", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Extra", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Feeders", "year": 1996, "description_de": "", "imdb": 2.5}, {"title_de": "Femalien", "year": 1996, "description_de": "In ihrem Streben nach Perfektion hat sich eine au\u00dferirdische Zivilisation zu Wesen aus reiner Lichtenergie entwickelt, die nicht an die Grenzen des sterblichen K\u00f6rpers gebunden sind. Dabei haben sie jedoch etwas Kostbares verloren: die F\u00e4higkeit, k\u00f6rperliche Freude zu empfinden. Sie schicken einen Vertreter auf die Erde, um die menschlichen Sinneserfahrungen aufzuzeichnen. Kara\" nimmt die Gestalt der perfekten menschlichen Frau an und nutzt ihre Kr\u00e4fte, um die Geheimnisse der Sinnlichkeit zu l\u00fcften, die in ihrer Welt so lange vergessen waren.", "imdb": 4.7}, {"title_de": "Ferrum 5000", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Firestorm", "year": 1996, "description_de": "Markus 4\u201c ist ein weit entfernter Mond, auf dem im Jahre 2047 eine Rebellion stattfindet. Versklavte Bio-Androiden (also vormals Menschen) k\u00e4mpfen gegen den Tyrannen Brinkman, der nur den finanziellen Erfolg seiner Minengesellschaft im Auge hat. Hilfe bekommen die Freiheitswilligen von Bobby, dem Angestellten Brinkmans, der den \u00dcberwachungschip der Androiden funktionslos machen kann. Als Bobby von Brinkmans Killern umgebracht wird, tritt dessen Zwillingsbruder in seine Fu\u00dfstapfen\u2026", "imdb": 3.4}, {"title_de": "Flash Gordon: Marooned on Mongo", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Flitterwochen", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Flucht aus L.A.", "year": 1996, "description_de": "Los Angeles wurde \u00fcberflutet und danach in ein Hochsicherheitsgef\u00e4ngnis umfunktioniert. Da sitzen nicht nur Kriminelle ein, sondern auch politisch unangepasste Menschen. Als n\u00e4chster eingeliefert werden soll Einzelk\u00e4mpfer Snake Plissken - aber daraus wird nichts. Utopia, die Tochter des despotischen US-Pr\u00e4sidenten, hat den Prototypen eines Ger\u00e4ts gestohlen, mit dessen Hilfe ein EMP-Signal \u00fcber die Erde geschickt werden kann, das s\u00e4mtliche elektrischen Ger\u00e4te zerst\u00f6rt. Das Ger\u00e4t hat die abtr\u00fcnnige Tochter ihrem Geliebten Cuervo Jones \u00fcbergeben, einer Art moderner Che Guevarra. Die Lage ist klar: Plissken muss da rein, das Teil rausholen, den M\u00f6chtegern-Che erledigen und die b\u00f6se Tochter gleich mit. Damit er sich beeilt, wurde ihm ein Virus eingepflanzt, das ihn innerhalb von zehn Stunden t\u00f6tet...", "imdb": 5.7}, {"title_de": "Fresh Kill", "year": 1996, "description_de": "", "imdb": 6.0}, {"title_de": "Generation War: Near Dead", "year": 1996, "description_de": "", "imdb": 0.0}, {"title_de": "Generation X", "year": 1996, "description_de": "Emma und Sean Cassidy haben die Xavier Schule gegr\u00fcndet, um dort jungen Mutanten den Umgang mit ihren Kr\u00e4ften beizubringen. Auch die junge Jubilee wird zu einer ihrer Sch\u00fclerinnen, als ihr in einer Spielhalle etwas Unglaubliches passiert: Blitze schie\u00dfen aus ihren Fingern. Sofort wird sie von der Polizei verhaftet. Da sie eine unregistrierte Mutantin ist, soll sie in ein Internierungslager gebracht werden. Im Gef\u00e4ngnis bekommt sie Besuch von Emma und Sean, die sie in die Xavier Schule bringen, wo sie lernen soll, ihre Kr\u00e4fte zu kontrollieren.", "imdb": 4.4}, {"title_de": "Ghost in The Shell", "year": 1996, "description_de": "Im Jahre 2029 ist es normal, sich einzelne K\u00f6rperteile durch k\u00fcnstliche Komponenten ersetzen zu lassen. Diese Bestandteile bef\u00e4higen die Menschheit, nahezu alle Grenzen des Fleisches und des Geistes zu \u00fcberwinden. Einige Menschen besitzen gar nur noch eine Biokapsel als K\u00f6rper, genannt \u201eShell\u201c, und lediglich ein
