 7.2}, {"title_de": "Die Frau aus dem All", "year": 1982, "description_de": "Ein russisches Kosmonauten Team entdeckt auf einem fernen Planeten die Auserirdische Nija. Sie nehmen sie mit zur Erde, wo sie russisch lernt und versucht ein normales Leben auf der Erde zu f\u00fchren. Nija kann aber ihren Heimatplaneten nicht vergessen, auf dem ein Diktator die Natur ausbeutet und die Menschen und anderen Lebewesen langsam zu Grunde gehen. Sie macht sich mit auf zu ihrem Planeten um diesen zu befreien..", "imdb": 6.0}, {"title_de": "Die Reise zum Planet des Grauens", "year": 1982, "description_de": "", "imdb": 3.0}, {"title_de": "Die Wiege des Satans", "year": 1982, "description_de": "Das junge Ehepaar Scott erwartet ein Baby. Leider allerdings kein Normales. Wie sich schon im Vorneherein, durch etliche Tests, feststellen lie\u00df, erwarten die Scotts ein Monsterbaby. Da \u00c4rzte und Regierung allerdings einen Skandal, wie bei der Familie Davis vor einigen Jahren, vermeiden m\u00f6chten, soll das Baby schon bei der Geburt sterben. Da taucht allerdings Frank Davis auf, der die Scotts zu einer geheimen Forschungsstadion bringt, die aus den Monsterbabys ganz normale Menschen machen will. Doch der Preis daf\u00fcr ist hoch und die fiesen Racker lassen sich einfach nicht umerziehen. Ein f\u00fcrchterliches Blutbad soll folgen...", "imdb": 5.2}, {"title_de": "Domani si balla!", "year": 1982, "description_de": "", "imdb": 7.0}, {"title_de": "Dr.SLUMP \u201c\u307b\u3088\u3088!\u201d\u5b87\u5b99\u5927\u5192\u967a", "year": 1982, "description_de": "", "imdb": 7.2}, {"title_de": "Dr.\u30b9\u30e9\u30f3\u30d7\u30a2\u30e9\u30ec\u3061\u3083\u3093\u30b9\u30da\u30b7\u30e3\u30eb \u30da\u30f3\u30ae\u30f3\u6751\u82f1\u96c4\u4f1d\u8aac", "year": 1982, "description_de": "", "imdb": 0.0}, {"title_de": "E.T. - Der Ausserirdische", "year": 1982, "description_de": "Der junge Elliott traut seinen Augen kaum, als er in einem Schuppen einen kleinen Ausserirdischen findet. Der schrumpelige Kobold musste bei einem Erkundungsflug von seinen Kollegen auf der Erde zur\u00fcckgelassen werden, weil sie in Gefahr gerieten, von Menschen entdeckt zu werden. Elliot versucht, seinen neuen Freund vor den Wissenschaftlern der Regierung zu verstecken, denn der will seine weit entfernten Verwandten anfunken. Doch E.T. wird vor Heimweh immer schw\u00e4cher.", "imdb": 7.9}, {"title_de": "Easter 2016", "year": 1982, "description_de": "", "imdb": 7.6}, {"title_de": "El pu\u00f1o de la muerte", "year": 1982, "description_de": "", "imdb": 5.0}, {"title_de": "El regreso de Eva-man (La pito-conejo)", "year": 1982, "description_de": "", "imdb": 3.8}, {"title_de": "Firefox", "year": 1982, "description_de": "Mitten im Kalten Krieg entwickeln die Sowjets ein neuartiges Kampfflugzeug, das im Westen f\u00fcr Unruhe und hektische Aktivit\u00e4t sorgt. Dank \u00dcberschallgeschwindigkeit, Tarnkappentechnik und hoch entwickelten Waffensystem ist der \u201eFirefox\u201c, so die inoffizielle Bezeichnung, allen NATO-Flugzeugen weit \u00fcberlegen. Bisher haben die Sowjets nur einen Prototyp hergestellt, und damit das auch so bleibt, planen Amerikaner und Briten, das Flugzeug zu stehlen. F\u00fcr diesen heiklen Auftrag wird Air-Force-Pilot und Vietnamkriegsveteran Mitchell Gant ausgew\u00e4hlt. Nicht nur, dass er fllie\u00dfend russisch spricht, er hat auch noch dieselbe K\u00f6rpergr\u00f6\u00dfe, wie der Firefox-Testpilot Oberts Voskow. Mit Hilfe der \u00fcbergelaufenen sowjetischen Wissenschaftler Baranovich und Semelovsky wird Gant mit der Technologie vertraut gemacht und dann nach Russland eingeschleust, um das Flugzeug zu entf\u00fchren. Auf seiner gef\u00e4hrlichen Reise sitzen Gant dabei st\u00e4ndig der KGB und das Milit\u00e4r im Nacken...", "imdb": 5.9}, {"title_de": "Flash Gordon: The Greatest Adventure of All", "year": 1982, "description_de": "", "imdb": 7.5}, {"title_de": "Frankenstein", "year": 1982, "description_de": "Ingolstadt, 1856: Der junge Wissenschaftler Victor Frankenstein (Robert Foxworth) tr\u00e4umt davon, ein vollkommenes Wesen zu erschaffen. Aus Leichenteilen setzt er einen Menschen zusammen und belebt ihn mit einem Blitzschlag. Doch das Experiment ger\u00e4t au\u00dfer Kontrolle...", "imdb": 6.0}, {"title_de": "Frankensteins Schrecken", "year": 1982, "description_de": "Der junge Medizinstudent Baron Frankenstein ist der beste seines Jahrgangs. In seinem Labor experimentiert er schon seit Langem mit Tieren und erweckt diese nach ihrem Tod auch wieder zum Leben. Doch das reicht ihm nicht mehr und so beauftragt er Grabr\u00e4uber ihm menschliche Leichenteile zu bringen. Nach und nach vervollst\u00e4ndigt er sein Gesch\u00f6pf und schreckt dabei auch nicht an dem Mord an seinem Freund Wilhelm zur\u00fcck. Beinahe fertig, fehlt ihm nur noch eines, das Gehirn. Dieses glaubt er bei Dr. Heiss, dem Vater seiner Jungendfreundin Elizabeth, zu finden. Er l\u00e4dt beide zum Dinner ein und vergiftet den armen Alten. Nun kann er endlich seine Kreatur vollenden. Doch diese reist sich, kurz nachdem sie die Augen aufgeschlagen hat los, und flieht in die Nacht...", "imdb": 5.8}, {"title_de": "Fun with Mr. Future", "year": 1982, "description_de": "", "imdb": 5.8}, {"title_de": "Galaxina", "year": 1982, "description_de": "In ferner Zukunft, man schreibt das Jahr 3008, nimmt mit der Entdeckung neuer Galaxien und Zivilisationen das routinem\u00e4\u00dfige Aufkommen von Raumfl\u00fcgen rapide zu, so dass Polizeitruppen entsandt werden, um in den unendlichen Weiten der bekannten Sternensysteme zu patrouillieren. Eines dieser bemannten Polizeiraumschiffe ist der Polizeikreuzer Nr. 308 \u2013 \u201eInfinity\u201c, dessen Crew neben den Ordnungskr\u00e4ften und einem skurrilen steinebei\u00dfenden Gefangenen auch aus einem weiblichen, navigierenden Roboter namens Galaxina besteht. Diese neuartige und ungew\u00f6hnliche Maschine, eine stumme, androide Sch\u00f6nheit, ist in der Lage, Gef\u00fchle zu empfinden; gleichzeitig ist sie \u00e4u\u00dferst wehrhaft.", "imdb": 3.7}, {"title_de": "GoShogun", "year": 1982, "description_de": "40 Jahre nach dem Krieg gegen die Dokouga wird Remy durch einen Unfall lebensgef\u00e4hrlich verletzt und in einem Traum muss sie gegen ihr Schicksal k\u00e4mpfen, das sie und ihre Freunde, die sie an ihrem Krankenbett besuchten, in einer mysteri\u00f6sen Stadt gefangen h\u00e4lt und ihrer aller Leben bedroht.", "imdb": 6.4}, {"title_de": "Heavy Metal", "year": 1982, "description_de": "Ein kleines M\u00e4dchen bekommt von seinem Vater eine geheimnisvolle gr\u00fcne Kugel geschenkt. Der Mann ahnt nicht, dass er seiner Tochter die Verk\u00f6rperung des B\u00f6sen, Lob Nor, \u00fcberreicht hat. Er selbst wird von der Kugel get\u00f6tet. Die r\u00e4tselhafte Erscheinung erz\u00e4hlt dem M\u00e4dchen vom Siegeszug des B\u00f6sen...", "imdb": 6.6}, {"title_de": "Human Highway", "year": 1982, "description_de": "", "imdb": 5.8}, {"title_de": "I Was a Zombie for the F.B.I.", "year": 1982, "description_de": "", "imdb": 4.5}, {"title_de": "Insel der Verdammten", "year": 1982, "description_de": "Irgendwann in der nahen Zukunft werden Andersdenkende, Aufwiegler und Pseudo-Terroristen in Konzentrationslager gesteckt, um das Land in Ruhe zu wiegen. Der perverse Kommandant \"Thatcher\" vetritt seine Art der Reintegration - monatlich veranstaltet er eine t\u00f6dliche Jagd auf einen Teil der Gefangenen, um einer kleinen elit\u00e4ren Oberschicht ein sadistisches Vergn\u00fcgen zu bereiten.", "imdb": 5.9}, {"title_de": "Jackpot 2", "year": 1982, "description_de": "", "imdb": 5.2}, {"title_de": "Jekyll und Hyde - Die sch\u00e4rfste Verwandlung aller Zeiten", "year": 1982, "description_de": "Der junge Arzt Daniel Jekyll ist der Inbegriff des schusseligen, st\u00e4ndig \u00fcberarbeiteten Wissenschaftlers: Gelegentlich vergi\u00dft er Verabredungen mit seiner Verlobten oder schl\u00e4ft in seinem Labor auf dem Tisch ein. Und das wird ihm eines Tages zum Verh\u00e4ngnis, denn auf seiner Arbeitsplatte liegt ein Pulver, mit dem er gerade herumexperimentiert und das er beim Schnarchen einschn\u00fcffelt. Die Wirkung ist ungeheuer: Aus dem blassen, schmalen Wissenschaftler wird in Minutenschnelle ein fieses Ekel mit Silberzahn und beringten Fingern, dem etwas Freakiges anhaftet. Mr. Hyde ist geboren, der ab sofort alles das auslebt und tut, was sich jener Dr. Jekyll nicht leisten kann.", "imdb": 6.1}, {"title_de": "Kamikaze 1989", "year": 1982, "description_de": "Der Fahrstuhl des Konzerns endet im 30. Stockwerk. Durch Zufall entdeckt der Polizeileutnant Jansen, dass es noch einen 31. gibt. Wer sitzt in dieser obersten Etage, auf die kein Schild hinweist? In einem der Stockwerke tickt eine Bombe. Jansen hat nur 4 Tage Zeit - und er geht aufs Ganze. Dem Konzernchef wird die hartn\u00e4ckige Schn\u00fcffelei l\u00e4stig, und er pr\u00e4sentiert Jansen und T\u00e4ter. Der jedoch durchschaut das Spiel und setzt seine Arbeit fort. Von da an wird er vom J\u00e4ger zum Gej\u00e4gten, denn der Konzern ist m\u00e4chtiger als das Gesetz!", "imdb": 5.8}, {"title_de": "Kein Mord von der Stange", "year": 1982, "description_de": "Der renommierte Sch\u00f6nheitschirurg Dr. Roberts operiert vier attraktive Schauspielerinnen aus der Werbebranche, die trotz ihrer offensichtlichen Vollkommenheit jeweils etliche minimale Korrekturen w\u00fcnschen, die sie ihm akribisch aufgelistet haben. Als kurze Zeit sp\u00e4ter eine nach der anderen das Opfer mysteri\u00f6ser Todesf\u00e4lle wird, wird nicht nur die Polizei skeptisch, sondern auch Dr. Roberts. Gemeinsam mit dem letzten verbleibenden Model, der jungen Cindy recherchiert er auf eigene Faust und ger\u00e4t dabei an den zwielichtigen Medienmogul Reston  dessen Tochterfirma \"Digital Matrix Inc.\" sich mit geheimnisvollen Forschungsprojekten zu besch\u00e4ftigen scheint...", "imdb": 6.1}, {"title_de": "Knight Rider: Knight of the Phoenix", "year": 1982, "description_de": "Spielfilmlanger Pilotfilm f\u00fcr die TV-Serie Knight Rider.", "imdb": 7.3}, {"title_de": "La furia de los karatecas", "year": 1982, "description_de": "", "imdb": 4.5}, {"title_de": "Las garras del tiempo", "year": 1982, "description_de": "", "imdb": 7.5}, {"title_de": "Le Bunker de la derni\u00e8re rafale", "year": 1982, "description_de": "", "imdb": 6.2}, {"title_de": "Le Voyageur Imprudent", "year": 1982, "description_de": "", "imdb": 6.8}, {"title_de": "Liquid Sky", "year": 1982, "description_de": "", "imdb": 6.0}, {"title_de": "Mad Max II - Der Vollstrecker", "year": 1982, "description_de": "Das Ende der Zivilisation steht bevor. Brutale Motorrad-Gangs diktieren das Geschehen. F\u00fcr einen Tropfen Benzin, sind sie bereit zu t\u00f6ten. Auch die Familie des Ex-Polizisten Max wurde ermordet. Auf der Suche nach Benzin gelangt er zu einer hei\u00df umk\u00e4mpften Raffinerie, zu der er sich Zugang verschafft. Die Leute dort planen den Ausbruch mit einem riesigen Benzintank, um irgendwo ein neues Leben zu beginnen. Max soll daf\u00fcr einen Sattelschlepper besorgen und ihn samt Tank steuern. Als sich die Tore \u00f6ffnen, beginnt eine h\u00f6llische Jagd auf Leben und Tod.", "imdb": 7.6}, {"title_de": "Magic Journeys", "year": 1982, "description_de": "", "imdb": 8.8}, {"title_de": "Maut Ka Saya", "year": 1982, "description_de": "", "imdb": 6.8}, {"title_de": "MegaForce", "year": 1982, "description_de": "General Ace Hunter leitet die geheime Elitetruppe Megaforce, die \u00fcberall eingreift, wo Menschen oder ganze Nationen in Gefahr sind. Als der ber\u00fcchtigte Terrorist Guerrera die demokratische Freiheit eines W\u00fcstenvolkes bedroht und alle regul\u00e4ren Kr\u00e4fte des Volkes nichts gegen den Schwerverbrecher auszurichten vermochten, wenden sich die Bedrohten an Hunter und seine M\u00e4nner. Ohne zu Z\u00f6gern bricht Hunter auf, um sich in den Kampf seines Lebens zu st\u00fcrzen...", "imdb": 3.7}, {"title_de": "Mobile Suit Gundam Movie III", "year": 1982, "description_de": "Im Jahr 0079 des Universal Century befindet sich die White Base wieder auf der Reise durch den Weltraum, um an einer Offensive der f\u00f6deralen Truppen teilzunehmen, die dem Krieg ein Ende setzen soll. Char Aznable ist Amuro und seinen Freunden noch immer auf den Fersen. Den Helden der Serie gelingt es oft nur knapp den Fallen und Hinterhalten zu entkommen. So geraten sie von einem Abenteuer ins n\u00e4chste, bis sie schlie\u00dflich an zwei entscheidenden Schlachten beteiligt sind, die das Schicksal des Universums bestimmen werden. Neu am Kriegsgeschehen beteiligt sind die New Types.", "imdb": 7.5}, {"title_de": "Monster in Salzburg", "year": 1982, "description_de": "", "imdb": 5.7}, {"title_de": "Monster Planet", "year": 1982, "description_de": "", "imdb": 5.1}, {"title_de": "Murat - Ein Kung-Fu T\u00fcrke rettet die Welt", "year": 1982, "description_de": "In einer Raumschlacht werden zwei Piloten abgeschossen und st\u00fcrzen auf einen fremden Planeten. Dort will ein finsterer Tyrann die Weltherrschaft an sich rei\u00dfen, der den beiden Helden alsbald seine Monsterhorden entgegenschickt. Doch nach einer lockeren Trainingssession haben beide die n\u00f6tigen Kung-Fu-Skills, um den Kampf aufnehmen zu k\u00f6nnen...", "imdb": 4.4}, {"title_de": "Navigatorul solitar", "year": 1982, "description_de": "", "imdb": 7.0}, {"title_de": "Nuclearvision", "year": 1982, "description_de": "", "imdb": 0.0}, {"title_de": "Overkill - Durch die H\u00f6lle zur Ewigkeit", "year": 1982, "description_de": "Ein vom Milit\u00e4r entwickelter Virus, der bei einem Flugzeugabsturz freigesetzt wird, t\u00f6tet fast die gesamte Menschheit. Die einzigen \u00dcberlebenden sind ein paar Wissenschaftler in der Antarktis, die verzweifelt nach einem Gegenmittel suchen.", "imdb": 6.2}, {"title_de": "Planet des Schreckens", "year": 1982, "description_de": "Ein Raumschiff verschwindet auf der Reise zum Planeten Morganthus spurlos. Der Rettungskreuzer Quest macht sich auf die Suche. Auf Morganthus macht die Mannschaft eine schreckliche Entdeckung. Blutr\u00fcnstige Monster treiben treiben auf dem Planeten Unwesen.", "imdb": 5.0}, {"title_de": "Queen Millennia Movie", "year": 1982, "description_de": "Alle 1000 Jahre kommt der Planet La Metal der Erde sehr nahe und wird im Jahre 1999 mit ihr kollidieren. La Metal ist der Heimatplanet von Yayoi Yukino, der K\u00f6nigin der tausend Jahre. Sie arbeitet tags\u00fcber als Lehrerin an einer Schule und jobbt halbtags in der Sternwarte. Als K\u00f6nigin der tausend Jahre soll sie, ohne R\u00fccksicht auf die Erdbev\u00f6lkerung, die Ankunft ihres Heimatplaneten vorbereiten, der erst durch die Ann\u00e4herung an die Sonne auftaut und die Bewohner aus ihrem \u201eWinterschlaf\u201c erweckt. W\u00e4hrend ihrer tausendj\u00e4hrigen Herrschaft, wachsen ihr aber die Erdlinge ans Herz und als sie erf\u00e4hrt, dass La Metal die Erdbev\u00f6lkerung von der Erde vertreiben will, versucht sie zusammen mit Hajime, Professor Amamori, Yamori und vielen Verb\u00fcndeten dies zu verhindern. Eine gro\u00dfe Schlacht gegen die Streitmacht La Metals steht bevor. Wo sich Yayoi gegen ihre Heimat f\u00fcr die Erde entscheidet\u2026 Die Zukunft der Erde steht auf dem Spiel\u2026", "imdb": 7.1}, {"title_de": "Return of the Ewok", "year": 1982, "description_de": "", "imdb": 6.2}, {"title_de": "Robo\u021bi \u0219i robo\u021bi", "year": 1982, "description_de": "", "imdb": 7.5}, {"title_de": "Schlock - Das Bananenmonster", "year": 1982, "description_de": "Ein Schlockthropus, kurz Schlock genannt, das fehlende Bindeglied der Evolution zum Menschen, sorgt in der Stadt f\u00fcr \u00c4rger. \u00dcberall tauchen Leichen auf, bei denen Bananenschalen liegen. Die Polizei muss dieses Untier finden und beseitigen. Dabei hat der Affe auch eine emotionale Seite: er verliebt sich in ein M\u00e4dchen\u2026 - Die bekannte Geschichte vom Monster, das die Liebe entdeckt und durch sie stirbt, dient als Vehikel f\u00fcr eine F\u00fclle von Gags.", "imdb": 5.5}, {"title_de": "Si las mujeres mandaran (o mandasen)", "year": 1982, "description_de": "", "imdb": 5.7}, {"title_de": "Slapstick", "year": 1982, "description_de": "Darauf haben die Fans in aller Welt gewartet: Jerry Lewis und Marty Feldman gemeinsam in einer zwerchfellersch\u00fctternden Superkom\u00f6die! Mit ihrer schier unglaublichen Intelligenz k\u00f6nnten die Zwillinge Wibur und Eliza die schwierigsten Probleme der Welt l\u00f6sen. Aber die beiden Wunderkinder schaffen es trotz der F\u00fcrsorge ihres Butlers Sylvester immer wieder, ein grandioses Fiasko zu inszenieren - und dann auch noch vor einem Millionenpublikum. Da hilft es auch nicht, dass nur die Chinesen ihre wahren F\u00e4higkeiten erkennen, denn sie werden von dem genial-doofen Trio genauso in die Pfanne gehauen, wie der Pr\u00e4sident der Vereinigten Staaten. Die beiden Starkomiker Jerry Lewis und Marty \u00fcberstr\u00f6mten Publikum Gags a la carte - in einer wahnwitzigen Kombination, die Laurel + Hardy alle Ehre macht.", "imdb": 2.5}, {"title_de": "Slithis", "year": 1982, "description_de": "In der Gegend um Los Angeles kommt es zu einer Reihe von Tiert\u00f6tungen, bei denen stets seltsamer Schlamm zur\u00fcckbleibt. Als es erstmals einen Menschen trifft, schaltet sich die Polizei ein, glaubt jedoch an eine Art Ritualm\u00f6rder. Der Highschool-Lehrer Connors macht sich aus Neugier an den Fall und bringt sich in den Besitz einer Probe dieses Schlamms, der sich als schwach radioaktiv herausstellt.  Ein befreundeter Biologe stellte Parallelen zu einer Substanz an, die man vor einigen Jahren bei der Inbetriebnahme eines Atomkraftwerks fand, ebenfalls ein Schlamm, der allerdings Bakterien und andere kleine Lebensformen absorbierte. Diese Substanz/Lebensform nannte man \"Slithis\".  Da die Polizei an seinen Hinweisen nicht interessiert ist und noch weitere Menschen sterben, folgt Connors mit seiner Frau und seinen Kollegen der Idee, da\u00df der Schlamm hier inzwischen h\u00f6here Lebensformen absorbiert hat und in der N\u00e4he des lokalen AKW zu finden ist.  Schon bald brauchen sie ein gr\u00f6\u00dferes Boot.", "imdb": 4.1}, {"title_de": "Some Star Wars-Influenced 8mm Production", "year": 1982, "description_de": "", "imdb": 4.4}, {"title_de": "Space Adventure Cobra - The Movie", "year": 1982, "description_de": "Vor hundert Jahren geriet ein Planet, der ziellos durch die Galaxie wanderte, in eine unwirtliche Weltraumumgebung und s\u00e4mtliches auf ihm befindliches Leben wurde ausgel\u00f6scht. Die einzigen \u00dcberlebenden, die diesen Planeten ihre Heimat nennen konnten, waren die eineiigen Drillinge Jane, Dominique und Catherine, die dazu auserw\u00e4hlt waren die Thronfolge anzutreten. Um ihren Planeten wieder zu beleben, m\u00fcssen sie sich mit dem, von ihnen geliebten, Mann vereinen und mit diesem in ihre Heimat zur\u00fcckkehren.", "imdb": 7.2}, {"title_de": "Specimens", "year": 1982, "description_de": "", "imdb": 4.1}, {"title_de": "Star Trek II - Der Zorn des Khan", "year": 1982, "description_de": "Ohne es zu wissen, landet Chekov auf dem Planeten, auf den Kirk einst Khan verbannte. Der zwingt den Russen, seinen Ex-Captain herzulocken. Zugleich hat Khan es auf das Projekt Genesis abgesehen, das Kirks einstige Liebe Dr. Marcus zusammen mit ihrem gemeinsamen Sohn leitet. Es soll die Sch\u00f6pfung fruchtbarer Welten auf \u00f6den Planeten erm\u00f6glichen. Als Kirk mit einer Enterprise voller Neulinge eintrifft, greift ein F\u00f6derationsschiff an. Khan f\u00fchrt dort das Kommando\u2026", "imdb": 7.7}, {"title_de": "Starbirds", "year": 1982, "description_de": "", "imdb": 6.9}, {"title_de": "Starkstrom", "year": 1982, "description_de": "Ein junges M\u00e4dchen nimmt in einer U-Bahn-Station den H\u00f6rer eines st\u00e4ndig klingelnden Telefons ab. Wie vom Blitz getroffen bricht sie tot zusammen. Die Gerichtsmediziner stellen als Todesursache Herzversagen fest, doch Nat Bridger, der fr\u00fchere Lehrer des M\u00e4dchens, glaubt nicht an diese These. W\u00e4hrend seiner Nachforschungen geschehen weitere mysteri\u00f6se Morde in verschiedenen Stadtteilen - und alle werden durch das Klingeln des Telefons eingeleitet... Nat nimmt den Wettlauf mit der Zeit auf und versucht unter Lebensgefahr dem geheimnisvollen Telefonm\u00f6rder auf die Spur zu kommen.", "imdb": 5.4}, {"title_de": "Sunstream", "year": 1982, "description_de": "", "imdb": 6.7}, {"title_de": "Ta den ring", "year": 1982, "description_de": "", "imdb": 6.3}, {"title_de": "Tajomstvo dra\u010dej steny", "year": 1982, "description_de": "", "imdb": 3.9}, {"title_de": "Taking Tiger Mountain", "year": 1982, "description_de": "", "imdb": 4.8}, {"title_de": "Techno Police: Das Gesetz der Zukunft", "year": 1982, "description_de": "Tokyo, in naher Zukunft...  Um der Ansteigenden Anzahl der Verbrechen innerhalb der Megalopolis Herr zu werden, beschlie\u00dft man, eine Spezialeinheit zu gr\u00fcnden, deren Aufgabe darin besteht, die gef\u00e4hrlichsten Verbrechen und Unruhestifter unsch\u00e4dlich zu machen.  Diese Einheit, Techno Police genannt, benutzt hochentwickelte Kampfroboter, welche zusammen mit Ihren menschlichen Kameraden ein perfektes Team bilden.  Die Techno Police bekommt es mit einem Gegner zu tun, der \u00fcber einen Prototypen eines neuentwickelten Super-Panzers verf\u00fcgt.  Diese Waffe ist in der Lage, die ganze Stadt dem Erdboden gleichzumachen.  Ein Wettlauf mit dem Tod beginnt....", "imdb": 6.2}, {"title_de": "Teuflische Signale", "year": 1982, "description_de": "Nach einem Selbstmordversuch wird ein junger Mann (Zeljko Ivanek) in eine staatliche Nervenheilanstalt zur Beobachtung eingeliefert. Die junge Psychiaterin Dr. Gail Farmer (Kathryn Harrold) wird mit dem Fall betraut. Schnell findet sie heraus, da\u00df es sich nicht gerade um einen Routinefall handelt, denn nicht nur die anderen Patienten der Klinik benehmen sich pl\u00f6tzlich merkw\u00fcrdig, auch sie selber hat auf einmal eigenartige Visionen, die alle irgendwie mit dem neuen Patienten in Verbindung zu stehen scheinen...", "imdb": 6.0}, {"title_de": "The Black Planet", "year": 1982, "description_de": "", "imdb": 2.7}, {"title_de": "The Electric Grandmother", "year": 1982, "description_de": "", "imdb": 7.5}, {"title_de": "The Haunting of Cassie Palmer", "year": 1982, "description_de": "", "imdb": 7.4}, {"title_de": "The Making of 'The Thing'", "year": 1982, "description_de": "", "imdb": 6.6}, {"title_de": "The Nuclear Family", "year": 1982, "description_de": "", "imdb": 7.3}, {"title_de": "The Riffs - Die Gewalt sind wir", "year": 1982, "description_de": "Wir schreiben das Jahr 1990. Die hoffnungslos verwahrloste Bronx wird von skrupellosen Banden beherrscht. Die Riffs werden angef\u00fchrt von Trash, dessen Freundin Ann ins Visier skrupelloser Wirtschaftsbosse ger\u00e4t. Diese f\u00fcrchten n\u00e4mlich Anns bevorstehende Erbschaft, die sie zur gr\u00f6\u00dften Teilhaberin der Manhattan Corp. machen wird. Um sie zu beseitigen, wird der Profikiller Hammer entstandt, gegen den Trash und seine Mitstreiter kaum eine Chance zu haben scheinen...", "imdb": 5.2}, {"title_de": "The Space Creature", "year": 1982, "description_de": "", "imdb": 7.3}, {"title_de": "The Terminal Game", "year": 1982, "description_de": "", "imdb": 6.7}, {"title_de": "The Voyage of Odysseus", "year": 1982, "description_de": "", "imdb": 5.4}, {"title_de": "Time Bandits", "year": 1982, "description_de": "Als ihm eines Nachts sechs Zwerge aus seinem Kleiderschrank entgegenpurzeln, kann der kleine Kevin seinen Augen nicht trauen. Die Zwerge erz\u00e4hlen ihm, dass sie dem Obersten Wesen eine Karte mit Zeitl\u00f6chern gestohlen haben, um erfolgreiche Banditen zu werden. Der Junge l\u00e4sst sich nicht lange bitten und schlie\u00dft sich den Zwergen an. Gemeinsam treffen sie in Frankreich auf Napoleon, stellen aber schnell fest, dass er ein gro\u00dfer Lausbub ist. In K\u00f6nig Agamemnon findet Kevin seine langersehnte Vaterfigur, w\u00e4hrend sich sein Held Robin Hood als Unterdr\u00fccker der Bauern entpuppt. Doch durch ungl\u00fcckliche Umst\u00e4nde kann das personifizierte B\u00f6se die Karte an sich nehmen.", "imdb": 6.9}, {"title_de": "Time Walker", "year": 1982, "description_de": "In dem Grab von Tut-Ench-Amun wird eine weitere Mumie gefunden. Was f\u00fcr die Arch\u00e4ologen ein Sensationsfund zu sein scheint, stellt jedoch eine bedrohliche Gefahr dar: Denn die Mumie ist ein Alien, welches f\u00fcr den Menschen t\u00f6dliche Sporen mit auf die Erde gebracht hat. Als ein gieriger Laborassistent zudem auch noch die vermeintlich wertvolle Grabbeigabe der Mumie stiehlt, erwacht diese wieder zu neuem Leben, um sich an den Grabsch\u00e4ndern zu r\u00e4chen...", "imdb": 3.7}, {"title_de": "Tomorrow's Child", "year": 1982, "description_de": "", "imdb": 6.8}, {"title_de": "Tron", "year": 1982, "description_de": "Der Programmierer und Spieleentwickler Kevin Flynn wurde um seine Arbeit betrogen und gefeuert. Versuche, Beweise daf\u00fcr im Hauptcomputer seiner ehemaligen Firma zu beschaffen, blieben bislang erfolglos, aber nicht unentdeckt. Ein letzter Versuch an Beweise zu kommen ist ein Computer-Hack aus dem Inneren der Firma. Das ist aber nur mit Hilfe von seiner Ex-Freundin Lora und ihrem jetzigen Freund Alan m\u00f6glich. Es geschieht das Unglaubliche: Das MCP (Master Control Programm) wehrt sich und entf\u00fchrt Flynn in eine Welt aus Bits und Bytes. Unerwartet trifft Flynn hier alte Feinde aber auch auf neue Freunde.", "imdb": 6.7}, {"title_de": "Vampirismus", "year": 1982, "description_de": "", "imdb": 5.8}, {"title_de": "Warten bis Lili kommt - Denkste!?", "year": 1982, "description_de": "", "imdb": 6.0}, {"title_de": "Wir", "year": 1982, "description_de": "Mit Abscheu betrachtet D-503 seinen Handr\u00fccken \u2013 un\u00fcbersehbar zieht sich ein leichter Flor dunkler kleiner H\u00e4rchen hinauf bis zu den Armen. \u201cFell\u201d h\u00e4tte man fr\u00fcher dazu gesagt. Jetzt \u2013 gegen ende des klinisch zivilisierten dritten Jahrtausends \u2013 wirkt es wie ein \u201cwildes Echo der Affen\u201d. Die alte Natur hat nicht irgend jemanden befallen: D-503 ist Erfinder des ersten intergalaktischen Raumschiffes Integral, dessen Probeflug unmittelbar bevorsteht. Er ist ein Exponent jener neuen Klasse Mensch im Einzigen Staat, der gl\u00e4nzend aus dem Chaos des hundertj\u00e4hrigen Krieges hervorgegangen ist. Unter dem Joch des gro\u00dfen Wohlt\u00e4ters huldigt man dem Prinzip der Zahl. Man ist eine Nummer. Man tr\u00e4gt sich aufgestickt \u00fcber der Brust. Man wohnt in Glas, jenem politischen neuen Rohstoff, der nicht verbirgt und die Gemeinsamkeit weithin sichtbar macht \u2013 schlafen, lesen, essen, arbeiten nach Minutenplan\u2026", "imdb": 6.0}, {"title_de": "World War Mud", "year": 1982, "description_de": "", "imdb": 6.6}, {"title_de": "\ub85c\ubcf4\ud2b8 \ud0dc\uad8cV: \uc288\ud37c \ud0dc\uad8cV", "year": 1982, "description_de": "", "imdb": 0.0}, {"title_de": "1994 - Nur die Starken \u00fcberleben", "year": 1983, "description_de": "1994 nach dem gro\u00dfen Atomschlag die Erde nahezu zerst\u00f6rt und nur wenige Menschen konnten der Vernichtung entgehen. Eine Meute von Desperados, unter der F\u00fchrung des BIGMAN, rotten sich zusammen und auf ihren Motorr\u00e4dern ziehen sie mordend und raubend durch das verw\u00fcstete Land. Alles, was noch \u00fcbrig blieb, wird zerst\u00f6rt; die \u00dcberlebenden Menschen werden brutal niedergemacht. \u00dcberall ziehen sie eine blutige Spur. Bis sie eines Tages auf einen Einzelg\u00e4nger treffen. Er stellt sich ihnen mutig in den Weg und es beginnt ein Kampf auf Leben und Tod.", "imdb": 4.2}, {"title_de": "2020 - Texas Gladiators", "year": 1983, "description_de": "Texas im Jahre 2020: Nach erbittert gef\u00fchrten Kriegen und Naturkatastrophen ist die Erde verw\u00fcstet, entv\u00f6lkert und dem Chaos verfallen; Moral und Gesetz existieren nicht mehr. Marodierende Banden terrorisieren die letzten Ansammlungen friedliebender Menschen, die oftmals um Kirchen entstehen. Einzig eine kleine Gruppe von Freiwilligen \u2013 die Rangers \u2013 setzten sich gegen das Unrecht zur Wehr. Als eines Tages degenerierte Schurken ein Kloster \u00fcberfallen, in dem auch die h\u00fcbsche Maida Zuflucht sucht, greifen f\u00fcnf umherziehende Ranger in das Geschehen ein. Den kampferprobten M\u00e4nnern gelingt es schnell, die Angreifer zur\u00fcckzuschlagen und die Ordnung wieder herzustellen. Bei dem Einsatz f\u00e4llt jedoch ein ungest\u00fcmer Retter namens Catch Dog in Ungnade, als er versucht, die verst\u00f6rte Maida zu vergewaltigen. Der \u00dcbelt\u00e4ter wird schlie\u00dflich von seinen Kameraden versto\u00dfen. Ranger Nexus nimmt sich sp\u00e4ter der blonden Sch\u00f6nheit an und trennt sich von den Freunden.", "imdb": 4.4}, {"title_de": "And Sometimes the Boats Are Low", "year": 1983, "description_de": "", "imdb": 7.7}, {"title_de": "Angriff der Dino Monster", "year": 1983, "description_de": "Durch eine Katastrophe erwachen im Jahr 2000 Dinosaurier wieder zum Leben und beginnen mit der Zerst\u00f6rung der Erde. Eigentlich sollten die Saurier l\u00e4ngst ausgestorben sein, doch durch gewissen Umst\u00e4nde \u00fcberlebten sie unterirdisch und mutierten zu Dino-Monstern. Der Oberschurke Lord Tyrannus bekommt die Dino-Monster unter seine Kontrolle und will mit ihrer Hilfe die Weltherrschaft erlangen. Eine Gruppe au\u00dfergew\u00f6hnlicher Teenager (darunter cyborg\u00e4hnliche Superwesen), die sogenannte \"Gemini Force\", stellt sich Tyrannus und den Dino-Monstern entgegen.", "imdb": 4.7}, {"title_de": "Angriff der Killertomaten", "year": 1983, "description_de": "Sie sind bissiger als der wei\u00dfe Hai, angriffslustiger als Hitchcocks V\u00f6gel und gefr\u00e4\u00dfiger als s\u00e4mtliche Killer-Ameisen zusammen: Tomaten aller Handelsklassen und Gr\u00f6\u00dfen auf ihrem Rache-Feldzug. Sie verarbeiten zu Ketchup was oder wer sich ihnen in den Weg stellt. Und machen selbst vor harmlosen Hausfrauen, kleinen Kindern und alten Damen nicht halt. Fr\u00fcchte zum F\u00fcrchten, rot vor Zorn, gegen die selbst der CIA machtlos ist.", "imdb": 4.6}, {"title_de": "Anna to the Infinite Power", "year": 1983, "description_de": "", "imdb": 6.2}, {"title_de": "Atlantis Inferno", "year": 1983, "description_de": "Vor der K\u00fcste Floridas sinkt ein russisches Atom-U-Boot und ein Rettungsteam macht sich auf, dieses zu bergen. Dabei kommt es aber zu einem Austritt von Radioaktivit\u00e4t. Die unglaubliche Folge: Der verschwundene Kontinent Atlantis taucht wieder aus dem Ozean auf. Zuf\u00e4llig treiben sich gerade die beiden Abenteurer und Draufg\u00e4nger Wash und Mike in der Gegend herum, die sich nach einem erfolgreichen Coup mit ihrer Yacht absetzen wollen. So retten die beiden also eher zuf\u00e4llig einige der \u00fcberlebenden Wissenschaftler, die an der Bergung des U-Boots beteiligt waren, aus dem Meer und bringen sie zun\u00e4chst auf eine Insel. Doch zur\u00fcck an Land muss die Gruppe feststellen, dass die Gefahr noch lange nicht vorbei ist, sondern der Spuk gerade erst so richtig begonnen hat. Denn dort w\u00fctet mittlerweile der geheimnisvolle Crystal Skullmit seiner Bande namens die Raiders. Die mordenden Endzeit-Punks stehen unter dem Einfluss der W\u00e4chter von Atlantis und wollen um jeden Preis die Welt zur\u00fcckerobern.", "imdb": 4.8}, {"title_de": "Attack of the Galactic Monsters", "year": 1983, "description_de": "", "imdb": 4.7}, {"title_de": "Avanaida - Todesbiss der Satansviper", "year": 1983, "description_de": "Der Gro\u00dfwildj\u00e4ger Kincaid seit Jahren eine Art telepathischen Kontakt mit einer mythischen Riesenschlange, die auf einer Pazifikinsel haust, kann praktisch durch ihre Augen sehen. Gewillt, die Verbindung zu beenden und das legend\u00e4re Tier zu t\u00f6ten, l\u00e4sst er das Riesenreptil von Vertrauten bei einem Stammesritual einfangen, doch schon auf dem Transport gibt es Todesf\u00e4lle. Und dann ist da auch noch eine Satanssekte, die die Riesenschlange f\u00fcr ihre Zwecke reklamiert und dazwischen funkt. Bald ist Avanaida wieder frei und der von Kincaid engagierte Parapsychologie-Experte Brasilian hat alle H\u00e4nde voll zu tun...", "imdb": 4.4}, {"title_de": "AZICON \u30aa\u30fc\u30d7\u30cb\u30f3\u30b0\u30a2\u30cb\u30e1", "year": 1983, "description_de": "", "imdb": 8.0}, {"title_de": "Badi", "year": 1983, "description_de": "", "imdb": 3.1}, {"title_de": "Born in Flames", "year": 1983, "description_de": "", "imdb": 6.5}, {"title_de": "B\u00e9k\u00e9ltet\u0151 exped\u00edci\u00f3 a Mars bolyg\u00f3ra", "year": 1983, "description_de": "", "imdb": 4.5}, {"title_de": "Chronopolis", "year": 1983, "description_de": "", "imdb": 6.7}, {"title_de": "Crusher Joe - The Movie", "year": 1983, "description_de": "W\u00e4hrend einer angeblich einfachen Mission, bei der Joe und seine Crew die Funktion als Begleiter \u00fcbernehmen, kommt es zu einem schlimmen Vorfall. Pl\u00f6tzlich verschwinden auf der Reise die Passagiere auf mysteri\u00f6se Weise. Die Dinge verschlimmern sich, als die United Space Force Joe der Weltraumpiraterie beschuldigt. Zu allem \u00dcberfluss werden sie daraufhin auf Befehl des Hauptquartiers vom Dienst suspendiert und ihrer Lizenz f\u00fcr sechs Monate entzogen. Um die ganze Angelegenheit aufzukl\u00e4ren, begeben sich Joe und seine Mannschaft auf den Weg zu dem gef\u00e4hrlichen Planeten Lagol. Dort erhoffen sie sich, die verantwortliche Person f\u00fcr all die Vorkommnisse zu finden.", "imdb": 7.0}, {"title_de": "DAICON\u2163 \u30aa\u30fc\u30d7\u30cb\u30f3\u30b0\u30a2\u30cb\u30e1", "year": 1983, "description_de": "", "imdb": 8.0}, {"title_de": "Das Geheimnis von Centreville", "year": 1983, "description_de": "Ein Professor st\u00f6\u00dft auf au\u00dferirdische Wesen, die 25 Jahre zuvor eine amerikanische Kleinstadt besetzten, um in angenommener Menschengestalt wissenschaftliche Forschungen zu betreiben. Er muss auch feststellen, dass seine Ex-Fau auch eine Au\u00dferirdische ist und folglich seine Tochter zur H\u00e4lfte ebenfalls au\u00dferirdisch ist.  Er stellt ebenfalls auch heraus, dass sie seine Tochter entf\u00fchren wollen, um mehr \u00fcber sie zu erfahren. Wird er es verhindern k\u00f6nnen?", "imdb": 5.4}, {"title_de": "Das letzte Testament", "year": 1983, "description_de": "Pl\u00f6tzlich ist die \u201cSesamstra\u00dfe\u201d vom Bildschirm verschwunden. Eine letzte Sendung kommt direkt aus dem Wei\u00dfen Haus: \u201cRadarwellen best\u00e4tigen die Explosion von Kernwaffen.\u201d Ein glei\u00dfender Blitz ist alles, was Carol Wetherly und ihre Kinder vom Nuklearangriff auf die Ostk\u00fcste der USA mitbekommen. Bei ihnen in Kalifornien scheint vorerst keine Gefahr zu bestehen. Erst nach und nach zerbricht die Idylle. Pl\u00fcnderungen nehmen zu, Krankheiten greifen um sich, und die Radioaktivit\u00e4t fordert ihre ersten Opfer", "imdb": 6.9}, {"title_de": "Datenpanne - Das kann uns nie passieren", "year": 1983, "description_de": "Thilo Meier kommt nach mehr als zweij\u00e4hrigem Aussteiger-Aufenthalt in Fernost nach Hause zur\u00fcck und muss erfahren, dass sich hier Entscheidendes ge\u00e4ndert hat. Durch seine abgelaufene Identit\u00e4tskarte bleibt er schon in der Flughafenkontrolle h\u00e4ngen. Dann setzt man ihn  fest, dann l\u00e4sst man ihn laufen, er bekommt zunehmend das Gef\u00fchl, die sprichw\u00f6rtlich \"hei\u00dfe Kartoffel\" zu sein, und pl\u00f6tzlich begreift er, dass er alles daransetzen muss, gegen ein perfekt gewordenes, von Daten beherrschtes System um den Erweis seiner Existenz und damit um sein nacktes Leben zu k\u00e4mpfen ..", "imdb": 6.9}, {"title_de": "Der Android", "year": 1983, "description_de": "Im Jahr 2036: Nachdem in M\u00fcnchen ein Roboteraufstand niedergeschlagen wurde, ist es k\u00fcnstlichen Menschen nicht mehr gestattet, auf der Erde zu leben. Man bef\u00fcrchtet, dass weitere abtr\u00fcnnige Androiden Morde oder Attentate auf hohe Mitglieder oder die Bosse der die Erde kontrollierenden Gro\u00dfkonzerne begehen k\u00f6nnten. So stehen auch die Forschungsarbeiten \u00fcber k\u00fcnstliche Lebewesen des Wissenschaftlers Dr. Daniel, der zusammen mit seinem Gesch\u00f6pf und Diener, dem Androiden Max 404, auf einer einsamen Raumstation im Weltall lebt, kurz vor dem Aus, weil Daniels Geldgeber wollen dessen aktuelles Forschungsprojekt \u201eCassandra 1\u201c abbrechen. wollen. W\u00e4hrend Dr. Daniel mit seinem Projekt besch\u00e4ftigt ist, erforscht Max die menschliche Rasse und die Beziehung zwischen Mann und Frau, zumal er noch nie eine echte Frau gesehen hat.", "imdb": 5.8}, {"title_de": "Der gr\u00fcne Stern", "year": 1983, "description_de": "", "imdb": 7.7}, {"title_de": "Der letzte Kampf", "year": 1983, "description_de": "Schauplatz dieses Films ist unser Planet in unbestimmter Zukunft nach einer globalen Katastrophe. Fest steht, da\u00df kaum noch Spuren der einstigen Zivilisation vorhanden sind. Einige Menschen haben die Katastrophe \u00fcberlebt, sie k\u00f6nnen aber nicht einmal mehr sprechen. In dieser d\u00fcsteren Umgebung herrscht der Kampf ums nackte \u00dcberleben. Ein Einzelg\u00e4nger mu\u00df sich einer brutalen Bande erwehren. Er verwundet deren Anf\u00fchrer und flieht in einer selbstgebauten Flugmaschine\u2026", "imdb": 6.7}, {"title_de": "Der Mann mit den zwei Gehirnen", "year": 1983, "description_de": "Der Witwer Dr. Michael Hfuhruhrurr ist einer der besten Neurochirurgen der Welt. Als er der attraktiven Dolores Bendedict das Leben rettet, verliebt er sich in sie und heiratet sie einen Monat sp\u00e4ter. Schnell stellt sich jedoch heraus, dass sie prim\u00e4r an seinem Geld interessiert ist. Aber da ist ja noch die Medizin...", "imdb": 6.4}, {"title_de": "Der Prinz und der T\u00f6pfer", "year": 1983, "description_de": "Es war einmal in einem fernen Land\u2026 Dort bl\u00fchten die handwerklichen K\u00fcnste und auf dem Markt wurden die sch\u00f6nsten Dinge angeboten. Doch dies Land wurde von einer stolzen K\u00f6nigin regiert, die nur ihre Sch\u00f6nheit im Sinn hatte, ihrem Sohn das Arbeiten verbot und das Regieren dem raffgierigen und brutalen Karatasch \u00fcberlie\u00df. Dieser lie\u00df die besten Handwerker des Landes unterwegs von Stra\u00dfenr\u00e4ubern gefangen nehmen und sperrte sie dann in eine tiefe H\u00f6hle, damit sie fortan nur f\u00fcr ihn und zu seinem Vorteil arbeiteten. Eines Tages nun begegnet der Prinz Bachtijar dem wundersch\u00f6nen M\u00e4dchen Gulschan, in das er sich bis \u00fcber beide Ohren verliebt. \u00dcberall im Land l\u00e4sst er nach der Unbekannten suchen, die er zu seiner Braut machen will. Sie wird entdeckt, will von dem f\u00fcrstlichen Br\u00e4utigam aber nichts wissen. Denn die Tochter des T\u00f6pfermeisters Nabi will jemanden heiraten, der ein Handwerk beherrscht und in seinem Leben etwas erschaffen hat.", "imdb": 6.6}, {"title_de": "Die au\u00dferirdischen Besucher", "year": 1983, "description_de": "Ein kleiner Junge findet nach einem UFO-Absturz nachts im Wald nahe der Absturzstelle ein pelziges Ei. Da er ein Tierfreund ist, nimmt er das Ei mit nach Hause und schon bald schl\u00fcpft daraus ein kleines Alien. Unterdessen suchen die Eltern des Au\u00dferirdischen nach ihrem Nachwuchs, wobei ihnen dummerweise eine Gruppe Teenager, sowie eine Gruppe Wilderer in die Quere kommen...", "imdb": 2.1}, {"title_de": "Die letzte Stunde", "year": 1983, "description_de": "Atomare Explosionen haben scheinbar fast die gesamte Menschheit ausgel\u00f6scht. An einem entlegenen Ort liegen die K\u00f6rper einer Frau und von zwei M\u00e4nnern. Sie sind jedoch nicht tot. Gemeinsam machen sie sich auf eine beschwerliche Reise, die sie durch karge Landschaftsstriche f\u00fchrt. Ein Sch\u00e4ferhund f\u00fchrt die drei Leute schlie\u00dflich ins Paradies ... Ein Ort mit Palmen, Seen, zahlreichen Fruchtsorten, diversen Tierarten usw. Mit der Herrlichkeit ist es jedoch schon bald einmal vorbei. Die 3 benehmen sich immer mehr wie wilde Tiere. Als sich die Frau f\u00fcr den Hund zu \"interessieren\" beginnt, eskaliert die ganze Situation.", "imdb": 5.1}, {"title_de": "Die R\u00fcckkehr der Jedi-Ritter", "year": 1983, "description_de": "Wesen aus allen Ecken der Galaxis treffen die Vorbereitungen f\u00fcr die entscheidende Schlacht gegen die Streitkr\u00e4fte des Imperiums. Ziel der Aktion ist die totale Zerst\u00f6rung des zweiten Todessterns, dessen unvorstellbare Feuerkraft ganze Planeten vernichten kann. Inzwischen ist Han Solo immer noch in der W\u00fcstenfestung des m\u00e4chtigsten und skrupellosesten Verbechers des Universums, Jabba the Hutt, gefangen. Luke Skywalker gelingt es schlie\u00dflich zusammen mit seinen Gef\u00e4hrten Prinzessin Leia, Chewbacca und Lando Calrissian, sowie den beiden Robotern C3PO und R2D2 mit Han zu fliehen. Aber Luke steht die schwerste Pr\u00fcfung noch bevor: W\u00e4hrend auf dem Waldmond Endor und beim Todesstern die alles entscheidende Schlacht entbrennt, mu\u00df er sich seinem Erzfeind Darth Vader zu einem Zweikampf auf Leben und Tod stellen...", "imdb": 8.3}, {"title_de": "Dih", "year": 1983, "description_de": "", "imdb": 3.8}, {"title_de": "Doctor Who: Die F\u00fcnf Doktoren", "year": 1983, "description_de": "", "imdb": 8.1}, {"title_de": "Don't Be Afraid of Computers", "year": 1983, "description_de": "", "imdb": 6.4}, {"title_de": "E.T. is Estong Tutong", "year": 1983, "description_de": "", "imdb": 7.0}, {"title_de": "Echtzeit", "year": 1983, "description_de": "Realtime, ein experimentelles Film-Essay, beeindruckt als fr\u00fche Reflexion des Zusammenspiels von Computergrafik und Milit\u00e4rtechnik, von Simulation und Realit\u00e4t in einer von elektronischen Systemen und zunehmender Automatisierung beherrschten Welt.", "imdb": 5.8}, {"title_de": "Eine Firma f\u00fcr die Ewigkeit", "year": 1983, "description_de": "", "imdb": 5.2}, {"title_de": "El er\u00f3tico y loco t\u00fanel del tiempo", "year": 1983, "description_de": "", "imdb": 5.6}, {"title_de": "Estong Tutong: Ikalawang Yugto", "year": 1983, "description_de": "", "imdb": 4.9}, {"title_de": "FANROAD \u30aa\u30fc\u30d7\u30cb\u30f3\u30b0\u30a2\u30cb\u30e1", "year": 1983, "description_de": "", "imdb": 0.0}, {"title_de": "Feuer und Eis", "year": 1983, "description_de": "Um die Menschheit zu unterjochen, l\u00e4sst der b\u00f6se Lord Nekron eine furchtbare Eiszeit \u00fcber die Erde hereinbrechen. Der letzte Zufluchtsort vor der K\u00e4lte und Nekrons grausamer Armee von Halbmenschen ist die Feuerburg K\u00f6nig Jarols. Um Jarol zu brechen, l\u00e4sst Nekron dessen Tochter Teegra entf\u00fchren. Der Krieger Larn macht sich nun auf die Suche nach der Prinzessin. Mit Hilfe des K\u00e4mpfers Darkwolf und der Armee K\u00f6nig Jarols tritt er zur letzten gro\u00dfen Schlacht der Menschheit an: dem Kampf zwischen Feuer und Eis!", "imdb": 6.5}, {"title_de": "Fireflash - Der Tag nach dem Ende", "year": 1983, "description_de": "2019 \u2013 der Atomkrieg liegt schon beinahe 10 Jahre zur\u00fcck und hinterlie\u00df nur Ruinen und von der Radioaktivit\u00e4t verseuchte Menschen. Einzig die Euraker, die den Krieg damals ausgel\u00f6st hatten, profitieren von der Situation und halten auch New York, die fr\u00fchere wirtschaftliche Zentrale der westlichen Welt, besetzt. Angesichts der verbrannten Erde, die sie \u00fcberall hinterlassen haben, halten sich ihre Vorteile aber in Grenzen, weshalb sie mit Gen-Experimenten versuchen, wieder eine gesunde menschliche Rasse entstehen zu lassen, denn seit dem Atomangriff sind keine Kinder mehr geboren worden, da die Radioaktivit\u00e4t die Menschen sterilisierte.", "imdb": 5.5}, {"title_de": "Firestorm - Die letzte Schlacht", "year": 1983, "description_de": "Die St\u00e4dte zerfallen, die \u00f6ffentliche Ordnung ist ins Chaos umgeschlagen, es gibt kein funktionierendes Geheimwesen mehr. Furcht und Angst regieren. Das Lang wird von dem skrupellosen Bandenchef Nestero tyrannisiert. Seine bis an die Z\u00e4hne bewaffnete bizarre Armee verwandelt die St\u00e4dte in Schlachtfelder. Sie mordet, pl\u00fcndert und inszeniert einen blutigen Todesreigen. Phantome der Gewalt und des Terrors! Polizei-Seargeant Wally Lucas, genannt \"W\", t\u00f6tet bei einem Handgemenge mit den martialischen Outcasts Nesferos Bruder. Der d\u00e4monische Anf\u00fchrer der Todesboten fordert Rache. Lucas wird wegen des t\u00f6dlichen Zwischenfalls vom Polizeidienst suspendiert. Wenig sp\u00e4ter werden seine Frau und er von der barbarischen Kiler-Armada entf\u00fchrt. Schwerverletzt entkommen die beiden.", "imdb": 4.9}, {"title_de": "Flucht von Galaxy III", "year": 1983, "description_de": "Der teuflische K\u00f6nig der Nacht Oraclon f\u00fchrt gnadenlose K\u00e4mpfe in den Weiten der Galaxien. Mit alles vernichtenden Wellen greift er auch das friedliche Reich von K\u00f6nig Zanon an. Im Kampf werden die unsterblichen Bella Star und Lithan durch negative Gravitation in die Tiefe des intergalaktischen Alls geschleudert. Sie landen auf einem unbekannten Planeten und r\u00fcsten sich dort zur alles entscheidenden Schlacht gegen Oraclon.", "imdb": 3.1}, {"title_de": "G.I. Joe: A Real American Hero", "year": 1983, "description_de": "", "imdb": 8.0}, {"title_de": "Genma Taisen", "year": 1983, "description_de": "Genma Taisen spielt in einer postapokalyptischen Welt. Die Menschheit wurde von einem d\u00e4monischen Stamm \u00fcbernommen, bekannt als Genma. Die Menschen sind f\u00fcr sie nicht mehr, als Sklaven. In der Genma Armee befinden sich Mutanten, Zyklopen, Vampire, Werw\u00f6lfe, hoch intelligente Menschenaffen und andere mystische Wesen. Der Genmaf\u00fchrer, K\u00f6nig Maoh, herrscht mit eiserner Faust. Da er einen Nachfolger sucht, befiehlt Maoh seinen Gefolgsleuten, Hito-Frauen zu kidnappen, welche latente M\u00e4chte besitzen. Er ist davon \u00fcberzeugt, dass ein Kind mit einer Hito-Frau erstaunliche M\u00e4chte besitzen w\u00fcrde.", "imdb": 5.5}, {"title_de": "Herzliche Gr\u00fc\u00dfe vom Erdball", "year": 1983, "description_de": "", "imdb": 6.5}, {"title_de": "Hochzeit mit Hindernissen", "year": 1983, "description_de": "F\u00fcr den jungen Regierungsbeamten Sam Cooper beginnen kurz vor seiner Hochzeit gef\u00e4hrliche Zeiten, als er zuf\u00e4llig in den Besitz von Kapseln kommt, mit denen man sich unsichtbar machen kann. Kurz vor seiner Hochzeit mit der sch\u00f6nen Amanda wird der kleine Regierungsbeamte Sam Cooper in eine mysteri\u00f6se Mordaff\u00e4re verwickelt. Sterbend dr\u00fcckt ihm das Opfer eine Kugel mit kleinen blauen Kapseln in die Hand, mit deren Hilfe man sich unsichtbar machen kann. Sam ger\u00e4t unter Mordverdacht, Amanda will nichts mehr von ihm wissen, Polizei und Geheimdienste sind hinter ihm her. Nur Amandas Schwester Cindy h\u00e4lt zu Sam, der den unbekannten B\u00f6sewicht zu enttarnen versucht ...", "imdb": 3.8}, {"title_de": "Im Zeichen des Kreuzes", "year": 1983, "description_de": "Dieser Film erz\u00e4hlt die fiktive Geschichte eines Verkehrsunfalls, der 1990 in der N\u00e4he eines kleinen Dorfes eine Katastrophe ausl\u00f6st. Ein Fl\u00fcssiggas-LKW st\u00f6\u00dft mit einem Transportwagen zusammen, der radioaktives Material zur Wiederaufbereitung transportiert. Ein Unfall, der nach menschlichem Ermessen niemals f\u00fcr m\u00f6glich gehalten wurde. Die freigesetzte Radioaktivit\u00e4t muss unter allen Umst\u00e4nden einged\u00e4mmt werden. Nicht nur die katastrophalen Folgeerscheinungen der Verstrahlung, sondern auch das panische, irrationale und unmenschliche Verhalten der im Dorf Eingeschlossenen und der Bundeswehr werden in diesem Film auf fast unertr\u00e4gliche Weise dargestellt.", "imdb": 5.6}, {"title_de": "Kabaka", "year": 1983, "description_de": "", "imdb": 5.6}, {"title_de": "Kilroy Was Here", "year": 1983, "description_de": "", "imdb": 6.7}, {"title_de": "Kopfjagd - Preis der Angst", "year": 1983, "description_de": "Irgendwann in naher Zukunft existiert eine m\u00f6rderische Fernsehsendung, in der ein Kandidat sich freiwillig von f\u00fcnf Killern hetzen l\u00e4\u00dft, bis er entweder tot oder Besitzer einer Millionen-Dollar-Pr\u00e4mie ist. Als der j\u00fcngste Kandidat die zynische Jagd nach Einschaltquoten zu st\u00f6ren droht, wird er von den Verantwortlichen kurzerhand f\u00fcr verr\u00fcckt erkl\u00e4rt.", "imdb": 6.8}, {"title_de": "Kosmokiller", "year": 1983, "description_de": "Ein Meteorit kracht auf die Erde und heraus kommen Killerw\u00fcrmer. Die nisten sich dann im Keller eines nahegelegenen Farmhauses ein, killen zwei der Insassen und pflanzen sich fr\u00f6hlich fort. Dem Rest, der dort wohnt (Vater, Mutter und zwei Br\u00fcder) f\u00e4llt das gar nicht auf, weil sie denken, da\u00df die beiden weggefahren sind. Der j\u00fcngere der beiden Br\u00fcder entdeckt die Killerviecher zuerst, weil er in den Keller geht, und w\u00e4hrenddessen bekommt sein \u00e4lterer Bruder Besuch von zwei Freunden, die auch so ein Vieh gefunden haben, allerdings noch ein ganz kleines. Die Mutter ist inzwischen zu einem Treffen mit ihren Freundinnen gefahren und bekommt dort auch Trouble mit den Viechern. Die im Farmhaus bekommen dann Trouble mit dem gro\u00dfen Vieh und m\u00fcssen sehen, wie sie es killen.", "imdb": 5.9}, {"title_de": "Krull", "year": 1983, "description_de": "Auf Krull, einer Fantasy-Welt wie sie im Buche steht, landet die schwarze Festung des \"Unbeschreiblichen Ungeheuers\", welches sofort damit beginnt, mittels seiner monstr\u00f6sen Slayer-Horden ein K\u00f6nigreich nach dem anderen zu unterjochen. So zerst\u00f6ren sie auch die Hochzeit von Prinz Colwyn und Prinzessin Lyssa, verhindern die Verbindung der beiden Reiche und entf\u00fchren das M\u00e4dchen in die schwarze Festung. Nachdem er von einem weisen Ynyr wieder gesundgepflegt wurde und in einer Bergh\u00f6hle das mythische F\u00fcnfklingenschwert gefunden hat, macht sich Colwyn auf die Suche nach seiner Braut und sammelt nach und nach Gef\u00e4hrten f\u00fcr die gefahrvolle Reise: einen ungeschickten Zauberer, eine Gruppe von Str\u00e4flingen, einen Zyklopen und einen blinden Seher. St\u00fcck f\u00fcr St\u00fcck f\u00fchrt sie ihr gefahrvoller Weg weiter auf der Suche nach der Festung, die jeden Tag an einer anderen Stelle des Planeten materialisiert, w\u00e4hrend Lyssa sich gegen das Ungeheuer zur Wehr setzen mu\u00df...", "imdb": 6.1}, {"title_de": "K\u013e\u00fa\u010de od mesta", "year": 1983, "description_de": "", "imdb": 6.7}, {"title_de": "La desconocida", "year": 1983, "description_de": "", "imdb": 3.8}, {"title_de": "Le cimeti\u00e8re des voitures", "year": 1983, "description_de": "", "imdb": 5.9}, {"title_de": "Magnos", "year": 1983, "description_de": "", "imdb": 6.4}, {"title_de": "Metropolis 2000", "year": 1983, "description_de": "Nach einem globalen Atomkrieg liegt die Welt in Tr\u00fcmmern. Die wenigen \u00dcberlebenden existieren unter einem Regime von Terror und Anarchie. In diesem tristen und erbarmungslosem Kosmos treffen drei idealistische Einzelk\u00e4mpfer aufeinander: Skorpion, ein schweigsamer Reiter des 21. Jahrhunderts, der mit seinem \u201eschwarzen Panzer\u201c durch die Lande zieht. Genius, ein geschickter Bogensch\u00fctze mit explosiven Pfeilen. Und die au\u00dferordentlich attraktive und selbstbewusste Alma, die mit ihrer Gang in einem gepanzerten Bus lebt. Als die Templars, eine barbarische Horde mordl\u00fcsterner Biker, \u00fcber unschuldige Menschen herfallen, stellen sich ihnen die drei mutigen Helden in einer blutigen Schlacht in den Weg, um die Menschheit vor dem totalen Untergang zu bewahren\u2026", "imdb": 4.6}, {"title_de": "Mutant - Das Grauen im All", "year": 1983, "description_de": "Auf einem entfernt gelegenen Planeten verl\u00e4uft ein riskantes Genexperiment nicht gerade planm\u00e4\u00dfig. Das erschaffene Wesen entpuppt sich als \u00fcberaus gefr\u00e4\u00dfiges und intelligentes Monster. Ein herbeigerufener Weltraum-Cowboy soll mit der Plage aufr\u00e4umen...", "imdb": 5.1}, {"title_de": "M\u00e9xico 2000", "year": 1983, "description_de": "", "imdb": 6.8}, {"title_de": "Oxsm\u00e1 Pl\u00e1netan", "year": 1983, "description_de": "", "imdb": 6.7}, {"title_de": "Pankow \u201995", "year": 1983, "description_de": "", "imdb": 5.8}, {"title_de": "Prototype", "year": 1983, "description_de": "", "imdb": 5.7}, {"title_de": "Ragnarok", "year": 1983, "description_de": "", "imdb": 3.9}, {"title_de": "Reisen til planeten Nazar", "year": 1983, "description_de": "", "imdb": 7.9}, {"title_de": "Roy del espacio", "year": 1983, "description_de": "", "imdb": 0.0}, {"title_de": "Rush", "year": 1983, "description_de": "Eine gro\u00dfe Katastrophe hat die Erde verw\u00fcstet.  Der Tod hielt reiche Ernte.  Die \u00dcberlebenden vegetieren dahin, k\u00e4mpfen verzweifelt um ihre Extistenz und ihre Freiheit.  Denn die neue sogenannte Weltregierung besteht aus einer Clique skrupelloser Banditen.  Schwerbewaffnet machen sie Jagd auf M\u00e4nner und Frauen und stecken sie in Arbeitslager.  Dort wird Rauschgift angebaut, das zweimal w\u00f6chentlich verteilt wird und alle nehmen m\u00fcssen.  Apathisch d\u00e4mmern die Menschen dahin.  So ist es m\u00f6glich, dass ein paar hundert Soldaten die letzten 2 Millionen im Schach halten k\u00f6nnen.  Einige widersetzen sich den Anordnungen der Beh\u00f6rden, aber es ist sinnlos. An Flucht ist nicht zu denken.", "imdb": 4.4}, {"title_de": "Savannen", "year": 1983, "description_de": "", "imdb": 5.6}, {"title_de": "Shadow World", "year": 1983, "description_de": "", "imdb": 7.5}, {"title_de": "Skywhales", "year": 1983, "description_de": "", "imdb": 7.7}, {"title_de": "Somewhere, Tomorrow", "year": 1983, "description_de": "", "imdb": 5.9}, {"title_de": "Space Ace", "year": 1983, "description_de": "", "imdb": 7.5}, {"title_de": "Space Battleship Yamato - Final Chapter", "year": 1983, "description_de": "", "imdb": 7.0}, {"title_de": "Star Fleet: The Thalian Space Wars", "year": 1983, "description_de": "", "imdb": 7.9}, {"title_de": "Star suburb: La banlieue des \u00e9toiles", "year": 1983, "description_de": "", "imdb": 6.8}, {"title_de": "The Adventures of Ultraman", "year": 1983, "description_de": "", "imdb": 7.0}, {"title_de": "The Aerodrome", "year": 1983, "description_de": "", "imdb": 6.6}, {"title_de": "The Cosmic Conspiracy", "year": 1983, "description_de": "", "imdb": 6.3}, {"title_de": "The Girl Who Leapt Through Time", "year": 1983, "description_de": "", "imdb": 6.5}, {"title_de": "The Gold Diggers", "year": 1983, "description_de": "", "imdb": 6.0}, {"title_de": "The Invisible Woman", "year": 1983, "description_de": "", "imdb": 5.7}, {"title_de": "The Last Warrior", "year": 1983, "description_de": "Nach einem atomaren Krieg hat Prossor (Donald Pleasence) mit Hilfe seiner uniformierten \"Omegas\" eine faschistische Weltdiktatur aufgebaut. Damit sind die in den - allerdings sehr flachen - Bergen hausenden Rebellen jedoch nicht ganz einverstanden. Und auch eine religi\u00f6se Sekte der \"Erleuchteten\" ist mit der Gesamtsituation unzufrieden. Als ein Motorradfahrer gegen eine Felswand f\u00e4hrt und aus dem Koma erwacht, ist er f\u00fcr die Rebellen der Erl\u00f6ser.", "imdb": 2.7}, {"title_de": "The Riffs II - Flucht aus der Bronx", "year": 1983, "description_de": "Im Auftrag eines profithungrigen Unternehmens werden die letzten Bewohner der Bronx get\u00f6tet und ausgehungert, damit dort ein neuer Luxus-Wohnkomplex gebaut werden kann. Nur der langhaarige K\u00e4mpfer Trash stellt sich den Killern in den Weg.", "imdb": 4.7}, {"title_de": "The Unlimited Dream Company", "year": 1983, "description_de": "", "imdb": 4.5}, {"title_de": "These Are the Rules", "year": 1983, "description_de": "", "imdb": 6.8}, {"title_de": "Time Slip Ichimannen: Prime Rose", "year": 1983, "description_de": "Die beiden St\u00e4dte, Kujukuri in Chiba und Dallas in der USA, werden von einem Teufel namens Bazusu 10.000 Jahre in die Zukunft geschickt und gegeneinander aufgehetzt. Der Teufel beobachtet den anschlie\u00dfenden Kampf mit gro\u00dfer Freude. Tanbara Gai, ein Mitglied der Zeit-Patrouille, versucht jedoch gegen den Bazusu anzuk\u00e4mpfen um seinen Grausamkeiten ein Ende zu setzen.", "imdb": 5.7}, {"title_de": "Timerider - Das Abenteuer des Lyle Swann", "year": 1983, "description_de": "W\u00e4hrend eines Motocross-Wettkampfs durch die mexikanische W\u00fcste ger\u00e4t Lyle Swann unbeabsichtigt in ein Zeitreise-Experiment, wodurch er 105 Jahre in die Vergangenheit direkt ins Jahr 1877 geschickt wird. Mit seiner f\u00fcr damalige Zeit futuristisch wirkenden Maschine erregt er Aufmerksamkeit einiger Banditen, die sein Bike um jeden Preis haben wollen. Gleichzeitig trifft er hier auch auf die Liebe seines Lebens. Als diese zusammen mit seiner Maschine entf\u00fchrt wird, muss er handeln und \u2026", "imdb": 5.4}, {"title_de": "Twilight Zone - Unheimliche Schattenlichter", "year": 1983, "description_de": "Vier Regisseure arbeiteten zusammen, um f\u00fcr diesen Film vier Episoden aus der bekannten Fernsehserie \u201eThe Twilight Zone\u201c neu zu produzieren. Die Episoden wurden leicht angepasst und in Farbe gedreht (die Fernsehserie lief in Schwarz-Wei\u00df), aber sehr nah an den Originalen gehalten, in denen unheimliche und verst\u00f6rende Situationen mehr und mehr au\u00dfer Kontrolle geraten. Die englischen Titel der Episoden lauten: \"A Quality of Mercy\", \"Kick the Can\", \"It's a Good Life\" und \"Nightmare at 20,000 Feet\".", "imdb": 6.4}, {"title_de": "Tzubra Tzuma", "year": 1983, "description_de": "", "imdb": 8.6}, {"title_de": "Ultraman II: The Further Adventures of Ultraman", "year": 1983, "description_de": "", "imdb": 7.0}, {"title_de": "Um S Marginal", "year": 1983, "description_de": "", "imdb": 6.4}, {"title_de": "Un marziano a Roma", "year": 1983, "description_de": "", "imdb": 5.8}, {"title_de": "URACONII \u30aa\u30fc\u30d7\u30cb\u30f3\u30b0\u30a2\u30cb\u30e1\u30fc\u30b7\u30e7\u30f3", "year": 1983, "description_de": "", "imdb": 0.0}, {"title_de": "Voltus V", "year": 1983, "description_de": "", "imdb": 7.8}, {"title_de": "WarGames - Kriegsspiele", "year": 1983, "description_de": "27 Stunden und 59 Minuten bleiben David Lightman, um das nukleare Desaster eines Dritten Weltkrieges zu verhindern. \u00dcber seinen Homecomputer hat der 16 j\u00e4hrige durch einen harten Zufall Joshua auf den Plan gerufen. Joshua, ein Computer aus dem amerikanischen Fr\u00fchwarnsystem, registriert seine Eingaben als sowjetischen Nuklearangriff. Beide Superm\u00e4chte sind der Meinung, von der jeweils anderen Seite angegriffen zu werden. Nur der geniale Stephen Falken, der Joshua programmierte, kann die nukleare Katastrophe verhindern. David mu\u00df ihn rechtzeitig finden...", "imdb": 7.1}, {"title_de": "What's Up, Hideous Sun Demon", "year": 1983, "description_de": "", "imdb": 3.9}, {"title_de": "Winter Cowboy", "year": 1983, "description_de": "", "imdb": 6.4}, {"title_de": "Wishman", "year": 1983, "description_de": "", "imdb": 5.8}, {"title_de": "Wrong Number", "year": 1983, "description_de": "", "imdb": 6.4}, {"title_de": "X-Tro - Nicht alle Au\u00dferirdischen sind freundlich", "year": 1983, "description_de": "Ein Familienvater wird von Au\u00dferirdischen entf\u00fchrt und drei Jahre sp\u00e4ter, zu einem gef\u00e4hrlichen Monstrum mutiert, wieder auf die Erde zur\u00fcckgebracht. Auf der Suche nach Opfern trifft er auf eine einsame Frau, die von ihm geschw\u00e4ngert wird. Das daraus entstandene Wesen erweist sich als ein Klon des ehemals verschwundenen Familienvaters. Als solcher schleicht er sich wieder in seine Familie ein, um mit seinem Blut seinen Sohn zu infizieren. Als dieser daraufhin ebenfalls zu einem Monstrum mutiert, ist das Grauen nicht mehr aufzuhalten.", "imdb": 5.6}, {"title_de": "\u30b7\u30f3\u30c7\u30ec\u30e9 REVOLUTION \uff5e\u5931\u308f\u308c\u305f\u305f\u304b\u3089\u3082\u306e\uff5e", "year": 1983, "description_de": "", "imdb": 0.0}, {"title_de": "\u79d1\u5b66\u6226\u968a\u30c0\u30a4\u30ca\u30de\u30f3 THE MOVIE", "year": 1983, "description_de": "", "imdb": 7.7}, {"title_de": "1984", "year": 1984, "description_de": "Im totalit\u00e4ren Staat Ozeanien lebt der kleine Angestellte Winston Smith ein erb\u00e4rmliches Leben unter den alles \u00fcberwachenden Augen des regierenden Gro\u00dfen Bruders, dessen Kameras und Mikrofone jede Bewegung seiner Untertanen verfolgen. Tags\u00fcber ist Winstons Smiths Aufgabe, im Ministerium f\u00fcr Wahrheit die Geschichte zu f\u00e4lschen, indem er alte Nachrichtenmeldungen und Dokumente r\u00fcckwirkend so \u00e4ndert, dass sie der ge\u00e4nderten offiziellen Sichtweise des Staates entsprechen. Sein Leben nimmt eine verh\u00e4ngnisvolle Wendung als er eine verbotene Liebesaff\u00e4re beginnt. Er vergisst die alles \u00fcberragende Maxime des Regimes: Big Brother is watching you!", "imdb": 6.5}, {"title_de": "A Day in the Life of a Martian Magnolia", "year": 1984, "description_de": "", "imdb": 5.2}, {"title_de": "A Princesa e o Rob\u00f4", "year": 1984, "description_de": "", "imdb": 7.2}, {"title_de": "Access Code - Die totale \u00dcberwachung", "year": 1984, "description_de": "Hackern gelingt es, den Zugangscode zum Regierungscomputer zu knacken. Der ehemalige CIA-Agent Michael Barnes findet heraus, dass der Code so umfunktioniert wurde, dass mit Hilfe von Fernsehger\u00e4ten Privatpersonen bespitzelt werden k\u00f6nnen.", "imdb": 3.2}, {"title_de": "Airwolf", "year": 1984, "description_de": "Das Waffensystem \"Airwolf\", ein mit neusten Technologien ausger\u00fcsteter und nahezu unzerst\u00f6rbarer Kampfhubschrauber, wird von einem seiner Erbauer entf\u00fchrt und nach Lybien gebracht. Der zur\u00fcckgezogen lebende Stringfellow Hawke (Jan-Michael Vincent) ist die letzte Hoffnung der \"Firma\", denn nur er wei\u00df Airwolf zu steuern. Unter der Bedingung, dass der Boss der \"Firma\" nach seinem vermissten Bruder suchen l\u00e4sst, willigt Hawke schlie\u00dflich in die riskante Operation ein...", "imdb": 6.6}, {"title_de": "Alles ist verg\u00e4nglich", "year": 1984, "description_de": "Der K\u00fcnstler Adam f\u00e4llt bei einer Pr\u00fcfung durch und muss den Verkehr im Holland Tunnel in New York City regeln. Auf der Arbeit verliebt er sich in Mara, die ihn zum Mond mitnimmt.", "imdb": 6.2}, {"title_de": "Amor Voraz", "year": 1984, "description_de": "", "imdb": 6.2}, {"title_de": "Angriff der Riesenspinne", "year": 1984, "description_de": "Irgendwo im finstersten Winsconsin \u00f6ffnet sich ein schwarzes Loch, weswegen ein Meteor mit Spinnen aus einer anderen Dimension dort einschl\u00e4gt. Die Arachniden verknuspern erst mal ein paar Farmer, bedrohen die lokale Kleinstadt und wachsen zu Autogr\u00f6\u00dfe heran, ehe zwei Wissenschaftler den Kampf mit ihnen aufnehmen k\u00f6nnen.", "imdb": 3.3}, {"title_de": "Aquaman: The Cast of the Angler", "year": 1984, "description_de": "", "imdb": 5.9}, {"title_de": "Attack of the Potato People", "year": 1984, "description_de": "", "imdb": 7.1}, {"title_de": "Bloodsuckers from Outer Space", "year": 1984, "description_de": "", "imdb": 4.6}, {"title_de": "Britannia Hospital", "year": 1984, "description_de": "Das Britannia Hospital in England feiert sein 500-j\u00e4hriges Jubil\u00e4um und gilt als traditionsbewusstes Unternehmen. Zur Jahresfeier hat sich sogar extra die Queen angemeldet. Die ganzen Festlichkeiten stehen jedoch unter \u00fcberhaupt keinem guten Stern, denn vor dem Krankenhaus streikt das eigene Personal und eine ganze Reihe Demonstranten, die gegen die Behandlung eines Diktators protestieren, sorgt zus\u00e4tzlich f\u00fcr allgemeine Unruhen. Im Mittelpunkt der Feier steht die Vorf\u00fchrung eines gro\u00dfen Experiments, welches exklusiv der K\u00f6nigsfamilie pr\u00e4sentiert werden soll: Die Erschaffung eines k\u00fcnstlichen Menschen. Zeitgleich dringt der Reporter Mick Travis uneingeladen in das Krankenhaus ein und macht eine grausige Entdeckung.", "imdb": 6.2}, {"title_de": "B\u00e9 r\u00edmska trojka lomeno \u0161es\u0165", "year": 1984, "description_de": "", "imdb": 5.6}, {"title_de": "Captain Invincible", "year": 1984, "description_de": "W\u00e4hrend des Zweiten Weltkrieges hat Captain Invincible seine Superkr\u00e4fte gegen die Nazis eingesetzt. Doch dann wurde der Held verd\u00e4chtigt ein Kommunist zu sein und mit Verachtung gestraft. Captain Invincible hat daraufhin das Cape an den Nagel geh\u00e4ngt und ist nach Australien gegangen, wo er bis heute zur\u00fcckgezogen lebt. Als den Amerikanern nun jedoch eine geheime Superwaffe gestohlen wurde, bitten sie den Helden von einst ihnen zu helfen. Nur leider ist Captain Invincible \u00fcber die Jahre zum Alkohliker geworden - eine Schw\u00e4che, die der b\u00f6se Mr. Midnight auszunutzen wei\u00df...", "imdb": 5.6}, {"title_de": "Chocky", "year": 1984, "description_de": "", "imdb": 7.6}, {"title_de": "Danger Mouse: To the Rescue", "year": 1984, "description_de": "", "imdb": 7.4}, {"title_de": "Das Arche Noah Prinzip", "year": 1984, "description_de": "Im Jahre 1997 ist die Kontrolle des Wetters m\u00f6glich und die Technologie befindet sich an Bord der Raumstation Florida Arklab, die gemeinsam von den USA und Europa betrieben wird. Dort erforschen die beiden Astronauten Max Marek und Billy Hayes die M\u00f6glichkeiten der Einflussnahme mit Mikrowellen auf Klima und Wettergeschehen auf der Erde. Als es zu einer Revolution in Saudi-Arabien kommt, soll die Technik der Wetterkontrolle f\u00fcr milit\u00e4rische Zwecke missbraucht werden. Die Kontrolle der zivilen Station wird von dem amerikanischen Milit\u00e4r \u00fcbernommen. Die Wirkung der Mikrowellenstrahlung wird als Tarnkappe eingesetzt und soll eine milit\u00e4rische Intervention der USA in Saudi-Arabien tarnen. Die beiden Astronauten Hayes und Marek entdecken dies und versuchen einen weiteren Einsatz zu verhindern. Dabei wird das Reaktorsystem der Station besch\u00e4digt ...", "imdb": 4.9}, {"title_de": "Das Geheimnis des alten Dachbodens", "year": 1984, "description_de": "Auf dem Speicher ihres Opas finden zwei Jungen eine Anti-Schwerkraftkanone. Die Entdeckung zieht weite Kreise. Zu brav.", "imdb": 6.8}, {"title_de": "Dead Zone", "year": 1984, "description_de": "Nichts deutet darauf hin, da\u00df das Leben des Englischlehrers Johnny Smith nicht auch weiter in ruhigen, normalen Bahnen verlaufen soll \u2013 bis es zu dem gr\u00e4\u00dflichen Unfall kommt. Als Johnny nach f\u00fcnfj\u00e4hrigem Koma wieder erwacht, merkt er, da\u00df er jetzt die \u00fcbernat\u00fcrlichen Gaben eines Hellsehers besitzt. Nur ihm ist es zu verdanken, da\u00df Menschen gerettet werden, aber jede seiner Visionen zehrt an Johnnys K\u00f6rper und nimmt ihm Jahre seines Lebens. Er wird zum Objekt einer sensationsl\u00fcsternen Presse und zieht sich angewidert aus der \u00d6ffentlichkeit zur\u00fcck. Doch noch steht ihm seine gr\u00f6\u00dfte Herausforderung bevor: Johnny lernt Greg Stillson kennen, den Mann, der auf dem besten Weg ist, neuer Pr\u00e4sident der USA zu werden.", "imdb": 7.2}, {"title_de": "Decoder", "year": 1984, "description_de": "Mit seinem Kassettenrecorder bewaffnet, ist der \u201eDecoder\u201c  in den ver\u00f6deten Stadtgebieten der Jetztzeit unterwegs und sammelt T\u00f6ne und Ger\u00e4usche, die er in seinem Heimstudio zerhackt und neu zusammensetzt. Er glaubt, dass es einen Zusammenhang gibt zwischen den ausdruckslos-zufriedenen Gesichtern der Leute, die in Fastfood-L\u00e4den Hamburger in sich hineinstopfen und der \u201eMuzak\u201c, mit der sie dabei berieselt werden. Ist er einer allgemeinen Verseuchung der Stadt mit Junk und Plastikmusik auf der Spur? Seine Freundin Christiana  kann dar\u00fcber nur lachen. Der Decoder ger\u00e4t in eine kultische Piraten-Messe, lernt ihren Hohepriester kennen und nimmt die Ger\u00e4usche einer Traummaschine auf, mit denen er ein \u201eAnti-Tape\u201c produziert. Das Chaos bricht in der Stadt aus. Das Sicherheitsministerium setzt einen Agenten auf den Unruhestifter an, dessen Laseraugen schon vorher Christiana bei ihren Peepshow-Auftritten verfolgt haben\u00a0\u2026", "imdb": 6.3}, {"title_de": "Der Feuerteufel", "year": 1984, "description_de": "Andy und Vicky lernen sich an der Universit\u00e4t kennen, wo sie beide als Versuchskaninchen an einem Experiment teilnehmen, bei dem sie eine Chemikalie namens \"LOT-6\" schlucken. Sie heiraten und bekommen eine Tochter, Charlie. Bei Charlie wirkt sich die mysteri\u00f6se Chemikalie in der Art aus, dass sie mit ihren Gedanken Feuer legen kann. Der Geheimdienst, der seinerzeit das Experiment durchf\u00fchren lie\u00df, m\u00f6chte nun die gesamte Familie beseitigen. Aber man hat die Rechnung ohne die feurige Charlie gemacht.", "imdb": 6.1}, {"title_de": "Der Junge mit dem Hund", "year": 1984, "description_de": "Der achtzehnj\u00e4hrige Vic ist sexs\u00fcchtig und hat einen treuen Freund, den Streunerhund Blood. Von Lockvogel Quilla in die Gewalt von Unterirdischen gebracht, fristet er dort sein Dasein als \"Samenspender\" an einer Maschine.", "imdb": 6.4}, {"title_de": "Der Terror der widerlichen W\u00fcrmer aus dem All", "year": 1984, "description_de": "", "imdb": 4.7}, {"title_de": "Der Typ vom anderen Stern", "year": 1984, "description_de": "Mitten in New York taucht pl\u00f6tzlich ein unbekannter Schwarzer auf, der in Wirklichkeit Angeh\u00f6riger einer Aliensklavenrasse ist. Er ist still, hilfreich, kann aber nicht sprechen, daf\u00fcr hat er ein nat\u00fcrliches Talent f\u00fcr Reparaturen. In der f\u00fcr ihn fremden Umgebung hat er \u00e4u\u00dferste Schwierigkeiten, f\u00fcr sich selbst eine Existenz aufzubauen, bis eines Tages sich zwei Kopfgeldj\u00e4ger auf seine Spur setzen ...", "imdb": 6.7}, {"title_de": "Der W\u00fcstenplanet", "year": 1984, "description_de": "Es ist das Jahr 10191. Das Weltall ist von den Menschen besiedelt und der herrschende Imperator Shaddam IV \u00fcbertr\u00e4gt die Lehnsherrschaft \u00fcber den W\u00fcstenplaneten Arrakis, genannt Dune, an den Herzog Leto Atreides. Einzig dort kann das begehrte Spice, eine bewusstseinserweiternde Droge, gewonnen werden. Durch diese wird den Navigatoren des Imperiums die Raumfahrt mit \u00dcberlichtgeschwindigkeit erm\u00f6glicht und die Lebenserwartung verl\u00e4ngert. Doch der Herzog hat viele Feinde. Einer davon ist der sadistische Baron Vladimir Harkonnen, der mit allen Mitteln versucht die Familie des Herzogs zu vernichten, um so erneut die Herrschaft \u00fcber Arrakis zu \u00fcbernehmen.", "imdb": 6.3}, {"title_de": "Die rote Flut", "year": 1984, "description_de": "Ein Morgen wie jeder andere in einem idyllischen Ort in den Rocky Mountains. Pl\u00f6tzlich geschieht, was niemand jemals f\u00fcr m\u00f6glich hielt. Russische Fallschirmj\u00e4ger landen und besetzen im Handstreich die Stadt. Der dritte Weltkrieg hat begonnen. \u00dcber Mexico, die Behringstrasse und per Luftlandungsoperationen dringen die roten Invasoren tief in die USA ein. Eine Gruppe Jugendlicher kann gerade noch rechtzeitig in die Berge fl\u00fcchten und f\u00fchrt fortan einen blutigen Partisanenkrieg.", "imdb": 6.3}, {"title_de": "Die R\u00fcckkehr der Ausserirdischen", "year": 1984, "description_de": "Vor f\u00fcnfundzwanzig Jahren hatten Jennifer Kramer und Wayne Thompson als Kinder Kontakt zu Au\u00dferirdischen, die in einer Kleinstadt in New Mexico landeten. Heute zieht es sie wieder an den Ort des Geschehens, wo unheimliche Dinge geschehen. Ein Abgesandter der Aliens bringt n\u00e4mlich Menschen und Tiere um und schickt deren \u00dcberreste durch eine Art Raumtunnel zu denen, die da au\u00dferhalb unseres Universum die Invasion vorbereiten...", "imdb": 3.8}, {"title_de": "Die R\u00fcckkehr der Zeitmaschine", "year": 1984, "description_de": "1952 In einem Antiquit\u00e4tengesch\u00e4ft st\u00f6\u00dft Dr. Beilowski auf die echte Zeitmaschine des Autors H.G. Wells. Er l\u00e4dt drei Freunde ein, mit ihm diese Entdeckung zu begutachten. Bei diesen Freunden handelt es sich um den Ingenieur Helmut Pfeil, den Psychater Dr. Risolani und den Abgeordneten der \u201ePartei unaufhaltsamen Fortschritts\u201c Prof. Danzke.  Mit dem Werkmeister Walter Heinrich Wernesberger finden sie einen Freiwilligen, der bereit ist die Maschine auszuprobieren. Bei ihrer R\u00fcckkehr befindet sich jedoch ein Besucher aus der Zukunkft an dem Steuerkn\u00fcppel.", "imdb": 7.1}, {"title_de": "Die Schlacht der Centurions", "year": 1984, "description_de": "Rom im Jahre 2033: Im Colosseum landet ein Raumschiff und l\u00e4dt einen Beh\u00e4lter ab. Ein in schwarzes Leder gekleideter Mann entsteigt. Es ist Drake, der ber\u00fchmteste Sieger der modernen Gladiatorenspiele. Vor Jahren zog er sich von diesen K\u00e4mpfen zur\u00fcck, da er mit dem T\u00f6ten des Verlierers im Finalkampf nicht einverstanden war. Skrupellose Veranstalter wollen dem Publikum jedoch eine Attraktion bieten: Das Duell zwischen Drake und dem neuen Champion Tolkien. Darum wurde Drake con Raumpiraten entf\u00fchrt. Der Kampftag des Jahrhunderts ist gekommen: Drake siegt, doch er weigert sich Tolkien zu t\u00f6ten. Ein Tumult entsteht....", "imdb": 4.8}, {"title_de": "Die Zeitreise", "year": 1984, "description_de": "Durch einen Defekt landet der Zeitreisende Phineas Bogg im Zimmer des elfj\u00e4hrigen Jeffrey und nimmt ihn mit auf seine Reise durch Raum und Zeit. Die Aufgabe der Zeitreisenden ist es, daf\u00fcr zu sorgen, dass wichtige historische Ereignisse tats\u00e4chlich stattfinden. Und so m\u00fcssen Phineas und Jeffrey in waghalsigen Abenteuern Pr\u00e4sident Lincoln vor einer Entf\u00fchrung retten, Marco Polo den Weg nach China weisen oder Charles Lindbergh beim Flug \u00fcber dem Atlantik helfen.", "imdb": 6.8}, {"title_de": "Doctor Who: The Wrath of Eukor", "year": 1984, "description_de": "", "imdb": 6.4}, {"title_de": "Dreamscape - H\u00f6llische Tr\u00e4ume", "year": 1984, "description_de": "Um die psychischen Traumata seiner Patienten zu diagnostizieren, l\u00e4sst Dr. Paul Novotny den jungen Alex Gardner in deren Tr\u00e4ume eindringen.", "imdb": 6.3}, {"title_de": "Einer gegen das Imperium", "year": 1984, "description_de": "Yor ist ein J\u00e4ger der Berge und hat in einem blutigen Kampf mit einem Saurier das Leben der sch\u00f6nen Kalaa und ihres Besch\u00fctzers Pag gerettet. Yor tr\u00e4gt ein Amulett, welches der Schl\u00fcssel f\u00fcr seine Identit\u00e4t ist. Er zieht mit Kalaa und Pag durch die \"Steinzeit-Welt\", um nach einem Volk zu suchen, das ein ebensolches Amulett tr\u00e4gt. Dabei trifft er auf das junge M\u00e4dchen Roa, das von gleicher Herkunft ist und entbrennt in Liebe zu ihr, jedoch bei einem Kampf mit Ukan und seinem Stamm wird sie get\u00f6tet. Yor zieht mit Kalaa und Pag weiter und findet in einer H\u00f6hle einen \"magischen Spiegel\", der sprechen kann. Yor kann mit einem Boot fliehen, erleidet Schiffbruch und wird auf die Insel der Androiden geschwemmt. Der H\u00f6chste, Herr des B\u00f6sen, will mit Yor und Kalaa eine neue menschliche Rasse schaffen, jedoch seine Untertanen rebellieren und bek\u00e4mpfen gemeinsam mit Yor sein Imperium.", "imdb": 4.3}, {"title_de": "Electric Dreams", "year": 1984, "description_de": "Der sch\u00fcchterne Architekt Miles Harding kauft einen Computer, von dem er sich erhofft, sein durcheinander laufendes Leben in den Griff zu bekommen. Miles kennt sich allerdings mit Computern nicht aus. Nachdem er seine neue Errungenschaft \u00fcberlastet und den so entstehenden Brand mit Champagner zu l\u00f6schen versucht, entwickelt der PC ein Bewusstsein und kommuniziert mit Miles. Nach anf\u00e4nglichem Zweifeln akzeptiert Miles dies und freundet sich sogar mit Edgar, wie sich der Computer nun nennt, an. Bis sich Edgar in die Romanze mit Nachbarin Madeline einmischt.", "imdb": 6.4}, {"title_de": "Endgame - Das letzte Spiel mit dem Tod", "year": 1984, "description_de": "Nach einem Atomkrieg ist die Erde verw\u00fcstet. Durch die Strahlung ist eine neue Menschenrasse entstanden: die Mutanten. Diese werden von den \u201enormalen\u201c Menschen erbarmungslos gejagt. Um das Volk bei Laune zu halten, haben die neuen Diktatoren das \u201eEndgame\u201c geschaffen, einen blutigen Gladiatorenkampf, bei dem nur der St\u00e4rkste \u00fcberlebt. Bei einem dieser K\u00e4mpfe trifft der Favorit und mehrfache Sieger Shannon auf die h\u00fcbsche Mutantin Lilith, die ihn bittet, sie und ihre Freunde aus der Stadt zu bringen. Nach anf\u00e4nglichem Z\u00f6gern willigt Shannon ein, denn Lilith verspricht ihm 50 Kg Gold als Belohnung. Zusammen mit einigen anderen unerschrockenen K\u00e4mpfern macht sich der Trupp auf den gefahrvollen Weg aus der Stadt.", "imdb": 5.2}, {"title_de": "Es lebe das Leben", "year": 1984, "description_de": "Unabh\u00e4ngig voneinander verschwinden zwei Menschen spurlos, um nach drei Tagen wieder aufzutauchen. Sowohl der Unternehmer Perrin wie auch die Schauspielerin Sarah  k\u00f6nnen sich nach ihrer R\u00fcckkehr an nichts erinnern. Wenig sp\u00e4ter wiederholt sich der r\u00e4tselhafte Vorfall diesmal tragen beide nach ihrer R\u00fcckkehr Spuren einer Operation. Wurden sie von Au\u00dferirdischen entf\u00fchrt? Oder steckt eine ganz irdische Erkl\u00e4rung dahinter?", "imdb": 6.1}, {"title_de": "Facelift", "year": 1984, "description_de": "", "imdb": 5.0}, {"title_de": "Frankenstein 90", "year": 1984, "description_de": "Dr. Frankenstein bastelt aus diversen K\u00f6rperteile sein Monster zusammen. Ein wenig mit Satire und kalamauk angehaucht.", "imdb": 4.5}, {"title_de": "Frankenstein's Great Aunt Tillie", "year": 1984, "description_de": "", "imdb": 2.4}, {"title_de": "Frankenweenie", "year": 1984, "description_de": "Als Sparky, der Hund des jungen Victor Frankenstein von einem Auto \u00fcberfahren wird, sieht Victor keine andere M\u00f6glichkeit, als ihn auf die klassische Art und Weise per \"g\u00f6ttlicher Elektrizit\u00e4t\" ins Leben zur\u00fcckzurufen.Doch der mit Nackenschrauben und zahlreichen N\u00e4hten versehene Neuhund kommt bei der biederen Mittelstandsnachbarschaft nicht an und auch Victors Eltern k\u00f6nnen nicht verhindern, da\u00df der fackeltragende Mob am Ende zum Angriff auf den Monsterhund bl\u00e4st, obwohl Sparky doch v\u00f6llig harmlos ist...", "imdb": 7.2}, {"title_de": "Future Schlock", "year": 1984, "description_de": "", "imdb": 5.7}, {"title_de": "Futuropolis", "year": 1984, "description_de": "", "imdb": 7.4}, {"title_de": "Galax \u2013 Der gef\u00fchlvolle Roboter", "year": 1984, "description_de": "", "imdb": 6.3}, {"title_de": "Game Over", "year": 1984, "description_de": "", "imdb": 5.7}, {"title_de": "Gefangene des Universums", "year": 1984, "description_de": "Durch einen Unfall werden Dr. Hartman, Carrie und Dan mittels eines von Hartman entwickelten Teleporters in eine pr\u00e4historisch anmutende Welt versetzt. Carrie und Dan werden dabei jedoch vom Doktor getrennt und m\u00fcssen fortan allein den Widrigkeiten dieser Welt trotzen. Neben Horden von wilden H\u00f6hlenmenschen bekommen sie es u.A. mit dem Barbarenf\u00fchrer Kleel zu tun, der \u00fcber beachtliche Mengen an Erdentechnologie verf\u00fcgt. Hat sich der Doktor etwa mit ihm verb\u00fcndet?", "imdb": 3.7}, {"title_de": "Gwiazda", "year": 1984, "description_de": "", "imdb": 4.8}, {"title_de": "Herrscher der H\u00f6lle", "year": 1984, "description_de": "Computerexperte Paul muss sieben Aufgaben bestehen, um seine Freundin Gwen zu retten, die Mestema, ein b\u00f6ser Zauberer aus der Unterwelt, in seinen F\u00e4ngen h\u00e4lt. Er muss sich gegen Eisgestalten, Zombies, Steinmonster und Amazonen durchsetzen\u2026", "imdb": 4.6}, {"title_de": "Herrscher der Zeit", "year": 1984, "description_de": "Nach einem Raumschiffabsturz auf dem Planeten Peridede ist der siebenj\u00e4hrige Piel pl\u00f6tzlich auf sich allein gestellt. Auf dem unwirtlichen Planeten sieht er sich immer wieder den Angriffen von Riesenhornissen ausgesetzt, die schon seine Eltern t\u00f6teten. Seine einzige Hoffnung ist das Funkger\u00e4t, das ihm sein Vater \u00fcberlie\u00df. Er h\u00e4lt Kontakt zu seinem v\u00e4terlichen Freund Jaffar, der mit seiner Crew bereits auf dem Weg ist, um Piel zu retten. Auf dem Weg nach Peridide lauern einige Gefahren auf die rettende Crew und eine unerwartende \
