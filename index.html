omas ist ein einfacher Angestellter der UTREL Corporation, eines Hightech-Konzerns, und geht monotonen T\u00e4tigkeiten nach. Sein Chef Dr. Moxley hingegen arbeitet an einem Projekt, das die Manipulation der Zeit erlaubt. Nachdem Barrys heimliche Liebe und Kollegin Lisa Fredericks einem Mordanschlag zum Opfer gefallen ist, wacht er am n\u00e4chsten Morgen auf und stellt fest, dass es derselbe Tag wie gestern ist. Lisa lebt wieder bzw. noch. Sp\u00e4ter findet er heraus, dass ein Stromschlag, den er genau um 12 Uhr 01 erhielt, daf\u00fcr verantwortlich war, dass er denselben Tag immer wieder aufs Neue erlebt. Ebenfalls findet er heraus, dass das Ganze kein Zufall ist, sondern ein Zeitexperiment, das Dr. Moxley exakt zu diesem Zeitpunkt startete. Die Welt ist in einer Zeitschleife gefangen. Barry versucht alles, den Mordanschlag auf Lisa zu vereiteln und das Experiment letztendlich zu verhindern.", "imdb": 6.8}, {"title_de": "30 Years in the TARDIS", "year": 1993, "description_de": "", "imdb": 7.8}, {"title_de": "A For\u00e7a do Atrito", "year": 1993, "description_de": "", "imdb": 5.9}, {"title_de": "Aktion Mutante", "year": 1993, "description_de": "Wir befinden uns im Jahr 2012. Die Welt wird von den Reichen und Sch\u00f6nen beherrscht. Allein die \"Aktion Mutante\" k\u00e4mpft gegen das System. Diese Gruppe behinderter Freaks, angef\u00fchrter vom entstellten Ram\u00f3n Yarritu, plant ihren gr\u00f6\u00dften Coup: Die Entf\u00fchrung der Industriellentochter Patricia. Und alle machen mit: Die siamesischen Zwillinge Alex und Juan, Cesar Ravenstein, bekannt durch sein 5-Kilo-Sprengstoff-Implantat, der 50fach vorbestrafte Mechaniker Jos\u00e9, der taube Gonzales mit dem niedrigsten IQ der Welt, sowie der bucklige, homosexuelle, zwergw\u00fcchsige Montero, Jude, Freimaurer und Kommunist. Bereits auf der Flucht ins Weltall zeigt sich, dass die Selbstzerst\u00f6rungskr\u00e4fte der Gruppe nicht zu untersch\u00e4tzen sind. Als sie schlie\u00dflich auf einem entfernten Rohstoffplaneten landen, der von abgeschobenen Triebt\u00e4tern bev\u00f6lkert wird, gehen ihre Probleme erst so richtig los.", "imdb": 6.4}, {"title_de": "Alice et les Abysses", "year": 1993, "description_de": "", "imdb": 6.5}, {"title_de": "Alien Intruder", "year": 1993, "description_de": "Im Jahr 2022: Auf dem Gef\u00e4ngnisplaneten New Alcatraz w\u00e4hlt Commander Skyler aus den gefangenen Schwerverbrechern vier Experten aus, um im galaktischen Nirgendwo einen zerst\u00f6rten Raumkreuzer zu bergen. Am Ende ihres risikoreichen Einsatzes winkt zwar die Freiheit, doch vor der gr\u00f6\u00dften Gefahr warnt die M\u00e4nner niemand: In dem Wrack hat sich eine au\u00dferirdische Intelligenz eingenistet\u2026", "imdb": 3.5}, {"title_de": "American Cyborg: Steel Warrior", "year": 1993, "description_de": "Nach einem nuklearen Krieg: Cyborgs kontrollieren die \u00fcbrig gebliebenen Menschen, die als Obdachlose, Mutanten oder optimistische Wissenschaftler ihr Dasein fristen. Letztere nehmen sich dem Problem der Unfruchtbarkeit aller Menschen an und finden die letzte zeugungsf\u00e4hige Frau. Diese soll nun in das bessere Europa geschafft werden. Leider t\u00f6tet ein Cyborg alle, die sie auf der Reise zum Schutz begleiten wollten. Die Frau macht sich alleine auf den gef\u00e4hrlichen Weg, bekommt unterwegs aber Hilfe von einem starken K\u00e4mpfer.", "imdb": 4.3}, {"title_de": "Attack of Serial Killers from Outer Space", "year": 1993, "description_de": "", "imdb": 4.4}, {"title_de": "Beach Babes from Beyond", "year": 1993, "description_de": "Au\u00dferirdische Teen-Girls borgen sich Papas Raumgleiter und landen durch eine St\u00f6rung auf der Erde. Im sonnigen Californien ziehen sie alle Blicke auf sich und lernen ein paar Jungs kennen. Einer von denen hat einen Onkel, der etwas von Reperaturen versteht. Gegen Geld ist er bereit den Damen zu helfen, und dieses wollen sich die intergalaktischen Ladys bei einem Bikini-Wettbewerb verdienen...", "imdb": 3.6}, {"title_de": "Big Wars", "year": 1993, "description_de": "Kurz nach der Besiedelung des Mars steht die Menschheit einem \u00fcberm\u00e4chtigen au\u00dferirdischen Feind gegen\u00fcber: den \"G\u00f6ttern\". Der Gegner droht zu siegen, eine gef\u00e4hrliche Seuche verbreitet sich und der gesamte Verteidigungsapparat scheint infiziert. Als letzte Hoffnung bekommt Kaptain Akuh den Auftrag, mit seinem neu entwickelten Schlachtschiff den Kampf gegen die alles vernichtende Hauptbasis der G\u00f6tter, die \"H\u00f6lle\", aufzunehmen.", "imdb": 5.5}, {"title_de": "Bigger Inside Than Out", "year": 1993, "description_de": "", "imdb": 4.8}, {"title_de": "Blue Flame", "year": 1993, "description_de": "", "imdb": 4.3}, {"title_de": "Body Bags", "year": 1993, "description_de": "Im Stile von \"Geschichten aus der Gruft\" f\u00fchrt hier John Carpenter als lebende Leiche durch 3 Kurzgeschichten.  Die erste Episode handelt von einer Studentin, die an einer Tankstelle ihre Nachtschicht schiebt, um Geld zu verdienen. Mehrere durchgeknallte Kunden besuchen die Tankstelle, bis sie sich einem Killer gegen\u00fcber sieht...  Die zweite Episode handelt von einem Mann, dem sein Haarausfall zu schaffen macht. Darauf l\u00e4sst er sich von einem Arzt helfen. Seine Haare beginnen wieder zu wachsen - mit einer unerfreulichen Nebenwirkung...  Die dritte Episode handelt von einem Baseballspieler, der bei einem Unfall ein Auge verliert. Mittels einer Operation wird ihm das Auge eines toten Menschen eingesetzt. Anfangs scheint alles normal. Doch nach und nach hat der Sportler seltsame Wahnvorstellungen. Er bringt in Erfahrung, dass das Auge einem hingerichteten Mehrfachm\u00f6rder geh\u00f6rte. Nun sind 2 Seelen in einem K\u00f6rper, die gegeneinander k\u00e4mpfen...", "imdb": 6.2}, {"title_de": "Body Snatchers - Die K\u00f6rperfresser kommen", "year": 1993, "description_de": "Horror auf der Milit\u00e4rbasis: Schon bei ihrer Ankunft passieren Teenie-Girl Marti unheimliche Dinge. Eisesk\u00e4lte, Gewalt und Bedrohung schlagen ihr entgegen. Eines Nachts blickt Marti der grausamen Wahrheit ins Auge: W\u00fcste Monstren fahren ihre Tentakel aus und saugen den Menschen die Seelen aus dem Leib. Marti rennt um ihr Leben...", "imdb": 6.0}, {"title_de": "Brain Fix", "year": 1993, "description_de": "", "imdb": 5.0}, {"title_de": "Brain Slasher", "year": 1993, "description_de": "In einer fernen Zukunft sind fast alle Menschen mit einem Tr\u00e4ume generierenden Computer verdrahtet. Man lebt in abgeschlossenen R\u00e4umen, um sich vor der zerst\u00f6renden Umwelt zu sch\u00fctzen. Doch die junge Judy will das \"richtige Leben\" kennenlernen. Als Rebellin wird sie aus der kybernetischen \"Innenwelt\" verbannt und findet sich auf einer verw\u00fcsteten Erdoberfl\u00e4che wieder. Eklige Kannibalenmonster versuchen sogleich, sie in ihre unterirdischen H\u00f6hlen zu verschleppen. Zun\u00e4chst scheint es, dass sie zusammen mit dem einzigen menschlichen Wesen den Ungeheuern entfliehen kann. Doch die beiden werden in eine Unterwelt entf\u00fchrt, wo ein satanischer B\u00f6sewicht jedes menschliche Wesen in einem riesigen Fleischwolf verarbeitet. Wird ihnen die Flucht gelingen?", "imdb": 5.2}, {"title_de": "Breakfast of Aliens", "year": 1993, "description_de": "", "imdb": 4.4}, {"title_de": "C2 - Killerinsekt", "year": 1993, "description_de": "Betreut von den Therapeuten Charles und Holly machen einige Jugendliche einen Ausflug in die W\u00e4lder Kaliforniens. Als der Hund der Gruppe stirbt, lassen sie ihn untersuchen und stellen fest, dass der Hund von einer \u00fcbergro\u00dfen Zecke angegriffen worden war. Es stellt sich heraus, dass Pestizide, die Marihuanabauern in der Gegend verwenden, der Grund f\u00fcr das rasche Wachstumsverhalten sind. In der Folge machen die b\u00f6sartigen Zecken Jagd auf die Jugendlichen und ihre Begleiter, die sich am Ende aber in ein Auto retten k\u00f6nnen und den Wald verlassen.", "imdb": 5.5}, {"title_de": "Carnosaurus", "year": 1993, "description_de": "Invasion der Urzeit-Bestien! Die ebenso geniale wie verr\u00fcckte Genetikerin Dr. Jane Tiptree will aus unserer Welt einen gigantischen Dino-Park machen. Immer gr\u00f6\u00dfer und zahlreicher werden die blutgierigen Saurier... wer sich den Monstern in den Weg stellt, wird zermalmt oder erbarmungslos zerfleischt.", "imdb": 3.7}, {"title_de": "Chronos 5.0", "year": 1993, "description_de": "", "imdb": 7.1}, {"title_de": "Commander Toad in Space", "year": 1993, "description_de": "", "imdb": 7.0}, {"title_de": "Criaturas Hediondas", "year": 1993, "description_de": "", "imdb": 5.5}, {"title_de": "Cut Character - T\u00f6dliche Trennung", "year": 1993, "description_de": "Robert Sens lebt in einer verkommenen Zukunftsgesellschaft. Er ist ein teilnahmsloser B\u00fcrokrat in einer Gesellschaft ohne Werte. Von seinem Ziehvater erf\u00e4hrt er schlie\u00dflich, dass er schon als Eizelle Opfer eines genetischen Experimentes geworden ist. Dieser hat Roberts Erbanlagen Vernunft, Genuss und Aggression abgetrennt und Kopien seiner Eizelle zerteilt. Dem gef\u00fchlskalten Robert ist nur die Vernunft geblieben, doch die sp\u00e4ten Nebenwirkungen lassen seine Zellen verfallen. Um dem drohenden Zelltod zu entgehen, macht er sich auf die Suche nach seinen genetischen Br\u00fcdern.", "imdb": 6.5}, {"title_de": "Cyber Seeker", "year": 1993, "description_de": "", "imdb": 3.5}, {"title_de": "Cyber World", "year": 1993, "description_de": "Bei einem neuartigen Videospiel entwickelt der Automat eine eigene Intelligenz und saugt nach und nach die ganze Clique eines M\u00e4dchens ein... Um Ihren Freund und Ihre Kumpels zu retten bleibt Ihr nichts anderes \u00fcbrig als selbst die Spielewelt zu betreten und alle zu retten.", "imdb": 4.7}, {"title_de": "Cyborg 2", "year": 1993, "description_de": "Wir schreiben das Jahr 2074: Die Erde ist nur noch ein Spielball der beiden Konzerne Kobayashi und Pinweel Robotics. Die beiden m\u00e4chtigen Wirtschaftsunternehmen scheuen keinen schmutzigen Trick, um der Konkurrenz empfindlich zu schaden. Pinweel m\u00f6chte nun den Kampfcyborg Casella Reese, genannt Cash, gegen Kobayashi einsetzen. Doch Cash entwickelt Gef\u00fchle f\u00fcr ihren Trainer Colson Ricks, genannt Colt. Dadurch bricht Pinweels Plan auf eine erfolgreiche Sabotage bei Kobayashi in sich zusammen. Cash und Colt wollen nicht l\u00e4nger Teil des schmutzigen Konkurrenzkampfes sein und machen sich aus dem Staub. Das erfreut die Verantwortlichen bei Pinweel nun aber gar nicht. Deswegen schicken sie ein skrupelloses Duo hinter den beiden her. Der drogens\u00fcchtige Danny Bench und der Cyborg Raven Chen sollen die Fl\u00fcchtigen liquidieren...", "imdb": 3.9}, {"title_de": "Cyborg Cop", "year": 1993, "description_de": "Ein reicher Drogenh\u00e4ndler hat einen Weg gefunden, aus Menschen willenlose Cybors zu machen. Auf seiner S\u00fcdseeinsel will er eine Privatarmee aufbauen, was eine Spezialeinheit verhindern will. Doch die Mission scheitert, und der einzige \u00dcberlebende soll nun ebenfalls ein Roboter werden. Sein Bruder, ein Agent der DEA, will nun versuchen, dies zu verhindern.", "imdb": 4.2}, {"title_de": "Cyborg Warriors", "year": 1993, "description_de": "In der Zukunft beherrschen bestialische Computerwesen die Erde. Sie ern\u00e4hren sich von Menschenblut. Die junge K\u00e4mpferin Nea (Kathy Long) will die Menschheit von den Killern befreien. Gemeinsam mit dem Cyborg Gabriel (Kris Kristofferson) nimmt sie den Kampf auf...", "imdb": 4.6}, {"title_de": "Dark Dreams", "year": 1993, "description_de": "", "imdb": 4.3}, {"title_de": "Das Kainsmal des Todes", "year": 1993, "description_de": "Eine lebensgef\u00e4hrliche Seuche hat die USA im dritten Jahrtausend in zwei Lager gespalten: die Diktatur der Gesunden jagt die Kranken mit Zwangstests, B\u00fcrgerwehren und Quarant\u00e4nezentren. Zwei Freundinnen sto\u00dfen zu einer illegalen Widerstandsgruppe. Gewaltt\u00e4tiger futuristischer Actionfilm.", "imdb": 5.0}, {"title_de": "Demolition Man", "year": 1993, "description_de": "Im Jahr 1996 wird der verurteilte Schwerverbrecher Phoenix bis ins 21. Jahrhundert eingefroren. Nachdem er seine Strafe \u201cabgesessen\u201d hat, wird er wieder aufgetaut, doch die Gesellschaft hat sich ver\u00e4ndert: Es gibt keine Verbrechen mehr, und als Phoenix seine alten Gewohnheiten wieder aufnimmt, sieht sich die Polizei ausser Stande, es mit ihm aufzunehmen. Also wird der ehemalige Cop Spartan, der Phoenix damals verhaftet hat und unschuldigerweise ebenfalls eingefroren wurde, auch wieder aus dem K\u00e4lteschlaf erweckt, um dem Wahnsinnigen Paroli zu bieten\u2026", "imdb": 6.7}, {"title_de": "Der Killer im System", "year": 1993, "description_de": "Er ist ein eiskalter Serienm\u00f6rder - ein Irrer, der sich am Arbeitsplatz die Adre\u00dfb\u00fccher irgendwelcher Kunden klaut und dann systematisch alle darin verzeichneten abschlachtet. Er geht dabei penibel und genau zu Werke, keiner konnte ihm bislang auf die Schliche kommen - da kommt ihm ein Autounfall in die Quere. Schwerverletzt wird er in die n\u00e4chste Klinik eingeliefert und stirbt mitten in der Untersuchung im Computer-Tomographen. Ein Happy-End f\u00fcr die Gesellschaft - wenn da nicht gleichzeitig ein Gewitter gewesen w\u00e4re und h\u00e4tte den Gehirninhalt des Killers auf mysteri\u00f6se Weise in das Computernetz \"eingespeist\".", "imdb": 4.7}, {"title_de": "Der Mann mit den zwei K\u00f6pfen", "year": 1993, "description_de": "Von Ehrgeiz und Ruhmsucht getrieben f\u00fchrt der Wissenschaftler und Arzt Dr.Girard auf dem Land Experimente mit Kopftransplantationen durch, so da\u00df er schon eine h\u00fcbsche Anzahl zweik\u00f6pfiger Tiere vorzuweisen hat. Jetzt will er die Operation auch an Menschen durchf\u00fchren, weswegen seine Gattin Linda sich vernachl\u00e4ssigt f\u00fchlt. Als der mordl\u00fcsterne Irre Manuel Cass entkommt und Linda attackiert, gibt es Tote und Girard hat endlich seine OP-Exemplare.", "imdb": 3.5}, {"title_de": "Der Ritter aus dem All", "year": 1993, "description_de": "US-Science-Fiction-Kom\u00f6die mit Wrestling-Star Hulk Hogan von 1991. Shep Ramsey ist ein intergalaktischer Kopfgeldj\u00e4ger, der nach einem schweren Kampf mit seinem Raumschiff auf der Erde notlanden muss. Bis sein Gef\u00e4hrt wieder repariert ist, findet er Unterschlupf bei der schrulligen Familie Wilcox. Der Haken ist nur, dass Familie Wilcox nichts von der Herkunft ihres Untermieters wei\u00df.", "imdb": 4.6}, {"title_de": "Der Tod kommt auf vier Pfoten", "year": 1993, "description_de": "Lori, eine engagierte Reporterin, ist einer heissen Story auf der Spur: Tierversuche. Als ihr Informant pl\u00f6tzlich spurlos verschwindet, bricht sie nachts selbst in das Labor ein, um den Skandal aufzudecken. Als sie von den Wachposten entdeckt wird und fliehen mu\u00df, befreit sie noch schnell den armen Hund \u201cMax\u201d, der ihr sofort ans Herz gewachsen ist. Was sie nicht wei\u00df: Max ist im Auftrag der Regierung genetisch manipuliert worden. Er ist ein Killer. Nur der Wissenschaftler Dr. Jarrett wei\u00df, welche t\u00f6dlichen Kr\u00e4fte in Max schlummern.", "imdb": 5.2}, {"title_de": "Die geheimen Abenteuer von D\u00e4umling", "year": 1993, "description_de": "", "imdb": 7.2}, {"title_de": "Die letzte Grenze", "year": 1993, "description_de": "Russische Tundra, 2009: Nach einer \u00d6kokatastrophe sind die Menschen gezwungen, unter unwirtlichen Bedingungen am n\u00f6rdlichen Polarkreis zu leben. Mit Duldung der Milit\u00e4rregierung herrschen barbarische Rockerbanden \u00fcber das Gebiet. Ihr liebster Sport ist Motorrad-Polo - mit Menschenk\u00f6pfen - zu ohrenbet\u00e4ubender Heavy-Metal-Musik. Doch die Zeit dieser blutigen Spiele ist gez\u00e4hlt, denn Einzelk\u00e4mpfer Jake, fr\u00fcher ein Freund des Bandenchefs Duke, ist aus dem Gef\u00e4ngnis ausgebrochen, um sich zu r\u00e4chen und den Terror zu beenden.", "imdb": 4.5}, {"title_de": "Die Ringe des Saturn", "year": 1993, "description_de": "", "imdb": 4.4}, {"title_de": "Die R\u00fcckkehr des Sherlock Holmes", "year": 1993, "description_de": "Sherlock Holmes erwacht in der Neuzeit mit der Geschichte, dass er eine Methode der Wiederbelebung erfunden hat, die er an sich selbst angewendet hat. Als er durch ein Erdbeben erwacht, hilft ihm Amy Winslow, die 1994 in der Baker Street in San Francisco lebt. Dort schlie\u00dft er sich einer neuen Gruppe von Baker Street Freisch\u00e4rlern an, die von Zapper angef\u00fchrt wird. Seine K\u00e4mpfe f\u00fchren ihn zu dem b\u00f6sen Moriarty-Clan, der von James Moriarty Booth angef\u00fchrt wird.", "imdb": 6.2}, {"title_de": "Die Sache mit dem Feuer", "year": 1993, "description_de": "Die Foudroyant-Br\u00fcder Wilder und Wallace k\u00f6nnen mit blo\u00dfer Gedankenkraft Feuer entfachen. Seit bei einem ihrer Kindheitsstreiche ein Mensch sterben musste, haben sich die beiden immer weiter voneinander entfremdet. Eines Tages kehrt Wallace, der sich als Feuerclown in einem Zirkus \u00fcber Wasser h\u00e4lt, zur\u00fcck in die Heimatstadt und bringt Wilders zur\u00fcckgezogenes Leben durcheinander, indem er dessen Frau Vida den Hof macht. Es kommt zu einer explosiven Konfrontation.", "imdb": 5.5}, {"title_de": "Dinosaur from the Deep", "year": 1993, "description_de": "", "imdb": 4.2}, {"title_de": "Doctor Who: Dimensions in Time", "year": 1993, "description_de": "", "imdb": 4.8}, {"title_de": "Doorways", "year": 1993, "description_de": "", "imdb": 5.4}, {"title_de": "Dr. Frankenstein", "year": 1993, "description_de": "Originalgetreue Fernsehbearbeitung des Frankenstein-Romans", "imdb": 5.7}, {"title_de": "Dr. Memos Zeitmaschine", "year": 1993, "description_de": "Ein Zeitexperiment des Wissenschaftlers Dr. Memo (Matthew Hederson) l\u00e4uft schief: Ein deutscher Sto\u00dftrupp aus dem Jahr 1942 gelangt in die Gegenwart. Mit der neuen Technik wollen die Nazis den 2. Weltkrieg entscheiden. Dr. Memo und sein Nachbar Fred (Frederick Anderson) wollen das verhindern. - Schr\u00e4ges Comic-Abenteur mit vielen Filmzitaten.", "imdb": 4.6}, {"title_de": "D\u00e9sir\u00e9", "year": 1993, "description_de": "", "imdb": 7.2}, {"title_de": "Ein Zauberer an meiner Seite", "year": 1993, "description_de": "Noah ist ein verst\u00f6rtes Blumenkind und lebt alleine in New York, wo sie sich immer wieder in die Tagtr\u00e4ume ihrer Kindheit fl\u00fcchtet. Sie steht zwischen zwei M\u00e4nnern, der eine h\u00f6rt ihr zu und ist wie ein bester Freund, der andere ein guter Liebhaber. Doch beide k\u00f6nnen sie nicht ganz zufrieden stellen...", "imdb": 4.9}, {"title_de": "Emmanuelle 7", "year": 1993, "description_de": "Zwanzig Jahre nach einem f\u00fcr Sophie traumatischen Sex-Erlebnis wird sie von ihrer Freundin Emmanuelle in deren Schlo\u00df geholt. Hier k\u00f6nnen Patienten mittels neuester Computertechnologie im Rausch der virtuellen Realit\u00e4t ihre geheimsten Tr\u00e4ume erleben. Die anf\u00e4nglich widerstrebende Sophie erf\u00e4hrt hier im digitalen Lustgenu\u00df mehr \u00fcber sich und ihre Sexualit\u00e4t. Ihr wird von Emmanuelle ebenso zur Erf\u00fcllung ihrer Sehns\u00fcchte verholfen wie anderen, \u00e4hnlich belasteten Klienten. Von Traum keine Rede mehr.", "imdb": 3.5}, {"title_de": "Enak", "year": 1993, "description_de": "", "imdb": 5.5}, {"title_de": "Energy!!! The Movie", "year": 1993, "description_de": "", "imdb": 0.0}, {"title_de": "Escape Through Time", "year": 1993, "description_de": "", "imdb": 5.5}, {"title_de": "Executioners", "year": 1993, "description_de": "Eine nukleare Katastrophe bedroht die Welt. Das Trinkwasser ist verseucht, und es entstehen K\u00e4mpfe um das lebensnotwendige Wasser. Die Wasserreinigungsanlage jedoch geh\u00f6rt \"Black Knight\", der die Macht an sich rei\u00dfen will. Inspektor Lau, der die Dinge unter Kontrolle bringen soll, wird ermordet. Doch zum Gl\u00fcck ist seine Witwe \"Wonderwoman\". Sie vereint ihre Kr\u00e4fte wieder mit den Gef\u00e4hrtinnen Ching und Chat.", "imdb": 5.8}, {"title_de": "Fire Force", "year": 1993, "description_de": "Los Angeles 2008: Um dem Verbrechen Herr zu werden wird eine sogenannte Freiheitszone geschaffen, in der kein Gesetz gilt und marodierende Banden das Strassenbild bestimmen. Die gef\u00fcrchtetsten von ihnen sind die H\u00f6llenhunde. Als eine neue, gef\u00e4hrliche Droge auf dem Markt auftaucht und alle Spuren in die Freiheitszone f\u00fchren, nehmen sich zwei Cops der Sache an und ermitteln undercover...", "imdb": 5.1}, {"title_de": "Forever Young", "year": 1993, "description_de": "Im Jahr 1939 will sich der Testpilot Daniel bei einem Experiment f\u00fcr ein Jahr einfrieren lassen, doch in den Wirren des Krieges wird er in seinem K\u00fchlbeh\u00e4lter einfach vergessen. Erst f\u00fcnfzig Jahre sp\u00e4ter wird er von zwei Kids entdeckt, und so muss sich Daniel nun in unser heutigen Zeit zurechtfinden. Doch das ist nicht Daniels einziges Problem, denn sein K\u00f6rper will die verlorene Zeit scheinbar nachholen: Er altert in einem ungew\u00f6hnlich schnellen Tempo\u2026", "imdb": 6.4}, {"title_de": "Fortress - Die Festung", "year": 1993, "description_de": "In den Vereinigten Staaten der Zukunft ist es verboten mehr als ein Baby zu bekommen. John und Karen Brennick versuchen aus diesem Grund \u00fcber die Grenze nach Mexiko zu fl\u00fcchten, denn: Karen ist mit ihrem zweiten Kind schwanger. Sie werden entdeckt und inhaftiert. Das Gef\u00e4ngnis ist eine, unter der Erde errichtete, hochmoderne Verwahrungsanstalt, in der die Gefangenen mit Lasern, Kameras, Gedankenscannern und anderen Methoden kontrolliert werden. Die Kinder, die in Gefangenschaft geboren werden, werden dem High-Tech-Unternehmen MenTel f\u00fcr die Erschaffung von Cyborgs zur Verf\u00fcgung gestellt. John und Karen wollen diesem Schicksal entgehen und planen eine gewagte Flucht. Doch der sadistische Gef\u00e4ngnisdirektor Poe hat sein Auge auf die attraktive Karen geworfen, was die Flucht zus\u00e4tzlich erschweren k\u00f6nnte.", "imdb": 5.9}, {"title_de": "Full Eclipse", "year": 1993, "description_de": "Das Verbrechen l\u00e4uft auf Hochtouren. Als Jim, der Partner von Max (Mario van Peebles), bei einer Razzia ums Leben kommt, geht Max wieder auf Streife. Seltsamerweise trifft er im Umkleideraum auf seinen scheinbar verstorbenen Partner mit dem etwas nicht stimmt. Als bei einem Einsatz Jim eigentlich t\u00f6dliche Schussverletzungen erleidet, best\u00e4tigt sich Max' Vermutung. Max findet bald heraus dass eine seltsame Droge, f\u00fcr die Wiederbelebung von Jim verantwortlich ist. Welche von einer eigenartigen Gruppe verwendet wird, um Unsterblichkeit und animalische Kr\u00e4fte zu erlangen...", "imdb": 5.4}, {"title_de": "Future Cops", "year": 1993, "description_de": "Im Jahre 2043 soll der gr\u00f6\u00dfte Schurke Hongkongs hinter Gitter gebracht werden. Um dies zu verhindern l\u00e4sst dieser drei von seinen Untergebenen 50 Jahre in die Vergangenheit reisen, damit diese den dort noch jungen Richter bereits im Voraus ausschalten. Doch zeitgleich reisen drei \"Future Cops\" ebenfalls in die Vergangenheit, um gerade diesen Jungen zu besch\u00fctzen, der sich aber als ziemlicher Verlierer und Trottel entpuppt. Schnell schleusen sich die Future Cops in die Highschool ein und versuchen dem Jungen in seinem stressigen Alltag zu helfen, wo sie k\u00f6nnen. Doch als die B\u00f6sewichte den Jungen schlie\u00dflich ausfindig machen, beginnt ein harter Kampf um die Zukunft der Erde.", "imdb": 6.0}, {"title_de": "Gef\u00e4hrliche Reise zum Mittelpunkt der Erde", "year": 1993, "description_de": "Zehn Jahre sind vergangen, seit der Onkel von Chris Turner mit einer speziellen Maschine ins Innere eines Vulkans eingedrungen ist. Er wollte die Luftblasen im Magma erforschen, um hier nach Rohstoffen und vielleicht sogar nach Leben zu suchen - doch er ist nie von seiner Mission zur\u00fcckgekehrt. Chris will sich nun mit einer weiterentwickelten Maschine auf die Suche nach seinem Onkel machen. Mit einer Gruppe von sieben Abenteuerlustigen begibt er sich auf die k\u00fchne Fahrt. (Quelle:  https://www.moviepilot.de/movies/gefaehrliche-reise-zum-mittelpunkt-der-erde)", "imdb": 3.2}, {"title_de": "Godzilla - Kampf der Sauriermutanten", "year": 1993, "description_de": "Durch einen Meteoriteneinschlag erwacht Godzilla aus seinem Schlaf. Gleichzeitig wird auf einer Insel ein riesiges Ei gefunden, aus dem Mothra schl\u00fcpft. Aber auch Mothras b\u00f6ser Zwilling Battra erwacht aus dem ewigen Eis und so liefern sich die drei Monster einen Kampf, der ganze St\u00e4dte in Tr\u00fcmmerw\u00fcsten verwandelt.", "imdb": 6.2}, {"title_de": "Gute Nacht, Johann", "year": 1993, "description_de": "Ein Science-Fiction-Film: Der Held ist ein vom Himmel auf die Erde gefallener Raumfahrer; bedr\u00e4ngt von Alptr\u00e4umen, vegetiert er in einem Krankenzimmer dahin, bis er von einer gealterten, geschlechtslosen Menschheit wieder gebraucht wird...", "imdb": 7.0}, {"title_de": "Halbe Welt", "year": 1993, "description_de": "Halbe Welt, 6 Uhr morgens: Sirenen heulen. Die Stra\u00dfen leeren sich. Fenster werden verdunkelt. Menschen fl\u00fcchten unter die Erde.- Die Sirenen verstummen. Stille. \u00dcber der leblosen Stadt taucht die Sonne auf und wirft ihr t\u00f6dliches Licht auf die Halbe Welt. 12 Stunden sp\u00e4ter: Sonnenuntergang, Entwarnungssirenen, das Leben beginnt- Gute Nacht. Der Film zeigt verschiedene \u00dcberlebenstechniken in einer k\u00fcnstlichen Welt- Action, Liebe, Sex und Gewalt. In den Metropolen der Halben Welt wuchert eine Kultur aus verschiedenen Sprachen und Lebensformen.", "imdb": 6.6}, {"title_de": "Hardcase", "year": 1993, "description_de": "", "imdb": 5.5}, {"title_de": "Historias Breves 0: Encuentros lejanos", "year": 1993, "description_de": "", "imdb": 5.9}, {"title_de": "Illkillya!", "year": 1993, "description_de": "", "imdb": 0.0}, {"title_de": "In Search of the Obelisk", "year": 1993, "description_de": "", "imdb": 6.1}, {"title_de": "Invisible - Die unheimliche Macht", "year": 1993, "description_de": "Dr. Franklin, seine Assistenten Zanna und das Multitalent Benjamin Knight, erfinden eine Substanz, die Menschen unsichtbar macht. Bald interessieren sich die unterschiedlichsten d\u00fcsteren Interessengruppen f\u00fcr das Wundermittel. Als besonders penetrant entpuppt sich der wahnsinnige Wissenschaftler Dr. Knox, der mit Hilfe seiner debilen Helferschar die sch\u00f6ne Zanna kidnappt. Doch Franklin hat vorgesorgt und entscheidet den Kampf mit einem virtuell gesteuerten Kampfroboter.", "imdb": 4.1}, {"title_de": "It Came!", "year": 1993, "description_de": "", "imdb": 3.9}, {"title_de": "Journey to the Planets", "year": 1993, "description_de": "", "imdb": 5.7}, {"title_de": "Jurassic Park", "year": 1993, "description_de": "John Hammond, ein reicher Unternehmer, errichtet auf einer einsamen Insel heimlich einen Erlebnispark, der f\u00fcr seine G\u00e4ste au\u00dfergew\u00f6hnliche Attraktionen bereith\u00e4lt. Es ist gelungen, aus einer urzeitlichen DNA leibhaftige Dinosaurier ins Leben zu rufen. Bevor der Park f\u00fcr das Publikum ge\u00f6ffnet wird, l\u00e4dt er einen f\u00fchrenden Pal\u00e4ontologen, dessen Freundin, eine Pal\u00e4obotanikerin, einen ber\u00fchmten Mathematiker und seine beiden wi\u00dfbegierigen Enkel ein, um die besorgten Investoren zu beruhigen. Aber der Besuch seiner ersten G\u00e4ste verl\u00e4uft alles andere als nach Plan. Die urzeitlichen Monster brechen aus, entziehen sich jeder Kontrolle und starten eine m\u00f6rderische Jagd auf ihre Sch\u00f6pfer ...", "imdb": 8.2}, {"title_de": "Knight Rider 2000", "year": 1993, "description_de": "In der nahen Zukunft ist der Waffenbesitz in den USA eigentlich verboten. Doch in der j\u00fcngeren Vergangenheit h\u00e4ufen sich Morde mit Waffen. Der Schwarzmarkthandel bl\u00fcht offensichtlich. Als ein B\u00fcrgermeister get\u00f6tet wird, wird Michael Knight aus dem Ruhestand geholt. Gemeinsam mit seinem Wunderauto K.I.T.T. und der nach einem Kopfschuss unter Ged\u00e4chtnisverlust leidenden Polizistin Shawn stellt er sich dem Verbrechen entgegen. Dabei m\u00fcssen sie bald erkennen, dass sie es auch mit korrupten Polizisten zu tun haben...", "imdb": 4.6}, {"title_de": "Le Travail du furet", "year": 1993, "description_de": "", "imdb": 5.4}, {"title_de": "Le trieur", "year": 1993, "description_de": "", "imdb": 7.0}, {"title_de": "Legend of the Galactic Heroes - Overture to a New War", "year": 1993, "description_de": "Bei diesem Film werden die ersten beiden Episoden der Serie zusammengefasst. Dar\u00fcber hinaus gibt es dennoch viele zus\u00e4tzliche Szenen, die in der Serie nicht vorkommen.", "imdb": 7.8}, {"title_de": "Legend of The Roller Blade Seven", "year": 1993, "description_de": "", "imdb": 2.0}, {"title_de": "Liebling, jetzt haben wir ein Riesenbaby", "year": 1993, "description_de": "Wayne Szalinski kann das Experimentieren einfach nicht lassen: Diesmal trifft es den zweij\u00e4hrigen Adam, der unbeabsichtigt in den Strahl von Waynes Vergr\u00f6\u00dferungsmaschine ger\u00e4t. Dabei ist es gerade mal wenige Jahre her, dass er in \"Liebling, ich habe die Kinder geschrumpft\" seinen ersten Spr\u00f6sslingen zu einer \u00e4u\u00dferst ungewohnten neuen Perspektive verholfen hat. Waynes Frau findet auch das neueste verungl\u00fcckte Experiment alles andere als witzig. Schnell bemerkt die Familie Szalinski, dass das Riesen-Baby w\u00e4chst, und w\u00e4chst und w\u00e4chst. Als es sich in Richtung Las Vegas bewegt, ist Eile geboten. Ein 35 Meter gro\u00dfes Kleinkind auf dem Weg in die Lichtermetropole kann nicht unbemerkt bleiben. Gro\u00dfer \u00c4rger steht bevor ...", "imdb": 4.9}, {"title_de": "Lifepod", "year": 1993, "description_de": "", "imdb": 5.5}, {"title_de": "Maalinsangan ang Gabi", "year": 1993, "description_de": "", "imdb": 0.0}, {"title_de": "Mandroid", "year": 1993, "description_de": "Der brilliante Wissenschaftler Dr.Zimmer macht eine unglaubliche Erfindung. Ein Kristall \u00e4hnliches Element das wenn es in entsprechende Prozessoren von Androiden eingebracht wird eine Steuerung \u00fcber Gedanken und Aktionen des jeweiligen Anwenders erlaubt.Eine teuflische Erfindung wenn es in falsche H\u00e4nde ger\u00e4t. Denn wer die Formel besitzt,besitzt auch die Macht \u00fcber die Welt. Sein Partner Dr.Drago hat aber andere ansichten \u00fcber die Verwendung dieser Erfindung. Bei seinem teuflischen Vorhaben die Geheimformel zu stehlen wird eine giftige Subtanz freigesetzt und verunstaltet Dr.Drago. Doch er will die Formel und geht daf\u00fcr \u00fcber Leichen.", "imdb": 4.2}, {"title_de": "Mission \u2013 Alien", "year": 1993, "description_de": "", "imdb": 5.2}, {"title_de": "Moldiver", "year": 1993, "description_de": "Tokio, 2045. Die \u00dcberf\u00e4lle des geheimnisvollen Professor Machinegal versetzen die Bev\u00f6lkerung in Angst und Schrecken. - bis sich Machinegals Androidinnen ein maskierter Superheld entgegenstellt. Sein Name? MOLDIVER \u2026 Niemand ahnt, wer sich wirklich hinter dem Kost\u00fcm verbirgt, bis die siebzehnj\u00e4hrige Mirai eines Tages hinter das Geheimnis von Moldiver kommt - und ein paar kleine Verbesserungen anbringt. Gemeinsam mit ihrem Bruder, dem Technik-Genie Hiroshi, stellt sie sich nun den Aufgaben, die ein Superheld so jeden Tag bew\u00e4ltigt (oder auch nicht)", "imdb": 6.0}, {"title_de": "Monolith", "year": 1993, "description_de": "L.A.-Cop Tucker und seine h\u00fcbsche Kollegin Flynn geraten durch Zufall in ein Labyrinth mysteri\u00f6ser Ereignisse. Was steckt hinter dieser Serie bizarrer Morde? Die beiden setzen sich auf die Spur des Unheimlichen, werden jedoch von einer Top-Secret-Division der CIA gestoppt. Der undurchsichtige Special-Agent Villano setzt Polizeichef Mac brutal unter Druck und zwingt ihn, seine Sp\u00fcrhunde zur\u00fcckzupfeifen. Die aber ermitteln auf eigene Faust weiter: was f\u00fcr ein t\u00f6dliches Geheimnis verbirgt sich hinter der monolithischen \"Festung\" des wahnwitzigen Villano? Tucker und Flynn werden J\u00e4ger und Gejagte...", "imdb": 4.5}, {"title_de": "Moskito III - Kampf der M\u00e4chte", "year": 1993, "description_de": "Der gelbe Punkt aus dem All, er treibt weiterhin sein Unwesen in Sachen Seelenverschlei\u00df. Weil unsere interstellaren Kollegen jedoch ebenfalls die Schnauze voll haben, noch l\u00e4nger von diesem und seinen Lakaien im Taschenformat terrorisiert zu werden, w\u00e4hlen sie den erlesensten Krieger der Erde, Peter Brockmann, aus, um der Geschichte endg\u00fcltig wie bleihaltig ein Ende zu bereiten.", "imdb": 6.4}, {"title_de": "M\u00f6bius", "year": 1993, "description_de": "In der U-Bahn in Berlin verschwindet ein Zug aus unerfindlichen Gr\u00fcnden. Ein junger Mathematiker, der einen verschwundenen Kollegen besuchen will, entwickelt eine ungew\u00f6hnliche Theorie, wohin der Zug entschwunden sein k\u00f6nnte", "imdb": 5.9}, {"title_de": "Nemesis", "year": 1993, "description_de": "Im Jahre 2020 beherrschen Japan und die USA einen von Anarchie und Gewalt gepr\u00e4gten Planeten. Supercops wie Alex Rain versuchen, Recht und Gesetz durchzusetzen - mit gnadenloser Gewalt. Eine fortgeschrittene Medizin, die nahezu jedes K\u00f6rperteil ersetzen kann, hat aus diesen Polizisten halbe Cyborgs gemacht. Auch Alex, der bei seinem letzten Auftrag verwundet wurde, ist eher eine kybernetische Maschine als ein Mensch. Er will aussteigen, aber seine Vorgesetzten lassen ihn nicht in Ruhe, zwingen ihn zur Suche nach einem Superchip, durch den man die Politiker der Welt durch Cyborgs ersetzen kann. Diesen Chip wollen auch die \"Hammerheads\", die letzten wirklichen Menschen. Alex Rain mu\u00df sich entscheiden, auf welcher Seite er k\u00e4mpfen will.", "imdb": 5.4}, {"title_de": "Oceano Atlantis", "year": 1993, "description_de": "", "imdb": 6.2}, {"title_de": "Odds and Ends", "year": 1993, "description_de": "", "imdb": 7.1}, {"title_de": "Police 5: The Master", "year": 1993, "description_de": "", "imdb": 5.7}, {"title_de": "Prototype", "year": 1993, "description_de": "Der gel\u00e4hmte Programmierer Hawkins verliebt sich in die attraktive Chandra. Das M\u00e4dchen ist eine Omega, einer der letzten k\u00fcnstlichen Menschen. Durch eine Operation erh\u00e4lt Hawkins einen neuen K\u00f6rper, dabei wird er in einen Cyborg verwandelt. Sein Befehl: Vernichtung aller Omegas...", "imdb": 3.0}, {"title_de": "Rain Without Thunder", "year": 1993, "description_de": "", "imdb": 5.0}, {"title_de": "Return of the Roller Blade Seven", "year": 1993, "description_de": "", "imdb": 2.0}, {"title_de": "Robotjox 2 - Krieg der Stahlgiganten", "year": 1993, "description_de": "Gegen Ende des 21. Jahrhunderts ist unsere Welt eine andere. Die verbliebenen Super-Nationen kontrollieren das millit\u00e4rische Gleichgewicht mittels monstr\u00f6ser Kampfroboter, riesige schier unbezwingbare Unget\u00fcme, deren explosive Firepower die st\u00e4ndigen Attacken terroristischer Rebellen brutal zunichte macht. Die scheinbare Sicherheit ger\u00e4t aus den Fugen, als der tyrannische Captain Wa-Lee den Superroboter Miras 2 unter seine Kontrolle bringt und die gesamte Nation bedroht. Nur wenn es dem Robotjox Drake gelingt, die verheerende Kampfmaschine Mega 1 wiederzufinden und zu reaktivieren, kann er sich dem Widersacher stellen - zum ultimativen Krieg der Stahlgiganten... (Robot Jox 2 \u2013 Krieg der Stahlgiganten von 1993 erschien hierzulande zwar unter diesem Titel, hei\u00dft aber im amerikanischen originalem Robot Wars und hat mit der Geschichte \u201edes ersten Teils\u201c eigentlich nichts gemein. Der Film ist auch unter Robot Jox 2: Robot Wars bekannt.)", "imdb": 3.9}, {"title_de": "Routasyd\u00e4n", "year": 1993, "description_de": "", "imdb": 5.4}, {"title_de": "Sailor Fight!", "year": 1993, "description_de": "", "imdb": 6.9}, {"title_de": "Sankofa", "year": 1993, "description_de": "", "imdb": 7.0}, {"title_de": "Sex and the Single Alien", "year": 1993, "description_de": "", "imdb": 3.7}, {"title_de": "Simulacrum", "year": 1993, "description_de": "", "imdb": 0.0}, {"title_de": "Skeeter - Invasion des Grauens", "year": 1993, "description_de": "", "imdb": 3.3}, {"title_de": "Slipstream", "year": 1993, "description_de": "In der zuk\u00fcnftigen Welt des Science-Fiction-Films Slipstream ist die Erde verw\u00fcstet und die Atmosph\u00e4re vergiftet. Ein gewaltiger Wind, der Slipstream, sorgt f\u00fcr Zerst\u00f6rung. Die Menschen sind zu Barbaren geworden und nur wenige halten die Ordnung aufrecht. Einer von ihnen ist Will Tasker (Mark Hamill), der einen entflohen M\u00f6rder fasst und sich mit Hilfe eines Androiden auf die Flucht vor den Verfolgern begibt. Das Abenteuer beginnt\u2026", "imdb": 4.7}, {"title_de": "Space Navigator", "year": 1993, "description_de": "Alien Jay landet auf der Erde und \u00fcbertr\u00e4gt sein Wissen in das Gehirn des zw\u00f6lfj\u00e4hrigen Bob. Eines Tages erreicht Bob ein Hilferuf von Jay, der nur mit Bobs Hilfe den Weg zu seinem Planeten findet. Als Bob von seinem abenteuerlichen Ausflug zur\u00fcckkommt, sind auf der Erde f\u00fcnf Jahre vergangen\u2026", "imdb": 2.7}, {"title_de": "Space Rangers", "year": 1993, "description_de": "An Bord eines interplanetaren M\u00fclltransporters stellt Space Ranger Stanton fest, da\u00df nach einem Systemausfall sowohl er als auch Rest der sechsk\u00f6pfigen Mannschaft dem sicheren Tod ins Auge sehen. Lediglich ein kleiner Notkreuzer steht zur Verf\u00fcgung, mit dem genau eine Person vom Wrack entkommen kann. Zwischen den Kollegen entwickelt sich ein m\u00f6rderischer Kampf um den rettenden Flug, der besonders von einem Cyborg mit \u00e4u\u00dferster H\u00e4rte gef\u00fchrt wird. Stanton setzt sich durch.", "imdb": 4.2}, {"title_de": "Space Virgins from Planet Sex", "year": 1993, "description_de": "", "imdb": 6.4}, {"title_de": "Space Zombie Bingo!!!", "year": 1993, "description_de": "", "imdb": 2.6}, {"title_de": "Spacecenter Babylon 5 - Die Zusammenkunft", "year": 1993, "description_de": "Pilotfilm zur Serie Babylon 5 aus dem Jahre 1993. Er spielt etwa ein Jahr vor Serienbeginn und erz\u00e4hlt von den Anf\u00e4ngen des Weltraumszentrums.", "imdb": 6.6}, {"title_de": "Supernova", "year": 1993, "description_de": "", "imdb": 2.1}, {"title_de": "SuperWizja", "year": 1993, "description_de": "", "imdb": 5.5}, {"title_de": "The Adventures of Brisco County, Jr.", "year": 1993, "description_de": "", "imdb": 8.2}, {"title_de": "The Airzone Solution", "year": 1993, "description_de": "", "imdb": 4.9}, {"title_de": "The Genius", "year": 1993, "description_de": "", "imdb": 5.2}, {"title_de": "The Gifted", "year": 1993, "description_de": "", "imdb": 6.9}, {"title_de": "The Hidden II - Das unsagbar B\u00f6se lebt weiter !", "year": 1993, "description_de": "Seit dem ersten Alien-Terror sind nun 15 Jahre ins Land gegangen... Doch ist die Welt jetzt wirklich von den Aliens befreit ? Juliet Beck, die Tochter der Cops, der im Kampf gegen die ausserirdische Invasion das Leben lie\u00df, erh\u00e4lt unberhofften Besuch von dem Agenten Jason MacLachlan. Die Aliens planen einen erneuten Angriff und er und Juliet m\u00fcssen sie aufhalten. Das \u00dcbel geht diesmal aus einem Szeneclub hervor, in dem partyfreudige Teens abtanzen und Drogen konsumieren. Das Oberalien ist bereits zu neuem Leben erwacht und zieht eine blutige Spur hinter sich her... Gelingt es den beiden die Invasion zu stoppen ? Oder wird das unsagbare B\u00f6se die Welt unterjochen?", "imdb": 3.1}, {"title_de": "The Mysterious Moon-Men of Canada", "year": 1993, "description_de": "", "imdb": 7.8}, {"title_de": "The Nightwatchman", "year": 1993, "description_de": "", "imdb": 7.2}, {"title_de": "The Recordist", "year": 1993, "description_de": "", "imdb": 6.3}, {"title_de": "The Silver Surfer", "year": 1993, "description_de": "", "imdb": 5.3}, {"title_de": "The Stranger: In Memory Alone", "year": 1993, "description_de": "", "imdb": 7.1}, {"title_de": "The Tower", "year": 1993, "description_de": "Tony Minot hat sich endlich vorgenommen, einen richtigen Job zu machen - statt als Musiker immer nur von milden Gaben seiner Freunde lebenzu m\u00fcssen, will er nun als Computer-spezialist das gro\u00dfe Geld machen. Und der erste Arbeitsalltag in der Firmenzentrale mit dem besten und modernsten Computer-kontrollierten Geb\u00e4ude der Welt beginnt vielversprechend: CAS, der Computer l\u00e4\u00dft ihn nicht ins Parkhaus. Doch das war erst der Anfang - denn Tony h\u00e4lt sich nicht an die digitalen Regeln des lebenden Hauses und fummelt gar an seinem Terminal herum. Als er schlie\u00dflich auch noch gegen seine Zugangsberechtigung im System verst\u00f6\u00dft, hat CAS genug: Tony Minot wird als Eindringling identifiziert und als Bedrohung f\u00fcr das System erkannt. Das ist sein Todesurteil - denn der Rechner ist darauf programmiert, Eindringlinge zu vernichten. Die Nacht in dem h\u00f6llischen Computer-Tower wird zum t\u00f6dlichen Alptraum...", "imdb": 4.4}, {"title_de": "Time Machine: The Journey Back", "year": 1993, "description_de": "", "imdb": 7.8}, {"title_de": "Time Runner", "year": 1993, "description_de": "Wir schreiben das Jahr 2022: Au\u00dferirdische Invasoren greifen mit gewaltigen Schlachtschiffen die Erde an. Der Kampf ist bereits so gut wie verloren, die einzige Hoffnung der Menschheit ruht auf Raynor, der durch Zufall (?) mittels Wurmloch ins Jahr 1992 zur\u00fcckversetzt wird. Nun muss er die Menschheit vor der kommenden Katastrophe warnen, was sich als schwierig erweist, da ihm seine au\u00dferirdischen Widersacher auf Schritt und Tritt auf dem Fersen sind.", "imdb": 4.1}, {"title_de": "Time Wars", "year": 1993, "description_de": "", "imdb": 3.3}, {"title_de": "Tomorrow Calling", "year": 1993, "description_de": "", "imdb": 6.7}, {"title_de": "Toys", "year": 1993, "description_de": "Kenneth Zevo, der Gr\u00fcnder und Chef der Spielzeugfabrik Zevo Toys, stirbt. Sein Bruder Lt. General Leland Zevo l\u00e4sst heimlich waffen\u00e4hnliche Spielzeuge produzieren. Kenneths Kinder Leslie Zevo und Alsatia Zevo k\u00e4mpfen gegen den Onkel um die Macht im Unternehmen.", "imdb": 5.1}, {"title_de": "Turtles III", "year": 1993, "description_de": "Nach ihrem endg\u00fcltigen Sieg \u00fcber den b\u00f6sen Schredder haben sich die vier Ninja-Kampfschildkr\u00f6ten mit ihrem Meister Splinter abermals in der heimischen New Yorker Metro zur\u00fcckgezogen. Dort trainieren sie tagein, tagaus ihre Kampfsport\u00fcbungen und gehen vor Langerweile beinahe zugrunde. Umso mehr freuen sie sich, als ihre Freundin April zu Besuch kommt und ein antikes Zepter aus dem feudalen Japan mitbringt. Eigentlich als Geschenk gedacht, entpuppt sich das Utensil schnell als ein Zeitreiseapparat, der April zur\u00fcck ins Japan des 17. Jahrhunderts bef\u00f6rdert und an ihrer Stelle einen japanischen Feudalherren nach New York transportiert. Die vier Jungs z\u00f6gern nat\u00fcrlich nicht lange und reisen ebenfalls durch die Zeit, um April zu retten. Auf die zum Tausch in New York gelandeten Japaner m\u00fcssen derweil Splinter und ihr guter Freund Casey Jones aufpassen...", "imdb": 4.8}, {"title_de": "Typhon's People", "year": 1993, "description_de": "", "imdb": 7.8}, {"title_de": "U.F.O. The Movie", "year": 1993, "description_de": "", "imdb": 4.9}, {"title_de": "Ultraman - The Alien Invasion", "year": 1993, "description_de": "", "imdb": 6.7}, {"title_de": "UNIT Recruiting Film", "year": 1993, "description_de": "", "imdb": 5.2}, {"title_de": "Vampiro, guerrero de la noche", "year": 1993, "description_de": "", "imdb": 3.3}, {"title_de": "Virtual Love", "year": 1993, "description_de": "", "imdb": 6.3}, {"title_de": "Warforce 3000", "year": 1993, "description_de": "Jahr 3000 n.C., die Erde ist ziemlich heruntergekommen, der Himmel nur noch rot, die Sonne ein Feind, keine Pflanzen, radioaktive St\u00fcrme. Es gibt eine neue Droge, die besonders high macht, auf der anderen Seite aber psychische Wracks hinterl\u00e4\u00dft, die aggressiv werden. Vor diesem Hintergrund werden die Eltern des jungen Nova von b\u00f6sen M\u00e4nnern get\u00f6tet. Nova trainiert dann drei Jahre lang seinen Geist und seinen K\u00f6rper und schw\u00f6rt auf Rache und die ist nur effektiv, wenn er den Bo\u00df der psychisch defekten t\u00f6tet. W\u00e4hrend seines Rachefeldzuges lernt er Amanda und ihren Pflegesohn kenne und lieben. Es passieren so viele langweilige, nichtssagende Sachen, bis er eines Tages die volle Wahrheit \u00fcber seinen Vater h\u00f6rt...", "imdb": 2.8}, {"title_de": "Warlock - Satans Sohn kehrt zur\u00fcck", "year": 1993, "description_de": "In einer Vollmondnacht wird Warlock, Satans Sohn, im modernen New York wiedergeboren, um seinen Vater aus der H\u00f6lle zu befreien. Sieben Tage bleiben ihm zwischen Mond- und Sonnenfinsternis, um sechs magische, seit Jahrhunderten verschollene Runensteine zu finden. Einzeln unbrauchbar, beschw\u00f6ren die Steine zusammen das Armageddon herauf - eine Macht so gewaltig, dass die Pforten der H\u00f6lle zerbrechen und die Heerscharen der Finsternis die Erde mit ihrem blutigen Krieg \u00fcberziehen werden. Es gibt nur zwei Menschen, die sich Warlock in den Weg stellen k\u00f6nnten: Kenny und Samantha, Teenager in einer s\u00fcdkalifornischen Kleinstadt, sind die letzten lebenden Nachfahren der m\u00e4chtigen Druidenpriester. Sie allein haben die \u00fcbernat\u00fcrliche Kraft, Warlock aufzuhalten und die Welt vor dem Untergang zu bewahren.", "imdb": 5.4}, {"title_de": "Zero Patience", "year": 1993, "description_de": "ZERO, der vermeintliche \"NULLPATIENT\", jener franko-kanadische Flugbegleiter, der durch sein triebhaftes Sexleben f\u00fcr die Ausbreitung des HIVirus verantwortlich sei, kehrt aus dem Fegefeuer ins Leben zur\u00fcck - direkt in den Whirlpool einer Schwulen-Sauna! Hier trifft er den ebenfalls untoten Sir Richard F. Burton, den viktorianischen Gelehrten, der den attraktiven ZERO in seiner abschreckenden Ausstellung \u00fcber die Folgen des promisken schwulen Lebenswandels hinter Glas stellen will. Doch die Liebe will es anders und ZERO - die heldenhafte Schlampe, der die Welt den Safer Sex verdankt - wird Burtons Lover...", "imdb": 6.2}, {"title_de": "\u30a6\u30eb\u30c8\u30e9\u30de\u30f3VS\u4eee\u9762\u30e9\u30a4\u30c0\u30fc", "year": 1993, "description_de": "", "imdb": 7.6}, {"title_de": "\u6771\u6620\u30c6\u30ec\u30d3\u30d2\u30fc\u30ed\u30fc\u56f3\u9451 VOL. 2 \u9ce5\u4eba\u6226\u968a\u30b8\u30a7\u30c3\u30c8\u30de\u30f3", "year": 1993, "description_de": "", "imdb": 0.0}, {"title_de": "\u6771\u6620\u30c6\u30ec\u30d3\u30d2\u30fc\u30ed\u30fc\u56f3\u9451\u3000VOL.1\u3000\u4eee\u9762\u30e9\u30a4\u30c0\u30fcBLACK", "year": 1993, "description_de": "", "imdb": 8.2}, {"title_de": "4 Dinos in New York", "year": 1994, "description_de": "Captain Liebauge ist Erfinder mit Leib und Seele. Seine Zeitmaschine katapultiert ihn von New York in die ferne Zeit der Dinosaurier. Endlich kann er echte Urzeitriesen beobachten. Besonders mag er Rex, Woog, Dweeb und Elsa. Mit Hilfe eines Spezialfutters verwandelt er die Vier in winzige, friedliche Dinos und nimmt sie mit in die Gegenwart. Zur\u00fcck in New York sollen die Vier den Kindern Cecilia und Louie eine Freude bereiten. Bei ihren aufregenden Abenteuern wird auch der hinterh\u00e4ltige Professor Krummauge auf die Dinos aufmerksam und will aus ihnen angsteinfl\u00f6\u00dfende Bestien f\u00fcr seine Show machen. Das k\u00f6nnen Captain Liebauge, Cecilia und Louie nicht zulassen...", "imdb": 6.0}, {"title_de": "A Summer Day's Dream", "year": 1994, "description_de": "", "imdb": 7.6}, {"title_de": "Alien IV?", "year": 1994, "description_de": "", "imdb": 6.2}, {"title_de": "Alien Nation - Dunkler Horizont", "year": 1994, "description_de": "Seitdem einst ein au\u00dferirdisches Raumschiff auf der Erde notlandete, leben viele tausend Aliens, allesamt Ex-Sklaven, auf der Erde. Doch viele Menschen sind mit den Neuank\u00f6mmlingen nicht einverstanden und wollen sie vom Planeten jagen.", "imdb": 6.5}, {"title_de": "Alien Sex Phone Psycho", "year": 1994, "description_de": "", "imdb": 6.5}, {"title_de": "Aliens for Breakfast", "year": 1994, "description_de": "", "imdb": 5.7}, {"title_de": "Aliens: Ride at the Speed of Fright", "year": 1994, "description_de": "", "imdb": 6.5}, {"title_de": "Anchor Zone", "year": 1994, "description_de": "", "imdb": 3.6}, {"title_de": "Angriff der 20-Meter-Frau", "year": 1994, "description_de": "Nancy Archer ist frustriert \u00fcber ihr wenig ereignisvolles Dasein. Sie lebt in den Tag hinein, gestresst von ihrem autorit\u00e4ren Vater und von den stetigen Betr\u00fcgereien ihres Mannes Harry. Die Psychotherapeutin Dr. Cushing versucht vergebens, ihr etwas mehr Selbstvertrauen zu geben. Eines Tages begegnet Nancy einem UFO und verwandelt sich nach einem Wutausbruch in eine zwanzig Meter gro\u00dfe Riesin. Jetzt ist die Zeit gekommen, endlich Rache an ihren Peinigern zu nehmen ...", "imdb": 4.0}, {"title_de": "Apex", "year": 1994, "description_de": "Der Wissenschaftler Nicholas Sinclair sendet eine Zeitsonde aus dem Jahre 2073 zur\u00fcck in das Jahr 1973. Doch der Versuch misslingt, ebenso wie Sinclairs verzweifelter Versuch die Katastrophe durch einen eigenen Zeitsprung zu beheben. Als er in das Jahr 2073 zur\u00fcckkehrt, ist dort nichts mehr, wie es war. Ein unbekannter Virus t\u00f6tet die Menschen und gnadenlose APEX-Einheiten metzeln alles Leben dahin.  F\u00fcr Sinclair beginnt nun ein verzweifelter Kampf, den Zeitfehler zu korrigieren...", "imdb": 4.4}, {"title_de": "Attack of the Monsters", "year": 1994, "description_de": "", "imdb": 0.0}, {"title_de": "Aufstand der Dinge", "year": 1994, "description_de": "", "imdb": 5.0}, {"title_de": "Baby Blood 2", "year": 1994, "description_de": "Kinderbuchautorin Catherine Moore liebt, wie es sich f\u00fcr eine anst\u00e4ndige Mutter geh\u00f6rt, ihr Kind. Aber der kleine Joey ist kein normales Baby, sondern ein mordendes Monstrum, entstanden wegen einer absurden Genmanipulation. Einzig Linda Holt, die schon mehrere dieser Abarten beseitigt hat, ist dem brutalen Spross gewachsen...", "imdb": 4.2}, {"title_de": "Bio Creature - R\u00fcckkehr des Grauens", "year": 1994, "description_de": "Ein durch ein genetisches Experiment geschaffenes Monster l\u00e4uft Amok um sich an den Wissenschaftlern und Genspendern zu r\u00e4chen. Aber weder die einen noch die anderen wollen sich von dem Monster unterkriegen lassen und so entbrennt eine wilde Jagd zwischen Monster, Wissenschaftlern, Genspendern, Polizei und Army.", "imdb": 3.2}, {"title_de": "Bionic Ever After?", "year": 1994, "description_de": "", "imdb": 6.2}, {"title_de": "Book of Dreams: Welcome to Crateland", "year": 1994, "description_de": "", "imdb": 6.9}, {"title_de": "Brainscan", "year": 1994, "description_de": "Michael ist ein absoluter Horror-Freak, den nichts mehr abschrecken kann. Sein Freund macht ihn auf ein neues interaktives Horrorspiel namens \u201eBrainscan\u201c aufmerksam, das die ultimative Erfahrung in Sachen \u201eHorror\u201c verspricht. Michael steigt in das Spiel ein und erlebt unmittelbar den totalen Flash. Er tr\u00e4umt davon, wie er in ein Haus eindringt und mit dem K\u00fcchenmesser einen v\u00f6llig Unbekannten umbringt. Als Andenken hackt er dem Opfer zuletzt noch den Fu\u00df ab\u00a0\u2026 Michael erwacht schwei\u00dfgebadet. Er erf\u00e4hrt durch die Nachrichten von dem brutalen Mord in seiner Nachbarschaft und als er im K\u00fchlschrank auch noch den abgehackten Fu\u00df findet, kann er Realit\u00e4t und Spiel nicht mehr unterscheiden. Verzweifelt versucht Michael auszusteigen, doch Trickster, der grauenvolle \u201eBrainscan-D\u00e4mon\u201c, zwingt ihn, das Spiel weiterzuspielen.\u00a0\u2013 Bis zum \u201eGame over\u201c muss Michael erneut durch die virtuelle H\u00f6lle, um sich von diesem b\u00f6sartigen Albtraum zu befreien\u00a0\u2026", "imdb": 6.0}, {"title_de": "Burn:Cycle", "year": 1994, "description_de": "", "imdb": 0.0}, {"title_de": "Capitaine X", "year": 1994, "description_de": "", "imdb": 6.9}, {"title_de": "Circuitry Man 2 - Die R\u00fcckkehr", "year": 1994, "description_de": "Die Endzeit ist angebrochen. Die Oberfl\u00e4che der Erde ist verseucht und die Menschheit hat sich in unterirdische Stellungen zur\u00fcckgezogen. Inmitten des Chaos verkauft der finster-geniale Cyborg Plughead das Geheimnis der Unsterblichkeit in Form eines Computerchips an die m\u00e4chtigsten Staatsm\u00e4nner der Welt. Diese ahnen jedoch nicht, da\u00df sie sich damit der absoluten Kontrolle des Maschinenwesens ausliefern. Das Schicksal der Erde liegt in den H\u00e4nden der FBI Amazone Kyle, die sich an der Seite eines Bio-Roboters, auf den Weg macht, Plughead endg\u00fcltig auszuschalten.", "imdb": 3.5}, {"title_de": "Class of Nuke 'Em High 3 - Zwei verstrahlte Halunken", "year": 1994, "description_de": "Willkommen zur\u00fcck im weltbekannten Tromaville! Eine ganz normale Stadt im Herzen Amerikas, f\u00fcr die nukleare Katastrophen, Aufst\u00e4nde mutierter Kreaturen und grandiose Spezial-Effekte keine Seltenheit sind! Doch nun m\u00fcssen sich die Einwohner von Tromaville mit ihrer bisher gr\u00f6\u00dften und gef\u00e4hrlichsten Herausforderung konfrontiert sehen: Nachdem das gigantische Eichh\u00f6rnchen die Stadt in Schutt und Asche gelegt hat, soll in Tromaville nun wieder der Alltag einkehren. Jedoch will Dr. Slag und seine Armee von Subhumanoiden Soldaten dieses zu verhindern wissen. Mit einem fiesen Plan im Gep\u00e4ck, zieht Dr. Slag in den Kampf gegen die Einwohner von Tromaville. Wird er erfolgreich sein und mit seinen subhumanoiden Kriegern die Welt versklaven? Oder h\u00e4lt Tromaville vielleicht noch einen blonden Muskelprotz bereit, der sich Dr. Slag in den Weg stellen k\u00f6nnte? Brick Bronsky eilt zur Rettung!", "imdb": 4.1}, {"title_de": "COMPILER \u967d\u306e\u7ae0", "year": 1994, "description_de": "", "imdb": 0.0}, {"title_de": "Cosmic Slop", "year": 1994, "description_de": "", "imdb": 6.3}, {"title_de": "Criaturas Hediondas 2", "year": 1994, "description_de": "", "imdb": 4.6}, {"title_de": "Cyber Tracker", "year": 1994, "description_de": "Wir befinden uns in der Zunkunft, das Justizsystem wurde durch einen eigenst\u00e4ndigen Computer ersetzt. Hier werden nur noch die Fakten eingegeben und der Computer f\u00e4llt sein Urteil. Kurz darauf werden die zum Tode Verurteilten von einem Core-Tracker exekutiert. Doch aber als Eric Phillips (Don \"The Dragon\" Wilson) Zeuge eines Mordes wird, den ein Core-Tracker zu Unrecht begangen hat, beschlie\u00dft er, gegen diese Tracker zu k\u00e4mpfen. Was er nicht wei\u00df: auf Ihn ist ebenfalls schon ein Core-Tracker angesetzt worden. Ein schier auswegsloser Kampf beginnt.", "imdb": 3.7}, {"title_de": "Cybertron", "year": 1994, "description_de": "", "imdb": 0.0}, {"title_de": "Cyborg Agent", "year": 1994, "description_de": "", "imdb": 4.8}, {"title_de": "Cyborg Cop II", "year": 1994, "description_de": "Der kriminelle und sadistische Starkraven wird hinter Gitter gebracht und zum Tode verurteilt. Doch inoffiziell entwendet ihn eine geheime, staatliche Organisation, um aus ihm einen Cyborg f\u00fcr die Anti-Terror-Einheit der neuen Generation zu entwickeln. Durch die Unachtsamkeit eines Mitarbeiters f\u00fchrt der umprogrammierte Starkraven, jetzt Spartacus genannt, ein fatales Eigenleben und plant mit den anderen Cyborgs unter seinen Fittichen die Weltherrschaft zu \u00fcbernehmen und die Menschheit zu versklaven, um aus allen Roboter zu machen. Nur der Regierungsbeamte Jack Ryan besitzt das Know-how, die losgelassenen Killer-Maschinen zu stoppen.", "imdb": 3.6}, {"title_de": "Dark Future", "year": 1994, "description_de": "", "imdb": 2.4}, {"title_de": "Darkside Blues", "year": 1994, "description_de": "Darkside Blues spielt in einer nicht weit entfernten Zukunft, in der ein gewaltiger Konzern die Weltherrschaft an sich gerissen hat: Persona Corporation. Lediglich wirtschaftlich unverwertbare Landstriche wie der Himalaya bilden kleine Inseln im dichten Geflecht des Konzerns. Dazu geh\u00f6rt allerdings auch das ehemalige Vergn\u00fcgungsviertel von Tokio, wo Anarchie herrscht. Dies \u00f6rzu 9/1994)", "imdb": 6.9}, {"title_de": "Der Retorten-Killer", "year": 1994, "description_de": "", "imdb": 5.3}, {"title_de": "Die Coneheads", "year": 1994, "description_de": "Die Alien-Familie Conehead vom Planeten Remulak strandet auf der Erde. Da der Clan erst in 18 Jahren gerettet werden kann, m\u00fcssen sich die eierk\u00f6pfigen Wesen m\u00f6glichst unauff\u00e4llig auf der Erde einrichten. Anfangs klappt dies auch ganz gut. Denn die Nachbarn k\u00f6nnen sie mit der Erkl\u00e4rung, sie k\u00e4men aus Frankreich, noch t\u00e4uschen, obwohl die Verwendung von Kondomen als Kaugummis nicht gerade von Normalit\u00e4t zeugt. Doch die Beamten von der Einwanderungsbeh\u00f6rde lassen sich mit derlei fadenscheinigen Ausreden keinesfalls abspeisen.", "imdb": 5.5}, {"title_de": "Die Maschine", "year": 1994, "description_de": "Gehirnspezialist und Nervenarzt Dr. Marc Lacroix ist auf der Spur eines der letzten Geheimnisse des Menschen. Mittels einer selbstkonstruierten Maschine will er in das Schaltzentrum gest\u00f6rten Verhaltens, in das Gehirn eines Psychopathen, eindringen. Michel Zyto, ein gef\u00e4hrlicher, geistesgest\u00f6rter Frauenm\u00f6rder, l\u00e4sst sich auf das unheimliche Experiment ein. Es gelingt - die Pers\u00f6nlichkeiten von Arzt und Patient wechseln den K\u00f6rper. Aber dann weigert sich der Psychopath seine neue Freiheit wieder aufzugeben. Er \u00fcbernimmt die Rolle des Arztes - beruflich wie auch privat. Die Familie des Wissenschaftlers, seine Frau und sein Sohn ahnen nicht, wer sich hinter dem ihnen vertrauten Gesicht verbirgt. Ein Wettlauf mit dem Tod beginnt.", "imdb": 5.4}, {"title_de": "Doctor Who: The Colin Baker Years", "year": 1994, "description_de": "", "imdb": 0.0}, {"title_de": "Dot in Space", "year": 1994, "description_de": "", "imdb": 5.6}, {"title_de": "Double Dragon - Die f\u00fcnfte Dimension", "year": 1994, "description_de": "New Angeles im Jahr 2007. Eine vom gro\u00dfen Erdbeben ausgel\u00f6ste Flutwelle hat weite Teile der s\u00fcdkalifornischen Metropole unter sich begraben und aus dem Hollywood Boulevard einen breiten Strom gemacht. Gangs regieren die zerst\u00f6rte Stadt, in der Gewalt und Chaos herrschen. In dieser Umgebung versuchen die verwaisten Br\u00fcder Jimmy und Billy Lee zu \u00fcberleben. Als sie von ihrer Pflegemutter eines Tages die H\u00e4lfte eines Talismans erhalten, ver\u00e4ndert sich ihr Leben dramatisch. Denn der skrupellose Gangboss Koga Shuko, Besitzer der anderen H\u00e4lfte, trachtet danach, beide Teile des Talismans zu vereinigen, um so \u00fcber grenzenlose Macht zu verf\u00fcgen...", "imdb": 3.9}, {"title_de": "El trono del infierno", "year": 1994, "description_de": "", "imdb": 5.0}, {"title_de": "Emmanuelle in Space 2: A World of Desire", "year": 1994, "description_de": "", "imdb": 4.8}, {"title_de": "Emmanuelle in Space 3: A Lesson in Love", "year": 1994, "description_de": "", "imdb": 4.4}, {"title_de": "Emmanuelle in Space 4: Concealed Fantasy", "year": 1994, "description_de": "", "imdb": 5.1}, {"title_de": "Emmanuelle in Space 5: A Time to Dream", "year": 1994, "description_de": "", "imdb": 4.2}, {"title_de": "Emmanuelle in Space 6: One Last Fling", "year": 1994, "description_de": "Als die Au\u00dferirdischen sich dem Ende ihrer sexuellen Odyssee n\u00e4hern, erleben Emmanuelle und ihr intergalaktischer Liebhaber zum vielleicht letzten Mal geistige und k\u00f6rperliche Lust.", "imdb": 4.3}, {"title_de": "Emmanuelle in Space 7: The Meaning of Love", "year": 1994, "description_de": "", "imdb": 4.4}, {"title_de": "Emmanuelle: First Contact", "year": 1994, "description_de": "Zwischen Aliens, die die Erde und Menschen untersuchen, entz\u00fcndet Streit: einige glauben, dass Liebe und Erotik die wichtigste Errungenschaft der Menschen ist, w\u00e4hrend die anderen der Meinung sind, dass sexuelle Handlungen als Geschenk der Natur viel zu unangemessenen verwendet werden, um das Gl\u00fcck leicht zu erleben und geliebt zu werden. Einige sind sogar \u00fcberzeugt, dass Sex und erotische Sehnsucht die Uhrsachen grosser Probleme und Kriegen sind. Nun versuchen die Fremden die Erde zu betreten und pers\u00f6nliche Erfahrungen betreffend Erotik zu sammeln.Dabei teffen sie die h\u00fcbsche, intelligente und aufgeschlossene Frau, Emmanuelle. Emmanuelle versucht den Ausserirdischen zu helfen und die Geheimnisse der Leidenschaft zu erkl\u00e4ren. Schlussendlich konvergieren die Aliens eine Sache: Emmanuelle verdient es, die sexuellste K\u00f6nigin der Galaxie zu sein. Denn nur dank ihr gelang es den Ausserirdischen, die Freude an der Erotik und Sexualit\u00e4t zu lernen\u2026", "imdb": 4.7}, {"title_de": "First You Live Then You Die", "year": 1994, "description_de": "", "imdb": 5.9}, {"title_de": "Flucht aus Absolom", "year": 1994, "description_de": "Im Jahr 2022. John Robbins, wegen Mordverdachts verurteilt, soll psychisch geknackt werden. Er kommt in ein sadistisches Privatgef\u00e4ngnis. Wird gefoltert. Vergeblich. Nun hat man ihn ausgesetzt, auf diesem gnadenlosen Archipel, mitten im Ozean. Die Gefangenen der Insel spalten sich in zwei Lager: Den wenigen Friedfertigen steht eine mordende Horde \u00fcbelster Kreaturen gegen\u00fcber. F\u00fcr John Robbins beginnt eine unvollstellbare Hetzjagd auf Leben und Tod.", "imdb": 6.1}, {"title_de": "Funny Little Guy", "year": 1994, "description_de": "", "imdb": 6.2}, {"title_de": "Future City - Die Stadt der \u00dcberlebenden", "year": 1994, "description_de": "Das Jahr 2035: Die Genmanipulation hat unglaubliche Fortschritte gemacht. Krankheiten wie Krebs und AIDS existieren nicht mehr. Aber pl\u00f6tzlich kommt es zu schrecklichen Mutationen - aus Menschen werden wilde, aggressive , tierische Kreaturen. Wird die gesamte Menschheit ausgel\u00f6scht? Oder k\u00f6nnen die Bewohner von &gt;&gt;Future City", "imdb": 4.7}, {"title_de": "Future Shock", "year": 1994, "description_de": "", "imdb": 4.2}, {"title_de": "Gatchaman OVA", "year": 1994, "description_de": "", "imdb": 7.2}, {"title_de": "Ghoulies IV", "year": 1994, "description_de": "Sie sind zur\u00fcck! Die Ghoulies, schaurig komische Gnome aus einer anderen Welt. Und sie mischen kr\u00e4ftig mit, wenn Inspektor Graves (Pete Liapis) sich gegen den F\u00fcrst der Finsternis \u201cFaust\u201d und seine mordende Dienerin Alexandra, ein erotischer Racheengel, zur Wehr setzt. Und Faust braucht Menschenopfer um zu \u00fcberleben, und er braucht das Amulett, das Graves um den Hals tr\u00e4gt. Doch im Kampf gegen das B\u00f6se stehen Graves die gutm\u00fctigen Gnome zur Seite.", "imdb": 2.8}, {"title_de": "Ginrei mit den Stahlarmen", "year": 1994, "description_de": "Ein riesiger Roboter, der aus Ginreis Fantasie entspringt.", "imdb": 0.0}, {"title_de": "Ginreis gestohlene Kleid!", "year": 1994, "description_de": "Ginreis Kleid wird gestohlen, um einen Feind hereinzulegen.", "imdb": 0.0}, {"title_de": "Greener", "year": 1994, "description_de": "", "imdb": 7.4}, {"title_de": "Guardianes de la dimensi\u00f3n prohibida", "year": 1994, "description_de": "", "imdb": 4.4}, {"title_de": "High Crusade - Frikassee im Weltraum", "year": 1994, "description_de": "Im 13. Jahrhundert bekommt eine Horde Kreuzritter pl\u00f6tzlich Besuch von Au\u00dferirdischen, die sie ins All entf\u00fchren. Deutsche Fantasykom\u00f6die basierend auf dem gleichnamigen Buch von Poul Anderson.", "imdb": 5.2}, {"title_de": "Highlander - Das Abenteuer beginnt", "year": 1994, "description_de": "Ramirez trainiert den jungen Quentin Macleod (Der Highlander) und bereitet ihn auf seine zuk\u00fcnftigen und aktuellen K\u00e4mpfe gegen die finsteren Unsterblichen der Welt vor.", "imdb": 5.0}, {"title_de": "Illegal Access", "year": 1994, "description_de": "", "imdb": 7.7}, {"title_de": "Into Thin Air", "year": 1994, "description_de": "", "imdb": 5.7}, {"title_de": "Iria: Zeiram the Animation", "year": 1994, "description_de": "", "imdb": 7.1}, {"title_de": "It's a Digital World", "year": 1994, "description_de": "", "imdb": 6.6}, {"title_de": "Junior", "year": 1994, "description_de": "Die Entwicklung einer neuartigen Wunderpille macht's m\u00f6glich. Als dem Forschungslabor von Dr. Alex Hesse die finanziellen Mittel gestrichen werden, schickt ihn sein Freund und Kollege Dr. Larry Arbogast kurzerhand als Versuchskaninchen in ein Abenteuer, das noch nie zuvor ein Mann bestritten hat.  Gewichtszunahme, \u00dcbelkeit, R\u00fcckenbeschwerden und ein pl\u00f6tzlicher Hei\u00dfhunger auf Essiggurken - \u00fcber diese eindeutigen Symptome bei Alex kann sich die \u00c4rztin Dr. Diana Reddin nur wundern.", "imdb": 4.8}, {"title_de": "Keeping House", "year": 1994, "description_de": "", "imdb": 6.1}, {"title_de": "LSD", "year": 1994, "description_de": "", "imdb": 7.2}, {"title_de": "M.A.N.T.I.S.", "year": 1994, "description_de": "", "imdb": 5.7}, {"title_de": "Meteor Man", "year": 1994, "description_de": "Der frustrierte Musiklehrer Jefferson Reed wird eines Tages von einem Meteoriten getroffen und entwickelt danach \u00fcbernat\u00fcrliche Kr\u00e4fte. Nun kann er endlich als \"Meteor Man\" den Kampf gegen die Stra\u00dfenbanden seines Stadtviertels aufnehmen.", "imdb": 5.2}, {"title_de": "Mission Voyager - Todesflug zum Planeten Trion", "year": 1994, "description_de": "Ein b\u00f6ses Erwachen! Da nickt man gerade mal f\u00fcr 100 Jahre ein \u00ad und nix ist mehr, wie es war. Sieben Tage, vor der Ankunft auf dem Planeten Trion, erwacht die Besatzung der \"Voyager\" aus dem K\u00e4lteschlaf. Als letzte Hoffnung der Menschheit soll der erd\u00e4hnliche Himmelsk\u00f6rper f\u00fcr eine Kolonisierung vorbereitet werden. Nur ist jetzt der Captain tot und die Erde eine atomare W\u00fcste. W\u00e4hrend die sieben \u00fcberlebenden Besatzungsmitglieder ums Kommando streiten, geht auch noch ein Killer um\u2026 Der Plot ist flei\u00dfig zusammengeklaubt, nur das Ende \u00fcberrascht.", "imdb": 4.1}, {"title_de": "Mothra bedroht die Welt", "year": 1994, "description_de": "Der skrupellose Kunsth\u00e4ndler Nelson entf\u00fchrt von einer Insel im S\u00fcdpazifik zwei winzige Zwillingsfeen, um diese in Tokio in seiner Show auftreten und singen zu lassen. Der Gesang der Zwillingsfeen ist jedoch ein Hilferuf und lockt die Riesenraupenlarve Mothra an, die sich aufmacht, um die beiden Feen zu befreien. Nach einer gro\u00dfen Zerst\u00f6rungsorgie spinnt sich Mothra am Tokio Tower ein, nur um sp\u00e4ter als riesiger Mothra-Falter zu entschl\u00fcpfen. Die Menschen und das Milit\u00e4r erkennen, dass sie keine Chance haben gegen die gewaltige Motte und die Regierung entscheidet, dass Nelson die Feen freilassen muss. Doch dieser denkt gar nicht daran und flieht aus Tokio.", "imdb": 6.6}, {"title_de": "Nesmluven\u00e1 setk\u00e1n\u00ed", "year": 1994, "description_de": "", "imdb": 6.5}, {"title_de": "New Crime City: Los Angeles 2020", "year": 1994, "description_de": "", "imdb": 4.2}, {"title_de": "New Eden - W\u00fcste des Todes", "year": 1994, "description_de": "Das Problem der r\u00fcckf\u00e4lligen Straft\u00e4ter wurde im Jahre 2237 elegant gel\u00f6st: Man bringt die H\u00e4ftlinge einfach allesamt auf einen fernen W\u00fcstenplaneten, setzt sie dort ab und \u00fcberl\u00e4\u00dft sie dann dort ihrem Schicksal. Um bessere \u00dcberlebenschancen zu haben gruppieren sich die H\u00e4ftlinge auf dem Planeten zusammen. Diese Gruppen sind untereinander verfeindet und stehen meistens im Krieg.  Als schlie\u00dflich die beiden befreundeten H\u00e4ftlinge Addams und Kyne auf den Planeten gebracht werden, schlie\u00dfen die beiden sich unterschiedlichen Gruppen an und so stehen sie sich schlie\u00dflich als Feinde in einem erbittertem Kampf gegen\u00fcber ...", "imdb": 4.3}, {"title_de": "Nexus 2.431", "year": 1994, "description_de": "Nach der Flucht vom Planeten Erde, auf dem weder Mensch noch Tier \u00fcberleben k\u00f6nnen, landen Bevan und einer Gruppe Gleichgesinnter mitten in dem ruhigen Waldgebiet des Planeten Taron.Er ist ein scheinbar sicherer Zufluchtsort nach ihrem gef\u00e4hrlichen Abflug von der Erde. Die friedlichen Erdbewohner ahnen nicht, da\u00df auf Tauron der Terror lauert.Und der hat einen Namen: Tarn - ein Psychopath. Er ist der Anf\u00fchrer der verha\u00dften \"schwarzen W\u00e4chter\" und herrscht \u00fcber Tauron, zusammen mit seinen Handlangern und einem teuflischen Magier. Die st\u00e4rksten und ges\u00fcndesten Erdbewohner werden als Sklaven f\u00fcr Tarn ausgew\u00e4hlt. Die Alten und Schwachen gibt man einem langsamen, grausamen Tod preis. Doch das ist erst der Anfang des Terrors....", "imdb": 2.5}, {"title_de": "No Resistance", "year": 1994, "description_de": "", "imdb": 0.0}, {"title_de": "Nukie", "year": 1994, "description_de": "", "imdb": 1.8}, {"title_de": "Override", "year": 1994, "description_de": "", "imdb": 5.9}, {"title_de": "Ozone", "year": 1994, "description_de": "", "imdb": 4.5}, {"title_de": "Pet Shop", "year": 1994, "description_de": "Denas Vater hat in einem spektakul\u00e4ren Fall ausgesagt. Zum Schutz der Familie ist eine neue Adresse erforderlich. So verschl\u00e4gt es Dena und ihren Bruder Charly in einen kleinen Ort in Arizona. Im Durcheinander des Umzugs hat Dena ihren Hund vergessen und es wird h\u00f6chste Zeit, ein neues Tier zu besorgen. Da kommt die Er\u00f6ffnung einer Zoohandlung gerade recht. Die Besitzer sind zwar etwas merkw\u00fcrdig, aber sie verschenken niedliche kleine Tiere. Diese k\u00f6nnen sich jedoch urpl\u00f6tzlich in kleine, s\u00fc\u00dfe Monster verwandeln. Und diese Kuschelmonster sind, was verr\u00fcckte Streiche angeht sehr einfallsreich und stellen im Handumdrehen das ganze verschlafene Nest auf den Kopf ...", "imdb": 4.3}, {"title_de": "Plumbi Prej Plasteline", "year": 1994, "description_de": "", "imdb": 5.8}, {"title_de": "PROBE: The Zero Imperative", "year": 1994, "description_de": "", "imdb": 6.4}, {"title_de": "Red Dwarf: Smeg Ups", "year": 1994, "description_de": "", "imdb": 8.2}, {"title_de": "Reise ins Zentrum der Zeit", "year": 1994, "description_de": "Doktor von Steiner macht einige Versuche mit seiner von ihm erfundenen Zeitkapsel. Zusammen mit Assistent Mark, seiner Freundin Karen und Geldgeber Stanton reist der Wissenschaftler durch die Zeit. Die vier gelangen erst in eine von Atomkriegen beherrschte Zukunft. Auf ihrer Flucht in die Gegenwart macht Mark einen Berechnungsfehler und so landet man in grauer Vorzeit? gejagt von pr\u00e4historischen Bestien.", "imdb": 3.7}, {"title_de": "Replikator - Die Zeitbombe der Zukunft!", "year": 1994, "description_de": "Im Jahre 2014 konkurrieren zwei Computerfirmen darum, m\u00f6glichst schnell mit einem Programm ans Netz zu gehen, mit dessen Hilfe man menschliches Gewebe reproduzieren kann. PC - Fachmann Ludovic ger\u00e4t bei seiner Arbeit zwischen die Fronten dieses gnadenlosen Industriemachtkampfes und wird auf unfreiwillige Weise zum ersten Replikationsopfer. Sein \" Zwilling\" erweist sich auf den ersten Blick als gelungen, doch schon bald hakt es bei dem \" Replikator\" aus...", "imdb": 2.9}, {"title_de": "RoboCop 3", "year": 1994, "description_de": "In Detroit herrscht B\u00fcrgerkrieg. Mit blutiger Gewalt terrorisieren die Truppen des allm\u00e4chtigen OCP-Konzerns ganze Stadtviertel. Einige unerschrockene Zivilisten leisten erbitterten Widerstand. Nach dem \u00dcberfall auf das Waffenlager des OCP schl\u00e4gt und schie\u00dft der Multi erbarmungslos zur\u00fcck - und plant die R\u00fcckkehr Robocops. Doch der k\u00e4mpft l\u00e4ngst auf Seiten der B\u00fcrger. Die japanischen Konzernherren hetzen ihren Superfighter auf Robocop - einen Genickbrecher mit unmenschlichen Nehmer-Qualit\u00e4ten...", "imdb": 4.2}, {"title_de": "Robocop 4 - Law & Order", "year": 1994, "description_de": "Panische Angst regiert in den Sta\u00dfen Detroits. Blutige Auseinandersetzungen zwischen den Einwohnern und dem Milit\u00e4r sind an der Tagesordnung - das einzige herrschende Gesetz ist Selbstjustiz - jegliche Moral und Menschenw\u00fcrde verkommt. Der m\u00e4chtige OCP-Konzern hat mit Hilfe des wahsinnigen Wissenschaftlers Dr. Cray Mallardo eine grauenhafte Killermaschine geschaffen. Der Terror-Computer Neuro-Net soll an ein menschliches Gehirn gekoppelt werden, um OCP-Bo\u00df Chairman an sein lang ersehntes Ziel zu bringen: Die ganze Stadt unter seiner Kontrolle ! Das Opfer f\u00fcr den Wahnsinnsplan steht bereits fest - Diana Powers, eine hochintelligente Sekret\u00e4rin bei OCP. Es gibt nur einen, der den Ablauf des Planes aufhalten kann: Robocop! Zusammen mit seiner Partnerin Officer Lisa Madigan sorgt er f\u00fcr Gesetz und Ordnung.", "imdb": 5.5}, {"title_de": "Rose Red", "year": 1994, "description_de": "", "imdb": 6.3}, {"title_de": "Roswell - Die Wahrheit ruht hier", "year": 1994, "description_de": "Im Juli 1947 findet ein Farmer in Roswell, New Mexico, unidentifizierbare Tr\u00fcmmer eines abgest\u00fcrzten Flugobjektes auf seinem Feld. Major Jesse Marcel (Kyle MacLachlan) erh\u00e4lt den Auftrag sich den Fundort anzusehen. Nach seiner Inspektion steht f\u00fcr Marcel fest: Es handelt sich um ein au\u00dferirdisches Raumschiff. Schnell verbreitet sich diese Sensation in der kleinen Stadt. Doch dem Milit\u00e4r gefallen solche Aussagen nicht und mit allen Mitteln versucht man, die Wahrheit zu vertuschen...", "imdb": 6.3}, {"title_de": "Saurians", "year": 1994, "description_de": "", "imdb": 4.1}, {"title_de": "Scanner Cop", "year": 1994, "description_de": "Aus r\u00e4tselhaften Gr\u00fcnden werden Polizisten von bisher unbescholtenen B\u00fcrgern angegriffen und get\u00f6tet. Die Beamten f\u00fchlen sich wie Freiwild, da jeder Passant ein potentieller Cop-Killer sein kann. Ein junger Polizist, der die F\u00e4higkeit besitzt, die Gedanken anderer zu lesen und zu kontrollieren, entr\u00e4tselt St\u00fcck f\u00fcr St\u00fcck und stets unter Lebensgefahr das ungeheuerliche Geheimnis, das hinter all diesen Anschl\u00e4gen steckt: Der geniale Racheplan eines Wahnsinnigen.", "imdb": 5.3}, {"title_de": "Seduction of a Cyborg", "year": 1994, "description_de": "", "imdb": 4.8}, {"title_de": "Shadowchaser 2", "year": 1994, "description_de": "Auf einem Atomwaffenst\u00fctzpunkt der US-Army lagert eine Nuklearbombe, die mit ihrer Sprengkraft ganze L\u00e4nder vernichten kann. Eines Tages st\u00fcrmt unter Befehl des Androiden Romulus eine Gruppe Terroristen den St\u00fctzpunkt, die die Nuklearbombe in ihre Gewalt bringen will, bevor sie entsch\u00e4rft wird\u2026", "imdb": 4.1}, {"title_de": "Shakedown: Return of the Sontarans", "year": 1994, "description_de": "", "imdb": 6.3}, {"title_de": "Skulhedface", "year": 1994, "description_de": "", "imdb": 7.2}, {"title_de": "Star Trek: The Next Generation Viewer's Choice Marathon", "year": 1994, "description_de": "Eine von Jonathan Frakes moderierte Fernsehsondersendung, die am 15. Mai 1994, am selben Tag wie DS9: \u201eCrossover\u201c, ausgestrahlt wurde. Die beliebtesten f\u00fcnf Episoden wurden per Call-in-Voting der Fans ausgew\u00e4hlt. Der Marathon wurde vor der Premiere von \u201eJourney's End - The Saga of Star Trek: The Next Generation\" gesendet.", "imdb": 0.0}, {"title_de": "Star Wreck II: The Old Shit", "year": 1994, "description_de": "", "imdb": 4.7}, {"title_de": "Star Wreck III: The Wrath of the Romuclans", "year": 1994, "description_de": "", "imdb": 5.7}, {"title_de": "T-Force", "year": 1994, "description_de": "T-Force: Sie sind das Gesetz der Zukunft. Geschaffen als ultimative Waffe im Kampf gegen das Verbrechen. Die erste cybernetische Einsatztruppe der Welt \u2013 halb Mensch, halb Maschine. Programmiert, dem Gesetz zu dienen, Menschenleben zu sch\u00fctzen\u2026 und f\u00fcr sich selbst einzustehen. Als ihr Auftrag, Geiseln aus der Gewalt brutaler Terroristen zu befreien...", "imdb": 4.8}, {"title_de": "Tales from the Far Side", "year": 1994, "description_de": "", "imdb": 7.4}, {"title_de": "TC 2000", "year": 1994, "description_de": "In der Zukunft ist die Erde durch starke Umweltbelastung gesch\u00e4digt und die Rohstoffe knapp. Ein Teil der Menschheit f\u00fchrt unter der Erde ein angenehmes Leben, w\u00e4hrend der Rest auf der Oberfl\u00e4che mit der Nahrungsmittelknappheit und den Umweltbedingungen zu k\u00e4mpfen hat. Gangs von der Oberfl\u00e4che versuchen immer wieder in das unterirdische Reich einzudringen, weshalb dort Einheiten aus sogenannten Trackern f\u00fcr die Sicherheit sorgen.  Doch machtgierige Fieslinge \u00fcber und unter der Oberfl\u00e4che arbeiten zusammen, um ihre finsteren Ziele zu erreichen. Als seine Partnerin Zoey erschossen wird, gibt der schlagkr\u00e4ftige Tracker Jason Storm seinen Job auf und startet einen Rachefeldzug gegen die Verschw\u00f6rer \u2026", "imdb": 4.5}, {"title_de": "Teenage T-Rex: Der Menschen-Dinosaurier", "year": 1994, "description_de": "Michael, der vom Ex seiner Freundin in einem Tiergehege eingesperrt wurde, wird von einem L\u00f6wen schwer verletzt. Das nutzt der verr\u00fcckte Professor Dr. Wachenstein aus und stiehlt Michaels K\u00f6rper. Wachenstein hat n\u00e4mlich einen mechanischen T-Rex gebaut, zu dessen Vollendung nur noch ein intaktes Gehirn fehlt. Die Gehirntransplantation gl\u00fcckt, doch das einzige was der T-Rex im Sinne hat, ist Rache an seinen Peinigern. Nachdem er auf einer Party ein Chaos anrichtet, jagt ihn sowohl Dr. Wachenstein als auch die Polizei. Seine einzige Chance besteht darin einen frischen K\u00f6rper zu finden, um sein Gehirn wieder zur\u00fcck in einen Menschen zu verpflanzen.", "imdb": 5.4}, {"title_de": "TekWar: Die F\u00fcrsten des Todes", "year": 1994, "description_de": "Agent Winterguild f\u00e4llt ins Koma kurz bevor er Walter Boscom, den Chef der Cosmos Detective Agency, treffen wollte. Jake Cardigan soll den kniffligen Fall aufkl\u00e4ren. Nebenbei hat er allerdings auch privat mehr als genug Probleme. Der neue Ehemann seiner Exfrau will seinen Sohn Danny adoptieren. Das passt Jake nat\u00fcrlich \u00fcberhaupt nicht.", "imdb": 5.9}, {"title_de": "TekWar: Excalibur \u2013 Schwert der Macht", "year": 1994, "description_de": "Vor dem Beginn einer Gala im Londoner Tower wird das sagenumwobene Schwert Excalibur gestohlen und Prinz Albert ermordet. Die Cosmos Detective Agency wird beauftragt, den Fall zu l\u00f6sen.", "imdb": 5.6}, {"title_de": "TekWar: Kampf um die verlorene Vergangenheit", "year": 1994, "description_de": "Ex-Polizist Jake Cardigan versucht, nach vier Jahren Gef\u00e4ngnis, wieder festen Boden unter den F\u00fc\u00dfen zu bekommen. Frau und Sohn haben ihn verlassen und Freunde sind dem als TEK-Dealer und mehrfachen M\u00f6rder verurteilten Jake nicht viele geblieben. Walter Bascom, Chef der Cosmos Detektiv-Agentur, nimmt sich seiner an und bringt Jake dazu, einen verschwundenen Wissenschaftler aufzusp\u00fcren, der eine Waffe gegen TEK entwickelt hat. Die Suche wird zur Abrechnung mit dem m\u00e4chtigen Teklord Sonny Hokori, dem Jake die Jahre im Gef\u00e4ngnis verdankt...", "imdb": 5.8}, {"title_de": "TekWar: Recht und Gesetz im Cyberspace", "year": 1994, "description_de": "Jake wird beschuldigt, seine Frau ermordet zu haben. Beth und Bascom wollen ihm zur Seite stehen, aber Jake will ihr Angebot nicht annehmen. Schlie\u00dflich engagiert er f\u00fcr die Verhandlung einen Anwalt, der jedoch nicht h\u00e4lt, was er verspricht.", "imdb": 6.0}, {"title_de": "Terrain", "year": 1994, "description_de": "", "imdb": 6.5}, {"title_de": "Test Tube Teens from the Year 2000", "year": 1994, "description_de": "", "imdb": 4.0}, {"title_de": "That Little Monster", "year": 1994, "description_de": "", "imdb": 5.4}, {"title_de": "The Birth of Frank Pop", "year": 1994, "description_de": "", "imdb": 0.0}, {"title_de": "The Boy with Two Shadows", "year": 1994, "description_de": "", "imdb": 4.9}, {"title_de": "The Day of the Incredible Monster From Out of Space", "year": 1994, "description_de": "Fortsetzung zu THE DAY OF THE INCREDIBLE MONSTER FROM THE NORTH POLE", "imdb": 3.4}, {"title_de": "The Fantastic Four", "year": 1994, "description_de": "In ihrer Studienzeit haben Reed Richards und Viktor von Doom
