es Planeten durch eine einzige Spezies nicht l\u00e4nger zu erdulden ist, wird die Ausl\u00f6schung der Menschen in die Wege geleitet.", "imdb": 5.5}, {"title_de": "Der unglaubliche Hulk", "year": 2008, "description_de": "Nachdem er bei einem biochemischen Experiment so stark verstrahlt wurde, dass er sich, wann immer er gereizt oder w\u00fctend wird, in das gr\u00fcne Monstrum Hulk verwandelt, lebt der Wissenschaftler Bruce Banner ein zur\u00fcckgezogenes Leben im brasilianischen Exil. Dorthin hat es ihn auf der Flucht vor dem Milit\u00e4rgeneral Ross verschlagen, der alles unternimmt, um den ehemaligen Freund seiner Tochter Betty f\u00fcr seine Zwecke zu missbrauchen. W\u00e4hrend sich f\u00fcr Banner die Uhr r\u00fcckw\u00e4rts dreht, er nach einem Gegenmittel f\u00fcr die Mutation forscht und seine Wut unter Kontrolle zu bringen versucht, unterl\u00e4uft ihm ein Missgeschick: General Ross gelingt es, Banner ausfindig zu machen. Auf der Flucht vor dem Milit\u00e4r und dem ehrgeizigen Soldaten Blonsky sucht er Zuflucht bei Betty, die ihm dabei hilft, die unfreiwilligen Superkr\u00e4fte zu kontrollieren. Blonsky hat sich Banners einstige Formel zueigen gemacht und ist zur Kampfbestie Abomination mutiert.", "imdb": 6.6}, {"title_de": "Detektiv Conan - Das Phantom der Baker Street", "year": 2008, "description_de": "Die Detective Boys und Ran geh\u00f6ren zu einer Gruppe von 50 Auserw\u00e4hlten, die das neue Virtual-Reality-Game \"Cocoon\" testen d\u00fcrfen. Doch kurz nach Spielstart wird der Entwickler ermordet und der Hauptrechner wird durch einen Virus infiziert, der es den Spielern unm\u00f6glich macht, das Game zu verlassen. Au\u00dferdem wurden jegliche Zugriffe von au\u00dfen blockiert. Conan, Ran und ihre Freunde finden sich im London des 19. Jahrhunderts, der Welt von Sherlock Holmes und Jack the Ripper, wieder und m\u00fcssen buchst\u00e4blich ein Spiel auf Leben und Tod spielen: Sollte es nur einem der Kinder gelingen, das R\u00e4tsel um eine Mordserie in der Baker Street zu l\u00f6sen, haben alle gewonnen. Falls nicht, werden alle nie mehr in die reale Welt zur\u00fcckkehren. Conan muss seinen ganzen Sp\u00fcrsinn aufbringen, um dieses schwierige R\u00e4tsel zu knacken!", "imdb": 7.8}, {"title_de": "Diary of the Dead", "year": 2008, "description_de": "Der Student Jason dreht, zusammen mit ein paar Freunden, einen amateurhaften Horrorfilm f\u00fcr seine Abschlussarbeit an der Uni. Noch w\u00e4hrend ihren Dreharbeiten erfahren sie von mysteri\u00f6sen Vorf\u00e4llen, in denen Tote wiederauferstehen. Die Gruppe entschlie\u00dft sich, zusammen im Wohnwagen zu reisen, um zu ihren Familien zu fahren. Der unheimliche Terror nimmt in enormen Tempo zu und Jason legt seine Kamera nicht ab, denn er will nun den wahren Horror filmen\u2026", "imdb": 5.5}, {"title_de": "Die Feuerschlange", "year": 2008, "description_de": "Nach einer gewaltigen Sonnenexplosion im Jahr 1966 gelangt eine schlangenf\u00f6rmige Feuerkreatur auf die Erde, die alles vernichtet, was sich ihr in den Weg stellt, bevor sie sich f\u00fcr einige Zeit zur\u00fcckzieht. Ein Feuerwehrmann kommt hinter das Geheimnis der pl\u00f6tzlich ausbrechenden Feuersbr\u00fcnste, ger\u00e4t aber ins Visier der Aufsichtsbeh\u00f6rde", "imdb": 3.4}, {"title_de": "Die M\u00f6glichkeit einer Insel", "year": 2008, "description_de": "Eine Zukunftsvision: Nach zahllosen Natur- und menschengemachten Katastrophen ist die Erde unbewohnbar. Von seiner H\u00f6hle aus verfolgt Daniel, ein menschlicher Klon in der 25. Generation, anhand von alten Aufzeichnungen das Leben seiner Vorfahren. Um ein \"Liebe\" genanntes Ph\u00e4nomen zu verstehen, von dem seine Vorfahren berichten, beschlie\u00dft Daniel, die Welt au\u00dferhalb seiner H\u00f6hle zu erkunden.", "imdb": 3.6}, {"title_de": "Die Reise zum Mittelpunkt der Erde", "year": 2008, "description_de": "Professor Brock hat gro\u00dfe Ziele, aber geringe finanzielle Mittel. Die sch\u00f6ne Lady Martha verspricht, Letzteres zu \u00e4ndern, wenn Brock ihr hilft, den bei einer Alaska-Expedition verschollenen Vater zu finden. In kleiner Gesellschaft macht man sich auf den Weg nach Norden, findet einen geheimnisvollen Stollen ins Erdinnere und st\u00f6\u00dft, als man diesem folgt, auf eine belebte Welt mit vielf\u00e4ltiger, doch v\u00f6llig fremder Flora und Fauna. Und auch der vermisste Forscher zeigt sich: Als Hohepriester eines misstrauischen Eingeborenenvolkes.", "imdb": 5.8}, {"title_de": "Die Schneider Krankheit", "year": 2008, "description_de": "", "imdb": 7.1}, {"title_de": "Die Stadt der Blinden", "year": 2008, "description_de": "Ohne jede Erkl\u00e4rung oder Vorwarnung bricht eine r\u00e4tselhafte Epidemie aus - und schon bald wird klar, dass es sich um ein hochansteckendes Ph\u00e4nomen handelt: Eine grausige Blindheit taucht die Betroffenen in ein immerw\u00e4hrendes wei\u00dfes Meer aus Licht, in dem nichts zu erkennen ist. Die Beh\u00f6rden reagieren rigoros und bringen schon bald die ersten, vereinzelten Erkrankten in eine abgelegene ehemalige Irrenanstalt. Zun\u00e4chst ist die Gruppe der Insassen klein, unter ihnen befinden sich ein Augenarzt mit seiner Ehefrau. Die Frau des Arztes hat ihr Augenlicht aus irgend einem Grund noch nicht verloren und kann so vorsichtig Hilfestellung geben f\u00fcr die hilflosen Mitinsassen. Doch schon bald wird die Menge an Neuank\u00f6mmlingen immer gr\u00f6\u00dfer, die r\u00e4umliche Kapazit\u00e4t wird allm\u00e4hlich gesprengt und auch sonst scheint die Organisation langsam im Chaos zu versinken. Innerhalb der Quarant\u00e4neanstalt kommt es zu immer grausameren Ausw\u00fcchsen von Verzweiflung, Angst, Gier und Lust ...", "imdb": 6.5}, {"title_de": "Doctor Who: Der andere Doctor", "year": 2008, "description_de": "Der Doctor landet im Jahre 1851 am Heiligabend in London. Zu seiner gro\u00dfen \u00dcberraschung trifft er hier einen anderen Doctor vor, der bereits in der Stadt aktiv ist, aber keinerlei Erinnerung an seine vergangenen Inkarnationen besitzt. Er und seine Begleiterin Rosita haben Cybermen-Aktivit\u00e4ten in London entdeckt. Menschen werden ermordet und Kinder sind verschwunden und es liegt nun an den beiden Doctoren, einen Weg zu finden, um die Cybermen und ihre Verb\u00fcndete, die r\u00fccksichtslose Mercy Hartigan zu stoppen, bevor sie den Aufstieg des Cyber-Kings starten k\u00f6nnen.  Weihnachtsspecial zur Staffel 4 - Ver\u00f6ffentlicht 2008", "imdb": 7.4}, {"title_de": "Doomsday - Tag der Rache", "year": 2008, "description_de": "Im April 2008 l\u00e4sst eine t\u00f6dliche Krankheit, der Reaper Virus, im Norden des Vereinigten K\u00f6nigreichs Panik und Verzweiflung ausbrechen. Die Regierung sieht nur einen Weg: die totale Abriegelung von Schottland. Ein Wall wird gezogen, der Luftraum gesperrt und jedwedes Eindringen oder Entkommen unm\u00f6glich gemacht. Im Jahr 2033 ist der Reaper Virus zur\u00fcckgekehrt und bedroht das \u00fcberv\u00f6lkerte London. Da es n\u00f6rdlich des Walls \u00dcberlebende gibt scheint es naheliegend, dass diese einen Impfstoff entwickelt haben. Dieser muss um jeden Preis beschafft werden. Deshalb schickt Chief Nelson ein Eliteteam unter F\u00fchrung von Major Eden Sinclair auf die gef\u00e4hrliche Reise in das verw\u00fcstete Land und auf eine Schreckensfahrt in die Abgr\u00fcnde menschlicher Barbarei, auf der Suche nach dem ehemaligen Regierungswissenschafter Kane.", "imdb": 5.9}, {"title_de": "Dr. Jekyll and Mr. Hyde", "year": 2008, "description_de": "", "imdb": 4.6}, {"title_de": "Dr. Moreaus Haus des Schmerzes", "year": 2008, "description_de": "In den USA der 1940er ist Eric  ein rennomierter Preisboxer. Doch bereits seit einiger Zeit ist sein Bruder Roy spurlos verschwunden und deshalb machen sich Eric und seine Freunde auf die Suche nach ihm. Roy wurde das letzte Mal in einem Nachtclub gesehen, also starten die Freunde die Suche nach ihm dort. Eine verd\u00e4chtige Stripperin scheint etwas zu wissen, doch h\u00e4lt sich bedeckt, weswegen die Suchenden ihr kurzerhand folgen. Wie sich herausstellt, begibt sie sich zu einem Sanatorium, in dem die Gruppe nun auch Roy vermutet. Innen werden sie jedoch pl\u00f6tzlich von den Bewohnern angegriffen, die zu alptraumhaften Kreaturen mutiert sind. Die Gruppe wird entf\u00fchrt und zum wahnsinnigen Wissenschaftler Dr. Moreau (Jacob Witkin) gebracht, der in dem Geb\u00e4ude an einer Kreuzung zwischen Mensch und Tier arbeitet und dabei zahlreiche Testpersonen verunstaltet hat.", "imdb": 3.9}, {"title_de": "Dragon Storm - Die Drachenj\u00e4ger", "year": 2008, "description_de": "12. Jahrhundert: Drachen, die in einem Meteoriten auf die Erde kamen, terrorisieren das Reich von K\u00f6nig Fastrad.  Nachdem sein Schloss zerst\u00f6rt worden ist, begibt er sich zu seinem Feind K\u00f6nig Wednesbury, um ihn angesichts der Bedrohung zu warnen und um Schutz zu finden, der ihm laut einem Vertrag zusteht.  An dessen Hof formiert sich eine Truppe von Wagemutigen, die sich auf die Jagd nach den Drachen begibt. Begleitet von Intrigen am K\u00f6nigshof... k\u00f6nnen die Drachen schlie\u00dflich besiegt werden?", "imdb": 4.0}, {"title_de": "Dragon Wars", "year": 2008, "description_de": "Fantasy-Actionspekakel in US-amerikanischer-koreanischer Koproduktion. Vor 500 Jahren h\u00e4tte ein koreanischer Krieger seine Geliebte einer Riesenschlange opfern sollen, doch sie floh. Im heutigen Los Angeles verfolgt die Schlange nun die reinkarnierte Sch\u00f6ne und ihren Geliebten.", "imdb": 3.5}, {"title_de": "Dragonball Z Special: Hey! Son Goku und seine Freunde kehren zur\u00fcck!!", "year": 2008, "description_de": "Diese Geschichte spielt zwei Jahre nach dem verzweifelten Kampf mit Majin Boo. Das Hotel von Mr. Satan, dass dieser zur Erinnerung an den Sieg \u00fcber Boo hat bauen lassen, ist endlich fertig! Also hat Satan Goku, zusammen mit all den anderen Kampfgef\u00e4hrten, als G\u00e4ste in sein Hotel eingeladen. W\u00e4hrend Goku und seine Freunde gerade die Party genie\u00dfen, fliegt eine Raumkapsel gen Erde. In dieser befindet sich ein scharfsinniger Sayajin der eine enorme Kampfkraft bemerkt hat und deswegen nun zusammen mit einer kleinen Au\u00dferirdischen auf die Party geht! Als er Vegeta unter den Freunden entdeckt, erz\u00e4hlt er von schockierenden Dingen!", "imdb": 7.0}, {"title_de": "Dublin 26.06.08: A Film in 4 Days", "year": 2008, "description_de": "", "imdb": 4.2}, {"title_de": "E.T.A.", "year": 2008, "description_de": "", "imdb": 6.3}, {"title_de": "Eden Log", "year": 2008, "description_de": "In einer unterirdischen H\u00f6hle erwacht Tolbiac nackt und vollkommen orientierungslos. Er wei\u00df weder wer, noch wo er ist. Als er nach und nach zu Kr\u00e4ften kommt, beginnt er die Suche nach dem Ausgang und folgt dabei einer Route von einer Lichtquelle zur n\u00e4chsten. Nachdem er zun\u00e4chst lediglich auf Leichen und nicht sehr aussagekr\u00e4ftige Videoinstallationen trifft, begegnet er einem Menschen, der mit einer Art Wurzel verwachsen zu sein scheint, jedoch noch am Leben ist und ihm mitteilt, er sei der Architekt dieses Labyrinths und dass alles jetzt zu Ende sei. Als der Protagonist furchteinfl\u00f6\u00dfende Laute h\u00f6rt, wendet er sich ab und sucht weiter nach dem Ausgang. Dabei st\u00f6\u00dft er auf diverse Videoinstallationen, Laboratorien, mutierte Menschen und eine Botanikerin.", "imdb": 5.2}, {"title_de": "Edges of Darkness", "year": 2008, "description_de": "Stan and Stellie sind ein Vampirpaar auf der Suche nach - Futter! Stan kidnappt die junge Natalie, in der Hoffnung, sich eine Zeitlang von ihr ern\u00e4hren zu k\u00f6nnen und damit das eigene \u00dcberleben zu verl\u00e4ngern. Doch leider entpuppt sich Natalie nicht als die, die sie zu sein scheint, und pl\u00f6tzlich wendet sich das Blatt f\u00fcr ihre vampirischen Kidnapper... Dean ist so besessen von der Schreiberei, dass er alles andere ignoriert, egal ob Zombies oder seine einsame Frau. Er installiert einen neuen mysteri\u00f6sen Prozessor in seinem Computer, der ohne Strom funktioniert. Jetzt l\u00e4uft er mit einer ganz anderen Lebenskraft... Die \u00dcberlebensk\u00fcnstlerin Heather begegnet einer jungen Mutter und ihrem Sohn, die sie vor einem Zombie\u00fcberfall rettet und mit nach Hause nimmt. Schnell merkt Heather, dass die beiden nicht nur vor Zombies fl\u00fcchten, sondern auch abtr\u00fcnnige Priester sie verfolgen, die versessen darauf sind, den Jungen zu zerst\u00f6ren...", "imdb": 3.2}, {"title_de": "Eel Girl", "year": 2008, "description_de": "", "imdb": 5.7}, {"title_de": "Ein verhexter Sommertag", "year": 2008, "description_de": "Luke und seine besten Freunde A.J. und Riley genie\u00dfen den letzten Tag des Sommers, bevor es auf die neue Schule geht. W\u00e4hrend sie im Zelt \u00fcbernachten und sich auf das Livedeb\u00fct ihrer Band \"Steel Monkey\" beim Stadtfest vorbereiten, w\u00fcnscht sich Luke, dass dieser letzte Tag des Sommers nie enden m\u00f6ge - und sein Wunsch wird erf\u00fcllt! Wieder und wieder erlebt Luke die H\u00f6hen und Tiefen dieser 24 Stunden. Nun muss er sich entscheiden, wer er sein will und wie er diesen nicht enden wollenden Tag zum Abschluss bringen kann!", "imdb": 5.2}, {"title_de": "Els\u0151 szerelem", "year": 2008, "description_de": "", "imdb": 6.1}, {"title_de": "En agosto", "year": 2008, "description_de": "", "imdb": 7.0}, {"title_de": "Evangelion: 1.0 You Are (Not) Alone", "year": 2008, "description_de": "Seit die Erde von einer beispiellosen Katastrophe, dem Second Impact, heimgesucht wurde, attackieren riesenhafte Engel die Erde und haben die Stadt Neo Tokyo-3 ins Visier genommen. Das Schicksal der Menschheit liegt nun in den H\u00e4nden der NERV-Organisation. Diese befiehlt den 14-j\u00e4hrigen Shinji Ikari zum NERV-Hauptquartier: Er ist als Pilot f\u00fcr EVA-Einheit 01, eine biomechanische Kampfmaschine, vorgesehen, um die Angriffe der Engel abzuwehren. Doch beim gemeinsamen Kampf mit EVA-Pilotin Rei Ayanami gegen den sechsten Engel wird Shinji schwer verletzt. Da der sechste Engel ins NERV-Hauptquartier vorzudringen droht, plant Einsatzleiterin Misato Katsuragi die \u201eOperation Yashima\u201c \u2013 dabei soll der gesamte Strom Japans geb\u00fcndelt werden, um den Engel mittels einer Positronen-Kanone zu vernichten. Wird das Vorhaben gelingen?", "imdb": 7.5}, {"title_de": "Evil Inside", "year": 2008, "description_de": "Jahrhunderte ruhte der Parasit in einer Kirchengruft, doch jetzt hat ihn der Blitzschlag aus seinem Gef\u00e4ngnis befreit. Bef\u00e4llt er einen Menschen, erwacht in diesem unbez\u00e4hmbarer Hei\u00dfhunger. Hat er sich den Bauch so richtig vollgeschlagen, bleibt der Wirt zerst\u00f6rt zur\u00fcck, und der Parasit sucht sich das n\u00e4chste Opfer. Scott und Jesse nehmen die Spur des Unholds auf, doch will ihnen keiner glauben. Am wenigsten Jesses Onkel, der Dorfpolizist, dem die Beziehung ohnehin l\u00e4ngst ein Dorn im Auge ist...", "imdb": 4.2}, {"title_de": "Evilution", "year": 2008, "description_de": "Eine mikroskopisch kleine Lebensform, die nicht von der Erde stammt, besitzt die Macht, das Leben und auch den Tod zu beeinflussen. Darren Hall, ein junger Forscher, stiehlt die Alien-Proben, um auf eigene Faust hinter das Geheimnis zu kommen. Aber die Lebensform kann entkommenen und mutiert. Sie bef\u00e4llt v\u00f6llig Unbeteiligte und verwandelt die Opfer in Menschenfresser. hall und eine kleine Gruppe \u00dcberlebender machen sich auf den Weg, die Aliens zu stoppen und zu vernichten, um die Apokalypse zu verhindern.", "imdb": 3.8}, {"title_de": "Exile", "year": 2008, "description_de": "", "imdb": 3.6}, {"title_de": "Factory Farmed", "year": 2008, "description_de": "", "imdb": 5.7}, {"title_de": "Family Guy - Blue Harvest", "year": 2008, "description_de": "Als eines Abends der Strom ausf\u00e4llt, macht sich bei den Griffins Panik breit. Doch Vater Peter wei\u00df Rat und erz\u00e4hlt die gr\u00f6\u00dfte Geschichte aller Zeiten: Star Wars.", "imdb": 8.2}, {"title_de": "Far Cry", "year": 2008, "description_de": "Seit Draufg\u00e4nger Jack Carver seinen Dienst bei den Special Forces quittiert hat, f\u00fchrt er ein beschauliches Leben als Bootsf\u00fchrer f\u00fcr Touristen an der US-Westk\u00fcste. Damit ist es jedoch vorbei, als die attraktive Journalistin Valerie auftaucht und ihn bittet, sie zu einer Milit\u00e4rinsel zu bringen. Sie ist die Nichte eines dort stationierten Colonel, der einem ungeheuren Geheimnis auf der Spur ist! Kaum an Land, wird Valerie allerdings sofort geschnappt und Jacks Boot in die Luft gesprengt. Er rettet sich in letzter Sekunde vor der Explosion \u2013 und ger\u00e4t in ein gef\u00e4hrliches Abenteuer: Auf der Insel herrscht der zwielichtige Dr. Krieger, der f\u00fcr das Milit\u00e4r geheime Gen-Experimente durchf\u00fchrt und eine monstr\u00f6se Kampfeinheit geschaffen hat. Jack muss ihn stoppen und Valerie retten, notfalls im Alleingang gegen eine ganze Armee\u2026", "imdb": 3.2}, {"title_de": "Filler!", "year": 2008, "description_de": "", "imdb": 8.2}, {"title_de": "Freezer Burn: The Invasion of Laxdale", "year": 2008, "description_de": "", "imdb": 4.3}, {"title_de": "Fried Egg", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Futurama - Bender's Big Score", "year": 2008, "description_de": "Durch einen betr\u00fcgerischen Trick im Internet wird Professor Farnsworth um seine Firma gebracht, die nach zwei Jahren Zwangspause gerade erst wieder ihren Betrieb aufgenommen hatte. Drei schleimige Au\u00dferirdische sind nun die Besitzer, doch es kommt noch schlimmer: Mit Hilfe eines Zahlencodes, der mikroskopisch klein auf dem Hintern von Fry steht k\u00f6nnen die machtgierigen Gangster Zeitreisen erm\u00f6glichen. Bender steht indessen durch einen Virus unter der totalen Kontrolle der neuen Firmenbesitzer und wird von ihnen als skrupellose Killermaschine eingesetzt. Das Spiel mit der Zeit birgt jedoch gro\u00dfe Gefahren und so kommt es zu einer irrwitzigen Verkettung von paradoxen Ereignissen auf unterschiedlichen Zeitebenen\u2026", "imdb": 7.7}, {"title_de": "Futurama - Die \u00c4ra des Tentakels", "year": 2008, "description_de": "Ein gewaltiger Riss im Raum-Zeit-Kontinuum bedroht das gesamte Gef\u00fcge des Universums. Auf der Erde besch\u00e4ftigt das Ph\u00e4nomen die Bev\u00f6lkerung sowie die Wissenschaftler \u2013 die Crew von Planet Express wird auserkoren, unter der Leitung von Professor Farnsworth den Riss zu erkunden. Fry, der gerade mit seiner polygamen Freundin Colleen Schluss gemacht hat und seitdem in einem tiefen Gef\u00fchlsloch steckt, dringt hinter die \u00d6ffnung im Weltall vor und entdeckt ein weiteres Universum. W\u00e4hrenddessen schlie\u00dft sich Bender einer Untergrundbewegung von Robotern bei, nach anf\u00e4nglicher Begeisterung ist er aber von den Idealen der Organisation entt\u00e4uscht. Schlie\u00dflich eskaliert die Situation als Fry aus dem Riss zur\u00fcckkommt - denn er ist nicht allein, ein riesiges Monster in Planetenform mit tausenden Tentakeln hat sich seiner bem\u00e4chtigt. Der Untergang f\u00fcr die gesamte Erdbev\u00f6lkerung scheint gekommen mit dem \u00fcberm\u00e4chtigen Monstrum\u2026", "imdb": 7.2}, {"title_de": "Future Apocolypse", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Future Farmer", "year": 2008, "description_de": "", "imdb": 6.7}, {"title_de": "Gabriel - Die Rache ist mein", "year": 2008, "description_de": "Bereits sechs Erzengel sind gefallen beim Versuch, das Purgatorium, jene unheimliche Zwischenwelt zwischen Himmel und H\u00f6lle, zur\u00fcck unter die Kontrolle des Lichts zu bringen. Jetzt muss es Gabriel versuchen und in Menschengestalt hinabsteigen in eine Welt aus Hass und Schmerzen, in der Gott fern, D\u00e4monen m\u00e4chtig und selbst ein Engel seiner unsterblichen Seele nicht mehr sicher ist. Beim Kampf gegen den ultrafinsteren Sammael findet er eine Gef\u00e4hrtin in der gefallenen Himmelssch\u00f6nheit Jade...", "imdb": 5.5}, {"title_de": "Ghost Voyage", "year": 2008, "description_de": "Neun Personen wachen auf dem Containerschiff \"Azrael\" mitten im Ozean aus einer Bewu\u00dftlosigkeit auf und keiner wei\u00df wie er hierher gekommen ist. Die Besatzung des Frachters besteht nur aus einem Stewart (Cary-Hiroyuki Tagawa), der den Anwesenden die Regeln f\u00fcr die unfreiwillige Reise erkl\u00e4rt: Jeder kann sich frei bewegen, allerdings d\u00fcrfen abgeschlossene Kaj\u00fcten nicht betreten werden, das Kapit\u00e4nsquatier ist ebenfalls tabu, desweiteren soll nicht geraucht werden. Als sich einige Mitglieder der Gruppe auf Erkundungstour begeben, dauert es nicht lange bis die ersten Regeln gebrochen werden, mit t\u00f6dlichem Ausgang f\u00fcr die Betroffenen...", "imdb": 3.5}, {"title_de": "Girl and Robot", "year": 2008, "description_de": "", "imdb": 5.6}, {"title_de": "Glitch", "year": 2008, "description_de": "", "imdb": 4.3}, {"title_de": "GREYCON4", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Half-Life", "year": 2008, "description_de": "", "imdb": 5.3}, {"title_de": "Heatstroke - Insel der Aliens", "year": 2008, "description_de": "Menschen auf der ganzen Welt leiden unter schrecklichen Alptr\u00e4umen. Ein Forscherteam vermutet die Ursache daf\u00fcr auf einer Insel im Pazifik. Dort angekommen, findet es Furchterregendes vor: Aliens halten die Insel besetzt und planen die Menschheit auszurotten. Dazu wollen sie die Ozonschicht zerst\u00f6ren. K\u00f6nnen die Wissenschaftler die Eindringlinge aufhalten?", "imdb": 3.0}, {"title_de": "Hellboy Animated - Blut & Eisen", "year": 2008, "description_de": "Als Hellboy, Liz Sherman und Abe Sapien den Auftrag erhalten, das R\u00e4tsel um die von Geistern beherrschte Villa eines publicitys\u00fcchtigen Milliard\u00e4rs zu l\u00f6sen, decken sie den Plan auf, einen sch\u00f6nen und zugleich monstr\u00f6sen, weiblichen Vampir aus Professor Bruttenholms Vergangenheit wiederauferstehen zu lassen. Doch bevor sie das gro\u00dfe Blutbad verhindern k\u00f6nnen, muss Hellboy Harpyien, H\u00f6llenhunden, einem gigantischen Werwolf sowie der grimmigen G\u00f6ttin Hekate pers\u00f6nlich ins Auge blicken. Und es fragt sich, wie viel soll er sich von einer ungarischen Blut-Gr\u00e4fin gefallen lassen, bevor er und sein Ziehvater endlich die Seelen der Verdammten r\u00e4chen k\u00f6nnen? Allerdings ist mehr als ein Kampf gegen eine Horde ziemlich mies gelaunter D\u00e4monen n\u00f6tig, damit unsere Helden endlich das Licht am Ende des Tunnels sehen.", "imdb": 6.6}, {"title_de": "Hellboy Animated - Schwert der St\u00fcrme", "year": 2008, "description_de": "Im ersten animierten Spielfilm um Hellboy ger\u00e4t ein ahnungsloser Volkskundeprofessor unter den Einfluss der uralten japanischen D\u00e4monen des Donners und des Blitzes. Als jedoch die \u201cBeh\u00f6rde zur Untersuchung und Abwehr paranormaler Erscheinungen\u201d ein Agententeam auf den Fall ansetzt, landet Hellboy dank eines verwunschenen Samuraischwerts in einer anderen Dimension, die von Geistern, Monstern und wildem Chaos beherrscht wird. W\u00e4hrend die pyrokinetisch veranlagte Liz Sherman und der Fischmann Abe Sapien gegen einen reichlich \u00fcbellaunigen Drachen antreten, muss der verirrte und ziemlich angenervte Hellboy allein den Weg nach Hause finden. Doch selbst wenn er die gef\u00e4hrliche Reise \u00fcberlebt \u2013 was soll er sich noch alles von den beiden rachs\u00fcchtigsten und grimmigsten Gestalten der japanischen Sagenwelt gefallen lassen?", "imdb": 6.4}, {"title_de": "Hello Sailor!", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Help! I'm No Bigger Than a Bug", "year": 2008, "description_de": "", "imdb": 6.0}, {"title_de": "Highlander - Die Macht der Vergeltung", "year": 2008, "description_de": "Einst ritt der unsterbliche Krieger Colin McLeod \u00fcbers schottische Hochland und liebte die sch\u00f6ne Moya. Dann kam der gleichfalls unsterbliche r\u00f6mische Feldherr Marcus Octavius, mordete seinen Clan und schlug Moya ans Kreuz. Dar\u00fcber gerecht erz\u00fcrnt, lie\u00df McLeod \u00fcber die Jahrhunderte wenig unversucht, den ruchlosen Octavius auf den Schlachtfeldern der Geschichte zur Strecke bringen. Vergeblich. Jetzt bildet das verw\u00fcstete New York der Horrorendzeit die Kulisse f\u00fcr das alles entscheidende Duell der Erzfeinde...", "imdb": 6.7}, {"title_de": "Homeworld - Aliens vs. Mankind", "year": 2008, "description_de": "Das Jahr 3037. Aliens mit au\u00dfergew\u00f6hnlichen F\u00e4higkeiten sind entschlossen, die Menschheit auszul\u00f6schen. Zum Gegenschlag wird eine Kampftruppe auf den Planeten der Aliens geschickt, deren Mission es ist, mit Hilfe von hochgiftigen Bakterien das Immunsystem der Aliens auszuschalten und damit alles Leben auf dem Planeten auszurotten. Beim Aufprall des Raumgleiters auf 'Homeworld' wird der Kommandeur des Kampftrupps schwer verletzt. Das Team muss sich nun auf den unerfahrenen Leutnant Gray verlassen, denn es gilt das Geheimnis von 'Homeworld' zu entschl\u00fcsseln, um die Menschheit zu retten. Doch der Schl\u00fcssel zur Wahrheit liegt tief in ihrem Inneren verborgen...", "imdb": 4.0}, {"title_de": "Horror in the Wind", "year": 2008, "description_de": "", "imdb": 4.4}, {"title_de": "Hot Rod Girls Save the World", "year": 2008, "description_de": "", "imdb": 4.8}, {"title_de": "Human Assembly", "year": 2008, "description_de": "", "imdb": 7.9}, {"title_de": "I Am Legend", "year": 2008, "description_de": "Robert Neville war ein hervorragender Wissenschaftler, aber auch er konnte nicht verhindern, dass ein Virus vor 3 Jahren die gesamte Menschheit befiel. Nur er wurde aus unbekannten Gr\u00fcnden verschont und hat es sich inzwischen in einer immer mehr verwahrlosenden Umgebung eingerichtet. Tags\u00fcber kann er sich verh\u00e4ltnism\u00e4\u00dfig frei bewegen, aber nachts lauern \u00fcberall Gefahren durch vampir\u00e4hnliche infizierte Gestalten, die nur das Sonnenlicht fern halten kann. Doch die Bedrohung w\u00e4chst st\u00e4ndig und er versucht ein Gegenserum zu entwickeln...", "imdb": 7.2}, {"title_de": "I Am Legend: Awakening - Story 1: Sacrificing the Few for the Many", "year": 2008, "description_de": "", "imdb": 6.2}, {"title_de": "I Am Legend: Awakening - Story 4: Death is a Gift", "year": 2008, "description_de": "", "imdb": 6.2}, {"title_de": "I Am Omega", "year": 2008, "description_de": "Nachdem nahezu die gesamte Menschheit von einer r\u00e4tselhaften Seuche ausgerottet wurde, nimmt Ranchard als letzter \u00dcberlebender den Kampf gegen menschenfressende Zombiewesen auf, die nun die Welt beherrschen. Auf der Suche nach einem Gegenmittel erh\u00e4lt er pl\u00f6tzlich einen verzweifelten Notruf. Mitten in der Brutst\u00e4tte der Mutanten lebt versteckt eine Frau, die immun gegen die Seuche zu sein scheint. K\u00f6nnte sie die letzte Rettung der Menschheit sein? In einem dramatischen Wettlauf gegen die Zeit setzt Ranchard alles daran sie zu retten. Doch seine gnadenlosen Gegner sind in der \u00dcberzahl und verdammt hungrig.", "imdb": 3.3}, {"title_de": "Ice", "year": 2008, "description_de": "", "imdb": 4.8}, {"title_de": "Image Break", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "InAlienable", "year": 2008, "description_de": "Der brillante Wissenschaftler Eric Norris leidet unter Schuldgef\u00fchlen: Ein Unfall nahm ihm seine Familie. Eines Tages bekommt er ein St\u00fcck eines Meteoriten in die H\u00e4nde. W\u00e4hrend er schl\u00e4ft, erobert ein fremdes Wesen seinen K\u00f6rper. Eric Norris wird schwanger und bringt ein seltsames \"Kind\" zur Welt: Halb Mensch, halb Alien schockt es Wissenschaftler und Politiker. Ist sein Sohn eine Bedrohung f\u00fcr die gesamte Menschheit oder ein wissenschaftliches Wunder?", "imdb": 3.5}, {"title_de": "Indestructible: Afterlife", "year": 2008, "description_de": "", "imdb": 5.3}, {"title_de": "Iron Man", "year": 2008, "description_de": "Der Gro\u00dfindustrielle und Erfinder Tony Stark wei\u00df zu leben: Als Milliard\u00e4r liegen ihm die Frauen zu F\u00fc\u00dfen, er feiert Partys im Privatjet und verspielt Riesensummen im Casino, w\u00e4hrend seine R\u00fcstungsfirma unter Obadiah Stane Rekordums\u00e4tze erzielt. Bei einem Waffentestlauf in Afghanistan wird er jedoch Opfer eines Bombenanschlags. Stark \u00fcberlebt schwer verletzt und wird von einer Gruppe Aufst\u00e4ndischer unter F\u00fchrung des Warlords Raza dazu gezwungen, eine Superwaffe zu entwickeln. Es gelingt ihm jedoch, heimlich eine eiserne Schutzr\u00fcstung zu bauen, die ihn dank neuster Technologie zu Superkr\u00e4ften bef\u00e4higt. Nach einer spektakul\u00e4ren Flucht zur\u00fcck in die USA muss sich der Iron Man allerdings einem ersten \u00fcberm\u00e4chtigen Gegner stellen.", "imdb": 7.9}, {"title_de": "Iskaldt", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Jumper", "year": 2008, "description_de": "Der 15-j\u00e4hrige David entdeckt zuf\u00e4llig, dass er die F\u00e4higkeit besitzt, sich an jeden beliebigen Ort zu teleportieren: Binnen Sekunden kann er an jeden beliebigen Ort der Welt springen. Die perfekte Methode, seinem tristen Elternhaus zu entkommen und bei einem Zwischenstopp im Banktresor gleich noch das n\u00f6tige Kleingeld f\u00fcr ein Luxusleben in New York einzusammeln. David genie\u00dft seine neue Mobilit\u00e4t in vollen Z\u00fcgen. Als er den abgebr\u00fchten Griffin kennenlernt, stellt sich heraus, dass er l\u00e4ngst nicht der einzige Jumper ist. Doch sein Leben ist in h\u00f6chster Gefahr: Die hochspezialisierte Geheimorganisation der Paladinen will alle Menschen mit dieser F\u00e4higkeit ausl\u00f6schen.", "imdb": 6.1}, {"title_de": "Justice League: The New Frontier", "year": 2008, "description_de": "In den USA der 1950er Jahre ist die Angst vor dem Kommunismus gro\u00df, selbst die Superhelden sehen sich dem Misstrauen ausgesetzt. Doch die Erde wird beobachtet, die Entwicklung der Waffentechnologie genau verfolgt, und mit dem Bau der Atombombe ist der Mensch so weit gegangen, dass er vernichtet geh\u00f6rt\u2026", "imdb": 7.0}, {"title_de": "Kidz of the King Adventures", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Killer Horizon", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Killer Tumbleweeds", "year": 2008, "description_de": "", "imdb": 4.5}, {"title_de": "Killerameisen", "year": 2008, "description_de": "Eine riesige Ameisenkolonie zieht \u00fcber das Land und vernichtet alles, was sich auf ihrem Weg befindet. Die Experten von Thorax Industries versuchen, die wabernde Insektenmasse mit einer neuartigen Waffe zur\u00fcckzuschlagen, doch der Erfolg ist nur von kurzer Dauer. Denn diese Ameisen haben ein au\u00dfergew\u00f6hnliches Verhaltensmuster entwickelt. Sie sind in der Lage, mit ihren K\u00f6rpern komplexe Strukturen zu erschaffen, mit denen sie Hindernisse \u00fcberwinden oder in geballter Form angreifen k\u00f6nnen. Dr. Horace Lennert wird klar, dass die Tiere Intelligenz entwickelt haben und ein ganz bestimmtes Ziel verfolgen. Sie haben einen Plan. Doch beinhaltet dieser Plan das \u00dcberleben der Menschheit oder steht das Ende unmittelbar bevor?", "imdb": 3.2}, {"title_de": "KK2678", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Knight Rider - K.I.T.T. in Gefahr!", "year": 2008, "description_de": "K.I.T.T. in Gefahr!  Der 23-j\u00e4hrige Mike Traceur, seines Zeichens Sohn des legend\u00e4ren Michael Knight, diente einst als Army-Ranger im Irak. Nach seiner R\u00fcckkehr aus dem Kriegsgebiet verschl\u00e4gt es ihn zun\u00e4chst in die Glitzermetropole Las Vegas, wo er sich die Zeit vorzugsweise mit Gl\u00fccksspiel, Autorennen und M\u00e4dchen vertreibt. Doch dann wendet sich seine Jugendfreundin Sarah Graiman pl\u00f6tzlich hilfesuchend an ihn, da ihr Vater Charles Graiman, der vor 25 Jahren den ersten K.I.T.T. mitentwickelte und nun an einem geheimen Pentagon-Projekt namens \u201aLegion\u2018 beteiligt ist, von skrupellosen Gangstern entf\u00fchrt wurde. Mike und Sarah machen sich zusammen mit dem neuen, ebenfalls von Graiman entwickelten K.I.T.T. auf, um Sarahs Vater zu befreien und in Sicherheit zu bringen. Unterst\u00fctzung erhalten sie dabei von der FBI-Agentin Carrie Rivai sowie von der Firma Knight Industries. ...", "imdb": 5.8}, {"title_de": "Krieg der Welten 2 - Die n\u00e4chste Angriffswelle", "year": 2008, "description_de": "Die Film beginnt mit kurzen Ausschnitten aus H. G. Wells War of the Worlds, wobei der Astronom George Herbert, die Hauptfigur des Films, eine Einf\u00fchrung spricht, in der er unter anderem die erste Invasion und deren Folgen erkl\u00e4rt. Anschlie\u00dfend wird gezeigt, wie zwei Jahre sp\u00e4ter wieder einige Tripoden, Kampfmaschinen der Marsianer, in einer kleinen Stadt landen und einige Menschen entf\u00fchren. Danach werden George und Alex Herbert gezeigt, die in einer aus M\u00fcll zusammengebauten H\u00fctte leben. Der Astronom George wird zu einem St\u00fctzpunkt der US-amerikanischen Armee gebeten, wo ihm eine neu aufgebaute Raumflotte gezeigt wird, die aus teilweise automatisch gesteuerten, auch f\u00fcr die Raumfahrt geeigneten Lockheed Martin F-22 D\u00fcsenjets mit optionalem Raketenantrieb besteht und auf marsianischer Technik basiert.", "imdb": 2.0}, {"title_de": "L'homme est le seul oiseau qui porte sa cage", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "La Personne aux deux personnes", "year": 2008, "description_de": "", "imdb": 5.7}, {"title_de": "La troisi\u00e8me partie du monde", "year": 2008, "description_de": "", "imdb": 5.5}, {"title_de": "Lazarus Taxon", "year": 2008, "description_de": "", "imdb": 6.4}, {"title_de": "Lazer Ghosts 2: Return to Laser Cove", "year": 2008, "description_de": "", "imdb": 7.6}, {"title_de": "Le Cyc", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Lego Indiana Jones and the Raiders of the Lost Brick", "year": 2008, "description_de": "", "imdb": 6.9}, {"title_de": "Light and the Sufferer", "year": 2008, "description_de": "", "imdb": 4.7}, {"title_de": "Loch Ness - Die Bestie aus der Tiefe", "year": 2008, "description_de": "Seit sein Vater vor vielen Jahren bei Forschungsarbeiten in Loch Ness von dem Ungeheuer grausam umgebracht wurde, hat James Murphey nur ein Ziel in seinem Leben: dieses Monster zu t\u00f6ten. Wie auch sein Vater ist er Kryptozoologe geworden, doch wissenschaftliche Erkenntnisse interessieren ihn weniger. Seine Jagd nach dem menschenfressenden Biest f\u00fchrt ihn in ein verschlafenes St\u00e4dtchen am Lake Superior, wo einige Bewohner auf grauenvolle Weise get\u00f6tet wurden. Und schon bald wird klar, dass die Bluttaten etwas mit den Reptilien, die den See bewohnen, zu tun haben m\u00fcssen. Niemand au\u00dfer Murphey scheint in der Lage, den Kampf mit den Monstern aufzunehmen. Doch er hat nicht damit gerechnet, dass die Nachfahren des Ungeheuers noch gef\u00e4hrlicher und hungriger sind als ihre Mutter...", "imdb": 4.1}, {"title_de": "Lockjaw - R\u00fcckkehr der Killerschlange", "year": 2008, "description_de": "Als kleiner Junge erbeutete Alan ein magisches Relikt, mit dem er dunkle M\u00e4chte beschw\u00f6ren kann. Mit Hilfe des Rache-Geistes, der herauf beschworen wird, entledigt er sich seinem gewaltbereiten Vater. Viele Jahre sp\u00e4ter ist Alan selbst ein verheirateter Mann, das Monster hat er seither nicht mehr eingesetzt. Als aber eine Gruppe r\u00fccksichtsloser Jugendlicher, die gerade auf einem Ausflug sind, seine Frau \u00fcberf\u00e4hrt und gedankenlos Fahrerflucht begeht, ist es wieder soweit: Alan will Rache nehmen f\u00fcr den Tod seiner Frau und setzt das Monster auf die Clique an - diese hat es nur auf Sex und Spa\u00df abgesehen und bemerkt die Gefahr erst, als es schon zu sp\u00e4t ist. W\u00e4hrend die Gruppe bereits dezimiert wird erh\u00e4lt sie unerwartete Hilfe von dem mysteri\u00f6sen Nick, aus dessen Vaters Obhut Alan einst das Voodoo-Relikt gestohlen hat. Er wei\u00df um die Gefahr und hat sich bereits schwer bewaffnet f\u00fcr den Kampf gegen das \u00dcbernat\u00fcrliche.", "imdb": 2.4}, {"title_de": "Lost City Raiders", "year": 2008, "description_de": "Lost City Raiders spielt im Jahr 2048, die globale Klimaerw\u00e4rmung hat zu einem Abschmelzen der Polkappen gef\u00fchrt und in den vergangenen 40 Jahren bereits 70% der Landmassen \u00fcberflutet. Alle K\u00fcstenst\u00e4dte und viele Metropolen der Erde stehen gr\u00f6\u00dftenteils oder ganz unter Wasser. Ein Ende der Fluten ist nicht abzusehen. John Kubiak und seine beiden Adoptivs\u00f6hne Jack und Thomas  verdienen ihren Lebensunterhalt mit der Suche nach versunkenen Kostbarkeiten aus der Vergangenheit. Ihre Schatzsuche f\u00fchrt sie unter anderem nach Neu-Rom. Dort trifft sich John mit Kardinal Battaglia im Vatikan, wo er einen geheimen Auftrag erh\u00e4lt. Schlie\u00dflich begibt sich die ganze Familie auf eine waghalsige Mission, um ein Jahrhunderte altes, mystisches Zepter zu finden, das angeblich die Macht besitzt, die lebensbedrohlichen Wassermassen aufzuhalten.", "imdb": 4.0}, {"title_de": "Love Story 2050", "year": 2008, "description_de": "", "imdb": 2.6}, {"title_de": "Magus", "year": 2008, "description_de": "", "imdb": 3.5}, {"title_de": "Malevil - Die Bombe ist gefallen", "year": 2008, "description_de": "Das Dorf Malevil wird \u00fcberraschend Opfer eines Atombombenabwurfs. Nachdem der Schock einigerma\u00dfen \u00fcberwunden ist versucht man sich wieder neu zu organisieren und eine \u00fcberlebensf\u00e4hige Gesellschaft zu schaffen. Bald trifft man auf weitere \u00fcberlebende mit denen man handelt betreibt. Allerdings verl\u00e4uft diese Begegnung nicht lange friedlich.", "imdb": 6.5}, {"title_de": "Manna", "year": 2008, "description_de": "", "imdb": 5.8}, {"title_de": "MeeBOX", "year": 2008, "description_de": "", "imdb": 8.1}, {"title_de": "Mensch, Dave!", "year": 2008, "description_de": "Dave stammt aus dem Weltall und ist ein Raumschiff, welches von einer Crew kleiner Menschen durch New York gelenkt wird. Er sucht einen Stein, der f\u00fcr das \u00dcberleben seines Planeten wichtig ist. Dabei schlie\u00dft er Freundschaft mit einer Mutter und ihrem Sohn. Kom\u00f6die mit Eddie Murphy.", "imdb": 5.1}, {"title_de": "Mercy", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Metal Man", "year": 2008, "description_de": "Student Kyle wurde von Dr. Blake unter hunderten Kandidaten ausgew\u00e4hlt f\u00fcr ein geheimes Testprogramm mit einem neuartigen Kampfanzug. Auch der kriminelle Industrielle Reed giert nach den Ergebnissen von Blakes Forschung, doch will er sie im Gegensatz zu diesem milit\u00e4risch nutzen. Als seine brutalen Handlanger in Blakes Labor eindringen und den Forscher t\u00f6ten, entkommt Kyle im Kampfanzug und verf\u00fcgt fortan \u00fcber Superheldenf\u00e4higkeiten. Die kann er auch gut gebrauchen, als sich Reed eine gemeinsame Freundin schnappt und seine Killer von der Leine l\u00e4sst.", "imdb": 1.7}, {"title_de": "Mindflesh", "year": 2008, "description_de": "", "imdb": 3.4}, {"title_de": "Minutemen", "year": 2008, "description_de": "Virgil ist ein Au\u00dfenseiter an der Summerton Highschool. W\u00e4hrend seine ehemaligen Freunde Derek und Stephanie inzwischen zu den Stars der Schule z\u00e4hlen, verb\u00fcndet sich Virgil mit Charlie und Zeke. Um an Beliebtheit zu gewinnen, basteln die Jungs eine Zeitmaschine. Mit Hilfe der Maschine reisen sie in die Vergangenheit. Die Einsatztruppe setzt sich das Ziel, die anderen Au\u00dfenseiter der Schule in letzter Sekunde vor Peinlichkeiten zu bewahren. Doch schon bald wird aus dem kleinen Spa\u00df ein Riesenabenteuer, und Geheimagenten der Regierung jagen hinter ihnen her...", "imdb": 5.8}, {"title_de": "Mock Up on Mu", "year": 2008, "description_de": "", "imdb": 6.7}, {"title_de": "Mocland, la leyenda del \u00e1loma", "year": 2008, "description_de": "", "imdb": 5.1}, {"title_de": "Monster", "year": 2008, "description_de": "Nachdem ein heftiges Erdbeben in Tokyo f\u00fcr Unruhen sorgt, suchen zwei amerikanische Journalisten nach dem n\u00e4heren Grund daf\u00fcr. Allem Anschein nach lebt unter der Erdoberfl\u00e4che ein gigantischer Oktopus, der f\u00fcr das Beben verantwortlich ist. Dieser will jedoch nicht mehr im Untergrund bleiben ...", "imdb": 2.1}, {"title_de": "Monster Village - Das Dorf der Verfluchten", "year": 2008, "description_de": "Vier junge Leute durchstreifen den Wald, auf der Suche nach der seit vielen Jahren verschwundenen Stadt Ellensburg. Doch was sie im Wald finden, geht \u00fcber ihre k\u00fchnsten Erwartungen hinaus: Sie werden von einer unheimlichen, m\u00f6rderischen Bestie angegriffen, die Jagd auf Menschen macht. Zwei von ihnen, Mike und Jessica, schaffen es zu fliehen und sich in eine Ortschaft zu retten. Doch hier scheint auf mysteri\u00f6se Weise die Zeit stehen geblieben zu sein. Anstatt wie erhofft Hilfe zu erhalten, werden beide gefangen genommen. Denn die abgeschiedenen Einsiedler m\u00fcssen dem Monster Menschenopfer bringen. Und in diesem Jahr sollen es die Fremden sein, die ihr Leben lassen. K\u00f6nnen Mike und Jessica dem sicheren Tod entkommen?", "imdb": 3.8}, {"title_de": "Monster X gegen den G8-Gipfel", "year": 2008, "description_de": "Japan im Sommer 2008: Die Regierungschefs der acht gr\u00f6\u00dften Wirtschaftsnationen kommen bei einem Gipfeltreffen zusammen, um \u00fcber den Klimawandel und dessen Auswirkungen zu diskutieren. Ausgerechnet in diesem Moment schl\u00e4gt ein Meteor ein. Aus ihm entsteigt Guila, ein riesiges, echsenartiges Monster, welches sogleich alles zertrampelt, was sich ihm in den Weg stellt. Die Vertreter des G8-Gipfels, zu denen u. a. Angelika Merkel, Purtin, Sorkozy und President Burger geh\u00f6ren, nehmen die Gelegenheit beim Schopfe, endlich mal zu beweisen, dass der G8-Gipfel doch eine Relevanz hat und mobilisieren die Armeen - und Geheimwaffen - ihrer jeweiligen Nationen, um die Menschheit zu retten.", "imdb": 5.2}, {"title_de": "Mutant Chronicles", "year": 2008, "description_de": "Im Jahre 2707 befindet sich die ganze Welt im Krieg. Vier Gro\u00dfkonzerne wollen die Vormachtstellung und somit Zugriff auf die nat\u00fcrlichen Ressourcen der Erde haben. Doch in diesem erbitterten niemals endenden Krieg kommt ein l\u00e4ngst verschollener Gegner zur\u00fcck: \"The Machine\" - eine aus dem All kommende Tod bringende Maschine, die Menschen in blutr\u00fcnstige Mutanten verwandelt. Das Schlachtfeld ist schnell \u00fcbers\u00e4ht mit Leichen von Soldaten aller Nationen. Die Bruderschaft um Samuel (Ron Perlman), die den verschollenen Ort der Maschine Jahrtausende geheim halten konnte, stellt eine Truppe von S\u00f6ldner zusammen, die verr\u00fcckt genug ist zum Herz der Maschine vorzudringen, um diese zu zerst\u00f6ren. Angef\u00fchrt von Major Mitch Hunter (Thomas Jane) ziehen sie los auf eine Mission ohne Wiederkehr...", "imdb": 5.2}, {"title_de": "Mutazombie", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "My Apocalypse", "year": 2008, "description_de": "", "imdb": 5.8}, {"title_de": "M\u00edtt r\u00fam", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Necessary Evil", "year": 2008, "description_de": "", "imdb": 3.0}, {"title_de": "Necromonger Dave", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Nightcast", "year": 2008, "description_de": "In einer d\u00fcsteren Zukunft wird ein rechtschaffener Polizist, einer der wenigen, die ihren Job noch ernstnehmen, schwer verletzt. Soldaten bringen ihn in ein Forschungslabor, wo man aus ihm einen Superpolizisten mit \u00fcbermenschlichen Kr\u00e4ften und einer superschnellen Reaktion machen will. Das Ganze hat aber eine Nebenwirkung: Er verliert all seine Erinnerung. Als er aus dem Labor fliehen kann, versucht er herauszufinden, wer er einmal war, und er hat nur ein Ziel: diejenigen, die f\u00fcr seinen Zustand verantwortlich sind, finden und bestrafen!", "imdb": 4.1}, {"title_de": "Order of the Quest", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "OTHERWORLDS #1 - Candy", "year": 2008, "description_de": "", "imdb": 6.1}, {"title_de": "Outlander", "year": 2008, "description_de": "709 nach Christus: Der Raumfahrer Kainan st\u00fcrzt mit seinem Raumschiff inmitten von Wikinger-Clangebiet ab, seine Crew stirbt bei dem Ungl\u00fcck, doch Kainan ist trotzdem nicht allein gekommen. Denn den Absturz hatte ein Moorwen, eine rei\u00dfende Bestie au\u00dferirdischen Ursprungs, zu verantworten. Bei seiner Jagd auf den Moorwen wird Kainan von Wikingern gefangen genommen, die dem angeblichen Drachenj\u00e4ger erst nicht glauben. Bis der Moorwen beginnt \u00fcber ihre Siedlungen herzufallen...", "imdb": 6.2}, {"title_de": "Pajama Gladiator", "year": 2008, "description_de": "", "imdb": 8.1}, {"title_de": "Paradox Mary", "year": 2008, "description_de": "", "imdb": 5.7}, {"title_de": "Pendragon: Das Schwert seines Vaters", "year": 2008, "description_de": "411 nach Christus: Die Macht des r\u00f6mischen Reiches br\u00f6ckelt, und die Truppen werden nach Rom zur\u00fcckbeordert. Somit fehlt den Britischen Inseln der Schutz vor Angreifern. Marodierende Sachsen ziehen \u00fcber das Land und verbreiten Tod und Schrecken. Artos, Sohn des r\u00f6mischen Statthalters Justinian, fl\u00fcchtet nach Wales, denn dort formiert sich der Widerstand. Dank seiner Erziehung und der mitlit\u00e4rischen Ausbildung wird er zum Heerf\u00fchrer einer Armee, die gegen die Barbaren marschieren wird. Er scheut nicht davor zur\u00fcck, mutige Entscheidungen zu treffen. Bis er an den Punkt ger\u00e4t, an dem er keinen Ausweg mehr wei\u00df. Vertraut er weiter auf Gott, oder rettet er sein eigenes Leben ...", "imdb": 3.8}, {"title_de": "Pickman's Song", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Pitasakwala Kumarayai Pancho Hathai - \u0db4\u0dd2\u0da7\u0dc3\u0d9a\u0dca\u0dc0\u0dbd \u0d9a\u0dd4\u0db8\u0dcf\u0dbb\u0dba\u0dba\u0dd2 \u0db4\u0dd0\u0d82\u0da0\u0ddd \u0dc4\u0dad\u0dba\u0dd2", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Pok\u00e9mon 10: Der Aufstieg von Darkrai", "year": 2008, "description_de": "Ash glaubt, er w\u00fcsste alles \u00fcber Pok\u00e9mon. Ist er bereit, dem geheimnisvollen Darkrai gegen\u00fcberzutreten? Auf ihrem Weg durch Alamos Town, wo sich die Raum-Zeit-T\u00fcrme erheben, entdecken Ash und seine Freunde, dass der Garten des Ortes zerst\u00f6rt wurde. Baron Alberto schiebt die Schuld auf Darkrai. Wie aufs Stichwort erscheint Darkrai und stellt sich unseren Helden in den Weg! Was genau ist Darkrai? Freund oder Feind? Als \u00fcber Alamos Town ein Kampf zwischen den Legend\u00e4ren Pok\u00e9mon Dialga und Palkia ausbricht und ein Loch im Raum-Zeit-Kontinuum droht, stellt sich die Frage, ob Ash und seine Freunde Darkrais wahres Wesen zum Vorschein bringen k\u00f6nnen!", "imdb": 6.4}, {"title_de": "Pok\u00e9mon 9: Pok\u00e9mon Ranger und der Tempel des Meeres", "year": 2008, "description_de": "Der Film beginnt mit einem durchs Wasser treibenden Ei. Bald taucht ein U-Boot auf und es schnappt sich das Ei mit einem Greifarm. Der Kapit\u00e4n darin freut sich schon darauf, das all seine W\u00fcnsche in Erf\u00fcllung gehen. Kaum hat er fertig gesprochen, schnappt sich ein U-Boot-Mitglied das Ei. Hier handelt es sich um den Pok\u00e9mon Ranger Jackie. Er fl\u00fcchtet mit dem Ei und f\u00e4ngt sich ein Mantax mit seinen FangKom und reitet darauf davon. Damit keiner nachkommt, verpasst Mantax dem Boot noch einen Konfustrahl.", "imdb": 5.9}, {"title_de": "Powr\u00f3t", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Probed", "year": 2008, "description_de": "", "imdb": 6.3}, {"title_de": "Pulse 2: Afterlife", "year": 2008, "description_de": "Nachdem die Welt von Cyber-Monstern beherrscht wird, die sich heimt\u00fcckisch durch das Internet ausgebreitet haben, gibt es kaum noch menschliches Leben auf der Erde. Alles ist zerst\u00f6rt. Es existiert nur noch eine kleine Gruppe von Menschen, abseits der verwaisten Gro\u00dfst\u00e4dte in behelfsm\u00e4\u00dfigen Camps. Doch wirklich sicher ist auch dort niemand. Mutierte Zombies ziehen ruhelos umher. Gefangen in ihrer seelenlosen H\u00fclle suchen sie ihre Angeh\u00f6rigen und Freunde heim. Nur Justine (Karley Scott Collins) will sich mit dieser von Monstern beherrschten Welt nicht abfinden - und startet den Gegenangriff!", "imdb": 3.4}, {"title_de": "Quarant\u00e4ne", "year": 2008, "description_de": "Ein Einsatzteam der Feuerwehr wird in ein Mietshaus gerufen - f\u00fcr Reporterin Angela und ihren Kameramann die Gelegenheit, f\u00fcr das TV-Format \"The Night Shift\" Feuerwehrmann Jake und seine Kollegen im n\u00e4chtlichen Routine-Einsatz zu filmen. Ein Polizist f\u00fchrt den Trupp zu einer alten und sehr verwirrten Dame, die ihn zum Dank niederbei\u00dft. Als sie den Schwerverletzten notversorgen wollen, sind die Ausg\u00e4nge verrammelt, denn die Polizei hat das mehrst\u00f6ckige Geb\u00e4ude abgeriegelt und unter Quarant\u00e4ne gestellt.", "imdb": 6.0}, {"title_de": "Quarto 38", "year": 2008, "description_de": "", "imdb": 4.5}, {"title_de": "R246 STORY", "year": 2008, "description_de": "", "imdb": 6.8}, {"title_de": "Re-Animator: 1942", "year": 2008, "description_de": "", "imdb": 4.2}, {"title_de": "Reality Bleed-Through", "year": 2008, "description_de": "", "imdb": 6.8}, {"title_de": "Rejsen til Saturn", "year": 2008, "description_de": "", "imdb": 5.7}, {"title_de": "Repo! The Genetic Opera", "year": 2008, "description_de": "In einer nicht weit entfernten Zukunft wird die Menschheit von einem \u00fcbergreifenden Organversagen heimgesucht. Ein Multi Milliarden Konzern \u00fcbernimmt das Monopol auf die Organversorgung und fordert bei Nichteinhaltung der Zahlung die Ware gnadenlos zur\u00fcck, indem sie die Repo Men f\u00fcr die Wiederbeschaffung beauftragt.", "imdb": 6.4}, {"title_de": "Rice Bowl Hill Incident", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Rise from Your Grave", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Robinson Crusoe: The Great Blitzkrieg", "year": 2008, "description_de": "", "imdb": 3.0}, {"title_de": "Roboterangriff von Nebel 5", "year": 2008, "description_de": "", "imdb": 6.8}, {"title_de": "Robozinhos", "year": 2008, "description_de": "", "imdb": 1.8}, {"title_de": "S.I.T.E.", "year": 2008, "description_de": "", "imdb": 5.7}, {"title_de": "S4", "year": 2008, "description_de": "", "imdb": 5.2}, {"title_de": "Santos", "year": 2008, "description_de": "", "imdb": 2.4}, {"title_de": "Scars of Youth", "year": 2008, "description_de": "", "imdb": 4.8}, {"title_de": "Scorpion King - Aufstieg eines Kriegers", "year": 2008, "description_de": "Der 13j\u00e4hrige Mathayus wird Zeuge, wie sein Vater von seinem neidischen Rivalen Sargon entf\u00fchrt und ermordet wird. Sieben Jahre lang l\u00e4sst sich Mathayus vom Orden des Schwarzen Skorpions zu einer perfekten Kampfmaschine ausbilden, um seinen Vater r\u00e4chen zu k\u00f6nnen. Doch um den m\u00e4chtigen Sargon besiegen zu k\u00f6nnen, ben\u00f6tigt Mathayus ein verwunschenes Schwert aus der Unterwelt. So macht er sich mit der mutigen Layla, dem griechischen Autoren Ari und dem befreiten Gefangenen Fong auf eine atemberaubende Odyssee auf.", "imdb": 3.8}, {"title_de": "Sex Galaxy", "year": 2008, "description_de": "Einhundert Jahre in der Zukunft... Aufgrund von \u00dcberbev\u00f6lkerung und den Auswirkungen der globalen Erw\u00e4rmung ist Sex auf der Erde f\u00fcr illegal erkl\u00e4rt worden. Als eine Crew von Astronauten von einem fernen Planeten h\u00f6rt, der von uners\u00e4ttlichen weiblichen Wesen bewohnt wird, die nur existieren, um die W\u00fcnsche der M\u00e4nner zu befriedigen, beschlie\u00dfen sie, einen Abstecher von ihrer Routine-Mission zu machen, um das mythische Sternensystem, bekannt als die Sex-Galaxie, zu suchen. Aber wie bei allen Expeditionen, die nur von Lust und Fleischeslust angetrieben werden, lauern Risiken hinter jeder Ecke, Gefahr und Reue an jeder Ecke.", "imdb": 3.4}, {"title_de": "Sex Wars", "year": 2008, "description_de": "", "imdb": 5.0}, {"title_de": "Six Reasons Why", "year": 2008, "description_de": "", "imdb": 3.2}, {"title_de": "Slayer - Die Vampir Killer", "year": 2008, "description_de": "Das US-Milit\u00e4r plant eine geheime Aktion gegen Vampire in S\u00fcdamerika. Unter der F\u00fchrung von Tom \"Hawk\" Hawkins wird daf\u00fcr eine S\u00f6ldnertruppe in den Regenwald geschickt, wo schon komplette D\u00f6rfer von einer regelrechten Epidemie blutgieriger Teufel ausgel\u00f6scht wurden. Und auch die Ex-Frau von Hawk, eine Arch\u00e4ologin, die in der Gegend an Ausgrabungen arbeitet, wird von den Vampiren bedroht...", "imdb": 3.6}, {"title_de": "Sleep Dealer", "year": 2008, "description_de": "Mexico City, die nahe Zukunft. Die Grenzen sind geschlossen, aber das Netzwerk ist offen. Die Wasser-Reserven werden von einer gro\u00dfen Firma kontrolliert, ihr Zugang ist milit\u00e4risch gesch\u00fctzt. Der High\u2013Tech Freak \u201eMemo\u201c wird irrt\u00fcmlich f\u00fcr einen Aqua-Terroristen gehalten, sein Haus und seine Famlie werden von einer ferngelenkten Rakete ausgel\u00f6scht. Memo flieht. Er findet Arbeit als billiger Netzarbeiter, Schnittstellen werden in seinem K\u00f6rper implantiert. Angeschlossen ans Netzwerk steuert er Arbeitsroboter auf einer amerikanischen Baustelle. Dann trifft er die Journalistin Luz, einen Sleep Dealer, die ihre Tr\u00e4ume und Gedanken \u00fcber das Netzwerk an zahlungswillige Kunden verkauft. Aber wenn Tr\u00e4ume wahr werden, kann die Realit\u00e4t zum Albtraum werden. Memo und Luz beschlie\u00dfen das System zu \u00fcberlisten und Rache zu nehmen.", "imdb": 6.0}, {"title_de": "Slices", "year": 2008, "description_de": "", "imdb": 2.5}, {"title_de": "Solar Flare", "year": 2008, "description_de": "", "imdb": 3.3}, {"title_de": "Space Chimps - Affen im All", "year": 2008, "description_de": "Ham III ist ein Nachfahre des legend\u00e4ren ersten Affen im All und als Zirkusaffe nicht wirklich in dessen Fu\u00dfstapfen getreten. Dennoch wird er auserw\u00e4hlt eine nicht ungef\u00e4hrliche Rettungsmission im All durchzuf\u00fchren. Zusammen mit seiner Crew, der bezaubernden Lieutenant Luna und dem sehr auf Vorschriften bedachten Commander Titan soll er eine verschwundene Raumsonde aufsp\u00fcren.  Nach einer Bruchlandung auf einem mysteri\u00f6sen Planeten nimmt die Mission eine unerwartete Wendung ...", "imdb": 4.5}, {"title_de": "Sparky & Mikaela", "year": 2008, "description_de": "", "imdb": 6.6}, {"title_de": "Spectreman vs. Russ Abbott", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Spike", "year": 2008, "description_de": "", "imdb": 3.2}, {"title_de": "Spiritual Warriors", "year": 2008, "description_de": "", "imdb": 5.2}, {"title_de": "Star Wars: The Clone Wars", "year": 2008, "description_de": "Zwischen den Separatisten und der galaktischen Republik entflammen die Klonkriege. Als Jabba the Hutts Sohn von einer unbekannten Gruppe Abtr\u00fcnniger entf\u00fchrt wird, sollen die Jedi-Ritter Anakin Skywalker und Obi-Wan Kenobi ihr Versteck suchen und herausfinden, wer die Hinterm\u00e4nner sind. Yoda stellt Anakin den aufstrebenden Sch\u00fcler Ahsoka Tano zur Seite. Asajj Ventress, Count Dooku und die Sith wollen indes einen neuen Krieg anzetteln.", "imdb": 5.9}, {"title_de": "Stargate - Im Spiegel der Wissenschaft", "year": 2008, "description_de": "Stargate-Hauptdarstellerin Amanda Tapping pr\u00e4sentiert diese spannende Dokumentation \u00fcber die wissenschaftlichen Hintergr\u00fcnde, die hinter den Ideen, Kreationen und technischen Ger\u00e4ten der erfolgreichen Science-Fiction-Serie \u201eStargate\u201c stecken. Au\u00dferdem gew\u00e4hrt sie einen einmaligen Blick hinter die Kulissen einer der faszinierendsten Produktionen des Genres.", "imdb": 7.9}, {"title_de": "Stargate: Continuum", "year": 2008, "description_de": "SG-1 soll der Hinrichtung von Ba'al, dem letzten Systemlord, beiwohnen. W\u00e4hrend das Team auf die Exekution wartet, verschwinden Teal'c und Vala pl\u00f6tzlich ins Nichts. Als Mitchell, Carter und Daniel zur Erde zur\u00fcckkehren, erwartet sie eine b\u00f6se \u00dcberraschung: Etwas Unerkl\u00e4rliches hat den Zeitverlauf ver\u00e4ndert und somit auch die Gegenwart - das Stargateprogramm hat nie existiert! Unmittelbar darauf schwenken etliche Mutterschiffe der Goa'uld in die Erdumlaufbahn ein. Angef\u00fchrt wird die m\u00e4chtige Flotte von Ba'al, seiner K\u00f6nigin Qetesh (Vala) und Primus Teal'c mit dem Ziel, die Menschen zu versklaven. Es gibt nur eine Chance, die Erde zu retten: eine Korrektur des Zeitverlaufs. Doch daf\u00fcr muss das verbliebene SG-1-Team das Stargate finden - und die Zeit wird knapp.", "imdb": 7.5}, {"title_de": "Stargate: The Ark of Truth - Die Quelle der Wahrheit", "year": 2008, "description_de": "Die Armeen der Ori planen den finalen Angriff auf die Erde. Die letzte Hoffnung, die Feinde doch noch zu besiegen, liegt in der \"Ark of Truth\", einem m\u00e4chtigen Antikerartefakt. Daniel ist \u00fcberzeugt, dass sich die \"Ark of Truth\" in der Heimatgalaxie der Ori be-findet. Das SG-1-Team geht an Bord der \"Odyssey\" und bricht in die weit entfernte Galaxie auf. W\u00e4hrend das Team auf zwei gef\u00e4hrliche Gegner trifft, verfolgt das IOA (International Oversight Advisory) auf der Erde einen eigenen Plan.", "imdb": 7.4}, {"title_de": "Starship Troopers 3: Marauder", "year": 2008, "description_de": "Colonel Johnny Rico meldet sich zur\u00fcck, um mit seinem Team in geheimer Mission eine kleine Crew von Troopers vom einsamen Planeten OM-1 zu retten. Im Gefecht gegen altbekannte und neue Bugs ist die brandneue \u201cMarauder\u201d-Waffentechnologie ihre letzte Hoffnung, um ein verr\u00e4terisches Element zu besiegen, das innerhalb der F\u00f6deration selbst operiert. W\u00e4hrend Captain Lola Beck und der Rest der Starship-Crew unter h\u00e4rtesten Bedingungen ums \u00dcberleben k\u00e4mpfen, wird ihnen langsam klar, dass auf OM-1 etwas ganz und gar nicht in Ordnung ist. Die Bugs scheinen \u00fcber eine Geheimwaffe zu verf\u00fcgen, die die ganze menschliche Rasse ausl\u00f6schen k\u00f6nnte.", "imdb": 4.3}, {"title_de": "Summer of the Flying Saucer", "year": 2008, "description_de": "", "imdb": 5.0}, {"title_de": "Super Hell 2", "year": 2008, "description_de": "", "imdb": 3.1}, {"title_de": "Superhero Movie", "year": 2008, "description_de": "Nachdem er von einer genetisch ver\u00e4nderten Libelle gebissen wurde, bekommt der Au\u00dfenseiter Rick Riker Superkr\u00e4fte und besitzt von nun an unglaubliche K\u00f6rperkraft und eine gepanzerte Haut. Rick beschlie\u00dft seine Superkr\u00e4fte f\u00fcr das Gute einzusetzen und geht unter dem Namen \"The Dragonfly\" auf Verbrecherjagd. Sein Gegenpart ist der gef\u00fcrchtete B\u00f6sewicht Lou Landers, der nach einem fehlgeschlagenen Experiment die Gabe besitzt, Menschen die Lebenskr\u00e4fte zu entziehen. Wird Riker den B\u00f6sewicht besiegen k\u00f6nnen?", "imdb": 4.7}, {"title_de": "Suspension", "year": 2008, "description_de": "", "imdb": 5.1}, {"title_de": "SVEN Ch II", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "SVEN Ch. I", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Swamp Devil - Der Fluch des Monsters", "year": 2008, "description_de": "Die junge Melanie wird gebeten zu ihrer alten Geburtsstadt Gibbington zu kommen, da ihr Vater Howard in ernsten Schwierigkeiten stecken soll. Bei ihrer Ankunft erkl\u00e4rt man ihr, dass der kleine Ort von einer Mordserie ersch\u00fcttert wurde und Howard der Hauptverd\u00e4chtige ist. Zusammen mit ihrem alten Bekannten Jimmy versucht sie nun ihren Vater vor dem Sheriff und seinen M\u00e4nnern in den weitl\u00e4ufigen Sumpfgebieten aufzusp\u00fcren. Als Melanie ihren Vater findet, wird ihr schnell klar, dass er nicht der M\u00f6rder sein kann. Doch etwas lauert da drau\u00dfen im Sumpf. Ein Wesen, das nach gnadenloser Rache an Howard trachtet. Und ausgerechnet Melanie scheint dieses Wesen zu ihrem Vater gef\u00fchrt zu haben...", "imdb": 4.0}, {"title_de": "Terra Incognita: Making the Andromeda Strain", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Terrafarmer", "year": 2008, "description_de": "", "imdb": 5.8}, {"title_de": "Terror Inside", "year": 2008, "description_de": "", "imdb": 3.2}, {"title_de": "The Abandoned", "year": 2008, "description_de": "", "imdb": 5.5}, {"title_de": "The Alternate", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "The Anachronism", "year": 2008, "description_de": "", "imdb": 7.3}, {"title_de": "The Broken Imago", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "The Company Man", "year": 2008, "description_de": "", "imdb": 7.1}, {"title_de": "The Double Born", "year": 2008, "description_de": "", "imdb": 4.1}, {"title_de": "The End", "year": 2008, "description_de": "", "imdb": 5.9}, {"title_de": "The Face", "year": 2008, "description_de": "", "imdb": 4.3}, {"title_de": "The Glitch", "year": 2008, "description_de": "", "imdb": 7.4}, {"title_de": "The Happening", "year": 2008, "description_de": "Es beginnt ohne erkennbare Vorwarnung. Es scheint aus dem Nichts zu kommen. Innerhalb von Minuten bricht eine Welle mysteri\u00f6ser und grauenhafter Todesf\u00e4lle \u00fcber gro\u00dfe amerikanische Metropolen herein, die sich jeder Erkl\u00e4rung entziehen und in ihrer schockierenden Destruktivit\u00e4t unvorstellbar sind. Was ist verantwortlich f\u00fcr diesen pl\u00f6tzlichen Zusammenbruch menschlichen Verhaltens? Ein neuer Terroranschlag, ein fehlgeschlagenes Experiment, eine teuflische biochemische Waffe, ein Virus der au\u00dfer Kontrolle geraten ist? Und wie wird es \u00fcbertragen? \u00dcber die Luft? \u00dcber das Wasser?...", "imdb": 5.0}, {"title_de": "The Jaunt", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "The Las Vegas Abductions", "year": 2008, "description_de": "", "imdb": 1.8}, {"title_de": "The Last Chance", "year": 2008, "description_de": "", "imdb": 3.7}, {"title_de": "The Last Man", "year": 2008, "description_de": "", "imdb": 3.1}, {"title_de": "The Man with Two Faces", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "The Mystical Adventures of Billy Owens", "year": 2008, "description_de": "", "imdb": 2.3}, {"title_de": "The Powerpuff Girls Rule!!!", "year": 2008, "description_de": "", "imdb": 7.7}, {"title_de": "The Revengers", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "The Seed", "year": 2008, "description_de": "", "imdb": 7.6}, {"title_de": "The Shiftling", "year": 2008, "description_de": "", "imdb": 4.7}, {"title_de": "The Sky Crawlers", "year": 2008, "description_de": "Sinn und Zweck der medial ausgeschlachteten Auseinandersetzung ist die Ablenkung der Menschen von ihren Alltagsproblemen. Die Bev\u00f6lkerung soll durch das hoch \u00fcber ihren K\u00f6pfen tobende Schlachtenszenario ruhiggestellt werden. Leidtragende sind dabei die Kriegspiloten, die zu Tausenden ihr Leben lassen. Ein solches potenzielles Opfer ist auch das junge Fliegerass Yuichi, dem mysteri\u00f6serweise jede Erinnerung an seine Vergangenheit fehlt. Auf seiner neuen Basis wird ihm schnell klargemacht, dass er zu den Kildren geh\u00f6rt, einer genmanipulierten Menschenkaste, die nicht altert und nur f\u00fcr die Kriegsspiele der Konzerne taugt. Der immergleiche Stationsalltag zwischen dem Warten auf Einsatzbefehle, heiklen Kampfmissionen und gelegentlichen Bar- und Bordellbesuchen kann Yuichi nicht befriedigen. Nur zu seiner strengen Kommandeurin Suito f\u00fchlt er sich hingezogen \u2013 doch die einsame Frau verbirgt ein streng geh\u00fctetes Geheimnis, das Yuichi aller Warnungen zum Trotz unbedingt enth\u00fcllen will.", "imdb": 6.7}, {"title_de": "The Ties That Bind Us", "year": 2008, "description_de": "", "imdb": 6.2}, {"title_de": "The Vanguard", "year": 2008, "description_de": "Die Corporation herrscht. Die Corporation lenkt. Die Corporation gestaltet aktiv die Gesellschaft. Ziel dieser Firma ist es, die Bev\u00f6lkerung systematisch zu dezimieren. Dabei bedient sie sich einer t\u00f6dlichen Droge, die aber leider einen ungew\u00fcnschten Nebeneffekt mit sich bringt: Die Infizierten sterben nicht, sondern wandeln als lebende Tote, sogenannte 'Biosyns' auf der Erde. Max (Ray Bullock Jr.) ist einer der wenigen Menschen, der sich dem Einfluss der Corporation bislang entziehen konnte und es sich zur Aufgabe gemacht hat, die 'Biosyns' zu studieren und zu vernichten. Als eines Tages zwei Ex-Soldaten und ein Wissenschaftler der Corporation in sein Gebiet eindringen, muss Max nicht nur den Kampf gegen die 'Biosyns' ausweiten, sondern sich auch mit der Armee der Corporation rumschlagen.", "imdb": 3.2}, {"title_de": "Timecrimes - Mord ist nur eine Frage der Zeit", "year": 2008, "description_de": "Ein Mann steigt versehentlich in eine Zeitmaschine und reist fast eine Stunde zur\u00fcck in der Zeit. Als er auf sich selbst trifft, l\u00f6st er eine Reihe von Katastrophen mit unvorhersehbaren Folgen aus.", "imdb": 7.1}, {"title_de": "To Dear Isobel", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Toxic Skies", "year": 2008, "description_de": "", "imdb": 5.0}, {"title_de": "Tres minutos", "year": 2008, "description_de": "", "imdb": 5.7}, {"title_de": "Tripping the Rift - The Movie", "year": 2008, "description_de": "Captain Chode und seiner Crew vom Raumschiff Jupiter 42 droht Ungemach. Weil Chode die Tochter von Weltall-Superb\u00f6sewicht Darph Bobo schw\u00e4ngerte, schickt ihm Mama Bobo per Zeitkapsel den M\u00f6rderandroiden Arnie 1000 auf den kurzen Hals. W\u00e4hrend Chode und seine Leute die reizende Prinzessin von Slovenien vor einem Staatsstreich retten, mit einem geheimnisvollen Amulett den Schatz der Pyridianer suchen oder Aff\u00e4ren mit verzweifelten Vorstadthausfrauen beginnen, r\u00fcckt ihnen der kompromisslose Killer mit Waffengewalt auf die Pelle.", "imdb": 5.4}, {"title_de": "Truffe", "year": 2008, "description_de": "", "imdb": 5.9}, {"title_de": "Turok: Son of Stone", "year": 2008, "description_de": "", "imdb": 6.3}, {"title_de": "Um Morto na Sala", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Underdog - Unbesiegt weil er fliegt", "year": 2008, "description_de": "Ein tollpatschiger Polizeihund landet erst auf der Stra\u00dfe und dann in einem Labor, wo ein verr\u00fcckter Wissenschaftler Genversuche macht. Doch der Beagle kann entkommen und fackelt dabei das Labor ab. Dank der freiwerdenden Substanzen wird aus ihm der Superhund Underdog. Er ist fortan so schnell wie ein Gepard, so kr\u00e4ftig wie ein Elefant und kann fliegen wie ein Adler. Ein neues Zuhause findet er beim verwitweten W\u00e4chter Dan und dessen 14-j\u00e4hrigem Sohn Jack. Und auch erste Abenteuer lassen nicht lange auf sich warten.", "imdb": 4.8}, {"title_de": "Unearthed", "year": 2008, "description_de": "Irgendwo in der Pr\u00e4rie: Eine bunt zusammengew\u00fcrfelte Truppe hat sich in der Tankstelle eines alten Indianers einquartiert. Auf den Sprit brauchen sie nicht zu warten \u2013 der Nachschub-LKW liegt explodiert auf der nahen Stra\u00dfe. Schlecht gelaunt sind auch die lokalen Rancher, deren Vieh in der vorigen Nacht gerissen wurde. Die Polizistin Annie soll sich um die Vorf\u00e4lle k\u00fcmmern. Ihre Ermittlungen finden ein j\u00e4hes Ende, als die Tankstelle von einer fremdartigen Kreatur attackiert wird. Auf der Flucht in die umliegenden Berge treffen die \u00dcberlebenden auf einen seltsamen Arch\u00e4ologen, der mehr \u00fcber die Gefahr zu wissen scheint.", "imdb": 4.0}, {"title_de": "Vacuum", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Vexille", "year": 2008, "description_de": "Im Jahre 2067 entscheidet sich Japan aus den Vereinten Nationen auszutreten. Durch geschlossene und stark bewachte Grenzen sowie einem magnetischen Schutzschild, der das Land selbst f\u00fcr Satelliten uneinsehbar macht, isoliert sich Japan vollst\u00e4ndig vom Rest der Welt. 2077 erh\u00e4lt die NATO einen Bericht \u00fcber eine neue Superwaffe der Japaner und deren Plan, damit die Welt zu erobern.", "imdb": 6.7}, {"title_de": "Visioneers - Wer wird denn gleich in die Luft gehen", "year": 2008, "description_de": "Die sehr nahe Zukunft. Georg sollte eigentlich zufrieden sein: Er hat eine sch\u00f6ne Frau, ein Kind, ein Haus und ein Boot. Als Level 3 Angestellter beim allm\u00e4chtigen Jeffers Konzern verbringt er den Tag mit sinnloser Produktivit\u00e4t. Aber um ihn herum passieren seltsame Dinge. Eine mysteri\u00f6se Epidemie l\u00e4sst Menschen explodieren \u2013 ohne Vorwarnung fliegen sie pl\u00f6tzlich in die Luft. George tr\u00e4umt von einem Ausbruch aus seiner eint\u00f6nigen Existenz, er w\u00fcnscht sich ein aufregendes und selbstbestimmtes Leben. Als sein Arzt ihn warnt, dass diese neuen unkontrollierten Gef\u00fchlsausbr\u00fcche die ersten Symptome f\u00fcr eine m\u00f6gliche Detonation sind, dreht er durch. Auf der Suche nach Freiheit, st\u00fcrzt George sich und seine Familie in ein heilloses Chaos\u2026", "imdb": 5.9}, {"title_de": "Volu-re-a-dicion\u00e1rio", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "WALL\u00b7E - Der Letzte r\u00e4umt die Erde auf", "year": 2008, "description_de": "Wall\u00b7E ist ein kleiner Haushaltsroboter, der klaglos seinen Dienst verrichtet und M\u00fcll zusammenpresst, um ihn zu Wolkenkratzern aufzustapeln. Denn der kleine rostige Kasten macht seinen Job seit nunmehr 700 Jahren! Damals verlie\u00dfen alle Menschen die v\u00f6llig zugem\u00fcllte Erde. Nun ist Wall\u00b7E der letzte seiner Art auf einem toten Planeten. Bis Androidin Eve als Lichtgestalt vom Himmel herunterschwebt.", "imdb": 8.4}, {"title_de": "Willows Way", "year": 2008, "description_de": "", "imdb": 4.8}, {"title_de": "World Gone Mad", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Wsch\u00f3d", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "Xenobites", "year": 2008, "description_de": "", "imdb": 6.3}, {"title_de": "Yo soy otro", "year": 2008, "description_de": "", "imdb": 6.6}, {"title_de": "Zombie Killer - Sexy as Hell", "year": 2008, "description_de": "Dr. Sugita erschafft ein Serum mit dem er Tote wieder zum Leben erwecken kann. Schnell breiten sich diese Zombies auf der Erde aus und machen Jagd auf die Menschheit. Es ist Zeit f\u00fcr einen Helden, oder noch besser: Eine Heldin. Aya, eine Kriegerin aus einer alten Ninja-Dynastie, macht es sich zur Aufgabe, der Bedrohung durch die Untoten mit ihrem Katana-Schwert ein Ende zu setzen. Rabiat und nur mit einem sexy Bikini und einem Cowboyhut bekleidet, metzelt sich die athletische Sch\u00f6nheit durch die Zombiehorden. Unterst\u00fctzt von ihren Freunden Katsuji und Reiko k\u00e4mpft sie sich zu ihrem Erzfeind Dr. Sugita vor. Doch dieser hat eine b\u00f6se \u00dcberraschung f\u00fcr Aya vorbereitet...  Zombie Killer ist die Verfilmung der popul\u00e4ren Konsolenspiel Chanbara Beauty.", "imdb": 4.7}, {"title_de": "Zombie Strippers!", "year": 2008, "description_de": "Die USA in nicht allzu ferner Zukunft: Amerika ist mittlerweile in unz\u00e4hlige Kriege verstrickt und um den Nachschub an Soldaten zu gew\u00e4hrleisten, wurde ein k\u00fcnstlicher Virus entwickelt, der tote Soldaten in Zombies verwandeln soll, damit diese als Untote weiterk\u00e4mpfen k\u00f6nnen. Als in einem geheimen Forschungslabor Experimente mit diesem Virus aus der Bahn geraten, soll ein Sondereinsatzkommando eingreifen und die Zombies vernichten. Doch einer der Soldaten wird gebissen und fl\u00fcchtet in einen nahegelegenen Strip Club, in dem er Kat, die Start\u00e4nzerin des Clubs, ebenfalls mit dem Virus infiziert. Da Kat als untote Stripperin das Publikum jedoch mehr begeistert als jemals zuvor, riecht Club-Besitzer Ian die gro\u00dfe Kohle und \u00fcberredet die meisten seiner weiteren T\u00e4nzerinnen dazu, sich von Kat bei\u00dfen und in Zombies verwandeln zu lassen. Dumm nur, dass die Zombie Stripper st\u00e4ndig Lust auf frisches Menschenfleisch versp\u00fcren...", "imdb": 4.1}, {"title_de": "Zoom de temps", "year": 2008, "description_de": "", "imdb": 8.2}, {"title_de": "Zygon", "year": 2008, "description_de": "", "imdb": 5.2}, {"title_de": "\u30a6\u30eb\u30c8\u30e9\u30de\u30f3\u30e1\u30d3\u30a6\u30b9\u5916\u4f1d \u30a2\u30fc\u30de\u30fc\u30c9\u30c0\u30fc\u30af\u30cd\u30b9 STAGE1 \u6ec5\u3073\u306e\u907a\u7523", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "\u30a6\u30eb\u30c8\u30e9\u30de\u30f3\u30e1\u30d3\u30a6\u30b9\u5916\u4f1d \u30b4\u30fc\u30b9\u30c8\u30ea\u30d0\u30fc\u30b9 - STAGE II \u4e0d\u6ec5\u306e\u9b54\u93a7\u88c5", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "\u30ab\u30af\u30c8\u30a6\u4fbf Vol.3 \u305d\u3057\u3066\u3001\u4e16\u754c\u306e\u7d42\u308f\u308a", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "\u6a5f\u52d5\u6226\u58eb\u30ac\u30f3\u30c0\u30e0 MS IGLOO 2 \u91cd\u529b\u6226\u7dda", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "\u708e\u795e\u6226\u968a\u30b4\u30fc\u30aa\u30f3\u30b8\u30e3\u30fc BONBON!BONBON!\u30cd\u30c3\u30c8\u3067BONG!!", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "\u708e\u795e\u6226\u968a\u30b4\u30fc\u30aa\u30f3\u30b8\u30e3\u30fc \u30b9\u30da\u30b7\u30e3\u30ebDVD \u30bc\u30df\u30ca\u30fc\u30eb\u3060\u3088!\u5168\u54e1GO-ON!", "year": 2008, "description_de": "", "imdb": 0.0}, {"title_de": "1", "year": 2009, "description_de": "", "imdb": 6.0}, {"title_de": "20 Years After", "year": 2009, "description_de": "Nach einem vernichtenden Atomkrieg mit radioaktivem Niederschlag, diversen Kriegen und Seuchen scheint das Aussterben der Menschheit unabwendbar. Seit \u00fcber 15 Jahren wurde zudem kein einziges Kind mehr geboren. Die \u00dcberreste menschlicher Zivilisation leben in \u00fcbers Land verteilten H\u00f6hlen oder unterirdischen Schutzr\u00e4umen. Die Welt ist gepr\u00e4gt von Gewalt und Chaos; in der \u00c4ra der sogenannten \u201eNeuen Depression\u201c bestimmen Resignation und Desillusionierung den Alltag.Die hochschwangere und verwitwete Sarah Stockwell lebt gemeinsam mit ihrer Mutter Margaret, die seit Jahren den Verlust ihres verschollenen Mannes nebst Sohn David betrauert, in dem Haus von Dr. Samuel Singleton. Irgendwann st\u00f6\u00dft der mystische Hausherr zu den beiden Frauen und bittet diese, einen sicheren Zufluchtsort aufzusuchen. Ferner prophezeit er den Beiden, dass sich die Welt mit der Geburt des Kindes \u00e4ndern werde. Das Trio macht sich schlie\u00dflich auf den Weg in eine riesige H\u00f6hle namens Spring-Fed Lake.", "imdb": 3.2}, {"title_de": "2012", "year": 2009, "description_de": "2012 endet nach dem Kalender der Maya ein Zeitalter und die bekannte Welt wird in einer Katastrophe untergehen. W\u00e4hrend Experten nach einem Ausweg suchen und die US-Regierung bereits einen geheimen Plan f\u00fcr die Rettung eines Teils der Menschheit erstellt, sind sich normale B\u00fcrger wie Jackson Curtis der nahenden Naturkatastrophe nicht bewusst. Die Begegnung mit dem Wissenschaftler Charlie Frost, der die Anzeichen f\u00fcr das bevorstehende Weltende dokumentiert, nimmt Curtis zun\u00e4chst nicht ernst. Doch schon bald mehren sich die Vorzeichen und Curtis wird klar, dass ein wenig aussichtsreicher Kampf ums \u00dcberleben begonnen hat.", "imdb": 5.8}, {"title_de": "2012 Doomsday", "year": 2009, "description_de": "Gem\u00e4\u00df einem jahrhundertealten Maya-Kalender ist der prophezeite Tag des Weltuntergangs, der Apokalypse, am 21. Dezember 2012. NASA-Wissenschaftler haben zwischenzeitlich festgestellt, dass eine verh\u00e4ngnisvolle polare Verschiebung laut Berechnungen, im Begriff ist, die Erde an diesem Tag ins Verderben zu st\u00fcrzen. Aus diesem Grund werden vier Fremde auf eine Reise zu einem alten Tempel im Herzen von Mexiko geschickt, um der Vorhersehung auf den Grund zu gehen. Ist es m\u00f6glich, dass hier der Schl\u00fcssel f\u00fcr die Rettung der Menschheit zu finden ist? Wenn nicht, k\u00f6nnte der Tag des J\u00fcngsten Gerichts gekommen sein...", "imdb": 1.7}, {"title_de": "2012: An Awakening", "year": 2009, "description_de": "", "imdb": 5.6}, {"title_de": "2012: The End of Time", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "2023", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "2081", "year": 2009, "description_de": "Thema der Handlung, die im Jahr 2081 spielt, ist der Versuch eines fiktiven Staates, jegliche Individualit\u00e4t in der Bev\u00f6lkerung zu unterdr\u00fccken und eine vollst\u00e4ndige Gleichheit innerhalb der Gesellschaft zu erreichen. Als Mittel zum Ziel, kritisches Denken und Hinterfragen zu vermeiden und Erinnerungen zu beseitigen, dienen die Einschr\u00e4nkung des Denkverm\u00f6gens und ein auf niedrigem Level gehaltener Bildungsstand der B\u00fcrger. Kein Mensch darf in dem fiktiven Staat anderen Menschen in Intelligenz, Aussehen, k\u00f6rperlicher St\u00e4rke und Schnelligkeit oder sonst einer Eigenschaft \u00fcberlegen sein. Diejenigen Personen, die von Natur aus in einer dieser Eigenschaften \u00fcberlegen sind, werden von einer eigenen Regierungsbeh\u00f6rde durch bestimmte Handicaps eingeschr\u00e4nkt, um die Gleichheit aller zu gew\u00e4hrleisten.", "imdb": 6.9}, {"title_de": "2084", "year": 2009, "description_de": "", "imdb": 4.8}, {"title_de": "20th Century Boys", "year": 2009, "description_de": "m Jahr 1969 bilden Kenji und seine Freunde eine Jugendbande, die sich in Kornfeldern ein verstecktes Lager baut und Comic-Fantasien nachh\u00e4ngt, wie sie als tapfere Helden die Welt vor einer globalen Bedrohung retten. Die Natur der Bedrohung schreiben sie in einem \u201cBuch der Prophezeiungen\u201d nieder. In den sp\u00e4ten Neunzigern sind die Freunde \u00fcber alle Welt verstreut und haben wenig Kontakt miteinander. Doch dann treten genau jene Ereignisse ein, die sie sich vor zwanzig Jahren ausgedacht haben, und ein mysteri\u00f6ser religi\u00f6ser Kult macht von sich Reden. Wer verbirgt sich hinter der Maske seines Anf\u00fchrers, der nur \u201cder Freund\u201d genannt wird und das Erkennungszeichen der einstigen Kinderbande f\u00fchrt? Kenji sp\u00fcrt die Bande wieder auf. Ein Wettlauf gegen seine eigenen Ideen aus dem \u201cBuch der Prophezeiungen\u201d beginnt, w\u00e4hrend Tokio von Bomben, Seuchen und einem Riesenroboter verw\u00fcstet wird.", "imdb": 6.6}, {"title_de": "2B", "year": 2009, "description_de": "", "imdb": 6.9}, {"title_de": "30th GUNDAM PERFECT MISSION", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "After Last Season", "year": 2009, "description_de": "", "imdb": 1.6}, {"title_de": "Against the Dark", "year": 2009, "description_de": "Kantana-Meister Tagart f\u00fchrt eine Spezialeinheit aus Ex-Milit\u00e4rs in eine Massaker-Mission. Ihre Gegner: Vampire. In einer postapokalyptischen Welt, ausgesaugt von blutr\u00fcnstigen Vampiren, sitzen die wenigen \u00dcberlebenden in einem infizierten Krankenhaus fest. Tagart ist ihre einzige Hoffnung, und er wei\u00df, dass es nur einen Ausweg gibt: die gnadenlose Exekution jedes einzelnen Blutsaugers. Nun ist die Zeit gekommen, ins letzte Gefecht gegen die fleischfressenden Vampire zu ziehen, und es gibt nichts mehr zu verlieren - bis auf die letzten Vertreter der menschlichen Rasse.", "imdb": 3.2}, {"title_de": "Alien Agent", "year": 2009, "description_de": "Eine Invasion aus dem Weltall ist bereits in h\u00f6chstem Gange, doch hat bis auf wenige Pechv\u00f6gel rund um eine beschauliche amerikanische Provinzgemeinde noch kein Homo Sapiens davon Notiz genommen. Agent Rykker, unterwegs in Menschengestalt und geheimer galaktischer Mission, versucht das Schlimmste zu verhindern, als seine Ex-Geliebte Isis in ihrer Eigenschaft als Alien-Statthalterin auf Erden der fremden Flut das Portal \u00f6ffnen will. Dabei erh\u00e4lt er unerwartete Unterst\u00fctzung von einem irdischen Backfisch.", "imdb": 4.0}, {"title_de": "Alien Babes", "year": 2009, "description_de": "", "imdb": 5.9}, {"title_de": "Alien Presence", "year": 2009, "description_de": "", "imdb": 3.1},
