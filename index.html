cription_de": "", "imdb": 0.0}, {"title_de": "Akira", "year": 1991, "description_de": "Tokio 1988. In einem Geheimlabor der Armee wird mit Kindern, die \u00fcber PSI-F\u00e4higkeiten verf\u00fcgen, experimentiert. Doch die Tests geraten au\u00dfer Kontrolle, die nur noch mit dem Abwurf einer Atombombe gestoppt werden k\u00f6nnen. 31 Jahre sp\u00e4ter. Eine Motorradgang, angef\u00fchrt von Kaneda, durchstreift Neo-Tokio auf der Suche nach Action. Ungewollt ger\u00e4t sie an ein Geheimnis, das die gesamte Menschheit bedroht.", "imdb": 8.0}, {"title_de": "Alien Beasts", "year": 1991, "description_de": "", "imdb": 3.8}, {"title_de": "Alien Terror", "year": 1991, "description_de": "Professor Mayer ist ein wissenschaftliches Genie: Er hat eine neue Energieform von unglaublicher Wirkung entdeckt, die er zum Wohle der Menschheit einsetzen will. Doch im arglosen Herumhantieren mit seiner Entdeckung entpuppt die sich als Waffe von ungeahnter Macht, weshalb er nicht nur das Interesse der Regierung sondern auch von Au\u00dferirdischen weckt, die f\u00fcrchten, dass das ganze Universum vernichtet werden k\u00f6nnte. Eines der Aliens nimmt vom K\u00f6rper des Professors Besitz, um an die Wunderwaffe zu gelangen. Doch dann setzt sich der Geist des Professors verzweifelt zur Wehr - und vernichtet seine Erfindung selbst.", "imdb": 3.2}, {"title_de": "Alienator 2", "year": 1991, "description_de": "Nach dem feurigen Aufprall eines Meteors wird der rechtschaffene Rentner Max Page von einer au\u00dferirdischen Macht \u00fcberw\u00e4ltigt. Unter dem Einfluss der fremden Lebensform stehend, entwickelt er ein t\u00f6dliches Verlangen nach menschlichem Blut. Er verl\u00e4sst das Haus der Familie und begeht eine Reihe von Morden. Sein Weg f\u00fchrt ihn schlie\u00dflich nach Kalifornien, wo FBI Agent John Mills die Verfolgung aufnimmt. Doch mit jedem Schluck Blut verj\u00fcngt sich der au\u00dferirdische Vampir und macht so seine Identifizierung fast unm\u00f6glich. An der K\u00fcste des Pazifiks kommt es zum entscheidenden Kampf.", "imdb": 4.5}, {"title_de": "Anna Karamazoff", "year": 1991, "description_de": "", "imdb": 6.8}, {"title_de": "Beasties", "year": 1991, "description_de": "", "imdb": 3.1}, {"title_de": "Beastmaster 2 - Der Zeitspringer", "year": 1991, "description_de": "Dar, der Beastmaster, stellt sich dem herrschs\u00fcchtigen Arklon, der als Tyrann nach dem Tode K\u00f6nig Zeds die Macht an sich gerissen hat, entgegen. Nachdem er einer ihm gestellten Falle Arklons entkommen ist, muss er durch das Zeittor in das Amerika der 1990er Jahre nach Los Angeles, um Arklon aufzuhalten, der zusammen mit der Magierin Lyranna eine neuentwickelte Nuklearwaffe aus einem Forschungszentrum stehlen will. Mit Hilfe dieser m\u00f6chte er sich in der mystischen Welt Dars die unangefochtene Herrschaft sichern.", "imdb": 4.1}, {"title_de": "Bis ans Ende der Welt", "year": 1991, "description_de": "\u2018Bis ans Ende der Welt\u2019 ist f\u00fcr Wim Wenders \u2018das ultimative Road Movie, eine Reise um den Globus, eine Odyssee der Gegenwart\u2019. In Wenders' moderner Lesart ist Odysseus heute ein junger Mann, Sam, der im Auftrag seines Vaters unterwegs ist, um Bilder aus dem Leben seiner blinden Mutter aufzuzeichnen. Denn sein Vater will diese Bilder wieder ins Sehzentrum seiner Frau implementieren. In dem 1990 entstandenen Film behandelt Wim Wenders ein Thema, das ihn in diesen Jahren umtrieb: der Verlust authentischer Bilder. \u2018Am Anfang war das Wort. Was w\u00e4re, wenn am Ende nur das Bild \u00fcbrig bliebe!?\u2019", "imdb": 6.8}, {"title_de": "Blue Tornado - M\u00e4nner wie Stahl", "year": 1991, "description_de": "Zwei Testpiloten der Luftwaffe geraten in einen Wirbelsturm unheimlicher Lichter, in dem einer von beiden verschwindet. Mit heiler Haut zur\u00fcckgekehrt, versucht der andere seine Vorgesetzten davon zu \u00fcberzeugen, da\u00df es sich bei den mysteri\u00f6sen Erscheinungen in den Bergen um UFO's handelt. Unterst\u00fctzt von einer recht aparten Wissenschaftlerin, eignet er sich alles Wissen \u00fcber Au\u00dferirdische an und steigt schlie\u00dflich mit seiner Staffel von J\u00e4gern auf, um den Vorg\u00e4ngen auf den Grund zu gehen. Nach erfolgloser Mission und durchgesch\u00fcttelt von einem Strahlen-Blizzard merkt der tapfere Pilot, da\u00df es so keinen Sinn hat und geht allein und zu Fu\u00df in die Berge. Dort begegnet ihm auch prompt sein verlorengegangener Freund.", "imdb": 4.1}, {"title_de": "Brain Twisters", "year": 1991, "description_de": "", "imdb": 3.5}, {"title_de": "Brainwash - Ein Mann in Bestform", "year": 1991, "description_de": "Dem ungl\u00fccklichen Versicherungsangestellten Alain Durieux misslingt ein Selbstmordversuch. Der Psychiater Pierre Valois testet deshalb an ihm erstmals eine neue Therapie gegen Depressionen: das sogenannte Flashing. Alain kennt daraufhin keinerlei negative Emotionen mehr, doch sein Umfeld, besonders seine Frau, reagiert mit Unverst\u00e4ndnis auf die Dauerfr\u00f6hlichkeit und fehlende Empathie des \u201eGeheilten\u201c. Auch Doktor Valois wird sich bald der verheerenden Auswirkungen seines Experiments bewusst.", "imdb": 6.7}, {"title_de": "Bride of Re-Animator", "year": 1991, "description_de": "Dr. Herbert West und Dan Cain kehren aus Vietnam zur\u00fcck und ziehen zusammen in ein Haus. W\u00e4hrend West seine Experimente fortsetzt und K\u00f6rperteile beliebig zusammengesetzt reanimiert, kann Dan den Verlust der Verlobten Megan trotz seiner neuen Freundin Francesca nicht \u00fcberwinden. Er schlie\u00dft sich West an, als dieser um das Herz Megans eine neue Frau zusammensetzt. Die Reanimation gelingt. Das Gesch\u00f6pf kann seine tragische Situation jedoch nicht ertragen und zerfleischt sich. Reanimationsfl\u00fcssigkeit ist auf den benachbarten Friedhof gelangt. Zombies und entsetzlich entstellte Kreaturen finden unter F\u00fchrung des Kopfes von Dr. Hill den Weg ins Labor. Die H\u00f6lle bricht los.", "imdb": 6.2}, {"title_de": "Bride of Re-Animator Documentary", "year": 1991, "description_de": "", "imdb": 6.2}, {"title_de": "Brother Future", "year": 1991, "description_de": "", "imdb": 6.0}, {"title_de": "Camp Fear", "year": 1991, "description_de": "", "imdb": 3.9}, {"title_de": "Captain America", "year": 1991, "description_de": "Es ist 1944. Steve Rogers kann es nicht fassen: Er hat den Eignungstest zur Aufnahme in die Army nicht bestanden. Aus Verzweiflung meldet sich Steve freiwillig f\u00fcr das Experiment \u201cOperation Re-Birth\u201d. Durch die Verabreichung eines Serums werden seine Kr\u00e4fte verhundertfacht und \u201cCaptain America\u201d ist geboren! Sein Auftrag lautet ganz simpel: Die \u201ct\u00f6dlichen Raketen\u201d zerst\u00f6ren. Doch womit er nicht gerechnet hat, ist sein nahezu unschlagbarer Widersacher \u201cThe Red Skull\u201d. Und gegen diesen Gegner muss er sich auch behaupten, als er Jahre sp\u00e4ter die Entf\u00fchrung des amerikanischen Pr\u00e4sidenten verhindern soll\u2026", "imdb": 3.2}, {"title_de": "Contaminator", "year": 1991, "description_de": "In einer nicht allzufernen Zukunft ist Venedig zu einer verseuchten Geisterstadt verkommen.  In einem unterirdischen Forschungslabor der Tubelar Cooperation werden myseri\u00f6se Funkspr\u00fcche abgesetzt bevord er Kontakt ganz abricht, Eine Spezial-Einheit soll den Wissenschaftlern zur hilfe eilen, doch schnell stellt sich heraus, das jede hilfe zu sp\u00e4t kommt. Grauige Mutanten schleichen durch die schier endlosen unterirdischen Korridore und t\u00f6ten jeden, der sich dort wagt entlang zu begeben. Auch die M\u00e4nner und Frauen der Einheit m\u00fcssen nun um ihr Leben k\u00e4mpfen... doch nicht nur die schleimigen blurt\u00fcnstigen Monster, die in den dunklen G\u00e4ngen auf sie lauern sind eine Gefahr...", "imdb": 4.3}, {"title_de": "Cybernator", "year": 1991, "description_de": "Von der Army entwickelte halbmenschliche Kampfmaschinen, Cyborgs genannt, laufen Amok und ermorden mit Vorliebe Polit-Prominenz. Ein tapferer Polizist, der diesem Treiben ein Ende setzen soll, stellt sich selbst als Cyborg heraus, er repr\u00e4sentiert allerdings ein neueres Modell.", "imdb": 2.8}, {"title_de": "Dead Space - Galaxis des Grauens", "year": 1991, "description_de": "Commander Steve Krieger ereilt ein intergalaktischer Notruf. Delta Five, der t\u00f6dlichste aller Viren, attackiert jene Wissenschaftler, die ihn entwickelt haben. In dem streng gesicherten Forschungszentrum bietet sich Commander Krieger ein Bild des Grauens. Vor seinen Augen zersetzt Delta Five einen jungen Bakteriologen. Nur ein noch verheerenderer Virus k\u00f6nnte Delta Five stoppen und das restliche Team retten ...", "imdb": 3.5}, {"title_de": "Delicatessen", "year": 1991, "description_de": "Die skurrile Handlung spielt in einer Stadtruine an einem nicht n\u00e4her bestimmten Ort zu einer unbestimmten Zeit, jedenfalls nach einer globalen Katastrophe (Atomkrieg, Meteoreinschlag oder \u00e4hnliche Desaster). Es gibt kaum noch Fleisch oder andere Lebensmittel. Daher konnte sich ein Fleischer m\u00f6rderischen Wohlstand erarbeiten: Regelm\u00e4\u00dfig stellt er neue Hausmeister ein, um sie bereits nach wenigen Tagen zu schlachten und portionsweise an die hungernden Hausbewohner - gegen Mais, die offizielle Geldw\u00e4hrung - zu verkaufen. Als neuestes Opfer ist Louison auserkoren, ein ehemaliger Clown, der zwar wenig Fleisch auf den Rippen hat, sich mit handwerklichem Geschick aber recht gut einlebt. Als Julie, die Tochter des Fleischers, sich jedoch in Louison verliebt, beginnt die Sache aus dem Ruder zu laufen.", "imdb": 7.5}, {"title_de": "Der Tod des unglaublichen Hulk", "year": 1991, "description_de": "Auf den ersten Blick ist der Wissenschaftler David Banner ein ganz normaler Mensch. Doch seit einem missgl\u00fcckten Experiment mit Gammastrahlen hat er ein kleines Problem. Sobald er gereizt wird oder w\u00fctend ist, wird er zu Hulk, einer riesenhaften gr\u00fcnen Kreatur, deren \u00fcbermenschliche Kr\u00e4fte niemand kontrollieren kann - auch David selbst nicht. Nun ist David auf dem besten Weg, seine zweite Identit\u00e4t endlich abzulegen: Getarnt als Hausmeister unterst\u00fctzt er heimlich den Forscher Dr. Ronald Pratt, der in einem Labor an der Formel t\u00fcftelt, die David f\u00fcr immer ovn Hulk erl\u00f6sen wird. Aber noch jemand ist hinter dem Geheimnis her: Die sch\u00f6ne Jasmine spioniert f\u00fcr eine Gruppe skrupelloser Terroristen...", "imdb": 5.7}, {"title_de": "Der unglaubliche Hulk vor Gericht", "year": 1991, "description_de": "Dr. David Banner ist wieder auf der Flucht und reist auf der Suche nach Heilung durch die Vereinigten Staaten, kann sich jedoch wegen seiner regelm\u00e4\u00dfigen Verwandlungen in den Hulk nirgends lange aufhalten. Desillusioniert und am Ende seiner Kr\u00e4fte sucht er im Norden des Landes Unterschlupf, nichts ahnend, dass die Stadt unter v\u00f6lliger Kontrolle des m\u00e4chtigen B\u00f6sewichts Wilson Fisk ist. Als David Zeuge einer von Fisks Leuten versuchten Vergewaltigung wird, verwandelt er sich in den Hulk und schreitet ein. Kurz darauf wird er jedoch von der Polizei verhaftet und eingesperrt. Auf sein Gerichtsverfahren wartend, wird ihm der blinde Verteidiger Matt Murdock zur Seite gestellt. Gemeinsam verb\u00fcnden sie sich f\u00fcr den alles entscheidenden Kampf gegen den m\u00e4chtigen Unterwelt Boss...", "imdb": 5.8}, {"title_de": "Der unsichtbare Freund", "year": 1991, "description_de": "", "imdb": 6.3}, {"title_de": "Deserter", "year": 1991, "description_de": "", "imdb": 6.1}, {"title_de": "Die Besucher", "year": 1991, "description_de": "Sie kommen mitten in der Nacht, nehmen ihn mit in ihr Ufo. Die sonderbaren Wesen untersuchen ihn. Es ist schmerzhaft, aber das Schrecklichste ist, als sie in sein Gehirn eindringen. Whitley Strieber glaubt am Morgen an einen Alptraum, doch die Schmerzen und der Einstich hinter dem Ohr sind noch da. Und die kleinen Gestalten mit den riesigen, starren Augen und dem kleinen schmalen Mund kommen wieder. Existiert neben unserer Welt noch eine andere? Strieber macht sich auf die Suche nach der \u201eletzten\u201c Wahrheit.", "imdb": 5.5}, {"title_de": "Die Jetsons treffen Familie Feuerstein", "year": 1991, "description_de": "Weil Elroys Zeitmaschine nicht richtig funktioniert, werden die Feuersteins und die Ger\u00f6llheimers in die von Robotern beherrschte Zukunft gezappt, w\u00e4hrend die Jetsons unversehens mitten unter den Dinosauriern landen. Wie kommen unsere \u00fcberm\u00fctigen Familien damit zurecht? Und was noch wichtiger ist: Werden sie jemals in ihre eigene Zeit zur\u00fcckfinden? Das k\u00f6nnt ihr selbst miterleben, wenn es hei\u00dft: Die Jetsons treffen Familie Feuerstein - in der abgedrehtesten Zeitreise der Filmgeschichte....", "imdb": 6.5}, {"title_de": "Die Klasse von 1999", "year": 1991, "description_de": "15 Jahre nach den ersten Unruhen an der Kennedy-High-School herrscht 1999 in Seattle das totale Chaos: Drogen, Zuh\u00e4lterei und Bandenkriege sind an der Tagesordnung. Um dem ein Ende zu bereiten, hat Dr. Langford drei menschen\u00e4hnliche Roboter entwickelt, die als Lehrer ohne Emotionen hart durchgreifen sollen...", "imdb": 5.9}, {"title_de": "Doctor Strain the Body Snatcher", "year": 1991, "description_de": "", "imdb": 4.0}, {"title_de": "Doctor Who: The Hartnell Years", "year": 1991, "description_de": "", "imdb": 7.1}, {"title_de": "Doctor Who: The Troughton Years", "year": 1991, "description_de": "", "imdb": 6.9}, {"title_de": "Dos Nacos en el Planeta de las Mujeres", "year": 1991, "description_de": "", "imdb": 4.7}, {"title_de": "Eve 8 - Au\u00dfer Kontrolle", "year": 1991, "description_de": "In einem Geheimlabor werden menschen\u00e4hnliche Roboter als mobile Waffen konstruiert. Sie \u00e4hneln Menschen so sehr wie es nur eben geht und auch die K\u00f6rperstruktur ist organisch. Eines Tages wird auf einem Testlauf ein Modell besch\u00e4digt, da\u00df das genaue Ebenbild ihrer Konstrukteurin Eve Simmons ist. Diese Maschine, Eve 8, schaltet nun auf Angriffsmodus und beginnt, gef\u00fcttert mit den Erinnerungen ihrer Sch\u00f6pferin, deren W\u00fcnsche und Hoffnungen auszuleben. Der Anti-Terror-Experte Jim McQuade wird gerufen, um Eve zu stoppen, doch was man ihm nicht sagt, ist, da\u00df Eve einen Nuklearsprengsatz in ihrem K\u00f6rper mit sich f\u00fchrt...", "imdb": 5.0}, {"title_de": "Felix und der Ausserirdische", "year": 1991, "description_de": "Um seinen an Leuk\u00e4mie erkrankten sechsj\u00e4hrigen Sohn von der traurigen Wirklichkeit abzulenken, staffiert sich der Vater als Au\u00dferirdischer aus und entf\u00fchrt\" den von Science-Fiction faszinierten Jungen in eine Alpenlandschaft, die wie aus einer anderen Welt anmutet. Dort er\u00f6ffnet sich unversehens die M\u00f6glichkeit zur Heilung.", "imdb": 4.7}, {"title_de": "Final Approach", "year": 1991, "description_de": "", "imdb": 5.3}, {"title_de": "Final Exterminator", "year": 1991, "description_de": "Eine Pr\u00e4zisionswaffe in Gestalt einer Frau. Schaltkreise schlie\u00dfen sich, der Microchip ist bereit f\u00fcr die Exekution. Regungslos und kaltbl\u00fctig zerfetzt sie dem Typen gegen\u00fcber den K\u00f6rper. Gef\u00fchle sind der Maschine fremd. Sie kennt nur ein Ziel, und nichts wird sie aufhalten k\u00f6nnen.", "imdb": 5.2}, {"title_de": "Firehead", "year": 1991, "description_de": "", "imdb": 2.6}, {"title_de": "Fox Legend", "year": 1991, "description_de": "Als sie sich hilflos in ihren Todfeind, den sch\u00f6nen, aber verfluchten Fuchsgeist, der als Snow Lady bekannt ist, verliebt, ist ihre Mutter sehr beunruhigt. Zu allem \u00dcberfluss taucht auch noch ein skrupelloser F\u00e4hrtenleser auf und droht, ihr Schicksal zu ver\u00e4ndern. Dieses magische Gothic-M\u00e4rchen aus Hongkong ist d\u00fcster-komisch, eindringlich und stilvoll und bietet Auftritte von Wai Yiu und Regisseur Ma Wu.", "imdb": 5.3}, {"title_de": "Frankenhooker - Verschraubt und Genagelt", "year": 1991, "description_de": "Bei einem tragischen Unfall kommt die Verlobte des Hobbychirurgen Jeffrey Franken ums Leben. Nur Elizabeths Kopf kann er retten. Wild entschlossen sie wiederzubeleben, l\u00e4dt der sch\u00fcchterne Jeffrey eine Gruppe von Prostituierten zu einer Party ein. Als die Damen begeistert von Jeffreys Supercrack probieren, explodieren sie. Aus den einzelnen K\u00f6rperteilen bastelt Jeffrey seine \u201cneue\u201d Elizabeth und haucht ihr dank eines Serums und viel Elektrizit\u00e4t wieder Leben ein. Doch Elizabeth benimmt sich wie eine Stra\u00dfenhure und t\u00f6tet ihre Freier grausam per Stromschlag.", "imdb": 6.2}, {"title_de": "Frankenstein: A Cinematic Scrapbook", "year": 1991, "description_de": "", "imdb": 6.1}, {"title_de": "Frankenstein: The College Years", "year": 1991, "description_de": "", "imdb": 4.6}, {"title_de": "Future Zone", "year": 1991, "description_de": "Der schie\u00dfw\u00fctige Polizist John Tucker ger\u00e4t bei der Aufkl\u00e4rung eines Mordes im Drogen-Millieu in Schwierigkeiten. Gerade noch rechtzeitig bekommt er Hilfe von einem futuristischen Cowoby. Sein muskul\u00f6ser Retter ist sein Sohn aus der Zukunft.", "imdb": 3.4}, {"title_de": "Futurekick", "year": 1991, "description_de": "Walker (Don Wilson) ist ein Android, mit zehn anderen \"Cyberones\" sollte er die Polizei abl\u00f6sen. Doch nun ist er der Letzte seiner Art, stets gejagt von seinen Sch\u00f6pfern verdingt er sich als Kopfgeldj\u00e4ger. Nun lernt er Nancy (Meg Foster) kennen, ihr Mann wurde grausam vom Killer Hynes (Eb Lottimer) ermordet. Dieser wiederum handelte im Auftrag des \"New Body\" Konzern, welche sich ihr Geld mit Organhandel verdienen. Nancys Mann hatte Beweise gegen den Konzern und musste daher eliminiert werden. Als Nancy das herausfindet beauftragt sie Walker Hynes zu t\u00f6ten.", "imdb": 4.0}, {"title_de": "Galaxy Heroes", "year": 1991, "description_de": "Lord Dread und das Overmind wollen die Herrschaft der Maschine durchsetzen und die Welt endg\u00fcltig digitalisieren, Captain Power und seine Mannen setzen alles daran, dem ein Ende zu setzen.", "imdb": 7.2}, {"title_de": "Genesis", "year": 1991, "description_de": "", "imdb": 7.8}, {"title_de": "Godzilla - Der Urgigant", "year": 1991, "description_de": "Das gentechnische Meisterst\u00fcck, pflanzliche Zellen mit jenen des Monsters Godzilla zu kreuzen, ruft ausl\u00e4ndische Agenten auf den Plan. Die Tochter des erfolgreichen Wissenschaftlers Shiragami bezahlt deren \u00dcberfall mit dem Leben. Der verzweifelte Vater entwickelt aus den Zellen seiner Lieblingsrose und denen des Monsters den Megaklon Biolante. Diese Superpflanze mu\u00df auch sogleich gegen Godzilla antreten. Das Monster, geweckt durch Eruptionen im heimischen Vulkankrater und bereits auf dem Weg nach Tokio, mu\u00df gestoppt werden. Biolante unterliegt in dem Zweikampf, auch die neue Superwaffe X-2 ist dem Super-Echse nicht gewachsen Erst ein junger Wissenschaftler setzt dem Ungeheuer ein Ende.", "imdb": 6.5}, {"title_de": "Guatarnator 2: Juicio Final", "year": 1991, "description_de": "", "imdb": 8.6}, {"title_de": "Hallucinative Comas", "year": 1991, "description_de": "", "imdb": 7.7}, {"title_de": "Happ\u00ee endo no monogatari", "year": 1991, "description_de": "", "imdb": 6.2}, {"title_de": "Horror of the Hungry Humongous Hungan", "year": 1991, "description_de": "", "imdb": 3.6}, {"title_de": "Im Teufelssturm", "year": 1991, "description_de": "Martha und Matthew Townsend sind gl\u00fccklich verheiratet und erwarten den langersehnten Nachwuchs. Da wird Martha von schrecklichen Visionen geplagt, die mit einer Gruppe mittelamerikanischer Indianer zu tun zu haben scheinen. Mit Hilfe der Psychologin Vivian findet Martha heraus, da\u00df ihre Mutter einst mit den Indianern in Kontakt stand und ihr Vater selbst aus dieser Gruppe kommt. Dieser Teufelskult scheint eindeutig hinter Marthas noch ungeborenem Leben hinterher zu sein\u2026", "imdb": 4.9}, {"title_de": "Inside Out", "year": 1991, "description_de": "", "imdb": 4.7}, {"title_de": "Invasion for Flesh and Blood", "year": 1991, "description_de": "", "imdb": 3.9}, {"title_de": "Kafka", "year": 1991, "description_de": "Der kr\u00e4nkelnde Kafka arbeitet in einem h\u00f6chst autorit\u00e4ren Betrieb als Angestellter. Als sein Kollege Edouard, der zum geheimnisvollen Schlo\u00df gerufen wurde, tot aufgefunden wird, wird der passive Kafka zur Aktion gedr\u00e4ngt. Er schlie\u00dft sich einer Untergrundbewegung an und schw\u00e4rmt f\u00fcr die h\u00fcbsche Gabriela. Als immer mehr Leichen gefunden werden und Gabriela verschwindet, \u00fcberwindet Kafka seine Angst und Apathie und besucht selbst das Schlo\u00df. Dort macht er eine grausige Entdeckung. Steven Soderbergh (\"Sex, L\u00fcgen und Video\") beschw\u00f6rt in seiner zumeist in bedrohlichen Schwarz-Wei\u00df-Bildern gehaltenen Hommage an den gro\u00dfen Franz Kafka die ausdrucksstarke Stimmung der Filme des deutschen Expressionismus herauf. Dabei verbindet er die Biographie Kafkas mit Elementen und Stimmung seines Ouevres und webt sie in eine nicht immer g\u00e4nzlich gelungene Krimihandlung mit ein. Oscar- Preistr\u00e4ger Jeremy Irons (\"Verh\u00e4ngnis\") wird das kunstinteressierte Publikum locken.", "imdb": 6.8}, {"title_de": "Karate Cop", "year": 1991, "description_de": "In der Zukunft ist die Erde verw\u00fcstet, alle Polizisten ermordet, w\u00e4hrend Gangs und Gesetzlose die Welt beherrschen. Rachel und ihr aus Kindern bestehender Stamm der Freebies versuchen friedlich zu leben, doch der fiese Lincoln und seine Bande bedrohen sie st\u00e4ndig. Sie bekommen unerwartete Hilfe von einem Fremden: John Travis, dem letzten \u00fcberlebenden Cop. Dieser bietet ihnen im Tausch gegen Essen und ein Motorrad seine Hilfe an, als Lincolns Gang sein Auto zerst\u00f6rt...", "imdb": 2.9}, {"title_de": "L'assassin jouait du trombone", "year": 1991, "description_de": "", "imdb": 6.2}, {"title_de": "Late for Dinner - Eine zeitlose Liebe", "year": 1991, "description_de": "1962 treibt ein gewissenloser Arzt Experimente mit lebenden Menschen und friert bei einem seiner Versuche Willie und Frank ein. 29 Jahre sp\u00e4ter werden die beiden wieder aufgetaut und machen sich sofort auf die Suche nach ihren Familien. Dabei m\u00fcssen sie jedoch feststellen, dass sich ihre Frauen sehr ver\u00e4ndert haben\u2026", "imdb": 6.5}, {"title_de": "Lazarus the Legend", "year": 1991, "description_de": "", "imdb": 8.2}, {"title_de": "Liquid Dreams", "year": 1991, "description_de": "", "imdb": 5.0}, {"title_de": "Little Boy Blue: Tiny Terrestrial", "year": 1991, "description_de": "", "imdb": 5.2}, {"title_de": "Mannequin 2 - Der Zauber geht weiter", "year": 1991, "description_de": "Weil eine K\u00f6nigin kein armes Bauernm\u00e4dchen zur Schwiegertochter haben wollte, lie\u00df sie die h\u00fcbsche Jessie mittels eines Juwelen-Colliers f\u00fcr 1000 Jahre zur Puppe erstarren. Seitdem ist das leblose M\u00e4dchen Touristenattraktion Nummer Eins des K\u00f6nigreichs. Bis der b\u00f6se Count Spretzle sie au\u00dfer Landes schafft, um sie f\u00fcr sich allein zu haben, wenn der Zauber sich l\u00f6st. Ein nobles Kaufhaus in Philadelphia hat die \"Schaufensterpuppe\" f\u00fcr eine gro\u00dfe Show unter Vertrag. Bei den Vorbereitungen ber\u00fchrt Jason, der neue Lehrling, das Zaubercollier. Jessie erwacht zum Leben und erkennt in ihm ihren Prinzen. Das pa\u00dft Count Spretzle gar nicht...", "imdb": 4.4}, {"title_de": "Martians - Ein Au\u00dferirdischer kommt selten allein", "year": 1991, "description_de": "Normalerweise w\u00fcrde die Landung kleiner, gr\u00fcne Marsmenschen das verschlafens St\u00e4dtchen Big Bean in wildeste Aufregung versetzen, aber an Halloween fallen sie erst mal gar nicht auf. Dabei sind die Martians nicht in friedlicher Mission auf der Erde, denn irrt\u00fcmlicherweise haben sie eine Radio-Ausstrahlung von Orson Welles Krieg der Welten als Aufforderung verstanden, Big Bean und die ganze Welt anzugreifen...", "imdb": 5.3}, {"title_de": "Maxim Xul", "year": 1991, "description_de": "", "imdb": 3.7}, {"title_de": "Mobile Suit Gundam F91", "year": 1991, "description_de": "UC 0123. Drei\u00dfig Jahre sind seit der letzten Revolte Char Aznables vergangen und die Erde hat seitdem eine Zeit des Friedens und des Wohlstands ohnegleichen erlebt. Der Krieg erscheint bereits weit entfernt und Neo Zion ist nichts als Erinnerung. Doch diese Ruhe soll nicht lange andauern...  Die einflussreiche Familie Ronah, die an der Spitze der Milit\u00e4rorganisation Crossbone Vanguard steht, bem\u00e4chtigt sich der Raumkolonien Frontier Side und ruft ihre Unabh\u00e4ngigkeit und die Schaffung einer politischen Utopie aus: Cosmo Babylon. F\u00fcr Seabook Arno und seine Freunde beginnt eine schwere Zeit, als Crossbone Vanguard ihre Kolonie angreift. W\u00e4hrend Seabook das Steuer des Gundam-Prototypen F91 \u00fcbernimmt, um sein Leben zu retten, wird seine Freundin Cecily Fairchild von Crossbone Vanguard gekidnappt...  Mobile Suit Gundam F91 versetzt uns in eine ferne Zukunft, in der die New Types und der Gundam nur Mythen sind.", "imdb": 6.4}, {"title_de": "Monster Mania", "year": 1991, "description_de": "", "imdb": 7.4}, {"title_de": "Moryo Senki Madara", "year": 1991, "description_de": "", "imdb": 6.0}, {"title_de": "Mutant Massacre", "year": 1991, "description_de": "", "imdb": 5.2}, {"title_de": "Mutant Massacre 2", "year": 1991, "description_de": "", "imdb": 5.2}, {"title_de": "Neon City", "year": 1991, "description_de": "2053: Atomkrieg, die Endzeit ist angebrochen. Harry M.Stark jagt Kriminelle. In den Outlands f\u00e4ngt er eine junge Frau und muss sie nun nach Neon City \u00fcberf\u00fchren\u2026", "imdb": 5.3}, {"title_de": "Omega Cop", "year": 1991, "description_de": "Die Ozonschicht der Erde ist zerst\u00f6rt. Der Planet wird von wahnsinnigen Mutanten beherrscht. Der hartgesottene Cop Travis (Ron Marchini) und seine Spezial-Einsatztruppe sollen den Rest der verbliebenen Menschheit vor der totalen Anarchie und den m\u00f6rderischen Mutanten-Gangs besch\u00fctzen.  Nachdem Travis' M\u00e4nner in gnadenlosen K\u00e4mpfen ausgeschaltet wurden, macht er sich alleine auf die Suche nach Wraith, dem skrupellosen Sklavenh\u00e4ndler und Anf\u00fchrer der Mutanten...", "imdb": 2.8}, {"title_de": "Plymouth", "year": 1991, "description_de": "", "imdb": 5.5}, {"title_de": "Poison", "year": 1991, "description_de": "In 'Poison' erz\u00e4hlt Regisseur Todd Haynes drei Episoden, die die Themen Liebe, Sexualit\u00e4t und Gewalt variieren: 'Hero' erz\u00e4hlt die Geschichte des siebenj\u00e4hrigen Vaterm\u00f6rders Richie Bacon, der nach der Tat, so seine Mutter Felicia Beacon (Edith Meeks), wie ein Engel durchs Fenster davonflog. In 'Horror' gelingt es dem Wissenschaftler Dr. Graves (Larry Maxwell), den Sexualtrieb in eine Fl\u00fcssigkeit zu destillieren. Nach dem versehentlichen Genuss der Fl\u00fcssigkeit wird er zum lepr\u00f6sen, mordenden Monster. Im Mittelpunkt von 'Homo' steht die Gef\u00e4ngnisromanze des Diebes John Broom (Scott Renderer) mit dem Gewaltt\u00e4ter Jack Bolton (James Lyons), der schlie\u00dflich bei einem Ausbruchversuch stirbt. Als Bonus ist auf der DVD der Kurzfilm 'Dottie Gets Spanked' enthalten.", "imdb": 6.3}, {"title_de": "Poltergeyst-90", "year": 1991, "description_de": "", "imdb": 4.8}, {"title_de": "Predator 2", "year": 1991, "description_de": "Vor Jahren hatte er sich seine Opfer dort gesucht, wo die Welt am unwegsamsten ist \u2013 tief im s\u00fcdamerikanischen Dschungel. Heute hat er ein anderes Jagdrevier gefunden \u2013 den Dschungel von Los Angeles. Mitten im hei\u00dfesten Sommer schl\u00e4gt der Predator wieder zu: Menschen verschwinden, verst\u00fcmmelte Leichen stacheln die bis an die Z\u00e4hne bewaffneten Drogenmafia-Gangs zu einem blutigen Bandenkrieg an. Los Angeles verwandelt sich in einen Schlachthof. Der totale Zusammenbruch scheint unaufhaltsam. Angst und nackter Terror beherrschen die Stadt. Nur der Polizei-Sergeant Mike Harrigan will sich nicht damit abfinden, ein leichtes Opfer zu sein. Er stellt sich dem \u00fcberm\u00e4chtigen Unbekannten.", "imdb": 6.3}, {"title_de": "Prehistoric Bimbos in Armageddon City", "year": 1991, "description_de": "", "imdb": 2.2}, {"title_de": "Puppet Master II", "year": 1991, "description_de": "Eine Gruppe von Parapsychologen macht sich in dem leerstehenden Hotel von Andre Toulon breit und entdeckt seltsame Unterlagen. Macht man sich auf die Suche nach dem \u00dcbersinnlichen. In Wirklichkeit st\u00f6\u00dft man aber auf die Todespuppen des Andre Toulon, die die Substanz des Lebens besitzen und ihren Meister aus dem Grab erwecken. Dieser braucht nun massenhaft Gehirnlappen, um mehr von dem Lebenselixier herzustellen. Die im Haus befindlichen Wissenschaftler machen bald Bekanntschaft mit einem D\u00e4mon.", "imdb": 6.0}, {"title_de": "R20: Ginga Kuukou", "year": 1991, "description_de": "", "imdb": 5.7}, {"title_de": "Resident Alien", "year": 1991, "description_de": "", "imdb": 5.6}, {"title_de": "Robodad", "year": 1991, "description_de": "Zwei Jungen treten in die Fu\u00dfstapfen ihres verstorbenen Vaters und erfinden seltsame und wunderbare Ger\u00e4te. Als nach einer Halloween-Party der Geist ihres Vaters in der neuesten Erfindung, einem Roboter, auftaucht, droht Ungemach.", "imdb": 4.8}, {"title_de": "Robotrix", "year": 1991, "description_de": "Erst vergewaltigt er seine Opfer, danach bringt er sie auf grausame Weise um. Er hat \u00fcbermenschliche Kr\u00e4fte und ist praktisch unverwundbar. Er sieht aus wie ein Mensch, aber er ist ein Roboter. Sein Name ist Yamamoto. Er schreckt auch nicht davor zur\u00fcck, Polizistinnen zu erschie\u00dfen. Es gibt nur eine M\u00f6glichkeit diese H\u00f6llenmaschine zu stoppen: Robotrix. Robotrix ist eine Androidin, in die das Gehirn einer ermordeten Polizistin eingepflanzt wurde. Sie soll die Killermaschine in eine t\u00f6dliche Falle locken. Zwei gleichwertige Gegner stehen sich gegen\u00fcber. Es gibt nur eine Chance f\u00fcr Robotrix: Die Waffen einer Frau\u2026", "imdb": 5.9}, {"title_de": "Rocketeer", "year": 1991, "description_de": "Cliff Secord ist Pilot im S\u00fcden Kaliforniens des Jahres 1938. Er glaubt vom Pech verfolgt zu sein, denn nicht genug, dass er seine neue Maschine schrottet und auf der Schadenssumme sitzen bliebt, wenig sp\u00e4ter verliert er auch noch seine Freundin Jenny Blake. Doch dann macht er gemeinsam mit seinem Freund, dem Mechaniker Peevy, eine erstaunliche Entdeckung: Ein umschnallbares Raketentriebwerk. Nach einigen Fehlversuchen steigt Cliff als maskierter \"Rocketeer\" in die L\u00fcfte und hilft fortan den Menschen in der Umgebung von Los Angeles. Pl\u00f6tzlich beginnen sich jedoch allerlei dubioser Gestalten f\u00fcr die Entdeckung zu interessieren. Insbesondere der aalglatte Filmstar und Frauenhelden Neville Sinclair scheint sich nicht nur f\u00fcr seine Jenny, sondern auch f\u00fcr das au\u00dfergew\u00f6hnliche Flugger\u00e4t sehr zu interessieren...", "imdb": 6.6}, {"title_de": "Roger Corman's Frankenstein", "year": 1991, "description_de": "Bei dem Versuch, eine neue Wunderwaffe zu erfinden, erzeugt der Wissenschaftler Dr. Buchanan im Jahre 2031 ein gigantisches Zeitloch, das ihn zur\u00fcck ins finstere 19. Jahrhundert schleudert.", "imdb": 5.4}, {"title_de": "Rollerboys", "year": 1991, "description_de": "Los Angeles in der nahen Zukunft: Die Stadt wird von den rechtsextremen Rollerboys beherrscht. Mit \u00e4u\u00dferster Brutalit\u00e4t gehen sie gegen ihre Feinde vor, handeln erfolgreich an der B\u00f6rse und machen das Volk mit der Superdroge The Mist gef\u00fcgig. Ihr Anf\u00fchrer Gary Lee steht unangefochten an der Spitze. Bis sein alter Freund Griffin undercover in die Rollerboys eintritt denn Griffin will seinen kleinen Bruder retten und Gary Lees wahnsinnigen Pl\u00e4ne stoppen. Ein gnadenloser Wettlauf beginnt und der Asphalt wird brennen.", "imdb": 5.5}, {"title_de": "Roujin Z", "year": 1991, "description_de": "Im 21. Jahrhundert scheint es endlich eine L\u00f6sung f\u00fcr das Problem der \u00dcberalterung der Gesellschaft zu geben. Das japanische Gesundheitsministerium stellt ein Pflegebett vor, das vollautomatisch die Versorgung der Senioren \u00fcbernehmen kann. Der Witwer Kijuro Takazawa ist der erste, an dem diese revolution\u00e4re Maschine getestet werden soll. Doch kann eine Betreuung ohne menschliche W\u00e4rme und Aufmerksamkeit \u00fcberhaupt funktionieren? Das fragt sich auch Takazawas bisherige Pflegerin Haruko. Als sie sogar Notrufe von ihm empf\u00e4ngt, unternimmt sie alles, um ihm zu helfen. Leider hat niemand damit gerechnet, dass der Super-Computer eine ganz eigene Methode entwickelt, um den alten Herrn aus dem Ministerium zu befreien ...", "imdb": 6.8}, {"title_de": "Scanners II", "year": 1991, "description_de": "Scanner k\u00f6nnen mit ihren Gedanken Menschen beeinflu\u00dfen und sogar t\u00f6ten. Mit ihrer Hilfe erhofft sich Polizeichef Forrester, seinen Traum von der \"neuen Weltordnung\" erf\u00fcllen zu k\u00f6nnen. Er st\u00f6\u00dft auf den naiven Scanner David, der, sich seiner F\u00e4higkeiten noch nicht bewu\u00dft, Forrester zun\u00e4chst unterst\u00fctzt. Als David die wahren Absichten Forresters entdeckt und sich von ihm abwendet, schickt der korrupte Polizist den Scanner Drak, der auf der Jagd nach David dessen Stiefeltern t\u00f6tet. David entdeckt, da\u00df er eine Schwester hat, die ebenfalls ein Scanner ist. Gemeinsam befreien sie eine Gruppe von Scannern, die Forrester mit Drogen sediert hatte. Nachdem auch Drak besiegt ist, entlarven sie den skrupellosen Polizeichef.", "imdb": 5.3}, {"title_de": "Silent M\u00f6bius - The Motion Picture", "year": 1991, "description_de": "Nur wenige Tage, bevor der neue Aussichtsturm \u00bbSpires\u00ab in Tokio f\u00fcr den Publikumsverkehr freigegeben werden soll, lokalisiert das \u00bbAttacked Mystification Police\u00ab-Department dort die Pr\u00e4senz eines Lucifer Hawk \u2013 eines jeder Ungeheuer aus einer Parallelwelt, zu deren Bek\u00e4mpfung die AMP von ihrer Chefin Rally Cheyenne ins Leben gerufen worden war.  Entgegen Rallys ausdr\u00fccklicher Anweisung wagt sich AMP-Mitglied Katsumi Liqueur in ihrem Flugger\u00e4t allein in das Geb\u00e4ude, um mit ihrer Waffe, dem \u00bbSchwertk\u00f6nig Grospoliner\u00ab, den Feind zu stellen. Doch dieser konfrontiert sie mit ihrer eigenen Vergangenheit \u2013 der Zeit vier Jahre zuvor, als Katsumi aus Hawaii zur\u00fcckkehrte, um ihre Mutter Fuyuka im Krankenhaus von Tokio zu besuchen, und dabei zum ersten Mal der AMP begegnete.", "imdb": 6.3}, {"title_de": "Sol Bianca 2", "year": 1991, "description_de": "", "imdb": 6.1}, {"title_de": "Sorority Babes in the Dance-A-Thon of Death", "year": 1991, "description_de": "", "imdb": 2.0}, {"title_de": "Space Killers", "year": 1991, "description_de": "Ein gewaltiger Meteroitenschauer vergl\u00fcht \u00fcber der Stadt Liberty. Pl\u00f6tzlich verenden Tiere qualvoll, Menschen sterben an Verletzungen wie man sie noch nie zuvor gesehen hat : ein grausames Wesen aus dem All, halb Tier, halb Mensch, stillt seinen uners\u00e4ttlichen Appetit nach Elektrizit\u00e4t. Und je mehr Elektrizit\u00e4t es bekommt, desto gieriger wird es. Ein furchtbares Schicksal wartet auf die Bewohner von Liberty...", "imdb": 5.0}, {"title_de": "Space Thunder Kids", "year": 1991, "description_de": "", "imdb": 2.4}, {"title_de": "Spaceship Firestar", "year": 1991, "description_de": "Patrouillien- Raumschiff \"Firestar\" ist auf Routineflug als sie von einem fremden Raumschiff angegriffen werden.  Zur\u00fcck auf der Erde wird Harry Bremner das Kommando \u00fcber das Raumschiff entzogen und Karl Donner zum neuen Captain ernannt.  Firestar kehrt zur\u00fcck auf Patrouillie unerkl\u00e4rliche Funktionsst\u00f6rungen treten auf, Mitglieder der Mannschaft verschwinden. Eine fremde Kraft bem\u00e4chtigt sich des Schiffes...", "imdb": 4.4}, {"title_de": "Starwatcher", "year": 1991, "description_de": "", "imdb": 6.4}, {"title_de": "Stealthhunters", "year": 1991, "description_de": "Wir sind im 21. Jahrhundert. Techstar, f\u00fchrendes R\u00fcstungsunternehmen, entwickelt den menschlichen Roboter f\u00fcr gezielte Kampfeins\u00e4tze. W\u00e4hrend der Vorbereitung dieser neuen Kampfeinheit ger\u00e4t die Einheit au\u00dfer Kontrolle und kann nicht mehr zwischen \u00dcbung und Wirklichkeit unterscheiden. Unaufhaltsam vernichten sie alles, was sich ihnen in den Weg stellt, gem\u00e4\u00df ihrem Befehl: T\u00f6te Deinen Feind. Als die Regierung die Sonder-Spezial-Einheit gegen die HUNTERS einsetzt, wird klar, ein aussichtsloser Kampf wird beginnen.", "imdb": 3.3}, {"title_de": "Stray Dog: Kerberos Panzer Cops", "year": 1991, "description_de": "", "imdb": 6.1}, {"title_de": "TARO! MOMOTARO IN TROUBLE", "year": 1991, "description_de": "", "imdb": 0.0}, {"title_de": "Terminator 2 - Tag der Abrechnung", "year": 1991, "description_de": "Zehn Jahre nach der Terrorherrschaft des ersten Terminators kehrt ein neuer Killer-Cyborg auf die Erde zur\u00fcck. Der Auftrag des T-1000 lautet: John Connor muss sterben. Der zw\u00f6lfj\u00e4hrige John ist der einzige, der eines fernen Tages die Menschheit vor der \u00dcbernahme der Weltherrschaft durch die Maschinen retten k\u00f6nnte. Doch die Rebellen aus der Zukunft sind wachsam. Zum Schutz f\u00fcr John entsenden sie einen umprogrammierten Terminator der alten Generation, den T-800, auf die Erde.", "imdb": 8.6}, {"title_de": "The Adventures of Mutilator: Hero of the Wasteland", "year": 1991, "description_de": "", "imdb": 7.0}, {"title_de": "The Cabinet of Dr. Ramirez", "year": 1991, "description_de": "", "imdb": 5.3}, {"title_de": "The Girl From Mars", "year": 1991, "description_de": "", "imdb": 6.1}, {"title_de": "The Roller Blade Seven", "year": 1991, "description_de": "", "imdb": 2.2}, {"title_de": "The Skid Kid", "year": 1991, "description_de": "", "imdb": 5.2}, {"title_de": "The Stranger: Summoned by Shadows", "year": 1991, "description_de": "", "imdb": 6.3}, {"title_de": "The Terror Within II", "year": 1991, "description_de": "Die Weltbev\u00f6lkerung wird von einem Todesvirus heimgesucht. David Cunninghamm, einer der \u00dcberlebenden, forscht nach einem Antiserum in einem unterirdischen Labor. Dort lauert schon ein Mutant. OFDB", "imdb": 4.2}, {"title_de": "Tim und Struppi - Der Fall Bienlein", "year": 1991, "description_de": "Professor Bienlein hat in seinem Labor eine Ultraschall-Waffe entwickelt, die so interessant ist, da\u00df sich gleich zwei Geheimdienste daf\u00fcr interessieren. Auf einer Reise nach Genf wird Bienlein entf\u00fchrt, w\u00e4hrend zu Hause das Labor gepl\u00fcndert wird. Klarer Fall, da\u00df Tim, Struppi und Kapit\u00e4n Haddock alles daran setzen, ihren zerstreuten Professor aufzusp\u00fcren und die Situation zu entwirren.", "imdb": 7.3}, {"title_de": "Toys - T\u00f6dliches Spielzeug", "year": 1991, "description_de": "Ein kleiner Jung muss mit ansehen, wie sein Vater von einem Spielzeug get\u00f6tet wird, das ein Unbekannter bei ihnen abgeliefert hat. Er steht unter Schock und kann nicht erz\u00e4hlen, was passiert ist. Seine Mutter will herausfinden, was geschehen ist.", "imdb": 4.3}, {"title_de": "Trancers II", "year": 1991, "description_de": "Sechs Jahre sind vergangen, seit Jack Deth, der Cop aus dem L.A. des Jahres 2247, verhinderte, da\u00df sich dort im ausgehenden 20. Jahrhundert ein totalit\u00e4rer Staat bidete. Damals kam seine Frau Alice ums Leben. Dr. Wardo, der Bruder des damaligen Anf\u00fchrers, hat inzwischen neue Zombie-\u00e4hnliche Trancers geschaffen, um jetzt selbst nach der Macht zu greifen. Aus der Zukunft wird Detektiv McNulty geschickt, um dies mit Jack, der in der Gegenwart geblieben ist, zu verhindern. Jack ist inzwischen mit Leena, die ihm damals half, verheiratet. Als Alice, die von Wardo gefangengehalten wurde, wieder auftaucht, sorgen die Vier daf\u00fcr, da\u00df der Doc und seine Trancers zur H\u00f6lle fahren. Danach schickt Jack Alice zur\u00fcck in die Zukunft.", "imdb": 5.4}, {"title_de": "Tribulation 99: Alien Anomalies Under America", "year": 1991, "description_de": "", "imdb": 6.1}, {"title_de": "Turtles II - Das Geheimnis des Ooze", "year": 1991, "description_de": "Die Turtles dachten, ihren Erzfeind Shredder ein f\u00fcr alle Mal vernichtet zu haben. Falsch gedacht: Der Schurke erfreut sich n\u00e4mlich bester Gesundheit und ist drauf und dran, die \u201eFoot Gang\u201c neu aufzubauen. Um Rache an seinen verhassten Widersachern zu nehmen, erschafft er au\u00dferdem mithilfe des geheimnisvollen Ooze, das auch einst die Turtles hervorbrachte, 2 andere Mutanten, gegen die das Schildkr\u00f6ten-Quartett praktisch chancenlos ist. Die einzige Hoffnung, dieser \u00dcbermacht noch bei zu kommen, liegt in dem Wissenschaftler Jordan Perry, der sich zur Zeit aber selber in Shredders Gewalt befindet...", "imdb": 6.0}, {"title_de": "Unborn - Kind des Satans", "year": 1991, "description_de": "Die Auflagen ihrer Kinderb\u00fccher gehen in die Millionen, doch privat w\u00fcnscht sich Virginia Marshall  nichts sehnlicher als ein eigenes Baby. Bislang vergeblich. Auf Empfehlung begibt sie sich beim renommierten Dr. Meyerling in Behandlung und wird schon bald schwanger. Die Wahrheit \u00fcber ihren Arzt ist allerdings grauenvoll: Dr. Meyerling leitet ein geheimes Gen-Projekt, mit dem Ziel, den menschlichen DNA-Code zu knacken. F\u00fcr das Experiment wird jede werdende Mutter und jedes ungeborene Kind ben\u00f6tigt. Virginia's Schwangerschaft ger\u00e4t zum rasenden Horrortrip...", "imdb": 4.8}, {"title_de": "Vegas in Space", "year": 1991, "description_de": "", "imdb": 4.5}, {"title_de": "V\u00f6gel", "year": 1991, "description_de": "", "imdb": 6.2}, {"title_de": "Wahnsinns-Trip - Class of Nuke 'Em High 2", "year": 1991, "description_de": "Roger Smith, glaubt an sein Talent f\u00fcr Journalismus, deswegen schreibt er auch f\u00fcr die Sch\u00fclerzeitung der Tromaville Highschool, auch wenn es nicht gerade danach aussieht, das irgendwer an dieser Schule \u00fcberhaupt lesen k\u00f6nnte. V\u00f6llig durchgeknallte Freaks, Halbneanderthaler & Punks bestimmen das Bild auf dem Schulgel\u00e4nde, sowie schwer bewaffnete Uniformierte, die versuchen, die irren Gestalten im Zaum zu halten - eben ein ganz normales Erscheinungsbild f\u00fcr eine Schule in Tromaville. Roger st\u00f6\u00dft durch Zufall auf eine Sensation: Im Kellergeschoss seiner Schule experimentieren irre Wissenschaftler mit Menschen, kreuzen sie mit Tieren & versuchen zudem eine v\u00f6llig neue Menschenrasse, die Subhumanoiden zu erschaffen geeignet f\u00fcr Milit\u00e4reins\u00e4tze oder Liebesdienste. In so eine Subhumanoide verliebt sich Roger & es ger\u00e4t mal wieder alles au\u00dfer Kontrolle. Auf der Tromaville Highschool herrscht schon bald Chaos & Horror pur & mittendrin Roger, dem selbsternannten Retter aller Subhumanoiden.", "imdb": 4.4}, {"title_de": "Wax, or The Discovery of Television Among the Bees", "year": 1991, "description_de": "", "imdb": 7.0}, {"title_de": "Wedlock", "year": 1991, "description_de": "Der inhaftierte Diamantenr\u00e4uber Frank plant seinen Ausbruch. Wie alle Gefangenen tr\u00e4gt er eine eiserne Halskrause mit eingebautem Sprengsatz. Jeweils zwei H\u00e4ftlinge sind per Funk-Code miteinander verbunden. Entfernen sie sich mehr als 100 Yards voneinander, bl\u00e4st ihnen das \"Wedlock\"-Sicherheitssystem die K\u00f6pfe weg. Nat\u00fcrlich k\u00f6nnten sie gemeinsam fliehen - aber niemand kennt seinen Partner. Bis auf Tracy...", "imdb": 5.9}, {"title_de": "Wettlauf mit der Zeit", "year": 1991, "description_de": "Mit der Zeitmaschine des Physikers Koopman (Sam Wanamaker) reist derHistoriker David Rhodes (Robert Hays) ins Jahr 1963 zur\u00fcck. Er will Pr\u00e4sident John F. Kennedy retten, in der Hoffnung, den sp\u00e4teren Vietnamkrieg verhindern zu k\u00f6nnen\u2026Der US-TV-Thriller will \"Zur\u00fcck in die Zukunft\"-Spannung mit historischer Spekulation verbinden, ist aber unlogisch und zudem sentimental.", "imdb": 6.2}, {"title_de": "Wizards of the Demon Sword", "year": 1991, "description_de": "", "imdb": 2.9}, {"title_de": "X-Tro 2 - Die zweite Begegnung", "year": 1991, "description_de": "In einer abgelegenen Bergregion wird die Nexus-Anlage betrieben, ein unterirdischer Komplex zur Erforschung interdimensionaler Reisen. Als ein Forscherteam in eine andere Dimension versetzt wird, ger\u00e4t alles au\u00dfer Kontrolle. Das Team wird get\u00f6tet, nur eine Person kann zur\u00fcckgeholt werden, aber sie bringt etwas Unerwartetes mit. Aufgrund der biologischen Kontamination versiegelt der den Komplex kontrollierende Computer das Bauwerk und beabsichtigt, die au\u00dferirdische Kreatur mit allen verbleibenden \u00dcberlebenden auszul\u00f6schen", "imdb": 3.4}, {"title_de": "Zeiram", "year": 1991, "description_de": "Die Kopfgeldj\u00e4gerin Iria erwartet auf der Erde die Ankunft eines b\u00f6sen Weltraumkriegers, der zu einem ihrer Auftr\u00e4ge geh\u00f6rt. Sie soll ihn in einer Sicherheitszone empfangen und ausschalten. Als jedoch zwei Menschen in die Szenerie geraten, wird es kritisch.", "imdb": 6.4}, {"title_de": "\u77e2\u8ffd\u7d14\u4e00 UFO\u73fe\u5730\u53d6\u6750\u7b2c2\u5f3e-\u7d9a\u767a\u3059\u308b\u5b87\u5b99\u4eba\u306b\u3088\u308b\u8a98\u62d0\u4e8b\u4ef6.\u4eba\u4f53\u5b9f\u9a13\u306e\u771f\u76f8\u3092\u66b4\u304f!", "year": 1991, "description_de": "", "imdb": 0.0}, {"title_de": "Age of Demons", "year": 1992, "description_de": "", "imdb": 3.6}, {"title_de": "Alien 3", "year": 1992, "description_de": "Nachdem Ellen Ripley, die kleine Newt, Soldat Hicks und der Android Bishop von LV 426 entkommen sind und sich mit dem Raumschiff USS Sulaco auf dem R\u00fcckweg zur Erde befinden, bricht wegen des s\u00e4urehaltigen Blutes eines Facehuggers (\"Gesichtsumklammerer\") auf einem Zwischendeck ein Feuer aus. Eine Rettungskapsel wird abgesprengt und macht auf dem Planeten Fiorina \"Fury\" 161, auf dem sich nur eine Strafkolonie befindet, eine Bruchlandung. Corporal Hicks und Newt sterben bei dem Aufprall bzw. durch Ertrinken, der Android Bishop ist nicht mehr funktionsf\u00e4hig. Neben Ripley \u00fcberlebt die Landung nur ein Facehugger, der sich in einem Rottweiler schnell einen neuen Wirt sucht. Das kurz darauf neugeborene Alien beginnt bald die Strafgefangenen zu dezimieren.", "imdb": 6.4}, {"title_de": "Alienkiller", "year": 1992, "description_de": "Ein au\u00dferirdischer M\u00f6rder wird als Strafe auf die Erde verbannt, auf der er den Rest seines Lebens verbringen muss. Um menschliche Gestalt zu erlangen, enthauptet er nach seiner Ankunft einen Bauern und \u00fcbernimmt durch dessen Kopf seine Identit\u00e4t. W\u00e4hrend der Erkundung der Stadt pflastern immer mehr kopflose Leichen seinen Weg. Der Fall wird an die abgebr\u00fchte Polizistin Diana Pierce \u00fcbergeben, die soeben an der Erschiessung eines Vergewaltigers beteiligt war. Als der Killer von der Polizei erschossen und in das Leichenschauhaus gebracht wird, nimmt er die Identit\u00e4t des Sexualverbrechers an. Diana Pierce begibt sich auf die Jagd nach ihm, doch der Kampf gegen den Au\u00dferirdischen scheint aussichtslos ...", "imdb": 5.3}, {"title_de": "Amazons", "year": 1992, "description_de": "", "imdb": 4.2}, {"title_de": "Babel II", "year": 1992, "description_de": "Eine brutale Bande von Au\u00dfenseitern, eine fiese Verbrecherbande, wollen die Welt beherrschen. Doch die Mitglieder der Bande haben telepathische Kr\u00e4fte und sind so fast unbesiegbar. Auch benutzt die Bande Leichen, um aus ihnen Zombies zu machen und diese f\u00fcr sich k\u00e4mpfen zu lassen. Eines Tages entdeckt die Bande einen jungen Mann mit telephatischen F\u00e4higkeiten und wollen ihn f\u00fcr sich gewinnen. Als er sich weigert, wollen sie ihn t\u00f6ten. Doch was sie nicht wissen ist, das dieser Junge der Au\u00dferw\u00e4hlte Babel II ist, der von drei Wesen besch\u00fctzt wird.", "imdb": 6.9}, {"title_de": "Battletoads", "year": 1992, "description_de": "Weit weg, am Rande dieser Galaxie, fliehen Prinzessin Angelica und ihr Mentor Professor T. Bird vor der b\u00f6sen Dunklen K\u00f6nigin und ihrer Bestienpolizei. Auf dem Spiel steht das magische Amulett der Prinzessin, das die Dunkle K\u00f6nigin zur absoluten Herrscherin des Universums machen wird \u2013 wenn sie es in die H\u00e4nde bekommt. Nach der Landung in Oxnard, Kalifornien, findet T. Bird drei nerdige Teenager und verwandelt sie in Battletoads namens Zits, Rash und Pimple! Als m\u00e4chtige, hippe, humanoide Helden mit Superkr\u00e4ften helfen sie dabei, die b\u00f6sen Pl\u00e4ne der Dunklen K\u00f6nigin zu vereiteln.", "imdb": 4.8}, {"title_de": "Bayscape 2042", "year": 1992, "description_de": "", "imdb": 6.0}, {"title_de": "Beethoven Lives Upstairs", "year": 1992, "description_de": "", "imdb": 6.4}, {"title_de": "Bill & Ted's verr\u00fcckte Reise in die Zukunft", "year": 1992, "description_de": "B\u00f6se Bill- und Ted-Roboter werden aus der Zukunft geschickt, um Bill und Ted zu t\u00f6ten, bevor sie mit ihrer Band Wild Stallyns einen Talentwettbewerb gewinnen und mit ihrer Fanschar die Welt ver\u00e4ndern k\u00f6nnen. Die Roboter st\u00fcrzen Bill und Ted von einer Klippe und \u00fcbernehmen ihre Rolle. Bill und Ted spielen derzeit in der H\u00f6lle mit dem Tod um ihre Zukunft und gewinnen. Mit dem Sensenmann im Schlepptau gelangen Bill und Ted zur\u00fcck ins Diesseits. Dort haben die Roboter bereits f\u00fcr Chaos gesorgt. Mit der Hilfe von marsianischen Wissenschaftlern bauen Bill und Ted weitere Bill- und Ted-Roboter, die bei dem Talentwettbewerb gegen die b\u00f6sen Alter egos antreten. Einer Karriere als Rockstars steht nun nichts mehr im Wege.", "imdb": 6.3}, {"title_de": "Bimbos in Time", "year": 1992, "description_de": "", "imdb": 1.5}, {"title_de": "Black Sci-Fi", "year": 1992, "description_de": "", "imdb": 5.8}, {"title_de": "Centerfolds from Hell", "year": 1992, "description_de": "", "imdb": 2.6}, {"title_de": "Computer Love", "year": 1992, "description_de": "Ein begabter Wissenschaftler schafft mit Sharshield einen intelligenten Computer, der bei einer Testphase ein Flugzeug vom Himmel hohlt. Durch den Tod der Leute, wird der Wissenschaftler depressiv und zieh sich von seiner Familie in ein verlassenes Blockhaus zur\u00fcck. Um die Vergangenheit beizulegen, beschafft er sich den Computer, sucht den Fehler und beginnt das System mehr und mehr umzubauen. Die sich selbst weiterentwickelnde Intelligenz der Maschine nimmt Ausw\u00fcchse an, die Liebe und Eifersucht nicht mehr ausschlie\u00dfen - keine guten Bedingungen f\u00fcr eine Familienzusammenf\u00fchrung...", "imdb": 5.0}, {"title_de": "Critters 3 - Die Kuschelkiller kommen", "year": 1992, "description_de": "Im dritten Teil der Reihe rund um die Critters genannten pl\u00fcschigen Kuschel-Killer werden die au\u00dferirdischen Fellkugeln via Campingbus in ein Mehrfamilienhaus eingeschleppt, das dem fiesen Vermieter Mr. Briggs geh\u00f6rt. Die Critters sind viele und sie haben Hunger. Das bekommen auch die Mieter der einzelnen Wohnungen zu sp\u00fcren, die sich schon bald den grimmigen Critters gegen\u00fcbersehen. Dazu geh\u00f6ren unter anderem auch Annie  und Johnny die mit ihrem Vater in dem Haus wohnen. Nachdem die Critters erst einmal zum Angriff \u00fcbergegangen sind, versuchen die Mieter sich im oberen Stock in Sicherheit zu bringen und die Au\u00dferirdischen abzuwehren. Mr. Briggs, der mithilfe hinterh\u00e4ltiger Methoden daf\u00fcr sorgen will, dass die Mieter aus seinem Haus ausziehen, ger\u00e4t ins Fadenkreuz der Critters, w\u00e4hrend sich sein Sohn Joshua mit den \u00fcbrigen Bewohnern verschanzt. Aber die Critters geben nicht so leicht auf.", "imdb": 4.5}, {"title_de": "Critters 4 - Das gro\u00dfe Fressen geht weiter", "year": 1992, "description_de": "Critters-J\u00e4ger Charlie treibt seit 50 Jahren mit zwei Critters-Eiern in einer Kapsel durch das Weltall. Ein Raumschiff von der Erde nimmt ihn schlie\u00dflich auf, doch an Bord wei\u00df niemand um die Gef\u00e4hrlichkeit der Fr allerdings seinem Schicksal entkommen...", "imdb": 5.4}, {"title_de": "Frogtown II", "year": 1992, "description_de": "", "imdb": 3.3}, {"title_de": "Galaxy of the Dinosaurs", "year": 1992, "description_de": "", "imdb": 1.9}, {"title_de": "Gayniggers from Outer Space", "year": 1992, "description_de": "", "imdb": 5.8}, {"title_de": "Geboren 1999", "year": 1992, "description_de": "Im Jahr 2015: Der 16-j\u00e4hrige Karl (Sebastian Rudolph) wurde von Anna (Marita Breuer) und Rasmus (Peter Sattmann) adoptiert. Jetzt will er endlich mehr \u00fcber seine \u201erichtigen\u201c Eltern erfahren. Auf der Suche erf\u00e4hrt er einiges \u00fcber seine mysteri\u00f6se Vergangenheit.", "imdb": 7.3}, {"title_de": "Godzilla - Duell der Megasaurier", "year": 1992, "description_de": "Ein UFO landet in Tokio. Die Besucher sind Japaner aus der Zukunft. Sie warnen die Regierung vor einem bevorstehenden Wiedererwachen Godzillas. Mittlerweile wei\u00df man, da\u00df w\u00e4hrend des zweiten Weltkrieges ein Saurier die japanischen Truppen auf der Insel Ragos vor den US-Gegnern rettete. Dieser Saurier ist mittlerweile zu Godzilla mutiert. Man fliegt zur\u00fcck in der Zeit, doch man stellt noch mehr Unheil an...", "imdb": 6.5}, {"title_de": "Guerra ou paz?", "year": 1992, "description_de": "", "imdb": 6.7}, {"title_de": "Highlander II - Die R\u00fcckkehr", "year": 1992, "description_de": "Ein skrupelloser Konzern macht dunkle Gesch\u00e4fte mit einem k\u00fcnstlichen Ozonschutzschild, das die Erdatmosph\u00e4re vor der Klimakatastrophe sch\u00fctzt. Mit Hilfe seines alten Weggef\u00e4hrten Ramirez will der kampferprobte Highlander Connor MacLeod die Machenschaften aufdecken. Doch ausgerechnet dann taucht Katana, der Erzfeind des Highlanders auf und fordert ihn zu einem letzten, entscheidenden Kampf.", "imdb": 4.2}, {"title_de": "Hollywood Cabaret The Movie", "year": 1992, "description_de": "", "imdb": 8.0}, {"title_de": "Humanoids from Atlantis", "year": 1992, "description_de": "", "imdb": 4.1}, {"title_de": "Inside Out 2", "year": 1992, "description_de": "", "imdb": 5.7}, {"title_de": "Inside Out 4", "year": 1992, "description_de": "", "imdb": 5.3}, {"title_de": "Invader", "year": 1992, "description_de": "", "imdb": 4.1}, {"title_de": "Invasion of the Bunny Snatchers", "year": 1992, "description_de": "", "imdb": 6.7}, {"title_de": "It's Dead, Let's Touch It!", "year": 1992, "description_de": "", "imdb": 5.6}, {"title_de": "Jackpot", "year": 1992, "description_de": "", "imdb": 4.4}, {"title_de": "Jagd auf einen Unsichtbaren", "year": 1992, "description_de": "Nick Halloway ist ein charmanter Tagedieb, der sich stets mit dem geringsten Widerstand durchs Leben schummelt. Das \u00e4ndert sich, als er einen mysteri\u00f6sen Unfall buchst\u00e4blich verschl\u00e4ft und daraufhin feststellen mu\u00df, da\u00df er unsichtbar geworden ist. Die CIA heftet sich sofort an die Fersen Nicks, um ihn als Versuchskaninchen zu gewinnen. Dank seiner Unsichtbarkeit kann Nick den H\u00e4schern des CIA-S\u00f6ldners Jenkins entkommen. In der h\u00fcbschen und smarten Alice findet Nick sogar eine Mitstreiterin bei der Flucht vor dem Geheimdienst. Doch Jenkins l\u00e4\u00dft nicht locker, und so kommt es auf dem Dach eines Hochhauses zum letzten Aufeinandertreffen der Kontrahenten.", "imdb": 6.0}, {"title_de": "Judge Dredd: The Body Shop", "year": 1992, "description_de": "", "imdb": 5.6}, {"title_de": "Killer Tomatoes Eat France!", "year": 1992, "description_de": "", "imdb": 3.8}, {"title_de": "Legend of Galactic Heroes - Golden Wings", "year": 1992, "description_de": "Reinhard von M\u00fcsel ist der Sohn einer armen aristokratischen Familie. Als er in ein neues Haus umzieht, schlie\u00dft er sofort Freundschaft mit seinem Nachbar, einem Jungen genannt Siegfried Kircheis. Zusammen leben sie unter dem wachsamen Auge seiner Schwester Annerose. Als seine Schwester weggebracht wird, um die Frau des Kaisers zu werden, entfacht das in Reinhard die Wut. Er geht zum Milit\u00e4r, damit er etwas gegen derartige Ungerechtigkeiten unternehmen kann und bringt auch Kircheis dazu ihm zu folgen. Als junge Kommandanten begeben sie sich zur Iserlohn Festung , um sie gegen die Freie Planeten-Allianz zu verteidigen. Jedoch ist das nicht die einzige Bedrohung, der Reinhard gegen\u00fcbersteht - die Marquise Benemunde, die eifers\u00fcchtige Exfrau des Kaisers, sieht im Bruder ihrer Rivalin ebenfalls ihren Feind.", "imdb": 6.5}, {"title_de": "Lixo Cerebral Vindo de Outro Espa\u00e7o", "year": 1992, "description_de": "", "imdb": 5.8}, {"title_de": "Luchadores de las estrellas", "year": 1992, "description_de": "", "imdb": 4.2}, {"title_de": "Megaville", "year": 1992, "description_de": "In der Zukunft haben sich die nationalen Grenzen aufgel\u00f6st, und zwei riesige Superstaaten sind \u00fcbrig geblieben - die d\u00fcstere, unterdr\u00fcckerische und totalit\u00e4re \"Hemisphere\" und das weitl\u00e4ufige und futuristische \"Megaville\". Megaville hat einen gew\u00e4hlten Pr\u00e4sidenten, aber das gesamte System ist von Korruption durchsetzt. In Megaville sind alle Arten von Medien erlaubt, aber diese Freiheit hat mit der Verbreitung von Pornografie und Gewaltfilmen den moralischen Verfall beg\u00fcnstigt. Au\u00dferhalb von Megaville liegt die Hemisph\u00e4re; w\u00e4hrend Megaville sauber und geordnet ist, befindet sich die Hemisph\u00e4re in einem Zustand des Verfalls. Reisen von der Hemisph\u00e4re nach Megaville sind mit wenigen Ausnahmen auf die M\u00e4chtigen beschr\u00e4nkt. Ein nach au\u00dfen hin totalit\u00e4res Regime bestimmt das t\u00e4gliche Leben der Zivilbev\u00f6lkerung in der Hemisph\u00e4re, und die Menschen leben in Angst vor der \"CKS\" (der Geheimpolizei). Alle Formen von Medien sind in der Hemisph\u00e4re verboten.", "imdb": 3.8}, {"title_de": "Miracle Beach - Sonne, Sex und 1000 Tr\u00e4ume", "year": 1992, "description_de": "Gerade als Scotty (Dean Cameron) seine Freundin, seine Wohnung und seinen Job verloren hat, begegnet er auf einer Party Dana (Felicity Waterman), in die er sich sofort verliebt. Doch diese ist im Gegensatz zu ihm reich und liiert. Erst als er kurz darauf von dem Penner Gus (Pat Morita) eine Wunderlampe geschenkt bekommt, scheint sich seine Chance zu ergeben. Denn daraus steigt Jeannie (Ami Dolenz), die ihm jeden Wunsch erf\u00fcllen kann und mit deren Hilfe er nun versucht, seine Traumfrau von sich zu \u00fcberzeugen - mit Traumvilla, Geld und Beziehungen. Alles l\u00e4uft wunderbar, bis Jeannie sich in ihren Meister verliebt...", "imdb": 5.5}, {"title_de": "Mobile Suit Gundam 0083 Der Untergang Zions", "year": 1992, "description_de": "Obwohl der Einj\u00e4hrige Krieg offiziell beendet ist und ihre Armee kapituliert hat, schmiedet eine Handvoll \u00dcberlebender der Truppen des Herzogtums Zion weiterhin verdeckte Komplottpl\u00e4ne. Unter der F\u00fchrung eines fanatischen Admirals starten sie die Operation \u00bbStardust\u00ab (Sternenstaub). W\u00e4hrend die Erde noch damit besch\u00e4ftigt ist, ihre Kriegsverletzungen zu versorgen, wollen sie schmerzliche Erinnerungen wecken \u2026 Kou Uraki, ein junger Testpilot der f\u00f6deralen Truppen, hat den vergangenen Konflikt noch nicht miterlebt. Doch er wird die H\u00f6lle des Krieges an dem Tag kennenlernen, an dem die Truppen von Zion zum Angriff \u00fcbergehen werden. Es beginnt also eine lange Verfolgungsjagd quer durch den Weltraum, wo sich der Feind versteckt h\u00e4lt und mit seinen Schachfiguren in einem politischen Kr\u00e4ftemessen aus interstellarer Ebene vorr\u00fcckt!", "imdb": 7.2}, {"title_de": "Mom und Dad retten die Welt", "year": 1992, "description_de": "Emperor Spengo sieht Marge Nelson entf\u00fchrt sie und ihren Mann Dick mit Hilfe eines riesigen Magneten, in der Hoffnung Marge sein eigen zu nennen, bevor er die Erde in die Luft jagt. Er und die Einwohner seines Planeten sind nicht gerade die Hellsten und Dick erlebt Flash Gordon- u. Buck Rogers-Episoden, um Marge und die Erde zu retten, sowie den rechtm\u00e4\u00dfigen Thronerben an die Macht zu bringen.", "imdb": 5.4}, {"title_de": "Mr. Destiny", "year": 1992, "description_de": "Fantasykom\u00f6die um einen 35j\u00e4hrigen, der Mr. Destiny begegnet und fortan alle W\u00fcnsche erf\u00fcllt bekommt - nur nicht gerade so, wie er es eigentlich wollte.", "imdb": 6.4}, {"title_de": "Mutant City", "year": 1992, "description_de": "Taki und Ken k\u00e4mpfen im Hongkong der Zukunft im Auftrag einer staatlichen Organisation gegen die Reptoren, einer Spezies von Mutanten. Ken ist selbst ein halber Reptor und hat somit auch gegen den Rassismus seiner Mitmenschen und vor allem den seiner Vorgesetzten anzuk\u00e4mpfen.  Taki hingegen ist der beste Mann im Stall und kann sich fast alles erlauben. Doch als er sich in die wunderh\u00fcbsche Windy, ebenfalls ein Reptor, verliebt, beginnt er deren Welt aus etwas anderen Augen zu sehen. Zur gleichen Zeit versucht Daishu, der Kopf der Reptoren, eine friedliche Koexistenz zwischen den beiden Rassen aufzubauen. Doch dieses Vorhaben wird immer wieder durch zahlreiche terrorgleiche Handlungen aus seinem eigenen Lager gest\u00f6rt...", "imdb": 5.7}, {"title_de": "Mutantes del a\u00f1o 2000", "year": 1992, "description_de": "", "imdb": 4.7}, {"title_de": "Mutronics - Invasion der Supermutanten", "year": 1992, "description_de": "In Urzeiten wurden die Menschheit und die Mutantenrasse der \"Zoanoids\" von Aliens als \"organische Waffen\" geschaffen. In der Gegenwart versteckt sich der F\u00fchrer der Zoanoiden hinter der Identit\u00e4t des Gro\u00dfindustriellen Balcus und werkelt am \"Guyver\", einer bizarren High-Tech-Waffe. Dieser Guyver kommt ihm fatalerweise abhanden und landet bei dem Kampfsporteleven Sean. Der hat zwar keine Ahnung von der Technik, macht aber zuf\u00e4llig trotzdem alles richtig und mutiert von nun an bei Bedarf zum unverwundbaren Superhelden. Der Bedarf steigt, als die von Balcus ausgesandten Monstren auf seine Spur sto\u00dfen und seine Freundin kidnappen: Sean sieht sich gezwungen, zu einem entscheidenden Duell gegen Balcus anzutreten.", "imdb": 4.9}, {"title_de": "Nameless - Total Terminator", "year": 1992, "description_de": "Eddy Kay ist ein unauff\u00e4lliger Durchschnittsb\u00fcrger. Als er pl\u00f6tzlich gandenlos von Profi-Killern gejagt wird, beginnt seine Suche nach sich selbst. Er hat sein Ged\u00e4chtnis verloren. Mit Hilfe der sch\u00f6nen Psychologin Dr. Nolmar erkennt er die unglaubliche Wahrheit: Er war ein Killer, ein \"Total Terminator\", geschult f\u00fcr brutalste, geheime Missionen. Verfolgt von den Schatten der Vergangenheit versucht er, den m\u00f6rderischen Angriff der Gegenwart zu entgehen. Doch die M\u00f6rder sind ihm auf der Spur. Eine unglaublich brutale, gnadenlose Verfolgungsjagd beginnt...", "imdb": 5.4}, {"title_de": "Nightwars", "year": 1992, "description_de": "Trent und Jim haben sie \u00fcberlebt: die Qualen der Gefangenschaft in Vietnam. F\u00fcr ihre Freiheit opferten sie einen Freund. Er blieb zur\u00fcck. Nun ist er wieder hier. In ihren Tr\u00e4umen wird der Horror wieder lebendig - und tr\u00e4gt sie zur\u00fcck in die H\u00f6lle des gnadenlosen Krieges im Dschungel...", "imdb": 4.2}, {"title_de": "Operation Camerahead", "year": 1992, "description_de": "", "imdb": 4.5}, {"title_de": "Phurniture Phalangies from the 45th Dimension", "year": 1992, "description_de": "", "imdb": 0.0}, {"title_de": "Podivn\u00e1 leteck\u00e1 spolecnost", "year": 1992, "description_de": "", "imdb": 6.9}, {"title_de": "Prison Planet", "year": 1992, "description_de": "In einer futuristischen Welt, die von einem einzigen, tyrannischen K\u00f6nig dominiert wird, stellt sich eine Gruppe von zu Unrecht inhaftierten Gefangenen gegen das System und startet eine gewaltsame Rebellion.", "imdb": 2.7}, {"title_de": "Puppet Master III - Toulons Rache", "year": 1992, "description_de": "Berlin 1943: Die Nazis dringen in das Theater des franz\u00f6sischen Puppenspielers Andre Toulon ein und verbieten ihm seine politischen Satiren. Obendrein sind sie daran interessiert zu wissen, wie er seine Puppen ohne Schn\u00fcre bewegen kann. Es kommt zu einer Auseinandersetzung bei der Toulons Frau erschossen wird. Dieser will nun Rache und animiert seine Puppen zu neuem Leben. Zusammen mit ein paar politischen Fl\u00fcchtlingen versteckt sich Toulon mit seinen Puppen in einer Ruine, um von dort aus gezielt seinen blutigen Racheplan gegen die Nazis auszu\u00fcben.", "imdb": 6.0}, {"title_de": "Rachel's Dream", "year": 1992, "description_de": "", "imdb": 6.4}, {"title_de": "Rescue Man - Einzelk\u00e4mpfer ohne Gnade", "year": 1992, "description_de": "Nachdem ein biologischer Unfall die Erde und ihre Bewohner verw\u00fcstet hat, herrscht Chaos, da die verbleibenden Menschen um Ressourcen wetteifern und skrupellose S\u00f6ldner abwehren, die Vorr\u00e4te f\u00fcr ihren eigenen Profit horten.", "imdb": 4.2}, {"title_de": "Resistance", "year": 1992, "description_de": "", "imdb": 5.4}, {"title_de": "Rexosaurus", "year": 1992, "description_de": "Zwei um die Weltmacht streitende Zeitreisende duellieren sich in New York.", "imdb": 5.4}, {"title_de": "Robosaurus", "year": 1992, "description_de": "Irgendwann im 21. Jahrhundert: Polizist David Nash (Robert Taylor) setzt alles daran, einen Waffenh\u00e4ndler, der f\u00fcr den Tod seines Sohnes verantwortlich ist, zu fangen. Kein leichter Auftrag, doch er hat m\u00e4chtige Freunde, den Zeitreisenden Jeremiah Jones (J.A. Preston) und einen riesigen Dinosaurier-Roboter.", "imdb": 3.5}, {"title_de": "Roswell: Coverups & Close Encounters", "year": 1992, "description_de": "", "imdb": 7.0}, {"title_de": "Rote Ohren fetzen durch Asche", "year": 1992, "description_de": "Freunde des Genres 'Fantasy und Science-Fiction' sagten nach dem Kinobesuch \u00fcber den Film, dass er unterhaltsam, kurzweilig und fantasievoll ist. In den Hauptrollen kann man beispielsweise Susana Helmayr, Ursula Puerrer und A. Hans Scheirl sehen. Das Drehbuch zu \"Rote Ohren fetzen durch Asche - Flaming Ears\" stammt aus der Feder von Ursula Puerrer und Dietmar Schipek. Die Regie dieses 84 Minuten dauernden Films haben Ursula Puerrer und A. Hans Scheirl geleitet. Produziert wurde der Film in \u00d6sterreich im Jahre 1992.", "imdb": 5.5}, {"title_de": "Rumbo a la Oscuridad", "year": 1992, "description_de": "", "imdb": 8.1}, {"title_de": "R\u00fcckkehr in die verlorene Welt", "year": 1992, "description_de": "Professor Challenger und sein Team m\u00fcssen noch einmal nach Afrika aufbrechen, um die Bewohner der \"verlorenen Welt? vor einigen habgierigen \u00d6lsuchern zu besch\u00fctzen. Vor Ort gibt es dann hei\u00dfe K\u00e4mpfe mit den gewinns\u00fcchtigen Fr\u00fchkapitalisten, bei denen sogar einige Saurier mitmischen. Unter Aufbietung s\u00e4mtlicher Kr\u00e4fte kann man den Frieden auf dem ber\u00fchmten Hochplateau der pr\u00e4historischen Tiere sichern.", "imdb": 5.0}, {"title_de": "Scanners III", "year": 1992, "description_de": "Helena und ihr Bruder Alex sind Scanner, d. h. sie besitzen die F\u00e4higkeit, mit ihren Gedanken Dinge und Lebewesen zu steuern. Als Alex in jungen Jahren auf einer Party versehentlich einen Freund aus dem oberen Stockwerk eines Hochhauses scannt, beschlie\u00dfen sie, ihre F\u00e4higkeit niemals wieder einzusetzen. Doch in sp\u00e4teren Jahren ger\u00e4t Helena an die Droge EPH-3, die ihr Gehirn negativ beeinflu\u00dft und Allmachts-Phantasien weckt. Als Scannerin ihrer Umwelt meilenweit \u00fcberlegen, beginnt sie einen schrecklichen Amoklauf, der erst gestoppt wird, als ihr Bruder aus seinem selbstgew\u00e4hlten asiatischen Exil auftaucht und sich zum Duell stellt.", "imdb": 4.5}, {"title_de": "Shadowchaser", "year": 1992, "description_de": "In der nahen Zukunft: Der Cyborg Romulus erwacht zum Leben und t\u00f6tet mehrere Wissenschaftler des Projektes Shadowchaser. Er wird zum Anf\u00fchrer einiger Terroristen und besetzt ein hochmodernes Krankenhaus. Das Krankenhaus wird vermint und die Insassen als Geiseln genommen. Romulus ist hinter Sarah, der Tochter des Pr\u00e4sidenten der Vereinigten Staaten her. Auch sie wird als Geisel genommen und in ihrem Zimmer eingeschlossen. Um die intelligente Killermaschine zu stoppen, will Trevanian den Architekten des Krankenhauses aus dem Gef\u00e4ngnis aufwecken.", "imdb": 4.5}, {"title_de": "Silent M\u00f6bius - The Motion Picture 2", "year": 1992, "description_de": "Nach den Ereignissen w\u00e4hrend des R\u00fcckblicks in Silent M\u00f6bius: The Motion Picture hat Katsumi nur noch eines im Sinn: So schnell wie m\u00f6glich aus dieser schrecklichen Stadt zu verschwinden, in der sie niemanden kennt und keine Freunde hat. Doch dabei st\u00f6\u00dft sie auf ernste Hindernisse, denn die AMP hat ihren Plan, Katsumi in ihr Team aufzunehmen, keineswegs aufgegeben.  Ziellos l\u00e4uft die junge Frau durch die Stra\u00dfen Tokios, bis ihr schlie\u00dflich eine andere Frau \u00fcber den Weg l\u00e4uft, deren Schicksal mit dem ihrigen auf seltsame Weise verbunden zu sein scheint. Beide haben eine Vergangenheit in dieser Stadt, die mit einer geheimnisvollen Br\u00fccke zusammenh\u00e4ngt - einer Br\u00fccke, die Katsumi in ihrem Traum gesehen hat.", "imdb": 6.5}, {"title_de": "Smacznego, telewizorku", "year": 1992, "description_de": "", "imdb": 5.6}, {"title_de": "Solarman", "year": 1992, "description_de": "", "imdb": 5.4}, {"title_de": "Space Case", "year": 1992, "description_de": "", "imdb": 3.8}, {"title_de": "Split Infinity", "year": 1992, "description_de": "", "imdb": 6.3}, {"title_de": "Split Second", "year": 1992, "description_de": "London im Jahr 2008. Aus der einst pulsierenden Hauptstadt wurde eine trostlose und von Umweltgiften heimgesuchte Stadt, in der die Ratten an Oberhand gewinnen. Ein M\u00f6rder treibt sein Unwesen, indem er seine Opfer scheinbar nach einem alten Voodoo-Ritual brutal umbringt und ihnen das Herz entfernt. Der Polizist Harley Stone und sein Partner begeben sich auf die Jagd nach dem unmenschlichen Killer, der sich als n\u00e4chstes Opfer anscheinend Stones Freundin ausgesucht hat ...", "imdb": 6.0}, {"title_de": "Star Trek VI - Das unentdeckte Land", "year": 1992, "description_de": "Nachdem die Explosion eines klingonischen Mondes das Imperium in die Knie zwingt, liegt das fremdartige Konzept eines Friedens mit der F\u00f6deration in greifbarer N\u00e4he. Ironischerweise soll gerade Captain James T. Kirk als Botschafter den Frieden aushandeln. Alle Hoffnungen werden jedoch zunichte gemacht, als die Crew der U.S.S. Enterprise beschuldigt wird, einen klingonischen Diplomaten ermordet zu haben. Stattdessen stehen beide Seiten vor einem alles vernichtenden Krieg...", "imdb": 7.2}, {"title_de": "Star Wreck", "year": 1992, "description_de": "", "imdb": 4.4}, {"title_de": "Starfire", "year": 1992, "description_de": "Im Jahr 2050 wird die Erde von einer gigantischen Sonneneruption bedroht, die alles Leben vernichten kann. Als Gegenma\u00dfnahme beabsichtigt man, eine gewaltige Bombe in die Sonne zu werfen, um dem Ausbruch eine andere Richtung zu geben. Doch eine Firma, die mit der Angst um den Planeten das gro\u00dfe Gesch\u00e4ft machen will, versucht die Mission zu sabotieren. W\u00e4hrend die Astronauten trotz der Sabotage um den Bombenabwurf bem\u00fcht sind, k\u00e4mpft der Vater des Commanders in der W\u00fcste gegen die Verschw\u00f6rer...", "imdb": 4.1}, {"title_de": "Still Not Quite Human", "year": 1992, "description_de": "", "imdb": 5.6}, {"title_de": "Strange Horizons", "year": 1992, "description_de": "", "imdb": 3.3}, {"title_de": "Stroker", "year": 1992, "description_de": "", "imdb": 3.4}, {"title_de": "S\u00f4sei Kishi Gaiarth", "year": 1992, "description_de": "", "imdb": 6.6}, {"title_de": "Technacide", "year": 1992, "description_de": "", "imdb": 6.2}, {"title_de": "Teomineiteowa hyeongsa ompaeng-i", "year": 1992, "description_de": "", "imdb": 0.0}, {"title_de": "Tetsuo II: Body Hammer", "year": 1992, "description_de": "Die Br\u00fcder Taniguchi und Yatsu werden durch Genexperimente zu menschlichen Waffen. Jahre sp\u00e4ter lebt Taniguchi als unbedeutender kleiner Angestellter in einer japanischen Gro\u00dfstadt - seine besonderen F\u00e4higkeiten hat er vergessen. Sein Bruder Yatsu lebt auf einem leerstehenden Fabrikgel\u00e4nde und befehligt eine Horde willenloser Mutanten, die Taniguchis Kind entf\u00fchren und ermorden. Als Taniguchi ebenfalls in die H\u00e4nde der Handlanger seines Brudes f\u00e4llt, mutiert er durch Folter stimuliert, zur menschlichen T\u00f6tungsmaschine. Schlie\u00dflich stellen sich die beiden ungleichen Br\u00fcder zum alles entscheidenden Duell...", "imdb": 6.4}, {"title_de": "The Black Beyond Trilogy", "year": 1992, "description_de": "", "imdb": 8.2}, {"title_de": "The Cat", "year": 1992, "description_de": "Eine Katze aus dem Weltall tut sich mit einem jungen M\u00e4dchen und einem alten Mann zusammen, um ein m\u00f6rderisches Alien zu bek\u00e4mpfen, das von Menschen Besitz ergreift.", "imdb": 6.5}, {"title_de": "The Cloning of Joanna May", "year": 1992, "description_de": "", "imdb": 6.5}, {"title_de": "The Day of the Incredible Monster from the North Pole", "year": 1992, "description_de": "Ein Angriff aus dem Weltall zwingt einen Professor und seinen Gehilfen zum \u00c4u\u00dfersten.", "imdb": 8.2}, {"title_de": "The Distant Home", "year": 1992, "description_de": "", "imdb": 6.8}, {"title_de": "The Green Goblin's Last Stand", "year": 1992, "description_de": "", "imdb": 7.3}, {"title_de": "The Men in Black", "year": 1992, "description_de": "", "imdb": 7.6}, {"title_de": "The Stranger: More Than a Messiah", "year": 1992, "description_de": "", "imdb": 6.4}, {"title_de": "The Time Game", "year": 1992, "description_de": "", "imdb": 4.8}, {"title_de": "Tim und Struppi - Flug 714 nach Sydney", "year": 1992, "description_de": "Tim, Kapit\u00e4n Haddock und Professor Bienlein befinden sich auf dem Flug nach Sydney, wo sie als Ehreng\u00e4ste am Internationalen Astronauten-Kongress teilnehmen wollen. Bei der Zwischenlandung in Djakarta lernen sie den schrulligen Milliard\u00e4r Laszlo Carreidas kennen. Er l\u00e4dt sie ein, den Rest der Reise in seinem Privatjet zur\u00fcckzulegen. Doch kaum wieder in der Luft, werden sie Opfer einer Entf\u00fchrung...", "imdb": 7.4}, {"title_de": "Tim und Struppi - Reiseziel Mond", "year": 1992, "description_de": "Kaum sind Tim und Kapit\u00e4n Haddock nach Schloss M\u00fchlenhof zur\u00fcckgekehrt, als sie ein Telegramm ihres Freundes Professor Bienlein erhalten. Der zerstreute Wissenschaftler bittet sie, ins K\u00f6nigreich Syldavien zu kommen, wo er in einem geheimen Laboratorium an der gr\u00f6\u00dften Erfindung der Menschheitsgeschichte arbeitet: Einer bemannten Mondrakete! Doch regelm\u00e4\u00dfig werden seine Experimente von heimt\u00fcckischen Anschl\u00e4gen unterbrochen. St\u00f6rman\u00f6ver eines feindlichen Geheimdienstes...?", "imdb": 7.5}, {"title_de": "Tim und Struppi - Schritte auf dem Mond", "year": 1992, "description_de": "Das Experiment ist gegl\u00fcckt! Vom Kernforschungszentrum Sbrodj in Syldavien aus fliegen Professor Bienlein, Tim, Haddock und der Ingenieur Wolff als erste Menschen mit einer Rakete zum Mond. Doch es gibt noch zwei weitere, unfreiwillige Reiseteilnehmer: Aus lauter Trotteligkeit sind die Detektive Schulze und Schultze beim Start mit an Bord geblieben. Und f\u00fcr sechs Astronauten werden die Sauerstoffvorr\u00e4te wohl kaum bis zur R\u00fcckkehr reichen...", "imdb": 7.7}, {"title_de": "Timescape", "year": 1992, "description_de": "Irgendwann in ferner Zukunft wird es m\u00f6glich sein, durch die Zeit zu reisen. Dieser Film erz\u00e4hlt von einer Gruppe Menschen, die ein recht seltsames Hobby haben: Katastrophentourismus. Sie waren dabei, als Pompeji versch\u00fcttet wurde, als das gro\u00dfe Erdbeben San Francisco zerst\u00f6rte, Hannibal die Alpen \u00fcberquerte oder die Titanic unterging \u2013 immer live und immer in der ersten Reihe. Doch was suchen sie in einer amerikanischen Kleinstadt? Ein Mann kommt hinter ihr Geheimnis, doch niemand will ihm glauben.", "imdb": 6.4}, {"title_de": "Trancers III", "year": 1992, "description_de": "Es gibt wieder Arbeit f\u00fcr Jack Deth, den Cop aus der Zukunft: Erneut schicken sich finstere Interessenkreise in der Vergangenheit (2010) an, mit Hilfe der Trancer-Hypnose vom futuristischen Anarcho-Los-Angeles aus nach der Weltherrschaft zu greifen. Das hat vor ein paar Jahren schon einmal in gro\u00dfem Stile nicht geklappt, und der zeitreisende Gesetzesh\u00fcter sieht obendrein seine alte Liebe Alice bedroht, was seine Laune nicht bessert. Auch diesmal r\u00fccken Deth und sein Mutantenkumpel gerade noch rechtzeitig an, um den faschistoiden B\u00f6sewichten unter Leitung des zynischen \u201cDaddy Mutuh\u201d eine feurige Schlappe zu bereiten.", "imdb": 5.3}, {"title_de": "Trop pr\u00e8s des dieux", "year": 1992, "description_de": "", "imdb": 6.4}, {"title_de": "T\u00f6dliche Erinnerungen", "year": 1992, "description_de": "Marion Boxletter ger\u00e4t au\u00dfer sich, als sie glaubt, in einem Hotelgast ihren seit einem Jahr verschollenen Bruder wiederzuerkennen. Darauf angesprochen, beharrt dieser jedoch darauf, dass ein Missverst\u00e4ndnis vorliegt. Marions Ehemann bef\u00fcrchtet, dass sie sich langsam in einen Wahn hineinsteigert. Um Gewissheit zu haben, nimmt sie in einem unbeobachteten Moment eine Probe seiner Fingerabdr\u00fccke, um diese von der Polizei abgleichen zu lassen. \u00dcberrascht von dem Ergebnis machen sich die Boxletters auf die Suche nach dem mysteri\u00f6sen Mann.", "imdb": 5.3}, {"title_de": "Uchuu no Kishi Tekkaman Blade: Nagaki Tatakai no Jokyoku", "year": 1992, "description_de": "", "imdb": 8.0}, {"title_de": "UFOs And The Alien Presence", "year": 1992, "description_de": "", "imdb": 5.0}, {"title_de": "Un Voyage dans le Temps", "year": 1992, "description_de": "", "imdb": 7.1}, {"title_de": "Universal Soldier", "year": 1992, "description_de": "Im Mittelpunkt des Film stehen zwei Soldaten, Luc Deveraux und Andrew Scott, welche sich gegenseitig w\u00e4hrend des Vietnamkrieges erschie\u00dfen, nachdem Scott Amok gelaufen war. 23 Jahre sp\u00e4ter werden beide im Rahmen des streng geheimen Universal-Soldier-Programms wieder zum Leben erweckt; ihre K\u00f6rper wurden nach ihrem Tod auf Eis gelegt und nun gentechnisch regeneriert. Eigentlich ohne eigenen Willen, beginnt Deveraux sich an seine Vergangenheit zu erinnern und versucht nun, seinem Dasein als Killermaschine innerhalb des Universal-Soldier-Programms zu entfliehen. Mit Hilfe der Reporterin Veronica Roberts kann er entkommen, wird jedoch von den anderen Soldaten seiner Einheit verfolgt. Schlie\u00dflich kommt es zum Showdown zwischen Deveraux und Scott, da letzterer sich schlie\u00dflich auch an die Vergangenheit erinnern kann und eine Rechnung zu begleichen hat.", "imdb": 6.1}, {"title_de": "Vymyslen\u00ed \u013eudia", "year": 1992, "description_de": "", "imdb": 8.0}, {"title_de": "War Is Menstrual Envy", "year": 1992, "description_de": "", "imdb": 5.5}, {"title_de": "XX Ray", "year": 1992, "description_de": "", "imdb": 7.1}, {"title_de": "\u015ei va fi...", "year": 1992, "description_de": "", "imdb": 5.0}, {"title_de": "\u0412\u0440\u0435\u043c\u044f 'X'", "year": 1992, "description_de": "", "imdb": 6.7}, {"title_de": "\u30b8\u30e3\u30a4\u30a2\u30f3\u30c8\u30ed\u30dc THE ANIMATION \u5730\u7403\u304c\u9759\u6b62\u3059\u308b\u65e5", "year": 1992, "description_de": "", "imdb": 7.9}, {"title_de": "\u65b0\u4e16\u7d00GPX\u30b5\u30a4\u30d0\u30fc\u30d5\u30a9\u30fc\u30df\u30e5\u30e9 \u30b0\u30e9\u30d5\u30a3\u30c6\u30a3", "year": 1992, "description_de": "", "imdb": 7.3}, {"title_de": "\u77e2\u8ffd\u7d14\u4e00 UFO\u73fe\u5730\u53d6\u6750\u7b2c3\u5f3e - \u300e\u4eba\u9593\u3068\u5b87\u5b99\u4eba\u306e\u9593\u306b\u5b50\u4f9b\u304c\uff1f\u300f\u5730\u4e0b\u79d8\u5bc6\u57fa\u5730\u306e\u8b0e\u3092\u63a2\u308b!!", "year": 1992, "description_de": "", "imdb": 0.0}, {"title_de": "12:01", "year": 1993, "description_de": "Barry Th
