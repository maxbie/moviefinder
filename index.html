aona", "year": 2012, "description_de": "", "imdb": 7.6}, {"title_de": "Kara", "year": 2012, "description_de": "", "imdb": 8.1}, {"title_de": "Kernel Panic", "year": 2012, "description_de": "", "imdb": 6.8}, {"title_de": "Kichwateli", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Knights of Malice", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "K\u00f6nig einer vergessenen Welt", "year": 2012, "description_de": "In dieser modernen Version des Sir-Arthur-Conan-Doyle-Klassikers \u201cLost World\u201d st\u00fcrzt ein Passagierflugzeug mitten im Amazonas-Gebiet ab. Jeder der \u00dcberlebenden verbirgt ein dunkles Geheimnis, und innerhalb der Gruppe herrscht gro\u00dfes Misstrauen. Um zu \u00fcberleben und Hilfe zu finden, m\u00fcssen sie sich jedoch aufeinander verlassen und sich gemeinsam durch den Dschungel schlagen.", "imdb": 2.4}, {"title_de": "L5", "year": 2012, "description_de": "", "imdb": 6.9}, {"title_de": "La ara\u00f1a vampiro", "year": 2012, "description_de": "", "imdb": 6.2}, {"title_de": "La corporaci\u00f3n", "year": 2012, "description_de": "", "imdb": 6.7}, {"title_de": "La m\u00e1quina que escupe monstruos y la chica de mis sue\u00f1os", "year": 2012, "description_de": "", "imdb": 7.3}, {"title_de": "Lacuna", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Le dernier homme", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "LEGO Hero Factory: Der wilde Planet", "year": 2012, "description_de": "Irgendwann in ferner Zukunft werden in einer Fabrik mutige Roboter hergestellt, die das B\u00f6se auf der Welt bek\u00e4mpfen sollen. Unter der F\u00fchrung des erfahrenen Stormer muss sich eine Gruppe von unerfahrenen Nachwuchsrobotern in einer Auseinandersetzung mit einer Horde feindlich gesinnter Roboter bew\u00e4hren. Stormer entdeckt, dass es sich bei einem ihrer m\u00e4chtigsten Gegner um einen alten Bekannten handelt.", "imdb": 6.1}, {"title_de": "Lego Star Wars: Das Imperium schl\u00e4gt ins Aus", "year": 2012, "description_de": "Die Helden der \u201eRebellen- Allianz\u201c m\u00fcssen wieder einmal die Galaxie retten! Luke Skywalker, Han Solo und Prinzessin Leia haben keine Zeit ihren letzten Sieg \u00fcber das Imperium zu feiern, denn schon gibt es eine neue dunkle Bedrohung. F\u00fcr Jedi-Sch\u00fcler Luke entpuppt sich dabei sein Ruf als \u201eTodesstern-Zerst\u00f6rer\u201c als ein zweischneidiges Lichtschwert, denn seine verr\u00fcckten Fans verfolgen ihn auf Schritt und Tritt \u2013 so viel zu \u201egeheimen Missionen\u201c. Indessen streiten Darth Vader und Darth Maul erbittert um die Gunst des Imperators\u2026 bis die Steine fallen! Eine witzige Geschichte galaktischen Ausma\u00dfes \u2013 vielleicht etwas kleiner, aber garantiert nicht von dieser Welt. [Quelle: amazon.de]", "imdb": 7.1}, {"title_de": "Library War - The Wings of Revolution", "year": 2012, "description_de": "Kasahara Iku und Dojo Atsushi erhalten, w\u00e4hrend ihres Dates, ein Notfallanruf, dass ein Terroranschlag Japan ersch\u00fcttert hat. Ihre neue Aufgabe ist es, den ber\u00fchmten Autoren Touma Kurato, zu sch\u00fctzen. Unterdessen verschlechtert sich die Beziehung zwischen den Bibliothekaren und dem Meda Bettermant Committee.", "imdb": 6.7}, {"title_de": "Life and Freaky Times of Uncle Luke", "year": 2012, "description_de": "", "imdb": 6.7}, {"title_de": "Life Begins at Rewirement", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Limen", "year": 2012, "description_de": "", "imdb": 7.4}, {"title_de": "Liquid Skies", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Lisa", "year": 2012, "description_de": "", "imdb": 7.3}, {"title_de": "Lizard Man", "year": 2012, "description_de": "", "imdb": 5.1}, {"title_de": "Lockout", "year": 2012, "description_de": "CIA-Agent Snow hat keine andere Wahl: Will er nicht f\u00fcr einen Mord, den er nicht begangen hat, einsitzen, muss er ein Himmelfahrtskommando annehmen. Nach blutiger Revolte ist ein um die Erde kreisendes Hightech-Gef\u00e4ngnis in der Gewalt von 500 Schwerstverbrechern und damit die Tochter des US-Pr\u00e4sidenten, die dort menschenverachtende Experimente untersucht, in Lebensgefahr. Im Alleingang soll Snow die selbstbewusste Politikertochter in Sicherheit bringen - nicht nur der Bedrohung wegen eine echte Herausforderung.", "imdb": 6.1}, {"title_de": "Loom", "year": 2012, "description_de": "", "imdb": 6.3}, {"title_de": "Looper", "year": 2012, "description_de": "Man befindet sich im Jahre 2040: In der zuk\u00fcnftigen Welt von \"Looper\" sind Zeitreisen kein Problem. Allerdings sind sie gesetzlich verboten. Nichtsdestotrotz macht sich ein Verbrecher-Syndikat die Technologie zunutze und schickt ihre Auftragskiller in die Vergangenheit, um die unvorbereiteten Zielpersonen dort zu t\u00f6ten und die Spuren in der Vergangenheit auch gleich zu beseitigen. Einer dieser Killer ist Joe. Der junge Mann ist einer der besten seines Fachs, eiskalt und effizient. Auf seinen neuen Auftrag ist er allerdings nicht vorbereitet. Was sich zun\u00e4chst nach Routine anh\u00f6rt, entpuppt sich als Selbstmordkommando, als er der Zielperson gegen\u00fcbersteht und feststellt: das Opfer ist sein 30 Jahre \u00e4lteres Ich.  Joe z\u00f6gert einen kurzen Augenblick. Zu lang! Es beginnt eine Jagd auf Leben und Tod...", "imdb": 7.4}, {"title_de": "Los d\u00edas no vividos", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Lost Memories", "year": 2012, "description_de": "", "imdb": 6.8}, {"title_de": "Lost Woods", "year": 2012, "description_de": "", "imdb": 2.6}, {"title_de": "Love", "year": 2012, "description_de": "Astronaut Lee Miller k\u00fcmmert sich um die Instandhaltung einer Ein-Mann-Raumstation im Orbit der Erde. Eines Tages bricht pl\u00f6tzlich die Verbindung zum Kontrollzentrum ab, keiner reagiert auf Lees immer verzweifelter werdende Hilferufe. Nach jahrelanger und kompletter Isolation von der Welt wird er zusehends von Halluzinationen und Visionen geplagt. Die Grenzen zwischen Realit\u00e4t und Wahnsinn drohen komplett zu zerfallen, als Lee zuf\u00e4llig ein jahrhundertealtes Tagebuch aus der Zeit des Amerikanischen B\u00fcrgerkriegs findet und eine verbl\u00fcffende Entdeckung macht \u2026", "imdb": 6.2}, {"title_de": "Love Wars", "year": 2012, "description_de": "", "imdb": 5.9}, {"title_de": "Mad Max: A Wasteland Story", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Magic Tree House", "year": 2012, "description_de": "Jack und Annie, zwei normale Kinder aus Frog Greek, finden beim Spielen ein mysteri\u00f6ses Baumhaus voller B\u00fccher. Jack kann seine Neugier kaum in Zaum halten und entdeckt dabei ein Buch \u00fcber Dinosaurier. Doch kurz nachdem er es aufgeschlagen hat, stehen die Geschwister pl\u00f6tzlich vor einem T-Rex. In allerletzter Sekunde werden sie dabei von einem Pteranodon gerettet. Geschockt von dem Erlebnis m\u00fcssen die beiden feststellen, dass sie sich in der Kreide-Zeit befinden. Und so beginnt ihr Abenteuer um Zauberei, fabelhafte Wesen und das magische Baumhaus.", "imdb": 6.3}, {"title_de": "Magical Girl Lyrical Nanoha The Movie 2nd A's", "year": 2012, "description_de": "Ein halbes Jahr ist seit der Beendigung des Konfliktes rund um Fate und dem Beginn der innigen Freundschaft zwischen ihr und Nanoha vergangen. Um Fate ein m\u00f6glichst normales Leben zu erm\u00f6glichen zieht ihre neue Adoptivmutter Lindy mit Fate und Arf auf die Erde, wo Fate nun die gleiche Klasse wie Nanoha besucht. Doch die Freude \u00fcber ihre Wiedervereinigung w\u00e4hrt nur kurz, denn schon kurz darauf werden die Wolkenritter in der Stadt gesichtet, eine Gruppe von magischen Rittern, welche dem \u00bbBuch der Finsternis\u00ab entstammen und dessen Seiten durch das Absorbieren magischer Kr\u00e4fte zu f\u00fcllen trachten, um so ihrem Meister zu gro\u00dfer Macht zu verhelfen.", "imdb": 7.4}, {"title_de": "Mardock Scramble: The Third Exhaust", "year": 2012, "description_de": "Rune, Dr. Easter und Oefcoque wollen den ber\u00fcchtigten Casino-Manager Shell Septinos f\u00fcr seine kriminellen Aktivit\u00e4ten zur Rechenschaft ziehen. Dies erweist sich jedoch als ziemlich schwierig, denn um \u00fcberhaupt eine Chance haben, m\u00fcssen sie erst einmal ausreichend Beweise beschaffen. Daf\u00fcr gilt es an Shells Erinnerungs-Datenchips zu kommen. Diese bewahrt der Gangster in seinem Casino Eggnog Blue mitten in der Stadt Mardock City auf. Um an die Chips zu kommen, m\u00fcssen sich die drei nun in dieses gef\u00e4hrliche Territorium vorwagen. Und das m\u00f6glichst schnell. Denn wenn es ihnen nicht rechtzeitig gelingt, die Beweise vorzulegen, w\u00fcrde die Anklage gegen Shell abgewiesen werden und ihr Leben hinge am seidenen Faden...", "imdb": 6.4}, {"title_de": "Mars et Avril", "year": 2012, "description_de": "", "imdb": 5.8}, {"title_de": "Marvel One-Shot: Objekt 47", "year": 2012, "description_de": "Das P\u00e4rchen Bennie und Claire hat eine Waffe der Aliens aus Marvel's The Avengers gefunden und Bennie hat sie repariert. Mit dieser Waffe ver\u00fcben sie mehrere Bank\u00fcberf\u00e4lle. S.H.I.E.L.D. sendet den Agenten Sitwell aus, um die Waffe sicherzustellen und die beiden zu neutralisieren. In einem Motel kommt es zu einem Kampf, bei dem Sitwell die beiden besiegt. Sitwell erkl\u00e4rt den beiden, dass insgesamt 47 Objekte der Aliens geborgen wurden und alle defekt sind - bis auf dieses. Als Sitwell erf\u00e4hrt, dass Bennie die Alien-Waffe reparieren konnte, bietet er beiden Jobs bei S.H.I.E.L.D. an, die sie auch annehmen.", "imdb": 6.7}, {"title_de": "Marvel's The Avengers", "year": 2012, "description_de": "Nick Fury ist der Anf\u00fchrer der Organisation S.H.I.E.L.D., einer internationalen Friedensorganisation. Die Beh\u00f6rde ist ein Who's Who der Marvel Superhelden, mit Iron Man, Thor, Captain America, Hawkeye, dem Unglaublichen Hulk und Black Widow. Als die weltweite Sicherheit von Thors sinistrem Halbbruder Loki und seiner Schar bedroht wird, werden Nick Fury und sein Team all ihre Kr\u00e4fte brauchen, um die Welt vor einer Katastrophe zu bewahren ...", "imdb": 8.0}, {"title_de": "Mass Effect: Paragon Lost", "year": 2012, "description_de": "James Vega ist der Anf\u00fchrer einer Spezialeinheit, welche gegen eine geheimnisvolle Alien-Rasse k\u00e4mpft, die unter dem Namen \"Collectors\" bekannt ist. Stationiert in einem entfernten Sonnensystem ist es die Aufgabe der Truppe, die Bewohner einer Menschen-Kolonie vor den insektoiden Angreifern aus dem All zu sch\u00fctzen, die die hilflosen Menschen aus einem unbekannten Grund verschleppen wollen. Als es zu einem \u00fcberraschenden Angriff der \"Collectors\" kommt, f\u00e4llt der direkte Vorgesetzte von Vega im Kampf und auf einmal liegt es alleine an der F\u00fchrungsst\u00e4rke des jungen Soldaten, der nun das Kommando...", "imdb": 5.9}, {"title_de": "Medal for Return to Wolfenstein Castle", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Mega Shark vs. Crocosaurus", "year": 2012, "description_de": "Bei illegalen Ausgrabungen in einer Diamantenmine im Kongo wird ein knapp 500 Meter langes Krokodil aufgeweckt, das zuvor friedlich unter der Erde schlummerte. Zeitgleich wird im Atlantik ein amerikanisches Kriegsschif von einem Riesenhai angegriffen und versenkt.", "imdb": 2.4}, {"title_de": "Men in Black 3", "year": 2012, "description_de": "Die Vergangenheit droht Agent K einzuholen. Denn vor mittlerweile 40 Jahren hat er den gef\u00e4hrlichen Alien-Verbrecher Boris verhaftet, wobei dieser seinen Arm verlor. Seitdem sitzt Boris in einem geheimen Gef\u00e4ngnis am Mond und sinnt auf Rache. Doch mit Hilfe der h\u00fcbschen Lilly gelingt Boris die Flucht und er macht sich rasch auf die Jagd nach K. Doch er will ihn nicht etwa einfach t\u00f6ten, sondern in die Vergangenheit reisen, K umbringen und gleichzeitig seinen Arm retten. Da K pl\u00f6tzlich wie vom Erdboden verschwunden ist und sich nur sein Partner Agent J an ihn erinnern kann scheint das unterfangen auch gelungen zu sein - doch J l\u00e4sst das nat\u00fcrlich nicht auf sich sitzen, reist ebenfalls in die Vergangenheit und arbeitet mit dem jungen K zusammen um Boris aufzuhalten...", "imdb": 6.8}, {"title_de": "Metropia", "year": 2012, "description_de": "Im Jahr 2024 sind die \u00d6lreserven in Europa aufgebraucht, der Autoverkehr ist zum Erliegen gekommen und unter dem Kontinent existiert ein gigantisches U-Bahn-Netz. Der unscheinbare Roger aber f\u00e4hrt lieber mit dem Fahrrad durch den str\u00f6menden Regen zur monotonen Arbeit im Call-Center. Eines Tages jedoch ist er gezwungen die U-Bahn zu nehmen. In diesem gewaltigen Geflecht aus unterirdischen Massentransportmitteln, f\u00e4ngt er an fremde Stimmen in seinem Kopf zu h\u00f6ren. Als er dann auf die ebenso verf\u00fchrerische wie geheimnisvolle Nina - das blonde M\u00e4dchen von der Shampooflasche - trifft, verliert er sich immer mehr in den M\u00e4chten und Machenschaften einer dunklen Verschw\u00f6rung...", "imdb": 6.2}, {"title_de": "Miami Magma", "year": 2012, "description_de": "Mitten im Golf von Mexiko: Bei Bohrungen auf einer 40.000 Tonnen schweren \u00d6lplattform wird eine Lavablase freigelegt. Statt \u00d6l str\u00f6mt hei\u00dfes Magma an die Oberfl\u00e4che und die Bohrinsel versinkt in Folge des Unfalls im Meer. W\u00e4hrend der Industriekonzern Holter Energy versucht, das Ausma\u00df der Katastrophe zu vertuschen, unternimmt die Vulkanologin Antoinette (Rachel Hunter) alles, um das Schlimmste zu verhindern. Denn ein unterirdischer Vulkan ist wieder aktiv geworden und droht ganz Miami zu vernichten.", "imdb": 3.2}, {"title_de": "Mold!", "year": 2012, "description_de": "", "imdb": 4.8}, {"title_de": "Monster Worms - Angriff der Monsterw\u00fcrmer", "year": 2012, "description_de": "Als eine amerikanische \u00d6lfirma einen Bohrturm in der weiten W\u00fcste der Mongolei in Betrieb nimmt, wissen sie nicht was sich unter ihnen befindet. Bei ihren Bohrungen sto\u00dfen sie auf ein Nest von t\u00f6dlichen Kreaturen, die sich rasend schnell ausbreiten und jeden verschlingen, der ihnen in den Weg kommt! Der Einzige, der sie stoppen kann ist der Schatzsucher und Abenteurer Daniel Upkin, der schon sein ganzes Leben lang nach einem legend\u00e4ren Grab sucht, das der Sage nach von den Monsterw\u00fcrmern bewacht wird. Er muss alles riskieren um die Kreaturen aufzuhalten, bevor sie sein Lebenswerk f\u00fcr immer zerst\u00f6ren!", "imdb": 3.4}, {"title_de": "Moonless", "year": 2012, "description_de": "", "imdb": 8.7}, {"title_de": "Morph\u0113", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Muster", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Nazi Sky - Die R\u00fcckkehr des B\u00f6sen!", "year": 2012, "description_de": "Der eigentlich totgeglaubte und ber\u00fcchtigte Konzentrationslagerarzt Dr. Josef Mengele ist in den d\u00fcsteren Katakomben unter dem undurchdringbaren Eis der Antarktis an etwas \u00e4u\u00dferst Schauerlichem zugange. Bei seinen Experimenten wird er von einer seltsamen Armee bewacht. Eine Gruppe amerikanischer Wissenschaftler befindet sich gerade aus Forschungszwecken in der Antarktis und st\u00f6\u00dft ungewollt auf das versteckte Labor. Dabei machen sie eine schreckliche Entdeckung: Dr. Mengele z\u00fcchtet eine riesige Armee von Nazi-Zombies heran, um sich f\u00fcr die Niederlage im Zweiten Weltkrieg zu r\u00e4chen und die Weltherrschaft doch noch an sich zu rei\u00dfen. Ein Teil des Forscherteams scheint davon gewusst zu haben und schlie\u00dft sich dem b\u00f6sartigen Arzt an. Der Rest des Teams muss sich nun entscheiden, ob es als Versuchskaninchen herhalten oder sich lieber gegen die Bedrohung wehren will...", "imdb": 3.1}, {"title_de": "Nerawareta Gakuen - Psychic School Wars", "year": 2012, "description_de": "Es ist Fr\u00fchling und damit auch der Beginn eines neuen Schuljahres in der Junior High School in Kamakura. Der achten Klasse schlie\u00dft sich neu der Transfersch\u00fcler Ryoichi Kyogoku an, der \u00fcber eine sehr spezielle Telepathief\u00e4higkeit verf\u00fcgt und von seinem Vater beauftragt wurde, diese zu nutzen, um die Gedanken der anderen Leute zu lesen und schlie\u00dflich die Schule zu \u00fcbernehmen.  Aufgrund seines guten Aussehens und seines Charismas wird Ryoichi sofort popul\u00e4r und beginnt sein Ziel zu verfolgen. Immer mehr Leute verfallen ihm und werden von ihm manipuliert und wer sich ihm in den Weg stellt, wird schnell ins Abseits gedr\u00e4ngt. W\u00e4hrend schon fast die ganze Schule unter seiner Kontrolle ist, gibt es einen Jungen, der immun ist gegen seine F\u00e4higkeit \u2013 Seki. Nun liegt es an ihm, die anderen aus der Kontrolle von Ryoichi zu befreien.", "imdb": 5.9}, {"title_de": "Nervo Craniano Zero", "year": 2012, "description_de": "", "imdb": 6.0}, {"title_de": "Neverlost", "year": 2012, "description_de": "Das Leben von Josh Higgins ist die H\u00f6lle. Gefangen in einer lieblosen Beziehung und von einer nicht schwindenden Schlaflosigkeit geplagt, wandelt er auf dem schmalen Grat zwischen Depression und Wahnsinn. Nur die Erinnerung an Kate, seiner gro\u00dfen Liebe, die er vor Jahren bei einem verheerenden Hausbrand verloren hat, beschert ihm kurze Momente des Gl\u00fccks. Als er eines Tages scheinbar harmlose Schlaftabletten zu sich nimmt, stellt er fest, dass in seinen Tr\u00e4umen ein neues Leben, ein gl\u00fcckliches Leben, ein Leben mit Kate auf ihn wartet. Die Grenzen zwischen Realit\u00e4t und Traum verschwinden und Josh f\u00e4ngt an f\u00fcr das zu k\u00e4mpfen, was er vor Jahren verloren hat.", "imdb": 5.0}, {"title_de": "New Order", "year": 2012, "description_de": "", "imdb": 3.2}, {"title_de": "Night is Day: The Movie", "year": 2012, "description_de": "", "imdb": 4.7}, {"title_de": "Ninety Seconds", "year": 2012, "description_de": "", "imdb": 7.1}, {"title_de": "Nuclear Family", "year": 2012, "description_de": "", "imdb": 5.0}, {"title_de": "Numbers", "year": 2012, "description_de": "", "imdb": 7.6}, {"title_de": "O Fim do Homem", "year": 2012, "description_de": "", "imdb": 5.6}, {"title_de": "O Tempo De Dura\u00e7\u00e3o Deste Filme N\u00e3o Foi Disponibilizado Por Seu Distribuidor", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Odyssey 2050", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Omega", "year": 2012, "description_de": "", "imdb": 6.5}, {"title_de": "On the Shoulders of Giants", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Other", "year": 2012, "description_de": "", "imdb": 7.1}, {"title_de": "Out of Time", "year": 2012, "description_de": "", "imdb": 6.3}, {"title_de": "Outer Osmo Ghost Mode", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Outpost 11", "year": 2012, "description_de": "In einer Zeit, in der die Welt noch mit Dampf betrieben wird, sind drei Soldaten (Bernhard Hill, Luke Healy und Billy Clarke) in der Tiefe der Arktis damit beauftragt, den Funkverkehr des Feindes abzuh\u00f6ren. Eines Tages allerdings erhalten sie eine Warnung, die sie nicht zuordnen k\u00f6nnen. Danach h\u00e4ufen sich merkw\u00fcrdige Ereignisse. Eine seltsame, augenscheinlich au\u00dferirdische Kugel steht vor der Station. Aggressive, arktische Spinnen machen ihnen das Leben schwer und die Menschen ver\u00e4ndern sich. Die Soldaten haben keine M\u00f6glichkeit, dem Horror zu entkommen.", "imdb": 3.8}, {"title_de": "Overtime", "year": 2012, "description_de": "", "imdb": 5.4}, {"title_de": "Overture", "year": 2012, "description_de": "", "imdb": 7.2}, {"title_de": "Own Worst Enemy", "year": 2012, "description_de": "", "imdb": 6.0}, {"title_de": "Paracaduti", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Paradox Alice", "year": 2012, "description_de": "", "imdb": 3.5}, {"title_de": "Paranormal Investigations 4 - Sanatorium", "year": 2012, "description_de": "Das ber\u00fchmt ber\u00fcchtigte Odenbrook-Sanatorium wurde nach einem Massensuizid von zahlreichen Patienten geschlossen. 60 Jahre sp\u00e4ter wollen sechs Collegestudenten - ausgestattet mit Kameras und Aufnahme-Equipment - einen Ausflug in das stillgelegte Geb\u00e4ude wagen. Ihr Ziel: Beweisen, dass es dort paranormale Aktivit\u00e4ten gibt. Anfangs ist die Gruppe noch frohen Mutes und betrachtet das Ganze scherzhaft, dann jedoch wird der Trip zum Horror-Alptraum, nachdem Mitglieder der Gruppe verschwinden. Pl\u00f6tzlich funktionieren auch ihre Handys nicht mehr und die Korridore scheinen sich ver\u00e4ndert zu haben. Wo T\u00fcren waren, stehen nun Mauern, die Elektrizit\u00e4t hat scheinbar einen eigenen Willen - und irgendetwas f\u00e4ngt an, mit der Gruppe zu spielen. Tage sp\u00e4ter geht der einzige \u00dcberlebende der sechs Freunde das gefilmte Material durch, um herausfinden, was mit den anderen passiert ist...", "imdb": 3.0}, {"title_de": "Parasitic - Sie sind in deinem K\u00f6rper", "year": 2012, "description_de": "Ein Meteor schl\u00e4gt in der Tampa Bay ein und verseucht die dortigen Fischbest\u00e4nde mit einem Parasiten. Bevor s\u00e4mtliche Fischbest\u00e4nde ausgerottet werden, gelangt ein Fisch in das Restaurant eines Nachtclubs. Der Parasit springt von einem Wirt, dem Fisch, auf den n\u00e4chsten \u00fcber, den menschlichen Gast, wo er sich weiter entwickelt und zu einem gefr\u00e4\u00dfigen Monster ausw\u00e4chst. Die Besucher des Nachtclubs sind gefangen, und so wird die Nacht noch so manches Opfer finden\u2026", "imdb": 2.1}, {"title_de": "PERSONA4 the Animation -The Factor of Hope-", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Phase 7", "year": 2012, "description_de": "Eine globale Epidemie bricht aus und im Fernsehen wird berichtet, das sich der Virus enorm stark ausbreitet. Um die Gefahr einzud\u00e4mmen, sollen Apartment-Blocks unter Quarant\u00e4ne gestellt werden. In einem dieser Bl\u00f6cke lebt das Yuppie-Paar Coco und die hochschwangere Pipi. Zun\u00e4chst realisieren die beiden gar nicht, was um sie herum geschieht. Erst als sie im Supermarkt Zeuge von Hamsterk\u00e4ufen werden und ihr Waffenverliebter Nachbar im Schutzanzug heruml\u00e4uft, wird ihnen der Ernst der Lage bewusst. Coco versucht seine schwangere Frau zu beruhigen und spielt die ganze Situation herunter. Doch damit beginnen erst die Probleme, denn die Epidemie ist nicht die einzige Gefahr, vor der sie sich in Acht nehmen m\u00fcssen...", "imdb": 5.9}, {"title_de": "Pingu's The Thing", "year": 2012, "description_de": "Die Knetfiguren der beliebten Kinderserie \"Pingu\" durchleben im Schnelldurchlauf die Geschehnisse aus John Carpenter's SciFi-horror Klassiker \"The Thing\".", "imdb": 7.6}, {"title_de": "Plaga zombie: zona mutante: revoluci\u00f3n t\u00f3xica", "year": 2012, "description_de": "", "imdb": 6.1}, {"title_de": "Plan 6 From Outer Space", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Planet der Monster", "year": 2012, "description_de": "Ein Raumschiff explodiert, als es sich einem unbekannten Planeten n\u00e4hert. Einige Besatzungsmitglieder k\u00f6nnen sich auf den Planeten retten, welcher der Erde erstaunlich \u00e4hnlich sieht. Doch Vorsicht ist geboten! \u00dcberaus schreckliche Kreaturen aus einer vorsintflutlichen Zeit sind im Anmarsch und haben es ausgerechnet auf die Besatzung abgesehen.", "imdb": 3.8}, {"title_de": "Plurality", "year": 2012, "description_de": "", "imdb": 6.7}, {"title_de": "Pockets", "year": 2012, "description_de": "", "imdb": 6.3}, {"title_de": "Poetry Betwixt Friendship", "year": 2012, "description_de": "", "imdb": 6.8}, {"title_de": "Population Zero - Die Welt ohne uns", "year": 2012, "description_de": "Population Zero \u2013 Die Welt ohne uns ist ein US-amerikanischer, kanadischer und deutscher Dokumentarfilm nach dem 2007 erschienenen Sachbuch Die Welt ohne uns von Alan Weisman. Sie wurde von Stephen Milton f\u00fcr den National Geographic Channel, ProSieben und History Television produziert. Der Erz\u00e4hler im englischsprachigen Original ist Reg E. Cathey; in der deutschen Version spricht Frank R\u00f6th.  Der Film orientiert sich inhaltlich an dem Sachbuch Die Welt ohne uns. Es wird das Gedankenexperiment dargestellt, wie lange es dauern w\u00fcrde, bis sich die Natur den Lebensraum des Menschen zur\u00fcckholen w\u00fcrde. Das Fazit lautet, dass die Erde sehr gut ohne die Menschheit zurechtkommt, die Menschheit allerdings nicht ohne die Erde.", "imdb": 6.8}, {"title_de": "PostHuman", "year": 2012, "description_de": "", "imdb": 6.7}, {"title_de": "Probud\u00edm se v\u010dera", "year": 2012, "description_de": "", "imdb": 6.2}, {"title_de": "Project 12", "year": 2012, "description_de": "", "imdb": 7.2}, {"title_de": "Project Shell", "year": 2012, "description_de": "", "imdb": 5.3}, {"title_de": "Prometheus - Dunkle Zeichen", "year": 2012, "description_de": "Wir schreiben das sp\u00e4te 21. Jahrhundert. \u00dcberall auf der Welt wurden bei den unterschiedlichsten uralten Kulturen, wie den Azteken oder Mesopotamiern, Zeichnungen gefunden, die auf eine Art Sternenkarte hinweisen. Eine Gruppe von Wissenschaftlern unter Leitung von Dr. Elizabeth Shaw soll im Auftrag des Weyland-Konzerns, gegr\u00fcndet vom Vision\u00e4r Peter Weyland, diesen Zeichen nachgehen, die Shaw als eine Art Einladung deutet. Die Mission, die von Meredith Vickers f\u00fcr den Weyland-Konzern organisiert und \u00fcberwacht wird, f\u00fchrt das Team und die Crew von Captain Janek an den Rand des Universums und in eine Welt jenseits der Vorstellungskraft. Was sie schlie\u00dflich finden, ist nicht nur die m\u00f6gliche Wiege der Menschheit, sondern auch der wahrscheinliche Untergang der menschlichen Rasse.", "imdb": 7.0}, {"title_de": "Prometheus Trap", "year": 2012, "description_de": "Der US-Raumkreuzer 'Venom' muss seine Routinepatrouille abbrechen, um in den Tiefen des Weltraums das lang verschollene Frachtschiff 'Prometheus' zu bergen. Alle Besatzungsmitglieder an Bord der 'Prometheus' sind tot, offensichtlich in Folge eines bizarren Sabotageaktes. Im Frachtraum: ein seltsames Gebilde, augenscheinlich eine Superwaffe, die in der Lage ist, ganze Galaxien zu zerst\u00f6ren. Ein Fund, der die Menschheit auf der Suche nach der ultimativen Wahrheit in den \u00e4u\u00dfersten Bereich des Universums und an den Rand ihrer Existenz f\u00fchren wird. Seid bereit.", "imdb": 2.9}, {"title_de": "Prometheus: Project Prometheus - Mission", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Prometheus: Weyland Industries Testimonial", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Protocolo 48: El experimento final", "year": 2012, "description_de": "", "imdb": 4.0}, {"title_de": "Pterodactyl - Urschrei der Gewalt", "year": 2012, "description_de": "Zwei Teams machen sich auf den Weg ins Herzen eines Waldes nahe Mount Ararat in der T\u00fcrkei - das Zuhause eines schlafenden Vulkans, der in sich selbst ein t\u00f6dliches Geheimnis verbirgt welches seit Millionen von Jahren dort seinen Schlaf h\u00e4lt: unausgebr\u00fctete Pterodaktylus Eier! Bei einer Menschen-Jagd nach einem gef\u00e4hrlichen Terroristen f\u00fchrt Kapit\u00e4n Bergen seine milit\u00e4rische Special Ops Einheit immer tiefer in den Wald, w\u00e4hrend Professor Lovecraft und seine Mannschaft von Wissenschaftlern nach Hinweisen zur Vergangenheit suchen, als sie pl\u00f6tzlich eine gef\u00e4hrliche Entdeckung machen. Nun werden sie mit fleischfressenden Predatoren konfrontiert, beide Gruppen kommen zum Entschluss das sie sich aufeinander verlassen k\u00f6nnen m\u00fcssen um wieder Lebendig aus dem Wald zu kommen.", "imdb": 3.2}, {"title_de": "Ra.One - Superheld mit Herz", "year": 2012, "description_de": "Computerspiel-Designer Shekhar (Shah Rukh Khan) ist im Gegensatz zu seinen Kreationen der typische Antiheld. Auch sein Sohn Prateek (Armaan Verma) findet alles, was er tut, echt uncool. Als Shekhar die Chance bekommt, ein neues Spiel zu entwickeln, greift er die Idee seines Sohnes auf und kreiert 'Ra.One', einen Superschurken. Dieser kann nur durch seinen Gegenspieler 'G.One', der Shekhar wie aus dem Gesicht geschnitten ist, besiegt werden. Doch das Spiel ger\u00e4t au\u00dfer Kontrolle: Ra.One (Arjun Rampal) entschl\u00fcpft der digitalen Welt und macht sich auf die Jagd nach seinem letzten Gegner: Prateek. Shekhar tritt Ra.One als Besch\u00fctzer seiner Familie entgegen und verliert dabei sein Leben. Von nun an sind Prateek und seine Mutter Sonia (Kareena Kapoor) auf sich allein gestellt. Wird G.One ihnen zur Seite stehen?", "imdb": 4.8}, {"title_de": "Ratherman", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Reality XL", "year": 2012, "description_de": "Am 13. Januar 2011 betreten 24 Wissenschaftler den Kontrollraum des Teilchenbeschleunigers LHC am Kernforschungsinstitut CERN. Nach der Nachtschicht, die am 14. Januar 2011 um 6.00 Uhr fr\u00fch endet, kommt jedoch nur ein Wissenschaftler wieder aus dem Kontrollraum heraus. Die anderen 23 sind spurlos verschwunden. Der Wissenschaftler wird von zwei Beamten der ermittelnden Kriminaldienststellen befragt. Eine unglaubliche Geschichte nimmt ihren Anfang.", "imdb": 5.1}, {"title_de": "Record/Play", "year": 2012, "description_de": "", "imdb": 7.2}, {"title_de": "Remember", "year": 2012, "description_de": "", "imdb": 3.8}, {"title_de": "Resident Evil - Damnation", "year": 2012, "description_de": "US-Special-Agent Leon S. Kennedy schmuggelt sich in ein kleines osteurop\u00e4isches Land ein, um Ger\u00fcchten nachzugehen, nach denen bioorganische Waffen (BOW) im Krieg eingesetzt werden. Kurz nach seiner Infiltration ruft ihn die amerikanische Regierung zur sofortigen R\u00fcckkehr auf. Doch Leon will die Wahrheit wissen, ignoriert den Befehl und st\u00fcrzt sich entschlossen in den Kampf, um weitere Trag\u00f6dien durch die BOW zu verhindern...", "imdb": 6.4}, {"title_de": "Resident Evil: Retribution", "year": 2012, "description_de": "Der t\u00f6dliche T-Virus, den die Umbrella Corporation in die Welt gesetzt hat, breitet sich weiter aus und verwandelt die Weltbev\u00f6lkerung in fleischfressende Untote. Alice ist wieder einmal die letzte Hoffnung f\u00fcr die Menschheit. Sie erwacht Mitten im Herzen der verborgensten Einrichtung von Umbrella und deckt mehr und mehr ihrer mysteri\u00f6sen Vergangenheit auf, w\u00e4hrend sie immer tiefer in den Geb\u00e4udekomplex vordringt. Alice setzt ihre Jagd nach den Verursachern der Seuche fort, die sie von Tokio nach New York, Washington DC und Moskau f\u00fchrt. Sie gipfelt in einer erstaunlichen Enth\u00fcllung, die sie dazu bewegen wird alles zu \u00dcberdenken, was sie einst f\u00fcr wahr hielt. Unterst\u00fctzt von neuen Gef\u00e4hrten und alten Freunden muss Alice um ihr Leben k\u00e4mpfen, bis sie schlie\u00dflich dieser gefahrvollen Welt, die kurz vor ihrer vollst\u00e4ndigen Zerst\u00f6rung steht, entfliehen kann. Der Countdown hat begonnen...", "imdb": 5.3}, {"title_de": "Return of the Bloodsucking Nazi Zombies", "year": 2012, "description_de": "", "imdb": 3.6}, {"title_de": "Ring 2", "year": 2012, "description_de": "In einem Brunnen, der seit 30 Jahren verschlossen war, wird die Leiche einer Frau gefunden. Eine Autopsie ergibt jedoch, dass die Frau erst vor einem Jahr gestorben ist. Sie wird als Sadako Yamamura identifiziert \u2013 das M\u00e4dchen, das den Videofluch ausl\u00f6ste. Nach dem Verschwinden der Reporterin Reiko Asakawa und dem Tod ihres Ex-Ehemannes Ryuji versuchen die Studentin Takano und der Journalist Okazaki das R\u00e4tsel des Fluches zu l\u00f6sen. Wie sich bald herausstellt, wird zwar der t\u00f6dliche Fluch des Videobandes gebannt, wenn man eine Kopie des Clips an jemand anderen weiter gibt, Sadakos Einfluss auf die betroffenen Personen ist aber weiterhin wie ein latenter Virus vorhanden.", "imdb": 5.8}, {"title_de": "Rise of the Black Bat", "year": 2012, "description_de": "Das organisierte Verbrechen regiert. Die Polizei hat die Waffen gestreckt. Nur Bezirksstaatsanwalt Tony Quinn ist den Unterweltbossen immer noch ein Dorn im Auge. Sie nehmen dem aufrechten Streiter f\u00fcr Recht und Ordnung mit S\u00e4ure das Augenlicht. Damit scheinen die Gangster freie Bahn zu haben. Aber Tony gibt nicht auf: Mit der Hilfe modernster technischer Mittel lernt er, im Dunkeln wie eine Fledermaus zu sehen. Black Bat ist geboren. Und der ist nicht zimperlich in der Wahl der Mittel, dem Verbrechen das Handwerk zu legen.", "imdb": 1.3}, {"title_de": "Robbie", "year": 2012, "description_de": "", "imdb": 7.2}, {"title_de": "Robot & Frank", "year": 2012, "description_de": "In nicht allzu ferner Zukunft: Der griesgr\u00e4mige Frank weigert sich, mit der Zeit zu gehen. W\u00e4hrend um ihn herum alles durch Maschinen ersetzt und durch Technik vereinfacht wird, versucht der Rentner m\u00f6glichst alles selbst zu machen und ein Leben ohne unn\u00f6tige technische Unterst\u00fctzung zu genie\u00dfen. Er geht gerne und viel in die Bibliothek, auch oder vor allem wegen der Bibliothekarin Jennifer, jedoch hat auch an diesem Ort die Zukunft in gro\u00dfem Ma\u00df alles ver\u00e4ndert. Franks Kinder, Hunter und Madison, machen sich Sorgen um ihren Vater und Hunter hat das Gef\u00fchl, dass der alte Mann sein Leben nicht mehr alleine meistern kann. Daraufhin besorgt er seinem Vater einen Roboter als Lebenshilfe im Alltag. Zun\u00e4chst wehrt sich Frank mit allen Mitteln gegen den technischen Unterst\u00fctzer, jedoch merkt er nach ein bisschen Zeit, dass ihm der Roboter auch gut tut\u00a0\u2026", "imdb": 7.0}, {"title_de": "Robot Chicken - Star Wars: Episode I", "year": 2012, "description_de": "Es war einmal vor nicht allzu langer Zeit in einer nicht weit genug entfernten Galaxie...  In einer Million Jahren, wenn Sokrates, Shakespeare und die Bibel lange vergessen sind, werden nur zwei gro\u00dfe Werke in Erinnerung bleiben: Die epische Kino-Saga Star Wars und Adult Swims preisgekr\u00f6nte State-of-the-art Stop-Motion-Animations-Satire Robot Chicken. Ein etwas ungew\u00f6hnliches Wiedersehen mit den Helden der Star Wars - Filme - ungeschnitten und unzensiert - so wie es eben wirklich war.", "imdb": 8.0}, {"title_de": "Robot Chicken - Star Wars: Episode II", "year": 2012, "description_de": "Es war einmal vor nicht allzu langer Zeit in einer nicht weit genug entfernten Galaxie...  In einer Million Jahren, wenn Sokrates, Shakespeare und die Bibel lange vergessen sind, werden nur zwei gro\u00dfe Werke in Erinnerung bleiben: Die epische Kino-Saga Star Wars und Adult Swims preisgekr\u00f6nte State-of-the-art Stop-Motion-Animations-Satire Robot Chicken. Ein etwas ungew\u00f6hnliches Wiedersehen mit den Helden der Star Wars - Filme - ungeschnitten und unzensiert - so wie es eben wirklich war.", "imdb": 8.0}, {"title_de": "Robot Chicken - Star Wars: Episode III", "year": 2012, "description_de": "Es war einmal vor nicht allzu langer Zeit in einer nicht weit genug entfernten Galaxie...  In einer Million Jahren, wenn Sokrates, Shakespeare und die Bibel lange vergessen sind, werden nur zwei gro\u00dfe Werke in Erinnerung bleiben: Die epische Kino-Saga Star Wars und Adult Swims preisgekr\u00f6nte State-of-the-art Stop-Motion-Animations-Satire Robot Chicken. Ein etwas ungew\u00f6hnliches Wiedersehen mit den Helden der Star Wars - Filme - ungeschnitten und unzensiert - so wie es eben wirklich war.", "imdb": 8.0}, {"title_de": "Robot Chicken: DC Comics Special", "year": 2012, "description_de": "", "imdb": 7.7}, {"title_de": "Rock Jocks", "year": 2012, "description_de": "", "imdb": 5.2}, {"title_de": "S.I.N. Theory", "year": 2012, "description_de": "", "imdb": 6.2}, {"title_de": "Sanctuary's  Battle", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Sand Sharks", "year": 2012, "description_de": "Ein Erdbeben tief unter der Wasseroberfl\u00e4che befreit einen t\u00f6dlichen Schwarm von pr\u00e4historischen Ungeheuern aus einer jahrhundertealten Gefangenschaft... Und sie sind verdammt hungrig! Davon ahnen die Bewohner vom friedlichen K\u00fcstenort White Sands nat\u00fcrlich nichts. Als sich die ersten unerkl\u00e4rlichen Todesf\u00e4lle am Strand h\u00e4ufen, wird schnell klar: Irgendetwas lebt und jagt im feinen Sand des Meeresufers! Dumm nur, dass Tausende von College-Kids das diesj\u00e4hrige Sandman Festival gerade dort feiern wollen... Die Jagdsaison ist er\u00f6ffnet!", "imdb": 2.6}, {"title_de": "Schilf - Alles was denkbar ist existiert", "year": 2012, "description_de": "Sebastian Wittich ist Physikprofessor an der Universit\u00e4t Jena und besch\u00e4ftigt sich schon seit Jahren mit der m\u00f6glichen Existenz von Paralleluniversen. Er versucht auch stets, andere \"Zweifler\" von seinen Ideen zu \u00fcberzeugen, wird daf\u00fcr aber meistens, besonders von seinem Studienfreund, dem Professor f\u00fcr Physik Oskar m\u00fcde bel\u00e4chelt. Um sich intensiver mit seinen Forschungen besch\u00e4ftigen zu k\u00f6nnen, schickt er seinen Sohn Nick  ins Ferienlager und seine Frau Maike in den Urlaub. Doch v\u00f6llig unerwartet erreicht Sebastian die Nachricht, dass sein Sohn auf einer Rastst\u00e4tte spurlos verschwunden sei. F\u00fcr den Professor beginnt ein wahrer Alptraum...", "imdb": 4.8}, {"title_de": "SCHWA: THE MOVIE", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Schwarzer Wald", "year": 2012, "description_de": "Sie sind Touristen und wollen was erleben! Deshalb entscheiden sich Walter, Karin und die anderen, einen Tag in einem d\u00fcsteren Zauber-Wald zu verbringen. Ein Beschluss, den sie bald bitter bereuen. Denn hier werden einmal erz\u00e4hlte M\u00e4rchen wahr: Sie begegnen W\u00f6lfen, Zwergen, Hexen und gruseligen Wesen, die ihnen ans Leder wollen. Der Wald-Ausflug wird bald f\u00fcr die Gruppe zu einem Horrortrip.", "imdb": 4.0}, {"title_de": "Sci Fi Sol", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Science Friction", "year": 2012, "description_de": "", "imdb": 2.3}, {"title_de": "Sea Beast - Das Ungeheuer aus der Tiefe", "year": 2012, "description_de": "Eine urzeitliche Kreatur, halb Anglerfisch, halb Komodowaran, ern\u00e4hrt sich und ihre Brut gern von Fischern und kreischenden Studenten. Die Biologin Arden  und Fischer Will blasen zur gro\u00dfen Jagd", "imdb": 4.2}, {"title_de": "Sector 7", "year": 2012, "description_de": "Auf einer Bohrinsel im Pazifik liegen die Nerven blank. Erst findet man kein \u00d6l, dann kommt es zu seltsamen Vorf\u00e4llen, nachdem man zuvor bei Probebohrungen auf winzige amphibienhafte Lebewesen gesto\u00dfen ist. Zun\u00e4chst geben sich die Arbeiter untereinander die Schuld, S\u00fcndenb\u00f6cke sind schnell ausgemacht. Dann jedoch muss man feststellen, dass aus kleinen Kreaturen gro\u00dfe wurden, und man relativ schutzlos einem ernsthaften Ungezieferproblem gegen\u00fcber steht. Etwas, das 2.500 m unter dem Meeresspiegel nur darauf gewartet hat, loszuschlagen ...", "imdb": 4.7}, {"title_de": "Seed", "year": 2012, "description_de": "", "imdb": 6.5}, {"title_de": "Sense of Scale", "year": 2012, "description_de": "", "imdb": 8.5}, {"title_de": "Sera's Chronicles: The Prologue", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Serena and the Ratts", "year": 2012, "description_de": "", "imdb": 3.9}, {"title_de": "Sharktopus", "year": 2012, "description_de": "Der unerm\u00fcdliche Forschergeist der Navy schl\u00e4gt beizeiten manchmal etwas \u00fcber die Str\u00e4nge. In der Bestrebung eine neue Superwaffe heranzuz\u00fcchten, erschuf die amerikanische Kriegsmarie den Sharktopus, halb Hai, halb Oktopus und genauso gef\u00e4hrlich wie sein Name. Eigentlich stand das Monster unter h\u00f6chsten Sicherheitsvorkehrungen, in einer freien Minute konnte das blutr\u00fcnstige Wesen jedoch entfleuchen und treibt sich seitdem im Golf von Mexiko herum. Seinem eher ungem\u00fctlichen Wesen gem\u00e4\u00dfg verbreitet der Sharktopus dort fortan Angst und Schrecken. Das Untier muss daher um jeden Preis gestoppt werden, was sich nach und nach als gar nicht mal so einfach herausstellt, ist der Shaktopus doch mit allen Wassern gewaschen.", "imdb": 3.3}, {"title_de": "Shelved", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Shui", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Siesta", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Sight", "year": 2012, "description_de": "", "imdb": 7.2}, {"title_de": "Silveraven", "year": 2012, "description_de": "", "imdb": 4.6}, {"title_de": "Skyborn", "year": 2012, "description_de": "", "imdb": 7.4}, {"title_de": "Skyhook", "year": 2012, "description_de": "", "imdb": 3.6}, {"title_de": "Solid State", "year": 2012, "description_de": "", "imdb": 2.1}, {"title_de": "Solipsist", "year": 2012, "description_de": "", "imdb": 7.1}, {"title_de": "Something Strangely Familiar", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Space Milkshake", "year": 2012, "description_de": "Nachdem vier Astronauten ein mysteri\u00f6ses Artefakt mit auf ihr Schiff bringen, verschwindet alles Leben auf der Erde und sie sitzen pl\u00f6tzlich auf ihrer Station fest. Das Verschwinden allen Lebens ist aber nur die erste der galaktischen Krisen, denen die Astronauten gegen\u00fcber stehen. Kurz darauf werden sie von einer mutierten Gummiente namens Gary angegriffen, die ein Portal in seine b\u00f6se Dimension \u00f6ffnen und das Universum erobern m\u00f6chte.", "imdb": 5.6}, {"title_de": "Space Werewolf", "year": 2012, "description_de": "", "imdb": 7.4}, {"title_de": "Spacebound", "year": 2012, "description_de": "", "imdb": 6.6}, {"title_de": "Spermicidal Lube", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Spider Danger", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Spiralized", "year": 2012, "description_de": "Ein unheimliches Signal zieht alle Frauen in seinen Bann und verwandelt sie in willenlose Marionetten des B\u00f6sen. Ein psychedelischer Horrortrip beginnt...", "imdb": 0.0}, {"title_de": "Spirit Science 12 ~ The Human History Movie", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Spread", "year": 2012, "description_de": "", "imdb": 6.6}, {"title_de": "Spy Kids 4 - Alle Zeit der Welt", "year": 2012, "description_de": "Marissa Cortez Wilson  wohnt mit ihren beiden Stiefkindern Rebecca und Cecil, sowie ihrem Ehemann Wilbur und ihrem gemeinsamen Baby in einem ruhigen Vorort. Rebecca und Cecil halten nicht viel von ihrer Stiefmutter, sie wissen allerdings auch nichts davon, dass diese in Wahrheit eine ausgebildete Top-Spionin ist. Als der B\u00f6sewicht Tick Tock auf der Bildfl\u00e4che erscheint und in Marissas Haus eindringt, kann sie ihren Stiefkindern die Flucht durch eine Highspeed-Flugkapsel erm\u00f6glichen. Gemeinsam mit ihrer Stiefmutter und der Unterst\u00fctzung ihres Roboterhundes versuchen die drei Tick Tock\u2019s teuflischen Plan zu verhindern. Dieser will die Zeit stoppen und somit die Welt ins Chaos st\u00fcrzten.", "imdb": 3.6}, {"title_de": "Squid Man", "year": 2012, "description_de": "", "imdb": 6.7}, {"title_de": "Sssh!", "year": 2012, "description_de": "", "imdb": 7.2}, {"title_de": "Standards of Living", "year": 2012, "description_de": "", "imdb": 6.8}, {"title_de": "Star Trek II: Retribution", "year": 2012, "description_de": "", "imdb": 4.7}, {"title_de": "Star Trek: Secret Voyage - Whose Birth These Triumphs Are", "year": 2012, "description_de": "", "imdb": 5.9}, {"title_de": "Star Warriors", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Star Wreck 2\u03c0: Full Twist, now!", "year": 2012, "description_de": "Die Welt wurde von Imperator James B. Pirk mit Hilfe der Russen erobert. Jetzt muss jeder Finnisch sprechen und eine riesige Raumflotte wird gebaut. Kapit\u00e4n St\u00f6cklin tritt der P-Flotte bei, nachdem er sich stark betrunken gemeldet hatte. Seine erste Mission ist es, einen neuen FTL-Antrieb (den Hadron Twistdrive) zu testen, da das urspr\u00fcngliche Design nicht funktionierte. Anfangs funktioniert alles gut, aber als sie den Antrieb abschalten wollen, reagiert das System aufgrund eines Softwarefehlers nicht. Das Schiff ger\u00e4t au\u00dfer Kontrolle und zerst\u00f6rt versehentlich einen Planeten.", "imdb": 5.9}, {"title_de": "Starship Troopers: Invasion", "year": 2012, "description_de": "Fort Casey, ein abgelegener Au\u00dfenposten der F\u00f6deration, wird von den Bugs angegriffen. Das Team des Angriffsschiffs Alesia wird abkommandiert, um das dort stationierte Starship John A. Warden zu unterst\u00fctzen und bei der Evakuierung von Fort Casey zu helfen. Carl Jenkins, der f\u00fcr das Ministerium f\u00fcr paranormale Kriegsf\u00fchrung arbeitet, begibt sich aber noch vor dem Zusammenkunft der beiden Raumschiffe mit der Warden auf eine geheime Mission und wird seitdem vermisst. Die kampferprobten Trooper sind nun mit einer Rettungsmission konfrontiert, die weit d\u00fcsterere Konsequenzen haben k\u00f6nnte, als sie sich je vorstellen konnten.", "imdb": 5.8}, {"title_de": "Station Zero", "year": 2012, "description_de": "", "imdb": 7.4}, {"title_de": "Steampunk Samurai Biker Chick", "year": 2012, "description_de": "", "imdb": 3.3}, {"title_de": "Stephen Kings, I Am the Doorway", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Stone", "year": 2012, "description_de": "", "imdb": 5.0}, {"title_de": "Storage 24", "year": 2012, "description_de": "Als eine Transportmaschine des Milit\u00e4rs \u00fcber London abst\u00fcrzt, zerschellt seine streng geheime Ladung irgendwo in der Stadt. Zur gleichen Zeit befindet sich Charlie mit seiner Exfreundin Shelley und den besten Freunden Mark und Nikki im Containerlager Storage 24, um den dort gelagerten gemeinsamen Hausstand aufzul\u00f6sen.  Erst als pl\u00f6tzlich der Strom ausf\u00e4llt, stellen sie fest, dass sie nicht allein in den unterirdischen, endlos dunklen Korridoren eingesperrt sind. Etwas Unheimliches, etwas T\u00f6dliches lauert auf sie\u2026 Werden sie lange genug leben, um einen Ausweg zu finden aus diesem Ort, der gebaut wurde, damit unter Verschluss bleibt, was unter Verschluss geh\u00f6rt?", "imdb": 4.5}, {"title_de": "Strange Frame", "year": 2012, "description_de": "", "imdb": 7.3}, {"title_de": "Sub", "year": 2012, "description_de": "", "imdb": 7.1}, {"title_de": "Subconscious Disconnect", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Super Cyclone", "year": 2012, "description_de": "Die Westk\u00fcste der USA steuert auf eine der gr\u00f6\u00dften Naturkatastrophen ihrer Geschichte zu. Nur leider wei\u00df niemand davon etwas. Ein harmloser Sturm, der als kleines Ph\u00e4nomen auf der Wetterkarte begann, hat sich unbemerkt zu einem t\u00f6dlichen Supersturm entwickelt, der nun unaufhaltsam auf die Vereinigten Staaten zusteuert und der Hundertausende von Todesopfern fordern w\u00fcrde. Auf einer Bohrinsel ist die Wissenschaftlerin Dr. Jenna Sparks (Ming-Na) gerade dabei, ihrer forschenden Arbeit nachzugehen, als sie das Potential dieser entfesselten Naturgewalt erkennt. Doch da ist es schon fast zu sp\u00e4t und bevor die Besatzung der Bohrinsel die Menschen auf dem Festland warnen kann, muss sie versuchen, den Sturm auf der schwimmenden Insel lebend zu \u00fcberstehen. Was bei einem mit \u00d6l gef\u00fcllten und auf dem Meer treibenden Gegenstand h\u00f6chst kompliziert ist\u2026", "imdb": 2.2}, {"title_de": "Super Tanker 2012", "year": 2012, "description_de": "An der Nordk\u00fcste von Alaska wird eines der gr\u00f6\u00dften Geheimnisse des Kalten Krieges in einer geheimen Einrichtung gelagert: Eine Substanz, die aus einem Meteor stammt und pure Anti-Materie ist. Der Stoff hat den Codenamen ICE-10 erhalten und ist eine Weltvernichtungswaffe, denn einmal freigelassen, ist die globale Zerst\u00f6rung unaufhaltsam. Eine kleine Probe davon wird per Flugzeug transportiert. Als dieses abst\u00fcrzt und eine ganze Stadt vernichtet wird, beschlie\u00dft man, dass ICE-10 zerst\u00f6rt werden muss. Der Plan sieht vor, das Material an Bord eines Supertankers zum Marianas-Graben, der tiefsten Stelle auf Erden, zu bringen, das Schiff mit Beton zu f\u00fcllen und zu versenken. Doch ein Erdbeben und eine gigantische Welle bringen den Tanker zum Kentern nun liegt es an einer unerschrockenen Spezialeinheit, die Welt vor der totalen Zerst\u00f6rung zu bewahren!", "imdb": 2.8}, {"title_de": "Superman vs. The Elite", "year": 2012, "description_de": "Superman trifft auf eine neue Generation von Superhelden, The Elite. Diese haben kein Problem damit gr\u00f6\u00dfte Gewalt anzuwenden, um die B\u00f6sen zu bek\u00e4mpfen.", "imdb": 7.1}, {"title_de": "Supershark", "year": 2012, "description_de": "Durch einen Unfall bei einer \u00d6lbohrung nahe der K\u00fcste kann sich ein gigantischer pr\u00e4historischer Riesenhai befreien und frisst sich hungrig durch die schwimmenden Badeg\u00e4ste des nahegelegenen Strandes. Die h\u00fcbsche Marine Biologin Kat Carmichael reist sofort an den Tatort. Doch \u00d6lmagnat Roger Wade stellt sich ihr in den Weg um seine nicht ganz sauberen Gesch\u00e4fte zu sch\u00fctzen. Der Hai ist mittlwerweile mutiert und kann nun sogar auf Land sich fortbewegen. Mit der Hilfe des Disc Jockeys Dynamite Stevens trotzt Kat dem zwielichten Wade und muss einen Weg finden um das Monster zu besiegen.", "imdb": 2.5}, {"title_de": "Swelter", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "T82 Super Sonic Tonemaker", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Taeter City", "year": 2012, "description_de": "In der Zukunft wird in Taeter City alles von einer Gruppe eisern regierender Diktatoren gelenkt, genannt \"The Autority\". Sie benutzen spezielle Radiowellen, die sogenannten \"Zeed\" um kriminelle ausfindig zu machen. Diese Radiowellen ver\u00e4ndern die Gehirnstrukturen der Verbrecher so, dass diese grausam Selbstmord begehen. Eine Spezialeinheit der Polizei \"The Bikers\" sammeln die leblosen K\u00f6rper der Verbrecher ein und bringen die Leichen zu riesigen Schlachth\u00e4usern. Diese Schlachth\u00e4user beliefern die Fast-Food-Ketten mit dem menschlichen Fleisch. Nur so k\u00f6nnen sie die riesigen Menschenmassen satt bekommen. Doch als durch einen Unfall die Radiowellen nicht mehr richtig funktionieren, werden die Verbrecher durch Zeed nicht mehr dazu gebracht sich selbst zu t\u00f6ten, sondern machen diese stattdessen noch viel st\u00e4rker. Das bestialische System scheint ausser Kontrolle zu geraten.", "imdb": 4.8}, {"title_de": "Tales from the Crypt: New Year's Shockin' Eve", "year": 2012, "description_de": "", "imdb": 7.5}, {"title_de": "Tears of Steel", "year": 2012, "description_de": "Tears of Steel ist ein computergenerierter Kurzfilm, der im Rahmen des Filmprojektes Mango entstanden ist. Dieses Projekt wurde durch die Blender Foundation produziert und dient der Weiterentwicklung und Erprobung freier Software, insbesondere der 3D-Grafiksoftware Blender. Der Film wurde am 26. September 2012 auf der Projekthomepage ver\u00f6ffentlicht.", "imdb": 5.1}, {"title_de": "Tek \u00d6l\u00fcm Yetmez", "year": 2012, "description_de": "", "imdb": 7.2}, {"title_de": "Terminator: Termination", "year": 2012, "description_de": "", "imdb": 4.4}, {"title_de": "Tesla. Versi\u00f3n 04", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "ThanksKilling 3", "year": 2012, "description_de": "", "imdb": 2.7}, {"title_de": "The 25th Reich", "year": 2012, "description_de": "Australien 1943 - F\u00fcnf amerikanische GI's werden in eine geheime Zeitreise-Mission verwickelt, bewilligt vom OSS, dem Amt f\u00fcr strategische Dienste. Die Soldaten sind 50 Jahre zur\u00fcck in die Vergangenheit katapultiert worden, um ein au\u00dferirdisches Raumschiff aufzusp\u00fcren, welches helfen soll, den Krieg gegen Hitler und seine Nazi-Schergen zu gewinnen. Durch Sabotage geht die Mission jedoch schief. Die Soldaten versuchen ihre Zeitmaschine zu reparieren, um das Jahr 1943 \u00fcber 300 Jahre in die Zukunft zu katapultieren. Das Vorhaben gelingt und sie finden sich in einer seltsamen und schrecklichen Neue Welt wieder, wo die Nazis den Krieg gewonnen und den gesamten Planeten versklavt haben. Nun liegt es an ihnen den Lauf der Geschichte zu ver\u00e4ndern.", "imdb": 3.3}, {"title_de": "The Amazing Bulk", "year": 2012, "description_de": "", "imdb": 1.7}, {"title_de": "The Amazing Spider-Man", "year": 2012, "description_de": "Peter Parker ist ein Au\u00dfenseiter, der als kleiner Junge von seinen Eltern verlassen worden ist und seitdem von seinem Onkel Ben und Tante May aufgezogen wird. Wie die meisten Teenager, versucht Peter herauszufinden, wer er ist und wie er zu der Person geworden ist, die er heute ist. Au\u00dferdem findet er seine erste High School Liebe, Gwen Stacy. Gemeinsam k\u00e4mpfen die beiden um Liebe, Hingabe und Geheimnisse. Als Peter einen mysteri\u00f6sen Aktenkoffer entdeckt, der einst seinem Vater geh\u00f6rt hat, f\u00e4ngt er damit an, Nachforschungen anzustellen, weil er verstehen will, warum seine Eltern damals so pl\u00f6tzlich verschwunden sind. Seine Recherchen f\u00fchren ihn direkt zu Oscorp und dem Labor von Dr. Curt Connors, dem ehemaligen Partner seines Vaters. Nachdem Spider-Man sich auf einen Kollisionskurs mit Connors Alter Ego The Lizard begeben hat, muss Peter einige lebensver\u00e4ndernde Entscheidungen treffen, wie er seine Kr\u00e4fte einsetzt. Und er formt sein Schicksal, ein Held zu sein.", "imdb": 6.9}, {"title_de": "The Beast From Twenty Zillion Years Ago", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The Bond", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The Book", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The Centrifuge Brain Project", "year": 2012, "description_de": "", "imdb": 7.6}, {"title_de": "The Children of Terra Firma", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The Complex", "year": 2012, "description_de": "", "imdb": 5.1}, {"title_de": "The Curse", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The Day - Fight. Or Die.", "year": 2012, "description_de": "Nachdem die Bev\u00f6lkerung durch Kriege dezimiert und die Erde fast vollst\u00e4ndig zerst\u00f6rt worden ist, gibt es nur noch wenige Menschen, die durch das sterbende \u00d6dland streifen. Eine Gruppe von f\u00fcnf \u00dcberlebenden bahnt sich ihren Weg durch diese post-apokalyptische Landschaft und hat nur ein Ziel vor Augen: Am Leben bleiben, um jeden Preis. Ausgestattet mit Schrotflinten, \u00c4xten und Macheten wandern sie durch die Welt, die fr\u00fcher einmal ihr Zuhause war. Vollkommen ersch\u00f6pft und am Rande der k\u00f6rperlichen Grenzen zwingt sie ein Zwischenfall, in einem scheinbar verlassenen Bauernhaus Unterschlupf zu suchen. Dort sto\u00dfen sie auf etwas sehr kostbares: Ein verstecktes Proviant-Lager voller Lebensmittel...", "imdb": 5.2}, {"title_de": "The Decelerators", "year": 2012, "description_de": "", "imdb": 6.2}, {"title_de": "The Deliverer", "year": 2012, "description_de": "", "imdb": 9.2}, {"title_de": "The Device", "year": 2012, "description_de": "", "imdb": 6.4}, {"title_de": "The Diatom", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The Divide - Die H\u00f6lle sind die anderen", "year": 2012, "description_de": "New York in der nahen Zukunft: Durch eine gewaltige Explosion liegt die Weltmetropole in Tr\u00fcmmern. Acht \u00dcberlebende suchen Schutz in einem Atomschutzbunker des paranoiden Superintendenten Mickey  in den Ruinen eines Geb\u00e4udekomplexes. Mit lediglich drei miteinander verbundenen Zimmern wird der Platz zwar recht knapp, aber mit einem gro\u00dfen Vorrat an Nahrungsmitteln und Wasser sind sie vor den Gefahren in der Au\u00dfenwelt zumindest f\u00fcr eine kleine Weile sicher. Doch urpl\u00f6tzlich werden sie von M\u00e4nnern in Hazmat Schutzanz\u00fcgen \u00fcberfallen und bedroht. Mit vereinten Kr\u00e4ften dr\u00e4ngen sie die Eindringlinge zun\u00e4chst zur\u00fcck, ohne jedoch genau zu wissen, weshalb sie angegriffen werden. Mit der Zeit wird der sichere Unterschlupf zu einer klaustrophobischen Rattenfalle und die \u00dcberlebenden immer mehr zu r\u00fccksichtslosen und gewaltt\u00e4tigen Raubtieren.", "imdb": 5.7}, {"title_de": "The End of the Earth Is My Home", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The Facility", "year": 2012, "description_de": "In einer abgelegenen medizinischen Einrichtung lassen sich acht einander wildfremde Menschen (u.a. Aneurin Barnard) auf ein gewagtes Experiment ein. Alle Acht haben sich freiwillig gemeldet, um als Testsubjekt f\u00fcr das neue Medikament Pro-9 zu fungieren. Doch schon bald nach der Injektion mit dem ungepr\u00fcften Stoff zeigen sich schreckliche Nebenwirkungen. Einige der Patienten verfallen einer unkontrollierbaren Wut und gehen schlie\u00dflich auf ihre Mitmenschen los. Ein erbarmungsloser Kampf ums \u00dcberleben beginnt.", "imdb": 4.8}, {"title_de": "The Final Shift", "year": 2012, "description_de": "", "imdb": 5.0}, {"title_de": "The Freedom of Silence", "year": 2012, "description_de": "", "imdb": 2.9}, {"title_de": "The Ghastly Love of Johnny X", "year": 2012, "description_de": "", "imdb": 5.5}, {"title_de": "The Ghostmaker - F\u00fcrchte das Leben nach dem Tod", "year": 2012, "description_de": "Student Kyle steht bei b\u00f6sen Buben in der Kreide, die Stimmung wird langsam ungem\u00fctlich. Da entdeckt er beim Entr\u00fcmpeln die \"Geistmaschine\". Sie stammt aus dem Mittelalter, wurde von einem genialen Okkultisten aus Deutschland geschreinert und erm\u00f6glicht dem Geist, vor\u00fcbergehend seine sterbliche (und damit vor\u00fcbergehend tote) H\u00fclle zu verlassen. Kyle und seine Nerdkumpane probieren das Ding nat\u00fcrlich aus, und als sie es in seiner ganzen Pracht erfassen, will Kyle es auch ganz bestimmt nicht mehr verkaufen.", "imdb": 4.9}, {"title_de": "The Guardian's Tale", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The History of Future Folk", "year": 2012, "description_de": "", "imdb": 7.1}, {"title_de": "The Inspector Chronicles", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The Journey", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The Last Death - Der ultimative Tod", "year": 2012, "description_de": "Der Psychologe Jamie Alexanderson findet einen jungen, schwer verletzten Mann  vor seiner Waldh\u00fctte und bringt den unter einer schweren Form von Amnesie leidenden Mann sofort ins Krankenhaus. Dort stellt sich heraus, dass der Verwundete laut einer weltweiten Personal-Datenbank gar nicht existiert. Zu zweit versuchen sie, die Erinnerung des jungen Mannes wieder herzustellen und seine Identit\u00e4t zu entschl\u00fcsseln - ohne zu wissen, welcher Gefahr sie sich damit aussetzen. Die beiden geraten in ein Netz aus Wissenschaftsverschw\u00f6rungen und sto\u00dfen im Zuge ihrer Nachforschungen schlie\u00dflich auf ein illegales Kartell, das zu Forschungszwecken grausame Experimente an Menschen durchf\u00fchrt.", "imdb": 5.5}, {"title_de": "The Legend of Cooley Moon", "year": 2012, "description_de": "", "imdb": 5.0}, {"title_de": "The Liberator", "year": 2012, "description_de": "", "imdb": 7.5}, {"title_de": "The Love Paradox", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The Mind Job", "year": 2012, "description_de": "", "imdb": 7.9}, {"title_de": "The Outsider: A Looper's Story", "year": 2012, "description_de": "", "imdb": 6.3}, {"title_de": "The Peter Weyland Files: 'Prometheus' Transmission", "year": 2012, "description_de": "", "imdb": 6.3}, {"title_de": "The Peter Weyland Files: Happy Birthday, David", "year": 2012, "description_de": "", "imdb": 7.2}, {"title_de": "The Peter Weyland Files: Quiet Eye, Elizabeth Shaw", "year": 2012, "description_de": "", "imdb": 6.2}, {"title_de": "The Peter Weyland Files: TED Conference, 2023", "year": 2012, "description_de": "", "imdb": 7.1}, {"title_de": "The Phoenix Rises", "year": 2012, "description_de": "", "imdb": 2.1}, {"title_de": "The Prodigies", "year": 2012, "description_de": "Jimbo ist kein gew\u00f6hnliches Kind... Eines Tages entdeckt der hochintelligente Junge seine telekinetischen Kr\u00e4fte und begeht eine furchtbare Tat. 20 Jahre sp\u00e4ter hat Jimbo gelernt, seine Kr\u00e4fte zu kontrollieren und es gelingt ihm, weitere f\u00fcnf Wunderkinder mit besonderen F\u00e4higkeiten aufzusp\u00fcren. Als die \u201eProdigies\u201c eines Nachts im New Yorker Central Park ohne ihren Mentor unterwegs sind, werden sie brutal angegriffen. Fortan z\u00e4hlt f\u00fcr sie nur noch eins: Rache nehmen. Pl\u00f6tzlich muss Jimbo selbst mit all seinen Kr\u00e4ften gegen die f\u00fcnf Widersacher ank\u00e4mpfen, denn er scheint der Einzige zu sein, der ihre grausamen Vergeltungsschl\u00e4ge stoppen kann...", "imdb": 5.9}, {"title_de": "The Rapscallions", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The Return of the Loch Ness Monster from Outer Space", "year": 2012, "description_de": "", "imdb": 7.5}, {"title_de": "The Revenge of The Earthquake", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The Rift", "year": 2012, "description_de": "", "imdb": 6.0}, {"title_de": "The Rise of Kenji Gojira", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The Rising", "year": 2012, "description_de": "", "imdb": 5.7}, {"title_de": "The Science of Doctor Who", "year": 2012, "description_de": "", "imdb": 8.2}, {"title_de": "The Secret Number", "year": 2012, "description_de": "", "imdb": 6.4}, {"title_de": "The Sleep Counselor", "year": 2012, "description_de": "", "imdb": 8.3}, {"title_de": "The Snipist", "year": 2012, "description_de": "", "imdb": 7.2}, {"title_de": "The Traveler", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "The Watch - Nachbarn der 3. Art", "year": 2012, "description_de": "Vier ganz normale Kerle aus einem kleinen St\u00e4dtchen treffen sich abends, um als n\u00e4chtliche B\u00fcrgerwehr f\u00fcr Sicherheit in ihrer Nachbarschaft zu sorgen. In erster Linie haben die Vier so eine willkommene Entschuldigung, einen Abend in der Woche ihrem wenig heldenhaften Leben und der allt\u00e4glichen Routine zu entkommen und sich als gro\u00dfe, m\u00e4chtige M\u00e4nner zu profilieren. Eigentlich bek\u00e4mpfen sie die ganz normalen Lapallien in einer Kleinstadt, das hei\u00dft: randalierende Teenager und \u00c4hnliches. Dann jedoch machen sie eine schreckliche Entdeckung: Die ganze Stadt ist infiltriert von Au\u00dferirdischen, getarnt als gew\u00f6hnliche Mitb\u00fcrger. Nun sind die Vorstadt-Daddies gefragt. Sie m\u00fcssen \u00fcber sich hinauswachsen und ihre Stadt\u00a0\u2013 wom\u00f6glich sogar die gesamte Menschheit\u00a0\u2013 vor den Invasoren retten.", "imdb": 5.7}, {"title_de": "The Yakuza and the Mermaid", "year": 2012, "description_de": "", "imdb": 6.6}, {"title_de": "The Zombinator", "year": 2012, "description_de": "", "imdb": 2.1}, {"title_de": "Three Inches", "year": 2012, "description_de": "Walter Spackman ist ein junger Mann, der vom Blitz getroffen wird. Als er bemerkt, dass ihm der Blitz telekinetische F\u00e4higkeiten verliehen hat, wird Troy Hamilton auf ihn aufmerksam, der Menschen mit ungew\u00f6hnlichen F\u00e4higkeiten coacht.", "imdb": 5.0}, {"title_de": "Three's A Shroud", "year": 2012, "description_de": "", "imdb": 3.9}, {"title_de": "Tiger & Bunny - The Beginning", "year": 2012, "description_de": "In der Stadt Sternbild leben die \u00bbNext\u00ab: Superhelden mit speziellen F\u00e4higkeiten. Diese Helden l\u00f6sen F\u00e4lle und retten Leben, um gesponsert zu werden oder \u00bbHeldenpunkte\u00ab zu sammeln und ihre Taten werden durch das beliebte Programm \u00bbHero TV\u00ab dokumentiert, das j\u00e4hrlich den \u00bbK\u00f6nig der Helden\u00ab ausw\u00e4hlt.  Der altgediente Held Wild Tiger zog es stets vor, alleine zu arbeiten, aber nun wurde ihm ein Anf\u00e4nger namens Barnaby Brooks Jr. zugeteilt, der eine andere Ansicht \u00fcber das Superheldendasein hat.", "imdb": 6.5}, {"title_de": "Time of the Robots", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Time Travelers", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "To LOVE\u308b\u30fc\u3068\u3089\u3076\u308b\u30fc\u30c0\u30fc\u30af\u30cd\u30b9 OVA", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Total Recall", "year": 2012, "description_de": "Herzlich Willkommen bei Rekall, der Firma, die ihre Tr\u00e4ume dank ihres Total Recall Verfahrens in reale Erinnerungen verwandeln kann. F\u00fcr den Fabrikarbeiter Douglas Quaid klingt der Urlaub, den man nur in seiner Phantasie macht, nach der perfekten L\u00f6sung, seinem frustrierenden Leben zu entgehen. Obwohl er eine wundervolle Frau hat, die er liebt, k\u00f6nnten die Erinnerungen an ein Leben als Super-Agent genau das sein, was Douglas gerade braucht. Bei der Gedankenbef\u00fcllung geht jedoch etwas schief und Quaid wird pl\u00f6tzlich zu einem gejagten Mann. Auf der Flucht vor der Polizei verb\u00fcndet sich Quaid mit einer Rebellenk\u00e4mpferin. Zusammen wollen sie den Anf\u00fchrer jener Untergrundorganisation finden und Cohaagen aufhalten. Die Linie zwischen Fantasie und Realit\u00e4t beginnt zu verschwimmen und das Schicksal seiner Welt h\u00e4ngt am seidenen Faden, als Quaid herausfindet, was seine wahre Identit\u00e4t, seine wahre Liebe und sein wahres Schicksal ist.", "imdb": 6.2}, {"title_de": "Towers", "year": 2012, "description_de": "", "imdb": 6.3}, {"title_de": "Transmission", "year": 2012, "description_de": "", "imdb": 6.4}, {"title_de": "Transsexuals from Space", "year": 2012, "description_de": "", "imdb": 5.6}, {"title_de": "Trigun - Badlands Rumble", "year": 2012, "description_de": "Eigentlich wollte er doch nur seinen Donut retten! Stattdessen bewahrt der \u201ehumanoide Taifun\u201c Vash the Stampede den Bankr\u00e4uber Gasback davor, von seinen eigenen Komplizen erschossen zu werden. Viele Jahre sp\u00e4ter treffen die beiden in Makka City erneut aufeinander. Gasback will sich dort an seinem ehemaligen Komplizen r\u00e4chen, der mittlerweile zum B\u00fcrgermeister aufgestiegen ist. Vash dagegen kommt mit zahllosen Kopfgeldj\u00e4gern in die Stadt, die es alle auf den gro\u00dfen Bankr\u00e4uber abgesehen haben. Besonders die h\u00fcbsche Amelia kann es kaum erwarten, Gasback endlich das Handwerk zu legen. Doch auch sie kann nicht verhindern, dass der Stadt ein verh\u00e4ngnisvoller Raub bevorsteht. H\u00e4tte Vash diesem Ganoven blo\u00df nie das Leben gerettet!", "imdb": 7.4}, {"title_de": "TRON: Uprising", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "True Skin", "year": 2012, "description_de": "", "imdb": 6.4}, {"title_de": "Tympanum", "year": 2012, "description_de": "", "imdb": 3.9}, {"title_de": "Universal Soldier: Day of Reckoning", "year": 2012, "description_de": "Hilflos muss John mit ansehen, wie Luc Deveraux seine Frau und seine Tochter kaltbl\u00fctig ermordet. John schw\u00f6rt Rache und macht Jagd auf den vermeintlichen Killer. Doch dabei st\u00f6\u00dft er auf ein mysteri\u00f6ses Programm, das sich Universal Soldier nennt. Er ahnt nicht, dass er auf eine falsche F\u00e4hrte gelockt wird. Der Abtr\u00fcnnige Andrew Scott hat den gr\u00f6\u00dfenwahnsinnigen Plan, die Universal Soldiers zu befreien und mit ihnen die Weltmacht zu \u00fcbernehmen...", "imdb": 5.1}, {"title_de": "Unwanted", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Unwind", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Vacuity", "year": 2012, "description_de": "", "imdb": 5.9}, {"title_de": "Vessel", "year": 2012, "description_de": "", "imdb": 6.2}, {"title_de": "Voltaic", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Voyage To The Planet Of Teenage Cavewomen", "year": 2012, "description_de": "", "imdb": 5.3}, {"title_de": "Vy\u00f6hyke", "year": 2012, "description_de": "", "imdb": 6.1}, {"title_de": "Waltz for One", "year": 2012, "description_de": "", "imdb": 6.0}, {"title_de": "War of the Worlds the True Story", "year": 2012, "description_de": "", "imdb": 6.1}, {"title_de": "Warning - Apocalypse 2012", "year": 2012, "description_de": "", "imdb": 6.4}, {"title_de": "Warstar - Der Film", "year": 2012, "description_de": "2034 - Der Erdenb\u00fcrger Dabbill Windbag wird im Kampf gegen intergalaktisches AIDS zum Imperator Lord Leder ernannt. Zusammen mit seinen Untergebenen Wachtmeister Pflaume und Lord Leber versucht er dann die Galaxie zu beherrschen. Doch ihm stellen sich die Kopfgeldj\u00e4ger Schwanz Solo & Superbingowoman entgegen, die mit ihrem Raumschiff, dem Rasenden Roland, das Universum unsicher machen. Es entbrennt ein unbarmherziger und urkomischer Kampf auf Space-Leben und Space-Tod!", "imdb": 0.0}, {"title_de": "We Are One", "year": 2012, "description_de": "", "imdb": 6.7}, {"title_de": "Weather Wars", "year": 2012, "description_de": "Eine Serie von merkw\u00fcrdigen Wetterph\u00e4nomenen rund um Washington DC l\u00e4sst zwei Br\u00fcder, deren Vater ein einst renommierter Klimaexperte war, wieder zueinander finden. Einer der beiden vermutet, dass der eigene Vater hinter den Geschehnissen steckt. Denn bei den Nachforschungen stellt sich heraus, dass viele seiner Feinde tot sind - Opfer von Wetter-Unf\u00e4llen.", "imdb": 3.2}, {"title_de": "Whatever Happened to Pete Blaggit?", "year": 2012, "description_de": "", "imdb": 5.6}, {"title_de": "WitchSlayer Gretl", "year": 2012, "description_de": "", "imdb": 3.2}, {"title_de": "Wonder House", "year": 2012, "description_de": "", "imdb": 7.2}, {"title_de": "Wraith", "year": 2012, "description_de": "", "imdb": 6.6}, {"title_de": "Xenoa 2: Clash of the Bloods", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Y: The Last Man Rising", "year": 2012, "description_de": "", "imdb": 6.2}, {"title_de": "Yuri Seijin Naoko-san", "year": 2012, "description_de": "Misuzu freut sich schon unglaublich auf die R\u00fcckkehr ihrer gro\u00dfen Schwester. Ungl\u00fccklicherweise nahm die leicht Yuri-angehauchte Naoko-san deren Platz ein, um ihre eigene Mission durchzuf\u00fchren. So beginnt die Kom\u00f6die, bei der auch selbst der j\u00fcngere Bruder Ryouta nicht verschont wird.", "imdb": 5.6}, {"title_de": "Zetstapo", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Zombie Apocalypse", "year": 2012, "description_de": "Ein mysteri\u00f6ser Virus verwandelt innerhalb weniger Monate 90 Prozent der amerikanischen Bev\u00f6lkerung in besinnungslos rasende W\u00fcteriche mit kannibalistischen Tendenzen. Eine kleine Gruppe \u00dcberlebender, zusammengew\u00fcrfelt vom Schicksal aus den unterschiedlichsten Gesellschaftsschichten, macht sich gemeinsam auf den Weg Richtung Catalina, wo es angeblich eine zombiefreie Zone geben soll. Der Weg dorthin ist gepflastert mit Zombies und allerhand weiteren Problemen, von denen anfangs niemand etwas ahnt.", "imdb": 4.0}, {"title_de": "Zombies from Outer Space", "year": 2012, "description_de": "Im l\u00e4ndlichen Bayern der sp\u00e4ten 50er Jahre findet die junge Magd Maria eine unbekleidete Frauenleiche. Der ortsans\u00e4ssige Wissenschaftler Dr. H\u00f6lzlein und der US-Offizier Captain Welles werden mit der L\u00f6sung des Falles beauftragt. Der \u00c4rger scheint vorprogrammiert, denn beide interessieren sich f\u00fcr die sch\u00f6ne Maria. Nachdem der Amerikaner bei der Untersuchung eines Kornkreises eine au\u00dferirdische Leiche entdeckt, kommt der Wissenschaftler bei der Obduktion des grausamen Fundes zu einer schrecklichen Erkenntnis... Bevor er die Bev\u00f6lkerung warnen kann, steigen untote Au\u00dferirdische unter den Kornkreisen empor, um die Menschheit zu vernichten. Die beiden Konkurrenten m\u00fcssen einsehen, dass sie nur gemeinsam eine Chance haben, gegen die ...Zombies from outer Space", "imdb": 4.4}, {"title_de": "\u042b\u0439 \u043a\u044b\u044bh\u0430", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "\u30b9\u30af\u30e9\u30a4\u30c9 \u30aa\u30eb\u30bf\u30ec\u30a4\u30b7\u30e7\u30f3 QUAN", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "\u4eee\u9762\u30e9\u30a4\u30c0\u30fcOOO \u30d5\u30a1\u30a4\u30ca\u30eb\u30b9\u30c6\u30fc\u30b8", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "\u4eee\u9762\u30e9\u30a4\u30c0\u30fc\u30d5\u30a9\u30fc\u30bc \u7279\u6027\u3075\u308d\u304fDVD \u30a2\u30b9\u30c8\u30ed\u30b9\u30a4\u30c3\u30c1\u3072\u307f\u3064\u30ec\u30dd\u30fc\u30c8", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "\u6d77\u8cca\u6226\u968a\u30b4\u30fc\u30ab\u30a4\u30b8\u30e3\u30fcVS\u5b87\u5b99\u5211\u4e8b\u30ae\u30e3\u30d0\u30f3THE MOVIE", "year": 2012, "description_de": "", "imdb": 7.5}, {"title_de": "\u7409\u795e\u30de\u30d6\u30e4\u30fcTHE MOVIE \u4e03\u3064\u306e\u30de\u30d6\u30a4", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "\u9280\u6cb3\u82f1\u96c4\u4f1d\u8aac@TAKARAZUKA", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "#PostModem", "year": 2013, "description_de": "", "imdb": 5.3}, {"title_de": "1.21", "year": 2013, "description_de": "", "imdb": 9.3}, {"title_de": "100\u00b0 Below Zero", "year": 2013, "description_de": "Pl\u00f6tzlich brechen s\u00e4mtliche Vulkane Europas gleichzeitig aus, von den Kanaren bis zum \u00c4tna. Nach den massenhaften Ausbr\u00fcchen h\u00e4ngt eine riesige Aschewolke \u00fcber Europa und l\u00e4sst die Strahlen der Sonne nicht mehr hindurch. Es folgt eine neue Eiszeit. Genau zu dieser Zeit sind die Kinder Ryan (Marc McKevitt Ewins) und Taryn (Sara Malakul Lane) des Ehepaares Steve (Steve Foster) und Lacey (Judit Fekete) aus den USA zu Besuch in Paris. Das Paar will ihre Kinder finden, bevor Paris komplett zugefroren ist und jede Hilfe zu sp\u00e4t kommt. Doch ist es \u00fcberhaupt m\u00f6glich, Europa zu erreichen? Es prasseln melonengro\u00dfe Hagelk\u00f6rner auf die Erde und die Menschen werden von Eisst\u00fcrmen geplagt. W\u00e4hrenddessen suchen Wissenschaftler einen Ausweg aus der t\u00f6dlichen K\u00fchlkammer und dem damit verbundenen Desaster. Es ist ein frostiger Wettlauf gegen die Zeit\u2026", "imdb": 2.4}, {"title_de": "113 Degrees", "year": 2013, "description_de": "", "imdb": 7.7}, {"title_de": "2021", "year": 2013, "description_de": "", "imdb": 6.8}, {"title_de": "2053", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "2413402", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "300 000 KILOM\u00c8TRES / SECONDE", "year": 2013, "description_de": "", "imdb": 6.5}, {"title_de": "3G", "year": 2013, "description_de": "", "imdb": 3.6}, {"title_de": "6 Minutes of Death", "year": 2013, "description_de": "In einer kleinen Stadt im Pennsylvania des Jahres 1860 passieren fortlaufend so viel schlimme Dinge, dass die Leute es f\u00fcr eine Strafe Gottes halten, als eines Tages dort die Blattern ausbrechen und Todesopfer auch unter Kindern fordern. Die jedoch geraten in ein geheimnisvolles Vorjenseits namens \"Die Bibliothek\", wo sie, weil zu jung zum sterben, eine Chance auf ein neues Leben erhalten sollen. Dabei k\u00f6nnen sich die Kinder selbst aussuchen, als wer sie wo wiederkommen wollen. Beim Abschied sollte man sich jedoch vor der falschen T\u00fcr h\u00fcten.", "imdb": 2.8}, {"title_de": "72 Stunden - Deine letzten 3 Tage", "year": 2013, "description_de": "Ein Meteorit rast auf die Erde zu. Als die Bewohner eines abgelegenen St\u00e4dtchens erfahren, dass die Erde in drei Tagen ihrem Untergang geweiht ist, bricht die Ordnung zusammen und Panik aus. Der junge Ale muss seiner Mutter beistehen und die Kinder seines Bruders und dessen Haus besch\u00fctzen. Vor den Kindern versucht er die heile Welt zu bewahren, doch da ist nicht nur die Bedrohung aus dem All. Im allgemeinen Chaos kommen H\u00e4ftlinge eines Hochsicherheitsgef\u00e4ngnisses frei - unter ihnen ein Psychopath, den mit dem Haus ein dunkles Geheimnis zu verbinden scheint und der sich als die gr\u00f6\u00dfte Gefahr f\u00fcr die Familie entpuppt. Das Katz-und-Maus-Spiel l\u00e4sst alle bald an ihre physischen und psychischen Grenzen sto\u00dfen. Und es dauert nicht lange, bis Ale sich w\u00fcnscht, das Ende der Welt w\u00e4re schon da...", "imdb": 5.9}, {"title_de": "7x6x2", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "A Better World", "year": 2013, "description_de": "", "imdb": 5.8}, {"title_de": "A Certain Magical Index: The Miracle of Endymion - Omake", "year": 2013, "description_de": "Bonusmaterial, welches der Bluray Special Edition von Toaru Majutsu no Index: Endymion no Kiseki beilag. Inhaltlich werden Szenen aus dem Film auf satirische Weise neu verwendet. So besch\u00e4ftigt sich das Special unter anderem mit den L\u00f6chern in der Geschichte des Films, wie beispielsweise der Notwendigkeit des Baus des Weltraumaufzugs \"Endymion\".", "imdb": 0.0}, {"title_de": "A Certain Magical Index: The Movie \uff0dThe Miracle of Endymion", "year": 2013, "description_de": "Es ist ein normal verlaufender Tag f\u00fcr Touma und die laufende Bibliothek Index. Index entdeckt Neuartiges, wie den Weltraumaufzug Endymion, und lernt neue Leute kennen. Dabei handelt es sich dieses Mal um die junge Musikerin Arisa. Bald wird klar, dass dieses scheinbar normale Level 0 M\u00e4dchen \u00fcber eine ganz besondere Gabe verf\u00fcgt, die das Machtverh\u00e4ltnis zwischen Magiern und Espern aus dem Gleichgewicht bringen k\u00f6nnte. Die beiden Seiten k\u00f6nnten in einen Krieg verfallen und nur Touma und Index k\u00f6nnen diesen abwenden...", "imdb": 6.4}, {"title_de": "A Dark Matter", "year": 2013, "description_de": "", "imdb": 4.7}, {"title_de": "A h\u00edv\u00f3", "year": 2013, "description_de": "", "imdb": 7.0}, {"title_de": "A Lifestory", "year": 2013, "description_de": "", "imdb": 6.2}, {"title_de": "A Little Bit Zombie", "year": 2013, "description_de": "\"Hmmm, Gehirn - lecker!\" Schon bei dem Gedanken an die graue Glibbermasse l\u00e4uft Steve das Wasser im Mund zusammen. Ein gewaltiger, v\u00f6llig unbeherrschbarer Appetit treibt den jungen Br\u00e4utigam um. Mit Craig, Sarah und seiner Verlobten Tina ist er f\u00fcr ein letztes freies Wochenende aufs Land gefahren, bevor die aufreibenden Vorbereitungen f\u00fcr die opulente Hochzeit losgehen. Steve ahnt nicht, dass ihn unterwegs eine kleine M\u00fccke mit dem Zombievirus infiziert hat.", "imdb": 5.3}, {"title_de": "A Robot Named Robot", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "A Sound of Thunder", "year": 2013, "description_de": "In einer unbestimmten Zukunft hat die Technologie gewaltige Fortschritte gemacht, sodass sogar Zeitreisen kein Problem mehr darstellen. Die Firma \u201eTime Safari\u201c bietet diese mit einem besonderen Unterhaltungswert an: Gro\u00dfwildjagden auf Dinosaurier. Doch bei einem dieser Ausfl\u00fcge in die Vorgeschichte wird unbeabsichtigt ein Schmetterling get\u00f6tet, der sich als unverzichtbares Teilst\u00fcck der sp\u00e4teren Evolutionsgeschichte erweist. In der Gegenwart machen sich erste Ver\u00e4nderungen der Zeitlinie bemerkbar. Nun muss der Safari-Scout Travis Ryer zur\u00fcck in die Vergangenheit.", "imdb": 4.2}, {"title_de": "A7-058", "year": 2013, "description_de": "", "imdb": 4.4}, {"title_de": "Abducted", "year": 2013, "description_de": "Jessica und Dave werden mit drei weiteren jungen Paaren im Griffith Park in L.A. gekidnappt. Sie k\u00f6nnen ihre Entf\u00fchrer nicht sehen, m\u00fcssen aber k\u00e4mpfen, um dem sicheren Tod zu entgehen", "imdb": 4.5}, {"title_de": "Abduction Day", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Abe", "year": 2013, "description_de": "", "imdb": 6.6}, {"title_de": "Ace Discovery", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Adulruna Rediviva", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Adventures of Christopher Bosh in the Multiverse", "year": 2013, "description_de": "", "imdb": 5.8}, {"title_de": "AE: Apocalypse Earth", "year": 2013, "description_de": "In der nicht mehr allzu fernen Zukunft \u00fcberrennen au\u00dferirdisch
