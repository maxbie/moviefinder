Gesellschaft.", "imdb": 0}, {"title_de": "Site", "year": 2025, "description_de": "", "imdb": 6.4}, {"title_de": "Solstice - 5: Forgotten Archives", "year": 2025, "description_de": "", "imdb": 6.0}, {"title_de": "Somnium", "year": 2025, "description_de": "", "imdb": 5.6}, {"title_de": "Sore: Istri Dari Masa Depan", "year": 2025, "description_de": "", "imdb": 8.9}, {"title_de": "Soul to Squeeze", "year": 2025, "description_de": "", "imdb": 5.4}, {"title_de": "SOULM8TE", "year": 2025, "description_de": "Ein Mann erwirbt einen k\u00fcnstlich intelligenten Androiden, um mit dem Verlust seiner k\u00fcrzlich verstorbenen Frau fertig zu werden. Bei dem Versuch, einen wirklich empfindungsf\u00e4higen Partner zu schaffen, verwandelt er jedoch versehentlich einen harmlosen Lovebot in einen t\u00f6dlichen Seelenverwandten.", "imdb": 0}, {"title_de": "Soulmate", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Sous Surveillance", "year": 2025, "description_de": "", "imdb": 5.0}, {"title_de": "Star Trek: Sektion 31", "year": 2025, "description_de": "Imperatorin Philippa Georgiou schlie\u00dft sich einer geheimen Abteilung der Sternenflotte an. Sie hat den Auftrag, die Vereinigte F\u00f6deration der Planeten zu sch\u00fctzen, muss sich aber auch den S\u00fcnden ihrer Vergangenheit stellen.", "imdb": 4.9}, {"title_de": "Straatcoaches vs Aliens", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Super Icyclone", "year": 2025, "description_de": "\u00dcber Nordamerika braut sich eine frostige Naturkatastrophe zusammen. Gewaltige Eis-Tornados bedrohen das Land! Die Klimaforscherin Jill Sanders (Brigitte Kingsley) h\u00e4lt das Ph\u00e4nomen zun\u00e4chst f\u00fcr einen Messfehler der meteorologischen Instrumente. Denn Tornados treten normalerweise nur im Sommer auf. Aber als Eiszapfen in Form von t\u00f6dlichen Geschossen vom Himmel prasseln und winterliche Windhosen ganze Landstriche verw\u00fcsten, wird die bitterkalte Unwetter-Apokalypse real.", "imdb": 4.2}, {"title_de": "Superman", "year": 2025, "description_de": "Superman ist bereits seit einiger Zeit als Superheld in Metropolis aktiv und arbeitet unter dem Deckmantel seines menschlichen Alter Egos, dem Reporter Clark Kent, bei der Zeitung \u201eDaily Planet\". Dort hat er auch die Reporterin Lois Lane kennengelernt, die tats\u00e4chlich als einzige von seiner geheimen Identit\u00e4t als Superman wei\u00df. Gemeinsam mit zahlreichen anderen Helden und Heldinnen, darunter Guy Gardner alias Green Lantern, Mister Terrific, Hawkgirl und Metamorpho, besch\u00fctzt Superman die Menschheit vor Bedrohungen, von denen es wirklich zahlreiche gibt. Doch eine Bedrohung, die sticht hervor: Supermans Erzfeind Lex Luthor versucht mit allen Mitteln, ihn endg\u00fcltig aus dem Weg zu r\u00e4umen und in Ungnade fallen zu lassen. Daf\u00fcr stellt sich ihm auch Angela Spica, bekannt als \u201eThe Engineer\", in den Weg\u00a0\u2026", "imdb": 7.4}, {"title_de": "TASTE YOUR LUCK", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "Tehlikeli B\u00f6lge", "year": 2025, "description_de": "", "imdb": 3.0}, {"title_de": "Terminus", "year": 2025, "description_de": "", "imdb": 8.0}, {"title_de": "Terrestrial", "year": 2025, "description_de": "", "imdb": 5.0}, {"title_de": "The Assessment", "year": 2025, "description_de": "In einer Welt, die vom Klimawandel zerst\u00f6rt wurde, hat ein Teil der Gesellschaft eine Parallelwelt erschaffen. Hier ist das Leben streng kontrolliert und optimiert, sogar der Kinderwunsch wird nicht dem Zufall \u00fcberlassen. Eine Gutachterin wird beauftragt, das Leben eines erfolgreichen jungen Powerpaares sieben Tage lang zu \u00fcberpr\u00fcfen.", "imdb": 6.9}, {"title_de": "The Astronaut", "year": 2025, "description_de": "", "imdb": 5.5}, {"title_de": "The Black-Eyed Children", "year": 2025, "description_de": "", "imdb": 3.0}, {"title_de": "The Eggregores' Theory", "year": 2025, "description_de": "", "imdb": 6.5}, {"title_de": "The Electric State", "year": 2025, "description_de": "Ein verwaistes M\u00e4dchen macht sich mit einem mysteri\u00f6sen Roboter auf die Suche nach ihrem Bruder und verb\u00fcndet sich dabei mit einem zynischen Schmuggler und seinem Kumpel.", "imdb": 6.5}, {"title_de": "The End", "year": 2025, "description_de": "Die Klimakatastrophe hat aus dem Planeten Erde l\u00e4ngst einen nahezu unbewohnbaren Fleck Erde im Universum gemacht. Als die Umwelt vor einem guten Vierteljahrhundert kollabierte, fl\u00fcchteten Mutter, Vater und Sohn \u2013 und zwar unter die Erdoberfl\u00e4che. Dort hat sich die Familie einen luxuri\u00f6sen Bunker eingerichtet und harrt dort nun der Dinge. Routine und Rituale sollen die drei davor bewahren, in den paranoiden Wahnsinn abzudriften. Doch dann klopft pl\u00f6tzlich ein fremdes M\u00e4dchen an und setzt den hauchd\u00fcnnen Firnis der famili\u00e4ren Idylle geh\u00f6rig unter Spannung.", "imdb": 0}, {"title_de": "The Fantastic 4: First Steps", "year": 2025, "description_de": "Reed Richards aka Mister Fantastic, Sue Storm aka Invisible Woman, Johnny Storm aka Human Torch und Ben Grimm aka The Thing sind allesamt als Superhelden mit au\u00dfergew\u00f6hnlichen Kr\u00e4ften ausgestattet und gewisserma\u00dfen eine gro\u00dfe Familie. Doch genau diese Familienbande wird auf ihre bisher gr\u00f6\u00dfte Probe gestellt, als der mysteri\u00f6se Weltraumgott Galactus auf den Plan tritt, der es auf die Erde abgesehen hat. Partner in Crime von Galactus ist dabei Silver Surfer, die ihm dabei helfen soll, dem Planeten und allem Leben darauf den Garaus zu machen. Dar\u00fcber hinaus werden die Fantastic Four auch mit sich selbst und den Differenzen untereinander konfrontiert. Die m\u00fcssen nat\u00fcrlich erst mal \u00fcberwunden werden, bevor die fantastische Familie Galactus und Silver Surfer wirklich geschlossen entgegentreten kann.", "imdb": 7.1}, {"title_de": "The Fin", "year": 2025, "description_de": "In einer dystopischen Nachkriegszeit sind Nord- und S\u00fcdkorea wiedervereint. Doch das Land ist von einer riesigen Mauer umgeben, die es vor einer propagierten Gefahr sch\u00fctzen soll. Davor leben in einer \u00f6kologisch zerst\u00f6rten Welt mutierte Ausgesto\u00dfene, die sogenannten Omegas, die als billige Arbeitskr\u00e4fte gehalten werden. Auf der Jagd nach untergetauchten Omegas beginnt die junge Regierungsangestellte Sujin, an der Ideologie des Staates zu zweifeln.", "imdb": 0}, {"title_de": "The God Man", "year": 2025, "description_de": "", "imdb": 6.5}, {"title_de": "The Gorge", "year": 2025, "description_de": "W\u00e4hrend eine Elite-Agentin und ihr Kontrahent die gegen\u00fcberliegenden Seiten einer r\u00e4tselhaften Schlucht bewachen, entsteht eine unerwartete Verbindung. Als sich eine dunkle Macht zwischen ihnen erhebt, m\u00fcssen sie ihre Kr\u00e4fte vereinen, um das B\u00f6se zu bezwingen.", "imdb": 7.7}, {"title_de": "The Great Flood", "year": 2025, "description_de": "Eine verheerende Flutwelle \u00fcberschwemmt den Planeten. Am vielleicht letzten Tag auf der Erde beginnt ein Kampf, um ein Kind aus einer \u00fcberfluteten Wohnung zu retten.", "imdb": 9.0}, {"title_de": "The Gun", "year": 2025, "description_de": "Nur ein einziger Mann verf\u00fcgt \u00fcber diese ganz besonderen F\u00e4higkeiten\u2026 die Spezialeinheit der Polizei zu leiten und die Welt zu retten! Lt. Frank Drebin Jr. tritt in die Fu\u00dfstapfen seines Vaters.", "imdb": 0}, {"title_de": "The Jurassic Games: Extinction", "year": 2025, "description_de": "\u201eThe Jurassic Games\u201c ist in der Zukunft die erfolgreichste TV-Show der Welt: Zehn Strafgefangene werden in jeder Staffel von den Beh\u00f6rden gezwungen, an einem t\u00f6dlichen Virtual-Reality-Spiel teilzunehmen. Dort k\u00e4mpfen sie ums nackte \u00dcberleben \u2013 gegen furchteinfl\u00f6\u00dfende Dinosaurier, bis nur noch eine Person \u00fcbrig ist. In der aktuellen Staffel \u00fcbernimmt Joy LaFort erstmals die Moderation des brutalen Spektakels. Doch kurz vor ihrer gro\u00dfen Premiere entwickelt das VR-Spiel pl\u00f6tzlich ein gef\u00e4hrliches Eigenleben.", "imdb": 3.3}, {"title_de": "The Killer Dog: The Beast Beneath The Trees", "year": 2025, "description_de": "", "imdb": 5.0}, {"title_de": "The Land That Time Forgot : Gefangen in der Urzeit", "year": 2025, "description_de": "Ein Schiff der Royal Australian Navy wird in der Beringsee nahe Alaska v\u00f6llig \u00fcberraschend von einem russischen U-Boot angegriffen und gekapert. Jedoch gelingt es einem Teil der australischen Besatzung zu fliehen und das russische U-Boot in ihre Gewalt zu bringen. Doch das Boot hat kaum noch Treibstoff und ist nahezu man\u00f6vrierunf\u00e4hig. Die Crew schafft es nur mit M\u00fche bis zu einer Insel, die auf keiner Seekarte verzeichnet ist. Kaum am Strand angekommen, wird das U-Boot von einem riesigen Mosasaurus angegriffen. Auf der scheinbar unbewohnten Insel muss sich die Schiffsbesatzung nun gemeinsam mit ihren drei russischen Geiseln gegen eine Vielzahl pr\u00e4historischer Kreaturen behaupten - darunter Flugsaurier, Raptoren und ein Tyrannosaurus Rex, die eigentlich seit Millionen Jahren als ausgestorben gelten\u2026", "imdb": 3.9}, {"title_de": "The Lemurian Candidate", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "The Lightning Code", "year": 2025, "description_de": "", "imdb": 6.0}, {"title_de": "The Long Walk - Todesmarsch", "year": 2025, "description_de": "In einer nicht allzu fernen Zukunft herrscht ein repressives Regime \u00fcber die Vereinigten Staaten von Amerika. Angef\u00fchrt von dem namenlosen autorit\u00e4ren Major sichert ein gnadenloser Polizeistaat seine Macht mit strengen Regeln \u2013 und einem brutalen Wettkampf. Jedes Jahr treten insgesamt hundert Jugendliche gegeneinander an, doch nur eine Person kann gewinnen: wer den Marsch \u00fcberlebt. Ray Garraty meldet sich freiwillig f\u00fcr das blutige Spektakel an, angelockt vom Versprechen von einem sorgenfreien Leben, in dem man alles bekommt, was man sich w\u00f         let allMovies = [];
        let filteredMovies = [];
        let currentFilters = {
            decade: null,
            rating: null
        };
        let currentSort = {
            column: 'title',
            direction: 'asc'
        };
        const ITEMS_PER_PAGE = 50;
        let currentPage = 0;
        let isLoading = false;

        function getDecade(year) {
            const startYear = Math.floor(year / 10) * 10;
            return `${startYear}-${startYear + 9}`;
        }

        function getRatingBracket(rating) {
            if (rating === null || rating === undefined || rating === 0 || rating === '') return 'unbekannt';
            const r = parseFloat(rating);
            if (isNaN(r) || r === 0) return 'unbekannt';
            const bracket = Math.floor(r);
            return `${bracket}-${bracket + 1}`;
        }

        function applyFilters() {
            filteredMovies = allMovies.filter(movie => {
                // Jahrzehnt Filter
                if (currentFilters.decade !== null) {
                    const decade = getDecade(movie.year);
                    if (decade !== currentFilters.decade) return false;
                }

                // Rating Filter
                if (currentFilters.rating !== null) {
                    const bracket = getRatingBracket(movie.imdb);
                    if (bracket !== currentFilters.rating) return false;
                }

                return true;
            });

            sortMovies();
            currentPage = 0;
            updateInfoBar();
            renderMovies();
            setupIntersectionObserver();
        }

        function sortMovies() {
            filteredMovies.sort((a, b) => {
                let aVal, bVal;

                if (currentSort.column === 'title') {
                    aVal = (a.title_de || '').toLowerCase();
                    bVal = (b.title_de || '').toLowerCase();
                } else if (currentSort.column === 'year') {
                    aVal = a.year;
                    bVal = b.year;
                } else if (currentSort.column === 'rating') {
                    aVal = a.imdb || 0;
                    bVal = b.imdb || 0;
                }

                if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });
        }

        function updateInfoBar() {
            const totalCount = filteredMovies.length;
            const countText = document.getElementById('count-text');
            countText.textContent = `${totalCount} ${totalCount === 1 ? 'Film' : 'Filme'}`;

            const filterText = document.getElementById('filter-text');
            let filters = [];
            if (currentFilters.decade !== null) filters.push(currentFilters.decade);
            if (currentFilters.rating !== null) {
                const ratingLabel = currentFilters.rating === 'unbekannt' ? 'Unbekannt' : `Rating ${currentFilters.rating}`;
                filters.push(ratingLabel);
            }
            filterText.textContent = filters.length > 0 ? `Gefiltert: ${filters.join(', ')}` : '';
        }

        function renderMovies() {
            const movieList = document.getElementById('movie-list');

            if (currentPage === 0) {
                movieList.innerHTML = '';
            }

            const start = currentPage * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const moviesToShow = filteredMovies.slice(start, end);

            if (moviesToShow.length === 0 && currentPage === 0) {
                movieList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-text">Keine Filme gefunden</div>
                        <div class="empty-state-hint">Versuche andere Filter</div>
                    </div>
                `;
                return;
            }

            moviesToShow.forEach((movie, index) => {
                const item = document.createElement('div');
                item.className = 'movie-item';
                item.innerHTML = `
                    <div class="movie-title">${escapeHtml(movie.title_de)}</div>
                    <div class="movie-year">${movie.year}</div>
                    <div class="movie-rating">${movie.imdb !== null && movie.imdb !== undefined && movie.imdb !== 0 ? movie.imdb.toFixed(1) : '—'}</div>
                `;
                movieList.appendChild(item);
            });

            if (end < filteredMovies.length) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading-indicator';
                loadingDiv.textContent = 'Scrolle für mehr...';
                loadingDiv.id = 'loading-sentinel';
                movieList.appendChild(loadingDiv);
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function setupIntersectionObserver() {
            const sentinel = document.getElementById('loading-sentinel');
            if (!sentinel) return;

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !isLoading) {
                        isLoading = true;
                        currentPage++;
                        renderMovies();
                        isLoading = false;
                        setupIntersectionObserver();
                    }
                });
            }, { threshold: 0.1 });

            observer.observe(sentinel);
        }

        function updateSortHeaders() {
            document.querySelectorAll('.column-header').forEach(header => {
                header.classList.remove('active');
                const indicator = header.querySelector('.sort-indicator');
                if (indicator) indicator.remove();
            });

            const activeHeader = document.querySelector(`.column-header[data-sort-column="${currentSort.column}"]`);
            if (activeHeader) {
                activeHeader.classList.add('active');
                const arrow = currentSort.direction === 'asc' ? '↑' : '↓';
                activeHeader.innerHTML += ` <span class="sort-indicator">${arrow}</span>`;
            }
        }

        // Event listeners für Filter Buttons
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('option-button')) {
                const filterType = e.target.dataset.filterType;
                const filterValue = e.target.dataset.filterValue;

                if (filterValue === '') {
                    currentFilters[filterType] = null;
                } else {
                    currentFilters[filterType] = filterValue;
                }

                document.querySelectorAll(`.option-button[data-filter-type="${filterType}"]`).forEach(btn => {
                    btn.classList.remove('active');
                    if (currentFilters[filterType] === null && btn.dataset.filterValue === '') {
                        btn.classList.add('active');
                    } else if (btn.dataset.filterValue === currentFilters[filterType]) {
                        btn.classList.add('active');
                    }
                });

                applyFilters();
            }

            // Sort Headers
            if (e.target.classList.contains('column-header')) {
                const column = e.target.dataset.sortColumn;
                
                if (currentSort.column === column) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.column = column;
                    currentSort.direction = 'asc';
                }

                updateSortHeaders();
                sortMovies();
                currentPage = 0;
                renderMovies();
                setupIntersectionObserver();
            }
        });

        // Initiale Daten laden
        function loadData() {
            try {
                allMovies = jsonData.movies || [];
                applyFilters();
                updateSortHeaders();
            } catch (error) {
                console.error('Fehler beim Laden der Daten:', error);
                document.getElementById('movie-list').innerHTML =
                    '<div class="empty-state"><div class="empty-state-text">Daten konnten nicht geladen werden</div></div>';
            }
        }

        // Beim Seitenload starten
        loadData();
    </script>
