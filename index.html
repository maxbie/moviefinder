atsmacht auf dem Weg zur absoluten Kontrolle. W\u00e4hrend unliebsame Elemente als \"Infizierte\" einer Seuche in Lager abtransportiert werden, arbeitet ein Programmierer an der Vollendung eines Computers, mit dem die totale \u00dcberwachung der B\u00fcrger m\u00f6glich w\u00e4re. Die mutige Tochter eines verhafteten Arztes nimmt den Mann, der bald ihr Komplize wird, als Geisel und verhindert das Schlimmste.", "imdb": 4.6}, {"title_de": "Five Star Stories", "year": 1989, "description_de": "In einer fernen Galaxis k\u00e4mpfen viele Nationen auf unterschiedlichen Planeten um die Vorherrschaft im All! Ihre K\u00e4mpfe f\u00fchren sie dabei mit riesigen Kampfrobotern, den sogenannten \u00bbMortar Headds\u00ab. Um diese steuern zu k\u00f6nnen, braucht es einen Piloten und eine \u00bbFatima\u00ab, ein Android in Frauengestalt. Da aber echtes Blut durch die Adern der Fatimas flie\u00dft, unterscheiden sie sich kaum von echten Frauen.", "imdb": 6.1}, {"title_de": "Flesh Eaters from Outer Space", "year": 1989, "description_de": "", "imdb": 4.2}, {"title_de": "Fleshy Headed Mutants of 2051", "year": 1989, "description_de": "", "imdb": 4.7}, {"title_de": "Future Past", "year": 1989, "description_de": "", "imdb": 2.8}, {"title_de": "Gall Force: Earth Chapter", "year": 1989, "description_de": "", "imdb": 6.5}, {"title_de": "Game of Survival", "year": 1989, "description_de": "", "imdb": 4.2}, {"title_de": "Giant Beavers of Southern Sri Lanka", "year": 1989, "description_de": "", "imdb": 7.5}, {"title_de": "Grampa's Sci-Fi Hits", "year": 1989, "description_de": "", "imdb": 6.3}, {"title_de": "Happy Hatchday to Plasmo", "year": 1989, "description_de": "", "imdb": 9.3}, {"title_de": "High Desert Kill", "year": 1989, "description_de": "Wie jedes Jahr verbringen die drei Freunde Jim, Brad und Ray eine Woche beim Jagen in New Mexiko. Doch dieses Jahr ist alles anders. Es ist kein einziges Tier mehr zu sehen und der Wald scheint ausgestorben zu sein. Auch die Warnung des alten Stan Brown, dass der Wald gespentisch sei, h\u00e4lt die M\u00e4nner nicht davon ab jagen zu gehen...", "imdb": 5.0}, {"title_de": "Hoffnung auf Eis", "year": 1989, "description_de": "In einem Institut werden frisch verstorbene Menschen f\u00fcr die fortschrittlichere Zukunft eingefroren. Als jedoch eines Nachts ein Blitz in die Stromversorgung der Leichenk\u00fchlcontainer schl\u00e4gt, tauen die Leichen auf und erwachen zum Leben.", "imdb": 3.7}, {"title_de": "Il Giustiziere del Bronx", "year": 1989, "description_de": "", "imdb": 3.2}, {"title_de": "Insect", "year": 1989, "description_de": "Fred Adams wird ins Krankenhaus eingeliefert, nachdem er sich an einer mysteri\u00f6sen Pflanze verletzt hat. Doch auch dort wird sein Zustand immer schlechter, bis er pl\u00f6tzlich eine larvenartige Kreatur hervorw\u00fcrgt und anschlie\u00dfend stirbt. Der von Dr. Rachel Carson dazugebetene Experte Elliot Jacobs soll kl\u00e4ren, um was es sich dabei handelt. Das Tier ist mittlerweile aber voll im Verwandlungsprozess\u2026", "imdb": 4.8}, {"title_de": "Invasion vom Mars", "year": 1989, "description_de": "Der kleine Junge David bemerkt eines Nachts, wie ein UFO hinter einer Anh\u00f6he in der N\u00e4he seines Elternhauses landet. Er spricht seine Eltern darauf an, doch die wollen ihm keinen Glauben schenken. Am n\u00e4chsten Tag ist sein Vater \u00e4u\u00dferlich zwar unver\u00e4ndert, aber seltsam emotionslos. Wenige Zeit sp\u00e4ter sind auch Davids Mutter und andere Bewohner der Kleinstadt so ver\u00e4ndert. Ihnen wurde ein kleiner Stachel in den Nacken injiziert, mit dem sie von den Au\u00dferirdischen, die mit dem UFO gelandet sind, kontrolliert werden. David vertraut sich Mrs. Magnusson, der Psychologin seiner Schule an, die als eine der wenigen noch nicht infiltriert wurde. Selbst seine Lehrerin Mrs. McKeltch wurde schon ver\u00e4ndert und versucht, genauso wie Davids Eltern, wiederholt seiner habhaft zu werden.", "imdb": 5.5}, {"title_de": "Killer Kid", "year": 1989, "description_de": "Der 15j\u00e4hrige Zeke, von seinen Stiefeltern und sogenannten \u201eFreunden\u201c nur geschlagen, findet eines Tages die von der US-Army verlorene SDI-Strahlenpistole (h\u00f6rt sich toll an, was?). Mit Hilfe dieser Antimaterie-Waffe, die er sogleich an seinem besoffenen Stiefvater ausprobiert, will er sich Respekt im 4000 Einwohner z\u00e4hlenden \u00d6rtchen King Bee verschaffen.", "imdb": 4.4}, {"title_de": "Lazer Tag Academy: The Movie", "year": 1989, "description_de": "", "imdb": 6.0}, {"title_de": "Legend of Lemnear: Kyokuguro no Tsubasa Valkisas", "year": 1989, "description_de": "In diesem Fantasy-Abenteuer ist Lemnear, die einzige \u00fcberlebende Kriegerin eines Dorfes, das vom b\u00f6sen, dunklen Lord zerst\u00f6rt wurde, unterwegs, um den Tod ihrer Leute zu r\u00e4chen. W\u00e4hrend sie den Herrscher und seinen Magier Gardein aufsp\u00fcrt, entdeckt sie, dass es wichtigere Sachen gibt als Rache. Es stellt sich heraus, dass in ihr eine unzerst\u00f6rbare Kraft schlummert, die diese altert\u00fcmliche Welt von der Macht des B\u00f6sen befreien kann. Ihre Aufgabe wird jedoch nicht einfach sein, weil der dunkle Lord von ihrer Kraft erf\u00e4hrt und diese f\u00fcr sich beanspruchen will.", "imdb": 5.3}, {"title_de": "Liebling, ich habe die Kinder geschrumpft", "year": 1989, "description_de": "Der Wissenschaftler Wayne Szalinski ist ein leidenschaftlicher Forscher, der auch ungew\u00f6hnliche Erfindungen sch\u00e4tzt. Sein neustes Werk ist eine Maschine, mit der sich Objekte auf Miniaturgr\u00f6\u00dfe schrumpfen lassen. Die Umgebung Szalinskis teilt den Enthusiasmus des Wissenschaftlers nicht, davon l\u00e4sst er sich jedoch \u00fcberhaupt nicht beeindrucken. Aber dann passiert ein unl\u00fcckseliger Zwischenfall, der in Szalisnkis Planungen nicht vorgesehen war. Seine eigenen Kinder Amy und Nick sowie Ronald und Russell, die beiden S\u00f6hne seines Nachbarn Russell Thompson Sr., geraten in den Wirkungskreis der Maschine und werden zu Liliputanern. Jetzt m\u00fcssen die Kinder zusammenhalten, um in der unwirtlichen Umgebung \u00fcberleben zu k\u00f6nnen. Denn Grashalme wirken f\u00fcr sie wie B\u00e4ume und harmlose Insekten sind eine t\u00f6dliche Gefahr. Vom Garten bis zum rettenden Haus ist es ein weiter Weg, aber die Kinder nehmen die Herausforderung an.", "imdb": 6.4}, {"title_de": "Lords of the Deep", "year": 1989, "description_de": "2020: Tief unten in den Meeren auf einer Forschungsstation sind die Menschen auf der Suche nach neuen Nahrungsmitteln um der \u00d6kologischen Katastrophe auf der Erde zu endgehen. Abgeschnitten von der Oberfl\u00e4che sind die Forscher nicht alleine.Unheimliche Dinge geschehen dort. Lebensformen, komplexer und unglaublich gef\u00e4hrlich dezemieren das Forscherteam nach und nach...", "imdb": 2.7}, {"title_de": "Lost World - Die letzte Kolonie", "year": 1989, "description_de": "Man schreibt das Jahr 2087. Nachdem vor 75 Jahren die gro\u00dfen Armeen der Welt den atomaren Krieg begonnen haben, vegetiert die \u00fcberlebende Bev\u00f6lkerung in heruntergekommenen St\u00e4dten und \u00f6den W\u00fcstensiedlungen vor sich hin. Da es bereits seit 50 Jahren nicht geregnet hat, ist Wasser Mangelware und eine absolute Kostbarkeit. Nur noch in Lost Wells, einer kleinen, von friedlichen Menschen bev\u00f6lkerten Siedlung, gibt es ein nat\u00fcrliches Wasservorkommen. Auf dieses Wasser hat es auch der \u00e4u\u00dferst brutale Sektenguru Derek Abernathy abgesehen. Um sich gegen ihn und seine fanatischen J\u00fcnger zur Wehr zu setzen, versammelt Ethan, ein Bewohner Lost Wells, diverse kampferprobte M\u00e4nner.", "imdb": 5.0}, {"title_de": "Martians Go Home", "year": 1989, "description_de": "", "imdb": 3.2}, {"title_de": "Megazone 23 Part III", "year": 1989, "description_de": "Jahre nach den Ereignissen von Megazone 23 Part II, existiert nur noch eine Stadt auf der Erde: Eden. Dort lebt Eiji Takanaka, ein B-Level Hacker welche gerade in EX, die Organisation die Eden kontrolliert, aufgenommen wurde. Noch vor seinem ersten Arbeitstag wird er in einen alten Krieg um die Wiederbesiedlung der Erde verstrickt.", "imdb": 6.6}, {"title_de": "Mein 20. Jahrhundert", "year": 1989, "description_de": "", "imdb": 7.1}, {"title_de": "Mein Geist will immer nur das Eine \u2026", "year": 1989, "description_de": "Der \u00e4ltere Scott bringt sich um, nachdem ein Herzinfarkt seinen K\u00f6rper zerst\u00f6rt hat, kehrt dann aber als Geist zur\u00fcck und \u00fcberredet seine liebevolle, junge, hei\u00dfe Frau Kate, einen jungen Mann zu w\u00e4hlen und zu t\u00f6ten, damit Scott seinen K\u00f6rper in Besitz nehmen und wieder mit ihr zusammen sein kann.", "imdb": 2.2}, {"title_de": "Meine Stiefmutter ist ein Alien", "year": 1989, "description_de": "Sie hei\u00dft Celeste. Sie hat lange Beine, blondes Haar, eine Superfigur, kurz: Sie ist \u00fcberirdisch sch\u00f6n. Kein Wunder, denn Celeste stammt von einem anderen Stern und wurde von ihrem Bordcomputer dem weiblichen Idealtyp amerikanischer M\u00e4nnerphantasien nachempfunden. Auf der Erde soll Celeste dem schusseligen Physiker Dr. Steve Mills ein Geheimnis entlocken, von dessen Kenntnis der Fortbestand ihrer gesamten Rasse abh\u00e4ngt. Kein Wunder, dass Celeste gleich zur Sache kommt und alle Register zieht, um Dr. Mills f\u00fcr sich zu gewinnen. Leider wurde sie nicht ganz ausreichend \u00fcber das Leben auf der Erde informiert. Wie kommt es sonst, da\u00df sie auf einer Party Zigarettenkippen i\u00dft, Motor\u00f6l trinkt und nicht weiss, was es mit diesem komischen Wort Sex auf sich hat. Aber Dock Mills ist schnell bereit, Nachhilfestunden zu geben", "imdb": 5.4}, {"title_de": "Mick... mein Freund vom anderen Stern", "year": 1989, "description_de": "Der Gnomenhafte Au\u00dferirdische Mick landet mitsamt seiner Familie durch nicht wirklich geplante Umst\u00e4nde auf der Erde, und ungl\u00fccklicherweise werden alle gefangengenommen. Zwar gelingt der Familie die Flucht aus einem Labor der NASA, aber dabei geht Mick, der j\u00fcngste der Familie, verloren. Zu seinem Gl\u00fcck trifft er auf seiner Flucht den im Rollstuhl sitzenden 11-j\u00e4hrigen Eric, der ihm hilft. F\u00fcr Eric  beginnt das Abenteuer seines Lebens ...", "imdb": 3.4}, {"title_de": "Millennium - Die 4. Dimension", "year": 1989, "description_de": "Die hochtechnisierte Welt der Zukunft leidet unter den Folgen der Umweltsch\u00e4den des 20. Jahrhunderts. Da die Menschen unfruchtbar geworden sind, senden sie Zeitkrieger unter F\u00fchrung der Amazone Louise in die Vergangenheit, um Menschen aus abst\u00fcrzenden Flugzeugen f\u00fcr ein k\u00fcnftiges Weiterleben zu retten. Nach der Kollision zweier Jumbo-Jets findet Katastrophenexperte Bill Smith eine Waffe aus der Zukunft. Da eine Ver\u00e4nderung der Vergangenheit Zeitbeben erzeugt, wird Louise erneut geschickt, um den Fund zu verhindern. Bill und die Kriegerin verlieben sich. Sie k\u00f6nnen die Katastrophe nicht aufhalten, retten aber wenigstens sich selbst und eine Vielzahl gesunder Menschen in eine noch fernere Zukunft.", "imdb": 5.7}, {"title_de": "Miracle Mile - Die Nacht der Entscheidung", "year": 1989, "description_de": "Harry ist frisch verliebt und auf dem Weg zu einem Date mit Freundin Julie, als er zuf\u00e4llig Zeuge eines schicksalhaften Anrufs wird. \"Es ist passiert!\" - Entsetzt berichtet ein Soldat, dass der Atomkrieg ausgebrochen ist und die Raketen L.A. in etwa einer Stunde ausl\u00f6schen werden. Harry wird panisch und in der Metropole entfacht das Chaos! Kann Harry Julie rechtzeitig finden, um mit ihr dem sicheren Tod zu entkommen?", "imdb": 7.0}, {"title_de": "Moon Trek", "year": 1989, "description_de": "Vor 20 Jahren machte der Astronaut Paul Andrews auf dem Mond eine ungeheuerliche Entdeckung und er wei\u00df, da\u00df sie die au\u00dferplanetare Zukunft bestimmen wird. Als der ehemalige Astronaut Andrews f\u00fchlt, da\u00df er bald sterben wird, \u00fcbergibt er die au\u00dferirdische Botschaft in die H\u00e4nde seines Sohnes Eric der auch Astronaut werden will. Von der Entscheidung des 17j\u00e4hrigen Jungen h\u00e4ngt nun die Zukunft der Erde ab.", "imdb": 5.2}, {"title_de": "Moontrap - Gefangen in Raum und Zeit", "year": 1989, "description_de": "Bei einer Routine-Mission entdecken die Astronauten Grant und Tanner in der Mondumlaufbahn eine mumifizierte Leiche und eine ovale Kapsel. Im NASA-Labor auf der Erde \u00f6ffnet sich die Kapsel und ein roboter\u00e4hnliches Wesen baut sich aus den Leichenteilen und dem technischen Equipment zu einer Killermaschine um. Bei einer neuerlichen Mondlandung sto\u00dfen Grant und Tanner auf eine erloschene menschliche Kultur und eine \u00fcberlebende Frau, Mera. 14.000 Jahre haben die Kaaliun, eine m\u00f6rderische Robot-Alienrasse, auf diesen Moment gewartet... die Mondfalle schnappt zu.", "imdb": 4.8}, {"title_de": "Murder on the Moon", "year": 1989, "description_de": "Nach einem Atomkrieg auf der Erde errichten sowohl die Sowjetunion als auch die USA Au\u00dfenposten auf dem Mond. Als dort ein Mord geschieht, sind die amerikanischen und sowjetischen Ermittler gezwungen, gemeinsam an dem Fall zu arbeiten.", "imdb": 4.4}, {"title_de": "Mutant on the Bounty", "year": 1989, "description_de": "", "imdb": 4.0}, {"title_de": "Mutator", "year": 1989, "description_de": "David Allen (Brion James), ehemaliger Wissenschaftler beim Tigon-Konzern, der sich mit Genforschung besch\u00e4ftigt, wird von seinem alten Arbeitgeber zur\u00fcckberufen, weil der Konzern in den Schlagzeilen ist. Ger\u00fcchte machen die Runde, es habe illegale Versuche an Tieren gegeben, durch die Mutationen entstanden sind, die nun entkommen w\u00e4ren. Dar\u00fcber machen Umweltsch\u00fctzer Druck und stellen sich der Presse.  Allens erster Einsatz, eine Nachtschicht in der riesigen, weitl\u00e4ufigen Fabrik, ger\u00e4t zu einer Mission in Lebensgefahr. Nicht nur sind drei Umweltaktivisten eingedrungen, darunter die Tochter von Davids Vorgesetzten, tats\u00e4chlich gibt es offenbar wirklich ein Monstrum in diesem Komplex, der im Dunkel der Nacht Wachleute und verbliebene Angestellte attackiert...", "imdb": 3.7}, {"title_de": "Night of the Red Hunter", "year": 1989, "description_de": "", "imdb": 5.0}, {"title_de": "Nightflyer", "year": 1989, "description_de": "Ein Team von wissenschaftlern ist mit dem Raumschiff Nightflyer aufgebrochen, um die \u00e4ltesten au\u00dferirdischen Lebewesen, die seit Anbeginn der Zeit existieren sollen, ausfindig zu machen. Doch ihr Forschungsauftrag wird sabotiert. An Bord der ausschlie\u00dflich von einem Computer gesteuerten Nightflyer wird die Crew von dem Computer angegriffen, einige Besatzungsmitglieder sogar get\u00f6tet. Ein Kampf auf Leben und Tod beginnt...", "imdb": 4.3}, {"title_de": "No Such Thing as Gravity", "year": 1989, "description_de": "", "imdb": 6.9}, {"title_de": "Not Quite Human II", "year": 1989, "description_de": "", "imdb": 5.9}, {"title_de": "Nuklear Zombies", "year": 1989, "description_de": "", "imdb": 6.3}, {"title_de": "Over\u00b7Sexed Rugsucker from Mars", "year": 1989, "description_de": "", "imdb": 3.1}, {"title_de": "Pan Samochodzik i praskie tajemnice", "year": 1989, "description_de": "", "imdb": 4.3}, {"title_de": "Primal Rage", "year": 1989, "description_de": "Da ein Uni-Professor nicht bereit ist, f\u00fcr die Unizeitschrift ein Interview zu geben, brechen zwei Studenten nachts in dessen Labor ein. Bei der Aktion wird einer der beiden von einem Pavian gebissen, der genetisch manipuliert ist\u2026", "imdb": 5.4}, {"title_de": "Princess Warrior", "year": 1989, "description_de": "", "imdb": 2.6}, {"title_de": "Project A-Ko 4: Final", "year": 1989, "description_de": "", "imdb": 6.4}, {"title_de": "Puppet Master", "year": 1989, "description_de": "Der Puppenmacher Andre Toulon besitzt die einmalige Gabe, toten Figuren Leben zu geben. Nach seinem Tod hinterl\u00e4\u00dft er der Welt ein m\u00f6rderisches Erbe: Killerpuppen, jede von ihnen zum T\u00f6ten bereit. Ihre K\u00f6rper sind ihre Waffen: Die niedliche \"Miss Leech\" w\u00fcrgt aus ihrem wizigen Mund riesige Killer-Blutegel hervor, die ihre Opfer wie Vampire aussaugen; ein gl\u00e4nzender Enterhaken und ein Messer scharf wie eine Rasierklinge sind die H\u00e4nde von \"Blade\"; mit Armen wie Schraubst\u00f6cken hat sich \"Pin Head\" darauf spezialisiert, seine Opfer zu strangulieren; \"Tunneler\" dagegen liebt es blutig: er bohrt sich mit Spitzen Kopf am liebsten in Fleisch. 50 Jahre nach dem Tod ihres Sch\u00f6pfers erwachen die Puppen wieder zum Leben - ein neuer Meister braucht sie f\u00fcr seine blutr\u00fcnstigen Pl\u00e4ne...", "imdb": 5.6}, {"title_de": "Rausch der Begierde", "year": 1989, "description_de": "Als zwei Fotomodelle ermordet werden, ger\u00e4t eine eigenwillige Fotografin und Produzentin zweifelhafter Videos in Tatverdacht. In Wirklichkeit ist ihr Assistent der T\u00e4ter, der in Frauenkleidern seinen Opfern auflauerte.", "imdb": 4.8}, {"title_de": "Reina kenr\u00f4 densetsu", "year": 1989, "description_de": "", "imdb": 2.9}, {"title_de": "Rhea Gall Force", "year": 1989, "description_de": "Das Jahr 2085: die menschliche Zivilisation liegt in Tr\u00fcmmern, nachdem ein Wissenschaftler blutr\u00fcnstige Alien-Maschinen zum Leben erweckt hat. Eine Frau stellt sich gegen diese unerbittliche Armee \u2013 sie vereint die \u00fcberlebenden Menschen zum alles entscheidenden letzten Gefecht, das auf dem Mars ausgetragen wird \u2026", "imdb": 7.0}, {"title_de": "Robot Ninja", "year": 1989, "description_de": "Der Comiczeichner Leonard beobachtet eines Nachts ein brutales Verbrechen, bei dem ein Liebespaar ermordet wird. Mit Hilfe eines Freundes verwandelt sich Leonard in die von ihm erfundenen Comicfigur: den Robot Ninja. So verkleidet macht er sich auf die Suche nach der Gang, um das brutale Verbrechen zu s\u00fchnen. Schon bald hat die Gang nichts mehr zu lachen, denn der Robot Ninja schl\u00e4gt gnadenlos zu und seine Rache ist furchtbar.", "imdb": 4.2}, {"title_de": "Rohr frei f\u00fcr Familie Hollowhead - Life on the Edge", "year": 1989, "description_de": "In einer Zukunftswelt, deren Bewohner rundum durch Rohrleitungen ver- und entsorgt werden, versucht sich eine Familie gegen die Widrigkeiten des Alltags und den widerw\u00e4rtigen Chef des Familienvaters zu behaupten.", "imdb": 5.3}, {"title_de": "Roller Blade Warriors: Taken by Force", "year": 1989, "description_de": "", "imdb": 3.5}, {"title_de": "Savannah", "year": 1989, "description_de": "", "imdb": 5.9}, {"title_de": "Shani", "year": 1989, "description_de": "", "imdb": 6.9}, {"title_de": "Sie leben!", "year": 1989, "description_de": "Zwischen M\u00fclltonnen entdeckt der desillusionierte Arbeiter John einen Karton mit Sonnenbrillen, durch die er Werbetafeln als manipulative Propaganda zum hemmungslosen Konsum und einige Mitb\u00fcrger als skelett\u00e4hnliche Aliens erkennen kann. Gemeinsam mit einer Gruppe Widerst\u00e4ndler, die ebenfalls hinter diese au\u00dferirdische Invasion gekommen sind, nimmt John den bewaffneten Kampf auf und wird daraufhin als Terrorist gesucht. Nach wilden Verfolgungsjagden und heftigen Feuergefechten gelingt es ihm, in die Kommandozentrale der Au\u00dferirdischen einzudringen und die Maschine zu zerst\u00f6ren, die ihnen ihr menschliches Aussehen verleiht.", "imdb": 7.2}, {"title_de": "Skin #5 Video Mix M.M.M.", "year": 1989, "description_de": "", "imdb": 0.0}, {"title_de": "Sons of Steel", "year": 1989, "description_de": "", "imdb": 5.1}, {"title_de": "Space Adventure", "year": 1989, "description_de": "", "imdb": 5.0}, {"title_de": "Space Detective", "year": 1989, "description_de": "Im Los Angeles der Zukunft geht ein au\u00dferirdischer, frisch verliebter Privatdetektiv seinem Job nach. Da wird er in die Machenschaften eines Drogenh\u00e4ndlers verstrickt, der eine neue Superdroge herstellen will. Dazu braucht er die zweite H\u00e4lfte einer magischen Scheibe, und die befindet sich im Besitz der Freundin des Detektivs. Als sie entf\u00fchrt wird, setzt sich der Au\u00dferirdische mit Laserwaffen zur Wehr.", "imdb": 4.2}, {"title_de": "Spacecop L.A. 1991", "year": 1989, "description_de": "Einige Jahre nach dem ersten Kontakt mit den au\u00dferirdischen Newcomern werden diese nun nach und nach in die Gesellschaft eingegliedert. Es gibt nat\u00fcrlich auch Auseinandersetzungen. Bei einer solchen wird der Partner von Matthew Sykes von einem Newcomer get\u00f6tet. Sykes ist noch ungehaltener \u00fcber seinen neuen Partner\u00a0\u2013 ein Newcomer. Beide bilden jedoch bald ein Team und kommen einem Geheimnis auf die Spur, welches das aufkeimende Verh\u00e4ltnis zwischen Menschen und Newcomern empfindlich st\u00f6ren k\u00f6nnte\u00a0\u2026", "imdb": 6.3}, {"title_de": "Split", "year": 1989, "description_de": "Ein Anf\u00fchrer aus einer anderen Dimension, bekannt als der Direktor, kontrolliert jeden unserer Schritte, w\u00e4hrend er uns glauben l\u00e4sst, dass wir einen freien Willen haben. \"Starker\" ist ein Obdachloser, f\u00fcr den keine Aufzeichnungen existieren, so dass es ihm gelingt, dem Direktor und seiner Agentur zu entkommen. Er versucht, sich der unterdr\u00fcckerischen Botschaft zu widersetzen und ist gezwungen, sich mit einer runden Scheibe zu verstecken, von der er glaubt, dass sie das Tor zu einer gr\u00f6\u00dferen Menschheit ist.", "imdb": 5.5}, {"title_de": "Star Street: The Happy Birthday Movie", "year": 1989, "description_de": "", "imdb": 6.6}, {"title_de": "Star Trek V - Am Rande des Universums", "year": 1989, "description_de": "Captain Kirk, Spock und \"Pille\" McCoy machen gem\u00fctlich Urlaub auf der guten alten Erde; w\u00e4hrenddessen geht auf der funkelnagelneuen Enterprise alles drunter und dr\u00fcber, weil l\u00e4ngst noch nicht alles funktioniert wie es soll. Mitten in dieses Chaos platzt ein verr\u00fcckter Vulkanier namens Sybok, der die Enterprise entf\u00fchrt, um ins Zentrum des Universums vorzudringen. Sein Ziel hei\u00dft Shkari, der Planet der hinter den Grenzen liegt, die noch kein Sterblicher \u00fcberschritten hat. Der fanatische Sybok glaubt fest daran, dass er auf Shakari dem Sch\u00f6pfer allen Lebens gegen\u00fcbertreten wird - Sybok sucht Gott. F\u00fcr Kirk und Co. bedeutet dies der Anfang der erstaunlichsten Reise, die die Enterprise und ihre Besatzung jemals unternommen haben...", "imdb": 5.5}, {"title_de": "Sta\u010d\u00ed stisknout", "year": 1989, "description_de": "", "imdb": 5.2}, {"title_de": "Stworzenie", "year": 1989, "description_de": "", "imdb": 6.5}, {"title_de": "Swirlee", "year": 1989, "description_de": "", "imdb": 7.4}, {"title_de": "Tales of the Forgotten Future", "year": 1989, "description_de": "", "imdb": 7.8}, {"title_de": "Terminal Force", "year": 1989, "description_de": "", "imdb": 4.3}, {"title_de": "Terrifying Tales", "year": 1989, "description_de": "", "imdb": 4.1}, {"title_de": "The Bluffers: The Fantasy Filled Adventure Begins", "year": 1989, "description_de": "", "imdb": 7.4}, {"title_de": "The Dark Planet", "year": 1989, "description_de": "", "imdb": 4.7}, {"title_de": "The Drift of Juicy", "year": 1989, "description_de": "", "imdb": 5.2}, {"title_de": "The Fertilichrome Cheerleader Massacre", "year": 1989, "description_de": "", "imdb": 4.4}, {"title_de": "The Guyver - Bio-Booster Armor", "year": 1989, "description_de": "Sho und sein Freund Tetsurou finden zuf\u00e4llig ein seltsames Alien-Artefakt im Wald. Als sie es n\u00e4her untersuchen, bricht es pl\u00f6tzlich aus seinen metallischen Fesseln aus und dringt in Shos K\u00f6rper ein. Er verwandelt sich daraufhin in den Guyver, ausgestattet mit besonderen Kr\u00e4ften, aber auch gejagt von der Chronos Corporation, die den Guyver unbedingt wieder zur\u00fcck in ihre Laboratorien holen wollen. Somit ist niemand mehr sicher, der Sho nahesteht und er ist gezwungen gegen Chronos und die genetisch verbesserten Zoanoiden in den Kampf zu ziehen.", "imdb": 7.5}, {"title_de": "The Hidden - Das unsagbar B\u00f6se", "year": 1989, "description_de": "Ein FBI-Agent ist auf der Jagd nach einer mysteri\u00f6sen Alien-Kreatur, die sich K\u00f6rper unschuldiger B\u00fcrger zu Eigen macht und durch sie Verbrechen begeht. Doch auch der J\u00e4ger ist nicht ganz menschlicher Natur.", "imdb": 7.0}, {"title_de": "The Lawless Land", "year": 1989, "description_de": "Amerika nach dem 3. Weltkrieg. Die USA sind zerst\u00f6rt, doch S\u00fcdamerika wird von dem korrupten \"Chairman\" beherrscht. Dessen Tochter Diana liebt den Brasilianer Falco. Sie fliehen vor dem Vater in die W\u00fcste der Gesetzlosen. Verfolgt von den Milit\u00e4rs und dem Blutgeldj\u00e4ger \"Roadkill\" werden die beiden in einen Kampf ohne Aussicht gehetzt.", "imdb": 4.0}, {"title_de": "The Ray Bradbury Theater: A Sound of Thunder", "year": 1989, "description_de": "", "imdb": 7.1}, {"title_de": "The Rocket Boy", "year": 1989, "description_de": "", "imdb": 6.2}, {"title_de": "The Urge to Kill", "year": 1989, "description_de": "", "imdb": 4.1}, {"title_de": "Time Guardian - W\u00e4chter der Zukunft", "year": 1989, "description_de": "Im Jahre 4039 steht die Menschheit kurz vor der totalen Vernichtung: Die Jen-Diki, Maschinenwesen, die von Menschenhand geschaffen wurden, belagern die letzte Stadt der Menschen und stehen kurz davor den Schutzschild zu durchbrechen. In letzter Sekunde gelingt es der Stadt in einen Zeittunnel zu entkommen. Zwei Zeitw\u00e4chter werden ins 20. Jahrhundert vorausgeschickt um den Landeplatz entsprechend vorzubereiten, aber auch die Jen-Diki schicken eine Truppe\u2026", "imdb": 4.3}, {"title_de": "Time Trackers", "year": 1989, "description_de": "", "imdb": 4.2}, {"title_de": "Tom's Midnight Garden", "year": 1989, "description_de": "", "imdb": 7.7}, {"title_de": "UFO Abduction", "year": 1989, "description_de": "", "imdb": 5.9}, {"title_de": "Via Lattea... la prima a destra", "year": 1989, "description_de": "", "imdb": 3.4}, {"title_de": "Videopoly oder Duponts Verschwinden", "year": 1989, "description_de": "Ein kleiner, computerverr\u00fcckter Angestellter wird zum Opfer eines diabolischen Plans. Kraus verpackte Medienkritik.", "imdb": 7.5}, {"title_de": "Vytor - Herr des magischen Ringes", "year": 1989, "description_de": "In einer Welt, in der arkane Magie und futuristische Technologie koexistieren, m\u00fcssen ein tapferer Stammeskrieger mit einem geheimnisvollen Ring und eine tapfere Kriegerin aus der futuristischen Stadt im Himmel gegen einen b\u00f6sen Kriegsherrn k\u00e4mpfen, der eine Kugel von enormer Macht besitzt.", "imdb": 6.2}, {"title_de": "Watchers - Gnadenlos gejagt", "year": 1989, "description_de": "Eine gewaltige Explosion erfolgt in einem streng geheimen Regierungslaboratorium. Nur zwei telepathisch miteinander verbundenen, genetisch manipulierten Wesen gelingt es, dem Flammenmeer zu entkommen. Die eine Z\u00fcchtung, ein edelrassiger Jagdhund, besitzt menschen\u00e4hnliche Intelligenz. Das andere Wesen ist eine auf T\u00f6ten abgerichtete monsterhafte Bestie. Ihr einprogrammiertes Ziel ist die Beseitigung des Hundes und aller Kontaktpersonen. Als der junge Travis den Hund aufnimmt, ahnt er nicht, dass die Bestie die Spur aufgenommen hat. Sie n\u00e4hert sich dem Ziel und hinter ihr ein anderes Wesen - noch intelligenter, noch gnadenloser, noch gef\u00e4hrlicher\u2026", "imdb": 5.4}, {"title_de": "Wild Planet", "year": 1989, "description_de": "", "imdb": 0.0}, {"title_de": "Wooly Booly: Ang Classmate Kong Alien", "year": 1989, "description_de": "", "imdb": 5.1}, {"title_de": "Yoma - Curse of the Undead", "year": 1989, "description_de": "Japan im Mittelalter. Die Auseinandersetzungen zwischen verfeindeten Klans f\u00e4rben den Boden der Schlachtfelder rot. Gewinner gibt es auf der Seite der Lebenden nicht. Wohl aber auf der Seite der Toten, denn das Blut der Gefallenen l\u00e4\u00dft sie auferstehen und in diese Welt zur\u00fcckkehren...  Die beiden Ninjas Hikage und Maro sind Freunde von Kind an. Als Mario w\u00e4hrend einer Schlacht von den Yoma - den lebenden Toten - besessen wird, wendet er sich gegen seinen besten freund und seinen eigenen Klan. Hikage, der das Massaker schwerverletzt \u00fcberlebt, macht sich nun auf die Suche nach dem Untoten, denn es ist seine heilige Pflicht, seinen Klan zu r\u00e4chen. Seine Reise f\u00fchrt ihn durch das von Krieg und Hungersn\u00f6ten zerrissene Land, in dem die Yoma ihr finsteres Reich zu errichten versuchen. Mit der mysteri\u00f6sen Aya an seiner Seite mu\u00df er zahlreiche Gefahren bestehen bis es ihm schlie\u00dflich gelingt, die M\u00e4chte der H\u00f6lle pers\u00f6nlich zum Duell zu fordern...", "imdb": 6.3}, {"title_de": "Zebo, der dritte aus der Sternenmitte", "year": 1989, "description_de": "Valerie wird von ihrem Verlobten Ted betrogen. Als sie ihn in flagranti erwischt, wirft sie ihn aus dem Haus. Am n\u00e4chsten Tag landet ein Raumschiff vom Planeten Jhazzala mit drei grellen Au\u00dferirdischen in ihrem Swimming Pool. Zun\u00e4chst werden die drei menschlich zurechtgestylt, und dann geht es ab ins Nachtleben von L.A. Valerie verliebt sich in den Alien Mac. Am Tag darauf gilt es weitere turbulente Probleme zu \u00fcberstehen.", "imdb": 5.5}, {"title_de": "Zombie III", "year": 1989, "description_de": "Wissenschaftler entwickeln im Auftrag des Milit\u00e4rs einen bakteriellen Kampfstoff auf den Philippinen. Als Terroristen das Labor \u00fcberfallen, tritt \"Death One\" aus und ein befallener Terrorist wird im Krematorium verbrannt. Dummerweise wird dadurch seine Asche vom Wind \u00fcber die ganze Region verteilt und pl\u00f6tzlich stillen \u00fcberall zu neuem Leben erwachte Tote ihren Appetit auf Menschenfleisch. Ein Trupp Soldaten und eine Gruppe Busreisender versuchen, sich in einem abgelegenen Hotel zu verbarrikadieren. Nur wenige von ihnen \u00fcberstehen den ersten grossen Ansturm der Zombies. Also wagen sie die Flucht nach vorn ... verfolgt von Zombies und von Soldaten in Strahlenschutzanz\u00fcgen, welche den Befehl haben, den Kampfstoff mitsamt allen lebenden und untoten Zeugen um jeden Preis zu beseitigen...", "imdb": 4.9}, {"title_de": "Zucker - Eine wirklich s\u00fc\u00dfe Katastrophe", "year": 1989, "description_de": "Um ihrem Mann, dem Molekularbiologen Leo Kaminski, eins auszuwischen, macht sich Lydia Kaminski-Smith ans Z\u00fcchten von Bakterien, die Abf\u00e4lle zersetzen und so das M\u00fcllproblem l\u00f6sen sollen. Einige nimmersatte Mikroben verwandeln dabei Papier in Zucker. Einmal freigesetzt ist nichts mehr vor ihnen sicher - weder B\u00fccher noch Briefe oder Akten. Alles wird zu Zucker. Unaufhaltsam schreitet die s\u00fc\u00dfe Katastrophe fort ...", "imdb": 6.3}, {"title_de": "Zur\u00fcck in die Zukunft II", "year": 1989, "description_de": "Nachdem Doc Brown am Ende des ersten Teiles Marty mit in die Zukunft genommen hat, sieht er nun selbst, was aus ihm werden wird - ein abgehalfterter Angestellter, der am Ende der Karriereleiter steht.Marty und Doc Brown versuchen, der Zukunft einen kleinen Schubser in die richtige Richtung zu geben. Doch Biff gibt seiner eigenen Zukunft durch einen Fehler Martys eine neue Wendung - und dieser Fehler mu\u00df nun ausgeb\u00fcgelt werden...", "imdb": 7.8}, {"title_de": "\u30a6\u30eb\u30c8\u30e9\u30de\u30f3A \u5927\u87fb\u8d85\u7363\u5bfe\u30a6\u30eb\u30c8\u30e9\u5144\u5f1f", "year": 1989, "description_de": "", "imdb": 7.0}, {"title_de": "\u77e2\u8ffd\u7d14\u4e00 UFO \u73fe\u5730\u53d6\u6750\u7b2c1\u5f3e-\u7c73\u653f\u5e9c\u304c\u5b87\u5b99\u4eba\u3068\u516c\u5f0f\u4f1a\u898b ! \u6050\u6016\u306e\u79d8\u5bc6\u5354\u5b9a\u3092\u7d50\u3093\u3067\u3044\u305f !?", "year": 1989, "description_de": "", "imdb": 0.0}, {"title_de": "\u865a\u7121\u6226\u53f2MIROKU", "year": 1989, "description_de": "", "imdb": 7.1}, {"title_de": "12:01 PM", "year": 1990, "description_de": "", "imdb": 7.6}, {"title_de": "A Nymphoid Barbarian in Dinosaur Hell", "year": 1990, "description_de": "In einer Post-Armageddon-Welt k\u00e4mpft eine junge Frau ums \u00dcberleben gegen mutierte H\u00f6hlenmenschen, Dinosaurier und andere pr\u00e4historische Tiere.", "imdb": 2.7}, {"title_de": "After the Rains", "year": 1990, "description_de": "", "imdb": 6.9}, {"title_de": "Aftershock", "year": 1990, "description_de": "Ein Au\u00dferirdischer besucht w\u00e4hrend des Dritten Weltkriegs die Erde, lernt Englisch mithilfe eines W\u00f6rterbuchs und trifft gute und b\u00f6se Erdlinge.", "imdb": 4.2}, {"title_de": "Ajin Senshi", "year": 1990, "description_de": "Im Jahr 2200 herrscht ein interstellarer Krieg, deren gef\u00e4hrlichste Waffe, die seelische bzw. psychische Belastung, darstellt. Der Held Zero, halb Erdbewohner, halb Au\u00dferirdischer, ist Prinz und letzter \u00dcberlebender eines Clans voller Zauberer. Er k\u00e4mpft gegen die Armee des Manjidara-Imperiums, deren Ziel es ist, das ganze Universum zu kontrollieren.", "imdb": 7.5}, {"title_de": "Alien Seed", "year": 1990, "description_de": "Martha Carrington und ihre Schwester sind auf der Flucht vor einer Sondereinheit des CIA. Die Agenten wollen das M\u00e4dchen ausschalten, da sie offensichtlich von einem Au\u00dferirdischen geschw\u00e4ngert wurde.", "imdb": 2.5}, {"title_de": "Alien Terror", "year": 1990, "description_de": "In den 30er Jahren landen 4 entflohene ausserirdische Gewaltverbrecher auf der Erde. Sie bem\u00e4chtigen sich 4 menschlicher K\u00f6rper und tauchen nach kurzer Zeit erst einmal unter. Nach f\u00fcnfzig Jahren kommen sie aus ihrem Versteck und machen sich auf die Suche nach Plutonium, welches sie f\u00fcr die Reparatur ihres besch\u00e4digten Raumschiffes ben\u00f6tigen. Unterdessen ist ihnen der sogenannte \"Agent\" auf die Spur gekommen und verfolgt sie, um sie ihrer gerechten Strafe zuzuf\u00fchren. In dieses ganze Chaos wird der Comiczeichner Matt mit hineingezogen, f\u00fcr den die Geschehnisse eine willkommene Inspiration f\u00fcr seine Comicserie \"The Space Avenger\" ist. Das Chaos wird perfekt, als sich der \"Agent\" des K\u00f6rpers von Matt's Ex-Freundin bem\u00e4chtigt...", "imdb": 5.0}, {"title_de": "Alienator", "year": 1990, "description_de": "Kurz vor seiner Exekution auf einem riesigen intergalaktischen Raumschiff, schafft es der zum Tode verurteilte Rebellenanf\u00fchrer Kol in letzter Sekunde mit einem Shuttle zu fliehen. Seine Flucht bringt ihn zur Erde, auf der er in den tiefen W\u00e4ldern der USA abst\u00fcrzt und ein paar ahnungslosen College-Studenten in die Arme l\u00e4uft. Der Kommandant der Raumstation entsendet daraufhin seine t\u00f6dlichste Waffe: Den Alienator! Der erbarmungslose weibliche Killer-Android folgt Kols Spur auf der Erde um ihn dort unter allen Umst\u00e4nden zur Strecke zu bringen.", "imdb": 3.3}, {"title_de": "Aliens Next Door", "year": 1990, "description_de": "", "imdb": 5.5}, {"title_de": "Alpha 2", "year": 1990, "description_de": "In der Zone Alpha 2, ein \u00dcberbleibsel des letzten Atomkriegs, haust die 10. Generation verseuchter Mutanten. Kenner wird dorthin geschickt um zu testen, ob die Bodensch\u00e4tze noch verwertbar sind. Doch einige \u201cnormale\u201d Ausbrecher, die die Kontrolle \u00fcber die Zone \u00fcbernommen haben, fangen ihn und einige Mutanten und bringen sie in ein verfallenes Stadion. Dort finden blutige Gladiatorenk\u00e4mpfe statt\u2026", "imdb": 2.0}, {"title_de": "Arcadia", "year": 1990, "description_de": "", "imdb": 7.6}, {"title_de": "Atlantis", "year": 1990, "description_de": "", "imdb": 4.6}, {"title_de": "Ausbruch aus dem Paradies", "year": 1990, "description_de": "", "imdb": 5.6}, {"title_de": "Bad Girls from Mars - Die verdorbenen M\u00e4dchen vom Mars", "year": 1990, "description_de": "Jemand t\u00f6tet die Hauptdarstellerin des Films \"Bad Girls from Mars\" w\u00e4hrend der laufenden Dreharbeiten. Die Produzenten versuchen jedoch alles, um den Film fertig zu stellen. Da sie einen lukrativen Betrag aus Versicherungszahlungen erhalten, k\u00f6nnen sie es sich leisten die europ\u00e4ische Sexbombe Emanuelle als neue Starbesetzung ein zu fliegen. Emanuelle zeigt sich direkt von ihrer besten Seite, denn statt zu arbeiten, f\u00fchrt sie ein extrem wildes Party-Leben in der Stadt. In der Zwischenzeit gehen die Morde weiter, und Ermittler versuchen den maskierten T\u00e4ter m\u00f6glichst schnell zu fassen", "imdb": 3.6}, {"title_de": "Blue Fever", "year": 1990, "description_de": "Nichts ist mehr so wie es fr\u00fcher war in dem gottverdammten australischen Provinznest Paxton, seit Eddie Cleary aus dem Gef\u00e4ngnis entlassen wurde. Die Besitzer der benachbarten Ravensgate- Farm sind pl\u00f6tzlich auf unerkl\u00e4rliche Weise verschwunden, und auch Eddies Freundin Annie wird vermi\u00dft. Eine Dimension der Angst und Agression bricht aus und alle scheinen sich gegen Eddie verschworen zu haben, allen voran Polizeisergeant Skinner. Nur seine Schw\u00e4gerin Rachel h\u00e4lt noch zu ihm. Doch Eddie wei\u00df mehr als man ihm glauben wird. Besucher aus dem Jenseits melden sich nicht an - doch pl\u00f6tzlich sind sie da und ergreifen Besitz von dir und deiner Welt.", "imdb": 5.4}, {"title_de": "C.H.U.D. II - Das Monster lebt", "year": 1990, "description_de": "Drei Jugendliche stehlen aus einem Forschungszentrum eine Leiche, ohne zu ahnen, dass sie es mit einem durch Gen-Manipulationen gez\u00fcchteten wahnsinnigen Elitek\u00e4mpfer zu tun haben. Halb tot, halb lebendig und sehr gef\u00e4hrlich! Ein Elektroschock aktiviert das kannibalische Monsterwesen - welches sich auf einen Beutezug nach menschlicher Nahrung begibt.", "imdb": 4.1}, {"title_de": "Cargo", "year": 1990, "description_de": "", "imdb": 5.8}, {"title_de": "Circuitry Man - Cyberspace", "year": 1990, "description_de": "Die Endzeit ist angebrochen. Die Oberfl\u00e4che der Erde ist verseucht und die Menschheit hat sich in unterirdische Stellungen zur\u00fcckgezogen. Inmitten des Chaos verkauft der finster-geniale Cyborg Plughead das Geheimnis der Unsterblichkeit in Form eines Computerchips an die m\u00e4chtigsten Staatsm\u00e4nner der Welt. Diese ahnen jedoch nicht, dass sie sich damit der absoluten Kontrolle des Maschinenwesens ausliefern. Das Schicksal der Erde liegt in den H\u00e4nden der FBI-Amazone Kyle, die sich an der Seite eines Bio-Roboters auf den Weg macht, Plughead endg\u00fcltig auszuschalten.", "imdb": 4.7}, {"title_de": "Commando Earth Force", "year": 1990, "description_de": "", "imdb": 6.8}, {"title_de": "Cy Warrior", "year": 1990, "description_de": "Bei einem Schiffsungl\u00fcck entkommt der Prototyp des Cy-Warriors, ein zu Kriegszwecken erstellter Kampfroboter. Der ehrgeizige Agent Matt Turner soll den unprogrammierten, ziellos durch die Lande irrenden Androiden zur\u00fcckbringen und setzt von vornherein ausschlie\u00dflich auf Waffengebrauch. Das Geschwisterpaar Susan und Brandon Scott nimmt den nach einer Auseinandersetzung besch\u00e4digten Roboter bei sich auf und lehrt ihn das menschliche Wissen. W\u00e4hrend sich Turner und seine M\u00e4nner als gewissenlose M\u00f6rder erweisen, beweist der Cy-Warrior wiederholt seine menschliche Gr\u00f6\u00dfe und opfert sich schlie\u00dflich f\u00fcr den kleinen Brandon.", "imdb": 3.8}, {"title_de": "Dark Angel", "year": 1990, "description_de": "Jack Caine ist der typische Tough Cop, der sich in Houston mit Rauschgiftkriminalit\u00e4t herumschl\u00e4gt. Als eine gr\u00f6\u00dfere Menge Heroin aus Polizeibest\u00e4nden gestohlen wird und daraufhin immer mehr \u00dcberdosisopfer mit einer Wunde in der Stirn gefunden werden, die zuvor nicht s\u00fcchtig waren, bekommt er einen nervigen FBI-Kollegen zugeteilt. Zusammen finden sie heraus, da\u00df offensichtlich ein Au\u00dferirdischer auf den Stra\u00dfen unterwegs ist, der mittels Heroin seine Opfer gef\u00fcgig macht, um ihnen dann aus dem Gehirn einen Stoff abzuzapfen, der f\u00fcr ihn als Droge wirkt. Doch da ist noch ein anderes Alien auf der Jagd und so greifen die Polizisten zu geballter Feuerkraft...", "imdb": 6.1}, {"title_de": "Darkman", "year": 1990, "description_de": "Weil seine Freundin, die Anw\u00e4ltin Jules, ein hochbrisantes Dokument in seiner Wohnung liegenl\u00e4\u00dft, das die verbrecherischen Machenschaften belegt, mit denen sich der Baul\u00f6we Strack seinen Traum von einer Megacity erf\u00fcllen will, wird Peyton Westlake brutal \u00fcberfallen. Der Wissenschaftler, der sich mit der Entwicklung synthetischer Haut besch\u00e4ftigt, wird im S\u00e4urebad gefoltert und \u00fcberlebt die Sprengung seines Labors nur durch Zufall. Alle Welt, einschlie\u00dflich seiner Freundin, h\u00e4lt ihn f\u00fcr tot. Der gr\u00e4\u00dflich entstellte Peyton beginnt mit Akribie und unter Einsatz seiner Erfindung, die raffinierte Durchf\u00fchrung seiner blutigen Rache. Strack, der inzwischen Jules entf\u00fchrt hat, ist der letzte auf seiner Liste.", "imdb": 6.4}, {"title_de": "Das Alien aus der Tiefe", "year": 1990, "description_de": "Zwei mutige Umweltsch\u00fctzer sind auf einer gef\u00e4hrlichen Mission. Sie versuchen Beweismittel f\u00fcr die illegale Entsorgung von Atomm\u00fcll durch den Konzern E-CHEM zu sammeln. Als sie auf einer abgeschotteten, vulkanischen Insel von E-CHEM heimlich Videoaufnahmen zu machen, werden sie Zeuge eines gigantischen Zwischenfalls. Der Vulkan bricht aus und mit ihm wird eine t\u00f6dliche Kreatur erweckt. Ein riesiges Monster aus den Tiefen der Galaxis macht Jagd auf alle Lebewesen auf der Insel. Ein gnadenloser Kampf gegen das \u00fcberm\u00e4chtige Alien beginnt, w\u00e4hrend die Insel langsam durch die t\u00f6dlichen Explosionen des Vulkans zerst\u00f6rt wird. Die letzten \u00dcberlebenden versuchen verzweifelt zu fliehen...", "imdb": 4.2}, {"title_de": "Deep Space", "year": 1990, "description_de": "Eine Raumsonde mit einem biologischen Kampfstoff st\u00fcrzt auf die Erde. Wissenschaftler wollten damit Monster f\u00fcr milit\u00e4rische Zwecke schaffen.An der Absturzstelle finden sich nur noch die verst\u00fcmmelten Leichen der Crew. Zwei Monster sind entkommen...", "imdb": 4.5}, {"title_de": "Der achte Tag", "year": 1990, "description_de": "Ein Mediziner, der als Spezialist f\u00fcr Retortenforschung gilt, wurde tot aufgefunden. Die Wissenschaftsjournalistin Vera Pukall untersucht den mutma\u00dflichen Selbstmord und deckt die r\u00fccksichtslosen Machenschaften eines gro\u00dfen Pharmakonzerns auf. Hilfe bekommt sie ausgerechnet von Dr. Svoboda, dem Hauptaktion\u00e4r des Konzerns.", "imdb": 5.7}, {"title_de": "Der sechs Millionen Dollar Mann - Das Erpressersyndikat", "year": 1990, "description_de": "Der Astronaut und Testpilot Steve Austin wird bei einem Flugzeugabsturz lebensgef\u00e4hrlich verletzt. Der Geheimdienst OSI entschlie\u00dft sich kurzerhand dazu, Steve durch Dr. Rudy Wells in einer sechs Millionen Dollar teuren Operation wiederherzustellen. Mit Hilfe der neuen Technologie \u201eBionik\u201c werden Steves zerst\u00f6rte K\u00f6rperteile durch Prothesen ersetzt, die ihm \u00fcbermenschliche Kr\u00e4fte schenken. Mit seinen neuen Beinen rennt er problemlos 60 Meilen pro Stunde ohne au\u00dfer Atem zu kommen. Sein Arm hebt problemlos ein Auto und sein bionisches Auge erlaubt es ihm, im Infrarotmodus zu sehen und ist zus\u00e4tzlich mit einem 20-fach Zoom ausgestattet. Steve, der anfangs Probleme damit hat, halb Mensch und halb Maschine zu sein, gew\u00f6hnt sich relativ schnell an seine neue Identit\u00e4t und arbeitet fortan f\u00fcr die OSI in geheimer Mission. Er ist der SECHS MILLIONEN DOLLAR MANN.", "imdb": 6.7}, {"title_de": "Die Geheimnisse der Back to the Future-Trilogie", "year": 1990, "description_de": "", "imdb": 6.4}, {"title_de": "Die Geschichte der Dienerin", "year": 1990, "description_de": "Die Republik Gilead ist aus den zerfallenen Vereinigten Staaten von Amerika hervorgegangen. Es herrschen immer noch b\u00fcrgerkriegs\u00e4hnliche Zust\u00e4nde. Die Fruchtbarkeit der Menschen ist dramatisch zur\u00fcckgegangen, was zu drastischen Ma\u00dfnahmen der Regierung gef\u00fchrt hat. Das Regime gibt sich alttestamentarisch religi\u00f6s, doch hinter den Kulissen herrscht dieselbe Bigotterie wie vor den gro\u00dfen Umw\u00e4lzungen.", "imdb": 6.0}, {"title_de": "Die Jugger - Kampf der Besten", "year": 1990, "description_de": "Die modernen Gladiatoren des 23. Jahrhunderts sind die Jugger, die nomadengleich mit ihrer Ausr\u00fcstung von Dorf zu Dorf ziehen, um \u201eDas Spiel\u201c gegen die Juggermannschaft des jeweiligen Dorfes zu spielen. Bei dem Spiel handelt es sich um eine Art Rugby, in einer besonders brutalen Form. Die Spielregeln sind einfach: Auf jeder Seite eines freien Platzes werden zwei Zielst\u00f6cke von ca. 50\u00a0cm in den Boden geschlagen. Das Spiel beginnt in der Mitte, wo ein Kreis gezogen und ein mehr oder weniger dekorierter (von der Armut des Dorfes abh\u00e4ngig) Hundesch\u00e4del in die Kreismitte gelegt wird. Jede Mannschaft besteht aus drei Schl\u00e4gern (mit Stangen ausger\u00fcstet), einem Verteidiger (mit Kette/n an einem Stab) und einem L\u00e4ufer (meist klein, schnell und wendig).", "imdb": 6.3}, {"title_de": "Die letzte Insel", "year": 1990, "description_de": "Nach dem Absturz eines Passagier-Flugzeugs retten sich sich die \u00dcberlebenden auf eine einsame Insel. Es wird klar, dass sie nach einer globalen Katastrophe die letzten Menschen auf der Erde sind. Die Gruppe ist mehr und mehr starken inneren Spannungen ausgesetzt. Getrieben von Machtbestrebungen, religi\u00f6sem Fanatismus und Eifersucht geraten die M\u00e4nner miteinander in Konflikt. Letzlich sind es die beiden Frauen, die auf Grund ihrer inneren St\u00e4rke in der Lage sind, das Abenteuer zu \u00fcberstehen und das \u00dcberleben der menschlichen Rasse zu garantieren.", "imdb": 6.5}, {"title_de": "Dirty Pair - Verschw\u00f6rung um Flug 005", "year": 1990, "description_de": "Nach einer missgl\u00fcckten Flugzeugentf\u00fchrung explodiert die Maschine und rei\u00dft 300 Passagiere in den Tod. Als sich aber keiner der Angeh\u00f6rigen bei der Versicherung meldet, die Passagierliste verschwindet und sich zudem noch herausstellt, da\u00df zwei der Get\u00f6teten offensichtlich unter falschem Namen an Bord waren, ruft das die WWWA auf den Plan. Kei und Yuri gehen der Sache nach - doch dabei geraten sie zwischen alle Fronten und pl\u00f6tzlich trachten ihnen Geheimdienste ebenso nach dem Leben wie das organisierte Verbrechen \u2026", "imdb": 7.1}, {"title_de": "Dr. M", "year": 1990, "description_de": "Berlin wird von einer Serie scheinbar unerkl\u00e4rlicher Selbstmorde ersch\u00fcttert: Menschen werfen sich vor U-Bahnen, verursachen Unf\u00e4lle und Explosionen mit t\u00f6dlichen Folgen f\u00fcr ganze Stadtteile. Die Kette der Todesf\u00e4lle will und will nicht abrei\u00dfen, daher wird der Polizeibeamte Klaus Hartmann mit den Ermittlungen beauftragt. Er glaubt schon bald nicht mehr an die Selbstmord-Theorie, die von den offiziellen Stellen als Erkl\u00e4rung f\u00fcr die sich h\u00e4ufenden Todesf\u00e4lle gegeben wird. Bei seinen Recherchen st\u00f6\u00dft Hartmann auch auf das Model Sonja Vogler.", "imdb": 4.8}, {"title_de": "Dragonfight", "year": 1990, "description_de": "M\u00e4chtige Industriekonzerne beherrschen die Welt. Stellvertretend f\u00fcr ihre Unternehmensinteressen lassen sie die \"Dragonfighter\" in grausamen K\u00e4mpfen die Drecksarbeit f\u00fcr sich erledigen. Doch pl\u00f6tzlich gibt es keine Kontrolle mehr \u00fcber das wahnsinnige Spiel. Wie ein Wildgewordener metzelt Lochaber, der Ritter des Todes, jeden um, der ihm vor seine schrecklichen Waffen kommt. Nur einer k\u00f6nnte ihn jetzt noch stoppen.", "imdb": 3.2}, {"title_de": "Edison's Frankenstein", "year": 1990, "description_de": "", "imdb": 7.6}, {"title_de": "Einstein Junior", "year": 1990, "description_de": "Der junge Albert Einstein entdeckt 1905 die Relativit\u00e4tstheorie, als er seinem Vater hilft, Blasen ins Bier zu bekommen. Albert will seine revolution\u00e4re Entdeckung in Sydney patentieren lassen, wird aber \u00fcberall ausgelacht. Er lernt die Physikerin Marie Curie und den geldgierigen Preston Preston kennen. Dieser stiehlt Alberts Entdeckung und beschw\u00f6rt mit dem Verkauf an eine gro\u00dfe Brauerei eine atomare Katastrophe herauf.", "imdb": 5.2}, {"title_de": "Es ist nicht leicht, ein Gott zu sein", "year": 1990, "description_de": "Die Erde im dritten Jahrtausend. Die Menschen haben ihre niederen Instinkte und Emotionen \u00fcberwunden und leben in Frieden. Mit Raumschiffen untersuchen sie das Leben auf fernen Planeten. Einer davon ist der mittelalterliche Arkanar, auf dem noch barbarische Zust\u00e4nde herrschen. Die Schergen des Tyrannen Reba unterdr\u00fccken und qu\u00e4len die Bev\u00f6lkerung. Unter falschem Namen mischt sich der Forscher Anton unter die Bewohner. Doch der Aufenthalt auf Arkanar erweckt Gef\u00fchle in ihm. Er empfindet Liebe und Hass und greift schlie\u00dflich selbst in die Geschichte des Planeten mit ein.", "imdb": 6.4}, {"title_de": "Excalibur", "year": 1990, "description_de": "", "imdb": 7.3}, {"title_de": "Fatal Sky - Sie bringen den Tod", "year": 1990, "description_de": "In Norwegen st\u00fcrzt in einem abgelegenen Waldgebiet unter mysteri\u00f6sen Umst\u00e4nden ein Flugzeug ab. Der Pilot, von dem jede Spur fehlt, \u00fcbermittelt in seinem letzten Funkspruch: \"Nicht identifizierbare Objekte am Himmel!\" Kurze Zeit sp\u00e4ter breiten sich Ger\u00fcchte \u00fcber fremdartige Krankheiten und das Erscheinen von UFOs aus. NATO-Generaloberst Clancy f\u00fchrt die Ermittlungen in der Flugzeugsache und wiederholt kategorisch, da\u00df es keine Ursache f\u00fcr einen Alarm g\u00e4be. Zwei Journalisten und eine Charter-Pilotin beginnen zu recherchieren und enth\u00fcllen eine finstere Vertuschungsaff\u00e4re der Regierung.", "imdb": 3.7}, {"title_de": "Fertilize the Blaspheming Bombshell!", "year": 1990, "description_de": "", "imdb": 3.2}, {"title_de": "Fire Syndrome", "year": 1990, "description_de": "Das Ehepaar Jones nimmt in den 50er Jahren an Atomtests in der W\u00fcste Nevadas teil. Ihr Baby Sam hat die F\u00e4higkeit zur \"spontanen Selbstentz\u00fcndung\", dem sogenannten Fire Syndrome, und verbrennt unbewu\u00dft seine Eltern. Ohne von seinen \"Talenten\" etwas zu ahnen, w\u00e4chst Sam auf. Mit 34 brechen seine Veranlagungen aus ihm heraus. Immer mehr Bekannte aus seinem Umfeld und sogar er selbst fangen Feuer. Sam findet Hinweise auf seine Vergangenheit und mu\u00df erkennen, da\u00df er Zeit seines Lebens nur ein Versuchskaninchen eines millionenschweren \"G\u00f6nners\" war. Er entfacht einen Feuersturm, der das Leben aller Beteiligten fordert und auch ihn t\u00f6tet.", "imdb": 4.9}, {"title_de": "Flatliners - Heute ist ein sch\u00f6ner Tag zum Sterben", "year": 1990, "description_de": "F\u00fcnf Medizinstudenten wollen die letzte Grenze \u00fcberschreiten und die Todeserfahrung machen. Nelson ist der Erste. Nach einer Minute wird er von den anderen wiederbelebt. Als er fasziniert von seiner Reise berichtet, rei\u00dfen sich auch die anderen um den Trip ins Jenseits. Doch Nelson erz\u00e4hlt nicht alles: Seit dem Experiment wird er von einem - ausgesprochen realen - Geist der Vergangenheit verfolgt; dem Jungen Billy, an dessen Tod er die Schuld trug. W\u00e4hrend die anderen mit \"ihren\" Geistern im Hier und Jetzt fertig werden k\u00f6nnen, begibt sich Nelson noch einmal alleine auf die Reise.", "imdb": 6.6}, {"title_de": "Flesh Gordon - Schande der Galaxis", "year": 1990, "description_de": "Flesh Gordon, der intergalaktische Held, wird von einer Gruppe Cheerleader in einem Raumschiff entf\u00fchrt. Robunda Hooters, die Anf\u00fchrerin der Gruppe S.C.R.E.W., kl\u00e4rt Flesh \u00fcber das Schicksal ihres Planeten auf: S\u00e4mtliche M\u00e4nner sind dort Impotenzstrahlen ausgesetzt, was die M\u00e4dchen zum Wahnsinn treibt. Flesh soll helfen, den teuflischen Imperator und seinen nicht minder sinistren Wissenschaftler zu \u00fcberlisten, um die liebest\u00f6tenden Strahlen abzustellen. Der Wissenschaftler Dr. Flexi Jerkoff und Fleshs Freundin Dale machen sich unterdessen auf, Flesh zur\u00fcckzubekommen, geraten dabei allerdings in die F\u00e4nge des Imperators.", "imdb": 3.7}, {"title_de": "Future Force", "year": 1990, "description_de": "USA 1991. Um der explosionsartig ansteigenden Kriminalit\u00e4t Herr zu werden, wird die Polizeigewalt in private H\u00e4nde \u00fcbergeben - mit zweifelhaftem Erfolg. Der unbestrittene Star der schie\u00dffreudigen Spezialeinheit C.O.P.S. ist John Tucker. Der erf\u00e4hrt am eigenen Leib die Nachteile eines privatwirtschaftlichen \u201elaw & order\u201c-Systems, nachdem Gangsterboss Jason Adams und sein Vollstrecker \u00fcber Computer Schnellurteile verf\u00fcgen k\u00f6nnen. Erstes Opfer ist eine allzu kritische TV-Reporterin. Bald wird auch Tucker gejagt, der von der Unschuld der Sch\u00f6nen \u00fcberzeugt ist. Im letzten Moment kann er Jason mit dessen eigenem perfiden System schlagen.", "imdb": 3.3}, {"title_de": "Good Night Hell", "year": 1990, "description_de": "Ein chemischer Krieg hat die Menschheit ausgerottet! In einem unterirdischen Labor hat eine Gruppe von Wissenschaftlern die wahnsinnige ApokaIypse \u00fcberstanden. Doch sie sind nicht aIlein. Irgendwo da draussen lauert der Tod. Mutiert, mordend und krankhaft! SchIeichend und fast unsichtbar greift er seine ahnungslosen Opfer an, verschIeppt Frauen, um sich bestialisch fortzupflanzen und hinterl\u00e4sst eine Spur aus Blut und Verwesung. Die Wissenschaftler glauben sich in Sicherheit, doch der Horror wartet schon auf sie!", "imdb": 4.7}, {"title_de": "Guess Who's Coming for Christmas?", "year": 1990, "description_de": "", "imdb": 5.1}, {"title_de": "Havet stiger", "year": 1990, "description_de": "", "imdb": 6.7}, {"title_de": "History of Science Fiction", "year": 1990, "description_de": "", "imdb": 5.6}, {"title_de": "Interzone", "year": 1990, "description_de": "\"Interzone\" ist ein paradiesischer Ort in einer postapokalyptischen Welt, der von allerlei finsteren oder zumindest zweifelhaften Gestalten gesucht wird, gesch\u00fctzt von einem M\u00f6nchsorden und einer magischen Barriere. Da aber in der \"Interzone\" ein geheimnisvoller Schatz verborgen sein soll, wird die Bedrohung durch die brutale Mantis und ihren Kumpan Balzakan und ihre Horde immer gr\u00f6\u00dfer. Also entsendet der General einen seiner M\u00f6nche, Panasonic, um einen Helden zu finden, der Interzone besch\u00fctzt. Seine Wahl f\u00e4llt schon bald auf den toughen Swan, der sich bald mit der befreiten Sklavin Tera eine Gef\u00e4hrtin dazu holt...", "imdb": 3.9}, {"title_de": "Invasion of the Space Preachers", "year": 1990, "description_de": "", "imdb": 4.3}, {"title_de": "Kampf der Roboter", "year": 1990, "description_de": "Der gigantische Medienkonzern \"UNICOM\" hat nach dem Zusammenbruch der Weltwirtschaft in fast allen Bereichen eine Marktbeherrschende Position eingenommen. Piratensender sind dem Konzern trotzdem ein Dorn im Auge und so schleust der Konzern einen Androiden in die Reihen eine kleinen Piratensenders ein und l\u00e4\u00dft den Betreiber ermorden. Das l\u00f6st jedoch unerwarteterweise einen Aufstand gegen die Machenschaften des Konzerns aus.", "imdb": 5.0}, {"title_de": "Keiko en peligro", "year": 1990, "description_de": "", "imdb": 6.5}, {"title_de": "Lady Terminator", "year": 1990, "description_de": "Eine junge Wissenschaftlerin namens Tania reist nach Indonesien, um den Mythos einer m\u00e4nnermordenden S\u00fcdsee-G\u00f6ttin zu erforschen. Es kommt, was kommen muss: Der b\u00f6se Geist der G\u00f6ttin nimmt von Tania Besitz, die Wissenschaftlerin mutiert zu Lady Terminator. Dieser willenlosen und unverwundbaren Kampfmaschine des Todes entkommt niemand.", "imdb": 5.5}, {"title_de": "Le Tr\u00e9sor des \u00eeles Chiennes", "year": 1990, "description_de": "", "imdb": 5.7}, {"title_de": "Leviathan", "year": 1990, "description_de": "Atlantischer Ozean in 16.000 Fu\u00df Tiefe - kurz vor dem Ende einer 90-Tage-Schicht trifft die Besatzung der Unterwasserbasis Shack 7 in einem Meeresgraben auf das Wrack eines russischen Schiffes. Nach offiziellen Angaben kreuzt die \"Leviathan\" auf der Ostsee. Das Logbuch des Wracks gibt weitere R\u00e4tsel auf: alle Besatzungsmitglieder starben an einer geheimnisvollen Epidemie.", "imdb": 5.8}, {"title_de": "Lizard - Die totale Mutation", "year": 1990, "description_de": "Peter Houseman forscht auf dem Gebiet der DNA, um das Altern der menschlichen Zellen zu stoppen. Aus Angst seinen Forschungsauftrag zu verlieren und um rasche Ergebnisse zu erzielen, testet er sein neu entwickeltes Serum an sich selbst. Bereits nach wenigen Stunden hat er seinen K\u00f6rper nicht mehr unter Kontrolle und t\u00f6tet eine Studentin. Er wird von der Polizei \u00fcberw\u00e4ltigt und in ein Hospital gebracht. Verzweifelt versuchen die \u00c4rzte die DNA-Reaktion zu stoppen - keine Chance. Peter altert innerhalb weniger Stunden zu einem 100-j\u00e4hrigen Mann. Willy, Peters Assistent und Freund, erkennt schnell was passiert. Peter hat es geschafft, den Alterungsprozess der Zellen zu stoppen, mehr noch, die Transformation der DNA ist r\u00fcckl\u00e4ufig. Er mutiert zur\u00fcck zur Urform menschlichen Lebens, zu einem pr\u00e4historischen Monster. Als die Kreatur aus dem Hospital ausbricht, hinterl\u00e4sst sie eine blutige Spur der Verw\u00fcstung.", "imdb": 4.0}, {"title_de": "Lobster Mann vom Mars", "year": 1990, "description_de": "", "imdb": 5.3}, {"title_de": "M.A.R.K. 13 - Hardware", "year": 1990, "description_de": "US-amerikanischer Sciencefictionfilm von Richard Stanley aus dem Jahr 1990, der in einem 21. Jahrhundert der nuklearen Zerst\u00f6rung angesiedelt ist. Der Ex-Soldat und Cyborg Baxter kommt vom profitablen Schrottsammeln auf die Erde zur\u00fcck und kauft einen metallischen Kopf, den er an seine Freundin verschenkt. Pl\u00f6tzlich stellt sich heraus, dass der Kopf noch lebt...", "imdb": 5.9}, {"title_de": "Manden der ville v\u00e6re skyldig", "year": 1990, "description_de": "", "imdb": 4.8}, {"title_de": "Masseba", "year": 1990, "description_de": "", "imdb": 6.0}, {"title_de": "Metamorphosis", "year": 1990, "description_de": "In einem Labor geraten au\u00dferirdische Gene au\u00dfer Kontrolle und verwandeln Tiere und Menschen in blutr\u00fcnstige Bestien. Isoliert von der Au\u00dfenwelt beginnt f\u00fcr die Wissenschaftler ein verzweifelter Kampf ums \u00dcberleben...", "imdb": 4.0}, {"title_de": "Meteo", "year": 1990, "description_de": "", "imdb": 6.7}, {"title_de": "Moon 44", "year": 1990, "description_de": "Im Jahr 2038 sind alle Rohstoffvorkommen der Erde ersch\u00f6pft, die Menschheit hat daher damit begonnen, in den Tiefen des Alls nach Rohstoffen zu suchen. F\u00fcndig wurde man auf Monden von Planeten au\u00dferhalb des Sonnensystems, welche gr\u00f6\u00dftenteils unbewohnbar sind und das Erz daher von automatischen F\u00f6rderrobotern abgebaut wird, welche auch als Personentransporter dienen. Der Abbau und Abtransport - sobald die Speicher voll sind, startet der F\u00f6rderroboter seinen R\u00fcckflug zur Erde - erfolgt ebenfalls automatisch.  Allen voran betreibt die Galactic Mining Corporation den Abbau der Rohstoffmonde; deren gr\u00f6\u00dfter Konkurrent - Pyrite - schreckt aber nicht davor zur\u00fcck, mit Gewalt an Rohstoffe bzw. F\u00f6rderanlagen zu kommen...", "imdb": 5.0}, {"title_de": "M\u00e1gico, el enviado de los dioses", "year": 1990, "description_de": "", "imdb": 5.6}, {"title_de": "Nightwish - Out of Control", "year": 1990, "description_de": "Professor Dr. Mendele scheint es als erstem gelungen zu sein, wovon die Wissenschaft seit langem tr\u00e4umt: die elektronische Aufzeichnung des Unterbewusstseins \u2013 ein Tagebuch der Tr\u00e4ume. Bereitwillig stellen sich die Studenten dem Professor zu seinen Experimenten zur Verf\u00fcgung. Doch die heimlichen W\u00fcnsche wecken unheimliche Begierden. Sie wissen nicht mehr, ob sie nur Opfer ihrer eigenen Phantasie geworden sind oder hilflos einem au\u00dfer Kontrolle geratenen Wahnsinn ausgeliefert sind. Sie sind Gefangene der vierten Dimension geworden.", "imdb": 4.8}, {"title_de": "O Gato de Botas Extraterrestre", "year": 1990, "description_de": "", "imdb": 5.2}, {"title_de": "Outcast", "year": 1990, "description_de": "Ein junger Mann, der als Kind von seinem Stiefvater, einem Geistlichen, gepr\u00fcgelt und gedem\u00fctigt wurde, will nun Rache nehmen, landet jedoch im Gef\u00e4ngnis. Dort begegnet er einem anderen Geistlichen, der ihm Allmacht und Selbstvertrauen verspricht, ihn aber mit Drogen gef\u00fcgig macht. Mit neuem \"Sendungsbewu\u00dftsein\" mordet der junge Mann \u00fcberall dort, wo ihm Unrecht widerfahren war.", "imdb": 4.6}, {"title_de": "Peacemaker", "year": 1990, "description_de": "Eines Tages kommen zwei Au\u00dferirdische auf die Erde und versuchen sich gegenseitig umzubringen. Doch niemand von beiden gelingt dies, da sich ihre K\u00f6rper bei Verletzungen innerhalb weniger Sekunden wieder regenerieren und Schusswunden \u00fcberleben k\u00f6nnen. Beide von ihnen treffen auf der Erde auf die junge Pathologin Dori Caisson (Hilary Shepard) und beide erz\u00e4hlen ihr, dass er ein intagalaktischer Polizist ist \u2013 ein sogenannter Peacemaker \u2013 und dass der jeweils andere b\u00f6se ist. Dori wei\u00df bald nicht mehr, wer l\u00fcgt, wer die Wahrheit sagt und wem sie \u00fcberhaupt noch vertrauen kann\u2026", "imdb": 5.2}, {"title_de": "Peraustrinia 2004", "year": 1990, "description_de": "", "imdb": 6.8}, {"title_de": "Piggate", "year": 1990, "description_de": "", "imdb": 3.9}, {"title_de": "Project: Tinman", "year": 1990, "description_de": "", "imdb": 4.5}, {"title_de": "Projekt 9000 - Die coolste Schnauze von L.A.", "year": 1990, "description_de": "In einem geheimen Labor der Regierung wollen Forscher Tieren mittels eines Mikrochips das Sprechen erm\u00f6glichen. Das Labor wird von Terroristen \u00fcberfallen. Polizist Eddie Monroe  soll den Fall aufkl\u00e4ren. Hilfe erh\u00e4lt er von unerwarteter Seite. Der sprechende Hund Niner unterst\u00fctzt ihn bei der Jagd nach den Gangstern.", "imdb": 4.8}, {"title_de": "R.O.T.O.R.", "year": 1990, "description_de": "\u201cR.O.T.O.R.\u201d steht f\u00fcr Robotic Officer Tactical Operation Research und ist der Prototyp eines neuen Polizeirobotors. Er soll den hoffnungslos \u00fcberforderten Beamten bei der Verbrechensbek\u00e4mpfung helfen, doch der Android ist noch nicht ausgereift. Trotzdem wird er bereits fr\u00fchzeitig in Dienst gestellt, und es kommt, wie es kommen muss: Die t\u00f6dliche Maschine ger\u00e4t au\u00dfer Kontrolle.", "imdb": 2.7}, {"title_de": "Rebel Waves", "year": 1990, "description_de": "Das Amerika der Zukunft ist eine christlich-faschistische Diktatur, die jeden Andersdenkenden verfolgt und drakonisch bestraft. Der Pr\u00e4sident ist gleichzeitig auch geistlicher F\u00fchrer - die Bev\u00f6lkerung ist streng getrennt zwischen reicher Elite und armen Bettlern. Das Milit\u00e4r \u00fcberwacht die Ordnung mit brutaler Gewalt. Die Br\u00fcder Artie und John geraten eher zuf\u00e4llig in die Untergrundbewegung, die sich gegen die allgegenw\u00e4rtige Gehirnw\u00e4sche der Regierung wehrt. Sie finden in den alten Radiosendungen eines Rock n Roll-DJs den Soundtrack zur wachsenden Rebellion im Land. Doch nur wer gnadenlos zur\u00fcckschl\u00e4gt, entkommt der Folter und Unterdr\u00fcckung.", "imdb": 4.7}, {"title_de": "Robo-Kickboxer - Power of Justice", "year": 1990, "description_de": "", "imdb": 4.9}, {"title_de": "RoboCop 2", "year": 1990, "description_de": "Detroit droht im Chaos zu versinken. In den Stra\u00dfen regiert nackte Gewalt. Neue Designerdrogen wie \"Nuke\" finden rei\u00dfenden Absatz. Die Polizei greift gar nicht erst ein. Einzig RoboCop und seine Partnerin Anne Lewis gehen noch auf Streife. Doch RoboCop ist m\u00f6glicherweise nicht mehr lange im Dienst. Der Megakonzern OCP, der ihn einst konstruieren lie\u00df, plant ein verbessertes Nachfolge-Modell. RoboCop sieht sich einem verbitterten Krieg an mehreren Fronten gleichzeitig ausgesetzt...", "imdb": 5.8}, {"title_de": "Robot War", "year": 1990, "description_de": "Im Jahre 2025 tobt ein gigantischer Roboterkrieg auf der japanischen Industrieinsel \"8JO?. Dreizehn Jahre sp\u00e4ter kommt ein Trupp Abenteuerlustiger auf die halbzerst\u00f6rte Insel, um wertvolle Computerchips zu stehlen. Da erwacht der Zentralcomputer \"Kyron5\", der damals den Krieg erkl\u00e4rt hatte, zu neuem Leben und jagt einige Bio-Droiden hinter den Eindringlingen her . . .", "imdb": 5.3}, {"title_de": "Robotix", "year": 1990, "description_de": "", "imdb": 6.7}, {"title_de": "Robotjox - Die Schlacht der Stahlgiganten", "year": 1990, "description_de": "F\u00fcnfzig Jahre nach dem nuklearen Holocaust des Dritten Weltkriegs (vermutlich w\u00e4hrend des Kalten Krieges zwischen den USA und der Sowjetunion) sind offene Kriege strikt von den \u00fcberlebenden Nationen verboten worden, die sich schlie\u00dflich in zwei sozial-politisch oppositionelle Supernationen zusammenschlossen; die amerikanisch beeinflusste Western Market (Westlicher Markt) und die Russian Confederation (Russische Konf\u00f6deration).Um die \u00f6ffentliche Ordnung aufrecht zu erhalten und um offene Kriege zu vermeiden, einigten sich die Market und die Confederation darauf gladiatorartige Schauk\u00e4mpfe mit bemannten Kampfrobotern (Mechs) abzuhalten. Gek\u00e4mpft wird je einer gegen einen. Bewaffnet sind diese Kampfroboter mit Gesch\u00fctzen, Raketen, Lasern sowie mit geheimen Waffen und Ausr\u00fcstungsgegenst\u00e4nden.", "imdb": 5.5}, {"title_de": "Ryder", "year": 1990, "description_de": "Ganz Los Angeles ist in Angst und Schrecken. Der Mob ist dabei die Macht zu \u00fcbernehmen. Und Westwood, das Revier von Sergeant Ryder ist das hei\u00dfeste Pflaster der City. Kein B\u00fcrger ist mehr sicher. Einbr\u00fcche, \u00dcberf\u00e4lle und Vergewaltigung sind an der Tagesordnung. Die regul\u00e4re Polizei ist hilflos, nur die mit Sonderrechten gestattete Spezialeinheit S.Q.U.A.D. kann Ruhe und Ordnung wieder herstellen. Immer wieder schlagen sie blitzschnell und gnadenlos zu. Dealer, Zuh\u00e4lter und Krimi stehen auf der \"Abschu\u00dfliste\". Als die Zahl der Todessch\u00fcsse zunimmt, stellt Ryder zuf\u00e4llig fest, da\u00df der ganzen Einheit Mikrochips eingepflanzt wurden. Er und seine Kollegen sind nur noch \"willenlose Killermaschinen\", die ein Unbekannter steuert...", "imdb": 5.0}, {"title_de": "Search Out Space", "year": 1990, "description_de": "", "imdb": 6.7}, {"title_de": "Selbstversuch", "year": 1990, "description_de": "Johanna hat ihr wissenschaftliches Studium erfolgreich absolviert. Nach Abschluss dessen wird sie an das Institut ihres Professors berufen und dort angestellt.  Schwerpunkt der wissenschaftlichen Arbeit an dieser Einrichtung sind Geschlechtsumwandlungen. Im Privatleben hat Johanna aus eigener Erfahrung heraus eine  Abneigung gegen chauvinistisch gepr\u00e4gten M\u00e4nner; trotzdem l\u00e4sst sie sich auf ein Verh\u00e4ltnis zu ihrem Kollegen Bertram ein, obwohl sie auch f\u00fcr den Professor", "imdb": 6.8}, {"title_de": "Shadowzone", "year": 1990, "description_de": "Die Doktoren Van Fleet (James Hong) und Erhart (Louise Fletcher) erforschen in einem unterirdischen Labor, genannt \"Shadowzone\", den Tiefschlaf. Das Experiment scheitert, als eine Versuchsperson get\u00f6tet wird und zu allem \u00dcberflu\u00df \u00f6ffneten die Tr\u00e4ume auch noch ein Tor in eine andere Dimension. Als dadurch ein gef\u00e4hrliches Ungeheuer auftaucht, beginnt f\u00fcr die Wissenschafter ein Kampf auf Leben und Tod...", "imdb": 5.0}, {"title_de": "Sirene I", "year": 1990, "description_de": "Das experimentelle High-Tech-U-Boot Sirene II wird mit seiner erfahrenen Crew losgeschickt, um ihr Schwesterschiff, die Sirene I zu finden, die auf mysteri\u00f6se Weise in einem Tiefseegraben verschwunden ist. Schon bald l\u00e4uft die Rettungsmission aus dem Ruder, denn in der Tiefe finden sich schreckliche Dinge, die dort \u00fcberhaupt nicht hingeh\u00f6ren...", "imdb": 4.7}, {"title_de": "Sky Trackers", "year": 1990, "description_de": "", "imdb": 6.1}, {"title_de": "Sol Bianca", "year": 1990, "description_de": "F\u00fcnf Piratinnen steuern die Sol Bianca, ein Raumschiff mit einem h\u00f6heren Technologielevel als jedes andere bekannte. Mit ihm suchen sie nach Reicht\u00fcmern wie der Gnosis, einem legend\u00e4ren Gegenstand der Macht, und Pascha, dem wertvollsten Mineral der Galaxie.", "imdb": 6.2}, {"title_de": "Soultaker", "year": 1990, "description_de": "Das junge Paar Natalie und Zach \u00fcberlebt wie durch ein Wunder einen schrecklichen Autounfall. Jedoch m\u00fcssen sie entsetzt feststellen, dass sie fortan, von ihren Mitmenschen ignoriert werden. Gefangen in einer unsichtbaren Welt zwischen Leben und Tod, werden sie pl\u00f6tzlich erbarmungslos gejagt, von einem geheimnisvollen, brutalen \"Soultaker\" - einem Seelenj\u00e4ger.", "imdb": 2.5}, {"title_de": "Space Chase", "year": 1990, "description_de": "", "imdb": 3.2}, {"title_de": "Stranded - Gestrandet", "year": 1990, "description_de": "Eine Gruppe von Ausserirdischen muss von ihren Planeten fliehen und sucht auf der Erde Asyl. Das die Menschen auf der Erde das nicht toll finden ist wohl klar, also m\u00fcssen die sonst friedlichen Ausserirdischen zu ihren Waffen greifen um sich und ihre Humanoiden Helfer zu besch\u00fctzen.", "imdb": 5.3}, {"title_de": "Super Force", "year": 1990, "description_de": "", "imdb": 6.3}, {"title_de": "Sur les traces du Cam\u00e9rosaure", "year": 1990, "description_de": "", "imdb": 8.0}, {"title_de": "Syngenor - Das synthetische Genexperiment", "year": 1990, "description_de": "Norton Cyberdyne, einer der gr\u00f6\u00dften Waffenkonzerne der Welt, erschafft nach langer Forschung einen k\u00fcnstlichen Supersoldaten: Syngenor. Doch einer der Prototypen fl\u00fcchtet vor seiner Fertigstellung und ermordet mehrere Angestellte, darunter auch seinen Sch\u00f6pfer. Doch das Projekt wird nicht abgebrochen und die \u00d6ffentlichkeit wird nicht informiert. Stattdessen wird die t\u00f6dliche Mutation weiterhin eingesetzt. Susan Valentine, die Nichte des Entwicklers der k\u00fcnstlichen Supersoldaten, entkommt den grauenhaften Kreaturen nur knapp. Verzweifelt versucht sie, die Polizei \u00fcber die furchtbaren Ereignisse bei Norton Cyberdyne zu informieren. Doch niemand will ihr glauben.", "imdb": 4.3}, {"title_de": "Teach 109", "year": 1990, "description_de": "", "imdb": 5.2}, {"title_de": "Temptation Control Center", "year": 1990, "description_de": "", "imdb": 6.0}, {"title_de": "Terminal City Ricochet", "year": 1990, "description_de": "", "imdb": 5.6}, {"title_de": "The Age of Insects", "year": 1990, "description_de": "", "imdb": 5.3}, {"title_de": "The Alien Within", "year": 1990, "description_de": "", "imdb": 4.2}, {"title_de": "The Bronx 2001", "year": 1990, "description_de": "Im Jahr 2050 ist der Planet Erde nahezu entv\u00f6lkert. Die wenigen \u00dcberlebenden haben sich in zwei Lager gespalten. Die einen wollen einen autorit\u00e4ren Gottesstaat unter der F\u00fchrung ihres Priesters Lucas errichten, die anderen k\u00e4mpfen f\u00fcr Freiheit und Selbstbestimmung\u2026", "imdb": 3.6}, {"title_de": "The Dark Side of the Moon", "year": 1990, "description_de": "\u201eSpace Core One\u201c hatte eine simple Mission: die Untersuchung der unerforschten Bereiche der Mondoberfl\u00e4che und deren Katalogisierung. Eine unsichtbare, seltsame Kraft, die sie dabei entdecken, scheint aus dem Nichts zu entstehen. Sie umgiebt den Mond und bezieht ihre Energie aus den Seelen der Toten. Die \u201eSpace Core\u201c-Besatzung wird mit dem Undenkbaren konfrontiert und eine Flucht scheint unm\u00f6glich. Eine Gradwanderung auf dem Pfad des Todes zur \u201eDunklen Seite des Mondes\u201c.", "imdb": 4.9}, {"title_de": "The Hidden Jungle", "year": 1990, "description_de": "", "imdb": 5.4}, {"title_de": "The Immortalizer", "year": 1990, "description_de": "", "imdb": 4.4}, {"title_de": "The Orbitrons", "year": 1990, "description_de": "", "imdb": 6.2}, {"title_de": "The Religious Experience of Philip K. Dick", "year": 1990, "description_de": "", "imdb": 4.6}, {"title_de": "The Restoration Part 3", "year": 1990, "description_de": "", "imdb": 7.6}, {"title_de": "The Restoration, Vol 1", "year": 1990, "description_de": "", "imdb": 4.5}, {"title_de": "The Spirit of '76", "year": 1990, "description_de": "", "imdb": 5.8}, {"title_de": "The Vineyard - Das Zombie Elixier", "year": 1990, "description_de": "Um in den Besitz ewigen Lebens zu gelangen, hat sich der extravagante Dr. Elson Po einem D\u00e4mon verschrieben, dem er zahlreiche Menschenleben opfern muss. Als Po zu einer Party auf seine Trauminsel bittet, str\u00f6men zahlreiche G\u00e4ste herbei. Obwohl sie Pos Hang zu Schwarzer Magie kennen, ahnen sie nicht, dass die Party f\u00fcr viele von ihnen t\u00f6dlich enden wird. Denn die Zombies in ihren Gr\u00e4bern warten schon\u2026", "imdb": 4.7}, {"title_de": "The Wind of Amnesia - Wind des Vergessens", "year": 1990, "description_de": "\"Stell Dir eine Welt vor, in der der Mensch sein Sprachverm\u00f6gen, sein Dasein und seine Erinnerungen verliert. Eine Welt, in der nur noch hoffnungslose Individuen dahinvegetieren, die einzig durch ihre Urinstinkte am Leben bleiben. Als der Wind des Vergessenen kam, entstand diese Welt, aus der es kein Entrinnen gibt. Nur der junge Watarun \u00fcberlebt dieses Holocaust. Er wei\u00df, seine Aufgabe wird es sein, die Welt zu bereisen und den Menschen dabei zu helfen, das Vergessene wiederzufinden. Er mu\u00df herausfinden, woher der Wind des Vergessenen kam, damit sich der Schrecken nicht noch einmal wiederholt.\"", "imdb": 6.5}, {"title_de": "The Wingates", "year": 1990, "description_de": "Professor Nathan Wingate beweist ausgerechnet an seinem 50. Geburtstag, da\u00df das Paralleluniversum gar nicht so weit weg ist, wie man vielleicht glauben sollte. Durch eine von ihm erfundene Maschine gelangen zwei niedliche Aliens auf die Geburtstagsfete und bringen Stimmung unter die G\u00e4ste: Tante Anjelica verwandelt sich in eine Spinne, und Cousin Desmon wird zum D\u00e4mon.", "imdb": 5.1}, {"title_de": "Time Barbarians", "year": 1990, "description_de": "Doran ist der K\u00f6nig eines kleinen Landes, fern von unserer Welt und jenseits unserer Zeit. Pl\u00f6tzlich wird die Ruhe der idyllischen W\u00e4lder vom Kampfgeschrei barbarischer Horden gest\u00f6rt. Mandrak, der Anf\u00fchrer der finsteren Gestalten, t\u00f6tet des K\u00f6nigs Gef\u00e4hrtin Lustra und raubt das magische Amulett, unter dessen Schutz sich Dorans Volk befand. Ein gnadenloser Kampf um das Artefakt entbrennt, der viele Opfer fordert. Das unbarmherzige Schicksal entf\u00fchrt Doran und Mandrak schlie\u00dflich in das heutige Los Angeles, in dessen Stra\u00dfen sich die beiden Kontrahenten zur alles entscheidenden Schlacht gegen\u00fcbertreten...", "imdb": 3.1}, {"title_de": "To Be", "year": 1990, "description_de": "", "imdb": 7.6}, {"title_de": "Tom et Lola", "year": 1990, "description_de": "", "imdb": 6.3}, {"title_de": "Total Recall - Die totale Erinnerung", "year": 1990, "description_de": "In ferner Zukunft f\u00fchrt Bauarbeiter Douglas Quaid ein zufriedenes Leben mit seiner attraktiven Ehefrau Lori. Einzig seine immer wiederkehrenden Albtr\u00e4ume vom Planeten Mars qu\u00e4len ihn und so entschlie\u00dft er sich zu einer virtuellen Reise auf den Roten Planeten. Doch bei der Erinnerungsimplantation geht etwas schief und Quaids Leben \u00e4ndert sich radikal. Ist er wirklich derjenige, der er zu sein glaubt? Quaid begibt er sich auf die gef\u00e4hrliche Suche nach seiner wahren Identit\u00e4t.", "imdb": 7.5}, {"title_de": "Tremors - Im Land der Raketenw\u00fcrmer", "year": 1990, "description_de": "Der Name t\u00e4uscht: \u201ePerfection\u201c ist ein mieses Kaff in der W\u00fcste Nevadas \u2013 und zudem auf einem Nest urzeitlicher Raketen-W\u00fcrmer gelegen. Die stinkenden Riesenw\u00fcrmer bohren sich mit rasender Geschwindigkeit durch die Erde und grapschen mit ihren krallenbesetzten Tentakeln nach allem, was sich bewegt. Abgeschnitten von der Umwelt, versuchen die Bewohner von Perfection zu \u00fcberleben. Val McKee und sein Freund Earl Basset \u00fcbernehmen zusammen mit der Seismologin Rhonda LeBeck die Rettung des Dorfes.", "imdb": 7.2}, {"title_de": "Turtles", "year": 1990, "description_de": "In New York ist eine Bande krimineller Jugendlicher, angef\u00fchrt von dem japanischen Ninja-Meister Shredder, durch ihre st\u00e4ndig wachsende Mitgliederzahl so einflussreich geworden, dass die Polizei kaum noch Macht \u00fcber die Lage hat. Die einzigen, die dem Chaos Einhalt gebieten k\u00f6nnen, sind 4 mutierte Schildkr\u00f6ten, die dank der weisen Ratte Splinter, ebenfalls ein Mutationsprodukt, \u00fcber hervorragende Ninjitsu-Kenntnisse verf\u00fcgen. Bei ihren Kampfeins\u00e4tzen f\u00fcr das Gute machen die gr\u00fcnen Helden eines Tages sogar pers\u00f6nliche Bekanntschaft mit ihrem gr\u00f6\u00dften Schwarm, der Reporterin April O\u2019Neil. Diese lang ersehnte Erfahrung bringt leider auch einen schweren Schlag mit sich: Ihre Gegenspieler haben ihr Versteck in der Kanalisation ausfindig gemacht und Splinter entf\u00fchrt...", "imdb": 6.8}, {"title_de": "Ultra Q: The 1/8 Project", "year": 1990, "description_de": "", "imdb": 7.8}, {"title_de": "Ultraman Great: The Battle for Earth", "year": 1990, "description_de": "", "imdb": 6.4}, {"title_de": "User Friendly", "year": 1990, "description_de": "", "imdb": 5.3}, {"title_de": "Viaggio al centro della Terra", "year": 1990, "description_de": "", "imdb": 7.1}, {"title_de": "Watchers II - Augen des Terrors", "year": 1990, "description_de": "Zwei Versuchstiere sind aus dem Labor des Instituts f\u00fcr Genetik ausgebrochen. Die intelligente, fleischgewordene T\u00f6tungsmaschine Outsider und Einstein, ein treuer Hund, der menschliche Sprache versteht und Gedanken artikulieren kann. Auf der Flucht begegnen sie Paul, Mordverd\u00e4chtiger auf dem Weg zum Gericht!", "imdb": 4.4}, {"title_de": "Zur\u00fcck in die Zukunft III", "year": 1990, "description_de": "Als Dr. Emmett Brown im Jahre 1955 bei einem Landeversuch mit dem DeLorean vom Blitz getroffen wird, katapultiert ihn die Zeitmaschine in das Jahr 1885. Sofort schreibt er Marty McFly einen Brief, in dem er seinen Freund dar\u00fcber unterrichtet, dass es ihm gut gehe und er seinen Lebensabend gern in dieser Epoche verbringen w\u00fcrde. Dank des zuverl\u00e4ssigen Postsystems erreicht der Brief Marty 70 Jahre sp\u00e4ter, direkt nachdem dieser mit ansehen musste, wie die Zeitmaschine im bew\u00f6lkten Nachthimmel von Hill Valley verschwand. Kurz darauf findet Marty allerdings heraus, dass der schrullige Wissenschaftler eine Woche nach seiner Ankunft im Wilden Westen erschossen wird. Um dies zu vereiteln, begibt er sich kurzerhand selbst auf die Reise in das Jahr 1885.", "imdb": 7.5}, {"title_de": "\u018flaq\u0259", "year": 1990, "description_de": "", "imdb": 7.9}, {"title_de": "\u30b5\u30a4\u30d0\u30fc\u30b7\u30c6\u30a3 OEDO 808", "year": 1990, "description_de": "", "imdb": 7.5}, {"title_de": "\u30d0\u30d6\u30eb\u30ac\u30e0\u30af\u30e9\u30a4\u30b7\u30b9 Hurricane Live! 2033", "year": 1990, "description_de": "", "imdb": 7.3}, {"title_de": "\u6a5f\u52d5\u6226\u58ebSD\u30ac\u30f3\u30c0\u30e0 Mk V", "year": 1990, "description_de": "", "imdb": 7.0}, {"title_de": "\u6a5f\u52d5\u6226\u58ebSD\u30ac\u30f3\u30c0\u30e0 Mk-III", "year": 1990, "description_de": "", "imdb": 7.5}, {"title_de": "964 Pinocchio", "year": 1991, "description_de": "Pinocchio 964, ein lobotomierter Cyborg-Sexsklave, wird von seinen Besitzern auf die Stra\u00dfe geworfen, weil er keine Erektion aufrechterhalten kann. Er freundet sich mit einem kriminell verr\u00fcckten obdachlosen M\u00e4dchen mit gel\u00f6schtem Ged\u00e4chtnis an. Unterdessen plant das Unternehmen, das ihn hergestellt und verkauft hat, ihn wegen seiner Fehlfunktion zu t\u00f6ten.", "imdb": 5.5}, {"title_de": "Aditya 369", "year": 1991, "description_de": "", "imdb": 8.4}, {"title_de": "Agni Nilavu", "year": 1991, "des
