uch Broddick und sein Team auf der Suche nach der Monsterschlange und ...", "imdb": 2.8}, {"title_de": "Brain Robbers from Outer Space", "year": 2004, "description_de": "", "imdb": 1.8}, {"title_de": "Brainiac", "year": 2004, "description_de": "", "imdb": 4.5}, {"title_de": "Buscando la Pel\u00edcula Perdida", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Butterfly Effect", "year": 2004, "description_de": "Evan Treborn hatte keine besonders angenehme Kindheit. Sein Vater war halb verr\u00fcckt, Schl\u00e4ge, der Missbrauch seiner Freundin und Morddrohungen waren an der Tagesordnung. Hilfe fand er nur bei einigen wenigen Freunden und in seinen Tageb\u00fcchern, denen er sich seit seinem 7.Lebensjahr anvertraute. Jetzt, erwachsen, entdeckt er, dass er in der Zeit zur\u00fcckreisen kann. Bestrebt, die finstere Vergangenheit zu \u00e4ndern, als seine Freundin stirbt, bem\u00fcht er sich um tempor\u00e4re Ausbesserung der eigenen Vergangenheit. Doch jede Ver\u00e4nderung ist wie der Schlag eines Schmetterlingsfl\u00fcgels, der am Ende der Welt einen Orkan ausl\u00f6st: die neue Zukunft ist immer noch schrecklicher, als die Realit\u00e4t, die er selbst kannte. Also versucht es Evan immer wieder \u2026", "imdb": 7.6}, {"title_de": "Camp Slaughter", "year": 2004, "description_de": "", "imdb": 2.5}, {"title_de": "Can You Keep It Up with This That and the Other for a Week?", "year": 2004, "description_de": "", "imdb": 5.0}, {"title_de": "Casshern", "year": 2004, "description_de": "In einer fernen Zukunft: Nach einem 50 Jahre w\u00e4hrenden Krieg ist die Erde ein verw\u00fcsteter Planet und die meisten \u00dcberlebenden sind unheilbar erkrankt. Der Wissenschaftler Dr. Azuma forscht an einer genetischen Methode um die Menschheit zu heilen. Doch ein Unfall in seinem Forschungslabor hat schwerwiegende Folgen f\u00fcr die gesamte Welt: Aus der revolution\u00e4ren N\u00e4hrl\u00f6sung erwachsen intelligente Mutantenwesen, welche die menschliche Rasse als Bedrohung it des M\u00f6rders zu entdecken, seine Opfer psychisch zu kontrollieren.", "imdb": 3.8}, {"title_de": "Dead Meat", "year": 2004, "description_de": "F\u00fcr Helena (Marian Araujo) wird der Urlaub in der l\u00e4ndlichen Idylle Irlands zur H\u00f6lle. Zun\u00e4chst \u00fcberfahrt ihr Freund einen Mann, der aber alles andere als Tod, sondern ein Zombie ist. Dann wir ihr Freund auch noch selbst zum Zombie und alle Menschen im Umkreis der Unfallstelle scheinen bereits auch Untote zu sein. Zu ihrem Gl\u00fcck findet sie dann doch noch einige Menschen, die noch nicht zu Zombies geworden sind und gemeinsam versuchen sie sich in Sicherheit zu bringen. Dies ist allerdings gar nicht so einfach, wenn neben einer Unmenge an Zombies auch noch die Verursacher der Seuche hinter einem her sind \u0096 BSE kranke K\u00fche.", "imdb": 4.7}, {"title_de": "Deep Evil", "year": 2004, "description_de": "", "imdb": 4.1}, {"title_de": "Den store norske superheltfilmen", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Der gefallene Ritter", "year": 2004, "description_de": "Der heruntergekommene Ritter Asbrey of Westender verliert in einem Fabelreich des Mittelalters seinen \u00fcber alles gesch\u00e4tzten Ring bei Trunk und Kartenspiel. Statt nun aber das Angebot seiner Zigeunerfreundin zu erw\u00e4gen, ihr Volk f\u00fcrderhin als Bodyguard zu begleiten, zieht der v\u00f6llig Mittellose aus, den Neubesitzer des Rings zu finden und sogleich wieder um die Pretiose zu erleichtern. Der jedoch hat den Ring l\u00e4ngst an noch \u00fcblere Banditen verloren, und so gestaltet sich die Suche komplizierter als erwartet...", "imdb": 4.4}, {"title_de": "Der perfekte Rockstar", "year": 2004, "description_de": "Der technik-begeisterte Roscoe f\u00fcrchtet, die Band seiner Freundin Samantha k\u00f6nnte floppen, weil sie keine hippe Ausstrahlung haben. Deshalb kreiert er das singende Hologramm Loretta Modern, wor\u00fcber Samantha gar nicht gl\u00fccklich ist. Loretta dagegen leidet darunter, nicht real zu sein. Neben den Problemen der beiden M\u00e4dchen muss sich Roscoe auch mit der Herausforderung herumschlagen, Lorettas Existenz vor seinem Vater geheim zu halten.", "imdb": 5.6}, {"title_de": "Die Frauen von Stepford", "year": 2004, "description_de": "Das Ehepaar Joanna und Walter Eberhart zieht von Manhattan ins verschlafene Stepford. Grund: Die h\u00f6chst erfolgreiche Reality-TV-Produzentin Joanna ist gefeuert worden und will sich nun in der Pendler-Vorstadt von ihrem Nervenzusammenbruch erholen. Dort tritt Walt einem vom smarten Mike Wellington angef\u00fchrten, geheimnisumwitterten M\u00e4nnerbund bei, w\u00e4hrend sich Joanna mit der bissigen Schriftstellerin Bobbie Markowitz anfreundet. Zu gerne w\u00fcssten die beiden Damen, was ihre besseren H\u00e4lften in deren Club so treiben.", "imdb": 5.4}, {"title_de": "Die f\u00fcnf Menschen, die dir im Himmel begegnen", "year": 2004, "description_de": "Diese Geschichte beginnt, wo andere enden: An seinem 83. Geburtstag kommt Eddie an seinem Arbeitsplatz, dem Vergn\u00fcgungspark \u201eRuby Pier\u201c, bei einem tragischen Unfall ums Leben. Er erwacht im Himmel und trifft dort auf f\u00fcnf Menschen, die in seinem Leben eine entscheidende Rolle gespielt haben und ihn an verschiedene Orte seiner Vergangenheit bringen. Anhand ihrer Erz\u00e4hlungen offenbaren sie Eddie schicksalhafte Zusammenh\u00e4nge in seinem Leben, die ihm bislang verborgen waren. Sie lehren ihn, sich mit seiner Vergangenheit zu vers\u00f6hnen und zeigen ihm den verborgenen Sinn in einem nur scheinbar bedeutungslosen Dasein.", "imdb": 7.2}, {"title_de": "Die Vergessenen", "year": 2004, "description_de": "Telly Paretta wird 14 Monate nachdem ihr achtj\u00e4hriger Sohn Sam bei einem Flugzeugabsturz ums Leben kam immer noch von den Erinnerungen gequ\u00e4lt, in deren Folge sie sich von ihrem Mann Jim immer mehr entfremdet hat. Ihr Psychiater Dr. Munce versucht derweil, ihr glaubhaft zu machen, dass sie an Wahnvorstellungen leide: Ihr Sohn h\u00e4tte nie existiert! Telly versucht verzweifelt und erfolglos, Beweise f\u00fcr Sams Existenz zu finden. Dann lernt sie Ash Correl kennen, den Vater eines anderen Opfers des Flugzeugabsturzes, mit dem sie fortan einen Verb\u00fcndeten im Kampf um die Wahrheit an ihrer Seite hat.", "imdb": 5.8}, {"title_de": "Dinocroc", "year": 2004, "description_de": "", "imdb": 3.4}, {"title_de": "Do Geese See God", "year": 2004, "description_de": "", "imdb": 6.4}, {"title_de": "Dosis", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Dracula 3000", "year": 2004, "description_de": "1000 Jahre in der Zukunft und am \u00e4u\u00dfersten Rand des Universums lebt eine schreckliche Bedrohung weiter!  Wir schreiben das Jahr 3000 a.D.. Ein interstellarer Rettungskreuzer entdeckt auf einer Routinemission ein seit 100 Jahren als vermisst geltendes Transport-Raumschiff. Schon eine saftige Belohnung vor Augen, besteigen Mina, Van Helsing und der Rest der Crew das verlassene Raumschiff, in der Hoffnung noch etwas von seiner Fracht weiterverkaufen zu k\u00f6nnen. Doch schon bald entdecken sie ein t\u00f6dliches Geheimnis. Mina findet 50 lange, schwarze S\u00e4rge und pl\u00f6tzlich verschwindet ein Crew-Mitglied nach dem anderen, bis kein Zweifel mehr besteht: Sie haben einen uralten Fluch wieder zum Leben erweckt. In der Finsternis des Alls sind die blutgierigen Vampire kaum zu besiegen, also bleibt Mina und Van Helsing nur ein einziger, verzweifelter Plan: Sie rasen mit Lichtgeschwindigkeit geradewegs auf die Zwillingssonnen...", "imdb": 2.1}, {"title_de": "Dragonball: Die Legende von Shenlong", "year": 2004, "description_de": "Eine alte Legende besagt, dass der Besitzer alles sieben Dragonballs den allm\u00e4chtigen Drachen Shenlong herbeirufen kann und sich von diesem Drachen einen Wunsch - egal welcher Art - erf\u00fcllen lassen kann. Das abenteuerlustige M\u00e4dchen Bulma trifft zum ersten mal auf den kleinen Son-Goku. Zusammen begeben sie sich auf die Suche nach den sieben Dragonballs, um deren ungeheuerliche Kr\u00e4fte freizusetzen. W\u00e4hrenddessen merkt der kleine Son-Goku, dass die gr\u00f6\u00dfte aller Kr\u00e4fte in seinem Inneren liegt. Die Legende ist geboren!", "imdb": 6.7}, {"title_de": "Dragons: Fire & Ice", "year": 2004, "description_de": "", "imdb": 5.4}, {"title_de": "Dream Warrior", "year": 2004, "description_de": "", "imdb": 3.7}, {"title_de": "Duck Dodgers in Attack of the Drones", "year": 2004, "description_de": "", "imdb": 6.5}, {"title_de": "Duct Wars: Midnight Shadows", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "D\u00e4monische Spiele - Puppet Master vs Demonic Toys", "year": 2004, "description_de": "Robert Toulon, Gro\u00dfneffe des Puppenmeisters Andre Toulon, erbte von diesem die F\u00e4higkeit, Puppen per Eigenbluttransfusion in lebendige und allzeit willf\u00e4hrige Handlanger zu verwandeln. Der Erfolg weckt den Neid der Spielzug-Imperatorin Erica Sharpe, plant jene doch bereits seit l\u00e4ngerem, rechtzeitig zu Weihnachten die Weltherrschaft per Puppenterror zu erlangen. Zu diesem Zweck muss sie jetzt blo\u00df noch Toulons Tochter auf dem Altar des D\u00e4mon Bael opfern. Toulon aber hat andere Pl\u00e4ne.", "imdb": 3.9}, {"title_de": "D\u00e6mos Rising", "year": 2004, "description_de": "", "imdb": 5.7}, {"title_de": "Earthlings: Ugly Bags of Mostly Water", "year": 2004, "description_de": "", "imdb": 7.1}, {"title_de": "Eiffeltornet", "year": 2004, "description_de": "", "imdb": 6.5}, {"title_de": "El d\u00eda que llegaron", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "El enigma del chico croqueta", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Empire of Danger", "year": 2004, "description_de": "", "imdb": 6.0}, {"title_de": "Encrypt - Der Schl\u00fcssel zum \u00dcberleben", "year": 2004, "description_de": "Im Jahr 2068 herrscht die H\u00f6lle auf Erden: Krieg und Umweltkatastrophen haben die Erdatmosph\u00e4re zerst\u00f6rt und m\u00e4chtige St\u00fcrme verw\u00fcsten die Landschaft. Die wenigen \u00dcberlebenden vegetieren in Camps und k\u00e4mpfen um die letzten Lebensmittelreserven. Da erh\u00e4lt John Thomas Garth, ein ehemaliger Major der US Marines, ein verlockendes Angebot: Anton Reich, ein superreicher Gesch\u00e4ftsmann, verspricht ihm soviel Essen und Medizin wie er und seine M\u00e4nner brauchen, wenn Garth die letzten Kunstsch\u00e4tze der Welt auf Reichs Anwesen \"in Sicherheit\" bringt. Dazu m\u00fcssen sie nur ENCRYPT \u00fcberwinden - ein Sicherheitssystem, das bereits 2 Elitetruppen auf dem Gewissen hat...", "imdb": 4.2}, {"title_de": "Every-Man", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "FAQ: Frequently Asked Questions", "year": 2004, "description_de": "", "imdb": 3.6}, {"title_de": "Fe", "year": 2004, "description_de": "", "imdb": 8.4}, {"title_de": "Feuer am Himmel", "year": 2004, "description_de": "Eine Gruppe von Holzf\u00e4llern aus Arizona ger\u00e4t in den Verdacht, ihren Freund Travis umgebracht zu haben. Die Holzf\u00e4ller beteuern jedoch, Travis sei von Au\u00dferirdischen entf\u00fchrt worden. Die Polizei will ihnen keinen Glauben schenken. F\u00fcnf Tage sp\u00e4ter taucht Travis jedoch wieder auf - schwer verst\u00f6rt und splitternackt. Nur schwer gew\u00f6hnt er sich wieder an das t\u00e4gliche Leben. In seinen Alptr\u00e4umen l\u00e4\u00dft er die schrecklichen Ereignisse an Bord des UFO's Revue passieren.", "imdb": 6.5}, {"title_de": "Forbidden Warrior", "year": 2004, "description_de": "In einem nicht n\u00e4her definierten antiken Reich bekriegen sich die F\u00fcrstenh\u00e4user Khan und Muraji mit allen erlaubten, unerlaubten und magischen Mitteln. Als dem einen Unhold zu Ohren kommt, dass im Hause des anderen die Geburt eines m\u00f6glicherweise auserw\u00e4hlten Trohnfolger bevorsteht, entsendet er seine Mordbuben. Doch das Kind \u00fcberlebt in der Obhut eines weisen alten Mannes und reift zu einer flotten Kriegerin heran, um die sich Jahre sp\u00e4ter Khans S\u00f6hne in romantischer Absicht pr\u00fcgeln werden.", "imdb": 3.5}, {"title_de": "Frog-g-g!", "year": 2004, "description_de": "", "imdb": 4.2}, {"title_de": "From Other Worlds", "year": 2004, "description_de": "", "imdb": 5.0}, {"title_de": "Future Lover", "year": 2004, "description_de": "Die Autorin Gilian hat die Nase voll von M\u00e4nnern, zumindest von echten wie ihrem betr\u00fcgerischen Ehemann. Deshalb nimmt sie auf die Bergh\u00fctte, auf der sie ihr neuestes Buch schreiben m\u00f6chte, den menschen\u00e4hnlichen Roboter Geoffrey mit. Dessen Soft- und Hardware bieten alles, was Frauen sich w\u00fcnschen. Leider spielt der selbstgebastelte Traummann schon nach kurzer Zeit v\u00f6llig verr\u00fcckt...", "imdb": 5.6}, {"title_de": "G.O.R.A. - A Space Movie", "year": 2004, "description_de": "Der t\u00fcrkische Teppichh\u00e4ndler Arif (Cem Yilmaz) wird von dem Au\u00dferirdischen Logar auf den Planeten Gora entf\u00fchrt. Dieser will sich an den Menschen r\u00e4chen, die damals seinen Gro\u00dfvater qu\u00e4lten. Gemeinsam mit dem ebenfalls eingesperrten Faruk, dem Androiden 216, sowie der Prinzessin Ceku planen die vier eine Flucht aus dem Gef\u00e4ngnis...", "imdb": 8.0}, {"title_de": "Gagamboy", "year": 2004, "description_de": "", "imdb": 5.6}, {"title_de": "Galactic Raiders", "year": 2004, "description_de": "", "imdb": 5.2}, {"title_de": "Galaxy Hunter", "year": 2004, "description_de": "In der fernen Zukunft, auf einem Planeten in einer weit entfernten Galaxis: Der Agent 3V3 vom Zentralkommando der Erde wurde w\u00e4hrend einer geheimen Mission gefangen genommen. Agentin 3V51, auch bekannt als Ginger, erh\u00e4lt den Auftrag, ihn zu retten. Ginger wirbt vier weibliche Kopfgeldj\u00e4ger an und muss sich ihren Weg durch die lebensfeindliche Umwelt des Planeten 7X bahnen, um den verloren gegangenen Agenten zu finden und zu retten. Gingers Gegenspieler ist der m\u00e4chtige Zidian. In ihrem Kampf gegen diesen Schurken und f\u00fcr die Befreiung von 3V3 wird Ginger von Angesicht zu Angesicht mit einer Form des B\u00f6sen konfrontiert, die auch die Quelle ihrer ganz pers\u00f6nlichen Trag\u00f6die ist.", "imdb": 2.6}, {"title_de": "Gamebox 1.0", "year": 2004, "description_de": "", "imdb": 4.3}, {"title_de": "Gamera - Guardian of the Universe", "year": 2004, "description_de": "R\u00e4tselhafte Urzeitv\u00f6gel dezimieren die Bev\u00f6lkerung einer abgelegenen Insel. Es sind die Gyaos, eine Art Flugsaurier, die sich teilweise von Menschen ern\u00e4hren. Das Milit\u00e4r versucht dieser V\u00f6gel in einem Baseball-Stadion habhaft zu werden. Als dieser Plan misslingt und die Stadt daraufhin droht vernichtet zu werden, taucht die Riesenschildkr\u00f6te Gamera auf. Als Besch\u00fctzerin der Menschheit nimmt sie den Kampf gegen die Gyaos auf...", "imdb": 6.7}, {"title_de": "Ghettogangz - Die H\u00f6lle vor Paris", "year": 2004, "description_de": "Im Jahr 2010 ist der 13. Stadtteil von Paris ein riesiges Ghetto, das von einer gro\u00dfen Mauer umgeben ist. Im 13. Banlieue herrscht der Gangsterboss Taha, der die Schwester von Leito entf\u00fchrt hat, weil dieser eine Ladung Koks von ihm vernichtet hat. Leito versucht, sie zu befreien, landet aber im Knast.Der Undercover-Cop Damien bekommt w\u00e4hrendessen einen brisanten Auftrag. Eine Neutronenbombe wurde von Taha gestohlen und soll auf Paris abgefeuert werden. Zusammen mit dem ortskundigen Leito soll Damien die Massenvernichtungswaffe wieder zur\u00fcckholen.", "imdb": 7.1}, {"title_de": "Global Conspiracy?", "year": 2004, "description_de": "", "imdb": 7.1}, {"title_de": "Go! Go! Moba Boy!", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Godsend", "year": 2004, "description_de": "Die Familie Duncan k\u00f6nnte gl\u00fccklicher nicht sein. Vater Paul bekommt eine besser bezahlte Lehrerstelle in der Vorstadt angeboten und seine Frau Jessie ist als Fotografin beruflich erfolgreich. Ihr gr\u00f6\u00dftes Gl\u00fcck ist jedoch Sohn Adam, der gerade seinen achten Geburtstag feiert. Doch dann soll das Schicksal hart zuschlagen: Adam kommt bei einem tragischen Unfall ums Leben, der kleine Junge wird von einem Auto \u00fcberfahren. Ohnm\u00e4chtig vor Schmerz k\u00f6nnen die Duncans den Verlust kaum ertragen. Nach der Beerdigung taucht ein ehemaliger Universit\u00e4ts-Professor von Jessie auf. Richard Wells macht Paul und Jessie ein unmoralisches Angebot. Er ist ein f\u00fchrender Experte auf dem Gebiet der Klonforschung und bietet den beiden an, ihren Sohn Adam zu klonen.", "imdb": 4.8}, {"title_de": "Half Life", "year": 2004, "description_de": "", "imdb": 7.3}, {"title_de": "Hellevator", "year": 2004, "description_de": "Die Welt in einigen Jahrzehnten ist eine unbewohnbare, kalte Kugel. Menschliches Dasein findet nur mehr unterirdisch statt, auf hunderten von Kellerebenen, verbunden durch ein ausgekl\u00fcgeltes Fahrstuhlsystem, pulsiert das Leben. Und weil mit den Aufz\u00fcgen auch die Legislative reist, sehen sich einige Passagiere, darunter die dringend des Rauchens in der \u00d6ffentlichkeit verd\u00e4chtige Sch\u00fclerin Luchino, nach einem Stromaufall pl\u00f6tzlich dem Terror eines amoklaufenden Knackiduos ausgesetzt.  Die Zukunft ist mal wieder ein totalit\u00e4rer \u00dcberwachungsalptraum, in dem sich viele satirische Anspielungen auf die Gegenwart unterbringen lassen, im preiswert, aber effektiv und verspielt realisierten Regiedeb\u00fct und klaustrophobischen Horrortrip des 26j\u00e4hrigen Hiroki Yamaguchi. Eine telepatisch begabte Hochsch\u00fclerin mit rebellischen Neigungen entwickelt sich darin zur perfekten Gegnerin f\u00fcr die nacheinander durchdrehenden Herrschaften im kn\u00f6cheltief unter Kunstblut gesetzten Ein-Zimmer-Szenario.", "imdb": 5.9}, {"title_de": "Hide and Creep", "year": 2004, "description_de": "Im nur auf den ersten Blick idyllischen Hinterwaldkaff Thorsby weilt die Staatsgewalt gerade auf Spring Break Vacation, als die Toten aus ihren Gr\u00e4bern steigen und den Lebenden in unfriedlichster Absicht auf die Pelle r\u00fccken. W\u00e4hrend innerhalb der Stadtmauern eine Regenbogenkoalition aus kiffender Videoclique, schlagfertiger Polizeisekret\u00e4rin und FBI-Agent in die Gegenoffensive tritt, prallt in den umliegenden W\u00e4ldern eine ebenso schuss- wie trinkfeste Redneck-Jagdpartie auf die lebenden Toten.", "imdb": 4.7}, {"title_de": "Hikikomori: Tokyo Plastic", "year": 2004, "description_de": "", "imdb": 5.7}, {"title_de": "I, Robot", "year": 2004, "description_de": "Chicago, 2035: Fast jeder Haushalt verf\u00fcgt \u00fcber einen Roboter. Die hoch entwickelten Maschinenwesen verrichten f\u00fcr ihre Besitzer allt\u00e4gliche Arbeiten wie Eink\u00e4ufe erledigen oder den Hund ausf\u00fchren. Spezielle Sicherheitsvorkehrungen in der Programmierung sorgen f\u00fcr ein ungef\u00e4hrliches Zusammenleben mit den Menschen. Nur der leicht paranoide Detective Del Spooner traut ihnen nicht. Als er in einem Mordfall ermittelt, in dem der Roboter Sonny der Hauptverd\u00e4chtige ist, sieht er sich in seinem Misstrauen best\u00e4tigt. Mit Hilfe der Roboterpsychologin Dr. Susan Calvin versucht Del Spooner den mysteri\u00f6sen Fall zu l\u00f6sen und macht dabei eine schreckliche Entdeckung.", "imdb": 7.1}, {"title_de": "Im", "year": 2004, "description_de": "", "imdb": 6.6}, {"title_de": "Im Banne des Mondes", "year": 2004, "description_de": "Verd\u00f6rrte Felder, kranke Pflanzen: \u00dcber Freemont, Indiana, liegt offenbar ein Fluch. Farmerin Victoria kann sich und ihren behinderten Sohn Elias kaum noch ern\u00e4hren. Nach einer Vision \u00fcberredet Elias die Mutter, erneut auszus\u00e4en. Wie durch ein Wunder gedeiht alles bestens. Dann entdeckt Elias' v\u00e4terlicher Freund George seltsame Felsspitzen im Feld\u2026", "imdb": 5.8}, {"title_de": "Im Spiegel des B\u00f6sen", "year": 2004, "description_de": "Mathilde und Thomas fehlt nur noch eines zum vollkommenen Gl\u00fcck: ein Kind. Doch Mathilde kann nach dem tragischen Tod ihres ersten Sohnes keine Kinder mehr bekommen. Um sie von diesem Trauma zu befreien, \u00fcberredet Thomas sie zu einer k\u00fcnstlichen Befruchtung mit schwerwiegenden Folgen. Denn die ahnungslose Mathilde wei\u00df nicht, dass sie ihren eigenen Klon austr\u00e4gt und damit \"sich selbst\" zur Welt bringen wird. Die Tochter entwickelt sich seltsam und schnell wird klar, dass sie nur einen Plan hat: das Leben ihrer Mutter zu zerst\u00f6ren\u2026", "imdb": 4.7}, {"title_de": "In tierischer Mission", "year": 2004, "description_de": "Der zw\u00f6lfj\u00e4hrige Owen Baker w\u00fcnscht sich nichts sehnlicher als einen Hund. Als er endlich in den Besitz eines Vierbeiners namens Hubble kommt, muss er entdecken, dass dieser in Wirklichkeit Abgesandter vom Hundeplaneten Sirius ist. Und der sieht sich in der Nachbarschaft mit einer Gruppe \u00fcberaus undisziplinierter Kollegen konfrontiert. Schlecht, denn Hubble muss auf Gehei\u00df seiner gestrengen Chefin, einer Deutschen Dogge, pr\u00fcfen, ob seine Spezies auf Mutter Erde auch wirklich das Sagen hat.", "imdb": 5.1}, {"title_de": "Inbred Redneck Alien Abduction", "year": 2004, "description_de": "", "imdb": 3.3}, {"title_de": "Intolerance III: The Final Solution", "year": 2004, "description_de": "", "imdb": 7.6}, {"title_de": "InvaX\u00f6n: Alieni In Liguria", "year": 2004, "description_de": "", "imdb": 6.2}, {"title_de": "Irkutz 88", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Isola - Das 13. Gesicht", "year": 2004, "description_de": "Eine Frau, deren Gabe es ist, die Gedanken anderer Menschen lesen zu k\u00f6nnen, hilft den \u00dcberlebenden des Erdbebens in Kobe im Jahr 1995 und trifft dabei auf eine Frau mit gespaltenen Pers\u00f6nlichkeiten. Schnell merkt sie, dass deren b\u00f6se und gef\u00e4hrliche, dreizehnte Pers\u00f6nlichkeit Isola sofort gestoppt werden muss...", "imdb": 5.2}, {"title_de": "Jimmy Neutron: Win, Lose and Kaboom!", "year": 2004, "description_de": "", "imdb": 6.7}, {"title_de": "Jimmy Timmy Power Hour", "year": 2004, "description_de": "", "imdb": 6.7}, {"title_de": "Judgment! XX Angel Rabbie", "year": 2004, "description_de": "Viele Jahre nachdem ein verheerender Krieg Gro\u00dfteile der Erde zerst\u00f6rt hat, ist Lasty Farson einer der \u00bbEngel\u00ab, die in die Vergangenheit geschickt werden, um einige Geschehnisse wieder gerade zu biegen. Lasty ist total albern und tollpatschig, doch wenn sie sich in den Engel \u00bbRabbie\u00ab verwandelt, kann sie niemand stoppen. An ihrem ersten Tag kommt sie zun\u00e4chst zu sp\u00e4t und wird dann noch auf die Erde geschickt, um alte Kampfroboter aus alten Kriegszeiten zu bek\u00e4mpfen - eine gro\u00dfe Aufgabe f\u00fcr eine Anf\u00e4ngerin.", "imdb": 0.0}, {"title_de": "Jurassic Shark  3", "year": 2004, "description_de": "Vor der K\u00fcste Gr\u00f6nlands im eisigen Wasser des Nordatlantiks steht die Plattform Colossus, deren Bohrer tiefer reicht als die aller vergleichbaren Anlagen. Doch das technische Wunderwerk ruft Skeptiker auf den Plan. Deswegen l\u00e4dt Peter Brazier die Reporterin Christen Giddings und ihren Kameramann Jake Thompson auf die Colossus ein... Aus der \u00d6ffnung im Meeresboden gelangt ein Monster aus l\u00e4ngst vergessenen Zeiten in unsere Welt, der Megalodon, der gr\u00f6\u00dfte Hai, der jemals auf der Erde existierte!", "imdb": 2.9}, {"title_de": "Kinky Hoodoo Voodoo", "year": 2004, "description_de": "", "imdb": 6.5}, {"title_de": "La Soci\u00e9t\u00e9", "year": 2004, "description_de": "", "imdb": 4.9}, {"title_de": "Lady Death", "year": 2004, "description_de": "Der Film beginnt im Schweden des 15. Jahrhunderts, wo Hope, die sch\u00f6ne Tochter von Matthias, einem geschickten S\u00f6ldner, der in Wirklichkeit ein D\u00e4mon ist, beschuldigt wird, die Gef\u00e4hrtin des Teufels zu sein. Vom Stadtpriester zur Verbrennung auf dem Scheiterhaufen verurteilt, bietet Matthias durch seinen Stellvertreter, den Narr Pagan, ihr Leben an, wenn sie sich ihm hingibt und sich ihm in der H\u00f6lle anschlie\u00dft.", "imdb": 5.3}, {"title_de": "Luminal", "year": 2004, "description_de": "", "imdb": 5.4}, {"title_de": "Mark of the Astro-Zombies", "year": 2004, "description_de": "", "imdb": 3.7}, {"title_de": "Max Steel: Endangered Species", "year": 2004, "description_de": "", "imdb": 6.7}, {"title_de": "Messengers", "year": 2004, "description_de": "", "imdb": 5.5}, {"title_de": "Mindbenders", "year": 2004, "description_de": "", "imdb": 6.4}, {"title_de": "Mobile Suit Gundam MS IGLOO: The Hidden One Year War", "year": 2004, "description_de": "", "imdb": 6.0}, {"title_de": "Moon Sun Boy", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Nerd Hunter 3004", "year": 2004, "description_de": "", "imdb": 2.2}, {"title_de": "No Ordinary Sun", "year": 2004, "description_de": "", "imdb": 7.6}, {"title_de": "NYPD 2069", "year": 2004, "description_de": "", "imdb": 6.9}, {"title_de": "Oh Crap, Aliens!", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Oh Mummy!", "year": 2004, "description_de": "", "imdb": 6.1}, {"title_de": "One Minute Past Midnight", "year": 2004, "description_de": "", "imdb": 6.8}, {"title_de": "One Point Zero - Du bist programmiert", "year": 2004, "description_de": "Nachdem mehrfach Pakete ohne Inhalt in seine Wohnung gelangt sind, ger\u00e4t ein junger Programmierer in den Strudel seiner Paranoia. Immer mehr verstrickt er sich in ein unentwirrbares Netz aus diffusen \u00c4ngsten und realen Bedrohungen, w\u00e4hrend es in seiner bizarren Nachbarschaft zu makabren Morden kommt.", "imdb": 5.9}, {"title_de": "Outside", "year": 2004, "description_de": "", "imdb": 7.0}, {"title_de": "Pandora Machine", "year": 2004, "description_de": "", "imdb": 3.3}, {"title_de": "Paycheck - Die Abrechnung", "year": 2004, "description_de": "Ein doppelt riskanter Job: drei Jahre lang erledigt der hochbegabte Computerspezialist Michael Jennings Geheimauftr\u00e4ge f\u00fcr die Rethrick-Corporation. Er wei\u00df genau, auf was er sich dabei einl\u00e4sst. Denn die Bezahlung ist hoch! Einzige Bedingung: alle Erinnerungen werden nach Beendigung der Projekte aus dem Ged\u00e4chtnis gel\u00f6scht. Doch statt des Geldes erwartet ihn nur ein Umschlag mit zwanzig scheinbar wertlosen Dingen. An der Seite Rachels beginnt ein lebensgef\u00e4hrliches Verwirrspiel zwischen Vergangenheit, Gegenwart und Zukunft.", "imdb": 6.3}, {"title_de": "Phantom Force", "year": 2004, "description_de": "U-Boote tauchen. Sie tauchen tief. Aber so tief ist bisher keine von Menschen gebaute Maschine gekommen: direkt in die H\u00f6lle. Ein Krieg gegen das \u00dcbernat\u00fcrliche beginnt, und die Besatzung ist an vorderster Front, sie k\u00e4mpft um ihr nacktes \u00dcberleben, kilometertief unter dem Meer. Nur sie kann die Menschheit vor ihrer Vernichtung bewahren! Moderne Technik h\u00e4lt vieles auf, aber nicht den unbeschreiblichen und absoluten Schrecken \u2026", "imdb": 3.7}, {"title_de": "Phil the Alien", "year": 2004, "description_de": "", "imdb": 5.5}, {"title_de": "Pinocchio 3000", "year": 2004, "description_de": "Wissenschaftler und Forscher Gepetto entwickelt einen hochintelligenten Roboterjungen namens Pinocchio, der sowohl denken kann als auch mit Fantasie und Gef\u00fchl ausgestattet wurde. In ihm sieht B\u00fcrgermeister Scamboli die Chance, alle Kinder seiner Stadt in Roboter zu verwandeln. Doch Pinocchio erkennt schnell die b\u00f6sen Absichten Scambollis und stellt sich ihm mit aller Macht in den Weg ...", "imdb": 3.9}, {"title_de": "Pok\u00e9mon 5: Heroes", "year": 2004, "description_de": "Die Pokemon-Trainer und besten Freunde Ash, Misty und Marco sind unterwegs in Alto Mare, um einem Bootrennen bei zu wohnen bzw. dabei mit zu machen. Ash verliert zwar, ger\u00e4t aber daf\u00fcr auf die Spur von zwei Diebinnen, deren gef\u00e4hrliche Beute ein katastrophales Ende f\u00fcr die Lagunenstadt heraufbeschw\u00f6rt. Doch zum Gl\u00fcck sind die zwei Schutzpokemons der Stadt, Latias und Latios, nicht nur Legende, sondern Wirklichkeit und retten die Stadt, ihre Bewohner und die drei Freunde vor einer riesigen Flutwelle.", "imdb": 6.1}, {"title_de": "Protomorphosys", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Quadrantes", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Ratstar", "year": 2004, "description_de": "", "imdb": 7.2}, {"title_de": "Ratten - Sie sind \u00fcberall!", "year": 2004, "description_de": "Genmanipulierte Ratten verbreiten sich rasend schnell in New York und Umgebung. Die Bestien versetzen die Bev\u00f6lkerung in Angst und Schrecken. Sie sind st\u00e4rker und gr\u00f6\u00dfer als normale Ratten und ern\u00e4hren sich vorzugsweise von Menschenfleisch. Ihre Klugheit, Anpassungsf\u00e4higkeit und ihr \u00dcberlebenswille macht sie zu einem unangenehmen Gegner. Susan Costello (M\u00e4dchen Amick) und Jack Carver (Vincent Spano) stellen sich der Meute und versuchen sie aufzuhalten...", "imdb": 4.9}, {"title_de": "Recon 2020:  The Caprini Massacre", "year": 2004, "description_de": "", "imdb": 2.3}, {"title_de": "Repli-Kate", "year": 2004, "description_de": "Der junge Gentechniker Max Flemming mag brillant genug sein, um die erste Klon-Maschine zu erfinden, doch was Frauen anbelangt, verh\u00e4lt er sich wie ein Trottel. Als er die Frau seiner Tr\u00e4ume klont, ergreift er die Gelegenheit und kreiert ein weibliches Wesen, das wie ein Mann agiert - Max` Vorstellung der perfekten Frau. Er und sein Freund Henry bilden die wundersch\u00f6ne Repli-Kate in den wichtigen Bereichen des Lebens aus: Dazu geh\u00f6rt Pizza backen, Sport schauen, Bier holen und nat\u00fcrlich der Sex. Doch schon bald realisiert Max, dass eine Frau, die wie ein Mann handelt, nicht besonders attraktiv ist. Denn gerade die Unterschiede der Geschlechter sorgen f\u00fcr den besonderen Kick.", "imdb": 5.7}, {"title_de": "Resident Evil: Apocalypse", "year": 2004, "description_de": "Als Alice in einem Labor der Umbrella Corp. aufwacht ist sie mit dem T-Virus infiziert. Doch statt zu einem Zombie zu mutieren ist sie st\u00e4rker, schneller und ihre Sinne sind au\u00dfergew\u00f6hnlich scharf.Ausger\u00fcstet mit diesen biogenetischen \u201eOptimierungen\u201c versucht Alice, zusammen mit der abtr\u00fcnnigen Umbrella Agentin Jill, im verw\u00fcsteten Raccoon City zu \u00fcberleben und der Stadt, den hungrigen Untoten, sowie Umbrella Soldaten zu entkommen. W\u00e4re da nicht der Super-Mutant Nemesis\u2026", "imdb": 6.1}, {"title_de": "Riddick - Chroniken eines Kriegers", "year": 2004, "description_de": "Jahre nach den Ereignissen von \"Pitch Black\" ist Riddick immer noch ein Gejagter, ein Vogelfreier innerhalb des bekannten Weltraums. Gemeinsam mit der inzwischen erwachsenen Kyra ger\u00e4t er in einen galaktischen Konflikt zwischen zwei Gruppen, den auf einem seltsamen Kreuzzug befindlichen Necromongers unter der F\u00fchrung des Lord Marshal und der Gegenseite, die von der geheimnisvollen Aereon gef\u00fchrt wird, die helfen k\u00f6nnte, das Geheimnis von Riddicks Herkunft zu kl\u00e4ren...", "imdb": 6.6}, {"title_de": "Riddick: Krieger der Finsternis", "year": 2004, "description_de": "Als er von Kopfgeldj\u00e4gern geschnappt wird, muss Riddick gegen fast unbesiegbare Kopfgeldj\u00e4ger und b\u00f6sartige Kreaturen k\u00e4mpfen. Nur Riddick's F\u00e4higkeit, in der Dunkelheit zu sehen, und sein umbarmherziger Kampfstil stehen zwischen der Freiheit und einem Schicksal, das schlimmer ist als der Tod.", "imdb": 6.6}, {"title_de": "Ripper 2", "year": 2004, "description_de": "Molly Keller wird von schlimmen Visionen geplagt. Als Nachfahre des legend\u00e4ren \u201cJack the Ripper\u201d erlebt sie dessen blutige Gr\u00e4ueltaten tagt\u00e4glich aufs Neue. Sie l\u00e4sst sich in eine Anstalt einweisen, doch niemand kann ihr helfen. Mollys letzte Chance scheint eine neuartige Therapie zu sein, bei der sich die Patienten in eine virtuelle Welt begeben, um ihren \u00c4ngsten zu begegnen. Aber das Experiment geht schief. Es beginnt ein Wettlauf um Leben und Tod bei dem die Grenzen zwischen Wahnvorstellungen und Realit\u00e4t immer mehr verschwimmen. Und der Ripper mordet weiter!", "imdb": 3.4}, {"title_de": "Rottweiler", "year": 2004, "description_de": "In einem nicht n\u00e4her definierten, futuristischen \u00dcberwachungsstaat ger\u00e4t ein junges Einwandererp\u00e4rchen in der M\u00fchlen des willk\u00fcrlichen Lagerstrafvollzugs und mu\u00df vor einem sadistischen Direktor t\u00fcrmen, der seine Ausbrecher mittels halbmechanisch hochger\u00fcsteter Kampfhunde zu hetzen pflegt. W\u00e4hrend Alyah dabei fr\u00fch auf der Strecke bleibt, gelingt es Dante, zumindest seine menschlichen Verfolger auszuschalten oder abzuh\u00e4ngen. Ein rachs\u00fcchtiger Rottweiler denkt jedoch nicht daran aufzugeben...", "imdb": 3.1}, {"title_de": "Rubicon", "year": 2004, "description_de": "", "imdb": 4.5}, {"title_de": "Sanduhr der Sommerfarben", "year": 2004, "description_de": "Makimura Koutaro lebt ein normales Leben als Sch\u00fcler. Eines Julitages, kurz vor den Sommerferien, entschloss er sich Serizawa Kaho seine Liebe zu gestehen. Als er jedoch am n\u00e4chsten Morgen aufwacht, findet er heraus, dass es pl\u00f6tzlich der 1. September war, das Ende der Sommerferien. Noch immer verwirrt, geht er zur Schule, wo seine Klassenkameraden in tiefer Trauer sind. Allm\u00e4hlich bemerkt er, dass sie zu seiner Freundin wurde \u2026 und dass sie am 31. August bei einem Unfall starb. Zur\u00fcck am Tag, bevor er Kaho kennenlernte, versucht er einen Weg zu finden, diese schreckliche Zukunft zu \u00e4ndern. Zwischen Zukunft und Vergangenheit zeitreisend, versucht er sich seinem harten Schicksal zu widersetzen \u2026 und die langen Sommerferien zwischen Raum und Zeit haben begonnen.", "imdb": 6.2}, {"title_de": "Shadow Kill", "year": 2004, "description_de": "", "imdb": 6.7}, {"title_de": "Shin Angyou Onshi", "year": 2004, "description_de": "Einst gab es in einem \u00f6stlich gelegenem Land namens Jushin Spione, die man \u00bbAmen Osa\u00ab nannte. Als spezielle Gesandte des K\u00f6nigs reisten die Amen Osa im Verborgenen, zerschlugen b\u00f6sartige Regime und wurden zu Rettern des Volkes. Sie waren sozusagen die Polizei und Armee der Menschen dieser Welt. Doch dann geriet die Welt ins Chaos und Jushin wurde zerst\u00f6rt. Es gibt jedoch noch immer einen Amen Osa, der in dieser trostlosen Welt umherzieht \u2026", "imdb": 6.2}, {"title_de": "Silver Hawk", "year": 2004, "description_de": "Die erfolgreiche Gesch\u00e4ftsfrau Lulu Wong lehrt der Unterwelt als Superheldin Silver Hawk das F\u00fcrchten. Durch ihre Arbeit hat die Polizei oft das Nachsehen und so wird Inspektor Ren damit beauftragt, die Identit\u00e4t von Silver Hawk zu l\u00fcften. Mit der Polizei im Genick muss Silver Hawk versuchen, den B\u00f6sewicht Wolfe auszuschalten, da er einen Chip entwickelt hat, mit dem er Menschen in willenlose Werkzeuge verwandeln kann.", "imdb": 5.1}, {"title_de": "Sinners and Saints", "year": 2004, "description_de": "", "imdb": 2.2}, {"title_de": "Sky Captain and the World of Tomorrow", "year": 2004, "description_de": "In einer alternativen Realit\u00e4t, gegen Ende der 1930er Jahre: New York wird von einer Welle von Angriffen durch gigantische Flugroboter \u00fcberschwemmt, w\u00e4hrend \u00fcberall auf der Welt Top-Wissenschaftler verschwinden. Die Reporterin Polly Perkins, die dem mysteri\u00f6sen Wissenschaftler-Schwund auf den Grund zu gehen versucht, schlie\u00dft sich mit ihrem Ex Joseph \"Sky Captain\" Sullivan und der liebreizenden Captain Franky Cook zusammen, um in Nepal dem b\u00f6sen b\u00f6sen Dr. Totenkopf das Handwerk zu legen, dessen Ziel - selbstverst\u00e4ndlich - die Vernichtung der Welt ist.", "imdb": 6.1}, {"title_de": "Snakehead - Der Schrecken aus dem See", "year": 2004, "description_de": "Sheriff James arbeitet in einer kleinen Ortschaft am Rande eines Waldsees. Ein idyllisches Pl\u00e4tzchen - jedenfalls solange, bis pl\u00f6tzlich die \u00fcbel zugerichteten Kadaver von Tieren und schlie\u00dflich sogar tote Angler und J\u00e4ger angesp\u00fclt werden. Bald ist klar, dass mutierte Schlangenkopf-Fische daf\u00fcr verantwortlich sind. Die riesigen Biester machen nicht nur den See unsicher, sondern gehen f\u00fcr ihre Fresstouren auch schon mal an Land. F\u00fcr den Sheriff beginnt ein Rennen gegen die Zeit - denn er muss die nimmersatten \"Snakeheads\" ausrotten, bevor sie sich das ganze Dorf einverleiben.", "imdb": 3.8}, {"title_de": "Spacemen, Go-Go Girls and the True Meaning of Christmas", "year": 2004, "description_de": "", "imdb": 1.5}, {"title_de": "Spectres", "year": 2004, "description_de": "", "imdb": 5.0}, {"title_de": "Spider-Man 2", "year": 2004, "description_de": "Zwei Jahre sind inzwischen vergangen, als Peter Parker von einer genmutierten Spinne gebissen wurde und sein Leben sich radikal ver\u00e4ndert hat. Bei der Verbrechensbek\u00e4mpferei l\u00e4sst er sein College-Studium schleifen und versp\u00e4tet sich permanent bei seinen beiden Jobs. Zu allem \u00dcberfluss muss Peter mit ansehen, wie Mary Jane im Gegensatz zu ihm ihr Leben meistert. Nun allerdings streckt ein neuer B\u00f6sewicht namens Dr. Octavius seine metallischen Tentakel nach der Zivilisation aus. Mit ihm ist nicht zu spa\u00dfen..", "imdb": 7.5}, {"title_de": "Spider-Man 2: Making the Amazing", "year": 2004, "description_de": "", "imdb": 6.9}, {"title_de": "Spirit of Wonder: Miss China's Ring", "year": 2004, "description_de": "Dr. Breckenridge und Jim leben als Mieter \u00fcber dem chinesischen Restaurant von Miss China. Die hat meist Schwierigkeiten, die Miete von den beiden einzutreiben, da sie ihr Geld auf wahnwitzige Erfindungen zu verschwenden pflegen. Ihre neueste Errungenschaft erlaubt es, zum Mond zu reisen; da ihnen das nat\u00fcrlich erst mal keiner abnimmt, denken sie \u00fcber einen Weg nach, die Funktionsf\u00e4higkeit zu beweisen.", "imdb": 6.2}, {"title_de": "Split", "year": 2004, "description_de": "", "imdb": 4.2}, {"title_de": "Spy Kids 3-D: Game Over", "year": 2004, "description_de": "In diesem Teil wird Juni Cortez erneut von der Spionageorganisation OSS um Hilfe gebeten, denn seine Schwester Carmen ist einem gef\u00e4hrlichen Videospiel gefangen und Juni hat nur wenig Zeit, sie zu befreien.", "imdb": 4.4}, {"title_de": "Starship Troopers 2: Held der F\u00f6deration", "year": 2004, "description_de": "Im andauernden Krieg der Menschen gegen die Bugs ger\u00e4t eine mobile Infanterieeinheit auf dem Planeten Angel Zulu in einen Hinterhalt und muss sich in einen verlassenen Au\u00dfenposten der F\u00f6deration zur\u00fcckziehen. Dort treffen sie auf Captain Dax, der zwar nicht gerade f\u00fcr seinen Respekt gegen\u00fcber Offizieren bekannt ist, aber gro\u00dfe Erfahrung im Kampf gegen die Aliens hat. Mit seiner Hilfe gelingt es, die Verteidigungsanlage wieder in Gang zu bringen. Doch die Ruhe ist nur von kurzer Dauer, eine neue Gefahr droht\u2026 von innen!", "imdb": 3.6}, {"title_de": "Steamboy", "year": 2004, "description_de": "London zur Zeit der industriellen Revolution: Der junge Erfinder Ray Steam gelangt in den Besitz einer geheimnisvollen Metallkugel, die eine neue Energieform gespeichert hat und eine ganze Nation versorgen k\u00f6nnte. Steam muss diese Kugel gegen das nahende B\u00f6se einsetzen, um die Stadt zu retten.", "imdb": 6.8}, {"title_de": "Sumuru - Planet der Frauen", "year": 2004, "description_de": "Die Astronauten Adam und Jake sollen die l\u00e4ngst vergessenen Antares-Kolonie suchen, zu der seit \u00fcber 900 Jahren kein Kontakt besteht. Als sie die Kolonie schlie\u00dflich entdecken, m\u00fcssen sie auf dem Planeten notlanden. Die Raumfahrer ahnen nicht, was sie erwartet: Auf Antares herrscht Amazonenk\u00f6nigin Sumuru die M\u00e4nner als Sklaven h\u00e4lt.", "imdb": 3.6}, {"title_de": "Super Hell", "year": 2004, "description_de": "", "imdb": 3.1}, {"title_de": "Tales from the Crapper", "year": 2004, "description_de": "Ein haarstr\u00e4ubender Episodenfilm aus Amerikas erfolgreichster Trashschmiede Troma. - Episode 1: In einem Stripclub und Rammelladen ereignet sich ein mysteri\u00f6ser Mord nach dem anderen. Polizistin Julie Strain nimmt den Fall in die Hand und findet heraus, dass der Puff von einem menschenfressenden Alien gef\u00fchrt wird... - Episode 2:  Eine Art Lehrfilm, in welchem uns Lloyd Kaufman zusammen mit Toxie und Sgt. Kabukiman beibringt, wie wir unseren \"Own Damn Movie\" auf die Beine stellen k\u00f6nnen. Zwei Lesben, die es miteinander treiben, eine Transe und ein monstr\u00f6ser Riesenpenis d\u00fcrfen dabei nat\u00fcrlich nicht fehlen. - Episode 3:  Drei College-Bengel veranstalten eine wilde Party, auf welcher sich die Stripperinnen (darunter nochmals die geile Julie Strain) schnell als blutr\u00fcnstige Vampire herausstellen.", "imdb": 4.0}, {"title_de": "Tales of the Bizarre: 2004 Fall Special", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Tales of the Bizarre: 2004 Spring Special", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Tears of Kali", "year": 2004, "description_de": "Anfang der Achtziger gr\u00fcndeten sich in Poona/Indien viele Kommunen und Selbsterfahrungsgruppen. Von der Raijinisch Sekte spaltete sich nach einiger Zeit die ber\u00fchmt, ber\u00fcchtigte Taylor-Eriksson Gruppe, denen kein Experiment radikal genug war, ab. Obwohl niemand genau wusste, wer Taylor und Eriksson waren, woher sie kamen und was genau ihre Ziele waren, hatte die Gruppe einen gro\u00dfen Zulauf. Es gab seltsame Ger\u00fcchte \u00fcber extreme Selbstfindungs-Experimente und das Verschwinden einiger Sch\u00fcler. Dann, Ende 1983, l\u00f6ste sich die Gruppe pl\u00f6tzlich auf. In drei Episoden, Shakti-Kali-Devi, um die eine Rahmenhandlung gefasst ist, werden die unheimlichen Geschichten der Taylor-Eriksson Gruppe und deren Sch\u00fcler erz\u00e4hlt, die ihre Grenzen in Selbstfindung, Sex und Gewalt neu definieren wollten. Was anfangs beginnt wie ein psychologisches Vexierspiel, entpuppt sich bald als purer Terror.", "imdb": 5.3}, {"title_de": "Teenage Cavegirl", "year": 2004, "description_de": "", "imdb": 4.5}, {"title_de": "Teknolust", "year": 2004, "description_de": "Ruby macht sich von Nacht zu Nacht auf die Suche nach M\u00e4nnern, und das mit nur einem Ziel ... sie zu \"melken\" ihre Spermien zu bekommen. Diese braucht sie f\u00fcr sich und ihre 3 Klone. Geschaffen von der Biologin Rosetta aus ihrer eigenen DNA um ihr Aufgaben des allt\u00e4glichen Lebens abzunehmen sind die m\u00e4nnlichen Spermien f\u00fcr ihre 3 Klone lebensnotwendig.", "imdb": 5.3}, {"title_de": "Tenkuu Danzai Skelter+Heaven", "year": 2004, "description_de": "In einer entfernten Zukunft, erschien ein mysteri\u00f6ses fliegendes Objekt in der Mitte der Stadt. Die Geheimorganisation \u201eAlta Mira Agency\u201c oder auch AA genannt, ist vom Verteidigungsministerium beauftragt, die mysteri\u00f6sen Angreifer aus dem All zu vernichten. Verantwortlich f\u00fcr die Ausbildung der Verteidigungskr\u00e4fte ist Hunagai Otsuya. Er muss sich f\u00fcr eines der M\u00e4dchen entscheiden und ihr ein besonderes Geheimtraining geben. Sie m\u00fcssen die \u201eBattle Soles\u201c verwenden, auch wenn es ihr Leben kostet.", "imdb": 1.1}, {"title_de": "Teo, cazador intergal\u00e1ctico", "year": 2004, "description_de": "", "imdb": 6.8}, {"title_de": "Terminator 5: \u0421\u043c\u0435\u0440\u0442\u044c \u0413\u043e\u043b\u043b\u0438\u0432\u0443\u0434\u0430", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "The Ataraxians", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "The Bone Snatcher", "year": 2004, "description_de": "Zu den Geologen einer Diamanten-Expedition ist der Funkkontakt abgebrochen. Ein Konvoi wird zum Camp der Wissenschaftler in die W\u00fcste geschickt, doch sie finden nur noch die sauber abgenagten Knochen ihrer Kollegen und eine Spur, die sie zu einer seltsamen Steinformation f\u00fchrt. Die Forscher beschlie\u00dfen, das Gebilde n\u00e4her zu untersuchen, doch in der aufziehenden Dunkelheit bricht die schiere H\u00f6lle los...", "imdb": 4.4}, {"title_de": "The Buried Secret of M. Night Shyamalan", "year": 2004, "description_de": "", "imdb": 4.8}, {"title_de": "The Day After Tomorrow", "year": 2004, "description_de": "Lange prognostiziert, setzen sie pl\u00f6tzlich innerhalb k\u00fcrzester Zeit weltweit ein, gewaltige Naturereignisse, die eine neue Eiszeit einl\u00e4uten: Hagelst\u00fcrme in Tokio, Schneef\u00e4lle in Indien, Tornados \u00fcber Los Angeles. Endlich reagiert auch die Regierung und evakuiert alle US-B\u00fcrger der s\u00fcdlichen Staaten nach Mexiko, w\u00e4hrend man mangels Zeit alle anderen dem sicheren K\u00e4ltetod \u00fcberl\u00e4sst. Einzig Klimaforscher Jack Hall k\u00e4mpft sich durch Blitzeis und Schnee nach Norden, denn sein Sohn sitzt in der New Yorker Bibliothek fest.", "imdb": 6.5}, {"title_de": "The Dinosaur Chronicles", "year": 2004, "description_de": "", "imdb": 2.4}, {"title_de": "The District - Welcome to my Hood", "year": 2004, "description_de": "Im trostlosesten aller sozialen Brennpunkte von Budapest erstrahlt die junge, unschuldige Liebe zwischen Risci und Julika wie der Polarstern am Nachhimmel. Doch ihre verfeindeten Familien versuchen alles, um das junge Gl\u00fcck zu zerst\u00f6ren.", "imdb": 6.0}, {"title_de": "The Drone Virus", "year": 2004, "description_de": "Ex-Computergauner Roland hat bereits eine Frau durch Krebs verloren, als auch noch seine Tochter erkrankt. Nach langer Therapie auf dem Weg der Besserung befindlich, ordnen die \u00c4rzte eine Computertomographie an, in deren Verlauf das M\u00e4dchen auf r\u00e4tselhafte Weise ums Leben kommt. Roland will nicht an Zufall glauben und erf\u00e4hrt bei Nachforschungen auf eigene Faust, dass dies keineswegs der erste Vorfall solcher Art war. Mit Hilfe einer von Gewissen und Liebe getriebenen \u00c4rztin kommt Roland einem kriminellen Sabotageakt auf die Spur.", "imdb": 4.4}, {"title_de": "The Eavesdropper", "year": 2004, "description_de": "", "imdb": 5.5}, {"title_de": "The Fairly OddParents: Channel Chasers", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "The Final Cut - Dein Tod ist erst der Anfang", "year": 2004, "description_de": "Alan Hakman ist kein gew\u00f6hnlicher Cutter. Statt Filme zu schneiden, wertet er Mikrochips aus, die das Erlebte von Menschen aufzeichnen.  In einer nahen Zukunft speichern  diese Mikrochips alle Erinnerungen eines individuellen Lebens. Die Chips werden nach dem Tod entfernt, die Bilder von einem Cutter zu einem `Best Of' zusammengeschnitten. Einer der besten Cutter, daf\u00fcr bekannt, die S\u00fcnden seiner zwielichtigen Kunden auszul\u00f6schen, ist Hakman. Eines Tages st\u00f6\u00dft er in den Erinnerungen eines Mannes auf Hinweise st\u00f6\u00dft, die ihn von seinem eigenen Kindheitstrauma befreien k\u00f6nnten.", "imdb": 6.1}, {"title_de": "The Infiltrators", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "The Last Eve", "year": 2004, "description_de": "", "imdb": 5.3}, {"title_de": "The Limb Salesman", "year": 2004, "description_de": "", "imdb": 5.4}, {"title_de": "The Next", "year": 2004, "description_de": "", "imdb": 9.0}, {"title_de": "The Robinsons: Lost in Space", "year": 2004, "description_de": "Im Jahr 2082 wurde die Erde von Au\u00dferirdischen \u00fcberfallen, nachdem l\u00e4ngst feststand, dass die Existenz von Au\u00dferirdischen nur Science-Fiction ist. Gro\u00dfe St\u00e4dte zerfielen unter der Zerst\u00f6rung durch die Wesen von jenseits der Sterne. Die Invasion wurde gestoppt, als die Streitkr\u00e4fte der Erde unter der F\u00fchrung von Col. John Robinson die Invasoren zur\u00fcckschlugen und die Erde die Schlacht gewann, die als \u201eRobinsons \u00dcberfall\u201c bekannt wurde. 15 Jahre sind vergangen, und John Robinson nimmt an einer Zeremonie zur Verabschiedung aus seinen Diensten bei der Verteidigung der Erde gegen die au\u00dferirdische Bedrohung teil. Diese zerr\u00fcttete Familie ist eine der wenigen Familien, die f\u00fcr das Raumfahrtprogramm ausgew\u00e4hlt wurden, das zu einem Planeten namens Nova fliegt, auf dem eine neue landwirtschaftliche Kolonie entstehen soll.", "imdb": 5.4}, {"title_de": "The Source", "year": 2004, "description_de": "Reese Hauser (Mathew Scollon) zieht mit seinem Vater in eine malerische Stadt in Kalifornien. In seiner neuen High School schlie\u00dft er sich einer Gruppe von Au\u00dfenseitern an. W\u00e4hrend eines gemeinsamen Trips in den Wald ihm die Outcasts einen geheimnisvollen Ort mit einem Stein im Mittelpunkt. Ohne es zu wissen, aktiviert Reese den Stein, der magische Kr\u00e4fte verleiht - Zack (Edward De Ruiter) kann Gedankenlesen, Ashley (Melissa Ren\u00e9e Martin) Menschen ihren Willen aufzwingen. Phoebe (Alice Frank) kann Dinge mit Gedankenkraft bewegen und Reese kann heilen und verletzen. Mit diesen Kr\u00e4ften ausgestattet, st\u00fcrzen sie ihre Schule ins Chaos. Der Stein bringt aber auch dunkle Seiten zum Vorschein. Als Ashley beginnt, die Mitsch\u00fcler zu terrorisieren, beschlie\u00dfen die anderen, sie zu stoppen ...", "imdb": 4.0}, {"title_de": "The Thing Below - Das Grauen lauert in der Tiefe", "year": 2004, "description_de": "Als die F\u00f6rdermannschaft einer \u00d6lplattform bei geheimen Bohrungen im Golf von Mexiko ein uraltes, au\u00dferirdisches Wesen aufweckt, nimmt ein regelrechter Albtraum seinen Lauf: Denn das krakenartige Wesen, das mehrere Jahrtausende lang in der Tiefe auf dem Grund des Ozeans schlummerte und noch nie mit einem Menschen in Ber\u00fchrung kam, verf\u00fcgt \u00fcber ungeheure Kr\u00e4fte, die es nun zu einem m\u00f6rderischen Angriff gegen die Mannschaft einsetzt. Captain Jack Griffin (Billy Warlock) und die weiteren Besatzungsmitglieder, die alles daran setzen, um zu verhindern, dass sich das Monster zur K\u00fcste bewegt, stellen sich dem Unget\u00fcm mutig entgegen. Doch das Wesen scheint nicht nur nahezu unverwundbar zu sein, sondern verf\u00fcgt zudem \u00fcber die F\u00e4higkeit der Gedankenmanipulation\u2026", "imdb": 2.5}, {"title_de": "The UFO Conspiracy", "year": 2004, "description_de": "", "imdb": 6.8}, {"title_de": "The Visitor", "year": 2004, "description_de": "In der Absicht, ihr die letzten Tage auf Erden zu vers\u00fc\u00dfen, fahren Andy und seine unheilbar kranke Freundin Kate geradewegs in die ber\u00fcchtigte Area 51, wo mehr UFOs gesichtet wurden als an jedem anderen Ort der Welt. Nach unsch\u00f6nen Begegnungen mit ruppigen Space Nerds stolpert das P\u00e4rchen schlie\u00dflich geradewegs in den Versuch eines Army-Basiskommandanten, gegen den Willen seiner Vorgesetzten einem Alien die R\u00fcckkehr in die Heimat zu erm\u00f6glichen. Andy und Kate f\u00e4llt dabei eine entscheidende Rolle zu.", "imdb": 2.8}, {"title_de": "Thunderbird 6", "year": 2004, "description_de": "Jeff Tracy m\u00f6chte, dass Brains einen weiteren Thunderbird entwirft, Brains will dies aber nicht so recht gelingen.  Im Mittelpunkt der Geschichte steht ein neues Flugzeug oder besser gesagt Flugschiff \"Skyship 1\". Auf seinem Jungfernflug befinden sich Lady Penelope, Parker, Alan Tracy und Tin-Tin von International Rescue Bord. Allerdings befinden sich auch einige Gangster mit an Bord. Die Crew wird von ihnen u\u0308berwa\u0308ltigt, erschossen und aus dem Luftschiff geworfen. Sie wollen mit Skyship 1 in ein verlassenes Gebiet fliegen und dorthin International Rescue locken, um die Thunderbirds Maschinen zu stehlen. Es kommt zu einer Schie\u00dferei im Luftschiff und dabei werden die Anti-Gravitationsgeneratoren bescha\u0308digt. Skyship 1 verliert an Ho\u0308he und droht abzustu\u0308rzen. Brains hat im letzten Moment eine Idee...", "imdb": 6.3}, {"title_de": "Timecop 2 - Entscheidung in Berlin", "year": 2004, "description_de": "Jason Scott Lee ist Ryan Chang, der Timecop, der Kriminelle davon abhalten soll, in die Vergangenheit zu reisen und dort die Zukunft zu \u00e4ndern. Die Uhr tickt \u2013 Ryan mu\u00df den genialen Superverbrecher Branson fassen, der drauf und dran ist, die Geschichte als ultimative Waffe zu benutzen.", "imdb": 4.8}, {"title_de": "Timeline", "year": 2004, "description_de": "Eine Gruppe von Arch\u00e4ologen wird in der Vergangenheit festgehalten, als sie dorthin reisen, um ihren Professor zur\u00fcckzuholen. Ohne Waffen sind sie im finsteren Mittelalter diversen Gefahren ausgesetzt und haben nur einige Stunden Zeit um den Professor zu finden, ansonsten w\u00fcrden sie ewig in der Vergangenheit festsitzen.", "imdb": 5.6}, {"title_de": "TL1 - Mi reino por un platillo volador", "year": 2004, "description_de": "", "imdb": 6.7}, {"title_de": "Todes-Date", "year": 2004, "description_de": "Luke und Elias, frischgebackene Freshmen an einer kanadischen Universit\u00e4t, k\u00f6nnen ihr Gl\u00fcck kaum fassen: Praktrisch die gesamte weibliche Kommilitonenschaft rekrutiert sich aus attraktiven Bilderbuchhasen und scheint sexuellen Aktivit\u00e4ten mit wechselnden Partnern zu kaum einer Tages- wie Nachtzeit abgeneigt. Die Begeisterung erf\u00e4hrt jedoch einen betr\u00e4chtlichen D\u00e4mpfer, als die buchst\u00e4blich eiskalten Damen ein paarmal ihre Tentakel spielen lassen und die ausgeweideten K\u00f6rper allzu kecker Knaben als schnelle Br\u00fcter missbrauchen.", "imdb": 4.7}, {"title_de": "Toxic Perbece", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Transit", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Transport", "year": 2004, "description_de": "", "imdb": 2.8}, {"title_de": "ULTRAMAN", "year": 2004, "description_de": "", "imdb": 6.3}, {"title_de": "Une vie en l'air", "year": 2004, "description_de": "", "imdb": 7.3}, {"title_de": "Unearthed", "year": 2004, "description_de": "", "imdb": 2.2}, {"title_de": "Unheimliche Begegnung in der Tiefe", "year": 2004, "description_de": "Innerhalb k\u00fcrzester Zeit verschwinden Schiffe auf mysteri\u00f6se Weise im Meer. Die Ungl\u00fccke h\u00e4ufen sich. Als die Tochter des Million\u00e4rs Miles ebenfalls w\u00e4hrend eines Seeurlaubs Richtung Nassau verschwindet, wendet sich Marys Vater an den bekannten Meeresbiologen und Forscher Professor Peters. Er begibt sich mit seiner Mannschaft auf die Suche. W\u00e4hrend der Fahrt erz\u00e4hlt einer seiner Leute von der Legende unmenschlicher Wesen, die auf dem Meeresgrund leben. Doch mit Entsetzen muss das gesamte Forschungsteam feststellen, dass es sich gar nicht um eine Legende handelt", "imdb": 3.6}, {"title_de": "Unseen Evil 2", "year": 2004, "description_de": "Durch ein Erdbeben wird in einem Wald eine H\u00f6hle freigelegt, die neben einem Goldschatz auch ein blutr\u00fcnstiges Alien beherbergt. Als eine Gruppe Jugendlicher diesem Monster zum Opfer f\u00e4llt, wird eine Spezialeinheit des Milit\u00e4rs, unterst\u00fctzt von der Zivilisten Kate, die eine psychische Verbindung zu dem Alien besitzt, losgeschickt um die Gegend zu untersuchen...", "imdb": 2.5}, {"title_de": "Vakuum", "year": 2004, "description_de": "Es ist das Jahr 2024. Der 27-j\u00e4hrige Mick arbeitet f\u00fcr Singen Industries, den Marktf\u00fchrer in der Informationstechnologie. Eines Tages bringt ihn sein Job als Ingenieur zum HIVE. Dieses riesige, v\u00f6llig sterile Geb\u00e4ude bietet einen Lebens- und Arbeitsplatz f\u00fcr Menschen, deren fehlerhaftes Immunsystem ein Leben in der Au\u00dfenwelt unm\u00f6glich machen w\u00fcrde. Wenn Mick an der Au\u00dfenseite der massiven Glasfassade arbeitet, passiert das Unglaubliche: Lilia, seine als tot geglaubte Kindheitsliebe, betritt den Raum hinter dem Fenster und l\u00e4ngst vergessene Gef\u00fchle kommen zur\u00fcck.", "imdb": 6.0}, {"title_de": "Velvet Retina", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Ver weg", "year": 2004, "description_de": "", "imdb": 5.8}, {"title_de": "Vergiss mein nicht!", "year": 2004, "description_de": "Joel Barish und Clementine Kruczynski sind ein \u00e4u\u00dferst gegens\u00e4tzliches Paar. Er ist zur\u00fcckhaltend und geordnet, sie ist das krasse Gegenteil. Doch trotzdem (oder gerade deshalb?) funktionierte diese Liaison \u00fcber zwei Jahre lang mit kleineren Hochs und Tiefs wunderbar. Doch dann, eines Tages, trennt sich Clementine nach einem Streit pl\u00f6tzlich von Joel. Er verkraftet die Trennung nicht und beschlie\u00dft kurzerhand, Clementine bei der Arbeit aufzusuchen, um sie um eine letzte Chance f\u00fcr die gemeinsame Zukunft zu bitten. Doch Clementine verh\u00e4lt sich bei Joels Besuch \u00e4u\u00dferst merkw\u00fcrdig. Zun\u00e4chst benimmt sie sich so, als w\u00fcrde sie ihn \u00fcberhaupt nicht kennen und dann muss er noch beobachten, wie sie mit dem einige Jahre j\u00fcngeren Patrick innige K\u00fcsse austauscht...", "imdb": 8.3}, {"title_de": "Virago - Reign of Evil", "year": 2004, "description_de": "Im Schatten der Gro\u00dfstadt lauert das B\u00f6se. Zwei aus der geheimen Gesellschaft der W\u00e4chter, die gegen D\u00e4monen und Unheil k\u00e4mpfen, sind einer okkulten Gruppe auf der Spur, die mysteri\u00f6se Artefakte gestohlen hat. Diese dunkle Sekte will damit den vorzeitlichen D\u00e4mon Virago aufleben lassen und Los Angeles terrorisieren. Nun ist es an den D\u00e4monenj\u00e4gern Josh und Alex, das B\u00f6se zu besiegen, bevor die Stadt und die Welt in Dunkelheit versinken", "imdb": 4.0}, {"title_de": "Virtual Storm", "year": 2004, "description_de": "Der Teenager Nick hat im Internet das Computerspiel Aftershock entdeckt. Aftershock bietet eine revolution\u00e4re Neuerung: Die dritte Dimension. Mit einer Virtuality-Brille loggen sich die Spieler in eine eigenst\u00e4ndige Cyperspace-Welt ein. Es gilt, hochgef\u00e4hrliche Aufgaben zu bestehen, w\u00e4hrend der Spieler von einem Heer virtueller S\u00f6ldner verfolgt wird. Nick wird schnell zum Star von Aftershock. Doch schon bald wird er auch Opfer einer teuflischen Intrige.", "imdb": 4.7}, {"title_de": "Vladimir G\u00fcnstig - Eine trojanische Aff\u00e4re", "year": 2004, "description_de": "", "imdb": 3.0}, {"title_de": "Webs - Armee der Besessenen", "year": 2004, "description_de": "Elektrikermeister Dean und drei seiner Kollegen entdecken in einem leer stehenden B\u00fcrogeb\u00e4ude in Chicago einen Raum, der auf keinem Bauplan verzeichnet ist. Die \u00fcberall herumstehenden Ger\u00e4tschaften und Maschinen lassen auf ein geheimes Labor schlie\u00dfen, doch f\u00fcr n\u00e4here Untersuchungen bleibt den M\u00e4nnern keine Zeit: Beim Herumst\u00f6bern aktivieren sie versehentlich eine der futuristischen Maschinen und werden durch ein Dimensionstor in eine andere Welt gesaugt. In der trostlosen Tr\u00fcmmerlandschaft machen sie bald die unangenehme Bekanntschaft einiger hungriger Spinnenmutanten.", "imdb": 3.8}, {"title_de": "Weltuntergang: Das Gewitter-Inferno", "year": 2004, "description_de": "Die renommierte Meteorologin Valery Landis bef\u00fcrchtet das Schlimmste, als ihre Heimatstadt Bell's Point im US-Bundesstaat Oregon von schweren Gewittern heimgesucht wird. Im Rahmen einer Versuchsreihe macht sie eine schreckliche Entdeckung: gewaltige Unwetter zwischen Tokio und M\u00fcnchen drohen zu einer verheerenden Gewitterfront zu verschmelzen. Valerys Vermutung: globale Unwetter von unvorstellbarem Ausma\u00df werden die Erdatmosph\u00e4re dramatisch ver\u00e4ndern und eine neue Eiszeit hervorrufen \u2013 damit st\u00fcnde der Menschheit eine todbringende Katastrophe bevor. Doch Valerys Warnungen bleiben ungeh\u00f6rt. Weder ihr Vorgesetzter noch die eingeschalteten Beh\u00f6rden oder das Milit\u00e4r um General Fields glauben der engagierten Forscherin. So kann Valery nur auf die Unterst\u00fctzung ihres Ehemannes Mark, der mit wissenschaftlichen Untersuchungen am Nordpol besch\u00e4ftigt ist, und ihres Sohnes Jeremy setzen. Schlie\u00dflich entwickelt Valery einen Plan, mit dem sie das drohende Unheil abwenden will.", "imdb": 3.5}, {"title_de": "Wonderful Days - Die Tage der Hoffnung", "year": 2004, "description_de": "Im Jahre 2142 ist das gesamte \u00d6kosystem der Erde durch den Menschen zerst\u00f6rt worden und Umweltkatastrophen peinigen den Planeten. Auf einer Insel unter einer gro\u00dfen Kuppel wurden die wichtigsten K\u00f6pfe der Menschheit versammelt um dort eine neue Stadt zu gr\u00fcnden und das \u00dcberleben der Spezies Mensch sicherzustellen. Alle \u00fcbrigen Menschen haben sich um die Stadt herum in Ghettos zusammengefercht. Langsam machen sich Unmut auf Aufs\u00e4ssigkeit breit, was zu einer Wiederstandsbewegung gegen die elit\u00e4ren M\u00e4chte der Stadt f\u00fchrt.", "imdb": 6.6}, {"title_de": "Yu-Gi-Oh!: Der Film", "year": 2004, "description_de": "Tief unter dem Sand der \u00e4gyptischen W\u00fcste erwacht Anubis, ein uralter, b\u00f6ser Geist und eingeschworener Feind des Pharaos, wieder zum Leben. Doch davon ahnen weder Yugi Muto noch Yami Yugi etwas. Als Yugi sich erneut seinem Erzrivalen Seto Kaiba im Duell stellen muss, spielt dieser die mysteri\u00f6se Karte \"Pyramide des Lichts\". Pl\u00f6tzlich werden alle Anwesenden in das Milleniumspuzzle gezogen und schlagartig entbrennt ein Duell auf Leben und Tod - ein wahres Spiel der Schatten - zwischen Yugi, Kaiba, dem Pharao und dem wiedererweckten Anubis! Wird es den Yugis gelingen, die Welt vom B\u00f6sen zu befreien?", "imdb": 5.0}, {"title_de": "Zolar", "year": 2004, "description_de": "", "imdb": 1.7}, {"title_de": "Zombie Planet", "year": 2004, "description_de": "", "imdb": 2.6}, {"title_de": "Zona del silencio: Paralelo 27", "year": 2004, "description_de": "", "imdb": 5.4}, {"title_de": "\u0411\u043e\u0433\u0430\u0442\u044b\u0440\u0438 Online", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "\u7279\u635c\u6226\u968a\u30c7\u30ab\u30ec\u30f3\u30b8\u30e3\u30fc THE MOVIE \u30d5\u30eb\u30d6\u30e9\u30b9\u30c8\u30fb\u30a2\u30af\u30b7\u30e7\u30f3", "year": 2004, "description_de": "", "imdb": 7.5}, {"title_de": "2 Laps 2 Go", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "9", "year": 2005, "description_de": "In einer heruntergekommenen, trost- und praktisch leblosen Welt lebt noch eine Stoffpuppe, die auf ihrem R\u00fccken die Zahl 9 tr\u00e4gt. Sie erinnert sich an die Zeit, als ihr Freund mit der Nummer 5 noch lebte: Als die beiden auf ihrer Suche nach hilfreichen Gegenst\u00e4nden waren, begann eine merkw\u00fcrdige Scheibe, die \"5\" bei sich trug, zu leuchten. Beide gerieten in Panik, denn das Leuchten k\u00fcndigte das Erscheinen eines dinosaurierartigen Metallmonsters an, das kurz darauf auch \"5\" angriff und t\u00f6tete, nachdem \"9\" sich noch schnell verstecken konnte. Da das Monster f\u00fcr den Tod aller acht Freunde von \"9\" verantwortlich ist und sie jetzt auf sich allein gestellt ist, schmiedet sie einen Plan, um das Monster zu besiegen...", "imdb": 7.7}, {"title_de": "A 639. baba", "year": 2005, "description_de": "", "imdb": 7.2}, {"title_de": "A Chinese Tall Story", "year": 2005, "description_de": "Eigentlich m\u00f6chte der Jungm\u00f6nch und Wundert\u00e4ter Tripitaka ja niemanden t\u00f6ten, doch auf seiner Odyssee durch Unter-, Ober- und Himmelswelten muss er trotzdem immer mal wieder jemanden beinahe versehentlich in ewigen Jagdgr\u00fcnde bef\u00f6rdern. Schlie\u00dflich gilt es, seinen Lieblingsj\u00fcnger Wukong zu retten, eine schwer verliebte Waldfrau abzuh\u00e4ngen und sich selbst gegen die gewaltsame Vereinnahmung durch einen d\u00e4monischen Baumgeist und seine insektenhaften Heerscharen zu erwehren.", "imdb": 4.9}, {"title_de": "A Path in Time", "year": 2005, "description_de": "", "imdb": 4.2}, {"title_de": "Abducted by the Daleks", "year": 2005, "description_de": "", "imdb": 2.6}, {"title_de": "Acarophobia Cami - K\u00f6nigin der Insekten", "year": 2005, "description_de": "Cami ist eine flei\u00dfige Sch\u00fclerin. Im Haus ihrer Studentenverbindung experimentiert sie Tag und Nacht mit Insekten herum. Doch leider geht irgendetwas furchtbar schief und die ekligen Viecher werden riesengro\u00df und riesenhungrig. Pech f\u00fcr Camis Mitstudentinnen, denn die werden nacheinander gefressen, obwohl sie sich mit allem verteidigen, was so ein Verbindungshaus hergibt. Nur vor einer machen die gefr\u00e4\u00dfigen Insekten Halt: Der sch\u00f6nen Josi haben sie eine besondere Ehre zugedacht. In ihr w\u00e4chst die n\u00e4chste Generation der Killertiere heran... Josis Verwandlung beginnt. Cami und die wenigen \u00dcberlebenden m\u00fcssen aber alles ausrotten, was mehr als zwei Beine hat, um der Ungeziefer-Plage Herr zu werden. Ein Kampf auf Leben und Tod beginnt, bei der Insektenspray nicht mehr helfen kann, oder doch?", "imdb": 3.3}, {"title_de": "Actium Maximus", "year": 2005, "description_de": "", "imdb": 2.4}, {"title_de": "Afterman 2", "year": 2005, "description_de": "", "imdb": 5.7}, {"title_de": "Alien Abduction", "year": 2005, "description_de": "Nach einer Begegnung mit schrecklichen Kreaturen, wird eine Frau gemeinsam mit Anderen in einem Milit\u00e4rhospital unter Quarant\u00e4ne gestellt. Dort muss sie mit ansehen, welche Grausamkeiten den Patienten widerfahren. Schnell beginnt sie die schreckliche Wahrheit zu begreifen, die sich hinter den Mauern der streng geheimen Regierungseinrichtung abspielen....", "imdb": 2.6}, {"title_de": "Alien Express - Zug des Todes", "year": 2005, "description_de": "", "imdb": 2.5}, {"title_de": "Alien Siege - Tod aus dem All", "year": 2005, "description_de": "Die Erde wird von den Kulkus, einer b\u00f6sartigen, fremden Rasse, angegriffen. Sie wollen das Blut der Menschen um damit ein Gegenmittel gegen einen gef\u00e4hrlichen Virus zu entwickeln, der ihre Existenz bedroht. Steven Chase, ein Wissenschaftler, will die Aliens mit Hilfe einiger Mitstreiter bek\u00e4mpfen, weil diese seine Tochter als Opfer ausgew\u00e4hlt haben...", "imdb": 3.5}, {"title_de": "Alive in Joburg", "year": 2005, "description_de": "Ein au\u00dferirdisches Raumschiff erscheint \u00fcber Johannesburg.", "imdb": 7.2}, {"title_de": "Allegro", "year": 2005, "description_de": "", "imdb": 6.5}, {"title_de": "Almost Normal", "year": 2005, "description_de": "Was w\u00e4re wenn pl\u00f6tzlich alle Menschen schwul w\u00e4ren und nur eine Minderheit heterosexuell? Diese absurde \u00dcberlegung wird f\u00fcr Brad Realit\u00e4t nachdem er nach einem Autounfall erwacht und sich wieder in der Highschool befindet. Denn alles ist irgendwie anders: die M\u00e4dchen gehen mit M\u00e4dchen, die Jungs mit Jungs. F\u00fcr Brad geht ein lang ersehnter Traum in Erf\u00fcllung und ein Traumprinz steht auch schon vor der T\u00fcr: Roland Davis, der hei\u00dfeste Typ der Abschlussklasse! Schnell hat er ihn erobert und schon bald schmieden die beiden erste Hochzeitspl\u00e4ne. Brad schwebt im siebten Himmel. Endlich f\u00fchlt er sich \u201enormal\u201d\u2026 zumindest fast. Denn abseits von der schwulen Norm f\u00e4llt sein Blick immer \u00f6fter auf das traurige Gr\u00fcppchen der Heteros und er beginnt heimlich von gemischtgeschlechtlicher Liebe zu tr\u00e4umen. Ist \u201enormal sein\u201c f\u00fcr ihn einfach nicht m\u00f6glich?", "imdb": 5.4}, {"title_de": "Animal", "year": 2005, "description_de": "", "imdb": 5.8}, {"title_de": "Anonymous Celebrities: Animatic", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Appleseed", "year": 2005, "description_de": "Die Welt im Jahre 2131: Ein Dritter Weltkrieg hat die Zivilisation gr\u00f6\u00dftenteils zerst\u00f6rt. Die ehemalige Polizistin Deunan Knute kommt in die futuristische Metropole Olympus, wo sich eine neue Weltordnung etabliert hat. Doch auch hier droht ein neuer Konflikt.", "imdb": 6.9}, {"title_de": "ASTRO BOY \u9244\u8155\u30a2\u30c8\u30e0 10\u4e07\u5149\u5e74\u306e\u6765\u8a2a\u8005\u30fbIGZA", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Away (A)wake", "year": 2005, "description_de": "", "imdb": 3.7}, {"title_de": "Baltais zv\u0113rs", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Betaville", "year": 2005, "description_de": "", "imdb": 3.3}, {"title_de": "Bikini Girls on Dinosaur Planet", "year": 2005, "description_de": "Zwei Frauen tuckern mit ihrem Raumschiff durchs Weltall und entdecken einen Planeten auf Urzeit-Niveau. Sie beobachten die dort lebenden Frauen, die M\u00e4nner so gar nicht leiden k\u00f6nnen und sich lieber lesbischen Aktivit\u00e4ten hingeben. Die Damen der fortgeschrittenen Zivilisation finden das Treiben der Urzeitfrauen sehr anregend und beginnen in ihrem Raumschiff bald auch mit gleichgeschlechtlichen Liebespraktiken. Zwischendurch gibt es immer mal pupsende Dinosaurier zu sichten.", "imdb": 2.8}, {"title_de": "Bionicle 3: Im Netz der Schatten", "year": 2005, "description_de": "Nach den erfolgreichen DVD-Premieren von \u201eBIONICLE \u2013 Die Maske des Lichts\u201c und \u201eBIONICLE 2 \u2013 Die Legenden von Metru Nui\u201c sind die beliebten LEGO Helden in einem brandneuen und perfekt animierten Action-Abenteuer zu sehen: In \u201eBIONICLE 3 \u2013 Im Netz der Schatten\u201c stellen sich die tapferen Toa der Schlacht um Metru Nui und ihrer gr\u00f6\u00dften Pr\u00fcfung, dem Kampf mit sich selbst \u2026 Die Toa kehren siegreich nach Metru Nui zur\u00fcck. Doch die Stadt ist nicht mehr dieselbe: Denn in ihrer einstigen Heimat regieren nun mit dem Herrscherpaar Sidorak und Roodaka, finstere Untertanen Makutas, Chaos und Verw\u00fcstung. Sie verwandeln die edlen Krieger in d\u00fcstere Kreaturen: Die Toa Metru. Jetzt h\u00e4ngt das Schicksal der Stadt und ihrer Bewohner am seidenen Faden. Die Toa Metru m\u00fcssen erst ihre eigenen dunklen Seiten erkennen ....Quelle: Bionicle 3 - Im Netz der Schatten DVD - Kritik - Trailer - Film von www.digitalvd.de", "imdb": 5.8}, {"title_de": "Blade: Trinity", "year": 2005, "description_de": "In Blade: Trinity bekommt es der Daywalker zum ersten Mal mit dem Vampir aller Vampire Drake alias Dracula zu tun. Dieser, gespielt von Prison Break \u2013 Star Dominic Purcell, wird von einer Gruppe Vampire aus seinem Grab befreit, mit dem Ziel sie alle zu Daywalkern zu transformieren. Nach Whistlers Tod muss Blade mit der Untergrundorganisation Nightstalker zusammen arbeiten, die auch in den Kampf gegen Vampire geht. Zu dieser geh\u00f6rt neben Whistlers Tochter Abigail auch der Draufg\u00e4nger Hanibal King. Ziel der Gruppe ist es, mit dem von ihnen entwickelten Virus Day Star alle Vampire zu vernichten. Daf\u00fcr brauchen sie jedoch als letztes Element einen Tropfen von Drakes Blut, der das Virus erst wirkungsvoll genug macht. Die Schlacht zwischen den Nightstalkern rund um Blade und den Vampiren beginnt.", "imdb": 5.8}, {"title_de": "Blink", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Bloedsuiers", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Book of Dreams: Dream 1 - Frank's Dream", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Captain", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Centopeia", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Cerebral Print: The Secret Files", "year": 2005, "description_de": "", "imdb": 5.3}, {"title_de": "Choker", "year": 2005, "description_de": "", "imdb": 2.8}, {"title_de": "Code 46", "year": 2005, "description_de": "Bei der Aufkl\u00e4rung eines Betrugs mit gef\u00e4lschten Ausweispapieren verliebt sich ein Versicherungsdetektiv in die T\u00e4terin, wodurch er selbst gegen die Vorschriften seiner futuristischen Gesellschaft verst\u00f6\u00dft. Der Film verzichtet auf genre\u00fcbliche Effekte, benutzt vielmehr das urbane Design moderner Metropolen als Hintergrund einer um Identit\u00e4t und pers\u00f6nliche Freiheit kreisenden Science-Fiction-Story. Er entwirft dabei die Schreckensvision einer kontrollierten und hermetischen Welt, die auch in ihren Extremen nur eine kurze Spanne von der Gegenwart entfernt ist und eine Atmosph\u00e4re existenzieller Angst vermittelt. Formal von k\u00fchler, unemotionaler Konsequenz.", "imdb": 6.1}, {"title_de": "Crazy Watto", "year": 2005, "description_de": "Ein Werbespot f\u00fcr Wattos Schrottplatz, den besten Gebrauchtwagenh\u00e4ndler der Galaxie.", "imdb": 5.3}, {"title_de": "Creature", "year": 2005, "description_de": "\u00dcber 10.000 Jahre verlieh der einst per Meteor vom Himmel gefallene Morgenstern seinen wechselnden Besitzern \u00fcbermenschliche Kraft an der Kriegsfront. Nun befindet er sich in Besitz des redlich verr\u00fcckten Milit\u00e4rbiologen Dr. Alan Woodman, und der hat aufgrund des im Stein befindlichen DNA-Bauplans mal eben einen wahrlich bemerkenswerten Mutanten aus dem Raketensiloboden gestampft. Weil der seine Kraft als erstes an der n\u00e4heren Umgebung ausprobiert, muss ein Platoon normaler Elitekrieger alles ausbaden...", "imdb": 3.7}, {"title_de": "Creepies 2: Las Vegas Attack", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Crop Circles: Crossovers from Another Dimension...", "year": 2005, "description_de": "", "imdb": 8.4}, {"title_de": "Cry of the Winged Serpent", "year": 2005, "description_de": "Ein junger Mann erh\u00e4lt ein Amulett, mit dem er die Kraft einer mythischen gefl\u00fcgelten Schlange herbeirufen kann, die er benutzt, um sich an den M\u00f6rdern seiner Familie zu r\u00e4chen.", "imdb": 3.4}, {"title_de": "Cube Zero", "year": 2005, "description_de": "Irgendwo tief unter der Erde Nordamerikas befindet sich ein riesiger geheimer Komplex, in dem sich, so glaubt es zumindest das Personal, zum Tode verurteilte Straft\u00e4ter freiwillig einem Versuchsprogramm unterziehen. Als jedoch eine junge Mutter in das lebensgef\u00e4hrliche Labyrinth des Cube ger\u00e4t, beginnt der junge Wartungsingenieur Eric am System zu zweifeln. Zweifel, die ihn alsbald selbst zum Opfer der perfekten T\u00f6tungsmaschinerie machen.", "imdb": 5.6}, {"title_de": "D.N.A. Genetic Code - Dem Grauen ausgeliefert", "year": 2005, "description_de": "Der fanatische Doktor West schafft ein menschenzerfleischendes Monster, \u00fcber das er die Kontrolle verliert. Sein idealistischer Gegenpart Ash wird durch einen kleinen Jungen auf die leichen\u00fcbers\u00e4te Spur des Monsters und seines Z\u00fcchters gef\u00fchrt. Eine eifrige Agentin schlie\u00dft sich ihnen an, und gemeinsam gelangen sie mit Zwischenstation in einem Eingeborenendorf in Wests Urwaldlabor, wo sie sich gegen seine nicht eben zimperlichen M\u00e4nner und das Monster zur Wehr setzen m\u00fcssen.", "imdb": 3.5}, {"title_de": "Damn! The Threnody In Me!", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Dance of the Dead", "year": 2005, "description_de": "Um ihrem langweiligen Dorfleben ein Ende zu setzen und ihrer \u00fcberbesorgten Mutter zu entfliehen, beschlie\u00dft die 16-j\u00e4hrige Peggy auszurei\u00dfen. In der Stadt angekommen, findet sie sich inmitten eines dunklen und mysteri\u00f6s wirkenden Lokals namens \"Doom Room\" wieder. In dem vollen Lokal wartet die Menschenmenge schon ungeduldig auf die n\u00e4chtlich stattfindende Show, die von einer be\u00e4ngstigend makaber wirkenden Gestalt namens \"The MC\" pr\u00e4sentiert wird. Neugierig starrt Peggy auf die B\u00fchne, doch erst als der Vorhang aufgeht, und eine Gruppe grausamer Kreaturen anf\u00e4ngt, sich in die Menge zu mischen, wird ihr schockartig klar, in welches brutale Loch sie geraten ist...", "imdb": 5.0}, {"title_de": "Dark Universe", "year": 2005, "description_de": "In den t\u00fcckischen S\u00fcmpfen Floridas findet die neue NASA - Mission ein j\u00e4hes Ende. Nach dem furchtbaren Absturz macht sich eine Gruppe wagemutiger Wissenschaftler auf die Suche nach dem Wrack des vergl\u00fchten Raumschiffs. Stattdessen sto\u00dfen sie auf ein mordgieriges Wesen! Gefahrenstufe eins! Denn das Monster vermehrt sich absolut unkontrolliert und holt sich mit seiner gepanzerten Zunge st\u00e4ndig menschliches Blut als Nahrung. Eine Spur blutleerer Mumien und mutierter Wissenschaftler zieht sich durch das unwegsame Gestr\u00fcpp des Sumpfes. Das Wesen ist nicht aufzuhalten!", "imdb": 3.3}, {"title_de": "Day X - Outbreak of the Zombies", "year": 2005, "description_de": "Eine Gruppe Menschen findet sich nach dem Ausbruch einer Epidemie in einem Haus zusammen. Drau\u00dfen lauern mutierte Menschen, wahrscheinlich durch eine biologische oder chemische Waffe zu dem gemacht was sie sind. Nur die primitivsten Sinne sind noch aktiv, langsam vor sich hin sterbend attackieren sie Nichtinfizierte, um diese zu verspeisen. Wer gebissen wird stirbt schnell. Die Infizierten sind kaum aufzuhalten, zumal weder ein Schu\u00df in die Brust noch in den Kopf irgendwelche Auswirkungen zeigt. Unter der Gruppe verbarrikadierter Menschen befindet sich ein Mann, der mehr wei\u00df als die breite Masse. Er ist die einzige, winzige Chance, welche die Leute haben um zu \u00fcberleben.", "imdb": 3.6}, {"title_de": "De noche van a tu cuarto", "year": 2005, "description_de": "", "imdb": 5.6}, {"title_de": "Dead or Alive: Final", "year": 2005, "description_de": "Wir schreiben das Jahr 2346 nach Christus, und der neue perverse Gewaltherrscher von Neo-Yokohama hat soeben das Kinderkriegen unter Strafe gestellt. Polizeichef Honda, selbst Vater eines fr\u00f6hlichen Rangen, soll dem Gesetz Geltung verschaffen, ihm gegen\u00fcber steht eine vorwiegend jugendliche Rebellengruppe, die ihre Zelte in einer weitl\u00e4ufigen Industriebrache aufgeschlagen hat. Bis jetzt hatte Honda leichtes Spiel. Als die Rebellen jedoch Verst\u00e4rkung durch den Replikanten Ryo erhalten, wendet sich das Blatt.", "imdb": 5.6}, {"title_de": "Death Trance - Versus II", "year": 2005, "description_de": "Durch das recht- und gesetzlose Niemandsland eines imagin\u00e4ren Japan zieht der einsame Schwertk\u00e4mpfer Grave auf der Suche nach Gegnern, mit deren T\u00f6tung er seinen Ruhm mehren kann. In einem Tempel raubt er unter Hinterlassung eines Leichenberges einen heiligen Sarg und lockt damit gleich mehrere streitlustige Verfolger auf seine F\u00e4hrte, darunter einen M\u00f6nch, einen m\u00e4nnlichen und einen weiblichen Superfighter, ein geheimnisvolles, gruseliges Kind und eine zur Vernichtung der Welt entschlossene Todesg\u00f6ttin.", "imdb": 5.7}, {"title_de": "Death: Download", "year": 2005, "description_de": "Bankier Herrmann Wagner (Stefan Siehoff) glaubt sich am Ziel. Mit Hilfe seiner skrupellosen Machenschaften hat er den m\u00e4chtigen Software-Konzern 'Scynetech' unter seine F\u00fchrung gebracht. Die Entwicklung des Programms 'V.M.E. 3000', einer Software zur Kontrolle des Internets, soll ihn nun auch noch zum Herren \u00fcber nahezu jeden Computer dieser Welt machen. Nur Martin Talmann (Ingo Lee), sein ehemaliger Bodyguard, kann Wagners irre Pl\u00e4ne noch vereiteln. Er und eine Hand voll Komplizen, darunter die h\u00fcbsche Karen, haben die Gef\u00e4hrlichkeit von 'V.M.E. 3000' erkannt und versuchen nun in einem verzweifelten Showdown, das Schlimmste zu verhindern.", "imdb": 6.9}, {"title_de": "Deep Rescue", "year": 2005, "description_de": "", "imdb": 3.2}, {"title_de": "Delivery", "year": 2005, "description_de": "", "imdb": 7.2}, {"title_de": "Demon Pond", "year": 2005, "description_de": "Japan vor 100 Jahren. Die Einwohner nahe des Teiches Demon Pond leiden unter der D\u00fcrre. Zwei der Einwohner sind der junge Akira und seine Frau Yuri. Akira ist der H\u00fcter des Glockenturms des Dorfes.  Eines Abend kommt ein Fremder am Haus von Akira und Yuri vorbei. \u00dcberrascht den jungen Mann dort anzutreffen gibt sich der Fremde als als Gakuen aus. Er ist ein alter Schulfreund von Akira.  Akira war vor Jahren spurlos verschwunden und erz\u00e4hlt Gakuen nun seine Geschichte.", "imdb": 6.4}, {"title_de": "Demon Sex", "year": 2005, "description_de": "", "imdb": 2.1}, {"title_de": "Diamond Zero", "year": 2005, "description_de": "", "imdb": 3.7}, {"title_de": "Die Abenteuer von Sharkboy und Lavagirl", "year": 2005, "description_de": "Weil der Schulalltag unter der Fuchtel des Klassenfieslings Linus sich f\u00fcr Max eher unerfreulich gestaltet, fl\u00fcchtet er sich in seine ganz pers\u00f6nliche Traumwelt. Hauptfiguren des in seinem T
