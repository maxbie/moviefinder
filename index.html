"imdb": 5.3}, {"title_de": "Neophytes and Neon Lights", "year": 2001, "description_de": "", "imdb": 5.6}, {"title_de": "Omega Shell", "year": 2001, "description_de": "", "imdb": 6.3}, {"title_de": "Out There", "year": 2001, "description_de": "", "imdb": 6.3}, {"title_de": "Outlaw Prophet", "year": 2001, "description_de": "", "imdb": 2.8}, {"title_de": "Perfect Lover", "year": 2001, "description_de": "Im Jahr 2025 leiten die Frauen die politischen und \u00f6konomischen Belange der Welt. Der sch\u00fcchterne Guy, gerade von seiner Freundin verlassen, beschlie\u00dft, dass es einfacher f\u00fcr ihn ist, mit einem weiblichen Roboter zusammen zu leben. Und so wird 'Mary' die vollkommene 'Frau' f\u00fcr Guy. Sie ist sch\u00f6n, sexy, kocht und putzt, macht, was Guy ihr sagt und schl\u00e4ft mit ihm, so oft er will. Es braucht nicht lange und er verliebt sich in sie, doch kann auch sie ihn lieben?", "imdb": 4.2}, {"title_de": "Philadelphia Experiment 2", "year": 2001, "description_de": "F\u00fcnfzig Jahre nach dem spektakul\u00e4ren Philadelphia- Experiment, bei dem David Herdeg von dem entmaterialisierten Zerst\u00f6rer in die Zukunft geschleudert wurde, ger\u00e4t der ehemalige Navy-Offizier erneut in das elektromagnetische Feld geheimer Experimente des Milit\u00e4rwissenschaftlers Dr. William Mailer. W\u00e4hrend Mailer den Nuclear Stealth-Bomber in das Jahr 1943 zur\u00fcckkatapultiert und somit den Verlauf der Geschichte \u00e4ndert, wird Herdeg in die alternative Zeitebene des Jahres 1993 geschleudert. Um die Menschheit vor dieser grausamen Zukunft zu retten, mu\u00df Herdeg in die Vergangenheit gelangen und den ungeborenen Machthaber t\u00f6ten.", "imdb": 4.5}, {"title_de": "Plaga zombie: zona mutante", "year": 2001, "description_de": "", "imdb": 6.1}, {"title_de": "Planet der Affen", "year": 2001, "description_de": "2029: Astronaut Leo Davidson befindet sich auf einer Routine-Mission durchs Weltall. Pl\u00f6tzlich ger\u00e4t er in ein Wurmloch und fliegt durch Zeit und Raum. Er landet auf einem Planeten, auf dem sprechende Affen \u00fcber die Menschen herrschen! Mit Hilfe der sympathischen Schimpansin Ari und einer kleinen Gruppe menschlicher Rebellen widersetzt sich Leo der Gorilla-Armee, welche von General Thade und seinem besten besten Krieger Attar angef\u00fchrt wird. Nun versuchen sie, einen heiligen Tempel in der Verbotenen Zone zu erreichen, der die schockierenden Geheimnisse der untergegangenen Menschheit enth\u00e4lt - und den Schl\u00fcssel f\u00fcr ihre Zukunft...", "imdb": 5.7}, {"title_de": "Planet der Kannibalen", "year": 2001, "description_de": "", "imdb": 5.1}, {"title_de": "Project: Human Weapon", "year": 2001, "description_de": "Griffin Michael ist der einzige \u00dcberlebende eines streng geheimen C.I.A.-Programms, das f\u00fcnf Menschen zu Superwaffen - menschlichen T\u00f6tungsmaschinen - erzogen hat. Griffin wurde darauf trainiert, seinen Geist als Waffe einzusetzen: Mit einem kleinen Hirnimpuls kann er Objekte bewegen, die das Hundertfache seines eigenen Gewichts haben, und er kann mit einem einzigen Gedanken t\u00f6ten. Jetzt steht er kurz davor, aus der abgelegenen geheimen Einrichtung, in der er aufgezogen wurde, entlassen und auf eine ahnungslose Welt losgelassen zu werden...", "imdb": 2.9}, {"title_de": "Psicotr\u00f3nica", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "P\u00f3\u0142 serio", "year": 2001, "description_de": "", "imdb": 6.2}, {"title_de": "QUAKE The Movie: Escape From The Bastille", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Rage of the Innocents", "year": 2001, "description_de": "", "imdb": 5.2}, {"title_de": "Raiva", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Random - Nichts ist wie es scheint", "year": 2001, "description_de": "", "imdb": 4.9}, {"title_de": "Raumstation Kuhbase", "year": 2001, "description_de": "", "imdb": 6.8}, {"title_de": "ReBoot - Daemon Rising", "year": 2001, "description_de": "", "imdb": 8.5}, {"title_de": "ReBoot - My Two Bobs", "year": 2001, "description_de": "", "imdb": 8.4}, {"title_de": "Recoil", "year": 2001, "description_de": "", "imdb": 3.9}, {"title_de": "Red Planet", "year": 2001, "description_de": "Da die Umweltbedingungen auf der Erde immer schlechter werden, sucht man nach L\u00f6sungen im Weltraum. Also schickt man ein amerikanisches Astronautenteam auf den Mars, um dort Besiedelungsm\u00f6glichkeiten zu erforschen. Doch es gibt unterschiedliche Auffassungen von der Mission und technische Probleme machen eine Notlandung beinahe des gesamten Teams auf der Planetenoberfl\u00e4che n\u00f6tig. Dort sehen sie sich widrigen Bedingungen ausgesetzt und auch ein mitgebrachter Roboter wird zur t\u00f6dlichen Gefahr...", "imdb": 5.7}, {"title_de": "Replicant", "year": 2001, "description_de": "Seattle wird von einer Mordserie heimgesucht, in der Polizist Jake Riley die Ermittlungen f\u00fchrt. Als der Killer und Frauenm\u00f6rder Garotte nicht dingfest gemacht wird, greift eine geheime Regierungsbeh\u00f6rde zu neuartiger Technologie und klont Garotte mittels DNA-Analyse. Der daraus entstandene Replikant soll Jake Riley dabei helfen, Garotte zu schnappen. Doch bevor der dazu in der Lage ist, muss er die Welt kennenlernen, in die er gesetzt wurde.", "imdb": 5.4}, {"title_de": "Reptilian", "year": 2001, "description_de": "Ein von Gier zerfressener Wissenschaftler hat das Skelett des Monsters Yonggary gefunden und erhofft sich nun, mit den \u00dcberresten ein Verm\u00f6gen zu machen. Trotz aller Warnungen eines Kollegen, der felsenfest davon \u00fcberzeugt, ist das Yonggary wieder zum Leben erwachen wird, l\u00e4sst er sich nicht von seinem Vorhaben abbringen. Doch als ein Alienschiff einen Energiestrahl auf das Monster abfeuert, erwacht Yonggary zu neuem Leben...", "imdb": 2.7}, {"title_de": "RoboCop: Prime Directives", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Robot Bastard!", "year": 2001, "description_de": "", "imdb": 7.1}, {"title_de": "Robot Maniac", "year": 2001, "description_de": "Die ber\u00fchmten Neurochirurgen Howell und Tucker werden f\u00fcr ihre wirtschaftlich bahnbrechenden Forschungen mit einer hohen Auszeichnung geehrt. Doch es kommt zum Streit zwischen beiden und das soll Folgen f\u00fcr Howell haben, denn sein Sohn Michael wird von Tucker programmiert. Sieben Jahre sp\u00e4ter, nach extremen Qualen, wird er wieder entlassen... Jetzt geht er auf seinen blutgetr\u00e4nkten Rachefeldzug!", "imdb": 4.6}, {"title_de": "Rolling Bomber Special", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Sakura Wars: The Movie", "year": 2001, "description_de": "", "imdb": 5.4}, {"title_de": "Santo: Infraterrestre", "year": 2001, "description_de": "", "imdb": 6.1}, {"title_de": "Savage Season", "year": 2001, "description_de": "", "imdb": 4.7}, {"title_de": "Say Nothing", "year": 2001, "description_de": "In der Ehe von Grace und Matt kriselt es, denn der Familienvater ist arbeitslos, f\u00fchlt sich als Versager und greift immer \u00f6fter zur Flasche. Eine von den Freunden Jack und Christine gestiftete Urlaubsreise weist Matt stolz zur\u00fcck.", "imdb": 4.7}, {"title_de": "Scooby-Doo! und die Au\u00dferirdischen", "year": 2001, "description_de": "Ein kosmischer Fall von UFOs, intergalaktischer Intrige und einer fantastischen Liebesgeschichte versetzen Scooby-Doo , Shaggy und den Rest der Mystery Inc. in ein \u00fcbernat\u00fcrliches Abenteuer, das alles bisher dagewesene \u00fcbertrifft! Die Gruppe sitzt in einer abgelegenen W\u00fcstenstadt fest und entdeckt bald, dass dieser Ort vor Fans fliegender Untertassen, heimlichtuerischen Wissenschaftlern und nicht gerade freundlichen Au\u00dferirdischen nur so wimmelt! Von Au\u00dferirdischen gejagt und an Bord eines UFOs gebeamt, passiert Shaggy und Scooby-Doo schlie\u00dflich etwas noch Verr\u00fcckteres - sie verlieben sich bis \u00fcber beide Ohren! Hinweise auf das Geheimnis der au\u00dferirdischen Invasoren f\u00fchren sie dann von einer streng geheimen Forschungsstation der Regierung zu einem riesigen Labyrinth aus unter der Stadt verborgenen H\u00f6hlen. Zusammen mit dem Rest der Bande begeben sich unsere verliebten Helden auf ein Wettrennen, um einen Fall zu l\u00f6sen, der dem Begriff \u201ephantastisch\u201c eine neue Dimension verleiht!", "imdb": 6.8}, {"title_de": "Shadow of the Dragon", "year": 2001, "description_de": "Der High-Tech Konzern NOVA-CORPORATION ist weltweit f\u00fchrend in der neuesten Gen-, und Klontechnik. Doch die erfolgreichen Wissenschaftler werden bedroht von einem ehemaligen Kollegen, dem wahnsinnigen Dr. Oh. Dieser erschafft den m\u00e4chtigen Killer-Ninja Takeru und setzt ihn aus Rache gegen die Forscher der NOVA-CORPORATION ein. Der erfahrene Kopfgeldj\u00e4ger Madsen soll Takeru in seiner t\u00f6dlichen Mission stoppen. Doch Madsen ist nur ein Mittel zum Zweck, denn der gnadenlose Wissenschaftler Dr. Hillier braucht Takerus Gene f\u00fcr seine genialste und gef\u00e4hrlichste Erfindung, den perfekten k\u00fcnstlichen Killer. Ein gnadenloser Kampf auf Leben und Tod beginnt.", "imdb": 3.8}, {"title_de": "Shark Hunter", "year": 2001, "description_de": "Spencer Northcut \u00fcberlebte als Dreik\u00e4sehoch mit Ach und Krach die Attacke eines pr\u00e4historischen Riesenhais auf die famili\u00e4re Segelyacht, musste jedoch den Tod seiner Eltern mit ansehen und wuchs darob zu einem ernsthaften Ozeanologen mit schwer unterdr\u00fcckten Rachegef\u00fchlen heran. Als bei einer neuerlichen Attacke eine Untersee-Forschungsstation vom \"Megalodon\" dem Meeresboden gleich gemacht wird, entdeckt die Regierung den Forscher und finanziert ihm eine submarine Jagdexpedition.", "imdb": 3.2}, {"title_de": "SharkMan", "year": 2001, "description_de": "Ein Karikaturist in Pensacola w\u00fcnscht sich nichts sehnlicher, als dass seine Sch\u00f6pfungen zum Leben erweckt werden. Bis sein Begehren pl\u00f6tzlich eines Tages im wahrsten Sinne des Wortes Gestalt annimmt - allerdings mit drastischen Ergebnissen...", "imdb": 2.3}, {"title_de": "Slick City: The Adventures of Lela Devin", "year": 2001, "description_de": "", "imdb": 7.1}, {"title_de": "Smap Short Films", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Soulkeeper", "year": 2001, "description_de": "Die verdammten Seelen der Unterwelt fangen an nach oben zu steigen, als zwei unbedeutende Diebe ein altes Relikt stehlen. Unbewusst beschw\u00f6ren sie einen D\u00e4monenf\u00fchrer der Heiden, der um verlorene Seelen betet, herauf. Mit Hilfe eines geheimnisvollen \"dark angel\" k\u00e4mpfen die beiden gegen feuerspuckende Monster und reizende \"Sirenen\", um das Relikt wieder zu bekommen und die Menschlichkeit zu sichern.", "imdb": 4.8}, {"title_de": "Spinnen des Todes", "year": 2001, "description_de": "Schon lange jagt Detective Jack Grillo einen Serienkiller, der die Stadt in Atem h\u00e4lt \u2013 ohne Erfolg. Als er dessen Leiche findet, wird ihm klar, dass er sich schon bald einer viel gr\u00f6\u00dferen Gefahr gegen\u00fcber sieht: Der harmlose Wachmann Quentin Kemmer hat sich in der Gen-Fabrik Biochemco ein Serum injiziert, das ihn langsam aber sicher in eine gigantische Spinne mit unkontrollierbaren Kr\u00e4ften verwandelt. Arachno-Quentin beginnt Amok zu laufen \u2013 und wird zur Gefahr f\u00fcr alle, die ihm nahe stehen und f\u00fcr die, mit denen er noch eine Rechnung offen hat. Sogar f\u00fcr seine s\u00fc\u00dfe Freundin Stephanie. Beinahe zu sp\u00e4t versucht Grillo, das Monster zu stoppen.", "imdb": 4.4}, {"title_de": "Spirit of Wonder: Scientific Boys Club", "year": 2001, "description_de": "Der Traum zum Mars zu fliegen ist doch was wundervolles. Und ebenso die Art und Weise wie die Wissenschaftler in diesem Anime versuchen, sich diesen Traum zu n\u00e4hern. Verbunden mit einen merkw\u00fcrdigen Zeppelin, einer eifers\u00fcchtigen Frau und einer Chinesin, die Opfer eines Experiments wird. Zum Schluss klappt die Reise zum Mars doch. Oder ist das ganze nur ein Traum?", "imdb": 6.7}, {"title_de": "Spy High", "year": 2001, "description_de": "Als Vorstadtkid Andrew beim Chatten die Bekanntschaft von Valerie, Programmiererin beim Computergame-Giganten KL Interactive, macht, ahnt er nicht, dass dies der Beginn eines turbulenten Abenteuers ist. Valerie ist einer Verschw\u00f6rung der Konzernleitung auf der Spur, und als sie spurlos verschwindet, sind Andrew und seine Freunde ihr letzter Kontakt. Der US-Geheimdienst, dem Fall bereits auf der Spur, beschlie\u00dft, die Kids zur Spezialeinheit zu trainieren und undercover als Spieltester wider die B\u00f6sewichte anzusetzen.", "imdb": 3.7}, {"title_de": "Spy Kids", "year": 2001, "description_de": "Die Geschwister Carmen und Juni Cortez f\u00fchren als Kinder ihrer wohlsituierten Eltern Gregorio und Ingrid ein angenehmes Leben. Eines Tages werden Mama und Papa, die fr\u00fcher einmal als Superagenten gearbeitet haben, vom b\u00f6sen Superhirn Fegan Floop gekidnappt. Der schlimme Finger plant nichts Geringeres als die Unterwerfung der Welt. Bis ins letzte Detail hat er seinen finsteren Plan, bei dem auch ultrastarke Roboter-G\u00f6ren zum Einsatz kommen, ausgeheckt, nur mit superschlauen Dreik\u00e4sehochs als Gegner hat er nicht gerechnet\u00a0\u2026", "imdb": 5.6}, {"title_de": "Star Whores - Che la scamorza sia con te", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Strange Frequency", "year": 2001, "description_de": "", "imdb": 6.0}, {"title_de": "Strange Invaders", "year": 2001, "description_de": "", "imdb": 6.5}, {"title_de": "Sway", "year": 2001, "description_de": "Sunray City, eine verschlafene US-Kleinstadt. Die Einwohner arbeiten f\u00fcr Sunray Frischluftzerst\u00e4uber und Sunray Pflanzenschule. Die Firmen feiern 25j\u00e4hriges Bestehen, und jeder erh\u00e4lt eine Pflanze. Schon kurze Zeit sp\u00e4ter wird die Stadt von einer aggressiven Atmosph\u00e4re \u00fcberw\u00e4ltigt. Die Menschen gehen grundlos aufeinander los. Oft enden die Streitereien t\u00f6dlich. Bei Billy, der w\u00e4hrend der Semesterferien in der Pflanzenschule arbeitet, verdichtet sich der Verdacht, da\u00df dieser ganze Zustand durch die Jubil\u00e4umspflanzen ausgel\u00f6st wird. Wird es ihm gelingen, die gewissenlose Macht der Seed People zu durchbrechen?", "imdb": 4.4}, {"title_de": "That Darn Punk", "year": 2001, "description_de": "", "imdb": 7.0}, {"title_de": "The American Astronaut", "year": 2001, "description_de": "", "imdb": 6.9}, {"title_de": "The Canterville Ghost", "year": 2001, "description_de": "", "imdb": 6.4}, {"title_de": "The Changing Same", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "The Demented Cartoon Movie!", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "The Duplicate", "year": 2001, "description_de": "", "imdb": 4.0}, {"title_de": "The Lost Skeleton of Cadavra", "year": 2001, "description_de": "Ein gewissenhafter Wissenschaftler und seine ahnungslose Frau machen Urlaub auf dem Land, zumindest eigentlich, denn in Wirklichkeit will Herr Wissenschaftler einen abgest\u00fcrzten Meteoriten untersuchen. Da ist er aber nicht der Einzige, denn der Stein aus dem All besteht aus dem seltenen Element Atmospherium und das wollen alle haben. Au\u00dfer dem Wissenschaftler und seiner Frau will noch ein Alienp\u00e4rchen den Stein haben das sie ihn brauchen um ihr Raumschiff wieder flott zu bekommen und die dritte Partei bildet ein verr\u00fcckter Forscher und das verlorene Skelett, das nat\u00fcrlich auch Atmospherium braucht um wieder etwas Fleisch auf die Knochen zu bekommen.", "imdb": 6.8}, {"title_de": "The Lost World - Gladiator", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "The Matwix", "year": 2001, "description_de": "", "imdb": 7.6}, {"title_de": "The Monster Man", "year": 2001, "description_de": "", "imdb": 4.2}, {"title_de": "The Remnant", "year": 2001, "description_de": "", "imdb": 3.4}, {"title_de": "The Sick Sex Mutants From Space", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "The Valley of the T-Rex", "year": 2001, "description_de": "Der Tyrannosaurus Rex gilt gemeinhin als der blutr\u00fcnstigste und m\u00e4chtigste J\u00e4ger unter den Dinosauriern. Mit einem Gewicht von sieben Tonnen und zehn Metern K\u00f6rperl\u00e4nge w\u00e4re er f\u00fcr diese Rolle auch wie geschaffen. Doch neueste Forschungen des renommierten Saurier-Experten Jack Horner in Montana haben ergeben, dass der T-Rex weder schnell war noch gut sehen konnte. Zudem ern\u00e4hrte er sich haupts\u00e4chlich von Aas, anstatt selbst Beute zu machen...", "imdb": 5.5}, {"title_de": "The Void - Experiment au\u00dfer Kontrolle", "year": 2001, "description_de": "Der Traum von Dr. Thomas Abernathy, ein k\u00fcnstliches Schwarzes Loch zu erzeugen, endet in einer Katastrophe. Das Labor explodiert, alle Beteiligten sterben, mit ihnen der Leiter des Experiments, Dr. Soderstrom. Acht Jahre sp\u00e4ter versucht Abernathy das gleiche Experiment wieder. Dr. Eva Soderstrom, die Tochter des ums Leben gekommenen Wissenschaftlers, wei\u00df um die Gef\u00e4hrlichkeit des Experiments und versucht, es mit Hilfe von Dr. Steven Pryce zu verhindern. Falls dies nicht gelingt, wird die Erde in einem riesigen Feuerball explodieren und als Schwarzes Loch enden. Ein Wettlauf gegen die Zeit beginnt, denn niemand glaubt ihnen und Abernathy will gegen jegliche Vernunft seine Pl\u00e4ne skrupellos durchsetzen.", "imdb": 3.8}, {"title_de": "The Wacky Adventures of Ronald McDonald: Have Time, Will Travel", "year": 2001, "description_de": "", "imdb": 6.5}, {"title_de": "Time Shift", "year": 2001, "description_de": "Larry Mackey wei\u00df nicht, dass in der fernen Zukunft ein durchtriebener Schurke mit Hochdruck plant, Larrys entspanntes Leben in den 70er Jahren v\u00f6llig auf den Kopf zu stellen. Mac ist der Name dieses Mannes, der zu den meistgesuchtesten Verbrechern des Jahres 2000 z\u00e4hlt. Er stiehlt eine Zeitreisemaschine, kreutzt bei Larry Mackey auf und entf\u00fchrt dessen Sohn Bryon in die Zukunft. Mackeys Fassungslosigkeit w\u00e4hrt nur kurz: Er folgt Mac ins Jahr 2000, um seinen Sohn zur\u00fcckzuholen. Da erwartet ihn der n\u00e4chste Schock: Mac ist niemand anderes als sein Sohn Bryon - als erwachsener Mann! Die Erkenntnis, als Vater versagt zu haben, ist niederschmetternd. Aber noch ist es nicht zu sp\u00e4t, die Fehler der Vergangenheit zu richten - f\u00fcr die Zukunft..", "imdb": 4.9}, {"title_de": "Tod aus dem All", "year": 2001, "description_de": "Dr. Jennifer Stillman zieht in das kleine St\u00e4dtchen Sierra Vista um dort den Job als neue Schulpsychologin zu \u00fcbernehmen. Als sie in der Stadt ankommt schl\u00e4gt ihr Skepsis und Ablehnung entgegen. Am gleichen Tag lernt sie den Au\u00dfenseiterjungen Ben der sich mit einem anderen Jungen gepr\u00fcgelt haben soll, und dessen Vater Dr. Michael McCann kennen. Nach und nach findet sie Kontakt zu Ben. Doch unter der beschaulichen Fassade der Kleinstadt befindet sich ein dunkles Geheimnis und ein unbekanntes Wesen beginnt pl\u00f6tzlich Einwohner der Stadt grausam zu t\u00f6ten. Es herrscht Angst und Schrecken und Dr. Stillman versucht die Wahrheit herauszufinden...", "imdb": 4.4}, {"title_de": "Torus - Das Geheimnis aus einer anderen Welt", "year": 2001, "description_de": "Im Himalaja werden erh\u00f6hte seismographische Aktivit\u00e4ten gemessen, die eine weltweite Panik verursachen. Der amerikanische Pr\u00e4sident schickt den Waffenspezialisten Mason und die Geologin Kasia in das Krisengebiet. Sie entdecken eine riesige, mehr als 4 Millionen Jahre alte Formation, von der eine st\u00e4rkere Energie als von der Sonne ausgeht. Als die chinesische Regierung versucht den fremdartigen Koloss mittels Atomwaffen zu zerst\u00f6ren, beginnt ein Rennen gegen die Zeit. Der Monolith beginnt dunkle Asche auszuwerfen, die innerhalb von 48 Stunden den gesamten Erdhimmel verdunkeln und alles Leben auf dem Planeten vernichten wird\u2026", "imdb": 4.8}, {"title_de": "Twelve", "year": 2001, "description_de": "", "imdb": 6.4}, {"title_de": "T\u00eate de chou", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Ukkonen", "year": 2001, "description_de": "", "imdb": 6.7}, {"title_de": "USS Charleston - Die letzte Hoffnung der Menschheit", "year": 2001, "description_de": "Nach einem Atomkrieg haben nur die Menschen in Australien sowie die Besatzungsmitglieder eines amerikanischen U-Bootes \u00fcberlebt. Doch auch Australien wird nicht ewig verschont bleiben: In zwei Monaten wird die radioaktive Wolke auch hierher gelangt sein. Also wird das Unterseeboot Richtung Alaska losgeschickt, wo ein mysteri\u00f6ses Funksignal vielleicht die letzte Rettung f\u00fcr die Menschheit ein k\u00f6nnte.", "imdb": 6.9}, {"title_de": "Vampire Hunter D: Bloodlust", "year": 2001, "description_de": "Auf den Kopf des letzten aktiven Blutsaugers ist eine hohe Belohnung ausgesetzt, nachdem er die Tochter einer wohlhabenden Familie entf\u00fchrt hat. Ein mysteri\u00f6ser Kopfgeldj\u00e4ger, der halb Mensch, halb Vampir ist, sowie ein bis an die Z\u00e4hne bewaffnetes Vampirj\u00e4ger-Team nehmen die Verfolgung auf - und werden, von einer dunklen Macht geleitet, in eine t\u00f6dliche Falle gelockt.", "imdb": 7.6}, {"title_de": "Vampirisa's Velvet Vault Of Horror!", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Venomous", "year": 2001, "description_de": "Am Rande der Mojave-W\u00fcste betreiben ranghohe Milit\u00e4rs ohne Einwilligung des Pr\u00e4sidenten gemeingef\u00e4hrliche Experimente mit zu Seuchentr\u00e4gern herangez\u00fcchteten Klapperschlangen. Als eine Terroristenbombe die Versuchsanlage sprengt, bedrohen die Tiere eine kalifornische Kleinstadt. Da kein Gegenmittel wirksam gegen das Schlangengift ist, herrscht bald Hysterie in den Strassen. Einige Zeit sp\u00e4ter entdecken die \u00c4rzte David und Eric im Gift der Reptilien ein neues Virus - entwickelt von der US-Armee. Das Milit\u00e4r versucht, den Fall zu vertuschen...", "imdb": 3.9}, {"title_de": "Vidocq", "year": 2001, "description_de": "Paris 1830: Politische Unruhen verbreiten sich in den Stra\u00dfen, und das Volk bereitet Aufst\u00e4nde vor. Doch auch in den Armenvierteln geht das Grauen um: Ein geheimnisvoller Verbrecher, \u201eDer Alchimist\u201c genannt, entf\u00fchrt junge Frauen und l\u00e4sst sie spurlos verschwinden. Frankreichs bester Detektiv Vidocq soll diese Verbrechen aufkl\u00e4ren. In einer Glasbl\u00e4serei kommt es zur Konfrontation mit dem Alchimisten, der eine verspiegelte Maske tr\u00e4gt. Vidocq unterliegt im Kampf, sich an der Kante eines Feuerschachtes festhaltend verlangt er, das Gesicht des Alchimisten zu sehen. Dann st\u00fcrzt Vidocq in den Schacht und die Presse verk\u00fcndet seinen Tod.", "imdb": 6.4}, {"title_de": "Virtual Girl 2: Virtual Vegas", "year": 2001, "description_de": "", "imdb": 3.6}, {"title_de": "Vortex", "year": 2001, "description_de": "In einer fernen Zukunft haben die Vereinten Nationen beschlossen, der Gewalt auf den Strassen ein neues Strafverwaltungssystem entgegenzusetzen: Vortex ein geheimnisvoller, von der Aussenwelt v\u00f6llig isolierter Gef\u00e4ngniskomplex, von dem es hei\u00dft: Wer einmal dort ist, kehrt nie wieder zur\u00fcck.", "imdb": 6.0}, {"title_de": "Wired 03:36", "year": 2001, "description_de": "", "imdb": 7.5}, {"title_de": "Z.O.E 2167 IDOLO", "year": 2001, "description_de": "In ferner Zukunft wird der Mars von menschlichen Kolonien bev\u00f6lkert. Zwischen den Mars-Bewohnern und den Besatzungskr\u00e4ften der Erde kommt es allerdings immer wieder zu schweren Auseinandersetzungen. Ein von den Marsianern entwickelter Kampfroboter, der so genannte I Dolo, soll die ersehnte Unabh\u00e4ngigkeit von der m\u00e4chtigen Erde herbeif\u00fchren.", "imdb": 6.5}, {"title_de": "Zeitreise in die Katastrophe", "year": 2001, "description_de": "Ein Touristikunternehmen bietet Zeitreisen zu gro\u00dfen Katastrophen an. Der Journalist Tom Merrick findet das heraus und versucht eine der Katastrophen, von der auch seine Ex-Frau und sein Sohn betroffen w\u00e4re, zu verhindern.", "imdb": 5.8}, {"title_de": "Zenon II -  Das Abenteuer geht weiter", "year": 2001, "description_de": "Die 15-j\u00e4hrige Zenon lebt gemeinsam mit ihren beiden Eltern, einem Wissenschaftler-Ehepaar, auf einer Raumstation im All. Keine Frage, dass Abenteuer da nicht lange auf sich warten lassen. Als Kommandant Plank Zenon zu einer au\u00dferordentlich langweiligen Arbeit im Kontrollraum f\u00fcr Au\u00dferirdische verdonnert, findet Zenon das mehr als zeitraubend. Was f\u00fcr eine nichtsnutzige Aufgabe, schlie\u00dflich haben Au\u00dferirdische noch nie versucht, die Raumstation zu kontaktieren. Oder etwa doch? Als Zenon eines Tages v\u00f6llig unerwartet von Au\u00dferirdischen Signale empf\u00e4ngt, h\u00e4lt das Kommandant Plank f\u00fcr einen ihrer vielen Scherze. Selbst Orion, der ebenfalls auf der Raumstation lebt, kann keine Anzeichen von au\u00dferirdischem Leben feststellen. Und das, obwohl er sich nichts Gro\u00dfartigeres vorstellen k\u00f6nnte. Keiner m\u00f6chte ihr glauben. Hat sich Zenon tats\u00e4chlich so get\u00e4uscht?", "imdb": 5.7}, {"title_de": "\u30ea\u30e9 Ver.Red \u30c9\u30ea\u30fc\u30e0 \u30aa\u30d6 \u30b7\u30e3\u30c0\u30fc", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "\u672a\u6765\u6226\u968a\u30bf\u30a4\u30e0\u30ec\u30f3\u30b8\u30e3\u30fcVS\u30b4\u30fc\u30b4\u30fc\u30d5\u30a1\u30a4\u30d6", "year": 2001, "description_de": "", "imdb": 7.0}, {"title_de": "\u767e\u7363\u6226\u968a\u30ac\u30aa\u30ec\u30f3\u30b8\u30e3\u30fc\uff36\uff33\u30b9\u30fc\u30d1\u30fc\u6226\u968a", "year": 2001, "description_de": "", "imdb": 8.0}, {"title_de": "2002 - Durchgeknallt im All", "year": 2002, "description_de": "Totales Chaos in Washington D.C. \u2013 der Pr\u00e4sident der USA wird auf der Mondstation Vegan von Dr. Pratt und seiner Assistentin Mrs. Psdtle und dem Wissenschaftsoffizier Uschi K\u00fcnstler, im Auftrag von Aliens, gefangen gehalten. Ein Fall f\u00fcr den besten Mann des Geheimdienstes Doppel Null Dix.", "imdb": 3.5}, {"title_de": "A Mala", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "A.F", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Adam", "year": 2002, "description_de": "", "imdb": 6.2}, {"title_de": "An Enraged New World", "year": 2002, "description_de": "", "imdb": 6.4}, {"title_de": "Anachronox: The Movie", "year": 2002, "description_de": "", "imdb": 8.0}, {"title_de": "Angriff des S\u00e4belzahntigers", "year": 2002, "description_de": "Das Experiment ist gegl\u00fcckt! Die skrupellose Wissenschaftlerin Viciy hat aus Genmaterial einen S\u00e4belzahntiger gez\u00fcchtet - das wohl grausamste Raubtier pr\u00e4historischer Zeiten. Als das Vieh bei einem Transport in die Berge entkommt, werden die schlimmsten Bef\u00fcrchtungen wahr. Das Tier macht sich \u00fcber eine Gruppe von Trekking-Touristen her...", "imdb": 3.4}, {"title_de": "Aparelho Voador a Baixa Altitude", "year": 2002, "description_de": "", "imdb": 6.0}, {"title_de": "Atomic Love", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Austin Powers in Goldst\u00e4nder", "year": 2002, "description_de": "Dr. Evil und seinem Komplizen Mini-Me gelingt es, aus dem Gef\u00e4ngnis zu fliehen. Das ruft den \"Swinging International Man of Mystery\" auf den Plan. Als Austin Powers tritt er in Aktion, um seine beiden Widersacher wieder hinter Gitter zu wissen. Aber der schrille Agent hat es nicht nur mit Dr. Evil zu tun. Denn sein Vater Nigel Powers, ein altgedienter Agent, wurde von dem holl\u00e4ndischen B\u00f6sewicht Goldst\u00e4nder entf\u00fchrt. Der unberechenbare Schurke plant eine Teufelei, die den Fortbestand des Planeten gef\u00e4hrdet. Sowohl die Sorge um die Erde als auch die pers\u00f6nliche Schmach, dass sich Goldst\u00e4nder an der Familie Austin Powers' vergreifen konnte, will der Agent nicht unges\u00fchnt lassen. Passenderweise arbeiten Goldst\u00e4nder und Dr. Evil zusammen, so dass Austin Powers mit einem Kampf gleich zwei Gegner in die Schranken weisen kann.", "imdb": 6.3}, {"title_de": "Avalon - Spiel um dein Leben", "year": 2002, "description_de": "Ash ist s\u00fcchtig nach Avalon. Wie viele andere taucht sie jeden Tag auf's Neue in die virtuelle Welt des ber\u00fcchtigten, aber illegalen Computer-Games ein. Ash ist eine der h\u00e4rtesten Spiel-Profis. Sie gibt niemals auf, ehe nicht auch der letzte Gegner auf den simulierten Kriegsschlachtpl\u00e4tzen ausgeschaltet wurde. Doch auf eine Ebene drang sie bislang noch nie vor: der \"Special Class A Level\" von Avalon steht nur einer kleinen, elit\u00e4ren Gruppe von Spielern offen, wie etwa ihrem Freund Murphy, der seit kurzem jedoch v\u00f6llig apathisch in einem Wachkoma dahinvegetiert. Als Ash nun die unglaubliche Chance erh\u00e4lt, selbst auf Level A aufzusteigen, z\u00f6gert sie keine Sekunde. Sie hat jedoch keine Ahnung, dass sie damit das riskanteste Spiel ihres Lebens spielt. Von Level A kehrte bislang niemand wieder zur\u00fcck...", "imdb": 6.4}, {"title_de": "Badlands", "year": 2002, "description_de": "Weltallkopfgeldj\u00e4ger Sweeney steht vor einem seiner schwersten Auftr\u00e4ge: Auf dem abgelegenen Planeten Oblivion, wo es wie in den Tagen des Wilden Westens zugeht, soll er den weiblichen Outlaw Lash unsch\u00e4dlich machen. Die peitschenschwingende Lederbraut hat justament eine ergiebige Derconium-Mine entdeckt und macht jetzt gemeinsame Sache mit dem gef\u00fcrchteten Bandenf\u00fchrer Jugger, um mit dem begehrten Rohstoff die ganze Galaxie zu erpressen.", "imdb": 4.9}, {"title_de": "Bat Attack - Angriff der Flederm\u00e4use", "year": 2002, "description_de": "In der Gegend um die Stadt Scotsville werden Menschen von angriffslustigen Flederm\u00e4usen angefallen und get\u00f6tet. Diese negative Publicity ist \u00e4u\u00dferst schlecht f\u00fcr den Makler Carl Hart, der darum den Polizeichef unter Druck setzt, und ihn dazu fr\u00e4ngt, den Fall auf sich beruhen zu lassen. Doch eine Polizistin und ein Veterin\u00e4r bleiben an der Sache dran - und die Biester scheinen immer gef\u00e4hrlicher zu werden!", "imdb": 3.3}, {"title_de": "Battle Angel Alita", "year": 2002, "description_de": "Die Welt ist in zwei Teile geteilt. In Zalem, die schwebende Stadt, in der nur die Reichen und Sch\u00f6nen wohnen und in den Bereich unter Zalem, wo der menschliche Abschaum lebt. Das sind Diebe, Invaliden, Gladiatoren, Kopfgeldj\u00e4ger, M\u00f6rder und Cyborgs. Deren einziges Ziel ist es, soviel Geld zusammen zu bekommen, dass sie sich den Zutritt nach Zalem erkaufen k\u00f6nnen. Aber ein paar vereinzelte Wesen leben dort freiwillig, wie der geniale Mechaniker und J\u00e4ger Ido und die sch\u00f6ne Chiren, die nur auf eine Gelegenheit wartet, um wieder ins Paradies zur\u00fcckkehren zu d\u00fcrfen. Eines Tages findet Ido die noch brauchbaren \u00dcberreste eines Cyborgs - Gally. Er baut sie wieder zusammen, doch schon bald wird Gally von ihrer Vergangenheit eingeholt und offenbart ihr dunkles Geheimnis.", "imdb": 7.2}, {"title_de": "Bicho", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Bikini Planet", "year": 2002, "description_de": "", "imdb": 5.1}, {"title_de": "Black Cougar", "year": 2002, "description_de": "", "imdb": 3.1}, {"title_de": "Black Mask 2", "year": 2002, "description_de": "Superverbrecher Moloch plant die Erlangung der Weltherrschaft mit Hilfe eine Batterie per Gentechnik zu \u00dcbermenschen bzw. Halbtieren getunten Profi-Wrestlern. Leider ist seine Formel noch nicht ganz ausgereift, weshalb es bald zu unplanm\u00e4\u00dfigem Blutzoll kommt, der wiederum Hongkongs Superhelden Black Mask auf den Plan ruft. Letzterer ist selbst ein Opfer genetischer Mutation und m\u00f6chte von einer jungen \u00c4rztin geheilt werden. Zuvor allerdings muss er sich durch Molochs Kriegerpark k\u00e4mpfen.", "imdb": 3.7}, {"title_de": "Bloody Mallory - Die D\u00e4monenj\u00e4gerin", "year": 2002, "description_de": "In ihrer Hochzeitsnacht sollte Mallory der H\u00f6lle geopfert werden - von ihrem eigenen Ehemann, der sich als hinterh\u00e4ltiger D\u00e4mon entpuppt. Mittels einiger Axthiebe reicht sie umgehend die Scheidung ein und steht ab sofort an vorderster Front im Kampf gegen Vampire, Zombies und andere untote Nervens\u00e4gen...  Zusammen mit der durchgeknallten Drag Queen Vena Cava und dem telepathischen begabten Wunderkind Talking Tina s\u00e4ubert Mallory Frankreich von blutr\u00fcnstigen Unholden, bis dem kampferprobten Team eines Tages ein ganz normaler Einsatz aus den Fugen ger\u00e4t. Untote terrorisieren das Land, der Papst h\u00f6chstpers\u00f6nlich wird entf\u00fchrt, und eine Dorf, das vor 15 Jahren spurlos vom Angesicht der Erde verschwand, wird zur t\u00f6dlichen Falle f\u00fcr die Geisterj\u00e4ger.", "imdb": 4.4}, {"title_de": "Blue Gender: The Warrior", "year": 2002, "description_de": "Es herrscht Chaos. Die Erde ist nicht mehr das, was sie einst war. Sie wurde durch eine k\u00e4ferartige Spezies verseucht, die \"Blue\" genannt wird. Yuji Kaido wurde aufgrund einer mysteri\u00f6sen Krankheit vor Jahren eingefroren, bis ein Heilmittel gefunden w\u00fcrde. Als er erwacht, stellt er fest, dass seither 20 Jahre vergangen sind und die Welt von diesen monstr\u00f6sen Kreaturen kontrolliert wird. Zwangsweise entschlie\u00dft er sich, einer Gruppe von Soldaten zu folgen, die seine Infizierung durch das sogenannte Propheten-Syndrom als einzige M\u00f6glichkeit zur Rettung der Erde sehen...", "imdb": 5.5}, {"title_de": "Bridge to the Universe", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Broken Allegiance", "year": 2002, "description_de": "", "imdb": 6.5}, {"title_de": "Candy Von Dewd and the Girls from Latexploitia", "year": 2002, "description_de": "", "imdb": 3.8}, {"title_de": "Chaos", "year": 2002, "description_de": "", "imdb": 7.0}, {"title_de": "Chronotrip", "year": 2002, "description_de": "", "imdb": 6.1}, {"title_de": "Commander Cork: Space Ranger", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Cosmic Symphonies: Elfman in Space", "year": 2002, "description_de": "", "imdb": 5.7}, {"title_de": "Cross Club 2: Project Genesis \u2013 The Teaser", "year": 2002, "description_de": "", "imdb": 4.9}, {"title_de": "Cyberheidi 3D", "year": 2002, "description_de": "", "imdb": 5.2}, {"title_de": "C\u00f3digo 7", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Das Jesus Video", "year": 2002, "description_de": "Bei einer arch\u00e4ologischen Grabung in Israel findet der deutsche Student Steffen Vogt zuf\u00e4llig das Skelett eines Mannes, dessen Alter mit der C14-Methode auf rund 2000 Jahre datiert wird. F\u00fcr Verwirrung sorgen nicht nur eine moderne Titanschiene am Oberschenkel des Toten, sondern auch ein Beutel, der neben den Knochen liegt. Darin finden die Wissenschaftler neben einem Brief die Bedienungsanleitung f\u00fcr einen Camcorder mit eingebauter Festplatte. Bei diesem Modell handelt es sich jedoch um einen Prototypen, den Sony erst in drei Jahren auf den Markt bringt.", "imdb": 5.8}, {"title_de": "Deep Freeze", "year": 2002, "description_de": "", "imdb": 2.8}, {"title_de": "Der Milchshorf: La Costra L\u00e1ctea", "year": 2002, "description_de": "", "imdb": 6.6}, {"title_de": "Der Schatzplanet", "year": 2002, "description_de": "Seit seiner Kindheit tr\u00e4umt der junge Jim Hawkins von der Suche nach dem sagenumwobenen Planeten, auf dem der Pirat Flint einen Schatz versteckt haben soll. Als Jim durch Zufall in den Besitz einer Schatzkarte gelangt, beginnt das gr\u00f6\u00dfte Abenteuer seines Lebens. Jim ist sicher: irgendwo am Ende des Universums liegt der Schatzplanet. Daher bricht er zusammen mit dem Astronom Dr. Doppler auf. Auf der Weltraumgaleone \u201cLegacy\u201d schlie\u00dft er schnell Freundschaft mit dem Schiffskoch John Silver, einem Cyborg. Doch dann \u00fcbernimmt Silver das Kommando auf dem Schiff, denn er will den Schatz f\u00fcr sich alleine haben.", "imdb": 7.2}, {"title_de": "Die Schneek\u00f6nigin", "year": 2002, "description_de": "Ein Zweiteiler:Gerda und ihr Vater Wolfgang leben zur\u00fcckgezogen in einem kleinen verschneiten Dorf, wo sie das heruntergekommene Hotel 'White Bear' betreiben. Einst war das 'White Bear' ein glanzvolles Haus. Doch seit vor neun Jahren Gerdas Mutter in einem Schneesturm umgekommen ist, verwahrlost das Hotel. Erst als Portier Kai auftaucht, \u00e4ndert sich das Leben f\u00fcr die einsame Gerda. Sie verliebt sich in Kai. Und beide scheinen wie f\u00fcreinander geschaffen. Bis eines Nachts eine seltsame sch\u00f6ne Frau .....Sie muss die vier Jahreszeiten durchreisen, erlebt Abenteuerliches und Erschreckendes. Doch die Liebe zu Kai ist so stark, dass selbst die glei\u00dfenden Nordlichter am Ende der Welt Gerda nicht abhalten k\u00f6nnen. Als sie vor dem Schloss der Schneek\u00f6nigin steht, beginnt der wahre Kampf...", "imdb": 6.5}, {"title_de": "Dinotopia", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: Death Comes to Time", "year": 2002, "description_de": "", "imdb": 6.3}, {"title_de": "Doctor Who: Real Time", "year": 2002, "description_de": "", "imdb": 7.7}, {"title_de": "Dr. Jekyll and Mr. Hyde", "year": 2002, "description_de": "", "imdb": 4.4}, {"title_de": "Dragonball Z: Coolers R\u00fcckkehr", "year": 2002, "description_de": "Nach Son-Gokus Sieg \u00fcber Cooler, Freezers Bruder, ziehen dunkle Wolken \u00fcber dem friedlichen Planeten Neu Namek auf. Der \"Ghetti Stern\", ein riesiger Metallplanet, \u00fcberdeckt den Planeten. Die Bewohner Neu Nameks werden von einer hoch entwickelten Roboterarmee gefangen genommen. Son-Goku und seine Freunde machen sich sofort auf den Weg, den Planeten von den unbekannten Angreifern zu befreien. V\u00f6llig unerwartet trifft Son-Goku dabei auf einen alten Bekannten: Seinen gr\u00f6\u00dften Rivalen Cooler, den alle f\u00fcr Tod geglaubt hatten. Werden die beiden Super-Saiyajins Son-Goku und Vegeta dieser \u00dcbermacht gewachsen sein?", "imdb": 6.9}, {"title_de": "Dragonball Z: Der St\u00e4rkste auf Erden", "year": 2002, "description_de": "Der b\u00f6se Wissenschaftler Dr. Willow will mittels seiner schrecklichen Biotechnologie die Weltherrschaft erringen. Da dessen K\u00f6rper bereits starb lebt Willows Gehirn in einem Glasbeh\u00e4lter. Um seinen b\u00f6sen Plan zu verwirklichen sucht er nun den st\u00e4rksten K\u00f6rper auf Erden, um in diesen sein Gehirn zu implantieren. Dr. Willows Assistent Kochin und dessen Bio-Cyborgs nehmen Piccolo und Muten-Roshi gefangen. Son Goku, Son Gohan und Kuririn versuchen, ihre Freunde aus den F\u00e4ngen Dr. Willows zu befreien. Doch nicht nur, dass Dr. Willow sich nun Son Gokus K\u00f6rper zu eigen machen will, auch Piccolo wird bereits von ihnen kontrolliert. Werden unsere Helden den Machenschaften Dr. Willows ein Ende setzen oder ihren Verstand verlieren?", "imdb": 6.6}, {"title_de": "Dragonball Z: Die Entscheidungsschlacht", "year": 2002, "description_de": "Weltraumpiraten landen mit Ihrem Raumschiff auf der Erde und pflanzen dort einen Samen des \"Baumes der Macht\" ein. Dessen Wurzeln verschlingen s\u00e4mtliche Energie eines Planeten und zerst\u00f6ren somit jegliches Leben. Nat\u00fcrlich wollen Son-Goku, Son-Gohan und deren Freunde dies verhindern. Sie versuchen, den Baum zu zerst\u00f6ren und werden daraufhin von den gef\u00e4hrlichen Weltraumpiraten angegriffen. Tales, der Anf\u00fchrer der Piraten, kann durch den Verzehr einer Frucht des Baumes seine Kr\u00e4fte enorm steigern und stellt sich Son Goku zum Kampf. Werden Gokus Kr\u00e4fte reichen, um Son Gohan und die Erde zu retten?", "imdb": 6.8}, {"title_de": "Dragonball Z: Rache f\u00fcr Freezer", "year": 2002, "description_de": "Nach dem Sieg \u00fcber Freezer auf dem Planeten Namek kehrt Son-Goku zur\u00fcck auf die Erde, um ein friedliches Leben mit seiner Familie und seinen Freunden zu f\u00fchren. Die heile Welt unseres Helden ger\u00e4t jedoch schnell wieder aus den Fugen: Ein gew\u00f6hnlicher Campingausflug entwickelt sich zu einem verzweifelten Kampf um Leben und Tod. Wer sind die Angreifer, die hinterr\u00fccks und unerwartet vor Son-Goku und seinen Freunden erscheinen? Es ist niemand anderer als Cooler, der Bruder von Freezer, der mit seinen Gefolgsleuten auf die Erde gekommen ist, um die Rechnung seines Bruders zu begleichen!", "imdb": 7.0}, {"title_de": "Dragonball Z: Super-Saiyajin Son-Goku", "year": 2002, "description_de": "Ein riesiger Asteroid nimmt Kurs auf die Erde - Das Ende der Welt steht kurz bevor. Son-Goku und Kuririn schaffen es mit vereinten Kr\u00e4ften gerade noch den Asteroiden von seinem t\u00f6dlichen Kurs abzulenken. Wie sich jedoch bald herausstellt befand sich auf der Oberfl\u00e4che des Asteroiden ein fremdes Raumschiff: An Bord befinden sich der Namekianer Lord Slug und dessen Gefolsleute, die sich auf den Weg zur Erde gemacht haben, um die Ressourcen des Planeten f\u00fcr ihre Zwecke zu nutzen und die Bewohner der Erde zu unterdr\u00fccken. Nachdem Lord Slug auch noch hinter das Geheimnis der Dragonballs kommt und diese zusammensammelt, scheint es, als k\u00f6nne ihn niemand mehr aufhalten. Wird es Son-Goku noch gelingen, die Erde aus den F\u00e4ngen dieses mysteri\u00f6sen Eindringlins zu retten?", "imdb": 6.5}, {"title_de": "Duct Wars: Forgotten Past", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "E.T. the Extra-Terrestrial 20th Anniversary Special", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Eden", "year": 2002, "description_de": "", "imdb": 6.0}, {"title_de": "El rey de la granja", "year": 2002, "description_de": "", "imdb": 5.4}, {"title_de": "Eliana: \u00c9 Dez", "year": 2002, "description_de": "", "imdb": 6.1}, {"title_de": "Embryo", "year": 2002, "description_de": "Ein Wissenschaftler, der an einem menschlichen F\u00f6tus experimentiert, entdeckt eine Methode, die den F\u00f6tus in gerade mal einigen Tagen zu einem vollentwickelten Erwachsenen heranreifen l\u00e4sst. Jedoch macht diese rasante Entwicklung den \u201eErwachsenen\u201c-F\u00f6tus zu einem m\u00f6rderischen Psychopathen. Dieser sucht nach einer neuen Formel, um sein weiteres altern zu verhindern\u00a0\u2026", "imdb": 5.1}, {"title_de": "Erotic Blade Runner", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Evaroid Seria", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Evolution: The Animated Movie", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Exposed", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Flatland", "year": 2002, "description_de": "", "imdb": 4.9}, {"title_de": "Flicka", "year": 2002, "description_de": "", "imdb": 6.8}, {"title_de": "Frankenthumb", "year": 2002, "description_de": "Eins mu\u00df man dem Mann lassen: Steve Oedekerk ist ein Arbeitstier und er steht seit Jahren im Dienste des Humors. Er begeisterte nicht nur als Regiseur mit \"Nix zu verlieren\" und als Produzent mit \"Patch Adams\"; sondern auch mit seinen Drehb\u00fcchern f\u00fcr u.a. \"Nutty Professor\" und \"Ace Ventura\". Dem ganzen die Krone aufgesetzt hat er jedoch mit der \"Thumbs\"-Reihe: Darin l\u00e4sst er zu eigenst\u00e4ndigen Lebewesen mutierte Daumen auf Kinoklassiker los... Die wild gewordenen Viecher parodieren Blockbuster wie \"Titanic\", \"Star Wars\", \"Batman\", und \"Der Pate\", wobei Oedekerk in jedem \"Thumbs\"-Film mit viel Liebe zum Detail Orginalkost\u00fcme und authentische Schaupl\u00e4tze realisierte. Freuen Sie sich auf \"Frankenthumb\"- ein erneuter Angriff auf die Lachmuskeln aus dem Hause Oedekerk!", "imdb": 6.5}, {"title_de": "Fungicide", "year": 2002, "description_de": "", "imdb": 3.0}, {"title_de": "Galerians: Rion", "year": 2002, "description_de": "Rion ist ein Mensch, der von Dorothy genetisch ver\u00e4ndert worden ist. Dorothy ist ein verr\u00fcckter Supercomputer, der versucht ein Gott zu werden!!! Ironischerweise halfen Rion's Eltern fr\u00fcher mit Dorothy zu erschaffen. Dabei wurde ein spezielles Computervirus und das dazugeh\u00f6rige Liefersystem in seinem Gehirn und im Gehirn,der vermissten Lilia, integriert. Nur dieser Virus kann Dorothy zerst\u00f6ren. Rion muss gegen verschiedene Feinde k\u00e4mpfen, weil er nach Lilia sucht, um dann Dorothy zusammen anzugreifen und zu zerst\u00f6ren!", "imdb": 5.5}, {"title_de": "GhostWatcher", "year": 2002, "description_de": "", "imdb": 4.1}, {"title_de": "Godzilla vs. Destoroyah", "year": 2002, "description_de": "Die Riesenechse Godzilla wird bei der Zerst\u00f6rung ihrer Insel immens radioaktiv verstrahlt. Doch das Monster Destroyah w\u00fctet in Japan und nur Godzilla kann es mit ihm Aufnehmen und die Menscheit retten.", "imdb": 6.9}, {"title_de": "Godzilla vs. Mechagodzilla II", "year": 2002, "description_de": "Forscher haben den Sohn von Godzilla gefangen und sie setzen die mechanische Superwaffe Mechagodzilla gegen seinen Vater ein. Mechagodzilla soll Godzilla per Laserkanonen ins Jenseits bringen - kann aber Godzillas zerst\u00f6rerischen Weg nicht aufhalten.", "imdb": 6.5}, {"title_de": "Godzilla vs. Spacegodzilla", "year": 2002, "description_de": "Eine v\u00f6llig neue Bedrohung gef\u00e4hrdet die Menschheit: Durch Zufall sind Zellteile von Godzilla in ein schwarzes Loch im Weltall gelandet und mutieren dort zu einem furchtbaren Monster: Spacegodzilla. Der neue Kampfroboter Mogera versucht vergebens, das Grauen aufzuhalten. Inzwischen wird Godzilla durch einen speziellen Sender mit dem telepathisch begabten M\u00e4dchen Miki verbunden und kann so von den Menschen kontrolliert werden. Inzwischen plant Spacegodzilla die Menschheit zu vernichten und die Erde f\u00fcr sich einzunehmen. Das gesamte Schicksal der Welt h\u00e4ngt nun an Godzilla, der sich auf die gewaltigste Schlacht der Menschheit gegen das \u00fcberm\u00e4chtige, au\u00dferirdische Monster vorbereitet.", "imdb": 5.8}, {"title_de": "Happy Here and Now", "year": 2002, "description_de": "", "imdb": 5.3}, {"title_de": "Higan", "year": 2002, "description_de": "Ein verwundeter Mann liegt regungslos in einem Krankenzimmer. Um ihn herum stehen \u00c4rzte und nach au\u00dfen hin sieht es so aus, als ob er einen ruhigen Schlaf hat. Doch w\u00e4hrenddessen sieht es in ihm drin ganz anders aus. Gedanken einer fr\u00fcheren Schlacht, von Chaos und Tod schie\u00dfen ihn in seinen letzten Minuten durch den Kopf.  Der letzte Kurzfilm, den Studio 4\u00b0C f\u00fcr die Kurzfilmsammlung \"Grasshoppa\" erstellte.", "imdb": 0.0}, {"title_de": "Inferno", "year": 2002, "description_de": "", "imdb": 3.5}, {"title_de": "Infini", "year": 2002, "description_de": "", "imdb": 6.1}, {"title_de": "Intacto", "year": 2002, "description_de": "Sam besitzt die Gabe, anderen Menschen ihr Gl\u00fcck zu rauben. Als einziger \u00dcberlebender eines Konzentrationslagers ist er der St\u00e4rkste in einer Gruppe von Menschen mit dieser F\u00e4higkeit. Sie messen ihr Gl\u00fcck in lebensgef\u00e4hrlichen Spielen und vereinen so das Gl\u00fcck ihrer Kontrahenten auf sich. Die Besten stellen sich beim Russischen Roulette dem ultimativen Duell mit Sam. Doch niemand hat mehr Gl\u00fcck als Sam. Als der Gangster Tomas als einziger einen schweren Flugzeugabsturz \u00fcberlebt, scheint sich doch noch ein ebenb\u00fcrtiger Gegner f\u00fcr Sam zu finden.", "imdb": 6.8}, {"title_de": "Interceptor Force 2", "year": 2002, "description_de": "", "imdb": 3.7}, {"title_de": "Invasion of the Hottie Snatchers", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "It's a Haunted Happenin'", "year": 2002, "description_de": "", "imdb": 7.3}, {"title_de": "Jimmy Neutron - Der mutige Erfinder", "year": 2002, "description_de": "Der Sch\u00fcler Jimmy Neutron ist ein Wunderkind und Erfinder. Als die Erwachsenen jedoch von Aliens entf\u00fchrt werden, stehen Jimmy auf einmal Probleme ins Haus - denn nur er kann sie retten. Nominiert f\u00fcr den Oscar als bester Animationsfilm.", "imdb": 6.1}, {"title_de": "Jin-Roh - Die Wolfsbrigade", "year": 2002, "description_de": "Jin-Roh ist ein japanischer Anime-Politthriller aus dem Jahre 1999, der auf einem Manga von Mamoru Oshii beruht. Der Film ist in den 1950er Jahren angesiedelt und berichtet von einer Dystopie, in der der japanische Staat gegen angebliche Terroristen k\u00e4mpft.", "imdb": 7.3}, {"title_de": "K-PAX - Alles ist m\u00f6glich", "year": 2002, "description_de": "Ein Mann, der sich Prot nennt, landet wegen seines auff\u00e4lligen Verhaltens in der Psychiatrie. Er gibt an, von einem Planeten namens K-Pax zu stammen. Sein Psychiater Dr. Powell versucht ihn davon zu \u00fcberzeugen, dass das falsch ist. Doch Prot zeigt au\u00dfergew\u00f6hnliche F\u00e4higkeiten.", "imdb": 7.4}, {"title_de": "Katedra", "year": 2002, "description_de": "", "imdb": 7.2}, {"title_de": "KomaK", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Lathe of Heaven", "year": 2002, "description_de": "", "imdb": 5.8}, {"title_de": "LEGO Star Wars: The Han Solo Affair", "year": 2002, "description_de": "", "imdb": 5.7}, {"title_de": "Living with the Dead", "year": 2002, "description_de": "Als er acht Jahre alt ist, passiert es zum ersten Mal: Der kleine James van Praagh wird von seltsamen Stimmen und Gestalten heimgesucht. Er sieht Unf\u00e4lle voraus, wird mit Geisterwesen konfrontiert und hat mystische Einsichten. W\u00e4hrend seine Mutter diese Visionen als Gabe erkennt, wird James von seinen Mitsch\u00fclern und selbst von seinem Vater Allan als Verr\u00fcckter abgestempelt und gemieden. Deshalb versucht der Junge alles, um den Draht zur Totenwelt zu kappen und seine Gabe zu verd\u00e4ngen, was ihm mit der Zeit tats\u00e4chlich gelingt.", "imdb": 7.0}, {"title_de": "Los Ni\u00f1os Invisibles", "year": 2002, "description_de": "", "imdb": 6.8}, {"title_de": "Lost on Mars", "year": 2002, "description_de": "", "imdb": 7.8}, {"title_de": "Mad Dogs", "year": 2002, "description_de": "", "imdb": 4.0}, {"title_de": "Matthew Blackheart: Monster Smasher", "year": 2002, "description_de": "", "imdb": 4.7}, {"title_de": "Max Magician and the Legend of the Rings", "year": 2002, "description_de": "", "imdb": 2.5}, {"title_de": "Men in Black II", "year": 2002, "description_de": "Agent J muss die Erde wieder vor einigem Abschaum bewahren, denn in Gestalt des verf\u00fchrerischen Dessous-Models Serleena will ein Alien den Planeten unterjochen. Dabei ben\u00f6tigt J die Hilfe seines alten Partners Agent K. Der wurde aber bei seiner \u201eEntlassung\u201c geblitzdingst und so muss J seine Erinnerung erst mal etwas auffrischen, bevor es auf die Jagd gehen kann.", "imdb": 6.2}, {"title_de": "Mercano, el Marciano", "year": 2002, "description_de": "", "imdb": 6.6}, {"title_de": "Minority Report", "year": 2002, "description_de": "Im Washington, D.C., des Jahres 2054 gibt es keine Morde mehr. Die Zukunft ist bekannt und M\u00f6rder werden gefasst, bevor sie ihr Verbrechen begehen k\u00f6nnen. Daf\u00fcr sorgt Pre-Crime, eine Elite-Einheit der Polizei, die die Visionen der Pre-Cogs, drei Wesen mit hellseherischen F\u00e4higkeiten, auswertet und zur Tat schreitet. Das System ist perfekt. Und John Anderton ist sein perfekter Chef: Seit einem tragischen Verlust sechs Jahre zuvor widmet er sein Leben mit vollkommener Leidenschaft der Verbrecherjagd. Es gibt keinen Grund f\u00fcr ihn, am System zu zweifeln bis er in einer Vision selbst als M\u00f6rder zu sehen ist. 36 Stunden bleiben ihm bis zu dem Verbrechen. 36 Stunden, um zu beweisen, dass er unschuldig ist und das perfekte System fehlbar. Die Flucht kann beginnen.", "imdb": 7.6}, {"title_de": "Monkeys", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Mutant Aliens", "year": 2002, "description_de": "", "imdb": 6.6}, {"title_de": "Mutanten", "year": 2002, "description_de": "Die 13-j\u00e4hrige Paula, die mit ihrer Mutter in einer netten Kleinstadtsiedlung, umgeben von freundlichen Nachbarn, gepflegten G\u00e4rtchen und pubertierenden Mitsch\u00fclern, lebt, traut dem Frieden jedoch nicht und kommt nach umfangreichen Horrorfilmstudien zu dem Schluss: Au\u00dferirdische infiltrieren die Menschheit, schleichend bem\u00e4chtigen sie sich der Erdbewohner und verwandeln sie in einf\u00e4ltige, emotionslose und freundliche Wesen.  Aber es gibt einen, der scheint noch nicht Opfer der au\u00dferirdischen Machenschaften geworden zu sein \u2013 Jens.", "imdb": 6.6}, {"title_de": "My Name Is Akto", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "M\u00e9moire morte", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Net Keeper", "year": 2002, "description_de": "", "imdb": 7.0}, {"title_de": "New Alcatraz - Das Grauen aus dem Eis", "year": 2002, "description_de": "In den tiefen der Antarktis befindet sich das neue internationale Hochsicherheitsgef\u00e4ngnis \"New Alcatraz\". Dorthin sollen die gef\u00e4hrlichsten Verbrecher der Welt gebracht werden. Eine Flucht ist unm\u00f6glich. W\u00e4hrend einer Bohrung, zur Erschlie\u00dfung unterirdischer Heizgasreserven, durchst\u00f6\u00dft man einen Hohlraum und befreit damit ein urzeitliches Reptil.", "imdb": 3.4}, {"title_de": "Nezulla: The Rat Monster", "year": 2002, "description_de": "Eine durch Genmanipulation mutierte Ratte infiziert die Mitarbeiter eines Forschungslabors zur Herstellung biologischer Waffen. Als das t\u00f6dliche Virus die ersten infizierten Opfer in der N\u00e4he des Labors fordert und droht sich weiter auf die Bev\u00f6lkerung auszubreiten, erh\u00e4lt ein SWAT-Team die Aufgabe, die t\u00f6dliche Bedrohung zu stoppen.", "imdb": 3.8}, {"title_de": "Night Surf", "year": 2002, "description_de": "", "imdb": 4.6}, {"title_de": "No Law 4000", "year": 2002, "description_de": "", "imdb": 5.8}, {"title_de": "No Place Like Home", "year": 2002, "description_de": "", "imdb": 4.8}, {"title_de": "Peace Virus - Die Bedrohung", "year": 2002, "description_de": "", "imdb": 4.0}, {"title_de": "Pizza Wars: The Movie", "year": 2002, "description_de": "", "imdb": 4.8}, {"title_de": "Psyclops", "year": 2002, "description_de": "", "imdb": 4.6}, {"title_de": "Puerta del tiempo", "year": 2002, "description_de": "", "imdb": 5.8}, {"title_de": "Python 2", "year": 2002, "description_de": "Tief im sibirischen Eis wird ein amerikanisches Frachtflugzeug von russischen Rebellen abgeschossen. An Bord eine streng geheime, biologische Waffe. Die russische Armee birgt die Fracht und bringt sie zu einer milit\u00e4rischen Forschungseinrichtung. Das amerikanische Bergungsteam findet kurz darauf nur ein total zerst\u00f6rtes und verwaistes Arsenal vor. Keine Spur von den Russen oder der \"Waffe\", aber die J\u00e4ger sind l\u00e4ngst schon die Gejagten. Ihr Gegner ist eine genetisch geschaffene Riesenpython - lautlos und extrem schnell - geschaffen, um zu t\u00f6ten.", "imdb": 2.8}, {"title_de": "Reign in Darkness", "year": 2002, "description_de": "Der Biologe Michael Dorn untersucht einen mysteri\u00f6sen Virus, wobei er selbst damit infiziert wird und sich in einen Vampir verwandelt. Nun muss er gleichzeitig versuchen, ein Gegenmittel zu finden, und gegen den Drang nach menschlichem Blut zu k\u00e4mpfen...", "imdb": 2.4}, {"title_de": "Resident Evil", "year": 2002, "description_de": "Alice und Rain m\u00fcssen ein Kommando-Team in eine riesige unterirdische Genforschungsfabrik f\u00fchren, in welcher eine Stunde zuvor ein t\u00f6dlicher Virus ausgebrochen ist. Der Virus hat binnen Sekunden das gesamte Forschungspersonal get\u00f6tet und als blutr\u00fcnstige Untote wieder auferstehen lassen. Alice hat weniger als drei Stunden Zeit, den Virus zu isolieren und einen die Welt vernichtenden Outbreak an die Oberfl\u00e4che zu verhindern. Doch schnell wird dem Team klar, dass es nicht nur von den Untoten bedroht wird. Ein Horrortrip beginnt...", "imdb": 6.6}, {"title_de": "Resurrection of the Little Match Girl", "year": 2002, "description_de": "Der Bote eines chinesischen Restaurants flieht in seiner Freizeit in die virtuelle Welt von Computerspielen. Eines Tages st\u00f6\u00dft er auf ein Spielangebot, bei dem es gilt, ein kleines M\u00e4dchen vor Schurken und dem Erfrierungstod zu retten. Unerschocken stellt er sich der Aufgabe.", "imdb": 5.5}, {"title_de": "Return of the Monster", "year": 2002, "description_de": "", "imdb": 5.3}, {"title_de": "Returner - Kampf um die Zukunft", "year": 2002, "description_de": "Aus dem Jahre 2084 kommt das M\u00e4dchen Milly mit einer Mission in die Gegenwart: Sie muss den apokalyptischen Krieg der Alien-Rasse Daggra gegen die Menschen verhindern, der zur Verskalvung der Erde f\u00fchren wird. Ihr bleibt nur wenig Zeit, um das auf der Erde gestrandete Daggra-Alien zu finden und wohlbehalten zu seinem Raumschiff zur\u00fcckzubringen, andernfalls droht die Katastrophe. Mit Hilfe des abgebr\u00fchten und supercoolen Revolvermannes Miyamoto begibt sich Milly auf eine verzweifelte Suche. Der Gegner des ungew\u00f6hnlichen Duos ist der eiskalte Killer und Gangster Mizoguchi - Miyamotos Erzfeind, der einst seinen besten Freund t\u00f6tete. Mizoguchi und seine M\u00f6rderbande ziehen alle Register, um Milly und Miyamoto zu stoppen. Und sie haben ganz eigene Pl\u00e4ne mit dem Alien, das sich bereits in ihrer Gewalt befindet! Das Schicksal der Menschheit entscheidet sich in wenigen Sekunden...", "imdb": 6.4}, {"title_de": "Revelation - Die Offenbarung", "year": 2002, "description_de": "Seit 2000 Jahren ist der h\u00f6lzerne \"Loculus\" aus dem Besitz Jesu Christus unscheinbarer Gegenstand einer heftigen Auseinandersetzung zwischen guten und b\u00f6sen Kr\u00e4ften.  In der Gegenwart schlummert das gute St\u00fcck unter den Kacheln einer franz\u00f6sischen Kathedrale, und Magnus Martell ist ihm bereits dicht auf der Spur, als sein Erzfeind, der Gro\u00dfmeister, zuschl\u00e4gt und Martell mitsamt Anhang ein\u00e4schert.  Nun obliegt es Martells Teenagersohn Jake, gemeinsam mit der jungen Alchimistin Mira die Reliquie ihrer (einstweilen) nebul\u00f6sen Bestimmung zuzuf\u00fchren.", "imdb": 4.7}, {"title_de": "Revengers Tragedy", "year": 2002, "description_de": "", "imdb": 6.5}, {"title_de": "Rick Baker: Alien Maker", "year": 2002, "description_de": "", "imdb": 4.9}, {"title_de": "Robotic Angel", "year": 2002, "description_de": "Das h\u00fcbsche Androiden-M\u00e4dchen Tima - erschaffen von dem verr\u00fcckten Wissenschaftler Dr. Laughton - soll Red Duke, dem skrupellosesten, machtversessenen Mann von Metropolis, die Weltherrschaft und den Griff nach den Sternen erm\u00f6glichen. Der Detektiv Shunsaku-Ban und sein Neffe Ken-Ichi ahnen, dass die Erf\u00fcllung der Pl\u00e4ne den Untergang der Menschheit nach sich ziehen wird. Sie beginnen einen einsamen Kampf, gejagt von Rock, dem hasserf\u00fcllten Ziehsohn des Red Duke. Doch die Apokalypse ist kaum aufzuhalten...", "imdb": 7.2}, {"title_de": "Rollerball", "year": 2002, "description_de": "2005: Der neue Sport Rollerball ist sehr popul\u00e4r in den Sowjetstaaten Zentralasiens, Russland, China, Mongolei und der T\u00fcrkei. Marcus Ridley l\u00e4dt die NHL-Hoffnung Jonathan Cross ein, bei den Zhambel Horsemen in Kasachstan zu spielen. Die hochbezahlten Spieler m\u00fcssen dabei mit schlechtbezahlten, einheimischen Spielern zurechtkommen, die im Spiel meist mehrfach verletzt werden. Rollerball ist dabei eine au\u00dfergew\u00f6hnlich brutale Erweiterung des Spiels Roller Derby mit Motorr\u00e4dern, einem Metallball sowie der Aufmachung einer Wrestlingliga. Schnell entwickelt sich das Team zu einer Gr\u00f6\u00dfe der Liga und der Liebling des Promoters Alexis Petrovich, Jonathan, f\u00fchlt sich von dem dynamischen Spiel, dem Hype sowie von seiner Mitspielerin Aurora angezogen.  Aber allm\u00e4hlich entdeckt Jonathan, dass der zynische Alexis und sein opportunistischer Gehilfe Sanjay alles geben w\u00fcrden, um ein Spiel so zu manipulieren, dass es ein blutr\u00fcnstiges Spektakel wird, damit die Zuschauerzahlen steigen.", "imdb": 3.1}, {"title_de": "Samourais", "year": 2002, "description_de": "Polizist Morio will in Tokio den D\u00e4monen Kodeni fassen: Seit Jahrhundert schl\u00fcpft er in neue Gestalten und diesmal ist er als Computerspiel-Hersteller aktiv. In seinem neuesten Game \"Dark Bushido\" hat er eine extrem gef\u00e4hrliche Waffe erschaffen...", "imdb": 3.4}, {"title_de": "Science Fiction - Sind Eltern Aliens?", "year": 2002, "description_de": "Andreas ist anders als seine neuen Klassenkameraden. Seine Eltern sind Top-Wissenschaftler. Vero, die im Nachbarhaus lebt, findet Andreas' Eltern merkw\u00fcrdig: Tag und Nacht arbeiten sie in einem hochmodernen Gew\u00e4chshaus, zu dem jeglicher Zutritt verboten ist. Sie sprechen wenig, lachen nicht und tragen st\u00e4ndig Sonnenbrillen. Sind sie etwa Aliens? Vero schl\u00e4gt vor, den Eltern nachzuspionieren. Andreas und Vero schleichen sich heimlich in das Labor. Dort finden sie heraus, dass die Eltern an dem mysteri\u00f6sen LINEA-Projekt forschen. Ein wenig gesch\u00fcttelt ergeben die Buchstaben ALTEN! Vero hat es ja gewusst...", "imdb": 6.0}, {"title_de": "Sev Trek: Pus in Boots", "year": 2002, "description_de": "", "imdb": 7.0}, {"title_de": "Shakma", "year": 2002, "description_de": "In einem medizinischen Laborkomplex f\u00fchrt Dr. Sorenson (Malcolm McDowell) Experimente an verschiedensten Tieren mit experimentellen Subtanzen durch. Diese sollen die Agressionen der Tiere steigern. Doch die meisten Versuche sind Fehlschl\u00e4ge, so auch der letzte an einem Pavian. Doch in diesem Fall handelt es sich um ein Lieblingstier seines Assistenten Sam (Christopher Atkins), so da\u00df dieser das Tier nicht sofort danach einschl\u00e4fert, sondern dies erst am n\u00e4chsten Tag nachholen will. Niemand kann aber ahnen, da\u00df das Experiment doch verh\u00e4ngnisvolle Wirkung hat, denn das gewichtige Tier verwandelt sich in der Folge in einen kaum aufzuhaltenen Killer. Und da Sorenson mit seinen jungen Assistenten und deren Freunden bei Nacht in dem abgeschlossenen Komplex ein Live-Action-Rollenspiel namens \"Nemesis\" spielt, hat der Affe bald so einige Angriffsziele...", "imdb": 5.0}, {"title_de": "Signals - Experiment ausser Kontrolle", "year": 2002, "description_de": "In einer geheimen milit\u00e4rischen Operation testet das Pentagon eine v\u00f6llig neue Art der Kriegsf\u00fchrung: Paranormale Kr\u00e4fte sollen zur Feindbek\u00e4mpfung eingesetzt werden. Doch das Experiment ger\u00e4t au\u00dfer Kontrolle. Zur gleichen Zeit empf\u00e4ngt eine Sternwarte in der Sierra Nevada au\u00dferirdische Signale. Der Betreiber der Sternwarte, der charismatische Milliard\u00e4r Emmet Shaw, wittert seine gro\u00dfe Chance. Zusammen mit einem Team erstklassiger Experten und Journalisten will er die ganze Welt an seiner Entdeckung teilhaben lassen. Doch das US-Milit\u00e4r vermutet einen Zusammenhang zwischen den extraterrestrischen Signalen und dem Top-Secret-Projekt. Angef\u00fchrt von Colonel Garrett hetzt eine bewaffnete Eliteeinheit zur Sternwarte. Die \u00d6ffentlichkeit darf auf keinen Fall von der Angelegenheit erfahren.", "imdb": 4.2}, {"title_de": "Signs - Zeichen", "year": 2002, "description_de": "Eine Familie, die auf einem Bauernhof lebt, findet auf ihren Feldern mysteri\u00f6se Kornkreise, die auf etwas noch Be\u00e4ngstigenderes hindeuten.", "imdb": 6.8}, {"title_de": "Silencio Nuclear", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Sjunde stenen", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Sniper 470", "year": 2002, "description_de": "", "imdb": 7.8}, {"title_de": "Spacecenter Babylon 5 - Legende der Ranger", "year": 2002, "description_de": "Der Film spielt im Jahr 2265. Ranger David Martell erh\u00e4lt das Kommando \u00fcber die Liandra, einen 20 Jahre alten, kleinen Kreuzer, dessen vorherige Crew auf mysteri\u00f6se Weise verschwunden ist. Die erste Mission f\u00fcr ihn und seine Crew ist die Eskortierung der Valen, des neuesten Schiffs der Flotte, das unter dem Kommando seines \u00e4rgsten Konkurrenten Tannier steht. Die Valen soll eine Reihe von Botschaftern n bald zu dem maskierten Helden Spider-Man heran, sp\u00e4testens als ein Superschurke namens Gr\u00fcner Kobold, der die Mr.Hyde-Variante des Wissenschaftlers Norman Osborn ist, die Stadt bedroht...", "imdb": 7.4}, {"title_de": "Squish, Splat, Sploosh: The Stellar Sounds of 'Men in Black II'", "year": 2002, "description_de": "", "imdb": 5.1}, {"title_de": "Star Warp'd", "year": 2002, "description_de": "", "imdb": 4.7}, {"title_de": "Star Wars vs. Star Trek: The Rivalry Continues", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Star Wars: Episode II - Angriff der Klonkrieger", "year": 2002, "description_de": "Der junge Jedi-Sch\u00fcler Anakin Skywalker beginnt sich allm\u00e4hlich zu einem grossen und ernstzunehmenden Jediritter zu entwickeln, der unter der F\u00fchrung von Obi Wan-Kenobi steht. Jedoch hat er auch seine Problemzonen - diese bestehen aus der eigenen Arroganz, seiner nicht wissentlich vorhandenen grenzenlosen Macht, und der ihm verbotenen Liebe zu K\u00f6nigin Amidala. Auf diese werden kurz vor wichtigen Entscheidungen im Senat der Republik mehrere Attentate ver\u00fcbt, die jedoch vereitelt werden k\u00f6nnen. Daraufhin teilen sich Anakin und Obi-Wan auf: w\u00e4hrend Anakin auf Amidala aufpa\u00dft, verfolgt Kenobi den Attent\u00e4ter Jango Fett. Er kommt einer erschaffenen Klon-Armee auf die Spur, die mittels mysteri\u00f6sem Auftrag geschaffen wurde und findet in dem ehemaligen Jedi Count Dooku einen neuen Gegner f\u00fcr die H\u00fcter der Macht...", "imdb": 6.6}, {"title_de": "Starfire Mutiny", "year": 2002, "description_de": "", "imdb": 2.9}, {"title_de": "Sting of the Black Scorpion", "year": 2002, "description_de": "Die sexy Verbrechensr\u00e4cherin \u201cBlack Scorpion\u201d, tags\u00fcber als Polizistin im Einsatz, muss im vierten Aufguss der Reihe unter anderem gegen den Schurken Clockwise k\u00e4mpfen, der die Zeit kontrollieren kann\u2026", "imdb": 6.3}, {"title_de": "Stranded - Operation Weltraum", "year": 2002, "description_de": "Die russische Raumstation Avma prallt in K\u00fcrze auf die Erdatmosph\u00e4re. Wissenschaftler werden schnell an Bord gebracht um wertvolle Technologien zu bergen. Aber \u2013 ein Meteor kollidiert mit der Station \u2013 ihr R\u00fcckweg ist versperrt! Jack McKendrick soll die Gestrandeten retten. Durch eine Fehlfunktion wird beim Andocken ein Loch in sein Shuttle gerissen. Sauerstoff tritt aus, der Rest reicht nur noch f\u00fcr Stunden. Und \u2013 ein Spion ist an Bord. Sein Auftrag: Die Technologien zerst\u00f6ren, koste es was es wolle.", "imdb": 3.0}, {"title_de": "Sturmflut - Inferno an der K\u00fcste", "year": 2002, "description_de": "Innerhalb kurzer Zeit werden K\u00fcstengebiete in Japan und den Vereinigten Staaten von Amerika von verheerenden Flutwellen heimgesucht. Zur Untersuchung der Ph\u00e4nomene wird eine Gruppe von internationalen Experten zusammengerufen, zu der auch der zur\u00fcckgezogen lebende Nobelpreistr\u00e4ger John Wahl geh\u00f6rt. Die Wissenschaftler finden heraus, dass die Wellen durch Explosionen auf dem Meeresboden k\u00fcnstlich erzeugt wurden. Wahl, der bereits fr\u00fcher mit seinem Mentor Professor Schiff Forschungen in diesem Bereich betrieb, ger\u00e4t unter Verdacht, als ein Erpresser droht, ganz San Diego in einer riesigen Flutwelle versinken zu lassen. Einzig die Ozeanografin Jessica Weaver glaubt an Wahls Unschuld. Gemeinsam versuchen sie, den wahren Schuldigen hinter den Anschl\u00e4gen ausfindig zu machen.", "imdb": 4.0}, {"title_de": "Tapporalli 2020", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Teenage Caveman", "year": 2002, "description_de": "In einer fernen Zukunft herrschen auf der Erde steinzeit\u00e4hnliche Verh\u00e4ltnisse. Jede Spur von Zivilisation ist ausgel\u00f6scht, Sex strengstens verboten. Als die junge Sarah von ihrem Stammesf\u00fchrer vergewaltigt wird, flieht sie mit ihrem Freund David. Sie finden Unterschlupf bei Neil und Judith \u2013 hier bekommen sie all das, was vorher tabu war: Sex, Drogen und Alkohol. Sarah und David ahnen nicht, dass Neil und Judith Mutanten sind und nur den Fortbestand ihrer Rasse sichern wollen.", "imdb": 3.4}, {"title_de": "Ten Minutes Older: The Cello", "year": 2002, "description_de": "Ten Minutes Older ist eine Zusammenstellung von 15 Kurzfilmen bekannter Regisseure aus dem Jahr 2002 zum Thema Zeit.", "imdb": 6.6}, {"title_de": "Terminal Invasion", "year": 2002, "description_de": "Auf einem abgelegenen Flugplatz erfahren sieben besorgte Passagiere, dass ihr Charterflug wegen eines Sturms verschoben werden muss. Auch das unerwartete Eintreffen eines verurteilten M\u00f6rders und seiner W\u00e4rter kann die Pilotin Cathy Garrett nicht dazu bewegen, das Risiko eines Starts einzugehen. Vergeblich bem\u00fcht sich Cathy, die aufgebrachten Flugg\u00e4ste trotz defekter Telefonleitung, untauglicher Handys und eines Radios, dass nur St\u00f6r-Ger\u00e4usche \u00fcbertr\u00e4gt, ruhig zu halten. Als jedoch immer mehr der Flugg\u00e4ste grausam ermordet werden und sich einige der Wartenden als Aliens entpuppen erweisen sich atmosph\u00e4rische St\u00f6rungen als das kleinste Problem...", "imdb": 5.0}, {"title_de": "The Alien Saga", "year": 2002, "description_de": "", "imdb": 7.7}, {"title_de": "The ChubbChubbs!", "year": 2002, "description_de": "Dieser Kurzfilm, der in Deutschland als Vor- oder Kulturfilm in einigen Kinos zu sehen war, handelt von einem Glorf mit den Namen Meeper, der im Ale-E-Inn sein Geld als Reinigungskraft verdient. Er tr\u00e4umt davon, eines Tages ein gro\u00dfer S\u00e4nger zu werden, ist bei seinen Tagtr\u00e4umereien allerdings so t\u00f6lpelhaft, da\u00df er vor die T\u00fcr gesetzt wird. Hier steht er von einem Moment auf dem n\u00e4chsten au\u00dferirdischen Wesen Auge in Auge gegen\u00fcber: Den \"Chubbchubbs\"!", "imdb": 7.3}, {"title_de": "The Erotic Time Machine", "year": 2002, "description_de": "", "imdb": 4.3}, {"title_de": "The Freak", "year": 2002, "description_de": "", "imdb": 7.4}, {"title_de": "The Human Beeing", "year": 2002, "description_de": "", "imdb": 7.2}, {"title_de": "The Lost World: Underground", "year": 2002, "description_de": "", "imdb": 8.3}, {"title_de": "The Mangler 2", "year": 2002, "description_de": "Diesmal hat Jo Newton den Bogen \u00fcberspannt: Als der aufgeweckte Teenager in die Computersicherheitsfirma ihres Daddys einbricht und einen Virus in das System l\u00e4dt, wird sie ertappt und zur Strafe zur\u00fcck in ihre Eliteschule geschickt. Aber Jo l\u00e4sst sich nicht stoppen: Sie installiert den Virus in das Sicherheitssystem der Schule und l\u00f6st eine Katastrophe aus. Denn der Mangler-Virus macht sich auf erschreckende Weise selbstst\u00e4ndig, als w\u00e4re er tats\u00e4chlich am Leben. Lehrer um Lehrer, Sch\u00fcler um Sch\u00fcler fallen dem Mangler zum Opfer. Bis sich Jo entscheidet, dem grausamen Spuk ein Ende zu bereiten \u2013 und sich dabei selbst in Lebensgefahr begibt.", "imdb": 2.4}, {"title_de": "The One", "year": 2002, "description_de": "Das Multiverse Bureau of Investigation sorgt f\u00fcr Einklang zwischen den vielen Paralleluniversen unserer Welt. Agent Yulaw macht sich auf den Weg, alle seine Alter Egos zu t\u00f6ten, um deren Lebensenergie zu bekommen. Bei 123 Parallelexistenzen hat er das bereits geschafft. Nun ist nur noch der LAPD-Polizist Gabe Law \u00fcbrig, dessen Leben fortan in gro\u00dfer Gefahr ist.Sein H\u00e4scher muss sich gleichzeitig dem Zugriff durch die beiden Multiversum-Agenten Roedecker und Funsch entziehen, die ihn in eine der Parallelwelten in eine Strafkolonie verbannen wollen. Alle Beteiligten wechseln die Parallelwelten durch Beamen: sie l\u00f6sen sich auf, rasen durch kosmische Tunnels, und setzen sich \"auf der anderen Seite\" wieder zusammen. Alles l\u00e4uft auf das Duell zwischen den zwei verbliebenen Parallelexistenzen hinaus...", "imdb": 5.9}, {"title_de": "The Princess Blade", "year": 2002, "description_de": "In nicht all zu ferner Zukunft, in einem nicht n\u00e4her bestimmten Land, das duch Zerfall gekennzeichnet ist. Die Monarchie ist zusammengebrochen und aus den Palastwachen hat sich eine Killerelite gebildet, die f\u00fcr Geld jeden t\u00f6tet. Yuki, eine der Killerinnen erf\u00e4hrt einen Tag vor ihrem 20. Geburtstag, dass ihre Mutter, Prinzessin Azora, nicht bei einem Unfall starb, sondern vom Anf\u00fchrer der Killer get\u00f6tet wurde. Als sie ihn damit konfrontiert, kommt es zu einem erbitterten Kampf, in dessen Verlauf Yuki fliehen kann und bei einem jungen Rebellen Zuflucht findet. Ihr einziges Ziel ist es von nun an Rache an den M\u00f6rdern ihrer Mutter zu nehmen, doch auch die Killer sind ihrerseits auf der Suche nach Yuki...", "imdb": 5.6}, {"title_de": "The Stone Raft", "year": 2002, "description_de": "", "imdb": 5.8}, {"title_de": "The Time Machine", "year": 2002, "description_de": "Der Wissenschaftler und Erfinder Alexander Hartdegen will beweisen, dass Zeitreisen m\u00f6glich sind. Ein pers\u00f6nlicher Schicksalsschlag verwandelt seinen Ehrgeiz in schiere Verzweiflung: Sie treibt ihn umso unerbittlicher an, seine Erfindung zu vollenden und in die Vergangenheit zu reisen, um dort dem Lauf der Dinge eine neue Wendung zu geben. Als er die von ihm konstruierte Zeitmaschine ausprobiert, wird Hartdegen 800.000 Jahre in die Zukunft katapultiert. Dort muss er entdecken, dass die Menschheit in zwei Lager gespalten ist: die J\u00e4ger und die Gejagten.", "imdb": 6.0}, {"title_de": "The Tuxedo - Gefahr im Anzug", "year": 2002, "description_de": "Jimmy Tong ist einer der besten Taxifahrer der Stadt, auch wenn die Ordnungsbeh\u00f6rden das vielleicht ein wenig anders sehen m\u00f6gen. Als er einen neuen Job als Chauffeur annimmt, weil er dort wesentlich mehr Geld verdienen kann, schlittert er ungewollt in die Rolle eines Agenten.", "imdb": 5.4}, {"title_de": "Thespian X", "year": 2002, "description_de": "", "imdb": 7.2}, {"title_de": "Thunderpants", "year": 2002, "description_de": "", "imdb": 3.8}, {"title_de": "Time Enough: The Alien Conspiracy", "year": 2002, "description_de": "", "imdb": 4.2}, {"title_de": "Trancers VI", "year": 2002, "description_de": "Jack Deth ist zur\u00fcck - er reist in die Vergangenheit und in den K\u00f6rper seiner eigenen Tochter Josephine, um ihr Leben zu retten und die Welt vor den t\u00f6dlichsten Trancern zu sch\u00fctzen. Jack/Jo muss sich anpassen und als M\u00e4dchen \u00fcberleben, w\u00e4hrend er viele Attentatsversuche von m\u00e4chtigeren und gef\u00e4hrlicheren zombieartigen Trancern abwehren muss, als er je zuvor erlebt hat.", "imdb": 4.0}, {"title_de": "Tremors 3 - Die neue Brut", "year": 2002, "description_de": "Nach dem letzten Angriff der Raketenw\u00fcrmer scheint nun endlich Frieden in Perfection eingekehrt zu sein. Die kleine W\u00fcstenstadt in Nevada ist mittlerweile zu einem Touristenmagnet geworden und die Bewohner verdienen ihren Lebensunterhalt mit Wurm-Attrappen. Doch der erfahrene Wurmj\u00e4ger und Waffenliebhaber Burt Gummer (Michael Gross) traut der Idylle nicht und er soll recht behalten. Die Raketenw\u00fcrmer kehren tats\u00e4chlich zur\u00fcck und sie k\u00f6nnen jetzt auch noch fliegen. Gemeinsam mit Jack Sawyer (Shawn Christian) und Jodi Chang (Susan Chuang) sagt Burt den Graboiden den Kampf an.", "imdb": 5.3}, {"title_de": "Tytus, Romek i A'Tomek w\u015br\u00f3d z\u0142odziei marze\u0144", "year": 2002, "description_de": "", "imdb": 5.4}, {"title_de": "Vanilla Sky", "year": 2002, "description_de": "Der New Yorker Gesch\u00e4ftsmann David Aames stand bislang auf der Sonnenseite des Lebens. Eines Abends jedoch verliebt er sich in die bezaubernde Sofia. Doch seine langj\u00e4hrige Aff\u00e4re Julie hat etwas dagegen. Nach einem heftigen Streit kommt es zu einem Autounfall, bei dem Julie stirbt und Davids Gesicht aufs Grausamste entstellt wird. Etliche Operationen sp\u00e4ter scheint Aames genesen, da l\u00e4uft ihm Sofia erneut \u00fcber den Weg, nur um kurz darauf spurlos zu verschwinden. Stattdessen taucht Julie wieder auf und behauptet felsenfest, sie sei Sofia...", "imdb": 6.9}, {"title_de": "We're Coming to Help", "year": 2002, "description_de": "", "imdb": 5.9}, {"title_de": "Whistle", "year": 2002, "description_de": "", "imdb": 6.2}, {"title_de": "WiLD ZERO", "year": 2002, "description_de": "Der \"die-hard\"- Fan Ace, folgt seiner Lieblingsband Guitar Wolf von Auftritt zu Auftritt, sei der Auftrittsort auch noch so entlegen. In einem solchen abgelegenen Kaff soll der n\u00e4chste Auftritt von \"Guitar Wolf\" stattfinden. Nat\u00fcrlich macht sich Ace auf den Weg und lernt auf seiner Fahrt die h\u00fcbsche Tobio kennen und lieben. Das Kaff entpuppt sich jedoch als unheimliche Geisterstadt, in der es von gierigen Zombies nur so wimmelt. Doch die Untoten haben die Rechnung ohne Guitar Wolf gemacht...", "imdb": 6.3}, {"title_de": "Xchange", "year": 2002, "description_de": "In nicht allzu ferner Zukunft erledigen reiche Gesch\u00e4ftsleute dank der ausgefeilten Technologie der Xchange-Company ihre Reisen via K\u00f6rpertausch. Ihr Bewusstsein schl\u00fcpft einfach in einen anderen K\u00f6rper am Zielort.Stefan Toffler nach New York in seinen eigenen K\u00f6rper zur\u00fcckkehren will, er\u00f6ffnet ihm Xchange, dass dieser bedauerlicherweise von einem Terroristen gestohlen wurde. Leider kann man Toffler als Ersatz nur einen k\u00fcnstlichen Klonk\u00f6rper zur Verf\u00fcgung stellen, da sein jetziger K\u00f6rper von seinem rechtm\u00e4\u00dfigen Besitzer zur\u00fcckgefordert wird.Doch die Haltbarkeit von Klonk\u00f6rpern ist sehr begrenzt. Genau 48 Stunden bleiben Toffler, um in seinen eigenen K\u00f6rper zur\u00fcckzugelangen. Sonst wird er sich einfach aufl\u00f6sen.", "imdb": 5.5}, {"title_de": "Yesterday", "year": 2002, "description_de": "Im Jahre 2020 ist Korea bereits wiedervereinigt. Eine Welle von Morden an h\u00f6heren Regierungsbeamten ersch\u00fcttert das Land. Eine spezielle Ermittlungseinheit untersucht die Mordf\u00e4lle steht bis dato aber noch auf dem Schlauch. Bevor die Ermittlungen weitergehen k\u00f6nnen wird das Team allerdings abberufen um die Entf\u00fchrung des Polizeichefs genau vor den Augen seiner Tochter zu untersuchen. Diese ist Kriminalpsychologin und besteht darauf bei den Ermittlungen zu helfen...", "imdb": 4.9}, {"title_de": "Yo nimo Kimyou na Monogatari: 2002 Spring Special", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "Zuflucht Mars - Backup f\u00fcr die Erde", "year": 2002, "description_de": "Auf zu einer neuen Arche Noah, auf zum Mars! Erste Indizien lassen schlussfolgern, dass es Wasser auf dem Roten Planeten gibt - oder zumindest einmal gab. Wo Wasser ist, ist Leben m\u00f6glich. Ungekl\u00e4rt bleibt bisweilen, in welchen Aggregatszust\u00e4nden das Element auf dem Mars vorkommt, wie gro\u00df die Reservoire sind oder ob sie nicht l\u00e4ngst versickerten. Mars k\u00f6nnte mit etwas Gl\u00fcck unsere Zukunft sein - und wom\u00f6glich unsere Vergangenheit: Was lehrt uns der Rote Planet \u00fcber die Geschichte der Erde?", "imdb": 6.1}, {"title_de": "\u00d6ffne die Augen", "year": 2002, "description_de": "Der reiche Snob und Frauenheld C\u00e9sar lernt seine Traumfrau Sof\u00eda kennen und erleidet kurz darauf einen Autounfall, durch den sein Gesicht entstellt wird. Ab diesem Zeitpunkt ist nichts mehr normal, seine Realit\u00e4tswahrnehmung ver\u00e4ndert sich und C\u00e9sar wird in die Psychiatrie eingewiesen. Thriller von Alejandro Amen\u00e1bar und Vorl\u00e4ufer zur Hollywood-Adaption Vanilla Sky.", "imdb": 7.7}, {"title_de": "\u30de\u30a4\u30c6\u30a3\u30ec\u30c7\u30a3NEW EPISODE\u661f\u304b\u3089\u6765\u305f\u8ee2\u6821\u751f", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "\u4eee\u9762\u30e9\u30a4\u30c0\u30fc\u9f8d\u9a0e\u30b9\u30da\u30b7\u30e3\u30eb 13 RIDERS", "year": 2002, "description_de": "", "imdb": 7.0}, {"title_de": "\u5287\u5834\u7248 \u30ac\u30a4\u30b9\u30bf\u30fc\u30ba FRACTIONS OF THE EARTH", "year": 2002, "description_de": "", "imdb"
