_de": "Dead Space: Aftermath", "year": 2011, "description_de": "Nachdem der Kontakt mit dem Bergbauschiff Ishimura und der Kolonie auf Aegis VII abgebrochen ist, werden Marines zur Untersuchung geschickt. Sie finden 4 \u00dcberlebende, die eingehend verh\u00f6rt werden und die Ihr Geheimnis auf eine entsetzliche Art und Weise preisgeben. --- Der Film ist Teil einer Serie, die durch Comics, Videospiele und Filme erz\u00e4hlt wird. Dieser Film schlie\u00dft die L\u00fccke zwischen den Spielen DS und DS2. Das Marineschiff findet auch die Rettungskapsel mit Isaac Clarke, dem Helden der beiden Spiele. Nachdem es auf der Raumstation \"Sprawl\" ankommt, soll dieser ebenfalls verh\u00f6rt werden. Ein weiteres Spiel, DS Ignition, erz\u00e4hlt die Ereignisse nach diesem Film auf der Sprawl, die inzwischen von den Necromorphs infiziert ist, und endet damit, dass Isaac Clarke wiederbelebt wird. Genau hier schlie\u00dft dann das Spiel DS2 an.", "imdb": 5.5}, {"title_de": "Death Race 2", "year": 2011, "description_de": "Um der steigenden Kriminalit\u00e4t Herr zu werden, werden privat gef\u00fchrte und profit-orientierte Gef\u00e4ngnisse zugelassen, wodurch eine gesetzlose Subkultur ensteht, angef\u00fchrt von kaltbl\u00fctigen Killern und Soziopathen. Das schlimmste Gef\u00e4ngnis ist Terminal Island, wo die sich die Insassen in einem vielbeachteten Todesrennen bek\u00e4mpfen, bei dem es keine Regeln gibt. Der verurteilte Cop-Killer Carl Lucas ist gerade in diesem Knast angekommen, als die r\u00fccksichtslose Fernsehfrau September Jones das Spektakel zu der ultimativen Realityshow ausbauen will \u2013 dem Death Race.", "imdb": 5.6}, {"title_de": "Decapoda Shock", "year": 2011, "description_de": "", "imdb": 7.3}, {"title_de": "Decoder - Die 7. Dimension", "year": 2011, "description_de": "Die Studentinnen Sarah und Zoe sind in ausgelassener Stimmung, als sie beschlie\u00dfen, Zoes Lieblingsdozenten einen privaten Besuch abzustatten. Da sollte sich Zoe noch einmal gut \u00fcberlegen, in wen sie sich da verguckt hat: der liebste Professor Declan hat sich mit zwei Hackern eingerichtet wie ein Kontrollzentrum der NASA und ist dabei, in das Geheimarchiv des Vatikan einzudringen. Aus den dort gespeicherten Tora-Fragmenten wollen sie die Grundformel des Universums extrahieren. Eine schicksalhafte Zusammenkunft? Die Hacker entfesseln \u00fcbernat\u00fcrliche Kr\u00e4fte in einem Netz von Manipulation und Paranoia. Das muss die bibelfeste Sarah unbedingt erleben.", "imdb": 4.4}, {"title_de": "Departure", "year": 2011, "description_de": "", "imdb": 8.0}, {"title_de": "Der D\u00e4mon - Im Bann des Goblin", "year": 2011, "description_de": "Im Jahre 1831, am Vorabend von Halloween, werfen die Einwohner von Hollow Glen bei ihrem allj\u00e4hrlichen Fest ihre schlechte Ernte in ein loderndes Feuer, in der Hoffnung dadurch im n\u00e4chsten Jahr ein fruchtbares Feld zu haben. Doch als ein Paar bei dem Ritual zu weit geht und ihr krankes und behindertes Kind in die Flammen wirft, beschw\u00f6ren sie damit das B\u00f6se herauf. Aus der Asche und dem Rauch erhebt sich etwas so teuflisches, das das Dorf f\u00fcr immer verflucht. Diese Kreatur ist nur als GOBLIN - DER D\u00c4MON bekannt.", "imdb": 4.0}, {"title_de": "Der Einsame der Zeit", "year": 2011, "description_de": "Auf Terra schreibt man nun das Jahr 2040. Der Arkonide Atlan erwacht nach 69-j\u00e4hrigem Tiefschlaf in seiner Unterwasserkuppel. Er hat sich fluchtartig in seinen im Azorengraben gelegenen St\u00fctzpunkt zur\u00fcckgezogen, als 1971 auf der Oberfl\u00e4che die ersten Atomraketen starteten.", "imdb": 0.0}, {"title_de": "Der Plan", "year": 2011, "description_de": "Jung, ehrgeizig und erfolgreich steht David Norris am Beginn einer exzellenten politischen Karriere. Doch mit einer prickelnden Liaison setzt er alles aufs Spiel: Er beginnt eine leidenschaftliche Aff\u00e4re mit der fragilen T\u00e4nzerin Elise\u00a0\u2013 ohne zu ahnen, welchen Preis er daf\u00fcr bezahlen wird. Als er erkennt, dass er nur eine Marionette auf einer gigantischen B\u00fchne ist, ist es zu sp\u00e4t und sein bisheriges Leben beginnt sich aufzul\u00f6sen\u00a0\u2026", "imdb": 7.6}, {"title_de": "Der Tag, an dem die Erde stillstand 2", "year": 2011, "description_de": "Nachdem der au\u00dferirdische Botschafter Klaatu von der Menschheit \u00fcberzeugt werden konnte, ihnen den Planeten Erde zu \u00fcberlassen, verl\u00e4sst dieser das Sonnensystem in Frieden. Die Menschen ver\u00e4ndern jedoch, entgegen der Abmachung, nichts an ihrem r\u00fccksichtslosen und kriegerischen Verhalten, sodass die \u201eG\u00f6tter\u201c Sechshundertsechsundsechzig kolossale Roboter, begleitet von den Apokalyptischen Boten Prewitt und Sky, aussenden, die Spezies endg\u00fcltig auszul\u00f6schen.", "imdb": 2.8}, {"title_de": "Der Todes-Twister", "year": 2011, "description_de": "Eisige Windhosen in New York City beunruhigen die Meteorologin Cassie. Zu Recht: \u00dcber Manhattan braut sich ein riesiger Luftwirbel zusammen. Cassie und ihr Mann, der Vizeb\u00fcrgermeister, wollen das drohen\u00adde Unheil verhindern\u2026", "imdb": 3.6}, {"title_de": "Die Atlas Trilogie: Teil 1 - Wer ist John Galt?", "year": 2011, "description_de": "Wir schreiben das Jahr 2016. Unter einer von diffusen Interessengruppen manipulierten liberalen Regierung entwickelt sich Amerika zum sozialistischen Wohlfahrtsstaat. Unternehmerin Taggart h\u00e4lt dagegen, muss aber erleben, wie der eigene, von politischen Ambitionen infizierte Bruder dem Familienunternehmer in den R\u00fccken f\u00e4llt. Daf\u00fcr tun sich interessante Perspektiven auf durch ihre Bekanntschaft mit dem Stahlmagnaten Reardon. Und dann ist da noch diese mysteri\u00f6se Entf\u00fchrungsserie unter prominenten Industriellen.", "imdb": 5.6}, {"title_de": "Die dunkle Macht - Krieger der Zwischenwelt", "year": 2011, "description_de": "Spezial Agent Matvey Sobolev transportiert auf einer geheimen Mission die erste Gedanken kontrollierende Waffe der Welt, die machtvoll genug ist um den Lauf der Welt zu ver\u00e4ndern. Doch als sie von seinem ehemaligen Partner Kurylo, einer Marionette der M\u00e4chte der Finsternis, gestohlen wird, beginnt f\u00fcr Matvey die Aufgabe seines Lebens. Um die Welt vor einer verheerenden Zukunft zu sch\u00fctzen muss Matvey die Balance zwischen Gut und B\u00f6se aufrecht erhalten und ein \"Krieger des Kreises\" in einer parallelen Welt werden, bevor er auf seinen b\u00f6sen und machtvollen Rivalen trifft, der inzwischen zum grausamen Anf\u00fchrer eines kriminellen Kartells der Finsternis...", "imdb": 3.6}, {"title_de": "Die Entscheidung - Blade Runner 2", "year": 2011, "description_de": "Auf einer im Orbit stationierten Raumstation kam es zu einem katastrophalen Zwischenfall, der fast alle an Bord in Zombies verwandelt hat. Die Untoten planen nun die Vernichtung der Erde. Nur eine kleine Gruppe menschlicher \u00dcberlebender steht ihnen noch im Weg, die alles daran setzen, die Zerst\u00f6rung unseres Planeten noch zu verhindern \u2026", "imdb": 2.2}, {"title_de": "Die Reise zum Mittelpunkt der Erde 2", "year": 2011, "description_de": "Wissenschaftler Harnet hat einen Teletransporter erfunden und immerhin schon so viel Erfahrung damit gesammelt, dass er eine Gruppe leicht besch\u00fcrzter und schwer bewaffneter junger Damen einfach so von Kalifornien nach Stuttgart beamen kann. Diesmal aber geht etwas schief, und die M\u00e4dels, darunter die Schwester seiner Ex, landen statt in Schwaben im von pr\u00e4historischen Tieren bev\u00f6lkerten Erdinnern. Dort k\u00e4mpfen sie von nun an ums \u00dcberleben, dieweil weiter oben der Wissenschaftler und die Ex den Laserbohrer zur Rettungsmission besteigen.", "imdb": 2.8}, {"title_de": "Die Vulkan-Apokalypse", "year": 2011, "description_de": "Die Vulkanologin Kate und der Ranger Charlie sind grundverschieden und arbeiten daher nur ungern gemeinsam. W\u00e4hrend Kate an einem revolution\u00e4ren Ger\u00e4t arbeitet, das Lava erkalten lassen soll, kann sie den Naturfreund Charlie nur schwer verstehen, der davon nichts h\u00e4lt.  Doch dann beobachtet Charlie im Yellowstone Park, dass sich die dort lebenden Tiere seltsam verhalten. Wenig sp\u00e4ter kommt es zu heftigen Erdbeben und gigantische Lavastr\u00f6me gelangen an die Erdoberfl\u00e4che. Unterdessen hat Kate mysteri\u00f6se Visionen aus der Zukunft, in der ihr eigenes wenige Tage \u00e4lteres \"Ich\" Kontakt zu ihr aufnimmt und sie vor einer globale Katastrophe warnen will.  Die Wissenschaftlerin entdeckt schlie\u00dflich, dass der seit Jahrtausenden ruhenden Supervulkan unter dem Nationalpark kurz vor dem erneuten Ausbruch steht.  W\u00e4hrend Charlie die Evakuierung des Parks organisiert, arbeitet Kate an einem Plan, wie der Ausbruch des Vulkans noch verhindert werden kann. Ein Wettlauf gegen die Zeit beginnt.", "imdb": 3.7}, {"title_de": "Dimensions", "year": 2011, "description_de": "", "imdb": 5.8}, {"title_de": "Doctor Who Anime", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: A Good Man Goes To War Prequel", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: Let\u2019s Kill Hitler Prequel", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: Sternenhimmel", "year": 2011, "description_de": "Nur wenige Tage vor Weihnachten, w\u00e4hrend des zweiten Weltkrieges, geht Madge Arwells Ehemann, der Pilot eines Bombers ist, \u00fcber dem englischen Kanal verloren. Aus Angst es ihren Kindern, Lily und Cyril sagen zu m\u00fcssen, f\u00e4hrt Madge mit ihren Kindern zu einem alten Herrenhaus, das einem entfernten Verwanden geh\u00f6rt. Der Hausmeister des Anwesen entpuppt sich als der Doctor, den Madge ein paar Jahre vor dem Krieg einmal gerettet hatte. Er m\u00f6chte sich nun revangieren und versucht Madge zu helfen, den Kindern den Verlust ihres Vaters beizubringen, indem er ihnen zuvor das beste Weihnachtsfest aller Zeiten bereitet. Aber nachdem er ein Portal zu einem winterlichen Wunderland ge\u00f6ffnet hat, werden Au\u00dferirdische aus ferner Zukunft auf sie aufmerksam, wodurch der Doctor die Familie in gro\u00dfe Gefahr bringt...", "imdb": 7.1}, {"title_de": "Doctor Who: The Curse of the Black Spot Prequel", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: The Doctor, The Widow and The Wardrobe Prequel", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: The Wedding of River Song Prequel", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Draconis Olim", "year": 2011, "description_de": "", "imdb": 7.4}, {"title_de": "Dream of a Ray Fish", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Dreams from a Petrified Head", "year": 2011, "description_de": "", "imdb": 7.2}, {"title_de": "Droga, Voltamos Para O Convento", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Duvec", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Dylan Dog", "year": 2011, "description_de": "Dylan Dog ist trockener Alkoholiker und ehemaliger Pollzist von Scotland Yard, der nun als Privatdetektiv mehr schlecht als recht sein Geld verdient. Als J\u00e4ger des Grauens nimmt sich Dylan Dog F\u00e4lle \u00fcbersinnlicher Natur an, die von der Polizei nicht gel\u00f6st werden konnten. So auch sein neuer Auftrag, den er von der mysteri\u00f6sen und ebenso attraktiven Elizabeth bekommt und ihn wieder einmal in die dunklesten und gef\u00e4hrlichsten Schaupl\u00e4tze der Stadt f\u00fchrt ...", "imdb": 5.1}, {"title_de": "Earthling", "year": 2011, "description_de": "", "imdb": 4.2}, {"title_de": "Eden of the East - Der K\u00f6nig von Eden", "year": 2011, "description_de": "Erste Fortsetzung der elfteiligen Anime-TV-Serie \"Eden of the East\", deren Kenntnis zum besseren Verst\u00e4ndnis des Films durchaus zu empfehlen ist. Das Spiel um die Rettung Japans aus seinem maroden Zustand geht in die n\u00e4chste Runde, wobei ein neuer Teilnehmer beabsichtigt, den Helden Akira zu ermorden und diese Tat auf Film zu bannen. Regisseur und Autor Kenji Kamiyama setzt weiterhin auf eine Mischung aus romantischer Kom\u00f6die und Thriller und bem\u00fcht sich au\u00dferdem, den Schauplatz New York realistisch wirken zu lassen. Zu einem Ende kam die Saga mit der zweiten Fortsetzung, \"Paradise Lost\".", "imdb": 6.8}, {"title_de": "El arca", "year": 2011, "description_de": "", "imdb": 5.7}, {"title_de": "El Fin", "year": 2011, "description_de": "", "imdb": 6.9}, {"title_de": "El \u00faltimo fin de semana", "year": 2011, "description_de": "", "imdb": 3.0}, {"title_de": "Electroshock", "year": 2011, "description_de": "", "imdb": 5.8}, {"title_de": "Em Que Posso Estar Ajudando?", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Emmanuelle Through Time: Emmanuelle's Skin City", "year": 2011, "description_de": "", "imdb": 5.2}, {"title_de": "Empty", "year": 2011, "description_de": "", "imdb": 3.6}, {"title_de": "Entropie", "year": 2011, "description_de": "Marius h\u00e4lt sich als Kleinkrimineller \u00fcber Wasser. Nun will er raus. Aussteigen aus dem gef\u00e4hrlichen Leben als Waffenschieber, R\u00e4uber, Drogen- und Menschenh\u00e4ndler. Er packt bei Hellmann, einem Ermittler der Kriminalpolizei, aus und wird zum Kronzeugen im Prozess gegen den stadtbekannten Schwerverbrecher und Bandenh\u00e4uptling Slodan. Marius riskiert damit sein Leben. Er berichtet von Entf\u00fchrung, Mord und Raub. Als er Hellmann die Wahrheit \u00fcber merkw\u00fcrdige, zombieartige Kreaturen pr\u00e4sentiert, beginnt das Blatt sich zu wenden\u2026", "imdb": 3.6}, {"title_de": "Eraserhead", "year": 2011, "description_de": "Ein dunkler, beunruhigender Traum: Henry lebt in einer Industriestadt, deren gewaltige Maschinen Tag und Nacht laufen. Er lebt in einem Geb\u00e4ude, wo jeder Mieter isoliert erscheint. Sein Zimmer ist karg eingerichtet und in seiner freien Zeit sieht er gern dem M\u00e4dchen in seinem Heizk\u00f6rper zu, die auf einer B\u00fchne singt und tanzt. Eines Tages erf\u00e4hrt er, dass seine Freundin Mary X. schwanger von ihm ist. Die Eltern dr\u00e4ngen beim gemeinsamen Abendessen auf eine Heirat. Bald darauf wohnen beide zusammen, Mary hat ihr \u201eKind\u201c bekommen, einen monstr\u00f6ses, st\u00e4ndig qu\u00e4kendes, ekliges Ding. Bald verl\u00e4sst sie ihn und das Kind und auch Henry h\u00e4lt das Schreien bald nicht mehr aus\u00a0\u2026", "imdb": 7.3}, {"title_de": "Erotibot - It's always a pleasure", "year": 2011, "description_de": "Ein v\u00f6llig durchgeknallter Wahnsinnstrip, auf den uns Naoyuki Tomomatsu mal wieder schickt. Der noch relativ junge Japaner l\u00e4sst sich stilistisch ein wenig mit Takashi Miike in seinen verwegenen Digi-Werken (Visitor Q f\u00e4llt einem ein) vergleichen und beliefert den Liebhaber des obskuren Asiatrashs seit fast f\u00fcnfzehn Jahren regelm\u00e4\u00dfig mit drastischen Splatterfont\u00e4nen als auch mit durchgeknallten Pornos, die es allerdings meist nicht auf den europ\u00e4ischen bzw. deutschen Markt schaffen.", "imdb": 3.6}, {"title_de": "Error 0036", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Eureka Seven: Good Night, Sleep Tight, Young Lovers", "year": 2011, "description_de": "Der Krieg zwischen Menschen und den \"Image\", einer geheimnisvollen Alienrasse, ist schon seit einem halben Jahrhundert im Gange. Im Jahre 2054 ist ein Junge an Bord der Gekko, dem Mutterschiff der Einheit 303 der Befreiungsarmee, unter dem Kommando von Holland Novac. Sein Name ist Renton und sein Traum ist es, auf seinem Nirvash in den Krieg zu ziehen. Eines Tages beschlie\u00dft er seine Kindheitsfreundin Eureka, die vor 8 Jahren entf\u00fchrt wurde, zu retten und mit ihr zusammen nach Hause zur\u00fcckzukehren. Doch das Schicksal stellt ihre Liebe auf eine harte Probe und legt ihnen einige Hindernisse auf den Weg. Als die finale Schlacht mit dem Feind entbrennt, \u00f6ffnen die beiden das Tor, um Legenden zu werden.", "imdb": 6.2}, {"title_de": "Evil Bong 3: The Wrath of Bong", "year": 2011, "description_de": "", "imdb": 3.7}, {"title_de": "Exaella", "year": 2011, "description_de": "", "imdb": 5.5}, {"title_de": "Exist", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Exodus to Dimension 11", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Extinction: The G.M.O. Chronicles", "year": 2011, "description_de": "Ein Virus, der eigentlich zu gentechnischen Zwecken gez\u00fcchtet wurde, ger\u00e4t au\u00dfer Kontrolle und l\u00f6scht durch seine rasante Ausbreitung innerhalb kurzer Zeit nahezu die gesamte Menschheit aus. Eine Handvoll \u00dcberlebender, die resistent gegen den Virenbefall zu sein scheinen, versuchen sich in der neuen Welt von amoklaufenden Mutanten zu behaupten, indem sie sich auf einer alten Milit\u00e4rbasis in der Eifel verbarrikadieren. Schon bald kommt es zum Zerw\u00fcrfnis unter den Resistenten, w\u00e4hrend die G.M.O.s \u2013 die genetisch modifizierten Organismen \u2013 sich st\u00e4ndig weiter entwickeln. Auch bietet der Zaun der Basis keinen ausreichenden Schutz mehr. Zudem drohen weltweit zahllose Kernschmelzen aufgrund defekter K\u00fchlsysteme in den Reaktoren. Die Situation scheint aussichtslos. Nirgends ist es mehr sicher.", "imdb": 4.5}, {"title_de": "Extraterrestre", "year": 2011, "description_de": "", "imdb": 5.8}, {"title_de": "Eye of the Storm", "year": 2011, "description_de": "Steampunk-Kurzanimationsfilm \u00fcber einen Reisenden in einem Luftschiff, der einen Sturm durchquert.", "imdb": 5.9}, {"title_de": "Eyeborgs - Nichts ist, wie es scheint", "year": 2011, "description_de": "Aufgrund der wachsenden Angst vor Terroranschl\u00e4gen startet die US-Regierung ein umfangreiches \u00dcberwachungsprogramm: Um die nationale Sicherheit zu gew\u00e4hrleisten, werden s\u00e4mtliche H\u00e4user, Stra\u00dfen und B\u00fcros konstant von mobilen Kameras, den Eyeborgs, \u00fcberwacht. Damit geh\u00f6rt die Privatsph\u00e4re der Vergangenheit an, denn alle Kameras sind mit einem \u00fcbergreifenden System vernetzt, das alles und jeden beobachtet. Immer und ohne Pause. Gunner Reynolds ist ein Top-Agent des 'Department of Homeland Security' und Bef\u00fcrworter des Programms. Als er jedoch einige seltsame Todesf\u00e4lle untersucht, bei denen die objektiven Beweise nicht zu den Aufzeichnungen der Kameras passen, beginnt er, dem System zu misstrauen. M\u00f6glicherweise beobachten die Kameras nicht nur, sondern werden auch selbst aktiv. Bei Reynolds erh\u00e4rtet sich der Verdacht, dass Terroristen einen Weg gefunden haben, das System zu kontrollieren. Doch er ahnt nicht, dass die Situation viel schlimmer und bedrohlicher ist, als vermutet...", "imdb": 4.9}, {"title_de": "Family Guy - Es ist eine Falle!", "year": 2011, "description_de": "Erneut reist die \"Family Guy\"-Allianz in die total weit entfernte Galaxie, um das Imperium mit treffenden Gags zu vernichten und Peter \"Han Solo\" aus dem verkommenen Palast von Joe \"Jabba dem Hutten\" zu befreien. W\u00e4hrend Stewie \"Vader\", zusammen mit einem anderen imperialen Freak, Chris \"Skywalker\" mit Tacos und T-Shirts auf die dunkle Seite der Macht locken will, versucht Chris, dem Jedi in seinem Vater wieder auf die Spr\u00fcnge zu helfen. Jetzt geht der galaktische Stress erst richtig los...", "imdb": 7.2}, {"title_de": "Flashback", "year": 2011, "description_de": "", "imdb": 3.1}, {"title_de": "Flesh Wounds", "year": 2011, "description_de": "Fernab der Zivilisation betreiben Wissenschaftler f\u00fcr die US-Armee geheime Waffenforschung. Pl\u00f6tzlich werden sie angegriffen und get\u00f6tet. Lt. Tyler wird mit seinem f\u00fcr verdeckte Operationen ausgebildeten Einsatzteam zu der abgelegenen Einrichtung geschickt, um die Ereignisse aufzukl\u00e4ren. CIA-Agentin Cassandra Mason erkl\u00e4rt dem Team, dass Terroristen die Wissenschaftler entf\u00fchrt haben. Es ist jedoch nur eine Frage der Zeit, bis das Team auf die verst\u00fcmmelten Leichen st\u00f6\u00dft. In Wahrheit steckt der Prototyp eines fehlgeschlagenen Supersoldatenprogramms hinter dem Anschlag. F\u00fcr Lt. Tyler und sein Team beginnt ein Kampf auf Leben und Tod. K\u00f6nnen die Soldaten das Monster ausschalten?", "imdb": 2.8}, {"title_de": "Fracture", "year": 2011, "description_de": "", "imdb": 6.6}, {"title_de": "Frankenstein's Wedding... Live in Leeds", "year": 2011, "description_de": "", "imdb": 7.3}, {"title_de": "Frankensteins Monster im Kampf gegen Ghidorah", "year": 2011, "description_de": "Ein gewaltiger Meteorit st\u00fcrzt auf die Erde, irgendwo in den Bergen Japans. Was kein Mensch ahnt: in ihm befindet sich das Weltraum-Ungeheuer King Ghidorah. Kurze Zeit sp\u00e4ter macht sich der drei-k\u00f6pfige Drache auf den Weg um Japan zu vernichten. Auch Godzilla und Rodan sind wieder erwacht und k\u00e4mpfen gegeneinander ohne R\u00fccksicht auf Verluste. Erst Mothra \u00fcberzeugt beide sich zu dritt gegen Ghidorah zu stellen - die gr\u00f6\u00dfte Monsterschlacht auf Erden beginnt...", "imdb": 6.5}, {"title_de": "Frankie", "year": 2011, "description_de": "", "imdb": 6.8}, {"title_de": "Frankie Rulez!!!", "year": 2011, "description_de": "", "imdb": 5.8}, {"title_de": "From Darkness", "year": 2011, "description_de": "", "imdb": 7.0}, {"title_de": "Gaiking", "year": 2011, "description_de": "", "imdb": 8.0}, {"title_de": "Gaiking II", "year": 2011, "description_de": "", "imdb": 7.8}, {"title_de": "Gamera - Attack of the Legion", "year": 2011, "description_de": "In Japan setzt ein Meteoritenschauer aus dem All automobilgro\u00dfe au\u00dferirdische Insekten frei, die sich schnell in den Kanalisationen und U-Bahn-R\u00f6hren der St\u00e4dte breit machen und einen gigantischen Pilz kultivieren. Dieser Pilz produziert Sauerstoff in einem f\u00fcr den Menschen lebensbedrohlichen Umfang und dient, wie eine aufgeweckte junge Wissenschaftlerin bald herausfindet, als Basisrampe f\u00fcr die Invasion weiterer Planeten. Das Milit\u00e4r scheint zun\u00e4chst machtlos, doch dann naht Hilfe von unerwarteter Seite: Die fliegende Riesenschildkr\u00f6te Gamera greift ein.", "imdb": 7.0}, {"title_de": "Gamera - Frankensteins Monster aus dem Eis", "year": 2011, "description_de": "\u00dcber der Arktis kommt es zu einem Zusammentreffen mehrerer Flugzeuge der Atomm\u00e4chte, bei dem eines mit Nuklearwaffen an Bord abst\u00fcrzt. Die darauffolgende Explosion setzt das Monstrum Gamera frei, eine riesenhafte Schildkr\u00f6te, die daraufhin das Expeditionsschiff Dr. Hidakas zerst\u00f6rt, der bereits nach Gameras Spezies gesucht hat. Nach einigen mysteri\u00f6sen Sichtungen taucht Gamera an der K\u00fcste auf und rettet dem Jungen Toshio das Leben, als es einen Leuchtturm zerst\u00f6rt. Von da an ist Toshio \u00fcberzeugt, da\u00df die Regierung das Falsche tut, als es versucht, Gamera zu stoppen oder umzubringen. Denn die Schildkr\u00f6te hat noch ein paar ganz besondere F\u00e4higkeiten der Fortbewegung und ist schwer zu kriegen...", "imdb": 5.2}, {"title_de": "Gamera - Revenge of Iris", "year": 2011, "description_de": "Als Teenager Ayana noch klein war, musste sie mitansehen, wie das Monster Gamera ihr Elternhaus samt Insassen zertrampelte. Nun findet sie in einer H\u00f6hle ein geheimnisvolles Ei und k\u00fcmmert sich liebevoll um dessen Ausgeburt, ein flugf\u00e4higes Tentakelmonster namens Iris. Ayana hofft, dass sich Iris eines Tages an Gamera r\u00e4cht. Iris aber ergreift Besitz von seiner Pflegemama, entwickelt sich zur stattlichen Landplage und geht auf die Suche nach Gamera. In den rauchenden Tr\u00fcmmern von Kyoto kommt es zum Duell auf Leben und Tod...", "imdb": 7.1}, {"title_de": "Gantz - Spiel um dein Leben", "year": 2011, "description_de": "Kei und Kato sind alte Schulfreunde. Nach langer Zeit treffen sie sich in einer U-Bahnstation in Tokyo zuf\u00e4llig wieder und werden von einem heranrasenden Express-Zug erfasst. Doch das Leben der zwei Freunde ist nicht endg\u00fcltig ausgel\u00f6scht. Sie finden sich gemeinsam mit anderen Verungl\u00fcckten in einem r\u00e4tselhaften Raum wieder, in dem sie von einer mysteri\u00f6sen Kugel namens GANTZ mit einer t\u00f6dlichen Mission beauftragt werden. Es beginnt ein waghalsiges Spiel ...", "imdb": 6.4}, {"title_de": "Gateway", "year": 2011, "description_de": "", "imdb": 6.5}, {"title_de": "Gene-Fusion", "year": 2011, "description_de": "", "imdb": 3.7}, {"title_de": "Generation \u041f", "year": 2011, "description_de": "", "imdb": 6.7}, {"title_de": "GGG", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Gingerdead Man 3: Saturday Night Cleaver", "year": 2011, "description_de": "", "imdb": 3.7}, {"title_de": "Glenn No. 3948", "year": 2011, "description_de": "Pianist Jack steckt gerade tief in der kreativen und privaten Krise, als er den neuartigen Haushaltsroboter No. 3948 erwirbt, zu dessen Eigenschaften es geh\u00f6rt, gewisse Verhaltensweisen seines jeweiligen Herren zu kopieren. Als er Jacks Klavierspiel zu imitieren beginnt, erreicht No. 3948 ungeahnte Fertigkeiten und wird prompt hinein gezogen in einen Streit um Ehre, Ruhm und Damenherz zwischen Jack und seinem ewigen Rivalen, dem nicht minder exzentrischen Pianisten Henry. Im Gegensatz zu Jack kennt der Roboter in diesem Kampf allerdings keine Skrupel.", "imdb": 3.7}, {"title_de": "Green Lantern", "year": 2011, "description_de": "Im ebenso endlosen wie geheimnisvollen Universum existiert seit Jahrhunderten eine kleine, aber schlagkr\u00e4ftige Einheit, die f\u00fcr Gesetz und Gerechtigkeit eintritt: das Green Lantern Corps. Jeder Green Lantern wird durch einen Eid auf die Bruderschaft der Krieger dazu verpflichtet, in der Galaxis Recht und Ordnung aufrecht zu erhalten, alle tragen einen Ring, der ihnen \u00fcbernat\u00fcrliche Kr\u00e4fte verleiht. Doch als ein neuer Gegner namens Parallax das Gleichgewicht der Kr\u00e4fte im Universum auszuhebeln droht, liegt das Schicksal der Green Lanterns und der gesamten Erde in der Hand ihres j\u00fcngsten Rekruten: Er ist der erste Mensch, der in ihre Reihen aufgenommen wurde \u2013 Hal Jordan.", "imdb": 5.5}, {"title_de": "Green Lantern - Emerald Knights", "year": 2011, "description_de": "Mit den Storys ber\u00fchmter Autoren wie Geoff Johns, Alan Burnett und Dave Gibbons entf\u00fchrt uns dieser animierte Originalfilm aus dem DC Universe mit Hilfe von sechs miteinander verbundenen Kapiteln in die detailreiche Mythologie des Green Lantern-Universums. Die von der Erde stammenden Green Lantern Hal Jordan, Kilowog, Sinestro und andere Mitglieder des Green Lantern Corps m\u00fcssen sich in K\u00fcrze Krona - einem alten Feind der W\u00e4chter des Universums - zum Kampf stellen. Bis es soweit ist, erz\u00e4hlen sie der neuen Rekrutin Arisia ihre gr\u00f6\u00dften Abenteuer - vom ersten Lantern bis zu den unheilvollen Ereignissen, die dem Corps seine schlimmste Nacht bescherte!", "imdb": 6.8}, {"title_de": "Guyver: Dark Hero", "year": 2011, "description_de": "Sean Barker verwandelt sich seit fr\u00fchester Kindheit bei Bedarf in die un\u00fcberwindbare Kampfmaschine Guyver. Diese Verwandlung geht auf ein auserirdisches Schutzsystem zur\u00fcck, das von Sean Besitz ergriffen hat. Als er mehr \u00fcber dieses System erfahren will, st\u00f6\u00dft er auf eine arch\u00e4ologische Ausgrabung, die kurz davor steht ein au\u00dferirdisches Raumschiff freizulegen. Doch er ist nicht alleine auf der Suche nach dem Ursprung des Guyver, auch die Kronos Corporation, ein mit gnadenlosen Mitteln vorgehender Gro\u00dfkonzern, ist scharf auf das Raumschiff. Sean versucht alles um den Konzern zu stoppen....", "imdb": 5.8}, {"title_de": "HALO: Eye of the Storm", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Halo: The Mona Lisa", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Hasaki Ya Suda", "year": 2011, "description_de": "", "imdb": 6.5}, {"title_de": "Haunters", "year": 2011, "description_de": "Was w\u00fcrdest du tun, wenn du mit deinen Blicken jeden kontrollieren k\u00f6nntest, der sich in Sichtweite befindet? Menschen wie willenlose Puppen zu leiten, die sich anschlie\u00dfend an nichts erinnern? Diese Frage hat sich der labile und vom Leben entt\u00e4uschte Cho-in vor langer Zeit selbst beantwortet: Er nutzt seine \u00fcbernat\u00fcrlichen F\u00e4higkeiten, um Pfandh\u00e4user auszurauben. Keiner kann sich ihm widersetzen, mit nur einem Blick ergreift er sogar von ganzen Gruppen Besitz ... Bis er auf einem seiner Beutez\u00fcge den gutm\u00fctigen Kyu-nam trifft, der sich Cho-ins Macht widersetzen kann! Kyu-nam beschlie\u00dft, Cho-in zu stoppen. Doch wie h\u00e4lt man jemanden auf, der ganze Menschenmengen auf einen hetzen kann und f\u00fcr den ein Menschenleben wertlos ist?", "imdb": 6.1}, {"title_de": "Have Sex and Die", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Hell", "year": 2011, "description_de": "Seitdem die Strahlkraft der Sonne zugenommen hat, ist die Erde ein verd\u00f6rrter, m\u00f6rderischer Ort geworden. Nur wenige \u00dcberlebende sind verblieben, die sich notd\u00fcrftig gegen die Sonnenstrahlen sch\u00fctzen und deren Leben von der Suche nach Wasser und Benzin bestimmt ist. Dazu geh\u00f6rt die Zweckgemeinschaft von Phillip und den Schwestern Marie und Leonie. Auf dem Weg in die Berge, wo es angeblich Leben geben soll, lesen sie Tom auf, ohne sich sicher sein zu k\u00f6nnen, dass er ihnen wohlgesonnen ist. Als sie in einen Hinterhalt geraten, beginnt der Kampf.", "imdb": 5.9}, {"title_de": "Helldriver", "year": 2011, "description_de": "Aus dem Weltall geht ein mysteri\u00f6ser Ascheregen \u00fcber Japan nieder, der den gr\u00f6\u00dften Teil der Bev\u00f6lkerung in Zombies verwandelt. Die \u00dcberlebenden versuchen der Zombieplage Herr zu werden, indem sie die Untoten hinter einer gro\u00dfen Mauer wegsperren. Eines Tages macht sich die h\u00fcbsche Kika mit einem Kettens\u00e4gen-Schwert bewaffnet auf den Weg, um Japan ein f\u00fcr alle Mal von den Zombies zu befreien. Ihr Ziel ist ihre eigene Mutter, die Herrscherin \u00fcber alle Zombies.", "imdb": 5.2}, {"title_de": "Horror on the High Rise", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Hulk vs. Thor", "year": 2011, "description_de": "In Hulk vs. Thor weilt Hulk in Asgard, der Heimat der nordischen G\u00f6tter. Schlitzohr Loki hat ihn dort hingebracht, um w\u00e4hrend der Abwesenheit von Odin die Herrschaft \u00fcber Asgard an sich zu rei\u00dfen. Doch er hat die Rechnung ohne Donnergott Thor gemacht.", "imdb": 0.0}, {"title_de": "Hulk vs. Wolverine", "year": 2011, "description_de": "Wenn der ansonsten brave Dr. Banner mal so richtig sauer wird, verwandelt er sich in den grasgr\u00fcnen, muskelbepackten Giganten Hulk und haut alles zu Klump. Der nordische Untergott Loki macht sich diesen Umstand zunutze und hetzt den Hulk auf seinen ungeliebten Bruder Thor. Nach diesem epischen Kampf schl\u00e4gt der Hulk eine Bresche durch Kanadas Hinterwald. Die f\u00fcr solche F\u00e4lle zust\u00e4ndige Geheimdienstabteilung aktiviert daraufhin den Superhelden Wolverine. Der f\u00fcgt sich wenig begeistert - und st\u00f6\u00dft auf eine Verschw\u00f6rung.", "imdb": 0.0}, {"title_de": "I Heart Doomsday", "year": 2011, "description_de": "", "imdb": 6.0}, {"title_de": "Icehouse", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Ich bin Nummer Vier", "year": 2011, "description_de": "Neun junge Aliens, \u00e4u\u00dferlich von Menschen nicht zu unterscheiden, sind vor au\u00dferirdischen Invasoren, die ihre ganze Spezies vernichtet haben, auf die Erde gefl\u00fcchtet. Drei von ihnen fallen den Killern zum Opfer, doch der N\u00e4chste auf der Todesliste wird st\u00e4rkeren Widerstand leisten. Nummer 4, alias John Smith, entdeckt auf der Highschool gerade die Liebe, aber auch seine Superkr\u00e4fte. Als die au\u00dferirdischen J\u00e4ger ihn stellen, w\u00e4chst John \u00fcber sich hinaus und bekommt unerwartete Hilfe - aus der alten Heimat.", "imdb": 6.1}, {"title_de": "Idmallion", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Imminent Danger!", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Immortal Woman", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Impys Wonderland 2", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "In Captivity", "year": 2011, "description_de": "", "imdb": 6.8}, {"title_de": "In the Pines", "year": 2011, "description_de": "", "imdb": 6.4}, {"title_de": "In Time - Deine Zeit l\u00e4uft ab", "year": 2011, "description_de": "In einer Welt, in der man ab 25 Jahren nicht mehr altert und mit 26 stirbt, wenn nicht zus\u00e4tzliche Lebenszeit erarbeitet wird, k\u00e4mpft Will mit vielen anderen aus der Zone der Armen jeden Tag ums \u00dcberleben. Als er von einem Fremden mit viel Zeit beschenkt wird, dringt Will in die Zone der Reichen vor, die auf Kosten der Armen Zeit im \u00dcberfluss haben und praktisch unsterblich sind. Will sucht nach Wegen, das diktatorische System zu st\u00fcrzen, ist aber l\u00e4ngst auf dem Radar von Zeitw\u00e4chtern, die ihn unbarmherzig jagen.", "imdb": 6.7}, {"title_de": "Into the Garden of Glass and Steel", "year": 2011, "description_de": "", "imdb": 8.2}, {"title_de": "Invasion of the Reptoids", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "It Came From Yesterday", "year": 2011, "description_de": "", "imdb": 5.1}, {"title_de": "Itai/Omoi", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Jenseits der Gleise", "year": 2011, "description_de": "Ein deprimierter junger Mann k\u00e4mpft damit, den schlimmen Erinnerungen an seine Freundin, die vor zehn Jahren bei einem Zugungl\u00fcck ums Leben kam, zu entkommen...", "imdb": 4.9}, {"title_de": "Judas Kiss", "year": 2011, "description_de": "Eine Anomalie in der Zeit gew\u00e4hrt dem schwulen Filmemacher Zach Wells, dem einstmaligen Wunderkind Hollywoods, eine zweite Chance, als er kurzfristig als Jurymitglied an seiner alten Uni einspringt. Dort kommt es bereits in der ersten Nacht zu einem hei\u00dfen One Night Stand mit dem \u00fcbertalentierten Studenten Danny, der nicht nur Zachs alten K\u00fcnstlernamen benutzt, sondern anscheinend auch dessen j\u00fcngeres Ich verk\u00f6rpert!? Doch w\u00e4hrend Danny - neben diversen Aff\u00e4ren, Eifersuchtsdramen auf dem Campus, Partys und h\u00fcbschen Jungs - f\u00fcr seine Karriere \u00fcber Leichen geht, feilt Zach bereits an ihrer 'gemeinsamen' Vergangenheit und macht sie beide zum magischen Spielball zuk\u00fcnftiger M\u00f6glichkeiten.", "imdb": 5.4}, {"title_de": "Junk Love", "year": 2011, "description_de": "", "imdb": 6.1}, {"title_de": "Jurassic Park: Prime Survival", "year": 2011, "description_de": "", "imdb": 4.3}, {"title_de": "Jusqu\u2019au cou", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Kaboom", "year": 2011, "description_de": "Smith genie\u00dft das Leben in vollen Z\u00fcgen. Er ist 18 Jahre jung, sieht gut aus und mag sich in seinem Alter einfach noch nicht festlegen - weder im Bezug auf seine Sexualit\u00e4t noch auf sonst irgendwas. Zusammen mit seiner lesbischen Freundin Stella genie\u00dft er das Leben als endlose Party. Au\u00dferdem gibt es in seinem studentischen Lotterleben noch die neue Eroberung London und seinen Zimmergenossen, den intellektuell etwas schlicht geratenen, aber \u00e4u\u00dferst sexy aussehende Surfer Thor. Und nicht zuletzt die penetrante Ex-Freundin Stellas, die sich im wahrsten Sinne des Wortes als b\u00f6se Hexe entpuppt und den guten Smith zusammen mit einer Gruppe Freaks, ausgestattet mit sonderbaren Tiermasken und m\u00f6rderischen Messern, nicht nur in dessen Tr\u00e4umen verfolgt. Doch je abstruser sich die Ereignisse entwickeln, desto klarer wird, dass all die seltsamen Vorkommnisse in direkter Verbindung miteinander stehen und ein gro\u00dfes Geheimnis aus Smiths Kindheit sich nach vielen Jahren zu l\u00fcften scheint.", "imdb": 5.7}, {"title_de": "Kangootomik", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "KARAKURI", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Karate-Robo Zaborgar", "year": 2011, "description_de": "Hier wurden Kindheitstr\u00e4ume wahr. Noboru Iguchi (Machine Girl) inszenierte mit Karate-Robo Zaborgar ein spektakul\u00e4res filmisches Remake einer japanischen TV-Serie aus den 70ern. Zaborgar ist ein Kampfroboter, der zusammen mit Geheimagent Yutaka Daimon die Welt vor den B\u00f6sen retten m\u00f6chte. Er beherrscht nicht nur verschiedene, teils skurrile Kampftechniken, sondern kann sich auch auf Kommando blitzschnell in ein Motorrad verwandeln. Die Amis haben diese Idee sp\u00e4ter geklaut und mit den einfallslosen Transformers-Filmen Millionen gescheffelt. Die Welt ist ungerecht.", "imdb": 6.3}, {"title_de": "Kaydara", "year": 2011, "description_de": "", "imdb": 4.5}, {"title_de": "Killer School Girls from Outer Space", "year": 2011, "description_de": "", "imdb": 6.0}, {"title_de": "Kono Danshi, Uchuujin to Tatakaemasu", "year": 2011, "description_de": "Ein junger Mann liegt in einer windigen Nacht auf einem Plateau. F\u00fcr Arikawa ist sofort klar: \u00bbDieser Junge hat die Kraft, die Aliens zu bek\u00e4mpfen!\u00ab  Vor vier Monaten haben Aliens begonnen, die Erde zu attackieren. Selbst machtlos, suchen die Menschen nach einer Waffe, um die technisch \u00fcberlegenen Ausserirdischen zu vertreiben. Kakashi ist der junge Mann aus ebendieser windigen Nacht. Ihm ist es m\u00f6glich, mit Hilfe k\u00f6rperlicher Kraft die Aliens zu bek\u00e4mpfen. Der Junge selbst kann sich jedoch an die Ereignisse vor seines Treffens mit Arikawa nicht erinnern und beginnt, am Leid der Ungewissheit zu verzweifeln. Es beginnt eine Geschichte um die Zerrissenheit Kakashis, zwischen moralischem Pflichtbewusstsein und seiner pers\u00f6nlichen Vergangenheit.", "imdb": 6.2}, {"title_de": "Kyodai hiroin shigumared\u012b", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Kyoukaisen-jou no Horizon XXI-PV", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Kyousougiga", "year": 2011, "description_de": "Die Welt von Kyousougiga ist unserer sehr \u00e4hnlich. Mit Ausnahme, dass hier allerhand schr\u00e4ger Kreaturen leben, farbenfrohe Erscheinungen in der Luft fliegen und die Menschen sind auch nicht gerade \"normal\". Besonders das M\u00e4dchen Koto und ihre beiden Br\u00fcder sind Mittelpunkt vieler seltsamer Ereignisse. Doch scheint in Koto mehr zu stecken, als sie zun\u00e4chst wei\u00df.", "imdb": 6.6}, {"title_de": "L'arrivo di Wang", "year": 2011, "description_de": "", "imdb": 5.9}, {"title_de": "L'ultimo terrestre", "year": 2011, "description_de": "", "imdb": 6.1}, {"title_de": "La Guerre des Romands", "year": 2011, "description_de": "", "imdb": 8.2}, {"title_de": "La promesa", "year": 2011, "description_de": "", "imdb": 5.4}, {"title_de": "La tristesse des andro\u00efdes", "year": 2011, "description_de": "", "imdb": 5.9}, {"title_de": "Left to Die", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Legend v\u00e4gevast seebist", "year": 2011, "description_de": "", "imdb": 7.6}, {"title_de": "LEGO Hero Factory: Ordeal of Fire", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "LEGO Star Wars: Die Padawan Bedrohung", "year": 2011, "description_de": "Ein Routine-Ausflug der Jedi Akademie entwickelt sich zum tollk\u00fchnen Spa\u00dfabenteuer in LEGO Star Wars: Die Padawan-Bedrohung. Meister Yoda f\u00fchrt gerade eine Gruppe wilder Jedi-J\u00fcnglinge durch die Senatshallen, als er eine Ersch\u00fctterung im Gleichgewicht der Macht sp\u00fcrt. Er macht sich auf den Weg, die Republik zu retten und entdeckt dabei, dass J\u00fcngling Ian sich heimlich an Bord seines Raumschiffs geschlichen hat... und dieser ist auf Abenteuer aus. W\u00e4hrenddessen \u00fcbernehmen C-3PO und R2-D2 die Aufsicht \u00fcber die ungest\u00fcme Gruppe junger Jedis, sind damit aber v\u00f6llig \u00fcberfordert. Als sich die b\u00f6sen Sith mal wieder f\u00fcr einen Angriff in Stellung bringen, liegt es an Yoda und den beiden Droiden, ihre Sch\u00fctzlinge davor zu bewahren, in St\u00fccke\u2026 \u00e4h\u2026 Steine gerissen zu werden.", "imdb": 7.0}, {"title_de": "Lex", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Lizard Boy", "year": 2011, "description_de": "", "imdb": 2.9}, {"title_de": "Long Banana", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Los SuperMart\u00ednez", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Lost Dojo Warriors GFantis Commercial", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Lost Future - Kampf um die Zukunft", "year": 2011, "description_de": "In der Zukunft hat es der Mensch gr\u00fcndlich vergeigt und lebt zumindest teilweise wieder so wie damals in der Bronzezeit. Mit dem Unterschied, dass es jetzt mutierte Monster in den W\u00e4ldern gibt und man sich vor zombiefizierten, hochinfekti\u00f6sen Artgenossen h\u00fcten muss. Der junge Kaleb glaubt, dass es ein Leben au\u00dferhalb des Waldes gibt, schlie\u00dflich hat ihm sein Vater, der noch lesen konnte, davon erz\u00e4hlt. Gemeinsam mit Jungh\u00e4uptling Savan und der von beiden begehrten Dorel geht Kaleb auf die gef\u00e4hrliche Suche nach der sagenumwobenen Stadt.", "imdb": 4.9}, {"title_de": "Love Like Aliens", "year": 2011, "description_de": "", "imdb": 6.8}, {"title_de": "Lucky Day Forever", "year": 2011, "description_de": "", "imdb": 7.2}, {"title_de": "Macross Frontier - The Wings of Goodbye", "year": 2011, "description_de": "In Ankn\u00fcpfung an den letzten Film macht Ranka immer mehr Karriere als S\u00e4ngerin, w\u00e4hrend sich Sheryls Gesundheit immer mehr verschlechtert. Zur gleichen Zeit versucht eine Gruppe von Seperatisten die Vajra zu kontrollieren, indem sie hinterh\u00e4ltig die F\u00e4higkeiten der beiden S\u00e4ngerinnen ausnutzt. W\u00e4hrend sich die gesamte Macross Frontier nicht nur den Vajra sondern nun auch den Seperatisten gegen\u00fcber sieht, entscheidet sich Pilot Alto endlich zwischen Ranka und Sheryl.", "imdb": 7.1}, {"title_de": "Mad Max: Renegade", "year": 2011, "description_de": "", "imdb": 5.6}, {"title_de": "Mardock Scramble: The Second Combustion", "year": 2011, "description_de": "Obwohl die Lage nach dem finalen Aufeinandertreffen mit der Bandersnatch Company aussichtslos scheint, werden der schwer verletzte Oefcoque und die ehemalige Prostituierte Rune Balot von Dr. Easter, der Rune einst wieder zum Leben erweckte, aus den F\u00e4ngen von Boiled befreit. Die drei Gesuchten beschlie\u00dfen sich in einem Forschungszentrum namens Paradise zu verstecken. Dort liegen viele Geheimnisse der Stadt Mardock City verborgen, so dass Rune mehr \u00fcber das Scramble-09-Gesetz und dessen Verbindung zur geheimnisvollen October-Company erf\u00e4hrt. Sie ahnt jedoch noch nicht, dass sie bald eine folgenschwere Entscheidung treffen muss.", "imdb": 6.3}, {"title_de": "Marvel One-Shot: Der Berater", "year": 2011, "description_de": "Agent Coulson und ein weiterer Agent unterhalten sich \u00fcber die Avenger-Initiative - der Weltsicherheitsrat fordert, dass Abomination Teil des Teams ist. Nick Fury will dies nicht und so hecken die beiden Agenten einen Plan aus. Sie schicken Tony Stark zu General Thunderbolt Ross (in der letzten Szene des Films Der unglaubliche Hulk zu sehen) in der Hoffnung, dass der Deal dann platzt. Ihr Plan hat Erfolg und Thunderbolt Ross weigert sich, Abomination zu den Avengers zu schicken.", "imdb": 6.6}, {"title_de": "Marvel One-Shot: Etwas Lustiges geschah auf dem Weg zu Thors Hammer", "year": 2011, "description_de": "Agent Phil Coulson ist auf dem Weg zu Thors Hammer. In einer Tankstelle will er sich einen Snack kaufen, w\u00e4hrend die Tankstelle von zwei Gangstern \u00fcberfallen wird. Sie wollen Phils Autoschl\u00fcssel, die er ihnen gibt. Au\u00dferdem gibt er ihnen seine Pistole. Unmittelbar darauf bewirft er sie mit Mehl und tritt beide k.o. Er bezahlt an der Kasse und f\u00e4hrt weiter.", "imdb": 7.3}, {"title_de": "Matty Hanson and the Invisibility Ray", "year": 2011, "description_de": "", "imdb": 6.0}, {"title_de": "Meddler", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Meet the Medic", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Mega Python vs. Gatoroid", "year": 2011, "description_de": "Im Sumpf von Louisiana... Die Tierrechtsaktivistin Dr. Nikki Riley setzt riesige Pythonschlangen aus. Diese vermehren sich wie der Blitz und fressen der gesamten Fauna den Kopf weg. Innerhalb k\u00fcrzester Zeit mutieren sie zu Monstern, die auch mal kleine Menschleins verdr\u00fccken. Aber die Parksch\u00fctzerin Terry O'Hara \u00fcberl\u00e4sst den Pythons nicht einfach so ihren Park! Also setzt sie mit Steroiden aufgepeppte Alligatoren auf die gefr\u00e4\u00dfigen Monster an. Eine Schlacht der Titanen steht bevor und ganz klar ist die Menschheit in dringender Gefahr...", "imdb": 3.0}, {"title_de": "Megazorg Z", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Melancholia", "year": 2011, "description_de": "Justine und Michael feiern ihre Hochzeit mit einem rauschenden Fest auf dem Landsitz von Justines Schwester Claire und Schwager John. Doch von Anfang an steht das Fest unter keinem guten Stern: Das Paar kommt sogar zu sp\u00e4t zur eigenen Feier. Der Abend endet im Desaster. Unterdessen wirft schon der riesige Planet Melancholia sein unheimliches Licht auf die Erde. Bald ist er der Welt bedrohlich nahe gekommen und hat das Verh\u00e4ltnis der Schwestern komplett umgekehrt: Die depressive Justine handelt pl\u00f6tzlich klar und entschlossen, w\u00e4hrend die besonnene Claire zunehmend in Panik ger\u00e4t\u00a0\u2026", "imdb": 7.1}, {"title_de": "Memorial Engine", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Memory Lane", "year": 2011, "description_de": "", "imdb": 6.0}, {"title_de": "Metal Tornado", "year": 2011, "description_de": "Michael Edwards ist Chefastrophysiker eines High-Tech-Unternehmens, das auf die Nutzung erneuerbarer Energien spezialisiert ist. Nach jahrelanger Forschungsarbeit ist dem Team endlich ein Durchbruch in der Energieumwandlung von Sonnenstrahlen gelungen. Die Wissenschaftler starten mit der Testphase, doch schon bald machen sich verheerende Auswirkungen der neuen Technik bemerkbar. In der Umgebung der Fabrik entstehen magnetische Tornados, die \u00fcber das Land fegen und jegliches Metall magnetisch anziehen und in sich einsaugen. Das Forschungsteam muss einen Weg finden, um die Katastrophe zu stoppen.", "imdb": 3.3}, {"title_de": "Mistaken", "year": 2011, "description_de": "", "imdb": 5.2}, {"title_de": "Misteri Jalan Lama", "year": 2011, "description_de": "", "imdb": 4.6}, {"title_de": "Monster Mutt", "year": 2011, "description_de": "", "imdb": 3.7}, {"title_de": "Montauk", "year": 2011, "description_de": "", "imdb": 5.4}, {"title_de": "Morte e Morte de Johnny Zombie", "year": 2011, "description_de": "", "imdb": 6.3}, {"title_de": "Next Avengers: Heroes of Tomorrow", "year": 2011, "description_de": "Die m\u00e4chtigen Avengers waren immer zur Stelle, wenn der Welt Schaden drohte, doch sie wurden, in einem brutalen Kampf gegen den unzerst\u00f6rbaren Roboter Ultron, vernichtet. Doch noch ist nicht alles verloren, denn Iron Man hat die Kinder der Avengers an einem sicheren Platz versteckt und sie gro\u00dfgezogen, mit dem einen Ziel, sie zu den Helden der Zukunft zu machen! Und so sollen James - der Sohn von Captain America und Black Widow, Torun - die Tochter von Thor, Azari - der Sohn von Black Panther, und Pim -der Sohn von Wasp und Giant Man, das beenden, was ihre Eltern begonnen hatten. Doch es bedarf weitaus mehr als f\u00fcnf Teenager, um die brutale Killermaschine Ultron zu stoppen: Man muss unbedingt den vermissten Hulk finden!", "imdb": 6.3}, {"title_de": "Night of the Alien", "year": 2011, "description_de": "", "imdb": 4.8}, {"title_de": "Night Sights", "year": 2011, "description_de": "", "imdb": 2.6}, {"title_de": "Ninja: Prophecy of Death", "year": 2011, "description_de": "", "imdb": 5.5}, {"title_de": "No Escape", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "No Road to Follow", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Non Nel Mio Giardino", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Norageki!", "year": 2011, "description_de": "In einem einsam gelegenen Gef\u00e4ngnis: Eines Tages kommt es zu einem pl\u00f6tzlichen Stromausfall, durch den alle elektrische Schl\u00f6sser der Zellen aufgehen. Eine Gruppe von vier H\u00e4ftlingen, sowie einer Katze, findet sich zusammen, muss aber verwundert feststellen, dass alle Wachen verschwunden und keinerlei Ausg\u00e4nge aus dem Gef\u00e4ngnis zu finden sind.", "imdb": 6.2}, {"title_de": "O Caipira e o Chupa-cabras", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "O Homem do Futuro", "year": 2011, "description_de": "", "imdb": 7.0}, {"title_de": "O H\u00f3spede", "year": 2011, "description_de": "", "imdb": 6.2}, {"title_de": "Offloading for Mrs. Schwartz", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Ohne Limit", "year": 2011, "description_de": "Eddie Morra ist am Boden. Dank chronischer Lustlosigkeit und Schreibblockade bleiben Erfolge als Autor so illusion\u00e4r wie die als Mann, denn nach der Hoffnung hat ihn auch seine geduldige Freundin Lindy verlassen. Als ihm der Zufall jedoch die geheim entwickelte Designerdroge NZT in die H\u00e4nde spielt, steigt der Verlierer kometenhaft zum Gewinner auf. Grenzen scheint es f\u00fcr Eddies Genialit\u00e4t nun nicht mehr zu geben - bis auf jene, die ihm die Nebenwirkungen der Droge und andere, sehr gef\u00e4hrliche Konsumenten setzen.", "imdb": 7.4}, {"title_de": "One Piece: Schloss Karakuris Metall-Soldaten", "year": 2011, "description_de": "Nachdem sie aus dem Wrack eines anderen Piratenschiffs eine Schatztruhe geborgen haben, freuen sich die Piraten schon auf den Schatz, werden aber an Bord der Going Merry von dem Inhalt \u00fcberrascht: Eine alte Frau mit Namen R\u014dba hat sich in der Kiste versteckt. Nach kurzem Hin und Her entschlie\u00dft sich die Bande, R\u014dba nach Hause zu bringen, zu einer Insel die Mechajima genannt wird, obwohl sie wie ein Idyll erscheint.", "imdb": 6.4}, {"title_de": "Operation Get Rid of Pinky", "year": 2011, "description_de": "", "imdb": 7.9}, {"title_de": "Operation White Widow", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Orbit", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Ouroboros", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Out of Time", "year": 2011, "description_de": "", "imdb": 6.5}, {"title_de": "Overturn", "year": 2011, "description_de": "", "imdb": 5.2}, {"title_de": "Paradox - Die Parallelwelt", "year": 2011, "description_de": "In einer fast identischen Parallelwelt, die auf Magie statt auf Technologie basiert, untersucht Detective Sean Nault von der Mordkommission eine Serie von T\u00f6tungsdelikten, bei der eine bislang unbekannte Waffe zum Einsatz kam. Lenore, die aufgeschlossene Besitzerin eines New-Age-Shops, und Winston Churchill, der 130j\u00e4hrige Zauberer, der seinen Ruhestand in Kalifornien genie\u00dft, helfen ihm die Hinweise zu deuten: Die Waffe stammt aus unserer Welt, hereingeschmuggelt durch ein Dimensionstor.", "imdb": 4.6}, {"title_de": "Paradox Soldiers - Die H\u00f6lle des Krieges", "year": 2011, "description_de": "In der N\u00e4he der ukrainischen Stadt Brody tobte gegen Ende des Zweiten Weltkrieges eine bedeutende Schlacht, in deren Verlauf deutsche Verb\u00e4nde und ukrainische SS von der russischen Armee eingekesselt wurden und teilweise wieder ausbrachen. Sechzig Jahre sp\u00e4ter treffen sich Studenten, Soldaten und Freiwillige an gleicher Stelle, um die Vorg\u00e4nge von damals szenisch zu rekonstruieren. Dabei geraten vier der Schauspieler in eine Zeitschleife und landen in ihren unterschiedlichen Uniformen mitten im Geschehen von damals.", "imdb": 0.0}, {"title_de": "Paul - Ein Alien auf der Flucht", "year": 2011, "description_de": "Paul ist ein Alien und hat die letzten 60 Jahre auf einer streng geheimen Milit\u00e4rbasis der Amerikaner abgehangen. Doch dann bricht er aus dem Lager aus und besteigt das erstbeste Gef\u00e4hrt, das er findet \u2013 ein Wohnmobil, in dem die Erdlinge Willy und Clive unterwegs sind. Die beide sind Science-Fiction-Fans auf Pilgerfahrt zur Area 51. Nun haben sie ein Alien am Hals und Bundesagenten im Nacken. Ausserdem ist da noch der fanatische Vater eines jungen M\u00e4dchens, das sie versehentlich entf\u00fchrt haben.", "imdb": 6.9}, {"title_de": "Payload", "year": 2011, "description_de": "", "imdb": 5.8}, {"title_de": "Pelle", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Perfect Sense", "year": 2011, "description_de": "Susan eine Epidemiologin, entdeckt einen auff\u00e4lligen Patienten aus Glasgow, ein LKW-Fahrer der an pl\u00f6tzlichen, unkontrollierbaren Gef\u00fchlsausbr\u00fcchen leidet. Er wurde ruhig gestellt, aber verlor seinen kompletten Geruchssinn. Susan entdeckt elf weitere solche F\u00e4lle in Glasgow. In ganz England tauchen hunderte solcher F\u00e4lle auf und auch in anderen L\u00e4ndern wie Frankreich, Belgien, Italien oder Spanien werden solche F\u00e4lle bekannt \u2013 alle innerhalb von 24 Stunden! \u00dcberall auf der Welt beginnen Menschen an merkw\u00fcrdigen Symptomen zu leiden, verlieren ihre Emotionen und schlussendlich all ihre Sinne. Genau in dieser dramatischen Zeit begegnet Susan Michael einem Restaurant Koch, der all ihre Sinne und Emotionen auf den Kopf stellt.", "imdb": 7.0}, {"title_de": "Personality Shop", "year": 2011, "description_de": "", "imdb": 6.0}, {"title_de": "Perspective", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Peter's Web", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Phineas und Ferb - Quer durch die 2. Dimension", "year": 2011, "description_de": "In Phineas und Ferb DER FILM - Quer durch die 2. Dimension landen Phineas und Ferb zusammen mit ihrem Haustier, dem Schnabeltier Perry, in einem geheimnisvollen Paralleluniversum. In dieser 2. Dimension muss Perry sein Doppelleben als Geheimagent aufdecken, um Phineas und Ferb vor dem dort sehr erfolgreichen B\u00f6sewicht Dr. Doofenschmirtz zu besch\u00fctzen, der die Tri-State Area in seiner Gewalt hat. Gemeinsam mit ihren Freunden, der geheimen Widerstandstruppe unter der F\u00fchrung von Candace, k\u00e4mpfen die drei gegen gef\u00e4hrliche Monster und bizarre Roboterarmeen und setzen Phineas\u2018 und Ferbs Erfi ndungen des Sommers ein, um die fi nsteren Pl\u00e4ne von Dr. Doofenschmirtz ein f\u00fcr alle Mal zu durchkreuzen. Wird Dr. Doofenschmirtz am Ende den Sieg davontragen und wird es Candace letztendlich gelingen ihre Br\u00fcder bei den Eltern zu verpetzen?", "imdb": 7.4}, {"title_de": "Pizza Man", "year": 2011, "description_de": "", "imdb": 3.9}, {"title_de": "Planet der Affen - Prevolution", "year": 2011, "description_de": "Weil sein einst brillanter Vater Charles an Demenz leidet, beginnt der Wissenschaftler Will Rodman an Schimpansen zu experimentieren, um ein geeignetes Heilmittel gegen die Alzheimer-Krankheit zu finden. Eines der Tiere, das den Namen Caesar tr\u00e4gt, entwickelt sich durch die Einnahme der Medikamente sehr rapide. Um den hyperintelligenten Affen vor seinen zunehmend aggressiv werdenden Kollegen zu sch\u00fctzen, nimmt der Wissenschaftler seinen besonderen Probanden mit zu sich nach Hause und zieht ihn wie ein Familienmitglied gro\u00df. Als Charles einige Zeit sp\u00e4ter seiner Krankheit zum Opfer f\u00e4llt, wird Caesar ebenfalls immer aggressiver. Aufgrund seines gewaltt\u00e4tigen Verhaltens wird der Primat in ein riesiges K\u00e4figsystem mit anderen Schimpansen gesperrt. Dort zettelt Caesar einen Aufstand an - die Revolution der Affen.", "imdb": 7.6}, {"title_de": "Planet Hulk", "year": 2011, "description_de": "Hulk ist ein Monster, unm\u00f6glich zu kontrollieren, unbesiegbar und ohne jegliche Skrupel. Als der gr\u00fcne Koloss aus einer Bewusstlosigkeit erwacht, findet er sich an Bord eines Shuttles wieder, das soeben auf dem Planeten 'Sakaar' abst\u00fcrzt. Er \u00fcberlebt den Crash und ger\u00e4t in die Sklaverei des tyrannischen 'Red King' und wird so zum gef\u00fcrchtetsten und m\u00e4chtigsten Gladiatoren des ganzen Planeten. Doch sein neuer Meister h\u00e4lt sich nicht an den vereinbarten Handel und als Hulk sich gegen ihn wendet, wird er zum neuen Hoffnungstr\u00e4ger der gesamten Bev\u00f6lkerung. Aber wird Hulk wirklich in der Lage sein, ihre Welt zu retten, oder wird er sie zerst\u00f6ren?", "imdb": 6.8}, {"title_de": "Planet of the Vampire Women", "year": 2011, "description_de": "", "imdb": 4.7}, {"title_de": "Play-Mate of the Apes", "year": 2011, "description_de": "In einer weit entfernten Zukunft m\u00fcssen die Astronauten Gaylor (Misty Mundae) und ihre zwei Kameradinnen auf einem verw\u00fcsteten Planeten notlanden. Ihre Raumanz\u00fcge, die Waffen und ihre z\u00fcgellose Lust ist ihre einzige Hoffnung zu \u00fcberleben. Die drei Frauen finden schnell heraus, dass der Planet von tyrannischen Affen beherrscht wird. Vor allem Laden, der Anf\u00fchrer der Affen, hat sich geschworen alle Menschen zu versklaven. Die Astronauten werden gejagt und eingesperrt. Nur die menschenfreundliche Schimpansin Dr. Cornholeous (Debbie Rochon) und die wilde Uvula (Darian Caine) k\u00fcmmern sich um die drei Gestrandeten. Mit der Zeit f\u00e4llt es den Beiden immer schwerer ihre l\u00fcsternen Finger von den Gefangenen zu lassen und es bleibt nur noch die Flucht. Eine wilde Jagd auf die Frauen beginnt...", "imdb": 4.0}, {"title_de": "Playmobil: Future Planet", "year": 2011, "description_de": "Wir schreiben das Jahr 2113: Die futuristischen E-Rangers errichten auf dem Future Planet eine neue Heimat f\u00fcr die Menschheit. Mit den kostbaren, roten Energiesteinen betreiben sie ihre ultramoderne Future Base sowie ihre Flugger\u00e4te und Maschinen. Doch die hinterh\u00e4ltigen Darksters wollen ihre Pl\u00e4ne durchkreuzen und die Energiesteine stehlen. Schaffen es die E-Rangers, sich gegen die Darksters zur Wehr zu setzen?", "imdb": 0.0}, {"title_de": "Polish Girl", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Prodigal", "year": 2011, "description_de": "", "imdb": 6.9}, {"title_de": "Project Aether", "year": 2011, "description_de": "", "imdb": 7.3}, {"title_de": "Project Genesis: Crossclub 2", "year": 2011, "description_de": "In einer \"Todeszone\" will ein selbsternannter \"Anf\u00fchrer\" mit seinen von ihm geschaffenen 5-Mann-Armee und Zombie-Mutanten die Herrschaft \u00fcbernehmen. Daf\u00fcr muss er zun\u00e4chst drei in Dessous gekleidete Frauen durch einen deutschen Mischwald verfolgen ...", "imdb": 2.9}, {"title_de": "Projekt 44", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Prophezeiung der Maya", "year": 2011, "description_de": "Gigantische Erdbeben auf dem Meeresboden drohen das Schwarze Meer in einer Erdspalte verschwinden zu lassen. Der junge Wissenschaftler Eric Fox macht sich zusammen mit der h\u00fcbschen Brooke auf die Suche nach einem mysteri\u00f6sen Autor, der diese Katastrophe voraussah und einen Weg gefunden haben soll um weitere angek\u00fcndigte Umweltkatastrophen zu verhindern. Doch als sie ihn tot auffinden, entdecken sie eine geheimnisvolle W\u00fcnschelrute, die ihnen die Existenz einer unbekannten Gesteinsformation der Maya voraussagt, welche die Menschheit retten kann. Eric und Brooke bleibt nur noch wenig Zeit um diese Statuen zu finden, bevor die n\u00e4chste gro\u00dfe Umweltkatastrophe droht, die Erde sprichw\u00f6rtlich auseinanderzureissen.", "imdb": 4.0}, {"title_de": "Pr\u00edstinas en tormento", "year": 2011, "description_de": "", "imdb": 4.7}, {"title_de": "Psycho Bettys from Planet Pussycat", "year": 2011, "description_de": "", "imdb": 6.2}, {"title_de": "Quadro Branco", "year": 2011, "description_de": "", "imdb": 6.3}, {"title_de": "Quarant\u00e4ne 2 - Terminal", "year": 2011, "description_de": "Auf einem Inlandsflug von der Ost- an die Westk\u00fcste kommt es zu einem merkw\u00fcrdigen Zwischenfall. Ein Passagier l\u00e4uft pl\u00f6tzlich Amok, verletzt Mitreisende wie Flugbegleiter, versucht gar, ins Cockpit einzudringen. Nachdem der Mann mit M\u00fche \u00fcberw\u00e4ltigt wurde und die Maschine auf einem Provinzflughafen notlandet, gehen die Probleme erst richtig los. Polizei und Armee umstellen das Flughafengeb\u00e4ude, riegeln es hermetisch ab und t\u00f6ten jeden, der hinaus will. Innen aber nimmt das Unheil seinen ansteckenden Lauf.", "imdb": 5.2}, {"title_de": "Rat Scratch Fever", "year": 2011, "description_de": "", "imdb": 4.7}, {"title_de": "Re-Evolution", "year": 2011, "description_de": "", "imdb": 7.2}, {"title_de": "Real Steel", "year": 2011, "description_de": "Im Jahre 2020 werden die Menschen im Boxring durch Roboter ersetzt. Abseits der offiziellen Liga nimmt Charlie Kenton, fr\u00fcher selbst ein aktiver Boxer, als Trainer an privat organisierten Roboterk\u00e4mpfen teil; dies jedoch nur mit m\u00e4\u00dfigem Erfolg. Nach einem verlorenen Kampf erf\u00e4hrt er, dass seine ehemalige Freundin verstorben ist und sein Sohn Max, um den er sich bis zu diesem Zeitpunkt nie wirklich gek\u00fcmmert hat, nun einen neuen Vormund braucht. Im Zuge eines Gerichtstermins \"verkauft\" er seine ihm rechtlich zustehende Vormundschaft f\u00fcr 100.000 Dollar an die Familie der Schwester seiner Frau. Teil des Deals ist jedoch, dass er die Sommerferien mit seinem Sohn verbringt. Sie finden den Sparrings Roboter Atom auf der M\u00fcllhalde. Die etwas andere Boxkarriere beginnt.", "imdb": 7.1}, {"title_de": "Red Faction: Origins", "year": 2011, "description_de": "Im Jahre 2125 hat Alec Mason die Bewohner der Mars-Kolonien im erbitterten Widerstand zur Freiheit gef\u00fchrt. 25 Jahre sp\u00e4ter muss sein Sohn Jake als \u201eRed Faction Ranger\u201c weiterhin f\u00fcr die Freiheit der Bev\u00f6lkerung k\u00e4mpfen, denn eine neue generische Gruppierung - angef\u00fchrt von Adam Hale - ist entstanden. Au\u00dferdem sucht Jake nach seiner Schwester Lyra  die vor zw\u00f6lf Jahren entf\u00fchrt wurde.", "imdb": 5.1}, {"title_de": "Red River", "year": 2011, "description_de": "", "imdb": 2.3}, {"title_de": "Reise zum Mars", "year": 2011, "description_de": "Reise zum Mars ist ein deutscher Kurzfilm.", "imdb": 0.0}, {"title_de": "Remains of the Walking Dead", "year": 2011, "description_de": "In der Spielerstadt Reno h\u00e4lt aus heiterem Himmel die Zombiekatastrophe Einzug, \u00fcberall killen die Toten die Lebenden und tun sich kulinarisch an den Kadavern g\u00fctlich. Der trinkfreudige Groupier Tom und die selbstbewusste Kellnerin Tori finden nach dem Sch\u00e4ferst\u00fcndchen die Welt verwaist vor, nach und nach st\u00f6\u00dft man auf eine Handvoll weiterer \u00dcberlebender, nicht jeder h\u00e4lt durch bis zum Eintreffen der Armee. Welche ihrerseits, wie h\u00e4ufig in solchen F\u00e4llen, nicht automatisch Gutes oder Sinnvolles im Schilde f\u00fchrt.", "imdb": 4.3}, {"title_de": "Remains: Road to Reno", "year": 2011, "description_de": "", "imdb": 6.6}, {"title_de": "Remigration", "year": 2011, "description_de": "Als Kaya, seine Frau Helen und ihre Tochter Naomi eines Tages in ihre H\u00fctte auf dem Land zur\u00fcckkehren, werden sie von zwei M\u00e4nnern in Anz\u00fcgen konfrontiert: Vertretern des San Francisco Remigration Program. Die M\u00e4nner erkl\u00e4ren, dass San Francisco jetzt ausschlie\u00dflich von der wohlhabenden Klasse bewohnt wird. Aber Ampeln brennen immer noch durch und Z\u00fcge entgleisen gelegentlich. Arbeit ist nicht \u00fcberfl\u00fcssig, aber sie ist rar. Die Stadt hat ein Programm ins Leben gerufen, um Arbeiterfamilien, die weggezogen sind, wieder in die Stadt \u201eumzusiedeln\u201c, die sie einst vertrieben hatte. Kaya, Helen und Naomi kehren nach San Francisco zur\u00fcck und treffen sich mit einer Handvoll anderer potenzieller Remigranten, um zu sehen, was sie in ihrem neuen Leben erwartet. Aber k\u00f6nnen sie lernen, ihrer alten Heimat wieder zu vertrauen?", "imdb": 0.0}, {"title_de": "Repeat Offenders: Jamais Vu", "year": 2011, "description_de": "", "imdb": 5.1}, {"title_de": "Repeaters - T\u00f6dliche Zeitschleife", "year": 2011, "description_de": "Die Au\u00dfenseiter Sonia, Mike und Kyle befinden sich gemeinsam in einer Drogenklinik, da sie sich einem Zwangsentzug unterziehen und auch mit ihren pers\u00f6nlichen D\u00e4monen fertigwerden m\u00fcssen. Irgendwann haben sie alle mysteri\u00f6se und \u00e4u\u00dfert real wirkende D\u00e9j\u00e0-vus, die ein Gef\u00fchl hervorbringen, als w\u00fcrde alles, was am Vortag geschah, erneut passieren. Den drei Freunden wird klar, dass sich tats\u00e4chlich ein- und derselbe Tag immer aufs Neue wiederholt. Sie beschlie\u00dfen, daraus ihren Nutzen zu ziehen und stellen allerhand Dummheiten an. Dazu geh\u00f6ren Mutproben und sogar Rachefeldz\u00fcge. Die aufregende Zeit findet aber ein Ende als sich Sonia und Kyle dazu entscheiden, ihre Macht ausschlie\u00dflich f\u00fcr Gutes zu nutzen - Mike ist jedoch nicht mehr zu bremsen und treibt es auf eine ungeahnte Spitze. K\u00f6nnen Sonia und Kyle ihn davon abhalten, eine Katastrophe auszul\u00f6sen?", "imdb": 5.7}, {"title_de": "Reptoids Walk Among Us!", "year": 2011, "description_de": "", "imdb": 6.1}, {"title_de": "Robo-San and Wan-Chan", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Robotropolis", "year": 2011, "description_de": "New Town, die Stadt der Zukunft. Roboter sind hier normale Mitglieder der Gesellschaft, die wie Menschen arbeiten, spielen...und t\u00f6ten! Vor den Augen einer Gruppe Reporter bricht ein Aufstand der Maschinen los, der die friedliche Utopie in einen apokalyptischen Alptraum verwandelt. New Town gleicht einem Schlachtfeld, auf dem die letzten \u00dcberlebenden nur eine Chance haben: Sie m\u00fcssen den Kampf gegen die Armee der Roboter aufnehmen!", "imdb": 3.1}, {"title_de": "Robots of Brixton", "year": 2011, "description_de": "", "imdb": 5.4}, {"title_de": "Rosa", "year": 2011, "description_de": "", "imdb": 6.6}, {"title_de": "Ruin", "year": 2011, "description_de": "", "imdb": 6.9}, {"title_de": "Saturnus", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Savage", "year": 2011, "description_de": "", "imdb": 4.2}, {"title_de": "Scr1ptum", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Shadow People", "year": 2011, "description_de": "", "imdb": 3.0}, {"title_de": "Sheared", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Slow Derek", "year": 2011, "description_de": "", "imdb": 5.4}, {"title_de": "Snow Beast - \u00dcberleben ist alles", "year": 2011, "description_de": "Gemeinsam mit seiner rebellischen Teenie-Tochter Emmy will Jim  in den kanadischen Bergen eine Expedition unternehmen, um seltene Tierarten zu beobachten und die schwierige Beziehung zwischen Vater und Tochter zu entspannen. Als beide auch nach mehreren Tagen noch keine Tiere gesehen haben, wird ihnen klar, dass alle Tiere aus dem Gebiet verschwunden sind. Als Jim den wahren Grund herausfindet, ist es f\u00fcr eine Flucht bereits zu sp\u00e4t: Eine bislang unbekannte Kreatur hat schon ihre F\u00e4hrte aufgenommen, um ihren furchtbaren Hunger zu stillen. Es beginnt eine fesselnde Verfolgungsjagd, die Vater und Tochter an ihre geistigen und k\u00f6rperlichen Grenzen treibt.", "imdb": 3.6}, {"title_de": "Snow Shark: Ancient Snow Beast", "year": 2011, "description_de": "", "imdb": 1.8}, {"title_de": "Snowmageddon: H\u00f6lle aus Eis und Feuer", "year": 2011, "description_de": "Familie Miller findet an Weihnachten ein mysteri\u00f6ses Geschenkpaket vor ihrer Haust\u00fcre. Dabei k\u00f6nnen sie noch nicht ahnen, welche unvorstellbare Gefahr Ihnen droht. Im Paket finden sie eine Schneekugel mit einer haargenauen Nachbildung ihrer Heimatstadt. Als die Schneekugel gesch\u00fcttelt wird, entfesselt sich eine Kette schrecklicher Ereignisse und bedroht die Existenz der gesamten Stadt. Die Familie muss zusammenhalten und alles tun, um die Kugel zu zerst\u00f6ren \u2013 bevor es f\u00fcr immer zu sp\u00e4t ist.", "imdb": 3.8}, {"title_de": "Somnolence", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Sonic Warriors Save the City!", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Sonuncu", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Sound of My Voice", "year": 2011, "description_de": "Ein Journalist (Christopher Denham) und seine Freundin (Nicole Vicius) recherchieren \u00fcber einen mysteri\u00f6sen Kult, dessen Anf\u00fchrer behauptet, aus der Zukunft zu kommen.", "imdb": 6.6}, {"title_de": "Source Code", "year": 2011, "description_de": "Gerade war US-Soldat Colter Stevens noch im Kriegseinsatz, pl\u00f6tzlich findet er sich in einem Zug nach Chicago wieder - an der Seite einer jungen Frau, die ihn kennt, er sie aber nicht. Kurz darauf explodiert der Zug, und eine Stimme instruiert Stevens, dass er wieder zur\u00fcck muss. Dank einer revolution\u00e4ren Technologie kann er im K\u00f6rper eines Passagiers die letzten acht Minuten vor der Explosion wiederholt miterleben, damit den Bomber ermitteln und dessen n\u00e4chsten Terroranschlag noch am gleichen Tag verhindern.", "imdb": 7.5}, {"title_de": "Space Battleship Yamato", "year": 2011, "description_de": "Seit Jahren schon tobt der Krieg gegen die au\u00dferirdischen Gamilon und fordert hohe Verluste. Die Erdatmosph\u00e4re ist nach Meteor-Bombardements radioaktiv verseucht, die wenigen \u00dcberlebenden vegetieren in unterirdischen Bunker-St\u00e4dten vor sich hin. Das Ende der Menschheit steht kurz bevor, als unerwartet eine Nachricht der Iscandarier die Erde erreicht. Die Erzfeinde der Gamilon verf\u00fcgen \u00fcber die n\u00f6tige Technologie, um unseren Planeten wieder bewohnbar zu machen! Das letzte \u00fcbrig gebliebene Kampfschiff Yamato macht sich auf den gef\u00e4hrlichen Weg nach Iscandar. Wird sich die Yamato gegen die \u00fcberm\u00e4chtige Gamilon-Flotte behaupten k\u00f6nnen und ihr Ziel erreichen?", "imdb": 6.0}, {"title_de": "Space Prey - Der Kopfgeldj\u00e4ger", "year": 2011, "description_de": "Bei einem turbulenten Gefangenentransport der interplanetaren Regierungsbeh\u00f6rde m\u00fcssen die Kopfgeldj\u00e4ger auf einem W\u00fcstenplaneten notlanden. Der staubige Planet ist bislang unerschlossen, bietet jedoch wenigstens brauchbare Atmosph\u00e4re. Drei der Polizisten \u00fcberleben den Aufprall und m\u00fcssen festellen das ihr Gefangener, ein gef\u00e4hrliches Alien und angeblich letztes seiner Art, entkommen konnte. Die Bodenstation kann so schnell keine Hilfe auf den fernab gelegenen Planeten senden und somit ist die Crew auf sich alleine gestellt. Ihre Aufgabe: Den Gefangenen wieder einzufangen - aber lebend! Schon bald wechseln die Rollen und aus den J\u00e4gern werden Gejagte. Als die drei Polizisten bei einem Aufeinandertreffen mit ihrem Widersacher ins Gespr\u00e4ch kommen, merken sie, dass sie mehr gemeinsam haben als zuerst gedacht. Das Katz-und-Maus-Spiel geht in die n\u00e4chste Runde...", "imdb": 5.8}, {"title_de": "Space Transformers - Angriff aus dem All", "year": 2011, "description_de": "Als ein Objekt, das wie ein Satellit aussieht, auf die Erde st\u00fcrzt, verkaufen die Br\u00fcder Jake und Ethan es an einen Schrotth\u00e4ndler. Der baut bereits seit l\u00e4ngerem an einer gro\u00dfen Metallfigur f\u00fcr eine Parade und m\u00f6chte die Teile des omin\u00f6sen Objekts f\u00fcr den Bau desselben verwenden. Doch in Wirklichkeit befindet sich au\u00dferirdisches Leben an Bord und kann die sechs Meter gro\u00dfe Figur zum Leben erwecken. Das Monster macht sich auf, alles zu zerst\u00f6ren, was ihm ins Sichtfeld kommt. Doch ein paar Menschen stellen sich ihm entgegen...", "imdb": 3.5}, {"title_de": "Spacelift: Transporting Trek Into the 21st Century", "year": 2011, "description_de": "", "imdb": 7.4}, {"title_de": "Spaceman", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Spaceship Terror", "year": 2011, "description_de": "", "imdb": 3.8}, {"title_de": "Speed of Thought", "year": 2011, "description_de": "Joshua Lazarus (N. Stahl) ist ein Scoper. So werden Menschen genannt, die \u00fcber die Gabe des Gedankenlesens verf\u00fcgen. Um jedoch die Nebenwirkungen zu unterdr\u00fccken, nimmt er Pillen ein, die ihm der amerikanische Geheimdienst zukommen l\u00e4sst, da er f\u00fcr eine geheime Abteilung bei selbigen arbeitet. Bei einem Einsatz verliebt er sich au\u00dferplanm\u00e4\u00dfig in die h\u00fcbsche Anna (M. Maestro), die die Tochter des argentinischen Finanzminister ist, den er gerade scannt. Als er feststellt, dass Anna auch ein Scoper ist und ohne Medikamente leben kann, beginnt er ein Heilmittel f\u00fcr seine Gabe zu suchen.", "imdb": 4.8}, {"title_de": "Spoon Wars", "year": 2011, "description_de": "", "imdb": 4.9}, {"title_de": "Star Trek: Aurora", "year": 2011, "description_de": "", "imdb": 5.0}, {"title_de": "Still Waters", "year": 2011, "description_de": "", "imdb": 5.1}, {"title_de": "Strange Septembers: The Hill Abduction & the Exeter Encounter", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Sucker Punch: Distant Planet", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Sucker Punch: Trenches", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Sue\u00f1o de Bermell\u00f3n", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Super 8", "year": 2011, "description_de": "Als sechs Teenager 1979 zu einer Super-8-Kamera greifen, um einen Film zu drehen, ahnen sie nicht, wie gruselig die Bilder sein werden, die die Kamera einf\u00e4ngt: Es ist stockfinstere Nacht. An einer abgelegenen Zugstrecke wollen die Freunde gerade ein paar Szenen drehen, als sie Zeuge eines grausamen Vorfalls werden. Ein Pickup rast auf den Gleisen direkt auf einen entgegenkommenden Zug zu und prallt frontal mit ihm zusammen. Die Stille der Nacht wird zerst\u00f6rt durch das ohrenbet\u00e4ubende Bersten von Metall und der grellen Explosion des Benzintanks, gefolgt von einem rasenden Feuerball, aus dem sich mit roher Gewalt der entgleisende Zug seinen Weg bahnt. Fassungslos starren die Teenager auf die rauchenden Tr\u00fcmmer, als ein unheilvolles, m\u00e4chtiges Pochen in einem der Waggons ihnen Angstschauer \u00fcber den R\u00fccken jagt. Was auch immer sich dort den Weg nach drau\u00dfen bahnen will, hat mit menschlicher Kraft nichts zu tun.", "imdb": 7.0}, {"title_de": "Target - Die Zone ewiger Jugend", "year": 2011, "description_de": "Wiktor und seine Frau Soja leben im neuen Russland des Jahres 2020. Sie geh\u00f6ren zur Oberschicht und haben keine materielle Sorgen. Was sie vermissen, sind Jugend und Gl\u00fcck. Mit einer kleinen Gruppe von Reisegef\u00e4hrten machen sie sich auf ins Altai-Gebirge, um dort K\u00f6rper und Geist zu verj\u00fcngen.", "imdb": 5.7}, {"title_de": "Technotise", "year": 2011, "description_de": "Belgrad in der nahen Zukunft, 2074: Edit studiert Psychologie und steht mit einem bestimmten Examen auf Kriegsfu\u00df. Nachdem sie das sechste Mal durchgefallen ist, l\u00e4sst sie sich einen gestohlenen Milit\u00e4rchip implantieren, der ihre Erinnerungen aufzeichnet. Edits Bekanntschaft mit dem Mathematik Genie Abel f\u00fchrt sie zu einer mysteri\u00f6sen Formel, die dank ihres Chips berechnet werden kann. Doch der Chip entwickelt eine parallele Pers\u00f6nlichkeit, die Macht \u00fcber Edit gewinnt \u2013 kann sie die Technologie in sich selbst besiegen und ihre Menschlichkeit bewahren?", "imdb": 7.3}, {"title_de": "Tekken - Blood Vengeance", "year": 2011, "description_de": "Ling Xiaoyu wird vom m\u00e4chtigen Konzern G-Corporation beauftragt, den Studenten Shin Kamiya zu beobachten. Dabei lernt sie Alisa Bosconovitch kennen, die vom Rivalen der G-Corporation, Mishima Zaibatsu, im gleichen Auftrag ausgeschickt wurde. Die beiden freunden sich an, m\u00fcssen aber gegeneinander k\u00e4mpfen, als Shin entf\u00fchrt wird. Als sie sich wieder vertragen, finden sie heraus, dass Shin der letzte \u00dcberlebende eines Genexperiments ist und das Gen der Unsterblichkeit tr\u00e4gt.", "imdb": 5.8}, {"title_de": "Terminator the Second", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "That Which Once Was", "year": 2011, "description_de": "", "imdb": 8.2}, {"title_de": "The Arcadian", "year": 2011, "description_de": "", "imdb": 4.9}, {"title_de": "The Archiver", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "The Becoming Box", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "The Candidate", "year": 2011, "description_de": "", "imdb": 7.7}, {"title_de": "The Captains", "year": 2011, "description_de": "Der Weltraum, unendliche Weiten \u2026 Generationen von Trekkies bekommen leuchtende Augen bei diesen Worten, die jede Episode der legend\u00e4ren Serie Raumschiff Enterprise einl\u00e4uteten und wiederum Generationen von Raumschiff-Kapit\u00e4nen begr\u00fcndeten.  F\u00fcnf Namen, f\u00fcnf K\u00e4pit\u00e4ns-Pers\u00f6nlichkeiten in ihrer Sternzeit-Chronologie: Jonathan Archer (Scott Bakula) durchkreuzte im Jahre 2151 als Erster den Weltraum in Star Trek: Enterprise an Bord der Enterprise NX-01. William Shatner verk\u00f6rperte mit James T. Kirk den ikonischen Captain der USS Enterprise (NCC-1701) 114 Jahre sp\u00e4ter. Patrick Stewart als Kapit\u00e4n Jean-Luc Picard in Raumschiff Enterprise: Das n\u00e4chste Jahrhundert sowie Avery Brooks als Benjamin Sisko und Kate Mulgrew als Kathryn Janeway in Star Trek: Deep Space Nine bzw. Star Trek: Raumschiff Voyager traten ebenfalls mit fremden Welten in regen Kontakt, und zwar noch einmal 100 Jahre sp\u00e4ter bzw. ab den 2360ern.", "imdb": 6.8}, {"title_de": "The Centre of the Universe", "year": 2011, "description_de": "", "imdb": 7.0}, {"title_de": "The Cold Equations", "year": 2011, "description_de": "", "imdb": 7.0}, {"title_de": "The Collapse of PAL", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "The Collapsed", "year": 2011, "description_de": "Nach dem Ausbruch eines t\u00f6dlichen Virus ist das Ende der Welt angebrochen. Eine vierk\u00f6pfige Familie versucht verzweifelt, unter den extremsten Umst\u00e4nden zu \u00fcberleben und sich vor den anderen \u00dcberlebenden zu sch\u00fctzen. Ihr Ziel ist es, der Gro\u00dfstadt zu entkommen und zur\u00fcckzukehren in ihre l\u00e4ndliche Heimat nach Dovers Band. Als sie sich, m\u00f6glichst fernab der Zivilisation, durch den Wald schlagen, m\u00fcssen sie feststellen, dass dort noch eine weit gr\u00f6\u00dfere Gefahr lauert.", "imdb": 3.5}, {"title_de": "The Dead", "year": 2011, "description_de": "Lt. Brian Murphy ist Amerikaner und als S\u00f6ldner in Afrika gestrandet. Er hat einen Flugzeugabsturz \u00fcberlebt, nur um sich inmitten eines Landes wiederzufinden, das von Zombies \u00fcberrannt wird. Oberstes Ziel des Amerikaners ist, das Land so schnell wie m\u00f6glich zu verlassen. Doch das kann ihm nur mit Hilfe des desertierten Soldaten Daniel Dembele gelingen. Aber damit dieser ihm hilft, muss Murphy dem Afrikaner bei der Suche nach seinem verschwundenen Sohn beistehen - w\u00e4hrend das Sterben inmitten der Zombie-Horden immer mehr um sich greift...", "imdb": 5.5}, {"title_de": "The Deathless Devil", "year": 2011, "description_de": "Eine Mordserie an Wissenschaftlern ersch\u00fcttert Istanbul. Urheber ist der verbrecherische Dr. Satan, der an eine Apparatur zur Fernsteuerung von Waffen gelangen will, um seine Roboterarmee befehligen und die Weltherrschaft \u00fcbernehmen zu k\u00f6nnen. Ein smarter Superheld und sein tollpatschiger Kumpel stellen sich dem Schurken entgegen.", "imdb": 4.9}, {"title_de": "The Desk", "year": 2011, "description_de": "", "imdb": 7.1}, {"title_de": "The Drugs - Das Experiment", "year": 2011, "description_de": "Der Biochemiker Edward Welles und seine
