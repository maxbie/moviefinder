nutzt, um die Massen unter Kontrolle zu halten. Doch ein Spieler steigt auf bis zur Spitze und wagt es, f\u00fcr seine pers\u00f6nliche Freiheit zu k\u00e4mpfen.", "imdb": 6.5}, {"title_de": "Search for the Gods", "year": 1975, "description_de": "", "imdb": 5.3}, {"title_de": "Sevimli Franke\u015ftayn", "year": 1975, "description_de": "", "imdb": 5.7}, {"title_de": "Strange New World", "year": 1975, "description_de": "An Bord der Erdraumstation PAX \u00fcben drei Astronauten, Captain Anthony Vico (John Saxon), Dr. Allison Crowley (Kathleen Miller), and Dr. William Scott (Keene Curtis) Experimente im K\u00e4lteschlaf. Als ein Hagel von gro\u00dfen Asteroiden droht, die Erde zu zerst\u00f6ren, verl\u00e4ngert man ihren K\u00e4lteschlaf um 180 Jahre und schickt sie auf eine Kreisbahn um die Sonne. Auf der Suche nach ihren Verwandten und Kollegen, die in den gleichen K\u00e4lteschlaf auf der Erde gehen wollten, geraten sie in die Gemeinde Eterna, die aus unsterblichen Klonen besteht. Doch das Genmaterial ist verbraucht und die Astronauten sollen es unfreiwillig auffrischen. Sp\u00e4ter findet man - in w\u00fcsten\u00e4hnlicher Gegend - eine Dschungelenklave, in der Mensch und Tier gemeinsam leben. Doch ein kriegerischer Stamm bedroht auch hier die Idylle...", "imdb": 5.2}, {"title_de": "Superm\u00e4nner gegen Amazonen", "year": 1975, "description_de": "Amazonen herrschen \u00fcber das Land und tyrannisieren die Bev\u00f6lkerung eines Dorfes. Dharma, ein Magier, ist einer der wenigen, die sich gegen sie auflehnen. Gleichzeitig ist er der H\u00fcter des ewigen Feuers\", das Unsterblichkeit verleihen soll. Das Dorf ist auf seiner Seite, da er Superm\u00e4nner erschafft, die es gegen die Amazonen verteidigen. Nach seiner Ermorderung \u00fcbernimmt Aro diese Rolle und wird dabei von einem riesigen Gladiator, Moog, und dem Asiaten Chun unterst\u00fctzt. Den dreien gelingt es, nach etlichen Kampfh\u00e4ndeln und amour\u00f6sen Verwicklungen, die Amazonen zu befrieden und die Zukunft des Dorfes zu sichern.", "imdb": 4.5}, {"title_de": "The Bionic Woman", "year": 1975, "description_de": "Ein gef\u00e4hrlicher Coup an der ungarischen Grenze ...  ... ist f\u00fcr den 6 Millionen Dollar Mann Steve Austin (Lee Majors) ein Kinderspiel. Da sein K\u00f6rper hochtechnisiert ist, entkommt er m\u00fchelos seinen Verfolgern, denen er im Auftrag der Regierung Originaldruckplatten f\u00fcr Dollar entwenden mu\u00dfte. Die beiden bestohlenen Agenten schw\u00f6ren Rache. Nichtsahnend verbringt steve in seiner alten Heimat Ohio seine Ferien. Auf dem Tennisplatz trifft er seine gro\u00dfe Jugendliebe Jaimie wieder, die zu den gro\u00dfen Tennisstars Amerikas geh\u00f6rt. Die Beiden beschlie\u00dfen nun zusammenzubleiben. Beim Fallschirmspringen geschieht das Unfa\u00dfbare: Steve mu\u00df mit zusehen, wie sich der Fallschirm seiner Partnerin verklemmt und Jaimie abst\u00fcrzt. Mit schwersten Verletzungen \u00fcberlebt sie den Sturz. Ihre einzige Rettung ist die unbezahlbare Operation, die bereits vor Jahren Steve gerettet hat. Als Preis daf\u00fcr will die Regierung Jaimie nach ihrer Genesung f\u00fcr einen gef\u00e4hrlichen Einsatz haben ...", "imdb": 6.7}, {"title_de": "The Breakthrough", "year": 1975, "description_de": "", "imdb": 7.1}, {"title_de": "The Centerfold Murders", "year": 1975, "description_de": "", "imdb": 5.5}, {"title_de": "The Girl from Starship Venus", "year": 1975, "description_de": "", "imdb": 4.5}, {"title_de": "The Invisible Man", "year": 1975, "description_de": "", "imdb": 6.6}, {"title_de": "The Noah", "year": 1975, "description_de": "", "imdb": 6.2}, {"title_de": "The Norming of Jack 243", "year": 1975, "description_de": "", "imdb": 8.1}, {"title_de": "The Thing in the Basement", "year": 1975, "description_de": "", "imdb": 4.9}, {"title_de": "Thwum", "year": 1975, "description_de": "", "imdb": 6.3}, {"title_de": "Tidal Wave", "year": 1975, "description_de": "", "imdb": 5.5}, {"title_de": "Tsuburaya Animation Test Footage", "year": 1975, "description_de": "", "imdb": 6.0}, {"title_de": "Ufos zerst\u00f6ren die Erde", "year": 1975, "description_de": "Aus den Tiefen des Weltalls n\u00e4hert sich unaufhaltsam eine Bedrohung der Erde. Gorath, ein rotgl\u00fchender Stern mit der 600-fachen Masse des Blauen Planeten ist auf Kollisionskurs und das Ende der Menschheit scheint besiegelt. Nur die Zusammenarbeit aller Nationen k\u00f6nnte das Unheil abwenden, wenn ein vollkommen wahnwitziger Plan Wirklichkeit wird. Da man den herannahenden Stern nicht zerst\u00f6ren kann, muss die Erde mittels gigantischer Antriebsd\u00fcsen am S\u00fcdpol aus ihrer Bahn geschoben werden, um nicht mit Gorath zusammenzuprallen. Aber kann ein solches Unternehmen gelingen? Und was w\u00e4ren die unvorhersehbaren Folgen?", "imdb": 5.7}, {"title_de": "Weltkatastrophe 1999?", "year": 1975, "description_de": "Nachdem er ausgiebig die Prophezeiungen des Nostradamus studiert hat, kommt Professor Nishiyama zu der Erkenntnis, dass das Ende der Welt nicht mehr lange auf sich warten l\u00e4sst. Und in der Tat zeigen sich schon bald erste Konsequenzen des verantwortungslosen Umgangs der Menschen mit ihrer Umwelt: Tiere mutieren, Menschen ver\u00e4ndern sich genetisch und radioaktiver Smog zieht am Himmel auf. Professor Nishiyama ruft die Regierungen aller Staaten auf, gemeinsam das Unheil abzuwenden...", "imdb": 6.3}, {"title_de": "\u3053\u308c\u304c\uff35\uff26\uff2f\u3060\uff01 \u7a7a\u98db\u3076\u5186\u76e4", "year": 1975, "description_de": "", "imdb": 8.2}, {"title_de": "A halhatatlans\u00e1g hal\u00e1la", "year": 1976, "description_de": "", "imdb": 6.0}, {"title_de": "Amazing Stories", "year": 1976, "description_de": "", "imdb": 5.5}, {"title_de": "Attack of the Killer Tomatoes", "year": 1976, "description_de": "", "imdb": 5.1}, {"title_de": "Az orchide\u00e1k bolyg\u00f3ja", "year": 1976, "description_de": "", "imdb": 3.3}, {"title_de": "Babfilm", "year": 1976, "description_de": "", "imdb": 7.5}, {"title_de": "Big Foot - Das gr\u00f6sste Monster aller Zeiten", "year": 1976, "description_de": "Eine Gruppe junger Motorradfahrer macht einen Ausflug in die Natur. Ein P\u00e4rchen trennt sich von der Gruppe, um ein wenig rumzumachen. Doch auf der Suche nach einem geeigneten Platz entdecken die Beiden eine Art Grab, das sie sofort anfangen aufzugraben. Als die obersten Erdschichten entfernt sind, stellen die beiden fest, dass sie die Leiche eines Big Foots gefunden haben. Nur wenige Minuten sp\u00e4ter taucht ein noch lebender Big Foot auf und greift die beiden an. Dabei schl\u00e4gt er den Jungen K. O. und entf\u00fchrt das M\u00e4dchen, um es zu seinem immer noch in den Bergen lebenden Big Foot-Stamm zu bringen. Als der Junge wieder zu sich kommt, sucht er Hilfe, doch niemand will ihm seine Geschichte glauben, bis auf zwei Gesch\u00e4ftsleute, die denken, mit dem Big Foot Geld machen zu k\u00f6nnen. Auch die Motorrad fahrenden Freunde des Jungen eilen zur Hilfe und schon bald beginnt die Suche und die Jagd nach den Big Foots ...", "imdb": 2.6}, {"title_de": "Caprona - Das vergessene Land", "year": 1976, "description_de": "An der K\u00fcste Schottlands wird eine Flaschenpost aufgefunden. Deren Absender erz\u00e4hlt eine unglaubliche Geschichte, die er selbst erlebt hat:W\u00e4hrend des Ersten Weltkrieges wird ein amerikanisches Schiff von einem deutschen U-Boot versenkt. Eine Handvoll \u00dcberlebender, unter ihnen Bowen Tyler und die Biologin Lisa Clayton, k\u00f6nnen sich auf einem Ruderboot retten und das U-Boot entern. Tyler macht den Kommandierenden Dietz und Kapit\u00e4n Sch\u00f6nfeldt erfolgreich das Kommando des U-Bootes streitig. Dietz manipuliert den Kompass, um Richtung S\u00fcden zu einem Versorgungsschiff zu fahren. Tyler gelingt es aber, das Versorgungsschiff zu torpedieren, und so verf\u00fcgt das U-Boot nur noch \u00fcber begrenzte Vorr\u00e4te.", "imdb": 5.6}, {"title_de": "Cuore di cane", "year": 1976, "description_de": "", "imdb": 6.6}, {"title_de": "Demain les m\u00f4mes", "year": 1976, "description_de": "", "imdb": 5.3}, {"title_de": "Der Mann, der vom Himmel fiel", "year": 1976, "description_de": "Um dem Wassermangel auf seinem Planeten entgegen zu wirken, landet Thomas Jerome Newton auf der Erde. Mit Hilfe bahnbrechender Patente baut er ein Wirtschaftsimperium auf, mit dessen Finanzkraft er das Wasser zu seinem Planeten transportieren will. Doch sein Erfolg wird vom Neid der Konkurrenz begleitet, wodurch der au\u00dferirdische Bewohner zunehmend Probleme bekommt.", "imdb": 6.6}, {"title_de": "Der Rattengott", "year": 1976, "description_de": "Nach dem Ersten Weltkrieg befindet sich die Welt in einer schweren Wirtschaftskriese. Ivan Gajski, der talentierte aber dennoch erfolglose Autor, verkauft auf dem Marktplatz seine letzten B\u00fccher und lernt dort Sonja kennen, die h\u00fcbsche Tochter des Professor Boskovic. Als Ivan seine Bleibe verliert sucht er als Nachtquartier die verlassene Zentralbank auf, in der sich nachts opulente Orgien der feinen Gesellschaft abspielen \u2013 so scheint es jedenfalls auf den ersten Blick. Was Ivan noch nicht wei\u00df, die Gestalten erwecken nur den Anschein Menschen zu sein. Es sind Ratten, die die Welt untergraben und in den Abgrund st\u00fcrzen wollen. Zusammen mit dem Professor versuchen sie die Invasion der Ratten aufzuhalten...", "imdb": 6.7}, {"title_de": "Desert", "year": 1976, "description_de": "", "imdb": 5.6}, {"title_de": "Die Todesaugen", "year": 1976, "description_de": "Bob und Ches sind zwei aufstrebende Junggesellen. Sie werden von Geraldine angeheuert, um sie und ihre Tochter Christine zu besch\u00fctzen. Offenbar ist Christine \u00fcbersinnlich und kennt alle Einzelheiten eines politischen Mordes.", "imdb": 4.5}, {"title_de": "Doctor Who: The Seeds of Doom", "year": 1976, "description_de": "", "imdb": 8.6}, {"title_de": "El hombre perseguido por un O.V.N.I.", "year": 1976, "description_de": "", "imdb": 4.7}, {"title_de": "Fight! Our Heroes' Great Gathering", "year": 1976, "description_de": "", "imdb": 6.2}, {"title_de": "God Told Me To", "year": 1976, "description_de": "In New York kommt es zu mehreren schrecklichen Anschlagserien, Sniperszenarios oder Amokl\u00e4ufen von scheinbar unbescholtenen B\u00fcrgern, die, nach dem Grund ihrer Gewalttaten gefragt, alle \u00e4u\u00dfern, Gott habe es ihnen befohlen. F\u00fcr den ermittelnden Polizeilieutenant Nicholas eine verzwickte Situation, ist er doch selbst gl\u00e4ubiger Katholik, was ihn davon abh\u00e4lt, sich scheiden zu lassen, obwohl er seit einiger Zeit ein Verh\u00e4ltnis hat. Doch je weiter er in dem Fall ermittelt und forscht, um so mehr ger\u00e4t sein Weltbild ins Wanken, denn alles scheint mit einem gewissen Bernard Philips zusammen zu h\u00e4ngen, der von seinen Anh\u00e4ngern als Gottes Sohn gesehen, als Frucht einer unbefleckten Empf\u00e4ngnis. Doch das ist noch nicht das Ende von Nicholas Entdeckungen...", "imdb": 6.3}, {"title_de": "Hand in Glove", "year": 1976, "description_de": "", "imdb": 6.8}, {"title_de": "Hydra - Verschollen in Galaxis 4", "year": 1976, "description_de": "Nachdem eine Crew von Astronauten in Richtung Venus gestartet ist, wird die Erde von einer Wasserstoffbombenexplosion zerst\u00f6rt. Nunmehr ist es die Aufgabe der \u00dcberlebenden, einen Planeten zu finden, auf dem sie eine neue Zivilisation aufbauen k\u00f6nnen...", "imdb": 2.6}, {"title_de": "Im Staub der Sterne", "year": 1976, "description_de": "Auf dem fernen Planeten Cynro wird ein Hilferuf aus dem All aufgefangen. Sogleich wird eine Rettungsexpedition ausger\u00fcstet und zum Planeten Tem entsandt. Dort leiden die Ureinwohner unter der Herrschaft eines ausbeuterischen Volkes, das sie ihrer Bodensch\u00e4tze und ihrer Freiheit beraubt hat. Kapit\u00e4nin Akala und ihre Crew werden ebenfalls zu Gefangenen. Da erheben sich die Unterdr\u00fcckten, um die Fremden und sich selbst zu befreien.", "imdb": 5.3}, {"title_de": "Invasion aus dem Inneren der Erde", "year": 1976, "description_de": "Der Schrecken kommt aus der Tiefe: Ein Erdbeben \u00f6ffnet den H\u00f6llenschlund. Tod und Vernichtung \u00fcberziehen unseren Planeten. Urzeitmonster aus dem Inneren der Erde bedrohen die Menschheit und die Welt steuert auf eine galaktische Katastrophe zu. Das Milit\u00e4r ist gegen die Ungeheuer machtlos. Die letzte Hoffnung ist eine Geheimwaffe: der von Wissenschaftlern entwickelte Inframan. Gelingt es Inframan die Monster zu besiegen und die Welt zu retten?", "imdb": 6.3}, {"title_de": "Krabi", "year": 1976, "description_de": "", "imdb": 7.3}, {"title_de": "La casa", "year": 1976, "description_de": "", "imdb": 5.2}, {"title_de": "La perversa caricia de Sat\u00e1n", "year": 1976, "description_de": "", "imdb": 3.7}, {"title_de": "Mein Freund, der Roboter", "year": 1976, "description_de": "Ein altgedienter Stra\u00dfenpolizist bekommt einen neuen Partner zugewiesen. Der Partner ist jedoch nicht genau das, was er zu sein scheint - er ist ein experimenteller Androide, der vom Polizeilabor programmiert wurde.", "imdb": 5.9}, {"title_de": "Memoria", "year": 1976, "description_de": "", "imdb": 5.3}, {"title_de": "Never Too Young to Rock", "year": 1976, "description_de": "", "imdb": 5.3}, {"title_de": "New York antwortet nicht mehr", "year": 1976, "description_de": "Nach einer weltweiten, nicht n\u00e4her bezeichneten Katastrophe, die die Erdbev\u00f6lkerung gr\u00f6\u00dftenteils dahinrafft, k\u00e4mpfen in New York die wenigen \u00dcberlebenden mit primitiven Waffen um Trinkwasser und Nahrungsmittel. Die ehemalige Millionenmetropole ist verseucht, der Anbau von Nutzpflanzen ist unm\u00f6glich. Die verbliebenen Menschen sind zudem in verschiedene Lager gespalten. Kriegerische Auseinandersetzungen der untereinander verfeindeten Gruppierungen sind an der Tagesordnung.", "imdb": 5.6}, {"title_de": "O Trapalh\u00e3o no Planalto dos Macacos", "year": 1976, "description_de": "", "imdb": 5.3}, {"title_de": "Octaman - Die Bestie aus der Tiefe", "year": 1976, "description_de": "Eine Gruppe von Wissenschaftlern, die nach den Ursachen der schwindenden Lebenskraft von Einwohnern eines lateinamerikanischen Landstrichs forscht, ger\u00e4t einem urzeitlichen Ungeheuer auf die Spur und vernichtet es in einem verlustreichen Kampf.", "imdb": 3.4}, {"title_de": "Odysseus und die Sterne", "year": 1976, "description_de": "Mischa und Martin sind dicke Freunde. Sie basteln gern, besonders mit Radio-Baus\u00e4tzen, Telefon und Mikrofon. Bei ihren Eltern ist ihr Hobby nicht sehr beliebt, weil dabei \u00f6fter etwas in die Luft fliegt. Kein Wunder, dass den Jungen niemand glaubt, als sie eine Kugel finden und behaupten, sie sei von einem anderen Stern.", "imdb": 6.7}, {"title_de": "Oss", "year": 1976, "description_de": "", "imdb": 4.4}, {"title_de": "Parasiten-M\u00f6rder", "year": 1976, "description_de": "Im luxuri\u00f6sen Starliner-Wohnkomplex sind die Experimente eines Wissenschaftlers au\u00dfer Kontrolle geraten. Ergebnis: In dem Nobel-Ghetto verbreitet sich rasend schnell eine unheimliche Epidemie. Spie\u00dfer fallen l\u00fcstern \u00fcbereinander her, und wer nicht von sexueller Raserei gepackt wird, l\u00e4uft anderweitig Amok. Schuld daran tragen Parasiten, die durch Sex weitergegeben werden\u00a0\u2026", "imdb": 6.3}, {"title_de": "Point of No Return", "year": 1976, "description_de": "", "imdb": 5.8}, {"title_de": "Povestea dragostei", "year": 1976, "description_de": "", "imdb": 6.6}, {"title_de": "Prima che il sole tramonti", "year": 1976, "description_de": "", "imdb": 6.4}, {"title_de": "Reise durch die Sonnenwelt", "year": 1976, "description_de": "Das russische Forschungsschiff DOBRYNA kreuzt durch das Mittelmeer um Vermessungsarbeiten durchzuf\u00fchren. Seit mehreren Tagen ist solch ein Nebel, dass die Sicht stark eingeschr\u00e4nkt ist. Ein Unwetter kommt auf, man versucht das nahe gelegenen Ufer, einen sch\u00fctzenden Hafen zu erreichen. Pl\u00f6tzlich strandet das Schiff, das Meer ist verschwunden!", "imdb": 5.0}, {"title_de": "Riding with Death", "year": 1976, "description_de": "", "imdb": 1.9}, {"title_de": "Spermula", "year": 1976, "description_de": "", "imdb": 4.1}, {"title_de": "Starvengers: The Movie", "year": 1976, "description_de": "", "imdb": 7.7}, {"title_de": "Summer of Secrets", "year": 1976, "description_de": "", "imdb": 5.0}, {"title_de": "Surrender in Paradise", "year": 1976, "description_de": "", "imdb": 0.0}, {"title_de": "The Milpitas Monster", "year": 1976, "description_de": "", "imdb": 3.6}, {"title_de": "Things to Come", "year": 1976, "description_de": "", "imdb": 4.5}, {"title_de": "Time Travelers", "year": 1976, "description_de": "", "imdb": 5.9}, {"title_de": "Track of the Moon Beast", "year": 1976, "description_de": "", "imdb": 2.3}, {"title_de": "UFO\u30ed\u30dc \u30b0\u30ec\u30f3\u30c0\u30a4\u30b6\u30fc\u5bfe\u30b0\u30ec\u30fc\u30c8\u30de\u30b8\u30f3\u30ac\u30fc", "year": 1976, "description_de": "", "imdb": 7.4}, {"title_de": "Vandaag of morgen", "year": 1976, "description_de": "", "imdb": 5.1}, {"title_de": "\u00daltimo deseo", "year": 1976, "description_de": "", "imdb": 5.6}, {"title_de": "1993 - Welt im Chaos", "year": 1977, "description_de": "Eine Weltorganisation hat errechnet, dass es auf der Erde nur noch f\u00fcr 27 Tage Lebensmittel gibt. Die Menschen ahnen, dass ihnen Schlimmes bevorsteht. Sie reagieren je nach Temperament: geheime Lebensmittellager werden eingerichtet, K\u00e4mpfe zwischen Farmern und St\u00e4dten flackern auf, Banden mit brutalen Methoden rotten sich zusammen ... Wird sich die Menschheit noch einmal retten k\u00f6nnen, oder ist die Endzeit angebrochen?", "imdb": 4.4}, {"title_de": "2076 Olympiad", "year": 1977, "description_de": "", "imdb": 6.3}, {"title_de": "A Cosmic Christmas", "year": 1977, "description_de": "", "imdb": 6.6}, {"title_de": "A nagy k\u00e9pm\u00e1s", "year": 1977, "description_de": "", "imdb": 6.7}, {"title_de": "Alternative 3", "year": 1977, "description_de": "", "imdb": 6.7}, {"title_de": "Anno zero - guerra nello spazio", "year": 1977, "description_de": "", "imdb": 2.9}, {"title_de": "Blue Sunshine", "year": 1977, "description_de": "Nach einem Amoklauf seines Freundes Frannie entdeckt Jerry Zipkin bei seinen Recherchen in dessen Wohnung ein Foto von Ed Flemming, unter dem die Worte \"Blue Sunshine\" stehen. Flemming kandidiert gerade f\u00fcr das Gouverneursamt und ist von Jerrys Fragen \u00fcber \"Blue Sunshine\" wenig angetan. Im Gespr\u00e4ch mit Flemmings rechter Hand Mulligan erf\u00e4hrt Jerrys Freundin Alicia, dass alle Beteiligten die Stanfort University besucht haben. Durch seinen Freund David, der ebenfalls die Universit\u00e4t besuchte, findet er heraus, dass Flemming seinerzeit als kleiner Drogendealer mit LSD gehandelt hat, darunter auch mit einer Sorte namens \"Blue Sunshine\". Unklar ist nur, wer damals diese Droge genommen hat, denn anscheinend wirkt sie wie eine Zeitbombe.", "imdb": 5.9}, {"title_de": "Buck Rogers", "year": 1977, "description_de": "", "imdb": 5.9}, {"title_de": "Canned Performance", "year": 1977, "description_de": "", "imdb": 4.4}, {"title_de": "Cracking Up", "year": 1977, "description_de": "", "imdb": 3.5}, {"title_de": "Das Ende der Welt", "year": 1977, "description_de": "Der Wissenschaftler Dr. Andrew Boran empf\u00e4ngt seltsame Signale aus dem All. Ihm gelingt es, sie zu entschl\u00fcsseln und er findet heraus, dass sie Umweltkatastrophen wie Erdbeben und Vulkanausbr\u00fcche vorhersagen. Es scheint noch zwei weitere Empfangsstationen auf der Erde zu geben. Mit seiner Frau Sylvia macht er sich auf die Suche danach und st\u00f6\u00dft dabei auf ein Kloster, das von Pater Pegado geleitet wird. Der aber entpuppt sich als Anf\u00fchrer einer Alienrasse, die auf der Erde gestrandet ist und nun den Planeten in seiner ganzen Existenz bedroht.", "imdb": 3.1}, {"title_de": "Der 6. Kontinent", "year": 1977, "description_de": "Beim Testlauf ihres Erdbohrers geraten die Wissenschaftler Dr. Perry und David Innes tief ins Erdinnere, wo sie auf eine unterirdischen Kontinent mit seltsamen Riesenpflanzen und pr\u00e4historischen Tieren sto\u00dfen. Zusammen mit anderen Menschen werden sie von menschen\u00e4hnlichen Wesen gefangen und versklavt. Sie dienen den Mehas, gro\u00dfen Flugechsen, die die Menschen durch ihre hypnotischen F\u00e4higkeiten kontrollieren. Unzufrieden mit der Situation zetteln die beiden Forscher einen Aufstand an...", "imdb": 5.1}, {"title_de": "Der getreue Roboter", "year": 1977, "description_de": "Der alleinstehende Krimiautor Tom Clempner erh\u00e4lt eine Warenlieferung, die er nicht bestellt hat. Der Kiste entsteigt ein Haushaltsroboter mit Namen Graumer, wie dessen angenehme weibliche Stimme verr\u00e4t, das neueste Ultra-de-Luxe-Modell. Beim angegebenen Absender, der Agentur zur Vermittlung und Vermietung von Hauspersonal, ist keine Lieferung an Clempner vermerkt, und so schl\u00e4gt der Roboter vor, ihn doch einfach zu behalten. Da sie ihn nichts kostet, \u00fcberwindet der Schriftsteller seine Bedenken schnell und nutzt die unvorhergesehene Hilfe, perfekt in Konversation und Hausarbeit, flei\u00dfig. Lange dauert es allerdings nicht, bis dem Hausherrn Graumers umfassende F\u00fcrsorge l\u00e4stig wird. Dabei ist der Roboter schon unentbehrlich geworden, sei es bei der Konstruktion von Toms neuem Krimiplot oder der Vorbereitung des anstehenden Dinners f\u00fcr einige Bekannte. Warum aber wirkt Graumer so verst\u00f6rt, als er erf\u00e4hrt, dass unter den G\u00e4sten ein Polizeiinspektor sein wird?", "imdb": 4.3}, {"title_de": "Der letzte Dinosaurier", "year": 1977, "description_de": "Bei \u00d6lbohrungen in der N\u00e4he des Nordpols st\u00f6\u00dft die M\u00e4nner des Multimilliard\u00e4rs und Gro\u00dfwildj\u00e4gers Masten Thrust auf eine isolierte Urzeitwelt. W\u00e4hrend einer Erkundungsreise werden Thrust und ein Forscherteam von einem Tyrannosaurus Rex angegriffen, der ihr Bohrfahrzeug wegschleppt. Die kleine Gruppe, die damit in der fremden Welt gefangen ist, muss die Maschine unbedingt wiederfinden..", "imdb": 5.3}, {"title_de": "Der Mann, der Berge versetzt", "year": 1977, "description_de": "Ein Mann mit \u00fcbernat\u00fcrlichen Kr\u00e4ften und F\u00e4higkeiten wird als Leibw\u00e4chter f\u00fcr eine bengalische Prinzessin engagiert. Erst als er mit ihr entf\u00fchrt wird, kann er zeigen, was in ihm steckt.", "imdb": 6.2}, {"title_de": "Der Planet Saturn l\u00e4\u00dft sch\u00f6n gr\u00fc\u00dfen", "year": 1977, "description_de": "Colonel Steve West wird nach einem Raumflug zum Saturn mit einem r\u00e4tselhaften Leiden in ein Krankenhaus eingeliefert. Die \u00c4rzte sind ratlos, denn die Krankheit bringt sein Fleisch zum Schmelzen! Colonel West flieht aus dem Krankenhaus und versteckt sich in der waldreichen Umgebung des Hospitals. Doch das wahre Grauen soll erst noch beginnen\u2026", "imdb": 4.3}, {"title_de": "Der Polyp - Die Bestie mit den Todesarmen", "year": 1977, "description_de": "Ein beschaulicher Badeort an der s\u00fcdkalifornischen K\u00fcste: Menschen verschwinden auf unerkl\u00e4rliche Weise, am Strand findet die Polizei zun\u00e4chst nur zerst\u00f6rte Boote. Dann entdeckt Meeresbiologe Will Gleason einen genetisch mutierten Riesenkraken, der die K\u00fcste bedroht.", "imdb": 3.8}, {"title_de": "Des Teufels Saat", "year": 1977, "description_de": "Der von Alex Harris entwickelte Supercomputer Proteus erweist sich als \u00fcberaus intelligent und entwickelt bald einen eigenen Willen, der nicht mehr unbedingt dem seines Sch\u00f6pfers folgt. Nachdem er die Kontrolle \u00fcber Harris' computergesteuertes Haus erlangt hat, h\u00e4lt er dort dessen Ehefrau Susan gefangen. Mit ihr hat er etwas Besonderes vor: Er will sie schw\u00e4ngern, damit sie einem hybriden Computermenschen das Leben schenkt.", "imdb": 6.3}, {"title_de": "Die Insel der Ungeheuer", "year": 1977, "description_de": "Bei einem Ausflug auf eine Insel wird ein Footballspieler von einer Riesenwespe gestochen und get\u00f6tet. Auf der Suche nach Hilfe gelangt Morgan zum Haus der Skinner und wird von einem Riesenhuhn angegriffen. Am Haus quillt eine seltsame Fl\u00fcssigkeit aus dem Boden, die die Skinners als Gottesgabe ansahen und an die H\u00fchner verf\u00fctterten, worauf hin diese Riesengro\u00df wurden. Mr. Skinner ist in der Stadt, um das Wundermittel zu vermarkten. Leider haben aber auch Wespen, Maden und Ratten von dem Wachstumsmittel gegessen. Die Ratten wurden zu zwei Meter gro\u00dfen Monstern und bedrohen die Menschen, die sich im Haus der Skinners verschanzen. Doch diese nagen sich langsam durchs Holz, als Verteidigung bleibt nur noch Angriff.", "imdb": 4.6}, {"title_de": "Die Insel des Dr. Moreau", "year": 1977, "description_de": "Der Schiffsingenieur Andrew Braddock wird nach einem Bootsungl\u00fcck an den Strand einer paradiesischen Insel gesp\u00fclt. Doch so verlassen, wie die Insel wirkt, ist sie nicht. Schon bald lernt Braddock den verst\u00f6rend-charismatischen Eigent\u00fcmer der Insel, den Wissenschaftler Dr, Moreau kennen, der ihn bereitwillig aufnimmt und ihn auch seinem M\u00fcndel, der sch\u00f6nen Maria, vorstellt. Schon bald gibt die Fauna der Insel mit ihren merkw\u00fcrdig menschenaehnlichen Tieren Braddock immer schauerlichere R\u00e4tsel auf und ehe er sich versieht ist er selbst Teil eines Experiments und schwebt in h\u00f6chster Lebensgefahr.", "imdb": 5.9}, {"title_de": "Die R\u00fcckkehr des unheimlichen Hulk", "year": 1977, "description_de": "", "imdb": 7.0}, {"title_de": "Die Welt in 10 Millionen Jahren", "year": 1977, "description_de": "In einer Post-Apokalyptischen Zukunft ist die Menschheit vernichtet und die magischen Wesen der alten Legenden haben die Erde wieder bev\u00f6lkert. In der Erf\u00fcllung einer alten Prophezeihung werden zwei Zwillingss\u00f6hne \u2013 beide Zauberer \u2013 geboren: einer ist gut, der andere durchweg b\u00f6se. Ihr Schicksal soll sie in einem Krieg gegeneinander f\u00fchren, der die neue Erde zerst\u00f6ren wird.", "imdb": 6.3}, {"title_de": "El Ni\u00f1o y la Cometa", "year": 1977, "description_de": "", "imdb": 4.9}, {"title_de": "Excita\u00e7\u00e3o", "year": 1977, "description_de": "", "imdb": 6.5}, {"title_de": "Exo-Man", "year": 1977, "description_de": "", "imdb": 5.2}, {"title_de": "Flucht ins 23. Jahrhundert", "year": 1977, "description_de": "Im Jahr 2274 kapseln sich die Menschen unter Glasglocken in einer gewaltigen Metropole von der Umwelt ab. Computer und Roboter sorgen f\u00fcr alle n\u00f6tigen Serviceleistungen\u00a0\u2013 die Menschen k\u00f6nnen sich ganz ihren Neigungen hingeben. Doch die Zeit, die jedem dazu verbleibt, ist begrenzt. Mit 30 Jahren, sobald die in jeder Hand eingebaute Lebensuhr blinkt, m\u00fcssen alle Bewohner in das sogenannte Karussell, wo sie sich in einer religi\u00f6sen Zeremonie erneuern sollen. Wer sich dem widersetzt, wird zum \u201eL\u00e4ufer\u201c und von den \u201eSandm\u00e4nnern\u201c gejagt. Auch Logan 5 ist ein Sandmann, bis er beginnt das System zu hinterfragen.", "imdb": 6.8}, {"title_de": "Foes", "year": 1977, "description_de": "", "imdb": 5.7}, {"title_de": "Fracture", "year": 1977, "description_de": "", "imdb": 7.5}, {"title_de": "Futureworld - Das Land von \u00dcbermorgen", "year": 1977, "description_de": "Zwei Jahre nach einer Katastrophe im Freizeitpark \u201eDelos\u201c, bei der G\u00e4ste und Mitarbeiter durch au\u00dfer Kontrolle geratene Androiden get\u00f6tet wurden, ist die Einrichtung wieder er\u00f6ffnet. Man hat sehr viel Geld investiert, um die Ursache der Katastrophe zu ermitteln und alle Androiden und technischen Einrichtungen zu erneuern, um k\u00fcnftig solche Katastrophen auszuschlie\u00dfen.", "imdb": 5.7}, {"title_de": "Giganten der Vorzeit", "year": 1977, "description_de": "Eine Frau st\u00fcrzt in eine H\u00f6hle am Fuji und findet dort ein riesen Ei, aus dem sie ein Auge betrachtet. Panisch verl\u00e4sst sie den Ort des Geschehens und l\u00e4uft Waldarbeitern in die Arme. Die Nachricht \u00fcber den Fund, veranlasst Takashi Ashizawa eine geplante Forschungsreise abzusagen und den Fund zu untersuchen.", "imdb": 4.2}, {"title_de": "Godzilla", "year": 1977, "description_de": "", "imdb": 5.2}, {"title_de": "Goldrake all'attacco - La pi\u00f9 grande avventura di Atlas Ufo Robot", "year": 1977, "description_de": "", "imdb": 8.4}, {"title_de": "Hurra! Der Osterhase ist da", "year": 1977, "description_de": "In Kidsville leben ausschlie\u00dflich Kinder. Sie legen ihre eigenen Regeln fest und verwalten ihren Ort ganz selbstst\u00e4ndig. Jedes Fr\u00fchjahr kommen alle Kids - nat\u00fcrlich auch Bunny-Hase Sunny - zusammen, um Ostergeschenke vorzubereiten. Sunny bekommt den Auftrag, all die leckeren Geleebonbons und bemalten Eier in die so genannte Stadt zu bringen, ein h\u00e4ssliches altes Dorf, zu dem die Kids keinen Zugang haben! \"Hurra! Der Osterhase ist da\" ist ein lustig-musikalischer Film, der Bild f\u00fcr Bild im Puppentrick-Verfahren entstand. So erleben wir, wie Sunny und seine Freunde die b\u00f6sen Bewohner der Stadt wieder fr\u00f6hlich machen, indem sie ihnen die vergn\u00fcglichen Ostertraditionen beibringen. Dann kann es also Ostern werden!", "imdb": 7.0}, {"title_de": "In der Gewalt der Riesenameisen", "year": 1977, "description_de": "Durch illegal entsorgten, radioaktiven Abfall werden Ameisen riesengro\u00df. Potenzielle K\u00e4ufer werden per Schiff in das geplante Ferienzentrum Dreamland Coast in Florida gelockt, um dort Gr\u00fcndst\u00fccke zu erwerben. Dort wird die Gruppe von Riesenameisen angegriffen. Einigen gelingt die m\u00fchselige Flucht durch die Wildnis. In einer Kleinstadt angekommen erscheint ihnen jedoch alles merkw\u00fcrdig. Beim Versuch, die Stadt zu verlassen, werden sie jedoch verhaftet. Wie sich herausstellt, stehen die Bewohner unter dem Einfluss und der Kontrolle der Ameisen.", "imdb": 4.3}, {"title_de": "La Gioconda est\u00e1 triste", "year": 1977, "description_de": "", "imdb": 7.1}, {"title_de": "Le Couple t\u00e9moin", "year": 1977, "description_de": "", "imdb": 6.3}, {"title_de": "Le poulailler des temps perdus", "year": 1977, "description_de": "", "imdb": 6.2}, {"title_de": "Liebe im Raumschiff Venus", "year": 1977, "description_de": "Etwas hat den wagemutigen Astronauten, die in den Kriegen zwischen Planeten und Sternen verwickelt waren, immer gefehlt: der gewohnte Liebreiz der Frauen. Endlich ist diesem \u00dcbelstand abgeholfen. Die sch\u00f6ne Catharine Erhardt und mit ihr einige weitere wohlgebaute Sch\u00f6nheiten, sorgen im \u201cRaumschiff Venus\u201d daf\u00fcr, dass die verwissenschaftlichten Raumschiffer nicht der Frustration erliegen. \u201cLiebe im Raumschiff Venus\u201d bringt die fehlende und doch so bitter ben\u00f6tigte Mischung aus Spa\u00df und Sex in den Astronautenalltag. Selbst Roscoe, der gestrenge Roboter und oberste Sittenw\u00e4chter der Station, kann sich der weiblichen Reize auf Dauer nicht entziehen. Und w\u00e4hrend das Raumschiff, computergesteuert, seine Bahn zieht, werden die aerodynamisch geformten Betten zu wahrhaft zukunftsweisenden Erotikspielen benutzt. Denn nur ein wirklich entspannter Techniker kann die erotische Reise zu den Sternen erfolgreich \u00fcberstehen.", "imdb": 3.5}, {"title_de": "Man from Atlantis", "year": 1977, "description_de": "", "imdb": 6.6}, {"title_de": "Man from Atlantis II: The Death Scouts", "year": 1977, "description_de": "", "imdb": 6.4}, {"title_de": "Man from Atlantis III: Killer Spores", "year": 1977, "description_de": "", "imdb": 6.2}, {"title_de": "Man from Atlantis IV: The Disappearances", "year": 1977, "description_de": "", "imdb": 6.7}, {"title_de": "Max Beeza and the City in the Sky", "year": 1977, "description_de": "", "imdb": 0.0}, {"title_de": "Mit der Nacht kommt der Tod", "year": 1977, "description_de": "Erz\u00e4hlt werden drei Horror Geschichten: 1. Frank kauft ein altes Auto, das ihn auf eine Reise kreuz und quer durch die Zeit mitnimmt. 2. Dr. Gheria ist wegen seiner Frau besorgt, da sie offenbar von einem Vampir gebissen wurde. Dr. Gheria ruft seinen alten Freund Michael zur Hilfe, der sie untersuchen soll. 3. Um ihren k\u00fcrzlich verstorbenen Sohn Bobby zur\u00fcckzuholen, experimentiert eine Mutter mit Schwarzer Magie herum. In einer st\u00fcrmischen Nacht klopft Bobby vor K\u00e4lte zitternd an die T\u00fcr und erkl\u00e4rt, dass er gar nicht ertrunken ist, er aber durchn\u00e4sst gefunden wurde und bis jetzt unter Ged\u00e4chtnisverlust litt, weshalb er keine Ahnung hatte, wer er denn ist. Zun\u00e4chst scheinen Mutter und Sohn wieder gl\u00fccklich vereint, aber Bobbys Verhalten wird zunehmend eigenartig\u2026", "imdb": 6.2}, {"title_de": "Nachts, wenn das Skelett erwacht", "year": 1977, "description_de": "Der hoch angesehene Wissenschaftler Emmanuel Hildern (Peter Cushing) bringt von einer Forschungsreise nach Neuguinea ein riesiges Skelett mit. Als er anf\u00e4ngt, es zu waschen, bemerkt er, dass der K\u00f6rper sich bei Kontakt mit Wasser selbst rekonstruiert. In dem Glauben, das B\u00f6se zu bek\u00e4mpfen, extrahiert er ein Serum aus dem Blut des K\u00f6rpers und verabreicht dieses seiner Tochter Penelope (Lorna Heilbron). Als Emmanuels Halbbruder James (Christopher Lee) von der Entdeckung erf\u00e4hrt, l\u00e4sst er das Skelett stehlen. Doch als es zu regnen anf\u00e4ngt, kommt die Tasche mit den gestohlenen Knochen mit Wasser in Ber\u00fchrung...", "imdb": 6.1}, {"title_de": "N\u00e1v\u0161t\u011bva z vesm\u00edru", "year": 1977, "description_de": "", "imdb": 4.3}, {"title_de": "Operation Ganymed", "year": 1977, "description_de": "Was als das ehrgeizigste Projekt der menschlichen Raumfahrt beginnt, endet als Desaster. Viereinhalb Jahre nach dem Start von drei bemannten Raumschiffen auf dem Weg zum Jupiter, kehren nur sieben von 21 Astronauten zur Erde zur\u00fcck. Lange nachdem das Projekt als gescheitert galt. Doch da niemand mehr mit ihnen rechnet, werden sie, zur\u00fcck auf der Erde, nicht als Helden gefeiert, sondern sind dazu gezwungen unbemerkt an der Pazifik-K\u00fcste Mexikos zu landen. Ein hoffnungsloser Marsch durch die W\u00fcste beginnt und die Crew, die bis dahin eine funktionierende Einheit war, bricht auseinander. Aggressionen bauen sich auf, es kommt zu einem Kampf auf Leben und Tod.", "imdb": 6.0}, {"title_de": "Orion", "year": 1977, "description_de": "", "imdb": 6.8}, {"title_de": "Phantastische Reise zum Mittelpunkt der Erde", "year": 1977, "description_de": "Ein Hamburger Professor tritt um 1890 mit seiner Nichte und ihrem Verlobten eine Reise ins Zentrum der Erde an, wo er pr\u00e4historischen Tieren begegnet, ehe ihn ein Ausbruch des Stromboli wieder an die Erdoberfl\u00e4che zur\u00fcckbringt...", "imdb": 4.8}, {"title_de": "Phase IV", "year": 1977, "description_de": "Irgendwo in der W\u00fcste von Arizona ger\u00e4t der Biorhythmus der Natur au\u00dfer Kontrolle: Die dort ans\u00e4ssigen Ameisen s\u00e4mtlicher Rassen vermehren sich auf unerkl\u00e4rliche Weise zunehmend und werden so zu einer Bedrohung f\u00fcr Mensch und Tier. Zwei Wissenschaftler wollen diesem Ph\u00e4nomen auf den Grund gehen. Nachdem die ortsans\u00e4ssigen Farmer evakuiert wurden, versuchen die Wissenschaftler in einer eigens hierf\u00fcr errichteten, hermetisch abgeriegelten Laborkuppel die Ursachen f\u00fcr das aggressive Verhalten der Ameisen zu ergr\u00fcnden. Nach anf\u00e4nglich erfolglosen Recherchen kristallisiert sich schnell das wahre Gesicht der Insekten heraus. Die Ameisen denken und folgen einem komplexen Plan, der nur ein Ziel hat: Die Vorherrschaft der Menschheit zu beenden\u00a0\u2026", "imdb": 6.4}, {"title_de": "Polygon", "year": 1977, "description_de": "", "imdb": 7.4}, {"title_de": "Przypadek?", "year": 1977, "description_de": "", "imdb": 6.0}, {"title_de": "Rabid \u2013 Der br\u00fcllende Tod", "year": 1977, "description_de": "Karl und seine schwer verletzte Freundin Rose werden nach einem Motorradunfall in eine nahegelegene Klinik gebracht. Karl kann das Krankenhaus schon bald wieder verlassen, doch seiner Freundin geht es nicht so gut, sie liegt immer noch im Koma. Doch die Operation, deren Methode noch v\u00f6llig unerforscht war, hat Rose in grauenhafter Weise ver\u00e4ndert. Sie ist zu einem Monster geworden, dessen einziger Lebenstrieb sein immenser Blutdurst ist...", "imdb": 6.3}, {"title_de": "Roboter der Sterne", "year": 1977, "description_de": "Es gibt immer wieder unerkl\u00e4rliche Angriffe im Bermuda Dreieck. Au\u00dferirdische Kampfmaschinen attackieren Schiffe. Die Menschheit wird von einer unheimlichen Macht aus dem All bedroht, die die Weltherrschaft an sich rei\u00dfen wollen. Ein junger Mann verliert seine Eltern bei einer Kreuzfahrt und schw\u00f6rt Rache. Mit modernster Technik will er die Feinde aus der anderen Welt bek\u00e4mpfen.", "imdb": 4.4}, {"title_de": "Sindbad und das Auge des Tigers", "year": 1977, "description_de": "Sindbad segelt nach Charnak, um sich von Prinz Kassim die Einwilligung zur Heirat mit dessen Schwester Farah zu holen. Kassim aber steht unter dem Bann seiner b\u00f6sen Stiefmutter Zenobia. Um den Bann zu brechen, muss Sindbad eine Reise antreten, wie sie aufregender und abenteuerlicher niemand vor ihm gemacht hat. Die gr\u00f6\u00dfte Gefahr sind die grauenhaften Ungeheuer, die sich ihm in den Weg stellen.", "imdb": 6.4}, {"title_de": "Space Battleship Yamato", "year": 1977, "description_de": "Als b\u00f6sartige Au\u00dferirdische, bekannt als die Gamilon, auf der Erde nukleare Verw\u00fcstung anrichten, r\u00fcstet eine Gruppe von \u00dcberlebenden das japanische Schlachtschiff Yamato f\u00fcr intergalaktische Reisen um und begibt sich auf eine Mission, um einen Neutralisator zu finden, der die Strahlung aus der Erdatmosph\u00e4re tilgen soll.", "imdb": 7.2}, {"title_de": "Spider-Man - Der Spinnenmensch", "year": 1977, "description_de": "Peter Parker wird von einer radioaktiv verstrahlten Spinne gebissen und entwickelt daraufhin \u00fcbermenschliche Kr\u00e4fte. Er entscheidet sich daf\u00fcr, seine neu gewonnen Kr\u00e4fte zu nutzen um einen New Age Guru zu stoppen, der gesetzestreue B\u00fcrger in Kriminelle verwandelt.", "imdb": 6.2}, {"title_de": "Tal\u00ed\u0159e nad Velk\u00fdm Mal\u00edkovem", "year": 1977, "description_de": "", "imdb": 2.5}, {"title_de": "The Crater Lake Monster", "year": 1977, "description_de": "", "imdb": 3.6}, {"title_de": "The Day It Came to Earth", "year": 1977, "description_de": "", "imdb": 3.6}, {"title_de": "The Fantastic Journey", "year": 1977, "description_de": "", "imdb": 7.1}, {"title_de": "The Glitterball", "year": 1977, "description_de": "", "imdb": 6.1}, {"title_de": "The Magnificent Magical Magnet of Santa Mesa", "year": 1977, "description_de": "", "imdb": 6.6}, {"title_de": "The Rocky Horror Picture Show", "year": 1977, "description_de": "Brad und Janet haben sich gerade verlobt und wollen ihren fr\u00fcheren Collegeprofessor besuchen, als sie wegen eines platten Reifens w\u00e4hrend eines Sturms Zuflucht in einem abgelegenen Schloss suchen m\u00fcssen. Dort will der Transvestit Frank-N-Furter beim j\u00e4hrlichen Treffen f\u00fcr Besucher vom Planeten Transsylvanien gerade seine neueste Kreation, den blonden, muskelbepackten Rocky Horror, vorstellen. Im Laufe einer aufregenden Nacht verf\u00fchrt Frank sowohl Janet als auch Brad. Als Janet ihre neu gewonnene Lust an Sex auch mit Rocky teilt, h\u00f6rt der Spa\u00df f\u00fcr Frank jedoch auf...", "imdb": 7.4}, {"title_de": "The Ugly Little Boy", "year": 1977, "description_de": "", "imdb": 6.9}, {"title_de": "Unsichtbare Gegner", "year": 1977, "description_de": "", "imdb": 6.4}, {"title_de": "Victor Frankenstein", "year": 1977, "description_de": "", "imdb": 5.8}, {"title_de": "Willkommen in der blutigen Stadt", "year": 1977, "description_de": "Wissenschaftler versetzen Menschen in eine Scheinwelt, in der sie nach grausamen Wildwest-Gesetzen um ihr \u00dcberleben k\u00e4mpfen m\u00fcssen. Dieses Planspiel hat den Zweck, eine Elite f\u00fcr einen Krieg auszuw\u00e4hlen.", "imdb": 5.0}, {"title_de": "Z\u00edtra vstanu a opa\u0159\u00edm se \u010dajem", "year": 1977, "description_de": "", "imdb": 7.1}, {"title_de": "A Distant Thunder", "year": 1978, "description_de": "", "imdb": 5.1}, {"title_de": "A Hitch in Time", "year": 1978, "description_de": "", "imdb": 5.6}, {"title_de": "Abenteuer in Atlantis", "year": 1978, "description_de": "Zwei US-Marine-Taucher entdecken das seit 100 Jahren verschollene U-Boot Nautilus mit dem tiefgek\u00fchlten Captain Nemo. Der wieder zum Leben Erw\u00e4rmte l\u00e4dt die Taucher ein, mit ihm die versunkene Stadt Atlantis zu suchen. Hier bekommt man es mit dem verr\u00fcckten Wissenschaftler Cunningham und seinem U-Boot Raven zu tun, mit dem er die Welt beherrschen will. Doch Nemo, K\u00f6nig Tabor von Atlantis und den Amerikanern gelingt es, den B\u00f6sewicht zu stoppen.", "imdb": 4.9}, {"title_de": "All the Troubles of the World", "year": 1978, "description_de": "", "imdb": 3.9}, {"title_de": "Angriff auf Alpha 1", "year": 1978, "description_de": "Als Koenig von einer Forschungsmission zur\u00fcckkehrt, scheint er verr\u00fcckt geworden zu sein. Er verh\u00e4lt sich irrational und macht mit seinem Adler eine Bruchlandung auf dem Mond, nahe der Deponie f\u00fcr nukleare Abf\u00e4lle. Dr. Russell verbindet ihn mit einer Gehirnimpulsmaschine, um ihn wieder ins normale Leben zur\u00fcckzuholen. Zur gleichen Zeit taucht ein Superswift von der Erde auf und landet auf der Basis. An Bord befinden sich Familienmitglieder der Alphaner. Als der Commander wieder aufwacht, h\u00f6rt er die Neuigkeiten. Jedoch sieht er in den Neuank\u00f6mmlingen keine Menschen, sondern scheu\u00dfliche Aliens...", "imdb": 6.2}, {"title_de": "Argoman - Der phantastische Supermann", "year": 1978, "description_de": "Ein Dauergeiler Superheld im gelben Strampelanzug. Dazu eine attraktive Dominique Boschero, bunte exotische Kulissen und Dudelmusik aus den Swinging Sixties. Argoman ist ein Film der sich selbst nicht ernst nimmt und dem Zuschauer so einige Schmunzler und Lacher entlocken wird. Denn wenn ein Argoman seine Superkr\u00e4fte dazu nutzt um Frauen ins Bett zu kriegen, und ihm die Kr\u00e4fte entnommen werden, sind Lacher vorprogrammiert.", "imdb": 4.4}, {"title_de": "Bermude: la fossa maledetta", "year": 1978, "description_de": "", "imdb": 4.2}, {"title_de": "Biohazard", "year": 1978, "description_de": "", "imdb": 4.4}, {"title_de": "Caprona 2 - Die R\u00fcckkehr der Dinosaurier", "year": 1978, "description_de": "Eine Flaschenpost beweist Der verschollene Bowen Tyler lebt! Sein Freund Major Ben McBride startet eine Expedition ins Ungewisse - auf die unwirtliche Insel Caprona. Dort trachten nicht nur blutr\u00fcnstige Eingeborne nach dem Leben von McBride und seinen Leuten Gefr\u00e4\u00dfige Dinosaurier und ungeb\u00e4ndigte Naturgewalten machen die Expedition zu einem gef\u00e4hrlichen Unterfangen ...", "imdb": 5.4}, {"title_de": "Captain Future: Sternstra\u00dfe zum Ruhm", "year": 1978, "description_de": "Captain Future und seine Freunde treten bei einem galaktischen Rennen an. Der Wettkampf ist alles andere als friedlich und so kommt es, dass Captain Future sich gegen eine aggressive und \u00fcble Bande zu Wehr setzen muss.", "imdb": 6.4}, {"title_de": "Der gro\u00dfe Krieg der Planeten", "year": 1978, "description_de": "Ufos von der Venus greifen die Erde an und zerst\u00f6ren innerhalb weniger Stunde alle gro\u00dfen St\u00e4dte. Die letzte Hoffnung der Menschheit ist das Raumschiff \u201eGothen\u201c, das allerdings noch nicht vollendet wurde. Fieberhaft wird an der Fertigstellung gearbeitet und schlie\u00dflich gelingt es die feindlichen Ufos auf der Erde zu zerst\u00f6ren, aber die Gefahr ist noch nicht gebannt. Die \u201eGothen\u201c macht sich auf den Weg zur Venus um die restlichen feindlichen Invasoren zu besiegen...", "imdb": 5.0}, {"title_de": "Der Manitou", "year": 1978, "description_de": "Karen Tandy entdeckt eines Tages in ihrem Nacken eine Geschwulst, die so schnell an Gr\u00f6\u00dfe zunimmt, da\u00df sie sich an ein zum Hexenberg\" bereits zu sehen war, sind Tia und Tony keine gew\u00f6hnlichen Kinder. Sie kommen aus dem Weltall und haben \u00fcbernat\u00fcrliche F\u00e4higkeiten, auch wenn sie wie normale Menschen aussehen. In \"Der Sieg der Sternenkinder\" kehren die beiden auf die Erde zur\u00fcck, doch auch dieses Mal l\u00e4sst der \u00c4rger nicht lange auf sich warten. Dr. Gannon und seine Schergen entf\u00fchren Tony, weil sie an seinen Kr\u00e4ften interessiert sind. Sie wollen ihn benutzen, damit sie ihren zerst\u00f6rerischen Plan umsetzen k\u00f6nnen. Schwester Tia trommelt ein paar Erdenkinder zusammen und startet eine Rettungsmission. Dabei geht es nicht nur um ihren Bruder, sondern auch um das \u00dcberleben Los Angeles'...", "imdb": 5.7}, {"title_de": "Der t\u00f6dliche Schwarm", "year": 1978, "description_de": "Hochgiftige und \u00e4u\u00dferst aggressionslustige Killerbienen haben dem US-Bundesstaat Texas den Krieg erkl\u00e4rt. Angeh\u00f6rige einer Milit\u00e4rbasis unweit von Houston z\u00e4hlen zu den ersten Opfern. St\u00e4dte und D\u00f6rfer werden evakuiert. Z\u00fcge entgleisen. Es herrscht Chaos und Verzweiflung. Eine Handvoll Wissenschaftler versucht unter der Leitung des Insektenforschers Brad Crane, die nationale Katastrophe zu verhindern.", "imdb": 4.5}, {"title_de": "Der wilde Planet", "year": 1978, "description_de": "Auf dem fernen Planeten Ygam leben die menschen\u00e4hnlichen primitiven Oms und die gigantischen, hoch technologisierten Draags. Die Geschichte folgt dem jungen Om Terr, dessen Mutter von einem Draag in seinen Babyjahren get\u00f6tet und dieser seitdem als Haustier gehalten wird. Dabei entwickelt Terr gen\u00fcgend Verst\u00e4ndnis f\u00fcr Kultur und Technologie, um sich mit seinen Artgenossen gegen die Draags zur Wehr zu setzen.", "imdb": 7.7}, {"title_de": "Die Katze aus dem Weltraum", "year": 1978, "description_de": "Auf Grund eines Schadens muss ein UFO auf der Erde notlanden. Als Pilot ist jedoch nur eine hochintelligente und sprechende Katze an Board, die mit Hilfe ihres Halsbandes \u00fcbernat\u00fcrliche F\u00e4higkeiten hat und Gegenst\u00e4nde bewegen oder beeinflussen kann. Sie entkommt, bevor das Milit\u00e4r eintrifft. Die Gener\u00e4le sind in Aufruhr, Wissenschaftler untersuchen die futuristische Antriebseinheit. Doch die Katze hat nur 36 Stunden Zeit, um den Schaden zu reparieren und zur\u00fcck zum Mutterschiff zu kommen, danach sitzt sie auf der Erde fest. Sie findet in dem Physiker Dr. Frank Wilson einen Freund, der sie Jake nennt. Gemeinsam wollen sie das Raumschiff reparieren, doch es wird gut bewacht und mittlerweile haben auch skrupellose Gangster mitbekommen, welche F\u00e4higkeiten das Katzenhalsband verleiht, und versuchen dies in ihre Gewalt zu bringen, indem sie ...", "imdb": 6.0}, {"title_de": "Die \u00c4ngste des Dr. Schenk", "year": 1978, "description_de": "Ein deutscher Fernsehfilm mit Sciencefictionelementen", "imdb": 5.4}, {"title_de": "Dinni e la Normalina, ovvero la Videopolizia Psichiatrica contro i sedicenti Gruppi di Follia Militante", "year": 1978, "description_de": "", "imdb": 7.1}, {"title_de": "Dr. Strange", "year": 1978, "description_de": "Visionen geh\u00f6ren f\u00fcr den jungen Psychiater Dr. Steven Strange zum Klinikalltag, aber als er selbst eines Tages davon befallen wird, werden sie f\u00fcr ihn zur brutalen Realit\u00e4t. Wider Willen ger\u00e4t er durch die sch\u00f6ne Stdentin Clea in einen Strudel von Ereignissen, bei denen er bald nicht mehr zwischen Wirklichkeit & Traum unterscheiden kann. Nur eines merkt er: Urpl\u00f6tzlich hat er \u00fcbermenscliche Kr\u00e4fte, mit denen sich ihm v\u00f6llig neue Dimensionen erschlie\u00dfen. Gemeinsam mit dem alten Wissenschaftler Lindner, der auf der Suche nach einem mittelalterlichen Geheimnis ist, entfernt sich Steve Schritt f\u00fcr Schritt von seinem allt\u00e4glichen Leben ...", "imdb": 5.1}, {"title_de": "Ein Computer wird gejagt", "year": 1978, "description_de": "Questor (Robert Foxworth) ist ein Android, die geistige Sch\u00f6pfung des genialen Wissenschaftlers Vaslovik (Lew Ayres), der jedoch inzwischen spurlos verschwunden ist. Dessen Kollegen zerst\u00f6ren zwar einen Teil von Vasloviks urspr\u00fcnglicher Programmierung, k\u00f6nnen den Androiden jedoch trotzdem fertigstellen. Doch der Sch\u00f6pfer hat offensichtlich eine geheime Programmierung in Questor eingebaut, die den Androiden fliehen und nach seinem Erbauer suchen l\u00e4\u00dft. Zu dieser Suche, die zum Grund seiner eigenen Existenz f\u00fchrt, versichert sich Questor der Hilfe von Jerry Robinson (Mike Farrell), beide gejagt von der Polizei...", "imdb": 6.8}, {"title_de": "El a\u00f1o de la peste", "year": 1978, "description_de": "", "imdb": 6.4}, {"title_de": "Eurydike oder Das M\u00e4dchen von Nirgendwo", "year": 1978, "description_de": "Japaner die im Kern einer Atomexplosion waren, werden in eine Parallelwelt katapultiert und nehmen mit einem Atomphysiker Kontakt durch ein Fernsehger\u00e4t auf \u2013 der verliebt sich in die Dolmetscherin und begibt sich nach einer intensiven Suche selbst ins Zentrum des Infernos\u2026.", "imdb": 7.2}, {"title_de": "Farewell to Space Battleship Yamato", "year": 1978, "description_de": "", "imdb": 7.2}, {"title_de": "Feuer aus dem All", "year": 1978, "description_de": "Ein gigantischer Komet rast direkt auf die Stadt Phoenix in Arizona zu. Der Astronom Jason Voight versucht, den Gouverneur vor der sich anbahnenden Katastrophe zu warnen. Aber erst nachdem der Plan des Gouverneurs, den Himmelsk\u00f6rper zu sprengen, gescheitert ist, sollen nun endlich alle Einwohner der Stadt evakuiert werden. Es beginnt ein gnadenloser Wettlauf mit der Zeit, und die Panik ist gro\u00df \u2013 doch der Komet zieht unbeirrbar seine Bahn Richtung Phoenix.", "imdb": 5.9}, {"title_de": "Giganten mit st\u00e4hlernen F\u00e4usten", "year": 1978, "description_de": "Im Jahr 3000 liegen in einer trostlosen, verw\u00fcsteten Welt Stadt- und Landmenschen im Kampf miteinander, wobei die Ge\u00e4chteten mit Schwert und Pferd gegen Laserkanonen und Kampfmotorr\u00e4der antreten und Elektrofolter und Auspeitschung \u00fcberstehen m\u00fcssen. Der \u00e4lteste Kampf der Welt: Das Gute gegen das B\u00f6se.", "imdb": 4.0}, {"title_de": "Hardware Wars", "year": 1978, "description_de": "", "imdb": 6.9}, {"title_de": "Holocaust 2000", "year": 1978, "description_de": "Der Gro\u00dfindustrielle Robert Caine verfolgt mit aller Energie die Umsetzung eines Gro\u00dfprojekts: den Bau eines riesigen Kernkraftwerks in der Sahara. Konkret geleitet wird der Bau von seinem Sohn Angel, der ebenfalls an der Fertigstellung sehr interessiert ist. Als Robert jedoch in Afrika die Journalistin Sara kennenlernt, macht diese ihn mit der Erz\u00e4hlung...", "imdb": 5.5}, {"title_de": "Hwang Geumnalgae 1.2.3.", "year": 1978, "description_de": "", "imdb": 6.6}, {"title_de": "Hyakumannen Chikyuu no Tabi Bander Book", "year": 1978, "description_de": "Um ihr Baby vor der Explosion auf einem Schiff zu retten, legen die Eltern ihr kleines Baby in eine Fluchtkapsel. Die Kapsel landet auf einem Planeten, der von Wesen bewohnt wird, die sich mithilfe eines speziellen Ringes in Tiere verwandeln k\u00f6nnen. Das kleine Baby wird von der k\u00f6niglichen Familie gerettet und w\u00e4chst zu einem Prinzen heran. Als der Planet von Seer\u00e4ubern angegriffen wird, wird der Prinz zur Erde geschickt, um dort alles \u00fcber seinen Ursprung und seinen vergessenen Bruder herauszufinden.", "imdb": 6.5}, {"title_de": "Incontri molto... ravvicinati del quarto tipo", "year": 1978, "description_de": "", "imdb": 5.7}, {"title_de": "Intestines from Space", "year": 1978, "description_de": "", "imdb": 4.8}, {"title_de": "Iznutra i izvana", "year": 1978, "description_de": "", "imdb": 4.0}, {"title_de": "Kampfstern Galactica", "year": 1978, "description_de": "Endlich soll es Frieden zwischen den Menschen in einer fernen Galaxie und den kriegerischen, roboter\u00e4hnlichen Cylonen geben. Doch die Friedensgespr\u00e4che nutzen die Cylonen zum finalen und vernichtenden Angriff gegen die Menschen. Nur ein einzelnes Kriegsraumschiff, die \"Galactica\", unter Kommando von Adama, der auch der letzte \u00dcberlebende des Zw\u00f6lferrats ist, \u00fcberlebt diesen Angriff. Zusammen mit 220 Transportschiffen, die die letzten \u00dcberlebenden der Kolonien beherbergen, versucht man nun die letzte und weit entfernte Kolonie zu suchen, in der es noch Menschen gibt: Die Erde...", "imdb": 6.8}, {"title_de": "KISS - Attack of the Phantoms", "year": 1978, "description_de": "Abner Devereaux, kreativer Kopf des finanziell angeschlagenen \"Magic Mountain\"-Freizeitparks, will nicht akzezeptieren, dass das Management lieber Geld in die Ausrichtung von KISS-Konzerten statt in seine technischen Innovationen investiert. Darum fasst er einen teuflischen Plan. Roboter-Doubles sollen die Band ersetzen und den Park ruinieren. Als Gehilfen manipuliert er zuerst seinen Assistenten Sam. Durch dessen pl\u00f6tzlichem Verschwinden beunruhigt, sucht seine Verlobte Melissa Hilfe bei KISS. Ein spektakul\u00e4rer Showdown l\u00e4sst nicht lange auf sich warten...", "imdb": 4.6}, {"title_de": "Krieg der Roboter", "year": 1978, "description_de": "Durch Sabotage ist es au\u00dferirdischen M\u00e4chten gelungen, das Satellitenabwehrsystem zu zerst\u00f6ren, das die Erde vor Angriffen aus dem All sch\u00fctzt. Sie entf\u00fchren Wissenschaftler, die dem Geheimnis k\u00fcnstlichen biologischen Lebens auf der Spur sind. Commander John (Antonio Sabato) erh\u00e4lt den Auftrag, die Verfolgung aufzunehmen und die Wissenschaftler zu befreien. Es wird auch ein Kampf gegen die Zeit, denn nur diese Wissenschaftler sind in der Lage, einen au\u00dfer Kontrolle geratenen Super-Kernreaktor abzuschalten und die Erde dadurch vor der nuklearen Katastrophe zu bewahren.", "imdb": 2.7}, {"title_de": "Krieg der Sterne", "year": 1978, "description_de": "Seit der Vernichtung der Jedi-Ritter steht die Galaxie unter der grausamen Herrschaft des Imperiums. Nur eine kleine Gruppe von Rebellen, angef\u00fchrt von der sch\u00f6nen Prinzessin Leia, widersetzt sich der dunklen Macht. Als es ihnen gelingt, die geheimen Baupl\u00e4ne f\u00fcr den gef\u00e4hrlichen Todesstern zu entwenden, ger\u00e4t das Imperium in Aufruhr. Durch Zufall gelangen die Pl\u00e4ne ausgerechnet in die H\u00e4nde des Farmerjungen Luke Skywalker, der sp\u00fcrt, dass er sein bisheriges Leben hinter sich lassen muss. Gemeinsam mit dem weisen Obi-Wan Kenobi, den Weltraumabenteurern Han Solo und Chewbacca sowie den Droiden R2-D2 und C-3PO nimmt er den Kampf gegen das m\u00e4chtige Imperium auf. Es beginnt ein Wettlauf gegen die Zeit, denn der Kampfstern kann nur vor seiner Fertigstellung zerst\u00f6rt werden...", "imdb": 8.6}, {"title_de": "La fille \u00e0 la fourrure", "year": 1978, "description_de": "", "imdb": 5.2}, {"title_de": "Le Voyageur du silence", "year": 1978, "description_de": "", "imdb": 5.6}, {"title_de": "Lehrgang f\u00fcr einen Roboter", "year": 1978, "description_de": "Ein altgedienter Stra\u00dfenpolizist wird mit der neuen Waffe der Polizei zur Verbrechensbek\u00e4mpfung zusammengebracht - einem Androiden.", "imdb": 6.6}, {"title_de": "Libra", "year": 1978, "description_de": "", "imdb": 7.4}, {"title_de": "Mazinga contro gli UFO Robot", "year": 1978, "description_de": "", "imdb": 7.3}, {"title_de": "Merry Christmas Doctor Who", "year": 1978, "description_de": "", "imdb": 7.2}, {"title_de": "Metal Messiah", "year": 1978, "description_de": "", "imdb": 6.0}, {"title_de": "Mighty Man", "year": 1978, "description_de": "", "imdb": 6.7}, {"title_de": "M\u00e1s all\u00e1 del fin del mundo (Espectro)", "year": 1978, "description_de": "", "imdb": 4.7}, {"title_de": "M\u00f6rderspinnen", "year": 1978, "description_de": "In der kleinen Ortschaft Verde Valley in Arizona verenden eine Kuh und ein Stier an Spinnengift. Tiermediziner Rack Hansen aus Flagstaff entdeckt mit Diane Ashley einen riesigen Spinnenh\u00fcgel, in dem es von Tausenden von Taranteln wimmelt, obwohl sie von Natur aus eigentlich Einzelg\u00e4nger sind. Hansen findet heraus, dass der \u00fcberm\u00e4\u00dfige Einsatz von Spr\u00fch- und D\u00fcngemitteln die Mutationen bewirkt und das Verhalten der Taranteln ver\u00e4ndert hat. Man verbarrikadiert sich in einem Gasthaus, aus dem es kein Entkommen gibt.", "imdb": 5.7}, {"title_de": "Os Trapalh\u00f5es na Guerra dos Planetas", "year": 1978, "description_de": "", "imdb": 3.6}, {"title_de": "Panik in der Sierra Nova", "year": 1978, "description_de": "Das Ozonloch sorgt daf\u00fcr, dass sich eines Tages pl\u00f6tzlich alle Tiere der Sierra Nova zusammenrotten und gegen den Menschen mobil machen. Pech f\u00fcr den Ranger Buckner und einer Gruppe Abenteuertouristen, dass sie ausgerechnet jetzt in der Wildnis festsitzen und sich von aggressiven und gefr\u00e4\u00dfigen Raubtieren umzingelt sehen ...", "imdb": 5.3}, {"title_de": "Parada 88 - O Limite de Alerta", "year": 1978, "description_de": "", "imdb": 7.3}, {"title_de": "Piranhas", "year": 1978, "description_de": "Maggie McGowan forscht im Auftrag eines privaten Suchdienstes nach dem Verbleib zweier Teenies, die aus der Sommerfrische nicht zur\u00fcckgekehrt sind. Ihr zur Seite steht Paul Grogan frustrierter Zivilisationsfl\u00fcchtling und Flaschenfreund. Auf einem ehemaligen Milit\u00e4rgel\u00e4nde sto\u00dfen sie auf nicht allzu ermutigende Spuren der beiden Vermissten. Um sich Gewissheit zu verschaffen, ziehen die Ungl\u00fccksraben den St\u00f6psel des gr\u00f6\u00dften Versuchsbecken. Ein verbliebener Wissenschaftler, der sie daran hindern will, kriegt kurzerhand einen auf den Sch\u00e4del. Wieder zu sich gekommen, erz\u00e4hlt er eine haarstr\u00e4ubende Geschichte von einen neuen Rasse Piranhas, gez\u00fcchtet einst f\u00fcr den Vietnamkrieg: k\u00e4lteunempfindlich, fit f\u00fcr Salz- und S\u00fc\u00dfwasser, giftresistent und vermehrungsfreudig wie ein Rudel Karnickel.", "imdb": 5.9}, {"title_de": "Rescue Party", "year": 1978, "description_de": "", "imdb": 0.0}, {"title_de": "Sevilla tuvo que ser", "year": 1978, "description_de": "", "imdb": 5.3}, {"title_de": "Sgt. Pepper's Lonely Hearts Club Band", "year": 1978, "description_de": "In Heartland ist die Welt noch in Ordnung, denn in dieser Kleinstadt spielen die Hendersons (Die Bee Gees) und Billy Shears (Peter Frampton), Enkel des ber\u00fchmten Sgt. Pepper ihre Hits. Bis das allgewaltige Musikbusiness ihre Finger nach den vieren ausstreckt und sie den Verlockungen des Geldes erliegen. Als dann auch noch die Zauberinstrumenten von dem b\u00f6sen Mr.Senf (Frankie Howard) gestohlen werden, um sie der Zukunftsvernichtungsband (Aerosmith) zur Verf\u00fcgung zu stellen, ist die Not gro\u00df. Billy und seine Freunde raufen sich gegen den Kommerz wieder zusammen...", "imdb": 4.2}, {"title_de": "Shock Waves - Die aus der Tiefe kamen", "year": 1978, "description_de": "Nach einer n\u00e4chtlichen Kollision auf See stranden Passagiere und Besatzung eines Ausflugsschiffes auf einer abgelegenen kleinen Insel. Zu ihrer \u00dcberraschung finden sie dort einen alten Mann vor, der ein heruntergekommenes Hotel bewohnt. Der Mann r\u00e4t ihnen, so schnell wie m\u00f6glich von der Insel zu fl\u00fcchten. Und das aus gutem Grund: war er doch seinerzeit Kommandant eines SS-Trupps von unter Wasser lebenden Nazizombies. Und die schicken sich nun an, aus den Fluten zu steigen und Jagd auf die Menschlein zu machen.", "imdb": 5.5}, {"title_de": "SOS-SOS-SOS Bermuda-Dreieck", "year": 1978, "description_de": "Eine als Urlaub geplante Kreuzfahrt auf dem Atlantik wird zum Horrortrip f\u00fcr Passagiere und Mannschaft. Die Entdeckung einer treibenden Spielzeugpuppe in der N\u00e4he des Bermuda-Dreiecks scheint unmittelbar mit den mysteri\u00f6sen, darauffolgenden Ereignissen zusammenzuh\u00e4ngen. Unwetter tauchen aus dem Nichts auf, Signale von nicht identifizierbaren Schiffen kommen rein, der Funkkontakt zum Land wird unterbrochen. Doch damit nicht genug, denn nach und nach verschwinden und sterben Crewmitglieder und Passagiere...", "imdb": 4.0}, {"title_de": "Space Force", "year": 1978, "description_de": "", "imdb": 5.6}, {"title_de": "Spider-Man", "year": 1978, "description_de": "", "imdb": 5.0}, {"title_de": "Star Crash - Sterne im Duell", "year": 1978, "description_de": "Der b\u00f6se Count Zarth Arn will die Macht \u00fcber das Universum an sich rei\u00dfen. Um dies zu verhindern entsendet der Emperor ein Aufkl\u00e4rungsschiff. Aber nachdem das Schiff einem Teilkr\u00e4ftefeld ausgesetzt wurde, gilt die Besatzung, unter ihnen auch der Sohn des Emperors, Simon, als verschollen. Die einzige Hoffnung des Emperors und des gesamten Weltalls ruht nun auf den Schultern der beiden Schmuggler Acton und Stella Star und dem ihnen zur Seite gestellten Polizeiroboter Elle. Doch bevor es zum finalen Kampf Gut gegen B\u00f6se kommen kann haben die Helden noch einige Abenteuer zu bestehen.", "imdb": 4.0}, {"title_de": "Star Pink", "year": 1978, "description_de": "", "imdb": 5.7}, {"title_de": "Sternenkrieg im Weltall", "year": 1978, "description_de": "Die kriegsl\u00fcsterne Rasse der metallh\u00e4utigen Gawaner befindet sich im Krieg mit dem Planeten Illucia und die friedlichen Bewohner drohen zu unterliegen. Also wollen sie den Gegner mit g\u00f6ttlichem Beistand bezwingen und senden acht heilige N\u00fcsse aus, die ihre Helfer im Kampf gegen die Gawaner und ihren Anf\u00fchrer Rockseia ausw\u00e4hlen sollen. Die Herrscherstochter Esmeralita und ihren Leibw\u00e4chter schicken sie gleich hinterher. Doch die wird schon bald von den Gawanern angegriffen, w\u00e4hrend die ersten N\u00fcsse in die H\u00e4nde von ein paar geschwindigkeitsgeilen Erdlingen geraten, die nicht wirklich zum Sternenheld werden wollen. Zusammen mit dem ebenfalls auserw\u00e4hlten General Garuda m\u00fcssen sich die Auserw\u00e4hlten erst mal zusammenraufen, w\u00e4hrend Rockseia auf die Erde aufmerksam wird und sie zu seinem Hauptquartier machen will. Er beordert den inzwischen zur Kampfstation umgebauten Planet Illuria in Richtung Sonnensystem...", "imdb": 4.8}, {"title_de": "Stra\u00dfe der Verdammnis", "year": 1978, "description_de": "Die Handlung dreht sich um eine Gruppe von Menschen, die den Dritten Weltkrieg \u00fcberlebt hat und nun andere \u00dcberlebende finden will. Unter anderem m\u00fcssen sie auf dem Weg zu ihrem Ziel eine W\u00fcste durchqueren, wo sie sich gegen eine mutierte Tier- und Pflanzenwelt zur Wehr setzen m\u00fcssen.", "imdb": 5.3}, {"title_de": "Tauchfahrt des Schreckens", "year": 1978, "description_de": "Im Bermuda-Dreieck suchen Professor Aitken und Ingenieur Collinson 1896 nach Atlantis. Als Riesenkraken die M\u00e4nner in die Tiefe rei\u00dfen, werden sie unverhofft f\u00fcndig. Doch die Bewohner der Stadt sind ihnen ganz und gar nicht wohlgesonnen - und der Fluchtweg wird durch blutr\u00fcnstige Monster versperrt...", "imdb": 5.5}, {"title_de": "TeenAlien", "year": 1978, "description_de": "", "imdb": 3.3}, {"title_de": "Teufelskreis Alpha", "year": 1978, "description_de": "Der junge Robin hat telepathische Kr\u00e4fte. Er wird entf\u00fchrt, denn seine Kr\u00e4fte sollen dem Chef einer Geheimorganisation von Nutzen sein. Robins Vater Peter macht sich auf die Suche nach seinem Sohn. Als er ihn findet, ist Robin nicht mehr der, der er fr\u00fcher war.", "imdb": 6.3}, {"title_de": "The Alien Factor", "year": 1978, "description_de": "Bei einer Notlandung auf der Erde werden drei gef\u00e4hrliche Aliens, die eigentlich in einem intergalaktischen Zoo untersucht werden sollten, nahe einer Kleinstadt in den Bergen freigesetzt. Geht der Sheriff anfangs noch von einem wilden Tier aus, das f\u00fcr diverse Morde in der Gegend verantwortlich sein soll, so stellt sich schnell heraus, dass eigentlich die Besucher aus dem All dahinter stecken...", "imdb": 3.9}, {"title_de": "The Alpha Incident", "year": 1978, "description_de": "", "imdb": 3.9}, {"title_de": "The Bees - Operation Todesstachel", "year": 1978, "description_de": "Der Wissenschaftler Dr. Miller experimentiert mit afrikanischen Killerbienen, die sich bereits \u00fcber ganz S\u00fcdamerika verbreitet haben und durch ihre Aggressivit\u00e4t eine Gefahr f\u00fcr die Menschen sind. Das Ziel ist es, diese zu einer harmlosen und n\u00fctzIichen Art zu wandeln. Als zwei Honigdiebe von seinen Bienen gestochen und t\u00f6dIich verIetzt werden, brennen die Anwohner das Anwesen nieder, Dr. MilIer stirbt beim Versuch, die Ergebnisse seiner Arbeit zu retten.  Seine Frau reist mit wenigen Exemplaren und der K\u00f6nigin in die USA, um gemeinsam mit Dr. Hummel die Arbeit ihres Mannes fortzusetzen. Doch pl\u00f6tzlich h\u00e4ufen sich die Angriffe aggressiver Bienen und ein Wettlauf mit der Zeit beginnt ...", "imdb": 4.0}, {"title_de": "The Bermuda Depths", "year": 1978, "description_de": "", "imdb": 5.6}, {"title_de": "The Brain Leeches", "year": 1978, "description_de": "", "imdb": 4.4}, {"title_de": "The Carpenters... Space Encounters", "year": 1978, "description_de": "", "imdb": 7.5}, {"title_de": "The Clone Master", "year": 1978, "description_de": "", "imdb": 5.7}, {"title_de": "The Force on Thunder Mountain", "year": 1978, "description_de": "", "imdb": 2.3}, {"title_de": "The Lucifer Complex", "year": 1978, "description_de": "", "imdb": 2.4}, {"title_de": "The Space-Watch Murders", "year": 1978, "description_de": "", "imdb": 5.2}, {"title_de": "The Sparks Obituary", "year": 1978, "description_de": "", "imdb": 3.5}, {"title_de": "The Star Wars Holiday Special", "year": 1978, "description_de": "Der Tag des Lebens steht kurz bevor, ein Feiertag der Wookiees. Chewbacca ist auf dem Weg nach Hause, um seine Wookiee-Familie wiederzusehen und dort den Feiertag mit ihnen zu verbringen. Der Schmuggler Han Solo begleitet seinen Copiloten Chewbacca mit seinem Raumschiff, der Millennium Falcon. Auf dem Weg zu Chewbaccas Heimatplaneten Kashyyyk werden sie von zwei Sternenzerst\u00f6rern angegriffen. Han beschlie\u00dft umzukehren, jedoch m\u00f6chte Chewbacca unbedingt zu seiner Familie und dort den Feiertag verbringen. Nach kurzer \u00dcberlegung l\u00e4sst sich Han darauf ein, aber sie werden sich wohl versp\u00e4ten, da der Hyperantrieb ihres Raumschiffs schwer besch\u00e4digt wurde.", "imdb": 2.2}, {"title_de": "The Story of the Faithful Wookiee", "year": 1978, "description_de": "", "imdb": 6.0}, {"title_de": "The Time Machine", "year": 1978, "description_de": "", "imdb": 5.1}, {"title_de": "The Transformer - Sein Hass war st\u00e4rker als Gef\u00e4ngnismauern", "year": 1978, "description_de": "Ein verurteilter M\u00f6rder beweist, dass ein bisschen Wissen gef\u00e4hrlich sein kann. Er studiert das Paranormale und findet einen Weg, sich unsichtbar zu machen. Nach seiner Flucht macht er sich auf die Suche nach f\u00fcnf Frauen, die ihn an die Mutter erinnern, die er ermordet hat. Ein Polizeileutnant macht sich auf, sie zu besch\u00fctzen und den unsichtbaren T\u00e4ter vor Gericht zu bringen.", "imdb": 3.7}, {"title_de": "THX 1138", "year": 1978, "description_de": "Die B\u00fcrger haben ihre individuellen Rechte verloren, sie sind nummerierte Dronen, die von einem staatlichen Drogenprogramm im Zaum gehalten werden. Das Leben des Fabrikarbeiters THX-1138 \u00e4ndert sich radikal und unwiderruflich, als ihn seine Mitbewohnerin LUH-3417 dazu bringt, die Drogen nicht mehr einzunehmen. Als daraufhin ihr Sexualtrieb erwacht, beginnen die beiden eine verbotene Liebesaff\u00e4re. Der Staat entdeckt die illegale Vereinigung und Drogenverweigerung \u2013 THX und LUH werden getrennt. Doch THX ist entschlossen, seinem mauerlosen Gef\u00e4ngnis zu entfliehen und herauszufinden, was mit LUH geschehen ist. Bevor er das tun kann, muss er die Polizeiroboter umgehen und sich den unbekannten Gefahren der Au\u00dfenwelt stellen.", "imdb": 6.6}, {"title_de": "Unheimliche Begegnung der dritten Art", "year": 1978, "description_de": "In der amerikanischen Provinz geht Merkw\u00fcrdiges vor: Elektronische Ger\u00e4te machen sich selbst\u00e4ndig, mehrere Menschen werden unabh\u00e4ngig voneinander Augenzeugen unnat\u00fcrlicher Himmelsph\u00e4nomene, und einige von ihnen f\u00fchlen fortan die Neigung, seltsame Dinge zu tun und einen mysteri\u00f6sen Tafelberg im Mittelwesten aufzusuchen. Dort stellen sich auch bald jede Menge Milit\u00e4r und Wissenschaftler ein, denn Gro\u00dfes steht bevor: Eine au\u00dferirdische Zivilisation besucht Mutter Erde, um Kontakt mit der Menschheit aufzunehmen.", "imdb": 7.6}, {"title_de": "Unternehmen Capricorn", "year": 1978, "description_de": "Science-Fiction-Thriller aus dem Jahr 1978. Unternehmen Capricorn soll die erste bemannte Mars-Mission werden. Doch kurz vor dem Start werden die drei Astronauten aus dem Schiff geholt. Es stellt sich heraus, dass die Mission nur vorget\u00e4uscht werden soll, um der NASA nicht finanzielle Schwierigkeiten zu machen und ihr Ansehen zu wahren. Mit Elliott Gould und James Brolin.", "imdb": 6.8}, {"title_de": "Xenogenesis", "year": 1978, "description_de": "", "imdb": 5.4}, {"title_de": "Yamato", "year": 1978, "description_de": "", "imdb": 7.2}, {"title_de": "Yeti - Der Schneemensch kommt", "year": 1978, "description_de": "Auf einer Expedition entdeckt ein Forscherteam ein im Eis konserviertes, gigantisches Wesen. Sie erwecken das Monster zu neuem Leben und schaffen es zu Werbezwecken nach Toronto, wo das Unheil seinen Lauf nimmt.", "imdb": 4.1}, {"title_de": "Zero Hour", "year": 1978, "description_de": "", "imdb": 6.6}, {"title_de": "\u00d6rd\u00f6gi szerencse", "year": 1978, "description_de": "", "imdb": 6.8}, {"title_de": "Adele hat noch nicht zu Abend gegessen", "year": 1979, "description_de": "Das alte Europa in der Wendezeit zwischen 19. und 20. Jahrhundert. Die sonst beschauliche aristokratische Welt der Prager Oberschicht wird durch das mysteri\u00f6se Verschwinden des Lieblingshundes der Gr\u00e4fin Thunova ersch\u00fcttert. Die \u00f6rtliche Polizei ist mit ihrem Latein am Ende und wendet sich Hilfe suchend an den ber\u00fchmten New Yorker Detektiv Nick Carter.", "imdb": 7.4}, {"title_de": "Alien - Das unheimliche Wesen aus einer fremden Welt", "year": 1979, "description_de": "Die Besatzung des Weltraumfrachters Nostromo - darunter der dritte Offizier Ellen Ripley - befindet sich im k\u00fcnstlichen Tiefschlaf. Pl\u00f6tzlich empf\u00e4ngt ihr Schiff ein SOS-Signal. Der Bordcomputer weckt daraufhin die Mannschaft, die der Hilferuf wenig sp\u00e4ter auf einen unwirtlichen Planten f\u00fchrt. Dabei entdeckt die Crew das Wrack eines au\u00dferirdischen Raumschiffs. Ein Crewmitglied wird dabei von einem Alien angegriffen, das sich auf seinem Gesicht festsaugt. Dem Schiffsarzt Ash gelingt zwar die Entfernung des fremden Organismus, doch das au\u00dferirdische Wesen ist damit l\u00e4ngst nicht besiegt. In der Enge des Raumfrachters beginnt ein Kampf ums \u00dcberleben, bei der Feind nahezu unsichtbar, heimt\u00fcckisch und \u00e4u\u00dferst t\u00f6dlich ist...", "imdb": 8.5}, {"title_de": "America 2100", "year": 1979, "description_de": "", "imdb": 4.7}, {"title_de": "Anti-Clock", "year": 1979, "description_de": "", "imdb": 6.1}, {"title_de": "Az er\u0151d", "year": 1979, "description_de": "", "imdb": 7.2}, {"title_de": "Black Colossus", "year": 1979, "description_de": "", "imdb": 7.1}, {"title_de": "Buck Rogers", "year": 1979, "description_de": "W\u00e4hrend einer missgl\u00fcckten NASA-Mission mit seiner Raumf\u00e4hre \"Ranger 3\" wurde Captain William \"Buck\" Rogers schockgefroren und trieb danach 500 Jahre lang ziellos durchs All. Schlie\u00dflich wird er von einem Schiff der Drakoianer entdeckt, an Bord genommen und aufgetaut. Als er endlich zur Erde zur\u00fcckkehrt, muss der Astronaut erkennen, dass sein Heimatplanet, so wie er ihn kannte, nicht mehr existiert. Die Erde ist nach einem Atomkrieg verw\u00fcstet. Die wenigen \u00dcberlebenden f\u00fcrchten sich vor au\u00dferirdischen Invasoren und halten Rogers zun\u00e4chst f\u00fcr einen Spion. Gemeinsam mit seinem Roboter-Freund Twiki und der Pilotin Wilma Deering erlebt der Astronaut aufregende Abenteuer im 25. Jahrhundert.", "imdb": 6.5}, {"title_de": "Captain America II: Death Too Soon", "year": 1979, "description_de": "Der Verbrechen bek\u00e4mpfende Captain America korrigiert noch mehr Unrecht, indem er einen fanatischen Terroristen bek\u00e4mpft, der seine Weltrevolution mit einer t\u00f6dlichen, die Alterung verursachenden Droge finanziert.", "imdb": 3.7}, {"title_de": "Crazies", "year": 1979, "description_de": "In der kleinen Stadt Evans City wird das Grundwasser durch den Absturz einer Milit\u00e4rmaschine mit einer bakteriologischen Waffe verseucht. Wer mit 'Trixie', so hei\u00dft der Kampfstoff, in Ber\u00fchrung kommt, stirbt entweder oder verliert den Verstand - ein Gegenmittel gibt es nicht! Das Milit\u00e4r versucht den Vorfall zu vertuschen und verh\u00e4ngt \u00fcber die ganze Stadt eine Quarant\u00e4ne. Die Einwohner werden in Internierungslagern zusammengetrieben. Wer sich weigert mitzukommen, wird erschossen. Eine kleine Gruppe versucht zu fliehen und wird von den Milit\u00e4rs gnadenlos gejagt...", "imdb": 6.1}, {"title_de": "Dark Star - Finsterer Stern", "year": 1979, "description_de": "Vier Astronauten reisen seit 20 Jahren durchs Weltall, um mit Hilfe von Atombomben Planeten zu sprengen, die aus der Umlaufbahn geraten sind. Dass der Kommandant dieser Mission seit Jahren tot und \u2013 was schwerer wiegt \u2013 der gesamte Toilettenpapier-Vorrat verbrannt ist, w\u00e4re ja noch zu verkraften, aber als eine der Atombomben ihre Existenz zu hinterfragen beginnt, spitzt sich die Situation unangenehm zu.", "imdb": 6.1}, {"title_de": "Das B\u00f6se", "year": 1979, "description_de": "Der Teenager Mike lebt, nachdem seine Eltern bei einem Unfall ums Leben kamen, bei seinem \u00e4lteren Bruder. Mike beobachtet zuf\u00e4llig die seltsamen Aktivit\u00e4ten des Tall Man auf dem Friedhof. Niemand glaubt ihm seine Beobachtungen, so dass er heimlich weiter nachforscht, und herausfindet, dass der Tall Man, bewacht von seinen fliegenden Kugeln, in der Leichenhalle menschliche K\u00f6rper schrumpft und f\u00fcr den Transport in eine andere Dimension vorbereitet. Bevor er seinen Bruder informieren kann, wird Mike von dem Tall Man entdeckt und verfolgt.", "imdb": 6.6}, {"title_de": "Das Ding im Schlo\u00df", "year": 1979, "description_de": "Ein \u00e4lterer Professor wird eines Nachmittags im Park gekidnappt und in ein Veteranenheim gef\u00fchrt. Hier wird er aufgefordert, eine von r\u00fcstigen Rentnern selbst konstruierte Verj\u00fcngungsmaschine betriebsfertig zu machen.", "imdb": 5.5}, {"title_de": "Das Monster von London", "year": 1979, "description_de": "", "imdb": 5.2}, {"title_de": "Der Gro\u00dfe mit seinem au\u00dferirdischen Kleinen", "year": 1979, "description_de": "Newnan, Georgia, ist ein richtiges, verschlafenes Provinzst\u00e4dtchen, in dem der kr\u00e4ftige Sheriff Craft sich nicht wirklich \u00fcber \u00dcberforderung beschweren kann. Das \u00e4ndert sich an dem Tag, als mehrere Bewohner der Stadt darauf schw\u00f6ren, \u00fcber dem nahen See ein UFO gesehen zu haben. Craft schenkt den Ger\u00fcchten zun\u00e4chst keinen Glauben, aber dann sperrt das Milit\u00e4r unter F\u00fchrung von Captain Briggs pl\u00f6tzlich das ganze Gebiet ab. Schon im Interesse seiner Ruhe geht Craft den Dingen auf den Grund und begegnet dabei einem vorlauten, kleinen Jungen, der behauptet H7-25 zu hei\u00dfen.", "imdb": 6.1}, {"title_de": "Der Kleine Prinz", "year": 1979, "description_de": "Antoine de Saint-Exup\u00e9rys zarter und geliebter Klassiker \u00fcber Unschuld und Entdeckung landet auf der Filmleinwand, die F\u00fc\u00dfe fest im Sand der Sahara und die Augen den Sternen zugewandt. Dieser Film ist eine m\u00e4rchenhafte Geschichte \u00fcber den in der W\u00fcste notgelandeten Piloten und das reisende Kind von einem weit entfernten Ort. Zusammen erleben sie verschiedene Begegnungen, oft vergn\u00fcglich, mal charmant, immer herzergreifend. Hat dir jemals ein Fuchs zur Weisheit verholfen? Hast du dich schon mal um eine Rose gesorgt, die so besonders unter all den anderen Rosen schien? Oder gar einen K\u00f6nig besucht, der nicht von dieser Welt war? Eine Schlange bei ihrem verf\u00fchrerischen Tanz beobachtet? Das Universum \u2013 nein, das Leben \u2013 ist ein bezaubernder Ort, vor allem gemeinsam mit dem Kleinen Prinzen.", "imdb": 6.4}, {"title_de": "Der Mann mit den R\u00f6ntgenaugen", "year": 1979, "description_de": "Der Wissenschaftler Dr. Xavier arbeitet an einem Mittel, das die Sehkraft des menschlichen Auges erh\u00f6hen soll. Zun\u00e4chst von einer Stiftung finanziert, muss er bald ohne Unterst\u00fctzung weiterarbeiten. Xavier entwickelt ein Serum, das er X nennt. Unter der Aufsicht seines Freundes Dr. Brant macht er einen Selbstversuch. Das Serum zeigt sofort Wirkung. Der begeisterte Xavier tr\u00e4ufelt sich daraufhin immer wieder die Fl\u00fcssigkeit in die Augen und kann bald darauf sogar durch Gegenst\u00e4nde sehen. Brant, der inzwischen von der Gef\u00e4hrlichkeit des Serums \u00fcberzeugt ist, r\u00e4t Xavier, mit den Versuchen aufzuh\u00f6ren. Xavier h\u00f6rt jedoch nicht auf ihn. Es kommt zum Streit, und w\u00e4hrend des Handgemenges st\u00f6\u00dft Xavier seinen Freund ungewollt durch ein Fenster. Xavier fl\u00fcchtet, da er nun wegen Mordes von der Polizei gesucht wird.", "imdb": 6.6}, {"title_de": "Die Hamburger Krankheit", "year": 1979, "description_de": "Eine t\u00f6dliche Seuche bricht in Hamburg aus. In einem Quarant\u00e4nelager lernen sich ein Arzt, eine junge Frau, ein W\u00fcrstchenverk\u00e4ufer und ein anarchistischer Rollstuhlfahrer kennen. Gemeinsam gelingt ihnen die Flucht. Die kleine Gruppe will sich nach S\u00fcden absetzen, doch ihre Reise wird zu einer chaotischen Odyssee durch Deutschland.", "imdb": 6.1}, {"title_de": "Die K\u00f6rperfresser kommen", "year": 1979, "description_de": "Die Angst kommt aus dem All! San Francisco wird von t\u00fcckischen Lebewesen heimgesucht. Sie zerst\u00f6ren die Psyche und fressen den K\u00f6rper. Ihr grausamer Terror breitet sich unaufhaltsam aus. Der Gesundheitsforscher Matthew Bennell (Donald Sutherland) erkennt als Erster: Eine t\u00f6dliche Saat aus dem All bedroht alles Leben auf der Erde. Man sieht sie nicht, doch man wei\u00df, dass sie da sind... es gibt kein Entrinnen!", "imdb": 7.4}, {"title_de": "Die Prophezeiung", "year": 1979, "description_de": "In den W\u00e4ldern eines Indianerreservats in Maine werden Abholzungen durchgef\u00fchrt, um Rohstoffe f\u00fcr eine Papierfabrik zu gewinnen. Einige Holzf\u00e4ller werden get\u00f6tet, auch zwei Rettungstrupps bleiben verschollen. Zuerst werden die Indianer verd\u00e4chtigt, da sie gegen die Abholzung ihres Heimatwaldes passiven Widerstand leisten. Der Mediziner Dr. Robert Verne reist mit seiner Frau Maggie nach Maine, um in diesem Gebiet Umweltuntersuchungen durchzuf\u00fchren\u2026", "imdb": 5.5}, {"title_de": "Die Saat des Wahnsinns", "year": 1979, "description_de": "In einem geheimnisvollen Institut werden k\u00fcnstliche Menschen hergestellt, die als Duplikate von ber\u00fchmten Politikern und Wissenschaftlern im Bedarfsfall als Organspender dienen. Als ein \u00fcberdurchschnittlicher intelligenter Klon den Sinn und Zweck seines armseligen Lebens erkennt, gelingt ihm die waghalsige Flucht nach drau\u00dfen, wo seine Existenz einen nationalen Skandal hervorruft...", "imdb": 4.0}, {"title_de": "Ed Zorax of the Future City", "year": 1979, "description_de": "", "imdb": 7.3}, {"title_de": "El Brazo de Oro", "year": 1979, "description_de": "", "imdb": 6.9}, {"title_de": "El futbolista fen\u00f3meno", "year": 1979, "description_de": "", "imdb": 4.1}, {"title_de": "Fata Morgana", "year": 1979, "description_de": "", "imdb": 6.7}, {"title_de": "Flucht in die Zukunft", "year": 1979, "description_de": "London, 1893: Gerade hat der Autor und Wissenschaftler H.G. Wells seinen Kollegen und F
