ption_de": "Der Hirnforscher Dr. Rex Martin wird von seinem alten Freund Jim Reston gebeten einige wichtige Informationen von Dr. Halsey, der unter Paranoia leidet und f\u00fcr die gleiche Firma wie Jim arbeitet, zu bekommen. Nach der erfolgreichen Operation verliert Rex nach und nach seinen Verstand und sieht sich anfangs als Opfer einer Intrige....", "imdb": 5.9}, {"title_de": "Geschichten, die zum Wahnsinn f\u00fchren", "year": 2020, "description_de": "In der psychiatrischen Klinik von Prof. R.C. Tremayne verwischen sich die Grenzen zwischen Wahnsinn und Wirklichkeit auf erschreckende Weise. Tremayne \u201cwei\u00df\u201d um die meist blutigen Geheimnisse seiner vier besonders zu beobachtenden Patienten und schildert deren Geschichten dem eben angekommenen Klinik-Inspektor. Da ist das z\u00e4hnefletschende Trauma eines kleinen Jungen: ein Tiger, der dessen ewig streitenden Eltern schlie\u00dflich zerfetzt und sehr reale Spuren seines blutigen Tuns hinterl\u00e4sst. Und da ist der seltsame Tod von Onkel Albert, dessen Blicke aus dem vergilbten Rahmen Feuer, Tod und Zeit zu bestimmen scheinen. Oder die Geschichte von Brian: Er liebt einen alten, morschen Baum voller Geheimnisse mehr als seine attraktive Frau. Und schlie\u00dflich Kimo: der Hawaianer zelebriert ein menschliches Blutopfer in aller \u00d6ffentlichkeit\u2026", "imdb": 5.6}, {"title_de": "Kin-Dza-Dza", "year": 2020, "description_de": "Die Geschichte spielt auf dem W\u00fcstenplaneten \u201ePl\u00fck\u201c in der Galaxis \u201eKin-dza-dza\u201c. Auf diesen Planeten kommen aus Versehen zwei Menschen aus der Sowjetunion, die sich vorher nicht kannten: Onkel Wowa, ein Vorarbeiter aus Moskau und \u201eDer Geiger\u201c, ein georgischer Student, nachdem sie Bekanntschaft mit einem au\u00dferirdischen Teleportierungsger\u00e4t gemacht haben. Der Film handelt von ihren Bem\u00fchungen, nach Hause zu finden.", "imdb": 7.9}, {"title_de": "New Rose Hotel", "year": 2020, "description_de": "Zwei Headhunter sollen mit Hilfe einer Edelprostituierten einen genialen japanischen Wissenschaftler zum Firmenwechsel \"\u00fcberreden\". Zu sp\u00e4t merken sie, dass sie selbst instrumentalisiert wurden, um dazu beizutragen, die F\u00fchrungsspitze eines Konkurrenzunternehmens auszul\u00f6schen. Ein Film von faszinierender Doppelb\u00f6digkeit, der in seiner angedeuteten Science-Fiction-Atmosph\u00e4re und mit kaum zu \u00fcberblickenden Rollenspielen in einer fragmentarischen Erz\u00e4hlweise das Ende individueller Freiheit beschw\u00f6rt.", "imdb": 5.2}, {"title_de": "Night Passage", "year": 2020, "description_de": "", "imdb": 5.8}, {"title_de": "Pandemie", "year": 2020, "description_de": "Nachdem ein Mann illegale Einwanderer nach S\u00fcdkorea schleust, stirbt er an einer Infektion durch einen unbekannten Virus. Wenig sp\u00e4ter erkranken weitere Menschen in der Region an \u00e4hnlichen Symptomen und sterben ebenfalls. Die Bewohner der Stadt stehen dem unbekannten Krankheitserreger hilflos gegen\u00fcber, w\u00e4hrend die Zahl der Infizierten weiter steigt. Um dem ausbrechenden Chaos Einhalt zu gebieten und eine weitere Ausbreitung der Krankheit zu verhindern, wird das gesamte Gebiet von Regierungstruppen abgeriegelt. W\u00e4hrenddessen versucht die Viren-Forscherin In-hye zusammen mit dem Rettungshelfer Ji-goo an eine Blutprobe des ersten Opfers zu gelangen, um einen wirksamen Impfstoff zu entwickeln.", "imdb": 6.6}, {"title_de": "Toxie's letzte Schlacht", "year": 2020, "description_de": "Kaum aus Tokio zur\u00fcck, muss sich unser Toxie gegen die Versuchung der Apocalypse Inc behaupten, die Tromaville fest im Griff hat und die ihm ein nahezu unwiderstehliches Angebot macht: Reichtum, Ansehen und Respekt! Doch dazu m\u00fcsste Toxie all seine Prnzipien verraten...", "imdb": 4.3}, {"title_de": "Wings of Honneamise - Eroberung des Universums", "year": 2020, "description_de": "Wings of Honneamise entf\u00fchrt in eine d\u00fcstere und unwirkliche Fantasiewelt, in der die Menschen alles daran setzen den Weltraum zu erobern und neue Welten zu entdecken. Skrupellose Milit\u00e4rs jedoch setzen alles daran, das Weltraumprogramm f\u00fcr ihre Welteroberungspl\u00e4ne zu nutzen. Der Countdown, einen kriegs\u00e4hnlichen Fl\u00e4chenbrand zu entfachen, hat l\u00e4ngst begonnen.", "imdb": 7.2}, {"title_de": "A Closed Book", "year": 2021, "description_de": "Paul, ein angesehener Autor, ist durch einen schweren Unfall erblindet. Er gibt eine Anzeige f\u00fcr einen Assistenten auf, der ihm beim Schreiben hilft. Er stellt die charmante Jane Ryder ein. Jane erweist sich als ideal: h\u00fcbsch, intelligent und in der Lage, mit seinem manchmal exzentrischen Verhalten umzugehen. Es stellt sich jedoch heraus, dass Jane eine andere Agenda hat...", "imdb": 5.4}, {"title_de": "Curse of the Puppetmaster - The Human Experiment", "year": 2021, "description_de": "Tankwart Robert schnitzt leidenschaftlich gerne Figuren aus Holz. Als der r\u00e4tselhafte Dr. Magrew mit seiner Tochter Jane an der Tankstelle vorbei kommt, ist er von Roberts K\u00fcnsten begeistert. Er bietet dem Schnitzer sofort eine Stelle an. Doch hinter seiner Gro\u00dfz\u00fcgigkeit steckt ein grausamer Plan. Dr. Magrew will eine perfekte Rasse menschlicher Puppen herstellen.", "imdb": 4.1}, {"title_de": "Meteor Storm", "year": 2021, "description_de": "Die Einwohner San Franciscos freuen sich auf ein bevorstehendes Naturschauspiel, denn f\u00fcr die fr\u00fchen Morgenstunden ist ein Meteoritenschauer vorhergesagt. Tausende von Zuschauern erleben jedoch eine Katastrophe, denn die Himmelsk\u00f6rper vergl\u00fchen nicht in der Atmosph\u00e4re, sondern schlagen in der Stadt ein. Geb\u00e4ude werden zerst\u00f6rt und es gibt zahlreiche Tote und Verletzte.", "imdb": 3.6}, {"title_de": "Puppet Master IV", "year": 2021, "description_de": "Rick Myers ist ein junger Wissenschaftler, der im Auftrag einer gro\u00dfen Firma an der Schaffung k\u00fcnstlicher Intelligenz arbeitet. Er findet auf dem Dachboden des leeren Hotels, in das er f\u00fcr seine Arbeit gezogen ist, damit er seine Ruhe hat, den Koffer des Puppenspielers Andr\u00e9 Toulon. Durch das Material, da\u00df er dort findet, kann Myers dessen Puppen reanimieren. Zur gleichen Zeit beschlie\u00dft der alt\u00e4gyptische H\u00f6llenf\u00fcrst Sutek, da\u00df dieses Geheimnis beh\u00fctet bleiben soll und schickt seine Kreaturen auf die Erde . . .", "imdb": 5.2}, {"title_de": "Puppet Master X: Axis Rising", "year": 2021, "description_de": "Auch nachdem Danny und Beth den Anschlag auf die Waffenfabrik mit Hilfe der US-Armee gerade noch verhindern konnten, bleibt ihnen keine Ruhe. Denn der Feind schl\u00e4gt sofort zur\u00fcck. Den Nazis gelingt es, eine von Toulons Puppen zu kidnappen.", "imdb": 3.8}, {"title_de": "Puppet Master: The Legacy", "year": 2021, "description_de": "Peter Hertz, der als Kind von Andre Toulon vor den Nazis gerettet wurde, ist inzwischen ein alter Mann und im Besitz von Toulons Puppen. Er wird verfolgt von einer Auftragsm\u00f6rderin, die ihn dazu zwingt, ihr alles \u00fcber Toulon und seine Puppen zu verraten ...", "imdb": 3.0}, {"title_de": "Retro Puppetmaster", "year": 2021, "description_de": "Paris, 1892: Vor seinem Tod gibt Afzel, ein uralter \u00e4gyptischer Magier, sein dunkelstes Geheimnis an den Puppenspieler Andr\u00e9 Toulon weiter, die Seelen gerade Verstorbener auf tote Gegenst\u00e4nde zu \u00fcbertragen und sie so zu bewahren. Als noch in der gleichen Nacht seine ganze Puppenspielertruppe ermordet wird, entschlie\u00dft sich Toulon, mit den Seelen seiner toten Freunde die Puppen zum Leben zu erwecken. Gemeinsam wollen sie sich den H\u00e4schern des m\u00e4chtigen Sutekh stellen ...", "imdb": 3.9}, {"title_de": "Spiderbabe", "year": 2021, "description_de": "Seduction Cinema Starlet Misty Mundae ist Patricia Porker, ein romantisches, vertr\u00e4umtes College-Girl. Als sie von einer genetisch manipulierten Spinne gebissen wird, mutiert sie zu einer unglaublichen sexy Sch\u00f6nheit mit \u00fcbermenschlichen Kr\u00e4ften. Patricia wird zu Spiderbabe und nimmt den Kampf gegen das Verbrechen in New York City auf. Was sie nicht wei\u00df: Ihre unheilvolle Erzfeindin Lucinda Knoxx plant ihren Untergang. Auch The Femtilian, ein verr\u00fcckter Wissenschaftler h\u00e4ngt sich an ihre Fersen und will sie f\u00fcr alle Zeiten vernichten.", "imdb": 4.3}, {"title_de": "Afro Samurai: Resurrection", "year": 2022, "description_de": "In dem Sequel zu 'Afro Samurai' ist der wortkarge, aber daf\u00fcr umso coolere Samurai erneut auf der Suche nach dem Stirnband-Nummer-1, dass dem Besitzer Macht und Ehre verleiht. Einige Jahre sind nach den Ereignissen des letzen Kampfes ins Land gezogen. Nach dem Erreichen seines Ziels hat Afro Frieden gefunden. Dieser w\u00e4hrt allerdings nicht lange. Die Geister der Vergangenheit scheinen ihn wieder einzuholen, denn pl\u00f6tzlich taucht die Sch\u00f6nheit Sio mit ihrem Komplizen auf, um Rache an seinen begangenen Gr\u00e4ueltaten zu \u00fcben. So begibt sich Afro Samurai wieder auf den blutigen Pfad der Rache - nur, dass er diesmal selbst im Visier steht!", "imdb": 7.1}, {"title_de": "Alptr\u00e4ume", "year": 2022, "description_de": "Eine junge Ehefrau will unbedingt noch sp\u00e4tabends in den nahegelegenen Supermarkt. Als ihr auf dem R\u00fcckweg das Benzin ausgeht, und sie die n\u00e4chste Tankstelle ansteuert, wird ihr der seltsam wirkende Tankwart unheimlich....  In der zweiten Episode \u201eBishop of Battel\u201c geht es um einen Videospielautomat, der den Ehrgeiz eines jungen Zockers herausfordert. Er will unbedingt die 13. Ebene erreichen.  Die dritte Story dreht sich um einen Priester, der dabei ist, seinen Glauben zu verlieren. Er beschlie\u00dft, das Kloster in der W\u00fcste, in dem er lebt, f\u00fcr immer zu verlassen.Auf seiner Fahrt durch die W\u00fcste wird er von einem mysteri\u00f6sen schwarzen Pick-up angegriffen...  \u201eNight of the Rat\u201c dreht sich um eine Familie, die meint, ein Problem mit Ratten zu haben. Der Ehemann stellt Fallen auf, die sogar einen Erfolg bringen.Doch die Ger\u00e4usche im Haus lassen nicht nach, im Gegenteil. Die Rattenmutter ist auf der Suche nach ihrem Jungen, und sie ist um einiges gr\u00f6\u00dfer, als alle gedacht haben...", "imdb": 5.7}, {"title_de": "American Samurai", "year": 2022, "description_de": "Nach \u00fcber 300 Jahren lernte er nach den \u00fcberlieferten Regeln der Samurai zu k\u00e4mpfen, sich zu verteitigen und unbesiegbar zu sein. Jahrhundertelang bewahrte er ihre Gesetze und das Geheimnis der Unsterblichkeit. Doch jetzt, in der neuen Zeit, mu\u00df er zum ersten Mal um sein Leben k\u00e4mpfen. Von seinen Feinden und dem CIA gejagt, f\u00fchrt er mit seinem heiligen Schwert einen unerbittlichen Kampf gegen die t\u00f6dlichen Waffen der modernen Zeit. Und er mu\u00df diesen erbarmungslosen Kampf gewinnen... Um jeden Preis!", "imdb": 4.2}, {"title_de": "Buckaroo Banzai - Die 8. Dimension", "year": 2022, "description_de": "Der brillante Gehirnchirurg, Rockstar, Comicheld und Samurai Banzai schreibt Wissenschaftsgeschichte: Indem er seinen Oszillations-Overthruster auf Warp-Geschwindigkeit hochfrisiert, gelingt es ihm, als erster Mensch in die 8. Dimension zu reisen und heil zur\u00fcckzukehren! Doch sein alter Feind, der irre Dr. Lizardo, plant den Overthruster zu stehlen und mit einer Armee schurkischer Aliens die Erde zu zerst\u00f6ren. Klare Sache, dass Banzai dem verr\u00fcckten Wissenschaftler die Stirn bietet. Gelingt es ihm, die Vernichtung der Erde noch zu verhindern, oder st\u00f6\u00dft das Genie jetzt an seine Grenzen... ?", "imdb": 6.2}, {"title_de": "Darkman II - Durants R\u00fcckkehr", "year": 2022, "description_de": "Mit Hilfe des jungen Wissenschaftlers Dr. Brinkmann arbeitet Dr. Peyton Westlake alias Darkman intensiv an der Entwicklung einer Formel f\u00fcr eine synthetische Haut. Kurz vor Abschlu\u00df der Arbeiten, die Westlake, der durch ein brutales Verbrechen entstellt wurde, wiederherstellen sollten, verhindern tragische und gewaltt\u00e4tige Umst\u00e4nde den Erfolg. Weiterhin zum Schattendasein verdammt, mu\u00df Westlake realisieren, da\u00df sein totgeglaubter Erzfeind Durant noch lebt. Darkman nimmt Rache...", "imdb": 5.1}, {"title_de": "Darkman III - Das Experiment", "year": 2022, "description_de": "Dr. Peyton Westlake alias Darkman ist zur\u00fcck! Im dritten Teil der actiongeladenen Darkman-Saga trifft Westlake auf einen ebenb\u00fcrtigen Gegner den skrupellosen Unterweltboss und Drogendealer Peter Rooker. Dieser will unbedingt hinter das Geheimnis von Darkmans \u00fcbermenschlichen Kr\u00e4ften kommen und lockt ihn, mit dem Versprechen der Wiederherstellung seines entstellten K\u00f6rpers und der Hilfe einer sch\u00f6nen \u00c4rztin, in eine hinterh\u00e4ltige Falle. Zu sp\u00e4t merkt Westlake, da\u00df es Rooke gelungen ist, ihm eine Gewebeprobe zu entnehmen. Er will daraus eine Droge entwickeln, die seine Killer zu unbezwingbaren Kampfmaschinen macht... Um Rookers Plan zu vereiteln, mu\u00df Westlake tief in die Trickkiste greifen bei diesem Spiel um sein Leben, seine Forschungsergebnisse und das Leben zweier unschuldiger Menschen.", "imdb": 4.8}, {"title_de": "Das Grauen aus der Tiefe", "year": 2022, "description_de": "Bei Atombomentests im Meer wurde eine Riesenkrake in einem Tiefseegraben radioaktiv verstrahlt und sucht sich nun an der Meeresoberfl\u00e4che ihre Beute. Hierbei greift es das Atom-U-Boot von Commander Pete Mathews an, doch das U-Boot kann entkommen. Die beiden Wissenschaftler Prof. Lesley Joyce und Dr. John Carter identifizieren das Tier als gigantische Riesenkrake, doch die Navy steht der Theorie skeptisch gegen\u00fcber. Erst als sich weitere Angriffe ereignen wird zur Jagd geblasen. In San Francisco wird das Tier gestellt, nachdem es die Golden Gate Br\u00fccke zerst\u00f6rt und an Land f\u00fcr Verw\u00fcstungen gesorgt hat. Mit einem Spezialtorpedo soll das Seemonster zur strecke gebracht werden.", "imdb": 5.9}, {"title_de": "Der Mann von Planet X", "year": 2022, "description_de": "Planet X n\u00e4hert sich unserem Planeten - das errechnet der Astronom Eliot (Raymond Bond), nachdem er den durch das All driftenden Himmelsk\u00f6rper entdeckt hat. Kollisionsgefahr besteht zwar nicht, aber dennoch ist die Ann\u00e4herung gro\u00df genug, um sich die g\u00fcnstigste Stelle f\u00fcr Untersuchungen zu sichern. Mitten in Schottlands Wildnis untersucht er nun mit seinem Kollegen Mears (William Schallert), dem Journalisten Lawrence (Robert Clarke) und seiner Tochter Enid (Margaret Field) den sich n\u00e4hernden Planeten. Doch ein seltsames metallisches Objekt verspricht noch viel gr\u00f6\u00dfere Entdeckungen und tats\u00e4chlich beobachtet Enid bald darauf ein au\u00dferirdisches Raumschiff in der N\u00e4he. Die Kommunikation mit dessen Piloten erweist sich dank der L\u00e4hmstrahler des Aliens als schwierig und Mears, der haupts\u00e4chlich an der Vermarktung von Entdeckungen interessiert ist, ist auch keine gro\u00dfe Hilfe. Doch was will der Au\u00dferirdische - ist es ein einfacher erster Kontakt oder wird hier eine Invasion geplant...?", "imdb": 5.7}, {"title_de": "Dr. Who und die Daleks", "year": 2022, "description_de": "Dr. Who, T\u00fcftler und Wissenschaftler, hat eine Maschine entworfen: TARDIS! Die modifizierte Police-Box ist Zeitmaschine und Raumschiff zugleich. Der Doktor wohnt mit seinen Enkelinnen Susan und Barbara zusammen. Bei einem Besuch aktiviert Barbaras Freund Ian TARDIS aus Versehen und die vier begeben sich auf eine Reise durch Zeit und Raum in die dunklen, unentdeckten Tiefen des Universums. Auf dem Planeten Skaro geraten sie zwischen die Fronten eines Kriegs zwischen dem friedlichen Volk der Thals mit einer b\u00f6shaften, zerst\u00f6rerischen Lebensform: den Daleks.", "imdb": 5.6}, {"title_de": "Dr. Who: Die Invasion der Daleks auf der Erde 2150 n. Chr.", "year": 2022, "description_de": "Dr. Who reist mit seiner Nichte Louise, seiner Enkelin Susan und dem Polizisten Tom in seiner Zeitmaschine TARDIS ins Jahr 2150. Als sie in einem v\u00f6llig zerst\u00f6rten London landen, m\u00fcssen die Zeitreisenden feststellen, dass die Daleks den Planeten Erde gewaltsam eingenommen haben. Die extraterrestrischen Roboter haben die Menschheit versklavt, doch einige tapfere Erdenb\u00fcrger leisten Widerstand.", "imdb": 5.9}, {"title_de": "Frankensteins Fluch", "year": 2022, "description_de": "In dem unheimlichen Labor unter Baron Frankensteins Schlo\u00df tun sich erschreckende Dinge. Besessen von der Idee, tote Menschen wieder zum Leben zu erwecken, beginnt Frankenstein, Leichenteile zusammenzutragen. Doch anstatt eines denkenden Menschen konstruiert er ein unberechenbares Monster. Vergeblich versucht sein Assistent Paul, ihn von seinem Vorhaben abzubringen. Geschockt verl\u00e4\u00dft Paul das Schlo\u00df. Als er zur\u00fcckkehrt, hat das Verh\u00e4ngnis seinen Lauf genommen. Frankensteins Monster ist ausgebrochen\u2026", "imdb": 7.0}, {"title_de": "Hotel \u201eZum verungl\u00fcckten Alpinisten\"", "year": 2022, "description_de": "Polizeiinspektor Glebsky wird in das abgelegene Berghotel \u201eZum verungl\u00fcckten Alpinisten\u201c gerufen \u2013 ein Fehlalarm, wie sich bald herausstellt. Er beschlie\u00dft, die Nacht dennoch im Hotel zu verbringen, denn an Abreise ist nicht zu denken, nachdem ein Lawinenabgang das Hotel von der Au\u00dfenwelt abschneidet und Olaf, einer der sonderbaren anderen G\u00e4ste, tot aufgefunden wird. Seine Ermittlungen f\u00fchren Glebsky in eine Welt des Unerkl\u00e4rlichen und \u00dcbernat\u00fcrlichen...", "imdb": 6.6}, {"title_de": "Im Bann des Kalifen", "year": 2022, "description_de": "In der Stadt Jadur leiden die Menschen unter dem grausamen Kalifen Alquazar. Auch der junge Prinz Hassan ger\u00e4t in die F\u00e4nge des brutalen Machthabers. Er kann sein Leben nur retten, wenn er dem Kalifen die Zauberrose verschafft. Mit dem hinterlistigen Leibw\u00e4chter Khasim und dem Jungen Majed macht sich Hassan auf die Suche nach der Rose. Niemand ahnt, dass Majed einen Wunderdiamanten besitzt, mit dem er bei Lebensgefahr eine Fee zu Hilfe rufen kann.", "imdb": 5.7}, {"title_de": "Jesse James trifft Frankensteins Tochter", "year": 2022, "description_de": "Der legend\u00e4re Gesetzlose Jesse James wird auf der Flucht vor Marshal MacPhee verwundet und kann sich mit Hilfe einiger Zigeuner in dem Schloss der Enkelin von Baron Frankenstein verstecken. Jesse ahnt jedoch nicht, wer ihm so gro\u00dfz\u00fcgig die Gastfreundschaft anbietet, noch dass Maria die Experimente ihres Gro\u00dfvaters in der Abgeschiedenheit der W\u00fcste fortf\u00fchrt...", "imdb": 3.4}, {"title_de": "Katakomben des Grauens", "year": 2022, "description_de": "Nahe eines Sumpfgebietes in Florida verschwinden immer wieder Menschen, die von unbekannten Wesen unter Wasser gezogen werden. Dem ersten ernsthaften Zeugen glaubt jedoch niemand, stattdessen wird er als M\u00f6rder verd\u00e4chtigt, auch wenn man noch keine einzige Leiche gefunden hat.  Die bringt eine Explosion ans Tageslicht und die Verursacher gleich mit: auf gigantische Gr\u00f6\u00dfe mutierte Blutegel...", "imdb": 3.7}, {"title_de": "Metal Force - Apokalypse in L.A.", "year": 2022, "description_de": "Die USA in nicht allzu ferner Zukunft: Jake McQueen (Richard Joseph Paul) arbeitet als Kopfgeldj\u00e4ger f\u00fcr den m\u00e4chtigen Chrysalis-Konzern. In dessen Auftrag nimmt er Kriminelle und Gesetzlose gefangen, die dann als unfreiwillige Organspender missbraucht werden. Als sein n\u00e4chstes Opfer sein eigener Vater sein soll, will Jake aussteigen. Dadurch ger\u00e4t er selbst ins Visier seiner brutalen Auftraggeber.", "imdb": 2.9}, {"title_de": "Panik", "year": 2022, "description_de": "Terror, Panik und Entsetzen herrschen in der englischen Kleinstadt Newton! Nach einem missgl\u00fcckten Experiment, bei dem ein t\u00f6dliches Virus aus den Labors des ortsans\u00e4ssigen Chemieunternehmens entwich, schleicht der Schrecken in Form einer unbeschreiblichen Bestie durch die Abwasserkan\u00e4le. Nichts und niemand ist vor ihr sicher. K\u00f6nnen der Regierungsbeamte Captain Kirk und die Wissenschaftlerin Jane Blake den t\u00f6dlichen Wahnsinn stoppen, bevor das bereits abgeriegelte Newton dem Erdboden gleichgemacht wird, um eine Ausbreitung des Virus zu verhindern? Ein aussichtsloser Kampf gegen die toxische Gefahr, die mordende Bestie und das Flugzeug mit Absturzkurs auf die Stadt beginnt.", "imdb": 0.0}, {"title_de": "Planet der toten Seelen", "year": 2022, "description_de": "Eine unbekannte au\u00dferirdische Macht warnt die Erdbev\u00f6lkerung davor ihren ersten Satelliten in die Umlaufbahn zu schie\u00dfen. Doch die Warnung wird in den Wind geschlagen und der Raketenstart erfolgt programmgem\u00e4\u00df. Unmittelbar nachdem der Satellit in der Umlaufbahn ist, beginnt jedoch tats\u00e4chlich wovor die Unbekannte Macht die Menschen gewarnt hatte: Ein Angriff Au\u00dferirdischer auf die Erde ...", "imdb": 5.1}, {"title_de": "Threads", "year": 2022, "description_de": "Sheffield - eine Industriestadt im Herzen Gro\u00dfbritanniens. Hier schl\u00e4gt das Herz der britischen Stahlindustrie. \u00dcberall ru\u00dfige Industrieanlagen, qualmende Schlote, verstopfte Stra\u00dfen zur Rush Hour, eine halbe Million Menschen leben und arbeiten auf engstem Raum, auch das Paar Ruth und Jimmy ist hier zu Hause. Ruth ist schwanger, die beiden schmieden Hochzeitspl\u00e4ne.  Da kommen Meldungen von Scharm\u00fctzeln im Persischen Golf zwischen Amerikanern und Sowjets. Die Lage spitzt sich in den n\u00e4chsten Wochen weiter zu. Als \u00fcber der Nordsee die ersten atomaren Explosionen erfolgen, heulen bereits die Sirenen in Sheffield. Eine Stadt ger\u00e4t in Panik, der B\u00fcrgermeisterstab agiert in einem Keller hilflos. Ein gro\u00dfer Atompilz steht am Himmel...  Mischung aus Spielfilm und Dokumentation, in der nicht nur die Tage nach der atomaren Katastrophe, sondern vor allem die Langzeitwirkung in drastischen Bildern beschrieben wird.", "imdb": 7.9}, {"title_de": "War Lords - Die Zerst\u00f6rer der Zukunft", "year": 2022, "description_de": "Auf den Tr\u00fcmmern einer zerst\u00f6rten Welt errichtet eine Rasse seelenloser Killer-Clones, angef\u00fchrt von den \"Warlords\" eine Herrschaft des Schreckens und der Gewalt. Nur einer kann sie besiegen, DOW - ein Mann ohne Vergangenheit und Gegenwart. In einer Welt der Hoffnungslosigkeit, in der man niemanden mehr trauen kann, nicht einmal sich selbst, wird er zum R\u00e4cher der Geschichte und zum Symbol der Hoffnung im Kampf um das dritte Jahrtausend...", "imdb": 4.1}, {"title_de": "XX unbekannt", "year": 2022, "description_de": "Bei einem Man\u00f6ver der britischen Armee werden die M\u00e4nner von mehreren Beben und extrem hoher Strahlungsanzeige auf ihren Geigerz\u00e4hlern \u00fcberrascht. Als einer der Soldaten sich von der Truppe entfernt, um eine Bodenspalte zu untersuchen, finden seine Kameraden nur noch seine stark verbrannte Leiche. Die Regierung zieht den Wissenschaftler Dr. Royston hinzu, der die Verbrennungen als Auswirkungen von starker Radioaktivit\u00e4t deutet...", "imdb": 6.1}, {"title_de": "A*P*E", "year": 2023, "description_de": "Ein gigantischer Riesenaffe soll als Attraktion ins Disneyland nach Amerika verschifft werden. Dieser zeigt sich davon allerdings nicht gerade begeistert und schafft es, sich zu befreien. Nachdem er das Schiff zu Kleinholz verarbeitet und das koreanische Festland erreicht hat, hinterl\u00e4sst er auf dem Weg ins Landesinnere eine gnadenlose Spur der Verw\u00fcstung. In Seoul haben indes gerade Dreharbeiten mit der amerikanische Schauspielerin Marilyn Baker begonnen, und offensichtlich kann sich selbst der Riesengorilla ihrer Ausstrahlung nicht entziehen, denn als sie ihm zuf\u00e4llig \u00fcber den Weg l\u00e4uft, entf\u00fchrt er kurzerhand die attraktive blonde Frau. Doch mittlerweile sind ihm ganze Armeen auf den Fersen, um den aggressiven Primaten endg\u00fcltig niederzustrecken\u2026", "imdb": 2.7}, {"title_de": "Battle of the Stars", "year": 2023, "description_de": "Captain Mike Layton untersucht einen scheinbar verlassenen, aber instabilen Planeten, nachdem er von einer mysteri\u00f6sen Gravitationskraft dorthin gezogen wurde. Er und seine Expedition entdecken in H\u00f6hlen die \u00dcberreste der einst dominanten Zivilisation, die am Existenzminimum lebte. Vor langer Zeit war ihre fortschrittliche Gesellschaft so selbstgef\u00e4llig geworden, dass sie einen Supercomputer bauten, damit dieser die Maschinen betreibt, die ihren tr\u00e4gen, z\u00fcgellosen Lebensstil unterst\u00fctzten. Nachdem die Maschinen durch einen Meteoritenschauer zerst\u00f6rt worden waren, wurden die Bewohner ohne das Wissen, sie wieder aufzubauen, zu Untertanen des Computers, dessen Gr\u00f6\u00dfenwahn nun unangefochten war. Der grausame Cyber-Despot enth\u00fcllt, dass er die Landung des Schiffs arrangiert hat, weil er die F\u00e4higkeiten der Erdlinge ben\u00f6tigt, um Reparaturen in seinen besch\u00e4digten Schaltkreisen durchzuf\u00fchren....", "imdb": 2.8}, {"title_de": "Der Einzelk\u00e4mpfer", "year": 2023, "description_de": "Dr. Mason hat die K\u00e4ltebombe erfunden, die alles menschliche Leben in Sekundenschnelle einfrieren l\u00e4\u00dft. Den Mikrofilm mit der Formel transplantiert er unter die Kopfhaut seiner ahnungslosen Assistentin. Beim dem Versuch, sich in Los Angeles mit dem Geheimdienstchef in Verbindung zu setzen, wird sie entf\u00fchrt. General Jameson setzt seinen besten Agenten, den Einzelk\u00e4mpfer auf die Spur an.", "imdb": 4.1}, {"title_de": "Der Koloss von New York", "year": 2023, "description_de": "Ein naturwissenschaftliches Genie wird von einem Auto erfasst und get\u00f6tet. Einer seiner Kollegen bangt um den wertvollen Geist und erh\u00e4lt das Gehirn am Leben. Er baut einen roboterartigen K\u00f6rper und setzt es hinein. Die Operation gelingt tats\u00e4chlich, aber das Genie f\u00fchlt sich nicht wohl in seiner Metallhaut. Zudem sieht er es nicht ein Versuchskaninchen und Vorzeigeobjekt seines Forscherkollegen zu werden. Mit seinen leuchtenden Augen findet der Roboter einen Weg seine Gegen\u00fcber zu hypnotisieren und somit unter Kontrolle zu bringen. Der Wissenschaftler verliert ohne menschlichen K\u00f6rper immer mehr den Bezug zu ethischer Denkweise und ist bald nicht mehr er selbst. Lediglich der Kontakt zu seinem eigenen Sohn holt ihn des \u00f6fteren auf den Boden der Tatsachen zur\u00fcck.", "imdb": 5.8}, {"title_de": "Die Unheimlichen Zwei", "year": 2023, "description_de": "Erst ein schimmernder Streifen am n\u00e4chtlichem Himmel, dann eine ganze Lichtflut, die sich \u00fcber der W\u00fcste bei Santa Fe auf den Boden herabsenkt. Unter den ungl\u00e4ubigen, fasziniert entsetzten Blicken herbeigeeilter Zuschauer gewinnt die Erscheinung in einem Prozess von unglaublicher Intensit\u00e4t Gestalt: ER (John Forsythe) und SIE (Priscilla Pointer) begr\u00fc\u00dfen die Anwesenden mit einem freundlichem warmen L\u00e4cheln und mit einer Botschaft an \"das auserw\u00e4hlte Volk von Morgen\". Die Nachricht vom unerkl\u00e4rlichen Besuch der unheimlichen Zwei breitet sich aus. Ist jetzt die Zeit gekommen?", "imdb": 4.3}, {"title_de": "Fliegende Untertassen greifen an", "year": 2023, "description_de": "Fliegende Untertassen (Ufos) n\u00e4hern sich einer geheimen US-Milit\u00e4rbasis und zerst\u00f6ren sie. Raketenexperte Russ Marvin, seine Frau Carol und ihr Vater General Hanley werden von den Au\u00dferirdischen entf\u00fchrt, lernen die Waffen\u00fcberlegenheit kennen und werden wieder ausgesetzt. Die Au\u00dferirdischen stellen ein Ultimatum: Die Regierung soll innerhalb 60 Tagen alle Raketenversuche einstellen. Techniker entwickeln eine neue Verteidigungswaffe und vernichten, nachdem der Feind Washington zerst\u00f6rt hat, die Angreifer.", "imdb": 6.3}, {"title_de": "J\u00e4ger der verschollenen Galaxie", "year": 2023, "description_de": "Zwei junge Sklavinnen k\u00f6nnen von ihrem Raumschiff fl\u00fcchten und m\u00fcssen auf einem fremden Planeten notlanden. Dort machen sie mit dem gnadenlosen Zed Bekanntschaft, dessen Hauptzeitvertreib in der Menschenjagd liegt...", "imdb": 4.4}, {"title_de": "Mind Storm - Das t\u00f6dliche Computerspiel", "year": 2023, "description_de": "Ein Hersteller von Computerspielen in Las Vegas baut suggestive Befehle in seine Programme ein, die die Kunden dazu bringen, immer mehr Spiele zu kaufen, und sie in die totale Abh\u00e4ngigkeit treiben.", "imdb": 3.9}, {"title_de": "Mondscheinbogen", "year": 2023, "description_de": "In verschiedenen Regionen der Erde treten ungekl\u00e4rte atmosph\u00e4rische Anomalien und magnetische St\u00fcrme auf. Der Weltraumsicherheit gelingt es, einen Zusammenhang mit einer kosmischen Katastrophe am Rande des Sonnensystems herzustellen. Ein gef\u00e4hrliche Raumexpedition macht sich auf, das R\u00e4tsel zu l\u00f6sen...", "imdb": 5.2}, {"title_de": "Phaeton an Erde", "year": 2023, "description_de": "Die Erde ist in Gefahr, denn eine mysteri\u00f6se Strahlung aus den Weiten des Weltalls droht, den Planeten zu zerst\u00f6ren. Die Vereinten Nationen senden ein Team bestehend aus Menschen und Robotern aus, um das Geheimnis hinter dieser Gefahr aufzukl\u00e4ren und die Strahlung aufzuhalten. Das sowjetische Raumschiff \"Phaeton\" reist daf\u00fcr in die Tiefen des Kosmos. W\u00e4hrend der Mission erlebt die Besatzung eine \u00dcberraschung, die sie niemals in ihrem Leben vergessen werden: Die Begegnung mit au\u00dferirdischen Lebewesen...", "imdb": 5.1}, {"title_de": "RoboForce - Die Zukunft hat begonnen", "year": 2023, "description_de": "Die Hero Gang terrorisiert Hongkong mit Hilfe ihrer zwei Roboter. W\u00e4hrend 'Pioneer 1' ein \u00fcbermannsgro\u00dfer, bulliger Mecha ist, wurde das zweite Model nach der so sch\u00f6nen wie auch agilen Maria, der durchtriebenen rechten Hand des Bandenchefs modeliert. Als das Maria-Ebenbild ein abtr\u00fcnniges Gangmitglied t\u00f6ten soll und bei der Mission besch\u00e4digt wird, sieht ein erfindungsreicher Polizist seine Chance gekommen: Er stiehlt den besch\u00e4digten Roboter und programmiert ihn in Eigenregie neu, um ihn als Waffe gegen ihre Erbauer einzusetzen. Doch dann entwickelt 'Pioneer 2' ein eigens Bewusstsein...", "imdb": 6.0}, {"title_de": "Rusted Body: Guts of a Virgin III", "year": 2023, "description_de": "Eine \u00fcbersexualisierte Vernehmungsbeamtin mit einer Vorliebe f\u00fcr Sadomasochismus und Folter schmiedet mit ihrer abartigen Truppe einen Plan, um das betr\u00e4chtliche Verm\u00f6gen eines st\u00e4dtischen Veruntreuers zu erpressen.", "imdb": 4.4}, {"title_de": "Steel - Der st\u00e4hlerne Held", "year": 2023, "description_de": "Ingenieur John Henry Irons und die Elektronikspezialistin Susan Sparks arbeiten f\u00fcr das US-Milit\u00e4r an einer neuen Waffe. Nach einem Fehlschlag und dem R\u00fcckzug vom Projekt m\u00fcssen sie feststellen, dass ihre Waffe in die falschen H\u00e4nde gelangt ist.", "imdb": 3.0}, {"title_de": "Tod im Spielzeugland", "year": 2023, "description_de": "Alarm in der Spielzeugfabrik. Zum Leben erweckte Spielzeugpuppen mit \u00fcbersinnlichen F\u00e4higkeiten f\u00fchren ein t\u00f6dliches Regiment. Die Polizistin Judith Grey ist machtlos. Sie wei\u00df: Diese Puppen sind nur durch einen sprichw\u00f6rtlich ebenb\u00fcrtigen Gegner zu besiegen. Hier muss Brick Bardo her, ein furchtloser Cop, der von Au\u00dferirdischen auf die Gr\u00f6\u00dfe einer Puppe geschrumpft wurde. Zusammen mit seiner ebenfalls puppengro\u00dfen Geliebten Ginger und der Polizistin Judith nimmt Bardo den Kampf um Leben und Tod gegen die d\u00e4monischen Spielzeuge auf!", "imdb": 4.4}, {"title_de": "\u6a5f\u52d5\u6226\u58eb\u30ac\u30f3\u30c0\u30e0SEED DESTINY \u30b9\u30da\u30b7\u30e3\u30eb\u30a8\u30c7\u30a3\u30b7\u30e7\u30f3II  \u305d\u308c\u305e\u308c\u306e\u5263\uff08\u3064\u308b\u304e\uff09", "year": 2023, "description_de": "", "imdb": 0.0}, {"title_de": "\u6a5f\u52d5\u6226\u58eb\u30ac\u30f3\u30c0\u30e0SEED DESTINY \u30b9\u30da\u30b7\u30e3\u30eb\u30a8\u30c7\u30a3\u30b7\u30e7\u30f3III  \u904b\u547d\uff08\u3055\u3060\u3081\uff09\u306e\u696d\u706b", "year": 2023, "description_de": "", "imdb": 0.0}, {"title_de": "\u6a5f\u52d5\u6226\u58eb\u30ac\u30f3\u30c0\u30e0SEED \u30b9\u30da\u30b7\u30e3\u30eb\u30a8\u30c7\u30a3\u30b7\u30e7\u30f3\u5b8c\u7d50\u7de8 \u9cf4\u52d5\u306e\u5b87\u5b99", "year": 2023, "description_de": "", "imdb": 0.0}, {"title_de": "Black Thunder - Die Welt am Abgrund", "year": 2024, "description_de": "Der Top-Pilot Ratcher ist auf seine alten Tage korrupt geworden. F\u00fcr libysche Terroristen stiehlt er einen Prototypen des \u201aNova Stealth\u2018-Tarnkappenbombers. Testpilot Vince soll den ultraschnellen Jet wieder zur\u00fcckholen. Doch er hat nur 36 Stunden Zeit f\u00fcr die Aktion, denn die Entf\u00fchrer wollen mittels Black Thunder den dritten Weltkrieg im Namen Amerikas entfachen, was gute Chancen hat.", "imdb": 3.7}, {"title_de": "Das Serum des Grauens", "year": 2024, "description_de": "Schon als Kind beobachtete er die Nachbarin und wurde von seiner Mutter erwischt. Viele Jahre sp\u00e4ter ver\u00f6ffentlicht der Wissenschaftler Kevin Dornwinkle seine Theorien \u00fcber Unsichtbarkeit, erntet nach einem fehlgeschlagenen Experiment von seinen Kollegen aber nur Hohn und Spott. Daf\u00fcr bringt er vier von ihnen um. Er entkommt und wird an einer High School Physiklehrer. Als die Sch\u00fcler anfangen, ihn fertigzumachen, hat er gerade sein Unsichtbarkeitsserum perfektioniert und beginnt einen gnadenlosen Rachefeldzug. Au\u00dferdem hat er genug Zeit, den Damen beim Duschen zuzuschauen...", "imdb": 4.3}, {"title_de": "Gandahar", "year": 2024, "description_de": "Auf dem Planeten Gandahar, wo Frieden herrscht und Armut unbekannt ist, wird dieser utopische Lebensstil durch Berichte von Menschen an den \u00e4u\u00dferen Grenzen, die zu Stein verwandelt werden, ersch\u00fcttert. Sylvain wird ausgesandt, um dieser mysteri\u00f6sen Bedrohung nachzugehen.", "imdb": 7.0}, {"title_de": "Legion", "year": 2024, "description_de": "Eine Gruppe tapferer Soldaten muss gegen ein von der Regierung erschaffenes Monster k\u00e4mpfen.", "imdb": 4.5}, {"title_de": "Tim Travers and the Time Traveler's Paradox", "year": 2024, "description_de": "", "imdb": 5.6}, {"title_de": "100% PURE RAGE", "year": 2025, "description_de": "", "imdb": 5.0}, {"title_de": "28 Years Later", "year": 2025, "description_de": "Es ist fast drei Jahrzehnte her, dass das Rage-Virus aus einem biologischen Waffenlabor entkommen ist, und noch immer gilt eine strikt verordnete Quarant\u00e4ne. Einige Menschen haben Wege gefunden, inmitten der Infizierten zu existieren. Eine solche Gruppe von \u00dcberlebenden lebt auf einer kleinen Insel, die durch einen einzigen, stark verteidigten Damm mit dem Festland verbunden ist. Als einer der Bewohner die Insel verl\u00e4sst, um in das dunkle Innere des Festlandes vorzudringen, entdeckt er Geheimnisse, Wunder und Schrecken und dass nicht nur die Infizierten, sondern auch die \u00dcberlebenden mutiert sind.", "imdb": 6.7}, {"title_de": "40 Acres", "year": 2025, "description_de": "", "imdb": 6.0}, {"title_de": "7Spade", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "Absolute Dominion", "year": 2025, "description_de": "", "imdb": 5.6}, {"title_de": "Affinity", "year": 2025, "description_de": "", "imdb": 5.8}, {"title_de": "African Kung Fu Nazis II", "year": 2025, "description_de": "", "imdb": 1.0}, {"title_de": "Afterburn", "year": 2025, "description_de": "Nachdem eine gewaltige Sonneneruption in der \u00f6stlichen Hemisph\u00e4re der Erde eine fl\u00e4chendeckende Zerst\u00f6rung hinterlie\u00df, blieben in Europa Gegenst\u00e4nde von gro\u00dfem Wert verschollen zur\u00fcck. In dieser postapokalyptischen Welt begibt sich der wortkarge Schatzsucher und ehemalige Soldat Jake (Dave Bautista) auf die Suche nach verbliebenen, wertvollen Objekten aus der alten Welt, um sie f\u00fcr seinen m\u00e4chtigen Klienten, K\u00f6nig August (Samuel L. Jackson), zu bergen. Bei Jakes aktueller Mission tut er sich mit der Freiheitsk\u00e4mpferin Drea (Olga Kurylenko) zusammen \u2013 und es geht dabei um nichts weniger, als die Mona Lisa. Es wird angenommen, dass diese sich in einem unbekannten Tresor im von K\u00e4mpfen zerr\u00fctteten Frankreich befindet, das von einem brutalen Warlord (Kristofer Hivju) beherrscht wird. Aber Drea und Jake sind nicht die Einzigen, die auf der Suche nach ihr sind\u2026", "imdb": 6.1}, {"title_de": "Agent Recon", "year": 2025, "description_de": "Der erfahrene Alastair (Chuck Norris) ist Kommandeur einer geheimen Spezialeinheit der US-Army. Er erteilt den Befehl zu einem Einsatz von Colonel Green (Marc Singer) und seiner kampferprobten Elitetruppe. Mit dabei ist auch der mit genetisch manipulierten F\u00e4higkeiten ausgestattete Rookie Jim (Derek Ting), denn die Mission ist extrem wichtig. Ziel der Soldaten ist es, herauszufinden, was es mit einer mysteri\u00f6sen Energiest\u00f6rung auf sich hat und diese zu unterbinden. Offenbar wird die Manipulation in New Mexico ausgel\u00f6st. Und zwar von einem Privatunternehmen, das in Verdacht steht, mit Alien-Technologie zu experimentieren. Am Zielort trifft der Trupp auf ein unbekanntes Wesen, das nicht nur \u00fcber au\u00dfergew\u00f6hnliche Kr\u00e4fte verf\u00fcgt, sondern offenbar auch in der Lage ist, Menschen in willenlose Marionetten zu verwandeln. Die M\u00e4nner m\u00fcssen sich durch eine hohe Anzahl von auf diese Weise kontrollierten Kameraden k\u00e4mpfen, um den Untergang der Menschheit zu verhindern \u2026", "imdb": 4.3}, {"title_de": "Aladdin 3477: The Jinn of Wisdom", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Alien BTS", "year": 2025, "description_de": "", "imdb": 5.0}, {"title_de": "Alien: Lost Transmission", "year": 2025, "description_de": "", "imdb": 5.0}, {"title_de": "All the Lost Ones", "year": 2025, "description_de": "", "imdb": 5.3}, {"title_de": "Alpha", "year": 2025, "description_de": "Frankreich in den 1980er-Jahren: Die 13-j\u00e4hrige Alpha lebt allein mit ihrer Mutter, einer \u00c4rztin, in Le Havre. Als ein Ger\u00fccht die Runde macht, sie habe sich mit einer mysteri\u00f6sen Krankheit infiziert, kippt ihr Alltag ins Bedrohliche. Das Virus, das die Menschen nach und nach in Marmorstatuen verwandelt, wird zur allegorischen Spiegelung der AIDS-Epidemie und legt den Zerfall einer Familie offen.", "imdb": 6.7}, {"title_de": "Alternate Earth", "year": 2025, "description_de": "In einer fernen Zukunft findet eine Astronautin einen neuen Planeten f\u00fcr die Menschheit, um unsere Welt wieder aufzubauen - aber die Menschheit hat sich nicht ver\u00e4ndert. Ein experimenteller Doku-Fiction-Film.", "imdb": 0}, {"title_de": "Animal Within", "year": 2025, "description_de": "", "imdb": 5.3}, {"title_de": "Arbetsmyran", "year": 2025, "description_de": "", "imdb": 4.0}, {"title_de": "Arco", "year": 2025, "description_de": "", "imdb": 6.0}, {"title_de": "Armed", "year": 2025, "description_de": "", "imdb": 4.0}, {"title_de": "Ash", "year": 2025, "description_de": "Auf dem geheimnisvollen Planeten Ash erwacht Riya und muss feststellen, dass ihre Mannschaft abgeschlachtet wurde. Als ein Mann namens Brion eintrifft, um sie zu retten, beginnt eine Tortur des psychischen und physischen Terrors, w\u00e4hrend Riya und Brion entscheiden m\u00fcssen, ob sie sich gegenseitig vertrauen k\u00f6nnen, um zu \u00fcberleben.", "imdb": 5.2}, {"title_de": "Asteroid", "year": 2025, "description_de": "Eine Gruppe von Fremden geht das Risiko ihres Lebens ein, um zu einem nahe gelegenen Asteroiden zu reisen und dort nach Reicht\u00fcmern zu sch\u00fcrfen, die ihre k\u00fchnsten Tr\u00e4ume \u00fcbertreffen.", "imdb": 0}, {"title_de": "Atoman", "year": 2025, "description_de": "", "imdb": 3.5}, {"title_de": "Attic Archaeology", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "AURORA - CYBERHUMAN: Freedom's Edge", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Avatar: Fire and Ash", "year": 2025, "description_de": "Nach dem verheerenden Krieg gegen die RDA und dem Verlust ihres \u00e4ltesten Sohnes sehen sich Jake Sully und Neytiri mit einer neuen Bedrohung auf Pandora konfrontiert: dem Aschvolk, einem gewaltt\u00e4tigen und machthungrigen Na'vi-Stamm unter der F\u00fchrung des skrupellosen Varang. Jakes Familie muss in einem Konflikt, der sie an ihre emotionalen und physischen Grenzen bringt, um ihr \u00dcberleben und die Zukunft von Pandora k\u00e4mpfen.", "imdb": 0}, {"title_de": "Bad Intent", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "Baida", "year": 2025, "description_de": "", "imdb": 3.0}, {"title_de": "Bal", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "Bam Bam", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Bastardos radioactivos del apocalipsis mutante", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Batman Ninja vs. Yakuza League", "year": 2025, "description_de": "Die Batman-Familie ist in die Gegenwart zur\u00fcckgekehrt und muss feststellen, dass Japan verschwunden ist und eine riesige Insel \u2013 Hinomoto \u2013 nun \u00fcber Gotham City thront. An ihrer Spitze thront die Yakuza, eine Gruppe von Superhelden, die ohne Ehre und Menschlichkeit regieren und der Gerechtigkeitsliga verd\u00e4chtig \u00e4hnlich sehen. Nun liegt es an Batman und seinen Verb\u00fcndeten, Gotham zu retten!", "imdb": 6.7}, {"title_de": "Beneath", "year": 2025, "description_de": "", "imdb": 2.0}, {"title_de": "Bhool Chuk Maaf", "year": 2025, "description_de": "Ein skurriles romantisches Drama, das in einer Kleinstadt spielt und sich um ein Paar dreht, das in ungew\u00f6hnliche Umst\u00e4nde verwickelt ist.", "imdb": 6.2}, {"title_de": "Bigfoot: Blut auf der Farm", "year": 2025, "description_de": "", "imdb": 3.2}, {"title_de": "Bi\u00f3nica", "year": 2025, "description_de": "", "imdb": 8.5}, {"title_de": "Blood Pay", "year": 2025, "description_de": "", "imdb": 4.5}, {"title_de": "Bots", "year": 2025, "description_de": "", "imdb": 8.0}, {"title_de": "Brick", "year": 2025, "description_de": "Als eine unheimliche Mauer \u00fcber Nacht das Apartmenthaus von Tim und Olivia versperrt, m\u00fcssen sie sich mit ihren Nachbarn verb\u00fcnden, um einen Ausweg zu finden und zu \u00fcberleben.", "imdb": 5.8}, {"title_de": "Brighter Days Ahead", "year": 2025, "description_de": "", "imdb": 9.8}, {"title_de": "Bring on the Damned!", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Bugonia", "year": 2025, "description_de": "Zwei verschw\u00f6rungsbesessene junge M\u00e4nner entf\u00fchren die hochrangige Gesch\u00e4ftsf\u00fchrerin eines gro\u00dfen Unternehmens in der \u00dcberzeugung, dass sie eine Au\u00dferirdische ist, die die Erde zerst\u00f6ren will.", "imdb": 7.8}, {"title_de": "Bulk", "year": 2025, "description_de": "", "imdb": 3.8}, {"title_de": "By the Time the Light Reaches You, It\u2019s Already Dead", "year": 2025, "description_de": "", "imdb": 8.0}, {"title_de": "Captain America: Brave New World", "year": 2025, "description_de": "Einfache, freundschaftliche Meetings scheint es f\u00fcr Sam Wilson aka Captain America nicht zu geben. Denn das Treffen mit dem gerade erst ins Amt gew\u00e4hlten US-Pr\u00e4sidenten Thaddeus Ross verwickelt den Avenger mit dem ikonischen Vibranium-Schild in einen Konflikt globalen Ausma\u00dfes. Doch noch ist Zeit, die Welt davor zu bewahren, ins absolute Chaos zu st\u00fcrzen. Nur dr\u00e4ngt die Zeit...", "imdb": 6.0}, {"title_de": "Cardboard", "year": 2025, "description_de": "", "imdb": 8.0}, {"title_de": "Carl. Der Live Musikfilm", "year": 2025, "description_de": "Der Film beschreibt das Leben eines Mannes am Ende seines Weges. Er lebt in einer anonymisierten Welt, in der die digitale Technik sehr stark fortgeschritten ist. Gemachte Fehler, Erinnerungen und Schicksale seines Lebens f\u00fchren ihn in die Einsamkeit. Auf der Suche nach einer L\u00f6sung begegnet er per Zufall Tom, einem Jungen, der eine k\u00fcnstliche Intelligenz ist und unverhofft als Hologramm in Carls Leben tritt. Tom konfrontiert Carl mit seiner Geschichte und f\u00fchrt ihn zu Sinnesfragen, die Carls Leben auf den Kopf stellen. Es ist der Startschuss einer bewegten Geschichte, die mitrei\u00dft und aufzeigt, dass es mehr gibt hinter der modernen Fassade einer futuristisch, perfekt geplanten Welt.  CARL vereint Film und Livemusikelemente zum selben Zeitpunkt w\u00e4hrend einer Vorstellung. Der Spielfilm wird von live gespielten Liedern gestaltet, die an Szenen und Situationen des Films anlehnen und die dargestellten Gef\u00fchle und Gedanken unterst\u00fctzen sollen. Der Film steht im Mittelpunkt.", "imdb": 0}, {"title_de": "Catalyst", "year": 2025, "description_de": "", "imdb": 5.2}, {"title_de": "City Rush 4", "year": 2025, "description_de": "", "imdb": 7.4}, {"title_de": "Clean Meat - 100% menschlich", "year": 2025, "description_de": "Ein Steak. Perfekt gegrillt. Zart. Saftig.100% nachhaltig. Kein Tier musste sterben. Aber... es gibt einen Haken.", "imdb": 0}, {"title_de": "Colorful Stage! The Movie: A Miku who can't sing", "year": 2025, "description_de": "Hoshino Ichika h\u00f6rt einen Song von Miku, den sie nicht kennt. Als sie auf dem Display eine fremdartige Hatsune Miku sieht, kann sie nicht anders als \"Miku?!\" zu rufen. Doch auch wenn diese ihre Stimme erschrocken wahrgenommen zu haben scheint und es zu einem kurzen Blickkontakt zwischen ihnen kommt, ist Miku gleich wieder verschwunden. Einige Tage sp\u00e4ter - Ichika hat gerade ein Stra\u00dfenkonzert gegeben - taucht Miku auf ihrem Smartphone auf. Diesmal spricht Ichika sie vorsichtig an und erf\u00e4hrt so, dass Miku mit ihrem Gesang, wie oft sie es auch versucht, nicht die Menschen erreicht, die sie erreichen m\u00f6chte. Nachdem sie sah, wie Ichika mit ihrer Musik die Herzen so vieler Menschen ber\u00fchrt, habe sie Kontakt zu ihr aufgenommen, weil sie dachte, sie k\u00f6nne es ihr wom\u00f6glich gleichtun, indem sie mehr \u00fcber sie erf\u00e4hrt. Ichika beantwortet Mikus Bitte mit einem L\u00e4cheln: \"Wenn du denkst, dass ich dir helfen kann?\" - und eine neue Geschichte um Hatsune Miku und ihren Freunden nimmt seinen Lauf ...", "imdb": 8.8}, {"title_de": "Companion - Die perfekte Begleitung", "year": 2025, "description_de": "Als Iris zu einem Wochenendausflug auf das Anwesen ihres neuen Verehrers am See eingeladen wird, kommt sie einem schrecklichen Geheimnis auf die Spur. Der Tod eines Milliard\u00e4rs setzt eine Kette von Ereignissen in Gang, die Iris und ihre Freunde w\u00e4hrend eines Wochenendtrips zu seinem Anwesen am See besch\u00e4ftigen.", "imdb": 7.0}, {"title_de": "Control Room", "year": 2025, "description_de": "Olivia und ihr Kollege Arlo leiten den Kontrollraum einer fernen Kolonie im All und sorgen damit f\u00fcr die Sicherheit und das Wohlergehen der Gemeinschaft. Doch die Kolonie wird von au\u00dferirdischen Kreaturen angegriffen.", "imdb": 5.0}, {"title_de": "Creatures of the Night", "year": 2025, "description_de": "", "imdb": 2.0}, {"title_de": "Creep Encounters", "year": 2025, "description_de": "", "imdb": 5.8}, {"title_de": "Cr\u00f3nicas", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Cuckoo", "year": 2025, "description_de": "Nur widerwillig verl\u00e4sst die 17-j\u00e4hrige Gretchen ihre amerikanische Heimat, um bei ihrem Vater zu leben, der gerade mit seiner neuen Familie ein Resort in den deutschen Alpen bezieht. Angekommen in ihrem zuk\u00fcnftigen Zuhause werden sie von Herrn K\u00f6nig, dem Chef ihres Vaters, begr\u00fc\u00dft, der ein unerkl\u00e4rliches Interesse an Gretchens stummer Halbschwester Alma hat. \u00dcberhaupt scheint etwas nicht zu stimmen in dem beschaulichen Urlaubsparadies.", "imdb": 0}, {"title_de": "Cutter's Club", "year": 2025, "description_de": "", "imdb": 8.0}, {"title_de": "Cyberpunk Romance", "year": 2025, "description_de": "Die Zukunft ist da und der junge Hacker Milo (Jannick Sch\u00fcmann) ist begeistert: Fremdsprachen lassen sich in Sekundenschnelle lernen, Fachwissen einfach uploaden und virtuelle Rauscherlebnisse er\u00f6ffnen neue Horizonte. M\u00f6glichen machen das sogenannte Ports: USB-\u00e4hnliche Anschl\u00fcsse am Kopf, \u00fcber die sich menschliche Gehirne direkt mit Computern und sogar anderen Gehirnen verbinden lassen. Milos anarchistische Hacker-Truppe probiert das alles lustvoll aus \u2013 bis Milo pl\u00f6tzlich in ein neurotechnisches Koma f\u00e4llt. Nur seine technologiekritische Freundin Mona (Naemi Florez) hat den Mut, sich Neuroviren, Brainbugs oder Mental Malware auszusetzen, um ihre Geliebten zu retten. Und reist direkt in seinen Kopf hinein.", "imdb": 0}, {"title_de": "Dada", "year": 2025, "description_de": "", "imdb": 5.0}, {"title_de": "Daniela Forever", "year": 2025, "description_de": "", "imdb": 6.3}, {"title_de": "Das tiefste Blau", "year": 2025, "description_de": "Die 77-j\u00e4hrige Tereza lebt in einer kleinen Industriestadt im Amazonasgebiet. Eines Tages erh\u00e4lt sie die offizielle Anweisung der Regierung, in eine Seniorenkolonie in einer entlegenen Gegend zu ziehen. Hier sollen die Alten ihre letzten Jahre \u201egenie\u00dfen\u201c, w\u00e4hrend die junge Generation sich voll und ganz auf Produktivit\u00e4t und Wirtschaftswachstum konzentrieren kann. Doch Tereza widersetzt sich. Sie begibt sich auf eine Reise immer weiter hinein in das Amazonasgebiet, durch die Nebenfl\u00fcsse und den Dschungel. Einen letzten Wunsch will sie sich erf\u00fcllen, bevor man ihr die Freiheit nimmt. Einen letzten Wunsch, der Tereza ver\u00e4ndern und ihr Leben in eine neue Richtung lenken wird.", "imdb": 7.6}, {"title_de": "Das wandelnde Schloss", "year": 2025, "description_de": "Die junge Hutmacherin Sophie lebt in einer Kleinstadt im Lande Ingary, einer Welt voller Magie und Fabelwesen, die aber auch schon erste Flugzeuge und Dampfmaschinen kennt. Eines Tages lernt Sophie durch Zufall den jungen Magier Hauro kennen und verliebt sich in ihn - doch eine eifers\u00fcchtige Hexe verwandelt sie in eine alte Frau. Sophie verl\u00e4sst ihre Heimatstadt, um nach einem Mittel gegen den Fluch zu suchen, und gelangt schlie\u00dflich zu Hauros wandelndem Schloss. Hier findet sie eine Anstellung als Putzfrau und gewinnt durch ihre freundliche und zuvorkommende Art schnell die Herzen der \u00fcbrigen Bewohner. Nur Hauro bleibt ihr gegen\u00fcber kalt und abweisend. Als der K\u00f6nig von Hauro verlangt, f\u00fcr ihn in den Krieg zu ziehen, begreift Sophie allm\u00e4hlich, welche geheimnisvolle Verbindung zwischen dem Magier und Calcifer besteht, dem D\u00e4mon, dessen Kraft das wandelnde Schloss antreibt - und dass nur die alles verwandelnde Kraft der Liebe sie, Hauro und die \u00fcbrigen Bewohner erl\u00f6sen kann.", "imdb": 8.4}, {"title_de": "Das Ziegenk\u00e4semachen aus der Sicht der Ziege", "year": 2025, "description_de": "Ein kryptischer Dreiteiler, der auf verst\u00f6rendes, skurriles Bildmaterial setzt, um die absurde Natur der kurzlebigen Content-Maschine Social-Medias aufzuzeigen. Die zersplitterten Handlungen folgen alle demselben Gilbert, der als passiv Leidender skurrile Szenarien durchlebt.", "imdb": 0}, {"title_de": "Demon Slayer: Kimetsu no Yaiba Infinity Castle", "year": 2025, "description_de": "W\u00e4hrend die Mitglieder des D\u00e4monent\u00f6ter-Korps und die Hashira in Vorbereitung auf den bevorstehenden Kampf gegen die D\u00e4monen ein gemeinsames Krafttrainingsprogramm, das Hashira-Training, absolvieren, taucht Muzan Kibutsuji in der Ubuyashiki-Villa auf. Da der Leiter des D\u00e4monenkorps in Gefahr ist, eilen Tanjiro und die Hashira zum Hauptquartier, werden aber von Muzan Kibutsuji in einen tiefen Abstieg in einen mysteri\u00f6sen Raum gest\u00fcrzt. Das Ziel, in das Tanjiro und das D\u00e4monent\u00f6ter-Korps gest\u00fcrzt sind, ist die Festung der D\u00e4monen - die Unendlichkeitsburg. Und so ist das Schlachtfeld f\u00fcr die finale Schlacht zwischen dem D\u00e4monent\u00f6terkorps und den D\u00e4monen bereitet.", "imdb": 7.8}, {"title_de": "Der Mann, der immer kleiner wurde - Die unglaubliche Geschichte des Mr. C", "year": 2025, "description_de": "Paul ist ein ganz normaler Mann. W\u00e4hrend einer Seereise wird Paul mit einem seltsamen, unerkl\u00e4rlichen Wetterph\u00e4nomen konfrontiert. Von da an schrumpft Paul unaufhaltsam, ohne dass die Wissenschaft ihm die Ursache erkl\u00e4ren oder ihm helfen kann. Als er durch Zufall in seinem eigenen Keller gefangen gehalten wird, muss er, obwohl er nur wenige Zentimeter gro\u00df ist, in dieser banalen, gef\u00e4hrlich gewordenen Umgebung ums \u00dcberleben k\u00e4mpfen.", "imdb": 6.8}, {"title_de": "Descendent", "year": 2025, "description_de": "", "imdb": 5.8}, {"title_de": "Devil's Play", "year": 2025, "description_de": "", "imdb": 5.5}, {"title_de": "Door", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Dracula", "year": 2025, "description_de": "Die Geschichte von Prinz Vladimir aus dem 15. Jahrhundert, der nach dem Tod seiner geliebten Frau Gott verflucht und in einen Vampir verwandelt wird. Sp\u00e4ter, im London des 19. Jahrhunderts, entdeckt er die Doppelg\u00e4ngerin seiner Frau und verdammt sich selbst, indem er ihr nachstellt.", "imdb": 0}, {"title_de": "Dream Hacker", "year": 2025, "description_de": "", "imdb": 5.0}, {"title_de": "Drone", "year": 2025, "description_de": "Emilie, eine angehende Architektin in Paris, jongliert ihr Studium und ihren geheimen Job als Cam-Girl, um ihre hohe Miete zu bezahlen. Eines Nachts bemerkt sie, dass sie am Fenster ihrer Wohnung von einer lautlosen Drohne beobachtet wird. In den folgenden Tagen folgt sie ihr und beobachtet jede ihrer Bewegungen.", "imdb": 0}, {"title_de": "Eden", "year": 2025, "description_de": "Zwischen den Weltkriegen suchen verschiedene Aussteiger auf der abgelegenen Gal\u00e1pagos-Insel Floreana ein neues Leben fern der Zivilisation. Zuerst zieht es den deutschen Arzt und Philosophen Dr. Friedrich Ritter und seine Geliebte Dore Strauch dorthin. W\u00e4hrend er an einem philosophischen Werk schreibt, hofft er, Dores Multiple Sklerose zu heilen. Bald folgen der Weltkriegsveteran Heinz Wittmer mit seiner Familie. Trotz anf\u00e4nglicher Spannungen n\u00e4hern sich beide Paare einander an. Die fragile Gemeinschaft wird jedoch gest\u00f6rt, als die exzentrische Baronin Eloise Wehrborn de Wagner-Bosquet mit zwei Liebhabern auftaucht. Mit Pl\u00e4nen f\u00fcr ein Luxushotel versucht sie, die Siedler gegeneinander auszuspielen. Intrigen und Machtspiele f\u00fchren schlie\u00dflich zum dramatischen Zerfall des Zusammenlebens.", "imdb": 6.8}, {"title_de": "Eine Erde, eine Erde", "year": 2025, "description_de": "In einem sterilen Raum entfaltet sich ein Experiment, das die komplizierte, lebensspendende Komplexit\u00e4t des Bodens unter unseren F\u00fc\u00dfen der obsessiven Abh\u00e4ngigkeit von Technologie gegen\u00fcberstellt. Dieser Kurzfilm erforscht das Zusammenspiel von Natur, Technologie und menschlicher Arbeit und offenbart die tiefgreifenden Verbindungen und Dissonanzen, die unsere Existenz pr\u00e4gen.", "imdb": 0}, {"title_de": "Ejen Ali: The Movie 2", "year": 2025, "description_de": "", "imdb": 7.8}, {"title_de": "El Cintur\u00f3n de Olivia", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "Electric Child", "year": 2025, "description_de": "Ein Computerwissenschaftler verhandelt mit der KI-Figur, die auf einer virtuellen Insel in seiner Supercomputer-Simulation lebt, und bietet ihr die Freiheit im Tausch gegen ein Heilmittel f\u00fcr die seltene, t\u00f6dliche neurologische Krankheit seines Sohnes.", "imdb": 5.0}, {"title_de": "Elio", "year": 2025, "description_de": "Der 11-j\u00e4hrige Elio ist ein Tr\u00e4umer. Obwohl er k\u00fcnstlerisch und kreativ ist sowie begeisterter Indoor-Sportler, k\u00e4mpft er damit, sich anzupassen. W\u00e4hrenddessen arbeitet seine Tante Olga, Leiterin eines streng geheimen Milit\u00e4rprojektes, an der Entschl\u00fcsselung au\u00dferirdischer Botschaften aus dem Weltraum. Doch nicht sie, sondern ihr Neffe stellt den Kontakt her und wird von den Au\u00dferirdischen hochgebeamt. Elio wird pl\u00f6tzlich f\u00fcr den auserw\u00e4hlten, intergalaktischen Botschafter der Erde gehalten. Auf diesem gro\u00dfen Abenteuer muss er den Au\u00dferirdischen, aber vor allem sich selbst beweisen, dass der beste Teil des Menschseins darin besteht, man selbst zu sein.", "imdb": 7.0}, {"title_de": "Elite Force: B.R.I. - Body Recovery Immmusination", "year": 2025, "description_de": "", "imdb": 4.8}, {"title_de": "ERBSCHAFT", "year": 2025, "description_de": "2032. Putin ist tot. Russland hat den Krieg gegen die Ukraine verloren. Alex, Sohn russischer politischer Fl\u00fcchtlinge, kehrt mit seinem deutschen Freund in das Land der kollektiven Amnesie zur\u00fcck, da er die Wohnung seiner verstorbenen Gro\u00dfmutter geerbt hat. Doch die Nachbarn haben es auf die Wohnung abgesehen. W\u00e4hrend der ahnungslose Alex auf die Polizei wartet, bricht sich deren j\u00fcngste Vergangenheit, also unsere Gegenwart, in allt\u00e4glichen Konflikten Bahn. Nur die Nachbarstochter erinnert sich an ihren Jugendfreund.", "imdb": 0}, {"title_de": "Everything Dies Out Here", "year": 2025, "description_de": "", "imdb": 7.5}, {"title_de": "Exit Pangea - AI Evolution", "year": 2025, "description_de": "Die geniale und kompromisslose Wissenschaftlerin Pouya und ihr Freund Joro versuchen, die perfekte Simulation zu schaffen - eine neue Welt.", "imdb": 0}, {"title_de": "Exposure", "year": 2025, "description_de": "", "imdb": 8.0}, {"title_de": "Fate of Succession: A Star Wars Story", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Fighter", "year": 2025, "description_de": "", "imdb": 2.5}, {"title_de": "Fish", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "Fish", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "Frankenstein", "year": 2025, "description_de": "Dr. Victor Frankenstein, ein brillanter, aber egoistischer Wissenschaftler, erweckt in einem monstr\u00f6sen Experiment eine Kreatur zum Leben, die letztendlich zum Untergang sowohl des Sch\u00f6pfers als auch seiner tragischen Sch\u00f6pfung f\u00fchrt.", "imdb": 8.7}, {"title_de": "Ga, Ga. Chwa\u0142a Bohaterom", "year": 2025, "description_de": "Scope ist Gefangener auf einer riesigen Raumstation und wird wie alle seine Mitgefangenen ausgew\u00e4hlt, sich \u201efreiwillig\u201c f\u00fcr die Erforschung ferner Planeten zu melden. Als er auf dem Planeten Australia 458 landet, wird er wie ein Held empfangen, mit so viel Sex, Alkohol und Gewalt, wie ein Mann nur ertragen kann. Doch als seine neuen W\u00e4chter ihn zu noch abscheulicheren und verabscheuungsw\u00fcrdigeren Taten dr\u00e4ngen, muss Scope feststellen, dass seine Freiheit einen hohen Preis hat: seinen eigenen gewaltsamen Tod, der zur Unterhaltung der Bewohner von Australia 458 live \u00fcbertragen wird.", "imdb": 7.0}, {"title_de": "Gemini", "year": 2025, "description_de": "", "imdb": 6.0}, {"title_de": "Ghost in the Shell 2: Innocence", "year": 2025, "description_de": "Im Jahr 2032 haben Androiden und Cyborgs die menschliche Rasse nahezu vollst\u00e4ndig abgel\u00f6st und mysteri\u00f6se Morde rufen die beiden Ermittler Batou und Togusa der Sondereinheit \u201eSektion 9\u201c auf den Plan. Denn ein weibliches Cyborg-Modell, spezialisiert auf die Befriedigung triebgesteuerter Liebesbed\u00fcrfnisse, t\u00f6tet scheinbar wahllos seine Besitzer um anschlie\u00dfend Selbstmord zu begehen. Im Laufe der Ermittlungen werden die beiden Agenten mit eiskalten Yakuza-Mitgliedern, skrupellosen Schwarzmarkth\u00e4ndlern, zwielichtigen Regierungsmitgliedern und einem morbiden Computerhacker konfrontiert, bevor sie schlie\u00dflich auf die abscheuliche Wahrheit hinter den Verbrechen sto\u00dfen. Auf der Suche nach den Hinterm\u00e4nnern bekommt Batou auch unverhoffte Unterst\u00fctzung von seiner ehemaligen Partnerin Major Motoko Kusanagi \u2026", "imdb": 7.4}, {"title_de": "Ginoide", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Good Boy - Trust His Instincts", "year": 2025, "description_de": "Ein treuer Hund zieht mit seinem Besitzer Todd in ein l\u00e4ndliches Familienhaus, entdeckt dort aber \u00fcbernat\u00fcrliche Kr\u00e4fte, die im Schatten lauern. Als dunkle Wesen seinen menschlichen Begleiter bedrohen, muss der tapfere Welpe k\u00e4mpfen, um seinen Liebsten zu besch\u00fctzen.", "imdb": 7.1}, {"title_de": "G\u00e4nsehaut", "year": 2025, "description_de": "Teenager Zach ist nicht gerade begeistert, als er von einer Gro\u00dfstadt in eine Kleinstadt umziehen muss. Doch als er die sch\u00f6ne Hannah, die im Haus nebenan wohnt, kennenlernt, entspannt sich die Lage. Aber: Hannahs mysteri\u00f6ser Vater ist kein Geringerer als R.L. Stine, der Autor der erfolgreichen \u201eG\u00e4nsehaut\u201c-Romane. Als Zach mehr \u00fcber seine merkw\u00fcrdige Nachbarfamilie in Erfahrung bringt, stellt er fest, dass Stine ein gef\u00e4hrliches Geheimnis hat: Die Kreaturen, die seine Geschichten ber\u00fchmt gemacht haben, sind echt. Stine besch\u00fctzt seine Leser vor ihnen, indem er sie in seinen B\u00fcchern einschlie\u00dft. Als Stines Gesch\u00f6pfe jedoch eines Tages versehentlich aus ihren Manuskripten freigelassen werden und entkommen, nimmt Zachs Leben eine bizarre Wendung.", "imdb": 6.3}, {"title_de": "Heem", "year": 2025, "description_de": "", "imdb": 8.0}, {"title_de": "Henchmen Chronicles", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "Henry Danger: Der Film", "year": 2025, "description_de": "Henry Danger steht vor einem neuen Abenteuer, als ein begeisterter Superfan auftaucht, der unbedingt an der Seite von Kid Danger Verbrechen bek\u00e4mpfen will. Doch als der Fan ein mysteri\u00f6ses Ger\u00e4t entdeckt, das alternative Realit\u00e4ten \u00f6ffnen kann, ger\u00e4t alles au\u00dfer Kontrolle. Pl\u00f6tzlich findet sich Henry in einer turbulenten Reise durch verschiedene Dimensionen wieder. Mithilfe seines besten Freundes Jasper und dem unersch\u00fctterlichen Einsatz seines neuen Sidekicks muss Henry einen Weg finden, in seine eigene Realit\u00e4t zur\u00fcckzukehren \u2013 bevor er f\u00fcr immer in einer anderen Dimension gefangen bleibt.", "imdb": 7.7}, {"title_de": "Hept", "year": 2025, "description_de": "", "imdb": 2.0}, {"title_de": "Hi-Five", "year": 2025, "description_de": "Wan-seo, Ji-sung, Seon-nyeo, Yak-seon und Gi-dong, die jeweils Herz-, Lungen-, Nieren-, Leber- und Hornhauttransplantationen von einem mysteri\u00f6sen Organspender erhalten haben, bekommen Superkr\u00e4fte und bilden ein Team.", "imdb": 6.9}, {"title_de": "Hivemind Deluxe", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "Home Sweet Loan", "year": 2025, "description_de": "", "imdb": 8.2}, {"title_de": "how gregor samsa became a bug (canonised)", "year": 2025, "description_de": "", "imdb": 5.0}, {"title_de": "I See the Demon", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "Ich bin kein Roboter", "year": 2025, "description_de": "Nachdem Lara zum x-ten Mal beim Captcha-Test durchf\u00e4llt, beschleicht sie das ungute Gef\u00fchl, dass sie ein Roboter sein k\u00f6nnte. K\u00f6nnte es sein, dass ihr Freund etwas damit zu tun hat?", "imdb": 7.3}, {"title_de": "Ick", "year": 2025, "description_de": "", "imdb": 6.6}, {"title_de": "Ident", "year": 2025, "description_de": "", "imdb": 4.0}, {"title_de": "Igavene suvi", "year": 2025, "description_de": "", "imdb": 6.0}, {"title_de": "Il Diluvio Universale", "year": 2025, "description_de": "", "imdb": 2.0}, {"title_de": "In Vitro", "year": 2025, "description_de": "", "imdb": 6.4}, {"title_de": "Into The Poster", "year": 2025, "description_de": "", "imdb": 9.5}, {"title_de": "Iris", "year": 2025, "description_de": "", "imdb": 4.7}, {"title_de": "\u0130smi Sonra Bulurum", "year": 2025, "description_de": "", "imdb": 9.5}, {"title_de": "Jimmy and Stiggs", "year": 2025, "description_de": "Ein Shitstorm an schlechten Nachrichten l\u00e4sst den arbeitslosen Filmemacher Jimmy Lang in eine unkontrollierte Sauftour geraten, in deren Verlauf er behauptet, von Au\u00dferirdischen entf\u00fchrt worden zu sein. Aus Angst, dass sie zur\u00fcckkommen, kontaktiert er seinen alten Freund Stiggs, damit er ihm hilft, sich f\u00fcr den Krieg zu r\u00fcsten. Als die Sonne untergeht, ger\u00e4t das Duo in eine halluzinatorische Explosion aus Au\u00dferirdischen, Drogen, Alkohol und einem totalen Gemetzel.", "imdb": 4.9}, {"title_de": "Joel and Ned's Absolute Adventure", "year": 2025, "description_de": "", "imdb": 8.0}, {"title_de": "Jumper", "year": 2025, "description_de": "", "imdb": 4.0}, {"title_de": "JUNK WORLD", "year": 2025, "description_de": "", "imdb": 3.5}, {"title_de": "Jurassic Reborn", "year": 2025, "description_de": "", "imdb": 5.1}, {"title_de": "Jurassic World: Die Wiedergeburt", "year": 2025, "description_de": "F\u00fcnf Jahre nach den Ereignissen von Jurassic World Dominion wird die Spezialistin f\u00fcr verdeckte Operationen, Zora Bennett, auf eine streng geheime Mission geschickt: Sie soll genetisches Material von den drei gr\u00f6\u00dften Dinosauriern der Welt sichern. Doch als ihr Team auf eine Familie trifft, deren Boot bei einem Ausflug gekentert ist, stranden sie gemeinsam auf einer abgelegenen Insel. Dort sto\u00dfen sie auf eine finstere und schockierende Entdeckung, die jahrzehntelang vor der Menschheit verborgen blieb\u00a0\u2013 und deren Geheimnis alles ver\u00e4ndern k\u00f6nnte.", "imdb": 6.4}, {"title_de": "Kaiju No. 8: Mission Recon", "year": 2025, "description_de": "In einem von Kaij\u016b heimgesuchten Japan arbeitet Hibino Kafka in der Monsterbeseitigung. Als er seine Kindheitsfreundin Ashiro Mina wiedertrifft, einen aufstrebenden Star des Japanischen Verteidigungskorps, beschlie\u00dft er, seinen einst aufgegebenen Traum, dem Korps beizutreten, erneut zu verfolgen \u2026 Doch pl\u00f6tzlich verwandelt er sich in den m\u00e4chtigen \u201eKaij\u016b Nr. 8\u201c. Mit der Unterst\u00fctzung seines j\u00fcngeren Kollegen Ichikawa Reno versucht Kafka, seine Identit\u00e4t geheim zu halten, w\u00e4hrend er weiterhin auf sein lebenslanges Ziel hinarbeitet: das Auswahlverfahren des Verteidigungskorps zu bestehen und an Minas Seite zu k\u00e4mpfen. Doch als ein mysteri\u00f6ser intelligenter Kaiju einen St\u00fctzpunkt des Verteidigungskorps angreift, sieht sich Kafka in einer verzweifelten Situation vor eine entscheidende Wahl gestellt \u2026", "imdb": 8.0}, {"title_de": "Kamusta, Horseman.", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Keluang Man", "year": 2025, "description_de": "", "imdb": 7.7}, {"title_de": "Kleks i wynalazek Filipa Golarza", "year": 2025, "description_de": "Inhalt noch nicht bekannt", "imdb": 4.0}, {"title_de": "Krieg der Welten", "year": 2025, "description_de": "Will Radford ist ein Top-Cybersicherheitsanalytiker des Heimatschutzes, der potenzielle Bedrohungen f\u00fcr die nationale Sicherheit durch ein Massen\u00fcberwachungsprogramm aufsp\u00fcrt, bis ihn eines Tages ein Angriff eines unbekannten Wesens dazu bringt, sich zu fragen, ob die Regierung etwas vor ihm verbirgt ... und vor dem Rest der Welt.", "imdb": 4.4}, {"title_de": "L'Amour et les For\u00eats", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "La Compagnie", "year": 2025, "description_de": "", "imdb": 6.0}, {"title_de": "Le Grand D\u00e9placement", "year": 2025, "description_de": "", "imdb": 5.6}, {"title_de": "Les Aventures du Nexus VI", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Lesbian Space Princess", "year": 2025, "description_de": "Die introvertierte Prinzessin Saira, Tochter der lesbischen K\u00f6niginnen des Planeten Clitopolis, ist am Boden zerst\u00f6rt: Ihre Freundin, die Kopfgeldj\u00e4gerin Kiki, hat mit ihr Schluss gemacht! Saira sei einfach zu langweilig, sagt sie. Dabei hat sie ihr ein so sch\u00f6nes Beziehungsalbum gebastelt! Doch als Kiki von den Straight White Maliens, den Incels der Zukunft, entf\u00fchrt wird, muss Saira den Safe Space des queeren Weltraums verlassen und binnen 24 Stunden das L\u00f6segeld \u00fcberbringen: die k\u00f6nigliche Labrys \u2013 eine goldene Doppelaxt von schier unglaublicher lesbischer Macht. Das einzige Problem\u2026 Saira hat sie nicht!", "imdb": 7.0}, {"title_de": "Lilo & Stitch", "year": 2025, "description_de": "Die sechsj\u00e4hrige Lilo Pelekai lebt seit dem tragischen Tod ihrer Eltern bei ihrer \u00e4lteren Schwester Nani auf Hawaii. Nani setzt alles daran, das Sorgerecht f\u00fcr Lilo zu behalten, doch das Jugendamt sieht ihre Lebensumst\u00e4nde mit Skepsis und erw\u00e4gt, die beiden zu trennen. Lilo f\u00fchlt sich oft allein und hat Schwierigkeiten, Anschluss zu finden. Eines Tages nimmt sie aus dem Tierheim ein ungew\u00f6hnliches, blaues Wesen auf, das sie Stitch nennt. Anfangs sorgt Stitch nur f\u00fcr Chaos, doch nach und nach beginnt er zu begreifen, was Familie bedeutet. Lilo wei\u00df nicht, dass Stitch in Wirklichkeit ein genetisch erschaffenes Alien ist, das von seinem Sch\u00f6pfer Dr. Jumba Jookiba und dessen Begleiter Pleakley verfolgt wird.  Als schlie\u00dflich die intergalaktische F\u00f6deration eingreift, steht Stitch vor einer Entscheidung: Flucht oder der Schutz seiner neu gewonnenen Familie.", "imdb": 7.3}, {"title_de": "Long Night in Pexington", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Lookout", "year": 2025, "description_de": "", "imdb": 5.5}, {"title_de": "Lost in Starlight", "year": 2025, "description_de": "Als ein Astronaut die Erde mit dem Ziel Mars verl\u00e4sst, stellen die unendlichen Weiten des Alls auch f\u00fcr die Liebe ein Hindernis dar.", "imdb": 7.3}, {"title_de": "Lost Property", "year": 2025, "description_de": "", "imdb": 8.0}, {"title_de": "Love Me", "year": 2025, "description_de": "In einer fernen Zukunft, lange nachdem die Menschheit verstummt ist, treiben nur noch wenige k\u00fcnstliche Wesen durch die Leere \u2013 wartend, lauschend, suchend, nach dem Sinn ihrer Existenz. Unter ihnen schaukelt die Meeresboje SB350 auf endlosen Wellen, w\u00e4hrend hoch \u00fcber ihr ein Satellit seine einsamen Bahnen zieht. Als ihre Pfade sich eines Tages kreuzen, entz\u00fcndet sich zwischen ihnen ein Funke \u2013 ein leiser Widerhall verlorenen Lebens. Gemeinsam erschaffen sie einen digitalen Kosmos, in dem die Gesetze von Raum und Zeit nicht gelten und N\u00e4he zur einzigen Realit\u00e4t wird. Im Strudel der Zeit beginnen sie zu f\u00fchlen, zu sehnen, zu leiden \u2013 wie einst jene Wesen aus Fleisch und Blut, die die Welt bewohnten.", "imdb": 6.2}, {"title_de": "Love only works in fiction, please don't try at home", "year": 2025, "description_de": "Liebe ist kompliziert, und Kim der Clown will sie maximal und f\u00fcr immer. Doch was passiert, wenn das perfekte Szenario so weit weg ist, dass es alles durcheinanderbringt? Wenn die Fernbeziehung im Weltall immer noch nicht weit genug ist, bleibt nur noch Astro-Therapie im Fernsehen. Mit viel absurdem Humor entfaltet sich eine au\u00dferirdische Mischung aus Selbst- und Fremdhilfe, die gleicherma\u00dfen witzig, entr\u00fcckt, traurig und trostspendend ist.", "imdb": 0}, {"title_de": "M.R.I. (or, Michael Returns Indefinitely)", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "M3GAN 2.0", "year": 2025, "description_de": "Sie ist wieder da, allerdings nicht alleine.  Amelia die neuste Entwicklung einer R\u00fcstungsfirma, basiert auf der Technologie von M3gan. Allerdings wird Amelia abtr\u00fcnnig und nur die Wiedererweckte M3gan kann sie aufhalten.", "imdb": 7.4}, {"title_de": "Marshmallow", "year": 2025, "description_de": "", "imdb": 6.1}, {"title_de": "Matadores de Aliens do Espa\u00e7o Sideral", "year": 2025, "description_de": "", "imdb": 5.5}, {"title_de": "Memoria Obscura", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "Mickey 17", "year": 2025, "description_de": "Mickey Barnes, der unvermutete Held der Geschichte, befindet sich in einer au\u00dfergew\u00f6hnlichen Situation, denn sein Arbeitgeber verlangt von ihm die ultimative Hingabe an den Job: Mickey verdient sich seinen Lebensunterhalt, indem er stirbt ...", "imdb": 6.9}, {"title_de": "Midnight Coachmen", "year": 2025, "description_de": "", "imdb": 8.0}, {"title_de": "Mirai - Super Yodha", "year": 2025, "description_de": "Nach der historischen Schlacht von Kalinga, aus der K\u00f6nig Ashoka aus der Maurya-Dynastie als Sieger hervorging, entschied er sich, den Weg des Friedens zu beschreiten, anstatt weiter Krieg zu f\u00fchren. Dennoch ernannte das K\u00f6nigreich neun Krieger, um einige alte Schriften zu besch\u00fctzen, denen nachgesagt wurde, dass sie jemanden g\u00f6ttlich oder gottgleich machen k\u00f6nnten.", "imdb": 6.2}, {"title_de": "Mobile Suit Gundam GQuuuuuuX -Beginning-", "year": 2025, "description_de": "Die Highschool-Sch\u00fclerin Amate Yuzuriha lebt friedlich in einer Raumfahrtkolonie im Weltraum. Doch als sie einen Kriegsfl\u00fcchtling namens Nyaan kennenlernt, wird Amate in den illegalen Mobile Suit Duell-Sport namens Clan Battle hineingezogen. Theatralische Zusammenstellung der ersten paar Episoden von Mobile Suit Gundam GQuuuuuuX.", "imdb": 7.9}, {"title_de": "Mondegreen", "year": 2025, "description_de": "", "imdb": 6.0}, {"title_de": "Motherland", "year": 2025, "description_de": "", "imdb": 6.9}, {"title_de": "Mundo Proibido", "year": 2025, "description_de": "", "imdb": 8.0}, {"title_de": "Must auk", "year": 2025, "description_de": "", "imdb": 7.9}, {"title_de": "Myth of Man", "year": 2025, "description_de": "", "imdb": 6.2}, {"title_de": "Nada Espe(a)cial", "year": 2025, "description_de": "", "imdb": 7.5}, {"title_de": "Night of the Zoopocalypse", "year": 2025, "description_de": "Ein Wolf und ein Bergl\u00f6we verb\u00fcnden sich, als ein Meteor ein Virus freisetzt, das Zootiere in Zombies verwandelt. Gemeinsam mit Millenniums zu ver\u00e4ndern.", "imdb": 5.6}, {"title_de": "Osiris", "year": 2025, "description_de": "", "imdb": 6.5}, {"title_de": "Other", "year": 2025, "description_de": "", "imdb": 6.5}, {"title_de": "Paper Vengeance", "year": 2025, "description_de": "", "imdb": 9.0}, {"title_de": "Predator: Badlands", "year": 2025, "description_de": "Neuer \u201ePredator\u201c-Film, der von \u201ePrey\u201c-Regisseur Dan Trachtenberg inszeniert wird und in der Zukunft angesiedelt sein soll, in der es eine weibliche Hauptfigur mit den au\u00dferirdischen J\u00e4gern zu tun bekommt.", "imdb": 0}, {"title_de": "Predator: Killer of Killers", "year": 2025, "description_de": "Ein neuer, animierter Action-Abenteuerfilm aus dem Predator-Universum. Diese Anthologie folgt drei der unerschrockensten K\u00e4mpfer der Menschheit: einer Wikingerkriegerin, die ihren jungen Sohn auf einen blutigen Rachefeldzug f\u00fchrt, einem Ninja im feudalen Japan, der sich in einem brutalen Kampf um das Erbe der Familie gegen seinen Samurai-Bruder stellt, und einem Piloten aus dem Zweiten Weltkrieg, der in die L\u00fcfte steigt, um einer au\u00dferirdischen Bedrohung f\u00fcr die Alliierten zu begegnen.", "imdb": 7.9}, {"title_de": "Quiet Apocalypse", "year": 2025, "description_de": "", "imdb": 6.3}, {"title_de": "Recursive Dreams", "year": 2025, "description_de": "", "imdb": 6.0}, {"title_de": "Redux Redux", "year": 2025, "description_de": "Eine Frau reist durch das Multiversum und t\u00f6tet den M\u00f6rder ihrer Tochter immer und immer wieder. Sie wird s\u00fcchtig nach dem Rachefeldzug und setzt ihre eigene Menschlichkeit aufs Spiel...", "imdb": 8.0}, {"title_de": "Reflection In A Dead Diamond", "year": 2025, "description_de": "Als die mysteri\u00f6se Frau aus dem Nachbarzimmer verschwindet, wird ein charmanter 70-j\u00e4hriger Ex-Spion, der in einem Luxushotel an der C\u00f4te d'Azur lebt, mit den D\u00e4monen und Lieblingen einer schillernden Vergangenheit konfrontiert, in der Filmemachen, Erinnerungen und Wahnsinn aufeinanderprallen.", "imdb": 6.8}, {"title_de": "Reincarnation", "year": 2025, "description_de": "", "imdb": 7.0}, {"title_de": "Renner", "year": 2025, "description_de": "", "imdb": 5.3}, {"title_de": "Reset", "year": 2025, "description_de": "Pietro ist \u00fcberzeugt, dass der Milliard\u00e4r Bill Gates f\u00fcr die grassierende Pandemie verantwortlich ist, und wird nicht m\u00fcde, das auf seinem Live-Kanal zu verk\u00fcnden. W\u00e4hrend seine Community immer gr\u00f6\u00dfer wird, zieht sich Pietro von seiner Familie zur\u00fcck. Was hat in seinen Augen mehr Wert: die Liebe der ihm Nahestehenden oder seine Suche nach der Wahrheit?", "imdb": 0}, {"title_de": "Rise of the Phoenix - Angriff des Giganten", "year": 2025, "description_de": "Als ein Asteroidenschauer auf eine Raumstation trifft, entdecken die Wissenschaftler an Bord eine Kapsel, die zu einer bedrohlichen Kreatur mutiert. Zur selben Zeit landen Tr\u00fcmmer weiterer Asteroiden in einem abgelegenen Abschnitt des Grand Canyon und ein riesiges Monster formt sich aus den Felsen. S\u00e4mtliche Wissenschaftler m\u00fcssen sich zusammentun, um diese au\u00dferirdische Macht zu besiegen.", "imdb": 4.2}, {"title_de": "Road Trip", "year": 2025, "description_de": "Josh hat ein riesiges Problem - mal ganz abgesehen von der Tatsache, dass er in Ithaca im Staate New York auf's College geht und seine langj\u00e4hrige Freundin Tiffany in Austin, Texas hockt: Ein Videoband, auf dem er der attraktiven Beth viel zu nahe kommt, wurde versehentlich an Tiffany geschickt. Nun bleiben ihm gerade drei Tage, um Texas zu erreichen, bevor das Video dort ankommt!", "imdb": 6.2}, {"title_de": "Rockstar: DUKI desde el fin del mundo", "year": 2025, "description_de": "", "imdb": 7.3}, {"title_de": "Rose", "year": 2025, "description_de": "", "imdb": 5.6}, {"title_de": "Rose of Nevada", "year": 2025, "description_de": "", "imdb": 5.7}, {"title_de": "Roswell Delirium", "year": 2025, "description_de": "", "imdb": 7.5},
