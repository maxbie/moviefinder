: 0.0}, {"title_de": "\u5e7d\u970a vs \u5b87\u5b99\u4eba 01", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "\u5fcd\u98a8\u6226\u968a\u30cf\u30ea\u30b1\u30f3\u30b8\u30e3\u30fc \u30b7\u30e5\u30b7\u30e5\u30c3\u3068 THE MOVIE", "year": 2002, "description_de": "", "imdb": 7.3}, {"title_de": "\u6fc0\u95d8!\u30af\u30e9\u30c3\u30b7\u30e5\u30ae\u30a2TURBO \u30ab\u30a4\u30b6\u30d0\u30fc\u30f3\u306e\u6311\u6226", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "\u8a18\u61b6\u306e\u97f3\u697d-Gb-", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": "\u9023\u9396\u5947\u5e7b\u6a94\u6848\uff1aDNA\u8907\u88fd\u4eba", "year": 2002, "description_de": "", "imdb": 0.0}, {"title_de": ".hack//gift", "year": 2003, "description_de": "Orca wurde ermordet! Auf den ersten Blick scheint es so, als w\u00e4re Balmug, der als erstes am Tatort ankam, der Playerkiller gewesen. Kite, Blackrose, Tsukasa, Mimiru, Ginkan, Subaru und Grim, die mit der Zeit am Schauplatz des Verbrechens eintrudeln, beschuldigen ihn des Verbrechens, bis sie entdecken, dass Orca mit seinem Blut das Wort \u00bbGift\u00ab vor seinem Tod geschrieben hat. Nun machen sich die verstellten Hauptcharaktere von .hack//SIGN und .Hack//Dusk auf die sinnlose Suche nach dem M\u00f6rder Orcas.", "imdb": 5.9}, {"title_de": ".hack//SIGN: Einstimmig", "year": 2003, "description_de": "Ein nettes Zusammentreffen verschiedener Charaktere aus dem erweiterten .hack// Universum. Als Epilog zu der Hauptserie .hack//SIGN und den Videospielen zu betrachten, in dem Helba - Tsukasa, Bear, BT, Mimiru, Subaru, Silver Knight, Sora, Crim, Kite, BlackRose, Mistral, Balmung, Orca, Elk und Mia - zu einer gro\u00dfen Feier im Net Slum einl\u00e4dt.", "imdb": 0.0}, {"title_de": "28 Days Later", "year": 2003, "description_de": "Bei einer Aktion militanter Tiersch\u00fctzer wird in London ein t\u00f6dlicher, sich rasend schnell verbreitender Virus freigesetzt, der friedliche Menschen innerhalb von Sekunden in m\u00f6rderische Bestien verwandelt. 28 Tage nach der Katastrophe machen sich vier \u00dcberlebende auf den Weg nach Manchester, wo eine kleine Armee-Einheit angeblich Herr der Lage sein soll. Die Reise durch das verw\u00fcstete Gro\u00dfbritannien erweist sich als \u00fcberaus gef\u00e4hrlich. Auf der Milit\u00e4rbasis angekommen, m\u00fcssen Jim, Selina, Hannah und Frank erkennen, da\u00df das schlimmste erst noch vor ihnen liegt.", "imdb": 7.5}, {"title_de": "A Detective Story", "year": 2003, "description_de": "", "imdb": 7.5}, {"title_de": "A Wobots Christmas", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "A1012K", "year": 2003, "description_de": "", "imdb": 5.4}, {"title_de": "Acqu\u00e1ria", "year": 2003, "description_de": "", "imdb": 3.3}, {"title_de": "Advanced Warriors", "year": 2003, "description_de": "", "imdb": 4.2}, {"title_de": "Aero Troopers", "year": 2003, "description_de": "In einer fernen und unbekannten Welt lebt der junge Joshua in einer Stadt aus gigantischen B\u00e4umen. Er tr\u00e4umt von den Abenteuern jenseits der m\u00e4chtigen Wipfel und baut sich einen Raumgleiter, um der Enge der Baumstadt zu entfliehen. Doch auf seinem Flug in die Freiheit greift ihn das riesige Monster Nemeklous an - eine grausame Maschine aus Stahl. Joshua kann sich gerade noch retten, als ihm ein Aerotrooper zur Hilfe eilt. Dessen Mission ist es, Nemeklous aufzusp\u00fcren und zu zerst\u00f6ren. An Bord der fliegenden Raumstation findet Joshua ein neues Zuhause und l\u00e4sst sich zum Piloten ausbilden. Dabei verliebt er sich in seine tapfere und bezaubernde Ausbilderin Nora. Aber die Gefahr lauert \u00fcberall, denn Nemeklous ist n\u00e4her, als sie denken. Der Kampf hat gerade erst begonnen und Nemeklous muss vernichtet werden. Um jeden Preis.", "imdb": 5.0}, {"title_de": "Alien J\u00e4ger - Mysterium in der Antarktis", "year": 2003, "description_de": "Die NASA unterh\u00e4lt in der Antarktis ein Labor, dessen Mitarbeiter ein Objekt im Eis finden. Als sie das Objekt in einem Eisblock in der Station untersuchen wollen, beginnt es trotz K\u00fchlung aufzutauen. Die au\u00dferirdische Kapsel beginnt, \u00e4hnliche Signale wie jene, die man 1947 in Roswell fand, zu senden. Der Kryptologe Julian Rome, der fr\u00fcher f\u00fcr SETI arbeitete, wird mit der Dechiffrierung der Signale beauftragt.Die Kapsel wird ge\u00f6ffnet, wobei die Labormitarbeiter einer Infektion zum Opfer fallen. In der Kapsel befand sich ein au\u00dferirdischer Pilot.Ein U-Boot wird beauftragt, das Labor zu zerst\u00f6ren, um die Ausbreitung der Seuche zu verhindern.", "imdb": 5.1}, {"title_de": "Alien Tracker", "year": 2003, "description_de": "", "imdb": 4.7}, {"title_de": "Alive - Der Tod ist die bessere Alternative", "year": 2003, "description_de": "Tenshu, M\u00f6rder seiner Frau und ihrer Vergewaltiger, wird auf dem elektrischen Stuhl exekutiert. Als er hernach wider Erwarten noch am Leben ist, er\u00f6ffnet ihm der dubiose Gef\u00e4ngnisrektor, dass er nun Teilnehmer an einem Experiment sei, zu dessen Zwecke er mit einem ebenfalls von der Elektrokution verschonten Frauensch\u00e4nder in einen Raum gesperrt wird. In ihrem Blut zirkuliert ein Isomer, dass beide zu unbesiegbaren Kampfmaschinen machen soll, ihnen aber Halluzinationen beschert, die Tenshu in Gestalt seiner Frau verfolgen.", "imdb": 5.5}, {"title_de": "An Imperfect Solution: A Tale of the Re-Animator", "year": 2003, "description_de": "", "imdb": 6.6}, {"title_de": "Animatrix", "year": 2003, "description_de": "Animatrix besteht aus neun brandneuen Kurzfilmen, die Andy und Larry Wachowski konzipiert haben, jene Br\u00fcder, denen wir auch die Martrix-Trilogie verdanken. Umgesetzt wurden die Ideen der Wachowskis von den besten Regisseuren, die das Anime-Genre zu bieten hat. Spektakul\u00e4re Bilder, mitrei\u00dfende Rhythmen und die vision\u00e4ren Geschichten der Wachowski-Br\u00fcder entf\u00fchren auf eine einzigartige Reise durch die jede Vorstellungskraft sprengende Welt der Matrix. Erfahren Sie mehr \u00fcber den Krieg der Menschen gegen die Maschinen, wie die Matrix entstand und \u00fcber die Figuren, die in ihr leben.", "imdb": 7.3}, {"title_de": "Apparatspott - Gerangel in Ruum un Tied", "year": 2003, "description_de": "Das Volk der Plengonen hat die Biervorr\u00e4te gepl\u00fcndert. Doch das Sulinger Sch\u00fctzenfest steht bevor und ohne Bier geht es nicht. Daher wird der Apparatspott losgeschickt. W\u00e4hrend es den K\u00e4pten auf den Planeten Rollrich II verschl\u00e4gt, muss es die restliche Crew mit den Plengonen aufnehmen.", "imdb": 5.8}, {"title_de": "Aquanoids", "year": 2003, "description_de": "", "imdb": 2.4}, {"title_de": "Arachnia", "year": 2003, "description_de": "Der Pal\u00e4antologe Dr. Jonathan Mugford fliegt zusammen mit einer Gruppe seiner Studenten zu Ausgrabungen in Arizona. W\u00e4hrend der Reise wird ihr Flugzeug von einem Meteoritenst\u00fcck getroffen und st\u00fcrzt ab. Als w\u00e4re solch ein Crash nicht schon schlimm genug, stehen die \u00dcberlebenden einer viel gr\u00f6\u00dferen Gefahr gegen\u00fcber: Die heruntergegangenen Meteoriten haben ein versch\u00fcttetes H\u00f6hlensystem aufgebrochen und dadurch die in den H\u00f6hlen schlafenden, mutierten Riesenspinnen geweckt. Nach Jahren dieses unnat\u00fcrlichen Schlafes sind die Monster mehr als hungrig. Und wollen sich vermehren. Weshalb Opfer ben\u00f6tigt werden, in welche die Spinnen ihre Eier ablegen k\u00f6nnen. Da normale Waffen gegen die Mutationen nicht viel ausrichten k\u00f6nnen, hofft Dr. Mugford im Inneren der H\u00f6hle ein Mittel gegen die Spinnen zu finden. Eine t\u00f6dliche Expedition beginnt...", "imdb": 3.3}, {"title_de": "Arche. Czyste z\u0142o", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "ASTRO BOY \u9244\u8155\u30a2\u30c8\u30e0\u7279\u5225\u7de8 \u30a2\u30c8\u30e0\u8a95\u751f\u306e\u79d8\u5bc6", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "ASTRO BOY \u9244\u8155\u30a2\u30c8\u30e0\u7279\u5225\u7de8\uff1a\u30a4\u30ef\u30f3\u306e\u60d1\u661f\u301c\u30ed\u30dc\u30c3\u30c8\u3068\u4eba\u9593\u306e\u53cb\u60c5\u301c", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Atlantis - Die R\u00fcckkehr", "year": 2003, "description_de": "Jungwissenschaflter Milo und seine Atlantis-Freundin Kida m\u00fcssen Geheimisse um mysteri\u00f6se Kreaturen l\u00fcften. Eine Riesenkrake und ein Phantom-Kojote sind die geringsten Probleme der beiden! - Neue Abenteuer und rasante Action mit coolem Entdeckerteam.", "imdb": 5.1}, {"title_de": "Baberellas", "year": 2003, "description_de": "Die sadistische Queen Sartanika heckt einen fiesen Plan aus, die Erde zu erobern. Sie versucht die Top- All-Girl Rock Band f\u00fcr ihre \u00fcblen Machenschaften einzuspannen. K\u00f6nnen die heldenhaften Erd- M\u00e4dchen der b\u00f6sen Alien- K\u00f6nigin widerstehen und am Ende die Erde retten?", "imdb": 3.3}, {"title_de": "Bad Movie Police: Case #1: Galaxy Of The Dinosaurs", "year": 2003, "description_de": "", "imdb": 3.8}, {"title_de": "Baltimore", "year": 2003, "description_de": "", "imdb": 4.6}, {"title_de": "Barbarian", "year": 2003, "description_de": "", "imdb": 2.9}, {"title_de": "Battle of the Colossal Women", "year": 2003, "description_de": "", "imdb": 2.5}, {"title_de": "Begegnung im All", "year": 2003, "description_de": "", "imdb": 6.2}, {"title_de": "Bells of Innocence", "year": 2003, "description_de": "", "imdb": 2.9}, {"title_de": "Beyond", "year": 2003, "description_de": "Yoki sucht ihre Katze. Jungs aus der Nachbarschaft geben ihr den Tipp, dass sie vielleicht in dem \"Spukhaus\" ist, in dem sie \u00f6fters spielen. Und tats\u00e4chlich geschehen dort seltsame Dinge....", "imdb": 7.6}, {"title_de": "Beyond Re-Animator", "year": 2003, "description_de": "Dr. Herbert West glaubt sich endlich am Ziel seiner Tr\u00e4ume. Nach vielen Jahren der Forschung glaubt er, einen Menschen zum Leben zur\u00fcckbringen zu k\u00f6nnen, ohne, dass dieser sich (wie zuvor) in ein blutr\u00fcnstiges Monster verwandelt. Doch West hat sich geirrt.", "imdb": 5.7}, {"title_de": "Beyond the Lost World: The Alien Conspiracy III", "year": 2003, "description_de": "", "imdb": 3.8}, {"title_de": "Bibleman: A Light in the Darkness", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Bionicle: Die Maske des Lichts", "year": 2003, "description_de": "In diesem actiongeladenen, mystischen Abenteuer erwacht die faszinierende Welt der erfolgreichen LEGO Helden erstmals zum Leben. Das begeistert nicht nur eingeschworene Fans! Makuta, der Herrscher der Schatten, wird immer m\u00e4chtiger und die Insel Mata Nui droht im ewigen Dunkel zu versinken. Doch noch gibt es Hoffnung. Jaller, der treue und tapfere Kapit\u00e4n der Stadtwache, und sein bester Freund Takua haben eine geheimnisvolle goldene Maske entdeckt. Diese soll sie zum m\u00e4chtigen Siebten Toa des Lichtes f\u00fchren \u2013 denn nur er kann Makuta besiegen. Doch kaum haben sie ihre gef\u00e4hrliche Suche begonnen, nehmen die Rahkshi, die unheimlichen S\u00f6hne Makutas, die Verfolgung auf. Jaller, Takua und die anderen sechs Toa Nuva stellen sich mit vereinten magischen Kr\u00e4ften der Macht Makutas. Werden sie es gemeinsam schaffen, den Toa des Lichts zu finden und die Insel zu retten?Quelle: Bionicle - Die Maske des Lichts - Der Film DVD - Kritik - Trailer - Film von www.digitalvd.de", "imdb": 5.6}, {"title_de": "Blame!", "year": 2003, "description_de": "Die Welt von Blame! ist das Cyberspace, welches als eine gigantische Stadt dargestellt wird. Roboter, sogenannte \u00bbBuilder\u00ab, bauen diese Stadt immer weiter auf und reparieren Sch\u00e4den, weshalb sie nach und nach immer gr\u00f6\u00dfer wird. Killy ist der Hauptcharakter, der in jenem Megakomplex seinen Alltag meistern muss. Er trifft dabei auf viele Personen, wobei man nicht genau wei\u00df, wer friedlich gestimmt ist oder negative Absichten verfolgt.", "imdb": 6.2}, {"title_de": "Blueprint", "year": 2003, "description_de": "Irgendwann in naher Zukunft: Als die ber\u00fchmte Pianistin Iris Sellin erf\u00e4hrt, dass sie an einer unheilbaren Krankheit leidet, wendet sie sich mit einem gewagten Plan an den Reproduktionsmediziner Martin Fisher  \u2013 er soll sie klonen und damit ihr musikalisches Talent unsterblich machen. Fischer l\u00e4sst sich darauf ein und so wird mit Iris\u2019 Tocher Siri der erste menschliche Klon der Welt geboren. Aus medizinischer Sicht ist das Experiment ein Erfolg, doch als Siri erf\u00e4hrt, wer sie in Wirklichkeit ist \u2013 nicht mehr als eine Kopie der ber\u00fchmten Mutter - beginnt damit ein lebenslanger Kampf um die eigene Identit\u00e4t...", "imdb": 5.6}, {"title_de": "Bog Creatures", "year": 2003, "description_de": "", "imdb": 2.8}, {"title_de": "Bugs - Die Killerinsekten", "year": 2003, "description_de": "Als Scharen von gro\u00dfen, bewaffneten, skorpion\u00e4hnlichen Insekten versehentlich aus einer unterirdischen H\u00f6hle befreit werden, wird die Menschheit zu einer vom Aussterben bedrohten Spezies. Die gigantischen Insekten haben mittlerweile das komplette U-Bahn-Netz besetzt. Immer mehr Menschen fallen ihnen zum Opfer. Schlie\u00dflich wird ein bunt zusammen gew\u00fcrfeltes Team losgeschickt, um den Kampf auf Leben und Tod auszutragen.", "imdb": 3.8}, {"title_de": "Caped Crusader XIII", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Captain Barbell", "year": 2003, "description_de": "", "imdb": 5.0}, {"title_de": "Chimera", "year": 2003, "description_de": "", "imdb": 5.3}, {"title_de": "Clockstoppers", "year": 2003, "description_de": "Wer hat sich insgeheim nicht schon einmal gew\u00fcnscht, er k\u00f6nne die Zeit anhalten und Dinge an einen anderen Platz verr\u00fccken? Eine Uhr mit einer solchen F\u00e4higkeit f\u00e4llt Zak (Jesse Bradford) in die H\u00e4nde, einem Teenager, dem es nicht schnell genug gehen kann im Leben. Er benutzt die Uhr, um damit bei Francesca (Paula Garces), einem h\u00fcbschen M\u00e4dchen, in das er verliebt ist, Eindruck zu schinden, aber beide m\u00fcssen schon bald vor einer Regierungsbeh\u00f6rde fliehen, welche von einem gewissenlosen Mann (Michael Biehn aus Terminator 1) geleitet wird und die um jeden Preis in den Besitz der Uhr gelangen will.", "imdb": 5.2}, {"title_de": "Control Factor - Zeugen der Zukunft", "year": 2003, "description_de": "Lance Bishop ist ein durchschnittlicher, gl\u00fccklich verheirateter Versicherungsmakler der mit vollem Einsatz f\u00fcr seine Firma arbeitet. Bis eines Tages ein unheimlicher, verwahrloster Mann in sein B\u00fcro st\u00fcrmt und ihn beinahe t\u00f6tet. Danach ist nichts mehr, wie es war: Lance h\u00f6rt pl\u00f6tzlich eine energische Stimme in seinem Kopf, die ihm befiehlt, seine Frau umzubringen. Er glaubt, den Verstand zu verlieren. Doch dann erf\u00e4hrt er, dass die Stimmen Teil eines geheimen Regierungsprogramms zur Bewu\u00dftseinskontrolle der Bev\u00f6lkerung sind! Nur Wenige wissen davon. Gemeinsam mit ihnen versucht Lance zu verhindern, dass einer ganzen Nation der Freie Wille geraubt wird....", "imdb": 5.1}, {"title_de": "COSMIC RESCUE -The moonlight generations-", "year": 2003, "description_de": "", "imdb": 5.8}, {"title_de": "Cosmo Warrior Zero: Marina's Special", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Crash Test", "year": 2003, "description_de": "", "imdb": 4.0}, {"title_de": "Crawlers", "year": 2003, "description_de": "Als das Computer-Genie Bean unter merkw\u00fcrdigen Umst\u00e4nden stirbt, macht sich sein Bruder Ted Gage (Daniel Cosgrove) zusammen mit Detektivin Gina O`Bannon (Tamara Davies) an die Aufl\u00f6sung des Falls. Doch schon bald kommt es in Los Angeles zu weiteren Opfern, die alle eins gemeinsam haben: Ihre inneren Organe fehlen. W\u00e4hrend die Polizei die geheime Sekte Trillion und deren Club-Mitglied Tiny Frakes (Mickey Rourke) als Drahtzieher der Morde verd\u00e4chtigt, stellt Ted ganz andere Nachforschungen an. \u00dcber Beans Lektor findet er heraus, dass sein Bruder in der Insektenforschung t\u00e4tig und m\u00f6glicherweisein einem geheimen Milit\u00e4rprojekt involviert war. Alle weiteren Spuren f\u00fchren ihn zu einer Person - Lazarus - und einer Armee, die sich unter seiner Kontrolle befindet: Eine riesige Kompanie genetisch ver\u00e4nderter Kakerlaken. K\u00f6nnen Ted und Gina die Machenschaften des b\u00f6sen Meisters und seine Killer-Kakerlaken aufhalten? Ein dramatischer Wettlauf gegen die Zeit beginnt...", "imdb": 3.4}, {"title_de": "Cube 2: Hypercube", "year": 2003, "description_de": "Acht Fremde wachen pl\u00f6tzlich in einem w\u00fcrfelf\u00f6rmigen Raum auf, ohne zu wissen, wie sie dort hingekommen sind. Bald stellt sich heraus, dass sie in einer mysteri\u00f6sen vierten Dimension gefangen sind, wo die bekannten Naturgesetze aufgehoben scheinen.", "imdb": 5.5}, {"title_de": "Cybermutt", "year": 2003, "description_de": "", "imdb": 3.6}, {"title_de": "Cypher", "year": 2003, "description_de": "Morgan Sullivan f\u00fchrt ein ereignisloses Spie\u00dfer-Leben, das von seiner Frau kontrolliert wird. Um ein wenig Abwechslung in sein Leben zu bekommen, bewirbt er sich bei einem Industriekonzern als Spion und bekommt schon bald seine ersten Auftr\u00e4ge, die sich als einfach, langweilig und wenig herausfordernd erweisen. Als w\u00e4hrend seines zweiten Auftrags pl\u00f6tzlich Alex auftaucht und ihn dar\u00fcber informiert, dass er einer Gehirnw\u00e4sche unterzogen wird, wei\u00df Sullivan bald nicht mehr, auf welcher Seite er steht, wer er wirklich ist und wem er noch trauen kann \u2026", "imdb": 6.7}, {"title_de": "Daft Punk & Leiji Matsumoto: Interstella 5555", "year": 2003, "description_de": "Franz\u00f6sisch-Japanisches Anime-Musical aus dem Jahr 2003, bei dem es sich um die grafische Umsetzung des Albums Discovery von den bekannten Elektro-Rockern Daft Punk handelt. Ein skrupelloser Musikproduzent kidnappt eine Band von einem fernen Planeten, um mit ihr auf der Erde Profit zu machen. Der Raumfahrer Shep reist seinen Idolen nach, um sie zu befreien.", "imdb": 7.8}, {"title_de": "Dark Waters", "year": 2003, "description_de": "", "imdb": 3.3}, {"title_de": "Dark World: Duel of the Assassins", "year": 2003, "description_de": "", "imdb": 5.0}, {"title_de": "Darkwalker", "year": 2003, "description_de": "Rechtzeitig zu Halloween und ein gutes Jahrhundert, nachdem dort ein Bauer mitsamt seiner Familie vom jenseitigen Sensenmann zerst\u00fcckelt wurde, er\u00f6ffnet das findige Unternehmerp\u00e4rchen McGee auf dessen verlassener Farm im kalifornischen Hinterland eine begehbare Geisterbahn als Attraktion f\u00fcr Horrorfans. Weder die McGees noch ihre jugendliche Helferschar ahnen, dass der Schlitzer von damals immer noch sein Unwesen treibt und auf ein F\u00e4hnlein von Kiffbr\u00fcdern, Quotenafroamerikanern und Gothic Chicks gerade gewartet hat. ..", "imdb": 3.2}, {"title_de": "Das Geheimnis der fliegenden Teufel", "year": 2003, "description_de": "Ein abgelegener Landstrich in den USA: In der N\u00e4he eines kleinen Waldsees verschwinden einige Menschen. Trotz eindringlicher Warnung wollen vier Jugendliche in dieser Gegend kampieren. Als zwei von ihnen verschwinden, machen sich die beiden anderen auf die Suche. Sie finden ihre Freunde grausam zugerichtet vor. Auf ihrer Flucht werden die beiden von kleinen vampirartigen Wesen angegriffen. Doch die blutgierigen Bestien sind nur die Vorboten eines m\u00e4chtigen Aliens. Joe Taylor, ein Vietnamveteran, stellt sich der ausserirdischen Bedrohung.", "imdb": 5.1}, {"title_de": "Day 37", "year": 2003, "description_de": "", "imdb": 6.7}, {"title_de": "Deadly Swarm", "year": 2003, "description_de": "", "imdb": 3.4}, {"title_de": "Death Jesus", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Deathlands", "year": 2003, "description_de": "", "imdb": 3.5}, {"title_de": "Deep Shock", "year": 2003, "description_de": "", "imdb": 3.1}, {"title_de": "Der Letzte Flug der Osiris", "year": 2003, "description_de": "", "imdb": 7.5}, {"title_de": "Desayunar, comer, cenar, dormir", "year": 2003, "description_de": "", "imdb": 3.6}, {"title_de": "Die Liga der au\u00dfergew\u00f6hnlichen Gentlemen", "year": 2003, "description_de": "1899: Um einen Weltkrieg zu verhindern, engagiert die britische Regierung eine Gruppe von au\u00dfergew\u00f6hnlichen Menschen mit speziellen F\u00e4higkeiten. Der Abenteurer Allan Quatermain, Captain Nemo, die Vampirin Mina Harker, der unsichtbare Rodney Skinner, der unsterbliche Dorian Gray, der US-Agent Tom Sawyer und Dr. Henry Jekyll aka Mr. Edward Hyde machen sich auf die Jagd, um das \"Phantom\" davon abzuhalten diesen Krieg auszul\u00f6sen. Doch das erweist sich als schwerer als erwartet, denn dieser hat seine Spione \u00fcberall.", "imdb": 5.8}, {"title_de": "Die vergessene Welt", "year": 2003, "description_de": "Der aufbrausende Forscher Professor Challenger wird von der \u00d6ffentlichkeit verspottet, weil er eine unglaubliche Behauptung aufstellt. Er l\u00e4sst verlauten, dass es auf einem abgelegenen Bergplateau in S\u00fcdamerika noch lebende Dinosaurier gibt.  (Die vergessene Welt ist eine Verfilmung des gleichnamigen Romans von Sir Arthur Conan Doyle aus dem Jahre 2001. Der Film ist eine Produktion des britischen Senders BBC und wurde an der Westk\u00fcste Neuseelands gedreht. Er wurde als Doppelteiler in zwei jeweils 75 Minuten langen Episoden ausgestrahlt. F\u00fcr den Film wurden gr\u00f6\u00dftenteils die Dinosaurier aus der BBC-Doku Dinosaurier \u2013 Im Reich der Giganten wiederverwendet.)", "imdb": 6.7}, {"title_de": "DNA vs The Book of Mormon", "year": 2003, "description_de": "", "imdb": 4.8}, {"title_de": "Do or Die - Leben im Zeitraffer", "year": 2003, "description_de": "Ein gentechnisch erzeugter Virus entkommt aus einem Labor und bewirkt eine t\u00f6dliche Krankheit - die 'Rapid Age Disease'. 20 Jahre sp\u00e4ter ist die Bev\u00f6lkerung in 'Cleans' in der Citizone und 'Infecteds' in den Bluelands gespalten. Anf\u00fchrer der Cleans ist Ethan Grant (Nigel Bennett), dessen Firma die Droge Anzanol herstellt - ein Mittel, mit dem man die t\u00f6dliche Krankheit in Schach halten kann. Doch sein Imperium ist gef\u00e4hrdet, als eine cleane Frau, geschw\u00e4ngert von einem Infizierten, verzweifelt nach einem Heilmittel f\u00fcr ihr infiziertes Baby sucht. Ein skrupelloser \u00dcberlebenskampf beginnt!", "imdb": 4.4}, {"title_de": "Doctor Who: Shada", "year": 2003, "description_de": "", "imdb": 7.6}, {"title_de": "Doraemon: Nobita to Fushigi Kaze Tsukai", "year": 2003, "description_de": "", "imdb": 6.9}, {"title_de": "Dr. Jekyll & Mistress Hyde", "year": 2003, "description_de": "", "imdb": 4.9}, {"title_de": "Dragon Fighter", "year": 2003, "description_de": "England 1109 AD. Die Insel wird von riesigen feuerspeienden Drachen beherrscht. Niemand ist vor Ihnen sicher. Mit ihrem Tod bringendem Atem zerst\u00f6ren sie ganze D\u00f6rfer und Festungen. Nur eine Handvoll wagemutiger Ritter stellt sich den Bestien entgegen. Gegenwart: Drachen sind nur noch Mythos und Legende. Allein der Genforscher und Anthropologe Dr. Ian Drakovich glaubt an die urzeitliche Existenz der Fabelwesen. In einem Labor tief unter der Erde von Nord Kalifornien versucht er mit seinem Forscherteam aus den fossilen \u00dcberresten eines bisher unbekannten Flugsauriers klonf\u00e4hige DNA zu extrahieren. Ihnen gelingt das Unfassbare: Sie erwecken die l\u00e4ngst ausgestorbene Spezies zu neuem Leben\u2026 ein Leben, das nur ein Ziel hat: sich zum Herrscher \u00fcber die Welt zu erheben und die Menschheit auszul\u00f6schen. Nun liegt es an Drakovich und seinem Sicherheitsexperten Captain David Carver ihre Sch\u00f6pfung zu stoppen.", "imdb": 3.4}, {"title_de": "Dragonball GT: The Movie - Son-Goku Jr.", "year": 2003, "description_de": "100 Jahre ist es her, dass der kindliche Son-Goku und seine Freunde mit dem Sieg gegen den fiesen Feind \"Baby\" den langersehnten Frieden in den Galaxien wieder hergestellt haben. Seine Kampfgef\u00e4hrtin Pan ist mittlerweile eine betagte Frau und stolze Gro\u00dfmutter des kleinen Son-Goku Jr. \u00c4u\u00dferlich scheint der Junge ganz nach seinem legend\u00e4ren Ur-Ur-Gro\u00dfvater geraten zu sein, doch charakterlich ist nicht viel Verwandtschaft zu erkennen: Son-Goku Jr. Ist nicht mehr als ein weinerliches Weichei. Erst eine schwere Erkrankung seiner Gro\u00dfmutter l\u00e4sst in ihm die Kr\u00e4fte seiner Blutsverwandtschaft wachsen. Zusammen mit seinem Freund \"Pack\" macht er sich auf die Suche nach einem Dragonball, der seiner Gro\u00dfmutter zur Genesung verhelfen soll - und erlebt dabei Abenteuer, die er sich nie h\u00e4tte tr\u00e4umen lassen \u2026 Werden Son-Goku Jr. und Pack rechtzeitig den Dragonball finden? Wie sollen sie sich aus dem Kochtopf der b\u00f6sen Hexe Mamba befreien? Und werden sie einem Rudel hungriger W\u00f6lfe entfliehen k\u00f6nnen?", "imdb": 6.4}, {"title_de": "Dragonball Z Special: Die Geschichte von Trunks - Das Trunks Special", "year": 2003, "description_de": "Dieses Special spielt in der Zukunft, in der Son-Goku gestorben ist und fast alle Z-Fighter von den Cyborgs C17 und C18 get\u00f6tet worden sind. Allein Son-Gohan und der etwa 14j\u00e4hrige Trunk sind \u00fcbrig geblieben. W\u00e4hrend die Cyborgs eine Stadt nach der anderen dem Erdboden gleich machen, m\u00fcssen Son-Gohan und Trunks wieder und wieder gegen die Cyborgs eine Niederlage einstecken. Als dann auch noch Son-Gohan get\u00f6tet wird, gelingt es Trunks in seiner grenzenlosen Wut endlich die Verwandlung zum Super-Saiyajin. Erneut tritt Trunks zum Kampf gegen die Cyborgs an. Wird er sie dieses mal besiegen k\u00f6nnen? Und kann die inzwischen von Bulma erfundene Zeitmaschine ihm dabei helfen?", "imdb": 7.8}, {"title_de": "Dragonball Z Special: Son-Gokus Vater - Das Bardock Special", "year": 2003, "description_de": "Dieses Special erz\u00e4hlt die Geschichte von Bardock, dem Vater von Son-Goku und erkl\u00e4rt, wie Son-Goku vom Planeten Vegeta auf die Erde gekommen ist. Bardock ist mit seinen Gef\u00e4hrten in Freezers Auftrag auf Eroberungsfeldzug. Als sie den Planeten Kannassa einnehmen, wird Bardock von Thoma verletzt. Dieser prophezeit ihm, dass er von nun an von widerlichen Visionen geplagt werde und das Ende seines Volkes voraussehen wird. Bardock schenkt ihm zun\u00e4chst keinen Glauben, doch als ihn die ersten Visionen heimsuchen und er feststellen muss, dass sie zur Wirklichkeit werden, bekommt er es mit der Angst zu tun. Er erkennt, dass Freezer seine Freunde in einen Hinterhalt gelockt hat und sein Volk vernichten m\u00f6chte \u2026", "imdb": 7.8}, {"title_de": "Dragonball Z: Angriff der Cyborgs", "year": 2003, "description_de": "In der Stadt tauchen die von Dr. Geros Computer erschaffen Cyborgs C14 und C15 auf. Die beiden Kampfmaschinen haben nur ein Ziel: Sie wollen Son-Goku t\u00f6ten. Trunks und Son-Goku gelingt es, die beiden Cyborgs in eine einsame Gegend zu locken, um dort ungest\u00f6rt k\u00e4mpfen zu k\u00f6nnen. Unerwartet erscheint dort pl\u00f6tzlich ein weiterer gef\u00e4hrlicher Cyborg: C13. Es entbrennt ein heftiger Kampf, in den sich auch noch Vegeta einmischt. Als Super-Saiyajins gelingt es Son-Goku, Trunks und Vegeta, die Cyborgs C14 und C15 zu vernichten. Schnell stellt sich jedoch heraus, dass C13 ein viel st\u00e4rkerer Gegner ist als die anderen beiden Cyborgs. Werden Son-Goku und seine Freunde es schaffen, den gef\u00e4hrlichen C13 zu vernichten?", "imdb": 7.0}, {"title_de": "Dragonball Z: Der Legend\u00e4re Super-Saiyajin", "year": 2003, "description_de": "Ein Super-Saiyajin hat die S\u00fcd-Galaxie angegriffen. Meister Kaio bittet Son-Goku um Hilfe, der sich sofort auf den Weg macht. Inzwischen ist Paragus, ebenfalls ein Saiyajin, auf der Erde gelandet und bittet Vegeta mitzukommen. Angeblich m\u00f6chte er ihn zum K\u00f6nig auf dem neuen Planeten Vegeta kr\u00f6nen. Vegeta l\u00e4sst sich locken, Trunks, Krelin, Son-Gohan, Oolong und Muten Roshi fliegen ebenfalls mit nach Neu-Vegeta wo die Z-K\u00e4mpfer auch Broly, den Sohn von Paragus, kennenlernen. Paragus behauptet, dass der legend\u00e4re Super-Saiyajin irgendwo sein Unwesen treibt und nur Vegeta ihn besiegen k\u00f6nne. Als Son-Goku auch auf Neu-Vegeta eintrifft stellt sich bald heraus, dass die Z-K\u00e4mpfer in eine Falle getappt sind. Welche finsteren Pl\u00e4ne verfolgen Paragus und sein Sohn Broly?", "imdb": 7.4}, {"title_de": "Dragonball Z: Super-Saiyajin Son-Gohan", "year": 2003, "description_de": "Der Multimillion\u00e4r Excess Money veranstaltet ein Kampfsportturnier. Der Sieger soll gegen den Champion, Mr. Satan, antreten. Ins Finale kommen Trunks, Son-Gohan, Kuririn und Deskoi. Doch das Finale l\u00e4uft anders als geplant, denn der D\u00e4mon Bojack hat seinen Gefolgsleuten Mr. Satans Sch\u00fcler, die eigentlich als Finalgegner vorgesehen waren, umgebracht. Die Z-Fighter m\u00fcssen sich mit Bojack, Zangya, Bido und Bujin herumschlagen. Es sieht nicht gut aus und als Bojack kurz davro ist, Son-Gohan zu t\u00f6ten, greift Son-Goku aus dem Jenseits ein, der das Geschehen im Jenseits verfolgt.", "imdb": 7.1}, {"title_de": "Dreamcatcher", "year": 2003, "description_de": "Vier Freunde, die alle gemeinsam Tr\u00e4ume lesen k\u00f6nnen, verabreden sich regelm\u00e4\u00dfig einmal im Jahr zu einem Jagdausflug in ihrer Heimat. Treffpunkt ist eine Waldh\u00fctte namens \"Hole in the Wall\". Alle versuchen ihre Probleme f\u00fcr ein Wochende zu vergessen.Doch die kleinen Alltagssorgen sind nichts, verglichen mit dem Horror, der die Ausfl\u00fcgler im tiefen Forst von Maine erwartet. Sie treffen einen Umbekannten dort im Wald, doch das ist nicht das Einzige, was sie dort erwartet, und gegen das m\u00fcssen sie k\u00e4mpfen, um die Welt vor der ewigen Verdammnis zu retten.", "imdb": 5.5}, {"title_de": "Druckbolzen", "year": 2003, "description_de": "", "imdb": 7.3}, {"title_de": "Du stirbst nur zweimal", "year": 2003, "description_de": "Nach einem tragischen Flugzeugungl\u00fcck, bei dem seine Frau und seine zwei kleinen T\u00f6chter ums Leben kamen, leidet Paul Kane unter schweren Kopfverletzungen und einer teilweisen Amnesie. Der Agent, der f\u00fcr den US Geheimdienst in London arbeitet, kann sich nur bruchst\u00fcckhaft an die Umst\u00e4nde des Absturzes erinnern. Und auch in sein altes Leben findet er sich erst nach und nach wieder ein. Die englische Psychologin Harriet Fellows hilft Paul dabei, sein Ged\u00e4chtnis schrittweise wiederzuerlangen, und schon bald scheint sich eine Freundschaft zwischen den beiden zu entwickeln. Nach einiger Zeit f\u00fchlt sich Kane wieder bereit, seinen Dienst anzutreten. Sein erster Auftrag f\u00fchrt ihn nach Amsterdam, wo er einen Politiker w\u00e4hrend eines feierlichen Banketts erschie\u00dfen soll...", "imdb": 5.4}, {"title_de": "E.V.E", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Earthshock: Part Five", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Eaten Alive - Invasion der Killer-Insekten", "year": 2003, "description_de": "Anl\u00e4sslich der Beerdigung von Jugendfreund Steven trifft sich dessen alte Clique in der Heimatstadt an idyllischer K\u00fcste. Diskussionen, wer seit der letzten Zusammenkunft in welchem Umfang alte Ideale verraten hat, finden ein j\u00e4hes Ende, als aus scheinbar heiterem Himmel Heerscharen merkw\u00fcrdiger Feuerfliegen die Besucher attackieren und ihre Opfer in m\u00f6rderische Zombies verwandeln. Es stellt sich heraus, dass Steven nicht so tot ist wie vermutet und ein schreckliches Experiment seinen unaufhaltsamen Lauf nimmt.", "imdb": 2.9}, {"title_de": "Ebola \u2013 Anschlag auf den Pr\u00e4sidenten", "year": 2003, "description_de": "Im 21. Jahrhundert nutzen Terroristen neue Waffen: Krankheiten. Mit einer neuen Form des Ebola-Virus haben sie den Pr\u00e4sidenten der U.S.A. im Visier. Kann ein Gegenmittel gefunden werden oder muss das Krankenhaus zum Schutz der Menschheit vernichtet werden?", "imdb": 4.1}, {"title_de": "Ein Draht im Kopf", "year": 2003, "description_de": "Dr. Frederick sucht nach einem Weg die Aggressionen von Soldaten zu behandeln und entwickelt einen Microchip, der das Lustzentrum stimuliert.", "imdb": 5.5}, {"title_de": "El Macho vs. the Canadian Mummies of Mars", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Elysium", "year": 2003, "description_de": "Der junge Van will nur noch ein einziges Turbo-Pinball-Rennen gewinnen, um dann mit seiner Freundin Lydia die v\u00f6llig \u00fcberbev\u00f6lkerte Erde verlassen zu k\u00f6nnen. Aber das Schicksal hat Van eine andere Bestimmung zugeteilt. Durch ein mysteri\u00f6ses Komplott kommt es zwischen den Planeten Erde und Elysium zu einem intergalaktischen Krieg. Und Van hat als Weltraum-Ritter die Aufgabe, die Angreifer zur\u00fcckzuschlagen\u2026", "imdb": 3.8}, {"title_de": "Encuentros", "year": 2003, "description_de": "", "imdb": 7.1}, {"title_de": "Endangered Species", "year": 2003, "description_de": "Bereits 23 Menschen sind nach dem Besuch diverser Fitnessstudios auf mysteri\u00f6se Weise entschwunden, als die Polizei an einem neuen Tatort auf zwei zur\u00fcckgelassene Leichen st\u00f6\u00dft, beide get\u00f6tet durch Sch\u00fcsse durch die Augen mit einem undefinierbaren Projektil. Detective Sullivan vermutet einen Serienkiller und erh\u00e4lt bald Verst\u00e4rkung durch einen Fremdling, der sich als Kollege von einer sehr weit entfernten Abteilung entpuppt...", "imdb": 4.2}, {"title_de": "Epoch Evolution", "year": 2003, "description_de": "", "imdb": 4.3}, {"title_de": "Equilibrium", "year": 2003, "description_de": "Keine B\u00fccher, keine Bilder, keine Musik ... Jegliches Vergn\u00fcgen ist den Menschen verboten. In Libria werden alle Gef\u00fchle der B\u00fcrger unterdr\u00fcckt. Zu diesem Zweck muss jeder t\u00e4glich eine von der Regierung verordnete Dosis Librium schlucken. Das Verweigern der bitteren Pille bedeutet unweigerlich den Tod. Librias Volk vegetiert im permanenten D\u00e4mmerzustand und Elite-Offizier John Preston \u00fcberwacht den verordneten Volksrausch. Bis er eines Tages seine eigene Dosis Librium vergisst. Als einstiger Verfolger s\u00e4mtlicher librischer Gesetze wird er nun auf einmal selbst zum Verfolgten. Doch mit nun neuen menschlichen Regungen k\u00f6nnte Preston der Einzige sein, der das totalit\u00e4re System zu Fall bringen kann. W\u00e4ren da nicht seine Gegner, die sich bereits auf seine F\u00e4hrte gesetzt haben.", "imdb": 7.3}, {"title_de": "Exhumed", "year": 2003, "description_de": "", "imdb": 3.5}, {"title_de": "Fifth City", "year": 2003, "description_de": "", "imdb": 6.3}, {"title_de": "Firebrand & Amethyst", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "First Impact", "year": 2003, "description_de": "", "imdb": 5.1}, {"title_de": "Flying Virus - Ein Stich und Du bist tot", "year": 2003, "description_de": "Sie sind hoch agressiv und ein einziger Stich gen\u00fcgt, um ihr Opfer innerhalb weniger Stunden zu t\u00f6ten. Die Killerbienen sind Teil eines Biowaffen- Programms der US- Army und \u00fcbertragen einen neuentwickelten t\u00f6dlichen Virus. Skrupellose S\u00f6ldner eines \u00d6lkonzerns setzen die Insekten im brasilianischen Regenwald gegen aufst\u00e4ndische Ureinwohner ein. Und ein ebenso skrupelloser Arzt schmuggelt die Tiere an Bord eines Flugzeuges. W\u00e4hrend die Passagiere in 10000 Metern H\u00f6he um ihr Leben k\u00e4mpfen, macht sich die Journalistin Anne Brauer auf die Suche nach den \"Schattenkriegern\". Sie hat Hinweise, dass der sagenumwobene Stamm ein Gegenmittel f\u00fcr den Virus gefunden hat. Doch der \u00d6lkonzern will Anne um jeden Preis zum Schweigen bringen...", "imdb": 3.4}, {"title_de": "Gefangene der Zeit", "year": 2003, "description_de": "Dr. Murray arbeitet an einem Zeit-und-Raum-Experiment f\u00fcr die Regierung. Eines Tages verschwindet er spurlos. Seine beiden Kinder Meg und Charles  wollen ihn retten und machen sich auf eine weite, fantastische Reise. Sie gelangen in ein fernes Universum voller Fabelwesen. Dort erfahren sie, wo ihr Vater festgehalten wird.", "imdb": 5.6}, {"title_de": "Hammerboy", "year": 2003, "description_de": "Die Erde im Jahre 2112. Auf Candlestick Island, den aus dem Ozean herausragenden Spitzen einer riesigen Wolkenkratzerruine, lebt wohl beh\u00fctet der kleine Junge Mangchi. Ausger\u00fcstet mit einem Hammer durchwandert er die Insel auf der Suche nach Abenteuern. Noch ahnt Mangchi nichts davon, dass er die \u201cKraft des Echos\u201d geerbt hat \u2013 ein lauter Schrei, der alles wegfegt was sich ihm entgegen stellt. Doch das wird sich schnell \u00e4ndern. Denn mit machthungrigen Verr\u00e4tern auf den Versen, fl\u00fcchtet sich Prinzessin Poplar auf Candlestick Island. Wird es Mangchi gelingen der Prinzessin zu helfen und sie in ihre Heimat zur\u00fcck zu bringen? F\u00fcr Hammerboy beginnt das gr\u00f6\u00dfte Abenteuer seines Lebens.", "imdb": 5.2}, {"title_de": "Hello, Friend", "year": 2003, "description_de": "", "imdb": 6.1}, {"title_de": "Hot Wheels: World Race", "year": 2003, "description_de": "", "imdb": 7.3}, {"title_de": "Hulk", "year": 2003, "description_de": "Der Forscher Dr. Bruce Banner mutiert als Folge eines fehlgeschlagenen Experiments zum zerst\u00f6rerischen gr\u00fcnen Muskelberg, sobald er w\u00fctend wird. W\u00e4hrend Kollegin Betty, mit der ihn mehr als nur die Arbeit verbindet, zu dem vermeintlichen Monster h\u00e4lt, hat der Hulk auch viele Feinde. Beispielsweise den fiesen Wissenschaftler Glenn Talbot, der die \"Kampfmaschine\" milit\u00e4risch \"n\u00fctzen\" will, General Ross, der sie \"ausschalten\" m\u00f6chte, und nat\u00fcrlich Vater David, der Schuld daran tr\u00e4gt, dass Bruce zum Unget\u00fcm wurde.", "imdb": 5.7}, {"title_de": "If", "year": 2003, "description_de": "", "imdb": 5.5}, {"title_de": "Il ronzio delle mosche", "year": 2003, "description_de": "", "imdb": 5.3}, {"title_de": "Insects - Die Brut aus dem All", "year": 2003, "description_de": "Ein Astronaut kehrt verletzt von der Mission des Space Shuttles Oklahoma zur\u00fcck. Was zun\u00e4chst aussieht wie eine einfache Verletzung durch Metroidengestein entpuppt sich in Wahrheit als Parasitenbefall. Der Weltraumarzt Dr. Jerome Horne (Nicholas Lea) will den Befall zun\u00e4chst vor den Zivilisten verschweigen, holt sich aber Expertenrat der Biologin Dr. Savannah Bailey (Jamie Luner).  Die Parasiten gelangen aber aus der Forschungsstation der US-Weltraumbeh\u00f6rde und fangen an unschuldige Menschen zu befallen. Immer mehr Menschen verschwinden pl\u00f6tzlich und tauchen v\u00f6llig ver\u00e4ndert wieder auf. Die motten\u00e4hnlichen Sch\u00e4dlinge verwandeln ihre Wirte in insektenartige Kreaturen in Menschenhaut.  Noch beschr\u00e4nkt sich der Befall nur auf eine Stadt, doch schon bald werden die Viecher ausschw\u00e4rmen. Dr. Horne und Dr. Bailey bleibt nur wenig Zeit um eine Epidemie zu verhindern und die Parasiten zu vernichten.", "imdb": 4.1}, {"title_de": "Invaders from Venus!", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Is There a Stargate?", "year": 2003, "description_de": "", "imdb": 6.1}, {"title_de": "It's All About Love", "year": 2003, "description_de": "In einer nahen Zukunft steht die Erde vor dem Kollaps: Es schneit im Juli, die Schwerkraft versagt, Menschen fallen scheinbar grundlos tot um. Als John in New York eintrifft, um seine Frau Elena, eine ber\u00fchmte Eiskunstl\u00e4uferin, um die Scheidung zu bitten, wird ihm klar, dass es in all dem Chaos nur einen Grund gibt, weiterzuleben: die Liebe. Doch das gestaltet sich schwieriger als gedacht.", "imdb": 5.3}, {"title_de": "Janus: Prajurit Terakhir", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Jerusalem", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Jimmy Neutron's Nicktoon Blast", "year": 2003, "description_de": "", "imdb": 7.0}, {"title_de": "Jimmy Neutron: Operation: Rescue Jet Fusion", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Jimmy Neutron: The Eggpire Strikes Back", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Jojo in the Stars", "year": 2003, "description_de": "", "imdb": 7.3}, {"title_de": "Julie & Jack", "year": 2003, "description_de": "", "imdb": 1.7}, {"title_de": "Kid's Story", "year": 2003, "description_de": "", "imdb": 7.4}, {"title_de": "Kill Them and Eat Them", "year": 2003, "description_de": "", "imdb": 2.7}, {"title_de": "Kosmonaut", "year": 2003, "description_de": "", "imdb": 6.9}, {"title_de": "Majinkaiza: Shit\u00f4! Ankoku dai sh\u00f4gun", "year": 2003, "description_de": "", "imdb": 6.8}, {"title_de": "Mantis", "year": 2003, "description_de": "", "imdb": 4.6}, {"title_de": "Matriculated", "year": 2003, "description_de": "", "imdb": 7.0}, {"title_de": "Matrix Reloaded", "year": 2003, "description_de": "Die W\u00e4chter schw\u00e4rmen aus. Smith klont sich. Neo fliegt \u2026 aber vielleicht kann selbst der Auserw\u00e4hlte mit seinen atemberaubenden neuen F\u00e4higkeiten den Angriff der Maschinen nicht mehr aufhalten.  Neo. Morpheus. Trinity. Zur\u00fcck im spannenden zweiten Kapitel der Matrix-Trilogie treffen sie auf au\u00dfergew\u00f6hnliche Verb\u00fcndete: Gemeinsam bek\u00e4mpfen sie ihre Gegner, die sich klonen, durch Upgrades immer st\u00e4rker werden und die letzte Festung der Menschheit belagern.", "imdb": 7.2}, {"title_de": "Matrix Revolutions", "year": 2003, "description_de": "Die letzte Schlacht gegen die Maschinen k\u00e4mpfen Neo, der Auserw\u00e4hlte, Rebellionsf\u00fchrer Morpheus und ihre Verb\u00fcndeten \u2013 ein Krieg, der in den Ruinen der realen Welt gef\u00fchrt wird, der das Schicksal der Menschheit besiegelt und dessen Sieg in den H\u00e4nden von Neo liegt, der seinerseits eine Reihe von \u00dcberraschungen zu erwarten hat.", "imdb": 6.7}, {"title_de": "Maximum Surge", "year": 2003, "description_de": "", "imdb": 2.7}, {"title_de": "Maximum Velocity", "year": 2003, "description_de": "", "imdb": 3.2}, {"title_de": "Meeting Che Guevara & the Man from Maybury Hill", "year": 2003, "description_de": "", "imdb": 7.0}, {"title_de": "Mega Scorpions", "year": 2003, "description_de": "", "imdb": 3.9}, {"title_de": "Mimic 2", "year": 2003, "description_de": "In New York findet man mehrere verunstaltete M\u00e4nnerleichen auf. Detective Klusky, der an den Fall arbeitet, entdeckt, da\u00df alle mit der Insektenforscherin und Grundschullehrerin Remy bekannt gewesen waren. Doch an eine Schuld der Frau kann Detective Klusky nicht glauben. Als pl\u00f6tzlich Spezialagenten auftauchen ahnt Klusky, da\u00df etwas anderes mit den Mordf\u00e4llen zu tun hat...", "imdb": 4.6}, {"title_de": "Mindgame", "year": 2003, "description_de": "", "imdb": 6.6}, {"title_de": "Momentum", "year": 2003, "description_de": "Als der Lehrer Zachary Shefford in den Nachrichten Bilder von unerkl\u00e4rlichen Unf\u00e4llen sieht und undruchsichtige Regierungsvertreter seine Spur aufnehmen, wei\u00df er, dass es nicht mehr lange dauern wird.", "imdb": 4.7}, {"title_de": "Monkeys 2: Fight the Future", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Monster Makers", "year": 2003, "description_de": "", "imdb": 5.0}, {"title_de": "Monsturd", "year": 2003, "description_de": "", "imdb": 3.6}, {"title_de": "Mothra - Das Siegel der Elias", "year": 2003, "description_de": "Bei Waldrodungsarbeiten auf einer japanischen Insel wird das Siegel der Elias unvorsichtigerweise von seinem angestammten Platz entfernt. Die b\u00f6se Fee Belvera bringt es in ihren Besitz und l\u00e4sst mit seiner Hilfe den dreik\u00f6pfigen Monsterdrachen Desighidora auf die Menschheit los. Die beiden guten Feen Lora und Moll rufen die alternde Riesenmotte Mothra zu Hilfe, die sich Desighidora jedoch kaum gewachsen zeigt. Gl\u00fccklicherweise hat sie jedoch kurz zuvor f\u00fcr Nachkommenschaft gesorgt. (Video.de)", "imdb": 5.8}, {"title_de": "Mothra - Das versunkene K\u00f6nigreich", "year": 2003, "description_de": "Die kleine Shiori, der bizarre Kobold Gogo und Superflattermann Mothra vereiteln die Welt\u00fcbernahme einer b\u00f6sen Elfe. Seitenhiebe auf Umweltschmutzung und Erdausbeutung in effektvollem Monsterm\u00e4rchen.", "imdb": 5.1}, {"title_de": "Mothra - King Ghidorah kehrt zur\u00fcck", "year": 2003, "description_de": "Einst erledigte das Monster King Gidorah die Saurier, jetzt will es sich um die Menschheit k\u00fcmmern. Die hat zum Gl\u00fcck die freundliche Megamotte Mothra auf ihrer Seite. Kindgerechtes Fantasyabenteuer. (Video.de)", "imdb": 5.7}, {"title_de": "MTV Reloaded", "year": 2003, "description_de": "", "imdb": 7.5}, {"title_de": "Munto", "year": 2003, "description_de": "Das K\u00f6nigreich des Himmels und der Magie unter der F\u00fchrung des unerschrockenen Magiers Munto, seines Zeichens K\u00f6nig desselbigen, steht kurz vor dem Untergang. Das K\u00f6nigreich besteht aus diversen fliegenden Inseln, die alle durch sieben riesige St\u00fctzen gehalten werden. Diese St\u00fctzen werden von Seperatisten angegriffen, die es auf das \u00bbAkuto\u00ab dieses K\u00f6nigreiches abgesehen haben. \u00bbAkuto\u00ab ist die magische Energiequelle, sowohl im \u00bbHimmel\u00ab, als auch auf Erden.  Das ist der Grund, warum sich Munto auf die gef\u00e4hrliche Reise zur Erde macht. Da das K\u00f6nigreich des Himmels und die Erde in einem anderen Zeit Raum Kontinuum bestehen, kann Munto nicht lange verweilen, bis er sich aufl\u00f6st. Doch Hoffnung besteht in Form von Yumemi, einem jungen M\u00e4dchen, die als einzige auf der Erde die F\u00e4higkeit hat, diese Inseln am Himmel zu sehen.", "imdb": 6.3}, {"title_de": "Natural City", "year": 2003, "description_de": "Wir schreiben das Jahr 2080: Durch die moderne Gentechnologie ist es gelungen, Cyborgs mit k\u00fcnstlicher Intelligenz auszustatten. Durch einen Fehler im System entwickeln einige Cyborgs, unter ihnen Elite-Kampfcyborg Cypher, ein Eigenleben. In der Riesenmetropole 'Mecaline City' bricht Chaos aus. Eine Taskforce wird gebildet, um die rebellischen Cyborgs aufzusp\u00fcren und zu vernichten. Doch w\u00e4hrend die Task Force die Jagd aufnimmt, erfahren die Maschinen, dass der Wissenschaftler Dr. Croy einen Weg gefunden hat, das k\u00fcnstliche Bewusstsein in 'echte' Menschen zu implantieren. Der Wettlauf mit der Zeit beginnt, und es kommt zum alles entscheidenden Kampf zwischen Mensch und Maschine.", "imdb": 5.7}, {"title_de": "Nothing", "year": 2003, "description_de": "Dave (D. Hewlett) und Andrew (A. Miller) sind seit ihrer Kindheit die besten Freunde - und seit ihrer Geburt die gr\u00f6\u00dften Loser, die man sich vorstellen kann: Andrew hat vor allem und jedem Angst, sogar vor seinem eigenen Schatten. Dave ist zwar selbstbewusst, daf\u00fcr das Opfer fieser Mobbing-Intrigen. Die Freundschaft wird auf eine harte Probe gestellt, als Dave eines Tages Andrew verlassen und zu seiner Freundin ziehen m\u00f6chte. Doch wie es der Zufall so will, haben die beiden bereits Stunden sp\u00e4ter geh\u00f6rige Probleme am Hals. Dave verliert seinen Job und wird wegen Unterschlagung gesucht. Andrew wird als Kindersch\u00e4nder verleumdet und zu allem \u00dcberfluss soll auch noch das Haus abgerissen werden, in dem die beiden wohnen. Gerade als die Situation vollkommen zu eskalieren droht, verschwindet alles, wirklich alles. Eine gro\u00dfe weite Leere tut sich um die beiden Freunde auf und nur eine Frage bleibt: Was zur H\u00f6lle ist hier geschehen?", "imdb": 6.1}, {"title_de": "Numb", "year": 2003, "description_de": "", "imdb": 5.3}, {"title_de": "Otolith I", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Out of the Blue", "year": 2003, "description_de": "", "imdb": 7.4}, {"title_de": "Out of Time", "year": 2003, "description_de": "", "imdb": 6.5}, {"title_de": "Phenomenon II \u2013 Ein wunderbares Genie", "year": 2003, "description_de": "", "imdb": 5.1}, {"title_de": "Pizza \u00e0 l'oeil", "year": 2003, "description_de": "", "imdb": 5.9}, {"title_de": "Platillos volantes", "year": 2003, "description_de": "", "imdb": 6.0}, {"title_de": "Pluto Nash - Im Kampf gegen die Mondmafia", "year": 2003, "description_de": "Wir schreiben das Jahr 2087, und die Zukunft ist auch nicht mehr das, was sie mal war: Die Mafia will den gesamten Mond in ihre Gewalt bringen und Plutos Nachtclub \u00fcbernehmen, doch der denkt gar nicht daran, auf seine Goldgrube zu verzichten. Mit Unterst\u00fctzung seines Roboter-Bodyguards, einer umwerfenden Nachwuchss\u00e4ngerin, seiner bis an die Z\u00e4hne bewaffneten Mama und des automatisierten Chauffeurs James macht er den Gangstern unmissverst\u00e4ndlich klar, dass sie ihm im Mondschein begegnen k\u00f6nnen.", "imdb": 3.9}, {"title_de": "Pok\u00e9mon 4: Die zeitlose Begegnung", "year": 2003, "description_de": "Vierter Pok\u00e9mon-Film aus dem Jahr 2002. Ash, Pikachu und ihre Freunde begegnen im Wald dem Pok\u00e9mon Celebi, der die F\u00e4higkeit besitz, zwischen den Zeiten zu reisen. F\u00fcr die Freunde beginnt damit eines der gr\u00f6\u00dften Abenteuer ihres Lebens - und eines der gef\u00e4hrlichsten.", "imdb": 5.8}, {"title_de": "Program", "year": 2003, "description_de": "", "imdb": 7.2}, {"title_de": "Project Viper", "year": 2003, "description_de": "V.I.P.E.R. - so lautet der Codename eines spektakul\u00e4ren Forschungsprogramms der Wissenschaftlerin Nancy Burnham. Ihr ist es gelungen, mit Mitteln der Genbiologie und Computertechnologie eine Kreatur zu schaffen, die in jedem Klima \u00fcberleben kann. Doch der Start des Programms in einem Space Shuttle schl\u00e4gt fehl - alle Menschen an Bord sterben. Die Regierung schickt ihren besten Mann, Mike Connors, der den Prototyp von V.I.P.E.R. sicherstellen soll. Doch Connors kommt zu sp\u00e4t: Wissenschaftler haben V.I.P.E.R. bereits entf\u00fchrt - m\u00fcssen jedoch schnell Bekanntschaft mit der blutr\u00fcnstigen Lebensform machen. Bald wird ein ganzes Dorf bedroht - und Connors muss auf Nancy Burnham setzen, um die Welt zu retten. Nur sie wei\u00df, wie man dem Monster beikommen kann.", "imdb": 3.6}, {"title_de": "Projet Gamma", "year": 2003, "description_de": "", "imdb": 6.2}, {"title_de": "Psycho Diver", "year": 2003, "description_de": "Bosujima ist ein Elite-Agent mit ungew\u00f6hnlichen pychischen F\u00e4higkeiten: Ein sogenannter Psychentaucher.  Ihm ist es m\u00f6glich in die Gedankenwelt anderer Menschen einzutauchen und ihre Probleme und Negativgedanken unmittelbar vor Ort zu beseitigen. Sein neuester Auftrag erweist sich als besonders kitzlig: Er soll sich einer Pops\u00e4ngerin annehmnen, die zwischen ihrer Mutter und ihrem Vater hin- und hergerissen ist, w\u00e4hrend sie sich der eigenen psychischen F\u00e4higkeiten bewusst werden muss.", "imdb": 5.5}, {"title_de": "Psycho Space Demons", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Psychovision", "year": 2003, "description_de": "", "imdb": 6.8}, {"title_de": "Race Against Time - Wettlauf gegen den Tod", "year": 2003, "description_de": "Im Jahr 2018. Hubschrauber kreisen \u00fcber fast menschenleeren Stra\u00dfen. \u00dcber riesige Bildschirme lockt die Organisation \"Lifecorps\" in Not geratene Menschen mit dem Angebot: 300.000 Dollar sofort und in bar - allerdings \u00fcberlassen sie damit \"Lifecorps\" nach Ablauf eines Jahres ihre K\u00f6rper zu medizinischen Zwecken.  Gabriel hat keine andere Wahl. Wenn er seinen kleinen Sohn Bobby retten will, mu\u00df er diesen makaberen Vertrag abschlie\u00dfen. Das lebensnotwendige Serum ist unerschwinglich teuer und \"Lifecorps\", zynischerweise ebenfalls Lieferant des Mittels, kennt kein Mitleid.  Aber Gabriels Opfer kommt zu sp\u00e4t. Zur\u00fcck in der Klinik erf\u00e4hrt er, da\u00df Bobby angeblich an dem Virus gestorben ist. Gebriel ahnt nicht, da\u00df Bobby absichtlich infiziert wurde. Bei ihm wurde eine Imunit\u00e4t festgestellt, die \"Lifecorps\" sich zunutze machen will.  Als Gabriel au\u00dfer sich vor Zorn das Geld zur\u00fcckgeben will, wird er des Vertragsbruchs beschuldigt. \"Lifecorps\" hetzt Suchkommandos auf ihn.", "imdb": 5.1}, {"title_de": "Raumpatrouille Orion - R\u00fccksturz ins Kino", "year": 2003, "description_de": "Orion-Commander Cliff Allister McLane galaktischer Kriegsheld und unangepa\u00dfter Draufg\u00e4nger im Dienste der Weltregierung, wird mit seiner Crew zur Raumpatrouille strafversetzt. Obendrein stellt ihm Oberst Villa, Chef des Galaktischen Sicherheitsdienstes, die attraktive Agentin Tamara Jagellovsk als Aufpasserin zur Seite. Vom ersten Patrouillenflug an kommt es zwischen den beiden Orion-Offizieren zu heftigen Zwistigkeiten. Tamara treibt Cliff mit ihren Alpha-Orders zur Verzweiflung. Als unbekannte Wesen aus dem All, Frogs genannt, die Erde angreifen und die Weltregierung sich darob in Kompetenzgerangel verzettelt, liegt das Schicksal der Menschheit in den H\u00e4nden von Cliff und Tamara. Eine von Exoterristen auf Erdkurs gelenkte Supernova wird unter Aufgabe der Orion in letzter Minute zerst\u00f6rt. Die n\u00e4chste Angriffswelle der Frogs jedoch erfolgt mit Unterst\u00fctzung irdischer Revolution\u00e4re.", "imdb": 5.5}, {"title_de": "Red Cockroaches", "year": 2003, "description_de": "", "imdb": 4.9}, {"title_de": "Rendezvous with Rama", "year": 2003, "description_de": "", "imdb": 6.3}, {"title_de": "Robot Stories", "year": 2003, "description_de": "", "imdb": 6.0}, {"title_de": "Rockfish", "year": 2003, "description_de": "", "imdb": 6.7}, {"title_de": "S1m0ne", "year": 2003, "description_de": "Soeben hat ihn die Hauptdarstellerin seines neuen Films sitzen gelassen. Um seine Karriere zu retten, muss Regisseur Viktor Taransky eine Schauspielerin finden, die sie perfekt ersetzen kann. Auftritt 'Simone'. Sie ist wundersch\u00f6n, sie hat Talent und ist in jeder Hinsicht vollkommen - au\u00dfer in einer: es gibt sie gar nicht. Sie ist eine Illusion, erschaffen von einem Computer. Die Scheinwerfer erstrahlen, die Kamera l\u00e4uft und Viktor hat alle H\u00e4nde voll zu tun, die Wahrheit \u00fcber die sensationellste Newcomerin von Hollywood vor den Argusaugen der Paparazzi zu verbergen. Doch als 'Simone' auch als S\u00e4ngerin durchstartet und die ganze Welt ihr zu F\u00fc\u00dfen liegt, wie soll er da ihr Geheimnis bewahren?", "imdb": 6.1}, {"title_de": "Saint Sinner", "year": 2003, "description_de": "Im Jahre 1815 befreit Jungm\u00f6nch Tomas versehentlich zwei weibliche D\u00e4monen aus tausendj\u00e4hrigem D\u00e4mmerschlaf. Mit Hilfe eines zuf\u00e4llig ebenfalls anwesenden \"Rad der Zeit\" begeben sich die Succubi sodann ins 21. Jahrhundert, wo es allerlei unvorsichtiges Mannsvolk leer zu saugen gilt. Verursacher Thomas bleibt nichts \u00fcbrig, als seinerseits hinterher zu eilen und die Damen mit dem daf\u00fcr zust\u00e4ndigen D\u00e4monendolch zu jagen. Diesen allerdings mu\u00df ein Heiliger f\u00fchren, und als solcher ist Tomas ungeeignet...", "imdb": 4.2}, {"title_de": "Save the Green Planet", "year": 2003, "description_de": "S\u00fcdkoreanischer Genremix von Deb\u00fct-Regisseur Joon-Hwan Jang. Bjung-Gu ist fest davon \u00fcbertzeugt, dass die Aliens unter uns sind. Schlimmer noch, bei der n\u00e4chsten Mondfinsternis wollen sie die Erde endg\u00fcltig erobern. Und Bjung-Gu hat nur noch wenige Stunden Zeit, genau das zu verhindern. Von 2003.", "imdb": 7.2}, {"title_de": "Scourge of Worlds: A Dungeons & Dragons Adventure", "year": 2003, "description_de": "", "imdb": 6.5}, {"title_de": "Se dagens lys", "year": 2003, "description_de": "", "imdb": 6.2}, {"title_de": "Seeing Double", "year": 2003, "description_de": "", "imdb": 4.1}, {"title_de": "Sevilla 2030", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "SeX", "year": 2003, "description_de": "", "imdb": 4.9}, {"title_de": "Sirens of the 23rd Century", "year": 2003, "description_de": "", "imdb": 5.6}, {"title_de": "SOH10 the Opera", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Solaris", "year": 2003, "description_de": "Der Psychologe Dr. Chris Kelvin erh\u00e4lt den Auftrag, die unerkl\u00e4rlichen Vorkommnisse auf der Raumstation Prometheus zu untersuchen. Die umkreist derzeit den luminiszierenden Planeten Solaris, von dem auch die angeblichen \"Besucher\" zu stammen scheinen, die den zwei verbliebenen Crewmitgliedern das Leben schwer machen. Mit der Zeit wird jedoch klar, dass die Wesen lediglich Kreationen der eigenen Erinnerung sind. Wie auch Chris' Frau Rheya, die pl\u00f6tzlich neben dem Arzt im Bett liegt - obwohl sie vor Jahren Selbstmord beging.", "imdb": 6.2}, {"title_de": "Space Psychos 4", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Spiders 2", "year": 2003, "description_de": "Alexandra und Jason geraten mit ihrem Segelschiff in einen Sturm und kentern. Gerettet werden die beiden von der Mannschaft eines geheimnisvollen Frachters, der wie ein schwimmendes Labor \u00fcber die Weltmeere schippert. An Bord ger\u00e4t das Paar in die F\u00e4nge des verr\u00fcckten Wissenschaftlers Dr. Grbac, der hauptberuflich mit Spinnen-Genen und menschlichen Versuchsprobanten herumexperimentiert...", "imdb": 3.3}, {"title_de": "Spy Kids 2 - Die R\u00fcckkehr der Superspione", "year": 2003, "description_de": "Im zweiten Teil von Robert Rodriguez Spy Kids-Reihe m\u00fcssen es die Kinderagenten Carmen und Juni mit einem verr\u00fcckten Wissenschaftler aufnehmen, der auf einer geheimnisvollen Insel dubiose Experimente durchf\u00fchrt. Dabei bekommen sie Konkurrenz von zwei weiteren Jungspionen.", "imdb": 5.3}, {"title_de": "St. Johns Wort", "year": 2003, "description_de": "Das Spiel mit dem Grauen! Ein paar junge Spieldesigner richten sich in einem abgelegenen alten Landhaus h\u00e4uslich ein, um sich dort, jenseits jeglicher Zivilisation und l\u00e4stiger St\u00f6reinfl\u00fcsse, f\u00fcr ein neues Spiel inspirieren zu lassen. Zun\u00e4chst scheint alles wie geplant zu laufen, doch dann kommt es pl\u00f6tzlich zu unheimlichen Vorf\u00e4llen und der Aufenthalt in diesem Haus wird nach und nach zu einer schrecklichen, albtraumhaften Odyssee, aus der es kein Entrinnen zu geben scheint....", "imdb": 4.6}, {"title_de": "Star Trek: Nemesis", "year": 2003, "description_de": "Captain Jean-Luc Picard bekommt den diplomatischen Auftrag, mit den Romulanern Frieden zu schlie\u00dfen. Doch auf dem fremden Planeten angekommen sieht er sich mit seinem b\u00f6sen, um 30 Jahre j\u00fcngeren Klon Shinzon konfrontiert, der sich vom Arbeitssklaven zum Anf\u00fchrer des Kriegervolks emporgeschwungen hat. Shinzon ben\u00f6tigt zum \u00dcberleben eine Gen-Transplantation von Picard, ehe er mit einer Waffe von gigantischer Zerst\u00f6rungskraft daran gehen kann, alles Leben auf der Erde zu vernichten und die F\u00f6deration zu zerst\u00f6ren.", "imdb": 6.4}, {"title_de": "STARCAZZ", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Stitch & Co. - Der Film", "year": 2003, "description_de": "Der verr\u00fcckt-geniale Professor Jamba wird von der Erde weg entf\u00fchrt. Er soll seine weiteren 625 Experimente neben Nummer 626, Stitch, herausr\u00fccken. Lilo und ihr bester Freund Stitch versuchen ihn zu retten, schlie\u00dflich geh\u00f6rt Jamba auch irgendwie zur gro\u00dfen hawaiianischen Familie. Die beiden erwecken gegen striktes Verbot eines der Experimente mit Wasser zum Leben. Es erweist sich als noch unbez\u00e4hmbarer als damals Stitch und fl\u00fcchtet. Zu dumm, dass der b\u00f6se Hamsterdam als L\u00f6segeld f\u00fcr Jamba alle 625 Experimente fordert.", "imdb": 6.2}, {"title_de": "Strange Attractor", "year": 2003, "description_de": "", "imdb": 5.9}, {"title_de": "Strange Frequency\u00b2", "year": 2003, "description_de": "", "imdb": 5.6}, {"title_de": "Subterano", "year": 2003, "description_de": "Ein \u00dcberwachungsstaat in naher Zukunft: Nach der Flucht aus dem Gef\u00e4ngnis landet Conrad in einer Parkgarage, die sich als Schauplatz eines gigantischen Videospiels entpuppt. Jede Ebene ist ein neues Spiellevel, das es zu \u00fcberwinden gilt. Bald muss Conrad erkennen, dass das Spiel t\u00f6dlicher Ernst ist...", "imdb": 3.9}, {"title_de": "Tamala 2010: A Punkcat in Space!", "year": 2003, "description_de": "Im Jahr 2010 existiert keine g\u00f6ttliche Gewalt mehr, weshalb Catty & Co, eine gro\u00dfe Kooperation, die Macht \u00fcber das Universum an sich rei\u00dfen m\u00f6chte. Tamala, eine kleine Katze, lernt auf dem Planeten Q den Kater Michelangelo kennen, wo der Konflikt zwischen den Hunden und Katzen vollkommen zu eskalieren droht. Doch schon bald stellt sich heraus, dass Tamala mehr als nur eine normale Katze ist...", "imdb": 6.4}, {"title_de": "Tempus fugit", "year": 2003, "description_de": "", "imdb": 6.7}, {"title_de": "Terminator 3 - Rebellion der Maschinen", "year": 2003, "description_de": "Zehn Jahre sind vergangen, seit mit John Connors Hilfe der Weltuntergang verhindert und die Menschheit vor ihrer Zerst\u00f6rung bewahrt wurde. Heute, im Alter von 25 Jahren, f\u00fchrt Connor ein Leben am Rande der Gesellschaft \u2013 ohne Wohnung, Kreditkarten, Mobiltelefon und ohne Job. Es gibt keinen Hinweis auf seine Existenz: er hinterl\u00e4sst keine Spur, die von \u201cSkynet\u201d verfolgt werden k\u00f6nnte \u2013 dem hoch entwickelten Netzwerk von Maschinen, die einst versucht hatten, ihn zu t\u00f6ten und Krieg gegen die Menschen zu f\u00fchren. Bis der T-X aus dem Schatten der Zukunft tritt: Skynets bisher am h\u00f6chsten entwickelte, t\u00f6dliche Menschmaschine, ebenso sexy wie gnadenlos. T-X soll vollenden, was ihr Vorg\u00e4nger T-1000 nicht ausf\u00fchren konnte. Connors einzige \u00dcberlebenschance ist der Terminator, die legend\u00e4re, einst auf ihn angesetzte Killermaschine. Ihnen bleibt nur wenig Zeit: Sie m\u00fcssen T-X ausschalten \u2013 sonst ist die Apokalypse nicht aufzuhalten.", "imdb": 6.3}, {"title_de": "Terra", "year": 2003, "description_de": "", "imdb": 7.1}, {"title_de": "Terrarium", "year": 2003, "description_de": "", "imdb": 3.2}, {"title_de": "Tetra Vaal", "year": 2003, "description_de": "", "imdb": 6.1}, {"title_de": "The Affidavit", "year": 2003, "description_de": "", "imdb": 4.7}, {"title_de": "The Alien Conspiracy: Grey Skies", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "The Animatrix: Aki Ross", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "The Antman", "year": 2003, "description_de": "Don Jose De Alvarez, mexikanischer Kriegsheld von hoher Triebkraft, ist des T\u00f6tens m\u00fcde und m\u00f6chte fortan Tacos z\u00fcchten auf einer einsamen Farm in der w\u00fcsten Provinz an der Seite der attraktiven Starreporterin Bella Bonita. Leider sucht sich Josef die direkte Nachbarschaft des wahnsinnigen \"Ameisenpriesters\" Loco Satano aus. Dieser Superb\u00f6sewicht vom Scheitel bis zur Spore gedenkt, mit seiner Mutantenarmee die Welt zu erobern, und wittert in der rassigen Bella die ideale K\u00f6nigin.", "imdb": 4.3}, {"title_de": "The Big Empty", "year": 2003, "description_de": "25.000 $ sind der richtige Anreiz einen Koffer dessen Inhalt man nicht kennt zu einem Trucker namens Cowboy zu bringern der auch noch in einer Prozinzstadt Kaliforniens lebt. Vor allem wenn man der Aushilfsschauspieler John ist, der gerade in einer tiefen Kriese steckt. Doch dort angekommen ist Cowboy nicht zu finden und auch das FBI hat schon die F\u00e4hrte aufgenommen...", "imdb": 6.0}, {"title_de": "The Booke of Fate", "year": 2003, "description_de": "F\u00fcnfmal in f\u00fcnf Leben erh\u00e4lt der eine Auserw\u00e4hlte Gelegenheit, ihm anvertraute Seelen zu retten. Viermal scheitert er tragisch: Als barocker Priester im Kampf gegen Vampire, als reisender Revolverheld im Wilden Westen gegen eine marodierenden M\u00f6rderbande, als Soldat im finnisch-russischen Krieg vor einer russischen MG-Stellung, und als Agent der Gegenwart auf der F\u00e4hrte eines Mad Scientist. In seiner letzten Rolle, als zuk\u00fcnftiger Widerstandsk\u00e4mpfer gegen eine Alien-Invasion, kann er alles wieder gut machen.", "imdb": 3.6}, {"title_de": "The Core - Der innere Kern", "year": 2003, "description_de": "In Folge eines missgl\u00fcckten Milit\u00e4rexperiments kommt die Rotation des Erdkerns zum Stillstand. Zugv\u00f6gel verlieren daraufhin ihre Orientierung, Herzschrittmacher versagen ihren Dienst und das Klima wird immer rauer. In einem Jahr wird die Welt vergl\u00fchen - es sei denn, es gel\u00e4nge, den Erdkern wieder zum Kreisen zu bekommen. Hastig wird eine Gruppe von Spezialisten zusammengestellt, die, Terranauten genannt, in einem Spezialschiff ins Erdinnere vordringen und mittels einer Nuklearexplosion den Motor von Mutter Erde wieder \"anwerfen\" sollen.", "imdb": 5.5}, {"title_de": "The Erotic Misadventures of the Invisible Man", "year": 2003, "description_de": "", "imdb": 4.5}, {"title_de": "The Fanimatrix: Run Program", "year": 2003, "description_de": "", "imdb": 7.0}, {"title_de": "The Flaming Brain", "year": 2003, "description_de": "", "imdb": 7.1}, {"title_de": "The Low Budget Time Machine", "year": 2003, "description_de": "", "imdb": 5.3}, {"title_de": "The Powerpuff Girls: 'Twas the Fight Before Christmas", "year": 2003, "description_de": "", "imdb": 7.2}, {"title_de": "The Removers", "year": 2003, "description_de": "", "imdb": 4.8}, {"title_de": "The Ride", "year": 2003, "description_de": "", "imdb": 7.1}, {"title_de": "The Search for Inflata-boy", "year": 2003, "description_de": "", "imdb": 6.4}, {"title_de": "The Second Renaissance Part I", "year": 2003, "description_de": "", "imdb": 8.0}, {"title_de": "The Second Renaissance Part II", "year": 2003, "description_de": "", "imdb": 8.0}, {"title_de": "The Secret War", "year": 2003, "description_de": "", "imdb": 4.2}, {"title_de": "The Singing Forest", "year": 2003, "description_de": "", "imdb": 2.0}, {"title_de": "The Vorzyd Gambit", "year": 2003, "description_de": "Science-Fiction Kurzfilm", "imdb": 0.0}, {"title_de": "The Wicksboro Incident", "year": 2003, "description_de": "", "imdb": 5.2}, {"title_de": "The Young Hunter: A Klingon Folktale", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "They Nest - T\u00f6dliche Brut", "year": 2003, "description_de": "Weil ihm der Stress in der Notaufnahme seiner Klinik immer mehr zu schaffen macht, nimmt sich Dr. Cahill eine mehrmonatige Auszeit und  versucht, auf einer kleinen Insel vor Maine wieder zu sich zu finden. Sofort gelingt es ihm, es sich mit den Einwohnern zu verscherzen, so dass  seinen Warnungen auch keine gro\u00dfe Aufmerksamkeit geschenkt wird, als eine von Killerkakerlaken zerst\u00fcmmelte Leiche angeschwemmt wird.  Daf\u00fcr muss so mancher der Einwohner bezahlen...", "imdb": 5.1}, {"title_de": "Those Who Walk in Darkness", "year": 2003, "description_de": "", "imdb": 3.8}, {"title_de": "Tierra: Infierno", "year": 2003, "description_de": "", "imdb": 6.0}, {"title_de": "Tillbaka till Vintergatan", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Timequest", "year": 2003, "description_de": "", "imdb": 5.3}, {"title_de": "Toxic Box", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Trinity", "year": 2003, "description_de": "", "imdb": 4.7}, {"title_de": "T\u044brmenatr 4", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Un Marciano Llamado Deseo", "year": 2003, "description_de": "", "imdb": 3.8}, {"title_de": "Vera", "year": 2003, "description_de": "", "imdb": 5.9}, {"title_de": "Warnings - Die Zeichen sind da", "year": 2003, "description_de": "In einer Kleinstadt in Oregon entdeckt Joe Vossimer eines Tages mysteri\u00f6se Kornkreise auf seinen Feldern. Als Joes Cousin Layne seine f\u00fcnf College-Kumpel und Sheriff Willingham diese Zeichen mit eigenen Augen sehen, l\u00f6sen die Symbole eine unvorstellbare Panik in ihnen aus - ein Gef\u00fchl, das alles bisher Erlebte \u00fcbersteigt. Den M\u00e4nnern wird bewusst, dass die Kreise keine unschuldigen Zeichen, sondern eine au\u00dferirdische, t\u00f6dliche Warnung bedeuten. Verzweifelt versuchen sie dem m\u00f6rderischen Zorn der Aliens zu entkommen!", "imdb": 4.0}, {"title_de": "What's The Love Making Babies For", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Who is watching - Im Auge des Todes", "year": 2003, "description_de": "\u201eMehr als 1000 Kameras garantieren f\u00fcr ihre Sicherheit!\u201c, steht auf der Infotafel einer verlassenen U-Bahnstation. Ganz im Gegenteil hat sich in der Gruppe Studenten um Toni und Susana Panik breit gemacht. Jemand beobachtet sie und ihre Handlungen und testet ihre Grenzen in einem makabrem Spiel: Ein Anruf hat die Clique des Nachtens in den Zoo bestellt. Doch die Tiere fehlen \u2026", "imdb": 3.4}, {"title_de": "World Record", "year": 2003, "description_de": "", "imdb": 7.1}, {"title_de": "X-Men 2", "year": 2003, "description_de": "Sie sind das n\u00e4chste Glied in der Evolutionskette. Jeder von ihnen kam mit einer einzigartigen genetischen Mutation auf die Welt, jeder mit einer anderen au\u00dfergew\u00f6hnlichen F\u00e4higkeit, die sich erstmals in der Jugend zeigt. In einer zunehmend von Vorurteilen und Hass beherrschten Welt interessieren sie jedoch nur als wissenschaftliche Kuriosit\u00e4ten ... als Launen der Natur ... als Ausgesto\u00dfene, gef\u00fcrchtet und verachtet, weil Andersartigkeit nicht akzeptiert wird. Trotz der weit verbreiteten Ignoranz der Gesellschaft schaffen es die X-Men, und mit ihnen weltweit Tausende anderer Mutanten zu \u00fcberleben. Unter den Fittichen des m\u00e4chtigsten Telepathen der Welt, Professor Charles Xavier, lernen diese \"begabten\" Studenten, ihre Kr\u00e4fte zu kontrollieren und sie zum Vorteil der Menschheit einzusetzen. Sie k\u00e4mpfen f\u00fcr den Schutz einer Welt, die sie f\u00fcrchtet.", "imdb": 7.4}, {"title_de": "Yo nimo Kimyou na Monogatari: 2003 Fall Special", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Yo nimo Kimyou na Monogatari: 2003 Spring Special", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "Zombie Night \u2013 Keiner wird entkommen", "year": 2003, "description_de": "Dave und Shelley haben zwei Wochen Urlaub im abgeschiedenen Cottage ohne Fernseher und Kontakt zur Au\u00dfenwelt verbracht und sind nun auf der R\u00fcckfahrt dementsprechend \u00fcberrascht, im Autoradio nur Notstandsmeldungen \u00fcber w\u00fcste Krawalle, verwaiste St\u00e4dte und gar nukleare Raketenschl\u00e4ge zu vernehmen. Tats\u00e4chlich sind hungrige Zombies aus ihren Gr\u00e4bern gekrabbelt und scheuchen nun die Reste der Menschheit. Dave und Shelley finden Weggef\u00e4hrten, verbarrikadieren sich und nehmen den Kampf auf.  Als die Nacht hereinbricht, haben die \u00dcberlebenden mehr Angst vor sich selbst als vor dem Horror, der sie umgibt. Alles was sie tun k\u00f6nnen ist zu beten, dass es bald Tag wird...", "imdb": 2.6}, {"title_de": "Zombie Rights", "year": 2003, "description_de": "", "imdb": 3.0}, {"title_de": "Zwei Trottel aus dem All", "year": 2003, "description_de": "Zwei Aliens werden, nur mit Schwertern bewaffnet, auf die Erde geschickt, um diese in wenigen Tagen zu unterwerfen. Gelingt ihnen dieses nicht, wird Crocker der Gigant auf sie angesetzt, um sie zu vernichten.", "imdb": 4.7}, {"title_de": "\u0152dipe - [n+1]", "year": 2003, "description_de": "", "imdb": 6.4}, {"title_de": "\u30a6\u30eb\u30c8\u30e9\u30de\u30f3\u30b3\u30b9\u30e2\u30b9VS\u30a6\u30eb\u30c8\u30e9\u30de\u30f3\u30b8\u30e3\u30b9\u30c6\u30a3\u30b9 THE FINAL BATTLE", "year": 2003, "description_de": "", "imdb": 7.4}, {"title_de": "\u30af\u30ea\u30b9\u30bf\u30ca\u30fb\u30ed\u30fc\u30b1\u30f3 T-X", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "\u30cb\u30e3\u30f3\u30b3\u30b9 Hello! Our Brilliant Future", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "\u30e9\u30fc\u30bc\u30d5\u30a9\u30f3 \u9593\u594f\u66f2 / \u5f7c\u5973\u3068\u5f7c\u5973\u81ea\u8eab\u3068 \u300cThatness And Thereness\u300d", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "\u5e7d\u970a vs \u5b87\u5b99\u4eba 02", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "\u5fcd\u98a8\u6226\u968a\u30cf\u30ea\u30b1\u30f3\u30b8\u30e3\u30fcVS\u30ac\u30aa\u30ec\u30f3\u30b8\u30e3\u30fc", "year": 2003, "description_de": "", "imdb": 7.9}, {"title_de": "\u65b0\u4e16\u7d002003\u30a6\u30eb\u30c8\u30e9\u30de\u30f3\u4f1d\u8aac THE KING'S JUBILEE", "year": 2003, "description_de": "", "imdb": 0.0}, {"title_de": "(T)Raumschiff Surprise - Periode 1", "year": 2004, "description_de": "Wir schreiben das Jahr 2054; die Menschheit hat inzwischen den Roten Planeten besiedelt. Etwa 250 Jahre sp\u00e4ter, dankt man es ihr schlecht, indem die ehemaligen Kolonisten die Erde ins Visier nehmen und deren Bewohner zu vernichten drohen. Es gibt wohl nur eine einzige Hoffnung: Die Besatzung des (T)Raumschiffs \"Surprise\". Angef\u00fchrt von Mr. Spuck, Captain Kork und Schrotty. Die Rettung der Welt liegt allein in ihren H\u00e4nden...", "imdb": 5.5}, {"title_de": "10 segundos", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "2046", "year": 2004, "description_de": "Der Schriftsteller Chow schreibt an seinem neuen Science-Fiction-Roman. Doch je weiter er die amour\u00f6se Handlung des Zukunftsromans vorantreibt, desto mehr wird Chow von seiner eigenen Vergangenheit eingeholt. Im Kopf des Schriftstellers entsteht ein geheimnisvoller, schillernder Bilderreigen, ein Sog aus sch\u00f6nen und traurigen Gef\u00fchlen, geheimen Sehns\u00fcchten und wilden Leidenschaften.", "imdb": 7.4}, {"title_de": "A Message from Outer Space", "year": 2004, "description_de": "", "imdb": 6.0}, {"title_de": "A Vektor", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Able Edwards", "year": 2004, "description_de": "", "imdb": 5.5}, {"title_de": "Absolon", "year": 2004, "description_de": "In der nahen Zukunft. Eine Epidemie t\u00f6tet einen gro\u00dfen Teil der Menschheit. Das aus seltenen Pflanzen hergestellte Medikament Absolon wird von einem Pharmaunternehmen unter Leitung von Murchison vertrieben, dem es gro\u00dfe Gewinne bringt.Ein Wissenschaftler entwickelt ein alternatives Mittel gegen die Krankheit. Er wird get\u00f6tet; der Ermittler Norman Scott untersucht seinen Tod. Daraufhin wird Scott selbst von den Mitarbeitern des Unternehmens gejagt.", "imdb": 4.2}, {"title_de": "After the Apocalypse", "year": 2004, "description_de": "", "imdb": 5.5}, {"title_de": "Alibaba Aur 40 Chor", "year": 2004, "description_de": "", "imdb": 4.5}, {"title_de": "Alien 51", "year": 2004, "description_de": "", "imdb": 1.7}, {"title_de": "Alien Abduction", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Alien vs. Predator", "year": 2004, "description_de": "Eine Gruppe von Arch\u00e4ologen und Wissenschaftlern angef\u00fchrt vom Million\u00e4r Charles Weyland begibt sich in die Antarktis. Sie vermuten im Eis ein antike Tempelanlage, die noch \u00e4lter ist als die Pyramiden von \u00c4gypten. In den Ruinen vorgedrungen, entdeckt das Team menschliche Skelette und versteinerte \u00dcberreste von Aliens. Es stellt sich schnell heraus, dass der Ort nicht nur als Brutst\u00e4tte f\u00fcr Alien-Eier dient, sondern auch als Arena f\u00fcr junge Predators...", "imdb": 5.7}, {"title_de": "Ananas Bananas", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Anonymous Rex", "year": 2004, "description_de": "Die Dinosaurier sind nicht ausgestorben, sie leben und haben sich weiterentwickelt. Um die Menschen zu t\u00e4uschen, haben sie geschickte F\u00e4lschungen von Dinosaurierknochen hergestellt. Mit hautengen Latexkost\u00fcmen verkleiden dich die Dinosaurier als Menschen und leben versteckt unter ihnen. Selbst eine Footballmannschaft besteht aus getarnten Brontosauriern. Einer von Ihnen ist der Detektiv Vincent Rubio, ein getarnter Velociraptor. Mit ihm scheint es abw\u00e4rts zu gehen. Sein Partner Ernie Watson kommt ums Leben, sein Auto wird abgeschleppt, sein Chef will ihn feuern und er ist basilikums\u00fcchtig. Doch ein Brand in einer Dino-Disco soll Vincents Karriere noch retten. was mit einem Verdacht auf einen Versicherungsbetrug beginnt, entwickelt sich f\u00fcr Vincent zum gr\u00f6\u00dften Fall seiner Laufbahn.", "imdb": 4.2}, {"title_de": "Antibody", "year": 2004, "description_de": "Im K\u00f6rper eines schwerverletzten Terroristen tickt ein mikroskopisch kIeiner Z\u00fcnder f\u00fcr eine Nuklearbombe. SolIte der Mann sterben, wird die Explosion M\u00fcnchen ausradieren. Der auf Atomgr\u00f6\u00dfe verkIeinerte Sprengstoffexperte Richard Gaynes begibt sich in dem K\u00f6rper des Feindes auf die Suche nach dem todbringenden Mikrochip...", "imdb": 3.4}, {"title_de": "Apokalypse Eis", "year": 2004, "description_de": "Im Jahr 2020 warnt der Wissenschaftler Prof. Thom Archer vor einer neuen Eiszeit, und beschuldigt den Energieriesen Halo, sich gegen\u00fcber der Umwelt r\u00fccksichtslos zu verhalten. Dieser Konzern f\u00fchrt Bohrarbeiten in den ewigen Eisw\u00fcsten Gr\u00f6nlands aus, was dazu f\u00fchrt, dass gro\u00dfe Teile des Eises abschmelzen. Nachdem einer seiner Kollegen ermordet wurde, erkennt er, dass er in dieser Sache am Schreibtisch nicht weiterkommt, und dass er zu seinem eigenen Schutz und zum Schutz der Erde k\u00e4mpfen werden muss.", "imdb": 3.3}, {"title_de": "Armitage III: Dual Matrix", "year": 2004, "description_de": "Naomi Armitage und Ross Sylibus leben inzwischen mit ihrer Tochter gl\u00fccklich auf dem Mars. Doch dann brechen auf der Erde Roboterunruhen aus und Armitage entdeckt, dass diese dazu dienen sollen, Beweismaterial zu vernichten. Dieses belegt, dass an neuen \"Third Robotern\" geforscht wird.", "imdb": 6.5}, {"title_de": "ASTRO BOY \u9244\u8155\u30a2\u30c8\u30e0\u7279\u5225\u7de8 \u8f1d\u3051\u308b\u5730\u7403\uff08\u307b\u3057\uff09\u301c\u3042\u306a\u305f\u306f\u9752\u304f\u3001\u7f8e\u3057\u3044\u2026\u301c", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Atarashii", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Back to Gaya", "year": 2004, "description_de": "Die bepelzten Nager Boo und Sinu sind die Helden einer TV-Serie, die in dem k\u00fcnstlichen Paradies Gaya spielt. Eines Tages verschl\u00e4gt es die beiden in die menschliche Wirklichkeit, denn ein verr\u00fcckter Professor hat einen wichtigen Zauberstein gestohlen. Auf der Jagd nach diesem Stein erleben die beiden Helden in der realen Welt einige Abenteuer bis es ihnen gelingt, den Zauberstein mit Hilfe ihrer TV-Serien-Widersacher zur\u00fcckzuerobern.", "imdb": 5.2}, {"title_de": "Bibleman: Divided We Fall", "year": 2004, "description_de": "", "imdb": 0.0}, {"title_de": "Bionicle 2: Die Legenden von Metru Nui", "year": 2004, "description_de": "Mysteri\u00f6se M\u00e4chte bedrohen die pr\u00e4chtige Stadt Metru Nui. Doch der einzige Besch\u00fctzer, Toa Lhikan, ist alleine und braucht Unterst\u00fctzung. Deswegen gibt er Werkzeuge, die ein echter Toa braucht und auch Pflichten, die ein solcher Held erf\u00fcllen muss, an sechs ausgew\u00e4hlte Inselbewohner weiter. Sie m\u00fcssen aber erst entdecken, welche Kr\u00e4fte genau in ihnen stecken und diese F\u00e4higkeiten vor dem m\u00e4chtigen Stadt\u00e4ltesten Turaga Dume beweisen. Obendrein scheint die Rettung der Inselbewohner viel schwieriger zu sein als erwartet. Denn es m\u00fcssen noch sechs versteckte Kanoka Disks gefunden werden, um ans Ziel zu kommen... Werden die Toa erfolgreich sein bevor ein dunkler Schatten sich \u00fcber die Insel legt?Quelle: Bionicle 2 - Die Legenden von Metru Nui DVD - Kritik - Trailer - Film von www.digitalvd.de", "imdb": 6.0}, {"title_de": "Blake's Junction 7", "year": 2004, "description_de": "", "imdb": 5.5}, {"title_de": "Boa vs. Python", "year": 2004, "description_de": "Der schwerreiche Gesch\u00e4ftsmann Broddick hat eine 30 Meter lange Netzpython aus Asien importiert, um eine besondere Jagd zu veranstalten, doch beim Transport bricht das Tier in Philadelphia aus. Das FBI setzt eine von Dr. Emmett gez\u00fcchtete, riesige Boa Constrictor ein, welche mit einem GPS-Ortungssystem und Kamera ausgestattet ist, um die Python zu jagen. Doch neben dem FBI ist a
