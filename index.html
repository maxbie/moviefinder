n des urspr\u00fcnglichen dunklen Ritters: Was in der Nacht passierte, in der er zum letzten Mal gegen Joker k\u00e4mpfte. Als Bruce Wayne bei einem von Jokers j\u00fcngsten Angriffen fast get\u00f6tet wird, schw\u00f6rt Batman, seinen Mentor zu r\u00e4chen und Joker auf alle Ewigkeit zum Schweigen zu bringen.", "imdb": 7.8}, {"title_de": "Bats - Fliegende Teufel", "year": 2000, "description_de": "Wildgewordene Flederm\u00e4use fallen \u00fcber eine amerikanische Kleinstadt in Texas her und terrorisieren die Einwohner. Die Spezialistin Sheila und ihr Assistent Jimmy werden zur Hilfe gerufen und machen eine grauenhafte Entdeckung.", "imdb": 4.1}, {"title_de": "Bei Ber\u00fchrung Tod", "year": 2000, "description_de": "", "imdb": 4.9}, {"title_de": "Between the Moon and Montevideo", "year": 2000, "description_de": "", "imdb": 5.3}, {"title_de": "Blood Red Planet", "year": 2000, "description_de": "", "imdb": 3.6}, {"title_de": "Border Patrol", "year": 2000, "description_de": "", "imdb": 4.3}, {"title_de": "Bug Wars", "year": 2000, "description_de": "", "imdb": 5.3}, {"title_de": "Butterscotch: Butterscotch Over Berlin", "year": 2000, "description_de": "", "imdb": 2.4}, {"title_de": "Butterscotch: I Am Not a Ghost", "year": 2000, "description_de": "", "imdb": 5.0}, {"title_de": "Butterscotch: Lost But Found", "year": 2000, "description_de": "", "imdb": 6.8}, {"title_de": "Butterscotch: Mission Invisible", "year": 2000, "description_de": "", "imdb": 3.9}, {"title_de": "Butterscotch: Power Flower", "year": 2000, "description_de": "", "imdb": 4.7}, {"title_de": "Buzz Lightyear of Star Command - The Emperor's New Throne", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "C.D.D.", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Caminata espacial", "year": 2000, "description_de": "", "imdb": 4.0}, {"title_de": "Chameleon 3: Dark Angel", "year": 2000, "description_de": "Im Jahr 2039 regieren riesige Wirtschaftskonzerne die Welt. Cyborg-Agentin Kam (Bobbie Phillips) befreit die St\u00e4dte von ihrem kriminellem Schmutz. Da droht ein neuer Fall: Terroristen planen die Erzeugung eines Schwarzen Lochs.", "imdb": 4.9}, {"title_de": "Close Encounters: Proof of Alien Contact", "year": 2000, "description_de": "", "imdb": 6.0}, {"title_de": "Code Name: Phoenix", "year": 2000, "description_de": "Lucy Chang (Jeanne Hinn) ist Spezialagentin mit dem Codenamen \"Phoenix\". Ihr Auftrag ist es, dem skrupellosen Wissenschaftler Dr. Fong (Dennis Akayama) die Unterlagen \u00fcber eine neue Formel zu entwenden. Mit dieser Formel ist es m\u00f6glich, den Alterungsproze\u00df zu stoppen. Nachdem der Versuch in Hongkong mi\u00dfgl\u00fcckt ist, folgt Lucy dem Wissenschaftler in die USA. Dort sind ihr dessen Killer und auch die US-Marshalls, denen man erz\u00e4hlt hat das sie eine Terroristin sei, auf den Fersen...", "imdb": 4.9}, {"title_de": "Computer Boy", "year": 2000, "description_de": "", "imdb": 8.5}, {"title_de": "Crest of the Stars - Birth", "year": 2000, "description_de": "Diese Folge erz\u00e4hlt sozusagen die \u00bbUmst\u00e4nde\u00ab, wem Lafiel, der sp\u00e4tere Hauptcharakter der Trilogie, ihren Namen zu verdanken hat. Die kaiserliche Hoheit eines Abh Planeten fliegt mit seiner Geliebten durch das Universum als eine Art \u00bbHochzeitsreise\u00ab. Dabei machen sie eine interessante Entdeckung und untersuchen diese ausgiebig. Doch dabei passiert etwas Unerwartetes.", "imdb": 7.2}, {"title_de": "CSK - Cyborg f\u00fcr Sonderkommandos", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Cube", "year": 2000, "description_de": "Sechs Fremde wachen inmitten eines bizarren Gebildes auf, das aus zahlreichen W\u00fcrfelr\u00e4umen besteht. Sie haben nicht die geringste Ahnung, wie sie dort hingekommen sind. Gemeinsam versuchen sie einen Weg nach drau\u00dfen zu finden, doch einige dieser W\u00fcrfelr\u00e4ume beinhalten gef\u00e4hrliche Fallen. Zudem w\u00e4chst das gegenseitige Misstrauen und macht die verzweifelte Flucht aus dem W\u00fcrfel zum Horrortrip.", "imdb": 7.1}, {"title_de": "Cyberon", "year": 2000, "description_de": "", "imdb": 6.4}, {"title_de": "CyberWorld", "year": 2000, "description_de": "", "imdb": 6.7}, {"title_de": "C\u00f3ndor Crux", "year": 2000, "description_de": "", "imdb": 4.0}, {"title_de": "Das Grauen am See", "year": 2000, "description_de": "", "imdb": 5.3}, {"title_de": "Das Mercury Projekt", "year": 2000, "description_de": "", "imdb": 5.3}, {"title_de": "Deal of a Lifetime", "year": 2000, "description_de": "", "imdb": 4.8}, {"title_de": "Death Line", "year": 2000, "description_de": "Moskau in der nahen Zukunft. Die Stra\u00dfen geh\u00f6ren den Cyberpunks, Gangster wickeln ihre finsteren Gesch\u00e4fte ab und korrupte Polizisten regieren die Stadt. John Wade, ein reicher Gesch\u00e4ftsmann, schmuggelt zusammen mit seiner Freundin Katya und seinem Partner Merrick ein Verm\u00f6gen an Phantasie-Silikonchips f\u00fcr die Cyberjunkies ein. Doch der Deal ist faul. Merrick f\u00e4llt Wade in den R\u00fccken und bringt ihn um. Als Wade gefunden wird, benutzt der Sonderstaatsanwalt die Leiche f\u00fcr ein gewagtes Experiment. Wade erwacht von den Toten und es beginnt ein m\u00f6rderisches Rachespiel, bei dem auch die Troika, ein subversives russisches Verbrechersyndikat, und der CIA kr\u00e4ftig mitmischen.", "imdb": 4.7}, {"title_de": "Death on Saturn's Moon", "year": 2000, "description_de": "", "imdb": 4.3}, {"title_de": "Deep Core - Die Erde brennt", "year": 2000, "description_de": "Nach einem misslungenen Experiment, kommt es auf einer Bohrstation im Pazifik zu einer gewaltigen Explosion. Die Folge: Eine riesige Tsunami-Welle vernichtet die Insel Kontiki, w\u00e4hrend in Sibirien die Stadt Moltov in einem Erdloch versinkt. Das globale Gleichgewicht ist aus den Fugen geraten, und nur der Geologe Brian Goodman scheint in der Lage, die Welt noch zu retten...", "imdb": 3.2}, {"title_de": "Der 200 Jahre Mann", "year": 2000, "description_de": "Nicht schlecht staunt die vierk\u00f6pfige Familie Martin, als Vater Richard die neue Haushaltshilfe vorstellt: Der vollmechanische Dienstboten-Androide NDR-114 von Nesth\u00e4kchen Amanda kurzerhand Andrew getauft. Er repariert alle Sch\u00e4den, w\u00e4scht die W\u00e4sche, kocht exquisites Essen und neigt ganz nebenbei zum eigenst\u00e4ndigen Denken. Als Richard Martin auf die au\u00dfergew\u00f6hnlichen F\u00e4higkeiten seines \u201aInventars\u2018 aufmerksam wird bzw. die Maschine beim Genuss von Opernarien in der Freizeit ertappt, beschlie\u00dft er, Andrew in seiner Suche nach Identit\u00e4t zu unterst\u00fctzen. Eine gro\u00dfe Hilfe ist auch Amanda, die dem unverw\u00fcstlichen \u201e200 Jahre Mann\u201c bei seiner abenteuerlichen Odyssee durch die Welt seiner Sch\u00f6pfer auf ihre Art die Treue h\u00e4lt.", "imdb": 6.9}, {"title_de": "Der lange Traum", "year": 2000, "description_de": "In Tr\u00e4umen lauern seltsame Dinge. F\u00fcr Mukoda Tetsurou und die ihn betreuenden \u00c4rzte werden die Dinge immer seltsamer, da Mukoda jede Nacht immer l\u00e4ngere Tr\u00e4ume hat. Kann man innerhalb einer Nacht Unendlichkeit tr\u00e4umen?", "imdb": 6.2}, {"title_de": "Der Pilot", "year": 2000, "description_de": "", "imdb": 6.3}, {"title_de": "Die Schmuddelkinder", "year": 2000, "description_de": "Als in einem dubiosen Antiquit\u00e4tengesch\u00e4ft ein geheimnisvoller M\u00fclleimer umgesto\u00dfen wird, ergie\u00dft sich sein Inhalt auf den Boden. Ihm entwachsen sieben eigenwillige Gestalten, die rasch Freundschaft mit einem Waisenjungen schlie\u00dfen, doch dessen Rivale hetzt einen Kopfgeldj\u00e4ger auf sie.", "imdb": 2.7}, {"title_de": "Digimon - Der Film", "year": 2000, "description_de": "Ein neues, ultrab\u00f6ses Digimon beginnt in rasender Geschwindigkeit Daten zu vernichten, denn es will als Daiboromon die Weltherrschaft erlangen. Doch das gewaltige Monster bekommt es mit einer gro\u00dfen Macht zu tun: Weltweit schlie\u00dfen sich Kinder zu einem digitalen Netzwerk zusammen. Unter ihnen sind auch die Digiritter - sieben Kinder und ihre Digimon. Mit Hilfe von Omnimon nehmen sie den Kampf gegen den b\u00f6sen Feind auf. Das gr\u00f6\u00dfte digitale Abenteuer aller Zeiten kann beginnen! Sei dabei, wenn die Digiritter das coolste Abenteuer ihres Lebens bestehen. Denk daran: Die Welt ver\u00e4ndert sich, nachdem Du Dein erstes Digimon getroffen hast..", "imdb": 6.1}, {"title_de": "Digimon Adventure: Bokura no War Game", "year": 2000, "description_de": "Eine weitere Gefahr droht unserer Welt. Ein unbekanntes Digimon ist im Internet aufgetaucht und frisst dort Daten. Koushiro, der es als erster entdeckte, alarmiert sofort Taichi, doch die Anderen sind gerade nicht zu sprechen und schon bald legt der unbekannte St\u00f6renfried das Telefonnetz lahm \u2026  Zeitlich gesehen setzt der Film einige Monate nach Digimon Adventure an. Quelle: aniSearch.de", "imdb": 7.7}, {"title_de": "Digimon: Der Film (Teil 3)", "year": 2000, "description_de": "Takeru (T.K.) und Hikari (Kari) besuchen Mimi in New York. Dort treffen sie zuf\u00e4llig den jungen Amerikaner Wallace und zwei weitere Digimon, von denen eines, Chocomon genannt, weniger freundlich gesinnt zu sein scheint. Noch bevor sie eingreifen k\u00f6nnen, verschwindet Chocomon und der Junge fl\u00fcchtet. Das Ereignis ernst nehmend, trommeln sie die Charaktere der zweiten Staffel zusammen und reisen dem Digimon hinterher. Quelle: aniSearch.de", "imdb": 6.5}, {"title_de": "Digital Ghost", "year": 2000, "description_de": "Zwei Sternenflottenoffiziere der USS Enterprise-E wurden beauftragt, ein vollst\u00e4ndig automatisiertes Raumschiff zu testen.", "imdb": 0.0}, {"title_de": "Ditto", "year": 2000, "description_de": "", "imdb": 7.0}, {"title_de": "Du kannst nicht entkommen", "year": 2000, "description_de": "Werbefachmann Dale Hunter (Michael Muheny) arbeitet bei der Agentur \"Arora\". Doch nach einem Autounfall ver\u00e4ndert sich sein Leben schlagartig. Nachts hat er Albtr\u00e4ume und tags\u00fcber leidet er unter Halluzinationen. Die Welt sieht dann aus wie aus einem Computer. Nummern und Namen kleben an den Gegenst\u00e4nden. Ein Arzt kann ihm nicht helfen und die Halluzinationen werden immer schlimmer. Bibliothekarin Wendy scheint die einzige Person zu sein, der er vertrauen kann. Zusammen versuchen sie die Wahrheit herauszufinden.", "imdb": 6.3}, {"title_de": "Duct Wars: The Silver Enemy", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Edwurd Fudwupper Fibbed Big", "year": 2000, "description_de": "", "imdb": 6.6}, {"title_de": "El v\u00e1ter susurra", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Erotic Day Dream", "year": 2000, "description_de": "", "imdb": 4.3}, {"title_de": "Exit", "year": 2000, "description_de": "", "imdb": 4.6}, {"title_de": "Fade", "year": 2000, "description_de": "", "imdb": 5.5}, {"title_de": "Familie Klumps und der verr\u00fcckte Professor", "year": 2000, "description_de": "Der dicke Professor Sherman Klump ist zur\u00fcck! Sein zweites Ego Buddy Love l\u00e4sst sich trotz Trennung der Buddy-DNS nicht unterkriegen. Als der Professor ein Verj\u00fcngungs-Serum testet, kehrt Buddy in Shermans Leben zur\u00fcck. Und es gelingt ihm, sich selbstst\u00e4ndig zu machen. Auch Klumps Familie ist verr\u00fcckt nach dem Serum, und Granny Klump steht total auf Buddy. Multi-Eddie ist ein echtes \u201cMuss\u201d, und bis Sherman seiner Denise das Ja-Wort gibt, stehen noch eine Vielzahl verr\u00fcckter Verwechslungen bevor\u2026", "imdb": 4.5}, {"title_de": "Fatal Conflict", "year": 2000, "description_de": "", "imdb": 3.5}, {"title_de": "For All Time", "year": 2000, "description_de": "", "imdb": 6.9}, {"title_de": "Fortress 2 - Die R\u00fcckkehr", "year": 2000, "description_de": "Die Zukunft: eiskalt, grausam, alles perfekt \u00fcberwacht. Auch John Brennick kann sich nicht verstecken. Der unbeugsame, ehemalige Untergrund-K\u00e4mpfer wird in die gef\u00fcrchtete \u201cFestung\u201d verbannt, ein todsicher bewachtes High-Tech-Gef\u00e4ngis in den Tiefen des Weltraums. Die Haftbedingungen im Horror-Knast sind die reinste H\u00f6lle: mit Sonden im Kopf der Gefangenen sollen die Gedanken kontrolliert werden. Die W\u00e4rter sind sadistische Psychopathen. Tag f\u00fcr Tag m\u00fcssen die H\u00e4ftlinge h\u00e4rteste Sklavendienste leisten. Doch Brennicks \u00dcberlebenswille ist nicht zu brechen. Und in seinem Kopf rumort nur ein Gedanke: Flucht!", "imdb": 4.5}, {"title_de": "Frequency", "year": 2000, "description_de": "Bei einer g\u00fcnstigen Sternenkonstellation kann der New Yorker Polizist John Sullivan \u00fcber sein Amateurfunkger\u00e4t mit seinem verstorbenen Vater Frank Kontakt aufnehmen. Frank Sullivan war Feuewehrmann und ist bei einem Brand in einem Lagerhaus ums Leben gekommen, als John noch ein Kind war. Verzweifelt sucht John nach einem Weg, den Verlauf der Geschichte zu \u00e4ndern, und setzt alles daran, den Tod seines Vaters zu verhindern. Doch dabei l\u00f6st er andere schreckliche Ereignisse aus ...", "imdb": 7.4}, {"title_de": "Fugitive Mind - Der Weg ins Jenseits", "year": 2000, "description_de": "Das private, wissenschaftliche Forschungsinstitut Gencom bangt um seine \u00f6ffentlichen F\u00f6rdermittel und will durch Gedankenmanipulation den ehemaligen GI John Rico dazu mi\u00dfbrauchen, den Senator aus dem Weg zu r\u00e4umen, der sich vorgenommen hat, der Gencom den Geldhahn zuzudrehen. Doch als der von Alptr\u00e4umen geplagte John Rice zu ahnen beginnt, dass in seinem Bewusstsein, seinen Erinnerungen, Tr\u00e4umen und Sehns\u00fcchten herummanipuliert wurde, macht er sich auf die Suche nach seinem wahren Ich und droht damit, die Pl\u00e4ne der Gencom zu gef\u00e4hrden. Von der Gencom wieder eingefangen und neu programmiert, schafft es aber nur die Liebe seiner Freundin Suzanne, ihm im entscheidenden Augenblick klarzumachen, wer er wirklich ist. Gelingt es ihm, die verbrecherischen Pl\u00e4ne der Gencom endg\u00fcltig zu vereiteln?", "imdb": 4.6}, {"title_de": "Galaxy Quest - Planlos durchs Weltall", "year": 2000, "description_de": "Die Besatzungsmitglieder der \"NSEA Protector\" waren Helden im TV-All. Vier Staffeln lang hat die Mannschaft der \"Galaxy Quest\" in fernen Galaxien f\u00fcr Recht und Ordnung gesorgt. Dann wurde sie ausgemustert. Heute, 20 Jahre nach Ende der Serie, treten f\u00fcnf Ex-Crewmitglieder immer noch bei Fan-Conventions auf. Einige Fans sind \u00fcberaus treu - die Thermianer vom Planeten Klatu Nebel zum Beispiel. Sie hielten die Serie n\u00e4mlich f\u00fcr echt und wenden sich nun an Commander Taggart, damit er sie vor t\u00f6dlichen Widersachern besch\u00fctzt.", "imdb": 7.4}, {"title_de": "Gen-Y Cops", "year": 2000, "description_de": "Weil man ihn beim Einfahren des Lorbeer schn\u00f6de \u00fcbergeht, erhackt sich der chinesische Computerspezialist im internationalen Entwicklungsteam f\u00fcr Kampfroboter die Kontrolle \u00fcber RS1, den allermodernsten Combat-Cyborg, und l\u00e4sst den Computerkrieger ausgerechnet auf den Stra\u00dfen Hongkongs von der Leine. Ein Fall f\u00fcr die Gen-Y-Force, Chinas modernstes und unkoventionellstes Polizeiteam. Und das muss sich f\u00fcr diesen Fall erst einmal mit einer amerikanischen FBI-Einheit zusammenraufen.", "imdb": 4.6}, {"title_de": "Gone Underground", "year": 2000, "description_de": "", "imdb": 7.1}, {"title_de": "Good Seats", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Good Vibrations - Sex vom anderen Stern", "year": 2000, "description_de": "Der Ausserirdische H1449-6 wird vom F\u00fchrer seines Planeten auf eine Mission zur Erde geschickt. Er soll mit einer Menschenfrau ein Kind zeugen, um so die Eroberung der Erde zu erm\u00f6glichen. Unter dem Pseudonym Harold Anderson und mit einem k\u00fcnstlichen Geschlechtsorgan ausgestattet, kommt er auf der Erde an und muss ziemlich schnell merken, dass seine Mission schwieriger ist als zuerst vermutet. Vom Ermittler Roland Jones verfolgt und frustriert von zahlreichen Fehlversuchen, trifft Harold auf die neurotische Susan, die sofort fasziniert von ihm ist, aber dummerweise nur nach einer Eheschliessung Sex mit ihm haben will...", "imdb": 5.6}, {"title_de": "Happy Accidents", "year": 2000, "description_de": "", "imdb": 7.1}, {"title_de": "Heavy Metal F.A.K.K. 2", "year": 2000, "description_de": "Nachdem er eine Scherbe des Loc-Nar (die b\u00f6se gr\u00fcn gl\u00fchende Kugel der Verdammnis aus dem ersten Teil) entdeckt, wird der Minenarbeiter Tyler von einer uners\u00e4ttlichen Gier nach Macht und Unsterblichkeit ergriffen.Auf seinem Weg zu einem Planeten, auf dem sich ein Brunnen der Unsterblichkeit befindet, stoppt Tyler in der F.A.K.K.\u00b2 (Federation-Assigned Ketogenic Killzone, deutsch: Offizielle ketogenische Todeszone der F\u00f6deration), weil dessen Bewohner in ihren K\u00f6rpern etwas Unsterblichkeitswasser tragen.Tyler entf\u00fchrt einige von ihnen und t\u00f6tet den Rest, aber er \u00fcbersieht eine: Julie. Als einzige \u00dcberlebende des Angriffs schw\u00f6rt sie w\u00fctend, ihre Familie zu r\u00e4chen und Tyler zu t\u00f6ten. Sie nimmt die Verfolgung Tylers auf, der inzwischen weitergereist ist.", "imdb": 5.4}, {"title_de": "Hell Swarm", "year": 2000, "description_de": "", "imdb": 3.4}, {"title_de": "Heroic Trio", "year": 2000, "description_de": "In Hongkong h\u00e4lt ein sinistrer Kindsentf\u00fchrer Publikum wie Polizei in Atem, doch hinter den Kulissen arbeitet bereits eine unauff\u00e4llige, aber h\u00f6chst effektive Superheldenbrigade an der L\u00f6sung des Problems. Inspektor Lau hat n\u00e4mlich unerwartet Verst\u00e4rkung von zwei maskierten Frauen erhalten, die nicht nur Kinder m\u00f6gen, sondern mit dem Phantom auch noch ein H\u00fchnchen zu rupfen haben. Als eine dritte Dame mit jeder Menge Insiderwissen aus dem Reich des B\u00f6sen hinzust\u00f6\u00dft, geht es dem Killer an den \u00fcbernat\u00fcrlichen Kragen.", "imdb": 6.6}, {"title_de": "Hollow Man - Unsichtbare Gefahr", "year": 2000, "description_de": "Nach Jahren der Forschung gelingt dem Wissenschaftler Sebastian Cain endlich der gro\u00dfe Durchbruch! Sein Auftrag vom Pentagon lautete: Eine Substanz ausfindig zu machen, die einen Menschen unsichtbar machen kann. Vor den Augen seiner Kollegen startet Cain ohne Bedenken \u00fcber Nebenwirkungen einen Selbstversuch, der erfolgreich verl\u00e4uft. Allerdings bringt die F\u00e4higkeit, unsichtbar zu sein, einige Nebenwirkungen mit sich. W\u00e4hrend er sein neues Erscheinungsbild zun\u00e4chst nur f\u00fcr belanglose Streiche und Scherze an seinen Kollegen nutzt, entwickelt Cain schon bald wesentlich dunklere Z\u00fcge. Er beginnt, seiner attraktiven Nachbarin nachzustellen und schreckt auch vor schlimmeren Dingen nicht zur\u00fcck. Als seine Kollegen Linda McKay und Matthew Kensington das Experiment r\u00fcckg\u00e4nig machen wollen, eskaliert die Situation. Denn Cain gef\u00e4llt die Unsichtbarkeit und alle grausamen Freiheiten, die sie mit sich bringt.", "imdb": 5.9}, {"title_de": "Homo Erectus", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Infection", "year": 2000, "description_de": "", "imdb": 6.7}, {"title_de": "Into the Void", "year": 2000, "description_de": "", "imdb": 6.9}, {"title_de": "Intolerance", "year": 2000, "description_de": "", "imdb": 7.3}, {"title_de": "Judgment Day - Der j\u00fcngste Tag", "year": 2000, "description_de": "Nachdem ein kleiner Meteroit in einer s\u00fcdamerikanischen Stadt eingeschlagen ist, erkennt das amerikanische Milit\u00e4r, da\u00df ein weitaus gr\u00f6\u00dferer Meteroit auf die Erde zurast und innerhalb der n\u00e4chsten Tage mit verheerender Wirkung einschlagen wird. Der einzige Mensch, der diese Katastrophe abwenden kann, ist Linden Ashby, ein Professor der US Sternenwarte. Bevor dieser helfen kann, wird er von Payne und seiner fanatischen, religi\u00f6sen Sekte entf\u00fchrt, die der Ansicht sind, da\u00df die Zerst\u00f6rung der Erde von Gott gewollt ist und keinesfalls aufgehalten werden darf. Die amerikanische Regierung setzt die FBI Agentin Tyrell auf den Fall an, sowie das ehemalige Sektenmitglied Reese, der das Versteck ausfindig machen soll. Ein Wettlauf mit der Zeit beginnt, ist die Erde noch zu retten\u2026", "imdb": 4.5}, {"title_de": "Junk - Resident Zombie", "year": 2000, "description_de": "In einem Forschungslabor macht sich ein Virus selbst\u00e4ndig. Deshalb wird ein Spezialtrupp beauftragt, den au\u00dfer Kontrolle geratenen Computer auszuschalten. Auf dem Weg wird Alice aufgelesen, die ihr Ged\u00e4chtnis verloren hat. Als die Soldaten von Untoten angegriffen werden, d\u00e4mmert es Alice, dass sie die Schuld an der Katastrophe tragen k\u00f6nnte.", "imdb": 5.5}, {"title_de": "Justice League: The First Mission", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Killer Kobra", "year": 2000, "description_de": "Ganz Fillmore freut sich aufs gro\u00dfe Braufest. Doch die Bierlaune wird den Initiatoren, die den \u00f6rtlichen Gerstensaft vermarkten wollen, bald verdorben: Eine aus dem Versuchslabor ausgeb\u00fcxte Kobra streift durchs Kaff. Die Warnungen von Dr. Kagen aber werden in den Wind geschlagen und die Schlange bahnt sich ihren Weg....", "imdb": 3.2}, {"title_de": "Killing Virus - Todesflug 335", "year": 2000, "description_de": "Auf dem Flug von Hawaii nach Los Angeles stirbt ein russischer Mafioso an radioaktiven Viren. Bald sind auch andere Passagiere und die Piloten dran.Panik \u00fcber den Wolken: Die Hobbypilotin Teri \u00fcbernimmt den Steuerkn\u00fcppel. Was die Passagiere nicht ahnen: Der Erreger stammt aus einem Labor des US-Milit\u00e4rs und das soll geheim bleiben...", "imdb": 4.1}, {"title_de": "Knights of Justice", "year": 2000, "description_de": "", "imdb": 9.4}, {"title_de": "La jaula", "year": 2000, "description_de": "", "imdb": 6.0}, {"title_de": "Lake Placid", "year": 2000, "description_de": "Ein 12-Meter-Krokodil hat einen Taucher in St\u00fccke gerissen. Doch sein Hunger ist noch lange nicht gestillt!  Eine schwer bewaffnete Truppe versucht den Horror zu beenden und die gewaltige Fressmaschine unsch\u00e4dlich zu machen. Doch die neurotische Pal\u00e4ontologin Kelly, Wildh\u00fcter Jack, der exzentrische Mythologie-Professor Hector und Sheriff Hank k\u00f6nnen nicht verhindern, dass er weitere Tote gibt. Das Team macht au\u00dferdem eine bizarre Entdeckun \u00fcber das monstr\u00f6se Krokodil und seinen Hunger. Die Jagdzeit ist er\u00f6ffnet, doch es stellt sich die Frage: Wer ist hier der J\u00e4ger und wer der Gejagte...", "imdb": 5.8}, {"title_de": "Left Behind", "year": 2000, "description_de": "", "imdb": 4.4}, {"title_de": "Max Knight: Ultra Spy", "year": 2000, "description_de": "", "imdb": 4.0}, {"title_de": "Mee Christmas", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Meine Stiefschwester ist ein Alien", "year": 2000, "description_de": "", "imdb": 5.7}, {"title_de": "Merlin: Die R\u00fcckkehr", "year": 2000, "description_de": "Seinerzeit hatte Merlin den b\u00f6sen Mordred in eine andere Dimension verbannt und K\u00f6nig Arthur und seine Recken in einen tiefen Schlaf versetzt. Nun gelingt es der Wissenschaftlerin Maxwell, Mordred in die Gegenwart zu holen, wo er nat\u00fcrlich nichts Gutes im Schilde f\u00fchrt. Der immer noch auf der Erde weilende Merlin muss versuchen, ihn zu stoppen, und erh\u00e4lt dabei Hilfe von den aufgeweckten Kids Richie und Kate. Und auch Arthur und Genossen erwachen aus ihrem Schlaf und d\u00fcrsten nach Action...", "imdb": 3.0}, {"title_de": "Metamorphosis of 'Men in Black'", "year": 2000, "description_de": "", "imdb": 6.2}, {"title_de": "Mission to Mars", "year": 2000, "description_de": "Im Jahr 2020 gelingt es einer Gruppe von Astronauten unter Leitung von Luke Graham, zum Mars zu fliegen und erfolgreich auf der Oberfl\u00e4che des roten Planeten zu landen. Gleich beim ersten Erkundungsgang geraten sie jedoch in einen heftigen unnat\u00fcrlichen Wirbelsturm, und es gelingt Luke gerade noch einen Hilferuf in Richtung Erde abzuschicken. Dort wird eilig eine Rettungsmannschaft zusammengestellt, die hinterher reisen und nach \u00dcberlebenden suchen soll. Mit an Bord auf dem beschwerlichen Flug sind Commander Woody Blake und seine Frau Terri, Co-Pilot Jim McConnell sowie der Techniker Phil Ohlmyer. Als die zweite Raumf\u00e4hre endlich den Mars erreicht, machen die Astronauten eine unglaubliche Entdeckung.", "imdb": 5.7}, {"title_de": "Murdercycle", "year": 2000, "description_de": "", "imdb": 3.4}, {"title_de": "Narcosys", "year": 2000, "description_de": "", "imdb": 3.6}, {"title_de": "Nightfall", "year": 2000, "description_de": "", "imdb": 3.5}, {"title_de": "Nowhereland", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Octopus", "year": 2000, "description_de": "Der in Osteuropa stationierte CIA Agent John Turner soll einen international gesuchten Terroristen zur\u00fcck nach Kuba bringen und schlie\u00dft sich aus diesem Grund der Besatzung des abgehalfterten Navy-U-Boot-Kommandeurs Shaw an. Auf dem Weg nach Kuba muss das Schiff durch ein allgemein gemiedenes Areal, in welchem 50 Jahre zuvor ein russisches Atom-U-Boot strandete. Die mitgef\u00fchrte radioaktive Ladung sank mitsamt der Besatzung auf dem Meeresgrund und lies einen Octopus \u00fcber mehrere Generationen mutieren.", "imdb": 3.0}, {"title_de": "Odd Noggins", "year": 2000, "description_de": "", "imdb": 4.5}, {"title_de": "Oh! My Goddess - Der Film", "year": 2000, "description_de": "Aus Verbitterung um ihre verflossene Liebe, befreit die Feenprinzessin Morgan den in ein Gef\u00e4ngnis auf dem Mond verbannten Gott Celestin, der einst gegen die von den anderen G\u00f6ttern aus Yggdrasil etablierte Ordnung der Welt opponierte und zuvor versuchte, seinen Sch\u00fctzling, die damals noch junge Belldandy f\u00fcr seine Sache zu verf\u00fchren.  Die beiden ersinnen eine List, um einen Keil zwischen der nun ausgebildeten G\u00f6ttin und demjenigen zu treiben, an den sie durch ein Versprechen gebunden ist: Keiichi gleicht nicht nur Morgans verschwundenem Geliebten wie ein Ei dem anderen, sondern ist auch als sterblicher Mensch ein Mittel zum Zweck, um die Kontrolle \u00fcber das g\u00f6ttliche Computersystem \u201eYggdrasil\u201c zu erlangen und die Welt nach ihren Vorstellungen neu zu ordnen.", "imdb": 6.9}, {"title_de": "Operation Nautilus", "year": 2000, "description_de": "Dr. Eric Levine (Hannes Jaenicke) startet 1999 das \"Prometeus\"-Projekt, um Energie aus dem Erdkern abzuzapfen. Dagegen k\u00e4mpfen nicht nur die \u00d6ko-Terroristen von \"Equinox\": An Bord der \"Nautilus\" treffen Professor Brin und Tochter Ariel aus dem Jahre 2099 ein. Sie wissen, dass \"Prometeus\" die Erde verw\u00fcsten wird. Mit dem Haudegen John Harris (Ri- chard Norton) versuchen sie, die drohende Katastrophe zu verhindern\u2026 \u00d6ko-Action-Fantasterei mit grottigen \"Stars\" und einer wirren Story.", "imdb": 3.5}, {"title_de": "Operation Sandman", "year": 2000, "description_de": "", "imdb": 4.2}, {"title_de": "Pitch Black - Planet der Finsternis", "year": 2000, "description_de": "Eine Gruppe von Weltallreisenden landet nach einer Raumschiffpanne auf einem Planeten abseits aller bekannten Routen. Unter den Gestrandeten befindet sich auch der verurteilte Serienm\u00f6rder Riddick, der nun die Gelegenheit nutzt, den Ketten Ade zu sagen und seine Bewacher bzw. s\u00e4mtliche Mitreisende zu einer Partie Schnitzeljagd einzuladen. Doch damit nicht genug der Probleme: In den \u00dcberresten einer menschlichen Expeditionsstation findet man Hinweise auf eine aggressive Alienpopulation, die immer dann in Aktion tritt, wenn Dunkelheit auf den Planeten f\u00e4llt...", "imdb": 7.0}, {"title_de": "Pitch Black: Slam City", "year": 2000, "description_de": "", "imdb": 5.5}, {"title_de": "Pok\u00e9mon 2: Die Macht des Einzelnen", "year": 2000, "description_de": "Aus dem Jahre 2000 stammende Fortsetzung des Anime-Erfolgs. Im zweiten Teil will der Pok\u00e9mon-Sammler Lawrence III drei Pok\u00e9mon-V\u00f6gel fangen, um so das Gleichgewicht der Natur zu ver\u00e4ndern. Ash muss nun seine Kr\u00e4fte testen. Doch kann er es mit dem Sammler aufnehmen? Und wird es ihm gelingen die Welt zu retten?", "imdb": 6.1}, {"title_de": "Possible Worlds", "year": 2000, "description_de": "", "imdb": 6.7}, {"title_de": "Progeny - Willkommen in der H\u00f6lle", "year": 2000, "description_de": "Unter Hypnose der Frau erf\u00e4hrt ein amerikanisches Ehepaar, das sie das Kind von Au\u00dferirdischen austr\u00e4gt. Sie will dies nicht wahr haben, doch als die Ehe immer mehr leidet, der Mann seinen Job als Arzt verliert und von seiner Frau isoliert wird, entschlie\u00dft er sich zu einer Verzweiflungstat: Er will den F\u00f6tus aus ihrem Leib heraus operieren. Horrorfilm, der seine bittere Geschichte konsequent durchbuchstabiert und weitgehend ohne grobe Schockeffekte auskommt. Zum Ende geht es allerdings etwas ekliger zu, auch wenn sich alles in ertr\u00e4glichen Grenzen h\u00e4lt. Die ungekl\u00e4rte Frage wie in vielen anderen \u00e4hnlichen Produktion: Sind die Aliens auf Verbr\u00fcderung aus oder wollen sie den Menschheit unterwandern?", "imdb": 4.8}, {"title_de": "Python - Lautlos kommt der Tod", "year": 2000, "description_de": "Nachdem zwei v\u00f6llig ver\u00e4tzte Leichen in einem Seegebiet aufgefunden worden sind, wird Sheriff Griffin Wade auf den Fall angesetzt. Nach einigen Analysen und weiteren grausamen Mordf\u00e4llen findet man heraus, dass eine 39 m lange Pythonschlange Jagd auf Menschenfleisch macht. Sie stammt aus Versuchslaboren f\u00fcr die U.S. Navy. Doch Dr. Anton Rudolph, Sch\u00f6pfer dieser Bestie, kennt seine Kreatur genau und birgt ein schreckliches Geheimnis.....", "imdb": 3.7}, {"title_de": "Quantum Project", "year": 2000, "description_de": "", "imdb": 5.9}, {"title_de": "Quarant\u00e4ne", "year": 2000, "description_de": "", "imdb": 3.5}, {"title_de": "Radio Free Steve", "year": 2000, "description_de": "", "imdb": 7.0}, {"title_de": "Rat Bastard", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Ratz", "year": 2000, "description_de": "", "imdb": 5.9}, {"title_de": "Ray Tracey in Full Tilt", "year": 2000, "description_de": "", "imdb": 5.4}, {"title_de": "Re-Animated - Experiment des Grauens", "year": 2000, "description_de": "Dr. Westmont hat in einem abgelegenen Haus, was von den Dorfbewohnern als Geisterhaus gemieden wird, ein geheimes Forschungslabor eingerichtet. Im Auftrag der Regierung kreuzt er dort mehrere Tiere miteinander, um eine neue Geheimwaffe zur Kriegsf\u00fchrung zu schaffen. Die von ihm geschaffene, fleischfressende Bestie, liebevoll Carni genannt, kann Dr. Westmont t\u00f6ten und entkommt. Die Regierungsbeauftragte Dana Anderson, die dieses Projekt \u00fcberwacht, soll nun mit zwei Spezialagenten das Killermonster wieder einfangen. Was sie jedoch nicht wei\u00df, ist, das die beiden den Auftrag haben, die Kreatur ohne R\u00fccksicht auf Verluste vollends zu zerst\u00f6ren. In der Zwischenzeit schleichen sich zwei junge P\u00e4rchen in das Haus, um dort eine gruselige Nacht zu verbringen. Eine Nacht, die sie nie vergessen werden, denn einer von ihnen f\u00e4llt dem Monster, das sich dort versteckt h\u00e4lt, zum Opfer. Von da an bricht die H\u00f6lle los, denn alle jagen nun der schrecklichen Kreatur hinterher ...", "imdb": 2.3}, {"title_de": "Riddick - Into Pitch Black", "year": 2000, "description_de": "Ein Polizist wird von seinem \u00dcbergebenen angewiesen einen fl\u00fcchtigen Str\u00e4fling zu stellen: Richard B. Riddik. Dieser war an Bord des Transportraumschiffs \u201eHunter-Gratzner\u201c, mit welchem er von einem Kopfgeldj\u00e4ger zur Strafkolonie \u201eSlam City\u201c gebracht wurde. Unterwegs trifft ein Metoritenschauer die Hunter-Gratzner und diese st\u00fcrzt auf einem W\u00fcstenplaneten ab. Eine von dem ermittelnden Polizisten angeheuerte Kopfgeldj\u00e4gerin beginnt zu vermuten, dass hinter dem Absturz mehr als ein gew\u00f6hnlicher Unfall stecken k\u00f6nnte.", "imdb": 6.2}, {"title_de": "Rompatruljen", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Rough Magik", "year": 2000, "description_de": "", "imdb": 6.2}, {"title_de": "Sex Files: Alien Erotica II", "year": 2000, "description_de": "", "imdb": 4.1}, {"title_de": "Sex Files: Creating the Perfect Man", "year": 2000, "description_de": "", "imdb": 4.9}, {"title_de": "Sex Files: Pleasureville", "year": 2000, "description_de": "", "imdb": 4.4}, {"title_de": "Sexual Matrix", "year": 2000, "description_de": "", "imdb": 3.8}, {"title_de": "Sin - The Movie", "year": 2000, "description_de": "Wir n\u00e4hern uns dem 22. Jahrhundert, doch an der Verbrechensrate hat sich nichts ge\u00e4ndert. Drogenhandel und Mord stehen noch immer ganz oben auf der Liste. Doch das Hardcorps unter Colonel Blade bek\u00e4mpft die Kriminalit\u00e4t wo sie nur kann. Opfer bleiben dabei leider auch nicht aus. Blade`s Vater, dem auch immer wieder Verbindungen zur Mafia nachgesagt wurden, wurde einst auf brutalste Weise ermordet. Nun trifft es auch seinen Kollegen und Freund J.C., der auf der Jagd nach einem genmanipulierten Serienkiller ums Leben kommt. Es gelingt dem Hardcorps zwar das entf\u00fchrte M\u00e4dchen zu retten, doch das letzte Wort in dieser Angelegenheit ist noch nicht gesprochen. Denn bei dem M\u00e4dchen werden ebenfalls genetische Anomalien festgestellt, die Blade zu Elexis Sinclair und ihrer Firma SinTek f\u00fchren.", "imdb": 4.8}, {"title_de": "Sindbad & Serena - Im Land der Nebelschleier", "year": 2000, "description_de": "", "imdb": 4.5}, {"title_de": "Space Kid", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Space Travelers: The Animation", "year": 2000, "description_de": "Wir schreiben das Jahr 038 neuer kosmischer Zeitrechnung.  Die Bewohner der Erde wurden von einem unbekannten Feind angegriffen. Jetzt ist die Erde vom ORS, dem Orbitalen Ringsystem, umgeben, einem autonomen \u00dcberwachungssystem. Die Erdbev\u00f6lkerung und deren Kolonien stehen unter konstanter \u00dcberwachung von Drohnen.  Nur Hayabusa Jetter und seine \u201eSpace Travelers\u201c, eine Gruppe von Schmugglern, schaffen es unter Einsatz ihres Lebens die Blockade durch das ORS zu durchbrechen und so \u00fcberlebenswichtige G\u00fcter von und zur Erde zu transportieren.  Der Anime beruht auf einen realen Actionfilm unter der Leitung von Motohiro Katsuyuki.", "imdb": 0.0}, {"title_de": "Spectres of the Spectrum", "year": 2000, "description_de": "", "imdb": 6.5}, {"title_de": "Spider Attack - Achtbeinige Monster", "year": 2000, "description_de": "Bei einem Raumfahrt-Experiment mit einer Vogelspinne geht nach der Injektion von Alien-DNA etwas schief, der \u00d6ffentlichkeit wurde mitgeteilt, dass das Raumschiff zerst\u00f6rt wurde, doch es landet an einem abgelegenen Ort. Drei junge Reporter beobachten dies und eilen sofort zur Hilfe, schnell r\u00fccken die Milit\u00e4r-Truppen an, die die \u00dcberreste nur beseitigen wollen. Die Drei verstecken sich in einem Lastwagen mit den toten Astronauten und werden in eine geheime Milit\u00e4rbasis tief unter der Erde gebracht. Doch mit ihnen kam auch eine ver\u00e4nderte Spinne, die aus dem einzigen \u00dcberlebenden ausbricht. Diese Spinne w\u00e4chst in einem unvorstellbaren Tempo und vermehrt sich, indem Sie einem Menschen ein Ei injiziert. Die Basis wird zur t\u00f6dlichen Falle, denn die Spinne schein unaufhaltlicht zu sein. Eine Spinne kommt nach drau\u00dfen und ...", "imdb": 3.9}, {"title_de": "Spoiler - Verdammt im Eis", "year": 2000, "description_de": "Roger Mason, unbescholtener B\u00fcrger eines diffusen \u00dcberwachungsstaates der gar nicht so fernen Zukunft, wandert f\u00fcr ein Allerweltdelikt, das er nicht einmal selbst begangen hat, f\u00fcr zw\u00f6lf Monate hinter die Gardinen eines ber\u00fcchtigten High-Tech-Hochsicherheitskerkers namens \"Ice Box\". Als er flieht, nur um seine Tochter zu sehen, erh\u00f6ht die Verwaltung seine Strafe auf 26 Jahre und friert seinen K\u00f6rper \u00fcber diesen Zeitraum ein. Masons Widerstand ist dadurch ungebrochen, und er nutzt die n\u00e4chstbeste Gelegenheit zur neuen Flucht...", "imdb": 4.2}, {"title_de": "Star Wreck 4\u00bd: Weak Performance", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Starforce - Geboren um zu t\u00f6ten", "year": 2000, "description_de": "Ein kleiner Junge namens Zed ist der einzige \u00fcberlebende eines Angriffs auf seine Kolonie. Ein Mitglied der Eliteruppe Straforce adoptiert den Jungen. Mitlerweile zum Mann herangewachsen schlie\u00dft sich Zed der Elitetruppe seines Adoptivvaters an. Er muss sich gegen seine Kameraden durchsetzen, die alle k\u00fcnstlich erschaffen wurden und ihn als reinen menschen als fehlerhaft ansehen. Doch nach erfolgtem Abschluss seiner Ausbildung wird Zed auf den Planeten Osmar geschickt, dessen Kolonisten H\u00e4ftlinge sind, die ihre Strafe abarbeiten m\u00fcssen. Und Zed erkennt, dass er nur Spielball gr\u00f6\u00dferer M\u00e4chte ist. Er muss sich gegen eine Verschw\u00f6rung stellen, der nicht nur jeder auf Osmar zum Opfer fallen, sondern die auch die Star Force f\u00fcr immer zerschlagen k\u00f6nnte \u2026", "imdb": 4.2}, {"title_de": "StarGeeks", "year": 2000, "description_de": "", "imdb": 6.1}, {"title_de": "Superboy Scott", "year": 2000, "description_de": "Die Familie Marshall macht einen ganz normalen Eindruck, aber jedes Familienmitglied besitzt Superkr\u00e4fte, die ihn zu einem Superhelden machen. Nur Scott scheint nicht in die Fu\u00dfstapfen seiner Familie treten zu wollen \u2013 bis eines Tages seine Familie von Malcolm, dem Leiter der Firma \u201cEarth Protectors\u201d, gefangengenommen wird, und Scott nun gebraucht wird, um seiner Familie zu helfen.", "imdb": 5.4}, {"title_de": "Supernova", "year": 2000, "description_de": "Die Besatzung des Rettungs- und Bergungsraumschiffes Nightingale 229 folgt in den Tiefen des Weltraums einem Notruf aus einer Minenkolonie, wo sie einen merkw\u00fcrdigen jungen Mann an Bord nimmt, der, ohne das es jemand wei\u00df, ein au\u00dferirdisches Artefakt an Bord bringt.Nicht allein dadurch, sondern auch durch die N\u00e4he einer bald zur Supernova kollabierenden Sonne, ist bald die gesamte Crew in h\u00f6chster Gefahr.", "imdb": 4.9}, {"title_de": "Superstarlet A.D.", "year": 2000, "description_de": "", "imdb": 4.7}, {"title_de": "Survivor - Die \u00dcberlebende", "year": 2000, "description_de": "Der Journalist Joe Carpenter kann den Tod von Frau und Tochter, die bei einem Flugzeugabsturz ums Leben kamen, nicht verwinden. Am Grab seiner Frau trifft Carpenter Rose, die ihm ein schreckliches Geheimnis offenbaren will. Auch sie war an Bord der Ungl\u00fccksmaschine, doch wie konnte sie den Unfall \u00fcberleben. Wenn Rose lebt, k\u00f6nnte auch seine Frau und sein Kind den Unfall \u00fcberlebt haben. Aber Rose ist auf der Flucht, geheimnisvolle M\u00e4nner mit High-Tech Ausr\u00fcstung jagen sie und auch Joe ger\u00e4t in den Kreis der Gejagten. Doch immer wenn er neue Erkenntnisse gewinnt, sterben Leute in seiner N\u00e4he auf geheimnisvolle Weise. Wer ist die unheimliche Organisation im Hintergrund, die mit Menschen experimentiert. Das Geheimnis \u00fcbertrifft alle seine Bef\u00fcrchtungen.", "imdb": 6.1}, {"title_de": "Syukur 21", "year": 2000, "description_de": "", "imdb": 7.0}, {"title_de": "Tales from Genesis Space", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "The 6th Day", "year": 2000, "description_de": "Helikopterpilot Adam Gibson staunt nicht schlecht, als er eines Tages nach getaner Arbeit auf der heimischen Hausmatte steht und feststellen muss, dass bereits ein Doppelg\u00e4nger den Posten als Familienvater eingenommen und seinen frischgebackenen Geburtstagskuchen angeschnitten hat. Als dann auch noch postwendend unbekannte B\u00f6sewichte nach seinem Leben trachten, zieht der begreiflicherweise erregte B\u00fcrger auf einen fulminanten Rachefeldzug - und f\u00f6rdert eine umfassende Verschw\u00f6rung in Kreisen kriminellen Humangenetiker zutage.", "imdb": 5.9}, {"title_de": "The Cell", "year": 2000, "description_de": "Der geisteskranke Serienkiller Carl Stargher hat es auf junge Frauen abgesehen. Doch FBI-Agent Peter Novak kommt ihm sehr schnell auf die Spur. Bevor Stargher verraten k\u00f6nnte, wo er sein letztes Opfer gefangen h\u00e4lt, f\u00e4llt er in eine Art Koma. Novak ist unter Zeitdruck: Sollte er innerhalb der n\u00e4chsten 40 Stunden die junge Frau nicht finden, wird sie in einer hermetischen Zelle, die \u00fcber eine Zeitautomatik mit Wasser voll\u00e4uft, qualvoll ertrinken. Als letzten Ausweg wendet Novak sich an die Psychotherapeutin Catherine Deane. Mit Hilfe einer neuen Methode soll sie in die Gedankenwelt des Killers eintauchen, um dort nach Hinweisen auf das Versteck zu suchen. Catherine ger\u00e4t dabei jedoch in eine Alptraumwelt von so monstr\u00f6sen Ausma\u00dfen, dass sie bald selbst nicht mehr zwischen virtueller und tats\u00e4chlicher Wirklichkeit unterscheiden kann. Und schlie\u00dflich stellt sie fest, dass Stargher sie in seiner kranken Phantasie bereits l\u00e4ngst erwartet hat.", "imdb": 6.4}, {"title_de": "The Corpse Grinders 2", "year": 2000, "description_de": "", "imdb": 3.4}, {"title_de": "The Dreamer", "year": 2000, "description_de": "", "imdb": 7.9}, {"title_de": "The Exotic Time Machine II: Forbidden Encounters", "year": 2000, "description_de": "Um ihr Zeitreiseprogramm zu sch\u00fctzen, m\u00fcssen Chuck und Melissa durch die Zeitlinie reisen, um spezielle Baken zu platzieren, die jeden Versuch, die Technologie zu stehlen, sabotieren werden. Unterwegs treffen unsere Reisenden einige der ber\u00fchmtesten Pers\u00f6nlichkeiten der Geschichte und \u201emischen\u201c sich unter sie. Eine urkomische Begegnung mit den Hippie-Schwestern Trippy und Moonbeam aus den 1960er Jahren wird Sie in Hochstimmung versetzen. So viel Spa\u00df hat der Geschichtsunterricht noch nie gemacht!", "imdb": 4.3}, {"title_de": "The Fly Papers: The Buzz }, {"title_de": "The Weapon", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Thomas ist verliebt", "year": 2000, "description_de": "Thomas ist 32 und leidet unter Agoraphobie, das hei\u00dft, er kann die Au\u00dfenwelt und den Kontakt mit anderen Menschen nicht ertragen. Seit Ausbruch seiner Krankheit vor acht Jahren verl\u00e4sst er nicht mehr seine Wohnung und niemand darf ihn besuchen. Sein einziger Kontakt zur Au\u00dfenwelt findet \u00fcber ein Bildtelefon statt. Eine Versicherungsgesellschaft verwaltet die meisten Aspekte seines Lebens und hat ihm einen Psychologen zur Seite gestellt. Aber er f\u00fchlt sich alleine. Clara, seine l\u00e4ngj\u00e4hrige virtuelle Partnerin, interessiert ihn nicht mehr. Sein Psychologe entscheidet, dass Thomas einen neuen Motivationsschub braucht und schreibt ihn gegen seinen Willen bei einer online-Kontaktagentur ein. Thomas lernt einige Frauen \u00fcber den Computerbildschirm kennen, hat sogar Cybersex, aber er kann sich nicht verlieben. Bis er auf Eva trifft, eine online-Prostituierte, mit einem dunklen Geheimnis. Er f\u00fchlt sich zu ihr hingezogen und m\u00f6chte mit ihr zusammen sein.", "imdb": 7.0}, {"title_de": "Titan A.E.", "year": 2000, "description_de": "In der Zukunft ist die Erde nach einer verheerenden Alien-Attacke nur noch ein toter Klumpen im Weltall. Ein Waisenjunge findet sich pl\u00f6tzlich in einem verr\u00fcckten Abenteuer wieder, als er eine geheimnisvolle Karte findet, die zu einem Eisplaneten f\u00fchren soll, wo ein geheimnisvoller Schatz schlummert, der die ganze Menschheit retten k\u00f6nnte.", "imdb": 6.6}, {"title_de": "Tom Clancys Netforce", "year": 2000, "description_de": "Wir schreiben das Jahr 2005: Nachdem sein Vorgesetzter Steve Day (Kris Kristofferson) get\u00f6tet wurde, \u00fcbernimmt Alex Michael (Scott Bakula) die Leitung der neugegr\u00fcndeten \"NetForce\". Diese Abteilung des FBI ist auf Internetkriminalit\u00e4t spezialisiert. Bei seinen Untersuchungen \u00fcber die Gr\u00fcnde der Ermordung von Steve Day, sto\u00dfen Michael und sein Team auf einen Computerspezialisten, der die Kontrolle \u00fcber das gesamte Internet \u00fcbernehmen will...", "imdb": 5.0}, {"title_de": "Trooper Clerks: The Animated One-Shot", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "V-MONSTER \u5973\u6211\u30ec\u30c7\u30a3\u30fc\u30b9", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "V.R. - Virtual Reality", "year": 2000, "description_de": "", "imdb": 4.7}, {"title_de": "Valdemar", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Viral Assassins", "year": 2000, "description_de": "", "imdb": 5.1}, {"title_de": "Virtual Sexuality - Cyber-Love per Click", "year": 2000, "description_de": "Die h\u00fcbsche Justine ist ziemlich genervt: Die Typen, die sie trifft, denken entweder nur an das eine oder sind f\u00fcrchterlich langweilig. Dabei w\u00fcnscht das kesse Girl sich nichts anderes als einen liebevollen Boyfriend. Not macht erfinderisch: Mit Hilfe eines Computerspiels bastelt sie sich einen virtuellen Traumtypen zusammen. Ein Zusammenbruch des Systems transferiert das Game in die Wirklichkeit - und Justine steckt auf einmal im K\u00f6rper ihres Dreamboys! Kein Wunder, da\u00df ihre Hormone jetzt erst recht verr\u00fcckt spielen...", "imdb": 5.1}, {"title_de": "Waiting for the Giants", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "Warhammer - Der Finale Krieg", "year": 2000, "description_de": "In der fernen Zukunft hat sich die Menschheit in zwei erbittert verfeindete Lager gespalten, welche sich auf dem reichlich unwirtlich gewordenen Planeten mit allem, was zur Waffe taugt, gegenseitig das Leben zur H\u00f6lle machen. In dieser nahezu ausweglosen Situation plant der junge General Murren, Erbe einer Kriegerdynastie, mit kleinem Gefolge zu Friedensverhandlungen in die H\u00f6hle des Feindes zu reisen. Im Gep\u00e4ck hat man den Warhammer, eine Geheimwaffe, welche die gegnerische Abwehr au\u00dfer Kraft setzen kann. Eine abenteuerliche Odyssee beginnt.", "imdb": 3.4}, {"title_de": "What Where", "year": 2000, "description_de": "", "imdb": 7.2}, {"title_de": "X-Men", "year": 2000, "description_de": "Die Ausrei\u00dferin Rogue, die aufgrund ihrer wachsenden Mutantenkr\u00e4fte, n\u00e4mlich die F\u00e4higkeit, durch Ber\u00fchrung die Pers\u00f6nlichkeiten, Erinnerungen und Kr\u00e4fte anderer Menschen kurzzeitig zu absorbieren, von zu Hause weggelaufen ist, trifft bei ihrer Flucht in Kanada auf den Einzelg\u00e4nger Logan, der gesch\u00e4rfte Sinne und die F\u00e4higkeit besitzt, eigene Verletzungen in Sekunden zu heilen. Dazu ist sein Skelett vollst\u00e4ndig mit einem schier unzerst\u00f6rbarem Metall (Adamantium) \u00fcberzogen und mit sechs ausfahrbaren Klauen bewaffnet; Logan kann sich aber nicht erinnern, wann und wo sein Skelett derart behandelt worden ist, noch hat er irgendeine Erinnerung an seine eigene Vergangenheit.", "imdb": 7.3}, {"title_de": "Yentown - Swallowtail Butterfly", "year": 2000, "description_de": "Yentown, eine armselige Barackensiedlung au\u00dferhalb Tokyos, ist der Ort an dem viele Nicht-Japaner ihre W\u00fcnsche wahr werden lassen wollen. Die Gier nach Geld, dem Yen, eint die Bewohner unterschiedlichster Herkunft. Dort lebt das sch\u00fcchterne M\u00e4dchen Ageha nach dem Tod ihrer Mutter bei der chinesischen S\u00e4ngerin Glico, die in Yentown zur Hure wurde. Als ein Ageha bedrohender Yakuza get\u00f6tet wird und dieser spurlos verschwinden soll, findet sich eine Kassette in dem Leichnam. Die dort gespeicherten Informationen ver\u00e4ndern das Leben aller Beteiligten. Die Jagd einiger dunkler Gestalten nach dieser Kassette bedroht aber das Aufleben eines Wunschtraums...", "imdb": 7.5}, {"title_de": "Zenon - Die kleine Heldin des 21. Jahrhunderts", "year": 2000, "description_de": "Wir schreiben das Jahr 2049: Die quirlige, 13-j\u00e4hrige Zenon Kar lebt gemeinsam mit ihren Eltern, einem Wissenschaftler-Ehepaar, seit ihrem f\u00fcnften Lebensjahr auf einer Raumstation im All. Eines Tages macht der neugierige Teenager eine erschreckende Entdeckung: Offenbar f\u00fchrt der Besitzer der Raumstation B\u00f6ses im Schilde. Doch noch bevor Zenon ihren Verdacht durch Beweise erh\u00e4rten kann, wird sie wegen vermeintlich schlechten Betragens auf den Planeten Erde \u201astrafversetzt\u2018. Gl\u00fccklicherweise kann Zenon auf ihre beste Freundin Nebula und ihren auf der Erde neu gewonnenen Freund Greg z\u00e4hlen. Greg ist es auch, der Zenons b\u00f6se Vorahnungen best\u00e4tigen kann, denn er entdeckt, dass der zentrale Computer der Raumstation ganz offenbar mit einem Virus infiziert wurde. Die gesamte Raumstation droht binnen K\u00fcrze zu explodieren, wenn es Zenon und ihren Freunden nicht gelingen sollte, die Katastrophe doch noch abzuwenden.", "imdb": 6.3}, {"title_de": "\u30f4\u30a3\u30b8\u30e5\u30a2\u30eb\u30fb\u30d0\u30f3\u30c7\u30a3\u30c3\u30c4 NEWS REEL: III\uff0f\u30db\u30b7\u30ce\u30d5\u30eb\u30b5\u30c8", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "\u30f4\u30a3\u30b8\u30e5\u30a2\u30eb\u30fb\u30d0\u30f3\u30c7\u30a3\u30c3\u30c4 NEWS REEL: II\uff0f\u30b5\u30e9\u30de\u30f3\u30c0\u30fb\u30d1\u30b9\u30b5\u30a4\u30c9", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "\u30f4\u30a3\u30b8\u30e5\u30a2\u30eb\u30fb\u30d0\u30f3\u30c7\u30a3\u30c3\u30c4 NEWS REEL: I\uff0f\u6642\u306e\u5893\u6a19", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "\u6551\u6025\u6226\u968a\u30b4\u30fc\u30b4\u30fc\u30d5\u30a1\u30a4\u30d6VS\u30ae\u30f3\u30ac\u30de\u30f3", "year": 2000, "description_de": "", "imdb": 7.9}, {"title_de": "\u9283\u5922-3D\u30b9\u30da\u30b7\u30e3\u30eb", "year": 2000, "description_de": "", "imdb": 0.0}, {"title_de": "2001: The Making of a Myth", "year": 2001, "description_de": "", "imdb": 6.9}, {"title_de": "2002", "year": 2001, "description_de": "", "imdb": 6.0}, {"title_de": "A.I. - K\u00fcnstliche Intelligenz", "year": 2001, "description_de": "Der elfj\u00e4hrige David ist der erste Androide mit menschlichen Gef\u00fchlen. Um seine Funktionalit\u00e4t zu testen, lebt er als Adoptivkind bei der Familie Swinton. Als diese nicht mehr mit ihm fertig werden, setzen sie David alleine aus. Besessen von dem Wunsch, ein Mensch zu sein, begibt er sich auf eine Odyssee um das Geheimnis seiner Existenz zu ergr\u00fcnden.", "imdb": 7.2}, {"title_de": "Alien Factor 2: The Alien Rampage", "year": 2001, "description_de": "", "imdb": 3.6}, {"title_de": "Altered Species", "year": 2001, "description_de": "", "imdb": 2.6}, {"title_de": "Animal - Das Tier im Manne", "year": 2001, "description_de": "Marvin ist ein Verlierer, wie er im Buche steht: Er ist weder klug noch sch\u00f6n und au\u00dferdem v\u00f6llig unsportlich. Trotzdem tr\u00e4umt er - scheinbar aussichtslos - von einer Karriere bei der Polizei. Doch eines Tages wendet sich das Blatt: Nach einem schweren Autounfall f\u00e4llt Marvin dem wahnsinnigen Wissenschaftler Dr. Wilder in die H\u00e4nde, der ihm ohne sein Wissen eine bunte Mischung tierischer Organe implantiert. Pl\u00f6tzlich l\u00e4uft Marvin schneller als ein Rennpferd, schwimmt wie ein Delfin und macht mit seinem Sp\u00fcrsinn den besten Drogenhunden Konkurrenz. Jeder wundert sich und Marvin am meisten, aber schon bald beginnt das Tier im Manne die Kontrolle \u00fcber seinen K\u00f6rper zu \u00fcbernehmen. Und als Marvin sich in die h\u00fcbsche Tiersch\u00fctzerin Rianna verliebt, nimmt die Katastrophe unaufhaltsam ihren Lauf...", "imdb": 4.8}, {"title_de": "Annie Brocoli dans l'espace", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Another Day", "year": 2001, "description_de": "", "imdb": 5.6}, {"title_de": "Anthrax", "year": 2001, "description_de": "", "imdb": 4.2}, {"title_de": "Arachnid", "year": 2001, "description_de": "Bei dem Versuch, ein UFO vom Himmel zu holen, kommt es zur Kollision zwischen diesem und einem Kampfjet. Der Pilot kann sich mittels Schleudersitz retten und landet auf einer kleinen Insel. Als er das abgest\u00fcrzte au\u00dferirdische Raumschiff entdeckt, mu\u00df er entsetzt feststellen, da\u00df auch der au\u00dferirdische Pilot \u00fcberlebt hat. Dieser hat die Form einer Riesenspinne \u00fcbernommen und beginnt einen Spinnenstaat aufzubauen.Kurze Zeit sp\u00e4ter: Eine Expedition unter wissenschaftlicher Beteiligung, soll zur Insel gebracht werden, um den verschwundenen Piloten zu finden. Pilotin Susana mu\u00df bereits bei Ankunft auf die Insel eine Notlandung hinlegen. Zusammen mit dem Abenteurer Valentine untersucht das Team nun die Insel und m\u00fcssen schon bald feststellen, da\u00df sich unheimliche Mutationen auf dieser befinden. Der Kampf ums nackte \u00dcberleben hat begonnen...", "imdb": 4.0}, {"title_de": "Area 52", "year": 2001, "description_de": "", "imdb": 7.0}, {"title_de": "Atlantis - Das Geheimnis der verlorenen Stadt", "year": 2001, "description_de": "Der junge Milo Thatch, ein tollpatschiger Sprachwissenschaftler, begibt sich auf die gef\u00e4hrliche Suche nach dem lange verlorenen Atlantis. Bei ihm ist ein Team etwas sonderbarer Experten: der \u201cdurchgeknallte\u201d Sprengmeister Vinny, die schlagfertige Anna, der Spa\u00dfmacher Boudelaire, Erd-Buddler aus Leidenschaft, und einige andere kuriose Typen. Milo\u2019s k\u00fchnste Erwartungen werden \u00fcbertroffen, als er und sein Team Atlantis und dessen Bewohner entdecken. Doch er hat nicht lange Zeit, mit der faszinierenden atlantischen Prinzessin Kida das atemberaubende Unterwasserreich zu erkunden, denn der skrupellose Expeditionsf\u00fchrer Rourke versucht, die geheimnisvolle Energiequelle von Atlantis in seine Gewalt zu bringen. Werden es Milo und Kida schaffen, Atlantis vor dem entg\u00fcltigen Untergang bewahren zu k\u00f6nnen?", "imdb": 6.9}, {"title_de": "Backgammon", "year": 2001, "description_de": "", "imdb": 6.2}, {"title_de": "Bacon Head", "year": 2001, "description_de": "", "imdb": 5.2}, {"title_de": "Battlefield Earth - Kampf um die Erde", "year": 2001, "description_de": "Im Jahr 3000 wird die Welt von \u00fcberm\u00e4chtigen, brutalen Au\u00dferirdischen, den Psychlos beherrscht. Unter der F\u00fchrung des m\u00e4chtigen Terl benutzen die grausamen Aliens die nat\u00fcrlichen Resourcen des Planeten aus, w\u00e4hrend die letzten Menschen in abgelegenen Siedlungen ein hoffnungsloses Dasein fristen - rechtlos, verfolgt und vom Aussterben bedroht. Schon seit Generationen glaubt kein Mensch mehr an die Befreiung - bis sich in einem versteckten Bergdorf ein unerschrockener junger K\u00e4mpfer gegen die Unterdr\u00fccker erhebt und damit einen dramatischen Kampf um die Zukunft der Erde entfesselt.", "imdb": 2.5}, {"title_de": "BattleQueen 2020", "year": 2001, "description_de": "", "imdb": 3.2}, {"title_de": "Beer Money", "year": 2001, "description_de": "", "imdb": 4.5}, {"title_de": "Beyond Jurassic Park", "year": 2001, "description_de": "", "imdb": 6.3}, {"title_de": "Bibleman: Breaking The Bonds of Disobedience", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Biohazardous", "year": 2001, "description_de": "", "imdb": 3.1}, {"title_de": "Black River", "year": 2001, "description_de": "Das Auto des Science Fiction Autors Bo Aikens wird in dem kleinen St\u00e4dtchen Black River gestohlen. Es geschehen weitere merkw\u00fcrdige Dinge, so wird seine Kreditkarte gesperrt und er erh\u00e4lt Anrufe von einem Unbekannten, der anscheinend bestens mit ihm vertraut ist. Als er sich entschlie\u00dft, den Ort zu verlassen, stellt er fest, dass dies nicht so einfach m\u00f6glich ist.", "imdb": 5.7}, {"title_de": "Blue Remains", "year": 2001, "description_de": "", "imdb": 4.9}, {"title_de": "Body Melt", "year": 2001, "description_de": "Pebbles Court, ein idyllisches Vorst\u00e4dtchen, geht das Leben seinen gewohnten Gang, bis die Firma Vimuville ein neues Produkt eben dort testet. Das neue Produkt, eine K\u00f6rperdroge, hat fatale Auswirkungen auf die Einwohner... von Mutation bis zum Tod!", "imdb": 5.3}, {"title_de": "Bodyjackers", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Bogot\u00e1 2016", "year": 2001, "description_de": "", "imdb": 6.3}, {"title_de": "Breakfast with the Colonel", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Broken Saints", "year": 2001, "description_de": "", "imdb": 7.6}, {"title_de": "Captain Buzz Lightyear - Star Command", "year": 2001, "description_de": "Captain Buzz Lightyear ist wieder da! Zum ersten Mal ist der legend\u00e4re Held aus Toy Story mit seinem eigenen intergalaktischen Film zu sehen. Wagemutig st\u00fcrzt sich Buzz Lightyear in den Kampf gegen das B\u00f6se, um Freiheit und Gerechtigkeit zum Sieg zu verhelfen. Der m\u00e4chtigste B\u00f6sewicht aller Zeiten - Buzz Lightyears Erzfeind Zurg - hat einen teuflischen Plan ausgeheckt. Sein Ziel Die Macht \u00fcber das gesamte Universum. In einer gigantischen Schlacht erobert Zurg das mystische \"\u00dcberhirn\" der kleinen gr\u00fcnen M\u00e4nchen KGM - und damit den Schl\u00fcssel zur uneingeschr\u00e4nkten Herrschaft... Kann Buzz \u00fcber den b\u00f6sen Imperator Zurg triumphieren? Kann er die KGMs und das Universum retten oder ist das Gute f\u00fcr immer verloren? Hochspannung und atemlose Action ist garantiert. Ein unvergessliches Abenteuer mit dem mutigsten aller Helden. Bis zur Unendlichkeit und noch viel weiter.", "imdb": 6.2}, {"title_de": "Cat Soup", "year": 2001, "description_de": "Dieser surreale Kurzfilm begleitet Nyatta, ein menschen\u00e4hnlicher Kater, auf seiner Reise zum Land der Toten und zur\u00fcck, in der Hoffnung, die Seele seiner Schwester zu retten.", "imdb": 7.6}, {"title_de": "Caught Between Worlds", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Chained Heat 2001: Slave Lovers", "year": 2001, "description_de": "", "imdb": 4.3}, {"title_de": "CMYLMZ 0100111000110000111011", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Constant Payne", "year": 2001, "description_de": "", "imdb": 7.6}, {"title_de": "Conversation With An Alien", "year": 2001, "description_de": "", "imdb": 3.9}, {"title_de": "Cosmo", "year": 2001, "description_de": "Die Handlung dreht sich um einen Radiomoderator, der von einem Au\u00dferirdischen w\u00e4hrend seiner Sendung als Geisel genommen wird. Da der Moderator f\u00fcr seine L\u00fcgengeschichten ber\u00fcchtigt ist, nimmt ihn niemand ernst, was es dem Au\u00dferirdischen leicht macht, \u00fcbers Radio Frauen anzulocken und f\u00fcr seine Sammlung zu schrumpfen.", "imdb": 5.1}, {"title_de": "Daddy", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Dakota Bound", "year": 2001, "description_de": "", "imdb": 3.5}, {"title_de": "Dark Species - Die Anderen", "year": 2001, "description_de": "NSA-Agent Steven Grant st\u00f6bert mit seinem Kollegen einen Serienm\u00f6rder auf, der diesen totbei\u00dft und wie eine Spinne \u00fcber die Hauswand fl\u00fcchtet. Von den NSA-Oberen wird er daraufhin in ein Geheimnis eingeweiht: Rund 4000 zu Vampieren mutierte Menschen leben auf der Welt und wollen sich gerade auf ein friedliches Arrangement mit den Menschen einigen. Steven wird der Vampir Aaron Grey zur Seite gestellt, um den M\u00f6rder zu fangen und damit die Einigung zu erm\u00f6glichen. Dabei spielen die Vampire Cross als Gemeindef\u00fchrer und die geheimnisvolle Lucy eine entscheidende Rolle...", "imdb": 4.7}, {"title_de": "Das Haus der Zukunft", "year": 2001, "description_de": "Der junge Ben nimmt an einer Verlosung teil. Er gewinnt zusammen mit seiner Schwester und seinem Dad ein Haus. Alles in diesem Haus funktioniert vollautomatisch, durch eine sagenhafte Computerausstattung. Doch dies soll nicht alles sein. Mit der Zeit entwickelt das Haus ein Eigenleben und will unbedingt die Mutter der Kinder sein....", "imdb": 6.1}, {"title_de": "Defender - Der Schutzengel", "year": 2001, "description_de": "Ex-Marine und Golfkriegsveteran John Kross ist Detective beim LAPD. Mit seinem Partner ermittelt er in einer Serie brutaler Morde, die in Verbindung mit der Superdroge \u201eChaos\u201c steht. Diese Droge \u00fcberschwemmt die Strassen von L.A.  Der wahre Horror aber erreicht die Megacity, als sich der D\u00e4mon Telal der Stadt und ihrer Menschen bem\u00e4chtig. Nach 3000 Jahren Gefangenschaft ist er nun frei und will das Ende der Welt!  Nur ein auserw\u00e4hlter Junge mit \u00fcbersinnlichen Kr\u00e4ften kann den Vormarsch des B\u00f6sen stoppen \u2013 an einem Tag, an dem sich die Planeten in einer bestimmten Konstellation befinden. Kross ist es bestimmt, den Jungen vor Telal zu sch\u00fctzen. Doch der n\u00e4hert sich seinen Gegnern in immer neuer Gestalt\u2026", "imdb": 3.9}, {"title_de": "Deham", "year": 2001, "description_de": "", "imdb": 4.3}, {"title_de": "Demonicus", "year": 2001, "description_de": "", "imdb": 2.7}, {"title_de": "Die gr\u00fcne Wolke", "year": 2001, "description_de": "Der kauzige, sympathische alte Lehrer Birnenstiel erz\u00e4hlt seinen Sch\u00fclern abends gern abenteuerliche Geschichten, aber heute ist er ein wenig fantasielos. Bis ein Sch\u00fcler die z\u00fcndende Idee hat: Er will die Geschichte des letzten Menschen auf der Erde h\u00f6ren. Birnenstiel f\u00e4ngt an zu erz\u00e4hlen - und l\u00e4uft zu H\u00f6chstform auf...Eine mysteri\u00f6se gr\u00fcne Wolke verwandelt alle Menschen zu Stein. Fast alle - acht Kinder, ihr Lehrer Birnenstiel und der amerikanische Mulitmillion\u00e4r Hoss fliegen gerade in dessen Fun-Shuttle \u00fcber die Erde und entgehen so der Katastrophe. Nun m\u00fcssen sie sich allein zurechtfinden - kein Problem f\u00fcr die smarten Sch\u00fcler. Selbst als ein Kinderhasser Kaufhausmanager, eine ehemalige Sch\u00f6nheitsk\u00f6nigin, amoklaufende Mafiosi und genmanipulierte Renntomaten f\u00fcr Wirbel in der Clique sorgen, bewahren die Kinder die Fassung.", "imdb": 4.6}, {"title_de": "Digimon Adventure 02 - Diablomon schl\u00e4gt zur\u00fcck", "year": 2001, "description_de": "Es stellt sich heraus, dass Diablomon gar nicht von Omegamon vernichtet wurde. Er ist wieder da und schickt zugleich Kuramon in die reale Welt. Zudem verbreitet er private Bilder von Yamato und Taichi in der Cyberwelt, weswegen sich auch die beiden in die Cyberwelt aufmachen, um mit Omegamon zu reden, w\u00e4hrend die j\u00fcngeren Digi-Ritter sich mit dem randalierenden Kuramon besch\u00e4ftigen. Es schien, als ob dank der Hilfe von Angemon, Angewomon, Omegamon, Takeru und Hikari es tats\u00e4chlich gelungen w\u00e4re, gemeinsam Diablomon erneut zu besiegen, doch dieser Schein tr\u00fcgt. Das stellte sich n\u00e4mlich nur als eine weitere Falle Diablomons heraus, um noch mehr Kuramons in die reale Welt schicken zu k\u00f6nnen. Der H\u00f6hepunkt sollte aber noch in Form von fusionierten Kuramon kommen, welche nun zur ultimativen Evolutionsstufe Armagemon digitiert sind, welcher sogar die Power von Omegamon und Imperial Dramon in den Schatten stellt. Was k\u00f6nnen die Kinder noch tun, um das Schlimmste zu verhindern?", "imdb": 6.9}, {"title_de": "Do You Have a Licence to Save this Planet?", "year": 2001, "description_de": "", "imdb": 5.3}, {"title_de": "Dog Days", "year": 2001, "description_de": "", "imdb": 6.6}, {"title_de": "Don't Scream... Die - Spur in den Tod", "year": 2001, "description_de": "Sieben Teenager fahren \u00fcber die Sommerferien hinaus aufs Land, um einige Badetage im Ferienhaus eines Onkels am See zu verbringen. Nur Filmfreak Mike scheint b\u00f6se Vorzeichen schon auf der Anreise wahrzunehmen, was die Freunde auf den Konsum zu vieler Horrorvideos zur\u00fcck f\u00fchren. Aber Mike liegt richtig, lauert doch im gr\u00fcnen Gestr\u00fcpp ein frisch aus dem Weltall gelandetes Tentakelmonster auf (vornehmlich weibliche) Opfer. Als bereits zahlreiche Freunde und Nachbarn ins Farn bei\u00dfen mussten, entdeckt Mike die Achillesferse des Aliens.", "imdb": 5.6}, {"title_de": "Doppelganger", "year": 2001, "description_de": "", "imdb": 6.4}, {"title_de": "Dream of a Warrior", "year": 2001, "description_de": "", "imdb": 3.4}, {"title_de": "Duality", "year": 2001, "description_de": "", "imdb": 7.0}, {"title_de": "Dweller", "year": 2001, "description_de": "", "imdb": 3.4}, {"title_de": "Echos of Enlightenment", "year": 2001, "description_de": "", "imdb": 6.3}, {"title_de": "Ein Kuss mit Folgen", "year": 2001, "description_de": "Prinz John soll Prinzessin Gwendolyn heiraten, was den jahrhundertelangen Krieg zwischen beiden Familien beenden soll. Am Tag seiner Hochzeit wird er beim Ehebruch ertappt, woraufhin er und sein Diener Rodney als Strafe in Fr\u00f6sche verwandelt werden. Nur der Kuss einer Frau kann sie zur\u00fcckverwandeln. Einige Jahrhunderte sp\u00e4ter, in New York City der Gegenwart, wird John von der Schauspielerin Margo gek\u00fcsst. Er und Rodney nehmen wieder die menschliche Gestalt an. Diese k\u00f6nnen sie jedoch nur dann behalten, wenn John und Margo bis zum n\u00e4chsten Vollmond heiraten.", "imdb": 6.0}, {"title_de": "El gran marciano", "year": 2001, "description_de": "", "imdb": 2.6}, {"title_de": "El n\u00famero", "year": 2001, "description_de": "", "imdb": 6.8}, {"title_de": "El Penumbra (Entrevista-documental)", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Electric Dragon 80.000 Volt", "year": 2001, "description_de": "Nachdem er als Kind vom Blitz getroffen wurde, ist ein Mann (der zudem auch noch mit einem Reptiliengehirn geboren wurde) s\u00fcchtig nach Starkstrom. In seiner von unz\u00e4hlichen Echsen bev\u00f6lkerten Wohnung verabreicht er sich regelm\u00e4\u00dfige Schock-Behandlungen und reagiert seine \u00fcbersch\u00fcssigen Aggressionen an der E-Gitarre ab. Eines Tages betritt dann ein Gegenspieler des Mannes, der sich mittlerweile Dragon Eye Morrison nennt, die Bildfl\u00e4che. Es ist Mr. 80.000 Volt, ein physisch schizophrener Stromfetischist, der sich anschickt, Dragon Eye zu vernichten...", "imdb": 6.8}, {"title_de": "Ever Since the World Ended", "year": 2001, "description_de": "", "imdb": 5.0}, {"title_de": "Evilution - Die Bestie aus dem Cyberspace!", "year": 2001, "description_de": "", "imdb": 4.4}, {"title_de": "Evolution", "year": 2001, "description_de": "Mitten in der W\u00fcste Arizonas landet ein Meteorit, der es in sich hat. Auf ihm tummeln sich au\u00dferirdische Einzeller, die ihren Entdeckern Ira Kane und Harry Block\u00a0\u2013 zwei Kleinstadt-Lehrer\u00a0\u2013 den Nobelpreis einbringen sollen. Doch da mutieren die extraterrestrischen Lebewesen in atemberaubender Geschwindigkeit zu menschenmordenden Ungeheuern. Nun m\u00fcssen Ira und Harry die Bedrohung schnellstens stoppen. Unterst\u00fctzt werden sie dabei von einer ungeschickten Alienforscherin und einem t\u00f6lpelhaften Feuerwehr-Anw\u00e4rter.", "imdb": 6.1}, {"title_de": "Excursiones", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Ey Mann - Wo is' mein Auto?", "year": 2001, "description_de": "Nach einer ausschweifenden Nacht erwachen Jesse und Chester mit einem absoluten Blackout. Sie k\u00f6nnen sich noch nicht einmal erinnern, wo ihr Auto abgeblieben ist. Zu dumm, denn gerade darin liegen Geschenke, mit denen sie ihre Freundinnen bes\u00e4nftigen k\u00f6nnten, denen sie Tags zuvor das Haus verw\u00fcsteten. Eine irrwitzige Suche beginnt, bei der die beiden nicht nur von hei\u00dfen Spacegirls, abgedrehten Weltraumfreaks und schwedischen Bodybuildern bedroht werden. Obendrein hat es auch noch eine hinterlistige Strau\u00dfenherde auf sie abgesehen ...", "imdb": 5.5}, {"title_de": "Fifty Percent Grey", "year": 2001, "description_de": "", "imdb": 6.6}, {"title_de": "Final", "year": 2001, "description_de": "", "imdb": 5.8}, {"title_de": "Final Fantasy - Die M\u00e4chte in dir", "year": 2001, "description_de": "2065: Nach dem Einschlag eines Meteors \u00fcberschwemmen b\u00f6sartige Aliens die Erde. Die Wissenschaftlerin Dr. Aki Ross birgt die letzte Hoffnung f\u00fcr die Menschheit. Unterst\u00fctzt durch ihren Mentor Dr. Sid und die Soldatentruppe \"Deep Eyes\", unter F\u00fchrung von Captain Gray Edwards, k\u00e4mpft Dr. Ross nicht nur gegen die Aliens, sondern auch gegen General Hein, der auf eigene Faust versucht die Welt vor dem Untergang zu bewahren ...", "imdb": 6.4}, {"title_de": "Gamer", "year": 2001, "description_de": "", "imdb": 3.1}, {"title_de": "Gangland L.A.", "year": 2001, "description_de": "Im Jahr 2010 beginnt der dritte Weltkrieg und der Zusammenbruch moderner Zivilisation. Schwerverbrecher haben sich vereinigt, um eine Stra\u00dfengang, die Ganglanders, zu gr\u00fcnden. Unter der F\u00fchrung von Luzifer werden Zivilisten zu Sklaven. Unter all den Umst\u00e4nden bricht auch noch eine Krankheit aus. Der einzige der die Menschen noch retten kann ist Dr.Adams, doch der wird von den Ganglanders gefangen gehalten. Jared, dessen Familie von Ganglanders umgebracht wurde, wird losgeschickt, um Dr.Adams zu befreien. Unterst\u00fctzung erh\u00e4lt er von den beiden Rebellen Derek und Alexis.", "imdb": 2.9}, {"title_de": "Gen\u00b9\u00b3", "year": 2001, "description_de": "Ein geheimes Versuchslabor f\u00fcr Gen-Tests. Kinder, die zu einer Gruppe zusammenwachsen, um in Projekt 13 besondere F\u00e4higkeiten zu entwickeln. Als sie den Hintergr\u00fcnden auf die Spur kommen, geht der \u00c4rger richtig los: Bei der Flucht werden sie gejagt und entwickeln bei ihrer Verteidigung ungeheuerliche Kr\u00e4fte...", "imdb": 5.9}, {"title_de": "Ghosts of Mars", "year": 2001, "description_de": "Der Mars im Jahre 2176: Mehr als 640.000 Menschen haben die \u00fcberbev\u00f6lkerte Erde verlassen und leben mittlerweile in versprengten Siedlungen auf dem roten Planeten. Dort werden in unz\u00e4hligen Minen die wertvollen Bodensch\u00e4tze abgetragen. Doch in Shining Canyon ereignet sich bei einer dieser Operationen ein verheerender Zwischenfall: Eine lange verschwundene Ur-Zivilisation des Mars wird zu neuem Leben erweckt - und beginnt einen unbarmherzigen Feldzug gegen die menschlichen Einwanderer. Commander Helena Braddock und ihr Team geh\u00f6ren zu denjenigen, die sich den b\u00f6sen Kr\u00e4ften erwehren m\u00fcssen. Eigentlich sollten sie nur den Schwerverbrecher Desolation Williams abholen, aber nun k\u00e4mpfen sie mit von Geistern besessenen Mienenarbeitern.", "imdb": 4.9}, {"title_de": "Gorilla Warfare: Battle of the Apes", "year": 2001, "description_de": "", "imdb": 2.6}, {"title_de": "Gundam Evolve", "year": 2001, "description_de": "", "imdb": 6.0}, {"title_de": "Heureuse", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Hey, Happy!", "year": 2001, "description_de": "Winnipeg in Kanada, eine Stadt, die gepr\u00e4gt ist von \u00d6dnis und Industrie. Man erwartet eine gigantische \u00dcberschwemmung, die alles Leben ausl\u00f6schen wird. Doch das Warten stumpft ab. Und so kommen ganz andere, bizarre Sorgen zum Vorschein. Etwa die von Sabu, einem jungen Partymacher, der bei seinem n\u00e4chsten Rave die Zweitausend voll machen will. Er hat sich vorgenommen, mit 2000 M\u00e4nnern Sex zu haben, und nur noch einer steht aus. Das ist Sabus Mission. Der zu Bekehrende hei\u00dft Happy und ist ein h\u00fcbscher, aber etwas trotteliger Schrat. Er findet sein Heil in der Ufologie und l\u00e4\u00dft sich von Aliens beraten. Die versprechen ihm, sie w\u00fcrden zu seinen Kindern an dem Tag, an dem das UFO in Winnipeg landet. Zu Sabus gro\u00dfem Verdruss wird Happy jedoch von Spanky gekidnappt, einem b\u00f6sartigen Friseur und selbsternanntem 'gemeinsten Biest der Welt'. Spanky versklavt Happy in seiner ungastlichen Bruchbude.", "imdb": 3.8}, {"title_de": "Holocausto Cannabis", "year": 2001, "description_de": "", "imdb": 5.8}, {"title_de": "Hood Rat", "year": 2001, "description_de": "Der Horror beginnt, als ein Mann mit teuflischen Rachegel\u00fcsten seine Opfer systematisch beschattet und sie dann als Geiseln gefangen nimmt. Als dann auch noch Tausende von Killer-Ratten die H\u00f6lle \u00fcber die Stadt hereinbrechen lassen, m\u00fcssen T\u00e4ter und Opfer gemeinsam um ihr Leben k\u00e4mpfen.", "imdb": 2.9}, {"title_de": "Horses on Mars", "year": 2001, "description_de": "", "imdb": 6.7}, {"title_de": "Hyakujuu Sentai Gaoranger Super Video: Showdown! Gaoranger vs. Gao Silver", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Ice Planet", "year": 2001, "description_de": "Einige hundert Jahre in der Zukunft erholt sich die Menschheit wieder einmal von den Folgen eines furchtbaren Krieges, als in den tropischen W\u00e4ldern von Sumatra ein Asteroiden abst\u00fcrzt, der einen \u00e4u\u00dferst mysteri\u00f6sen Eiskristall mit sich bringt. Ein bereits \u00e4lterer, einst aber hoch ber\u00fchmter Wissenschaftler, entdeckt in der Molekularstruktur des Kristalls eine kodierte Botschaft, die vor einer unheilvollen Bedrohung. Und tats\u00e4chlich f\u00fchrt bald darauf eine feindselige, au\u00dferirdische Macht einen folgenschweren Anschlag gegen die Erde...", "imdb": 3.9}, {"title_de": "Imperial Center Infomercial Channel", "year": 2001, "description_de": "Science-Fiction Kurzfilm", "imdb": 0.0}, {"title_de": "Jason X", "year": 2001, "description_de": "Irgendwo in der unterirdischen \u201eCrystal Lake Research Facility\u201c, irgendwann zu Beginn des 21. Jahrhunderts: Trotz der Bedenken Rowans, einer jungen Projektleiterin, soll das Forschungsobjekt \u201eJason Voorhees\u201c von einem kleinen Milit\u00e4rtrupp in ein anderes Labor verlegt werden. Jason befreit sich aus seinen Ketten, macht mit den erfahrenen Soldaten kurzen Prozess und wird anschlie\u00dfend von Rowan in eine Cryo-Kammer gelockt. Dort gelingt es ihr zwar, das Monster einzufrieren, sie selbst entkommt dem l\u00e4hmenden Eis allerdings genauso wenig. Im Jahr 2455 landet ein Forschungsschiff auf der inzwischen zerst\u00f6rten Erde, sichert die beiden Funde und macht sich wieder auf den Weg nach \u201eErde 2\u201c, wo die Menschheit eine neue Heimat fand. Rowan kann reanimiert werden, was bei Jason selbstredend automatisch geschieht. Einmal wach, begibt sich der Killer auf eine blutige Jagd nach den an Bord befindlichen Teenagern.", "imdb": 4.5}, {"title_de": "Jett Jackson: The Movie", "year": 2001, "description_de": "", "imdb": 6.1}, {"title_de": "Jurassic Park III", "year": 2001, "description_de": "Bei seiner Forschung \u00fcber Intelligenz und Sozialverhalten von Velociraptoren bekommt der ber\u00fchmte Pal\u00e4ontologe Dr. Alan Grant eine Einladung der reichen Eheleute Paul Kirby und dessen Frau, Amanda Kirby. Beide w\u00fcnschen, dass Grant sie bei einem Rundflug \u00fcber die Insel Isla Sorna, die urspr\u00fcnglich als Dinosaurier Zuchtinsel genutzt wurde, begleitet. Grant willigt schwerenherzens ein, da er auf eine Finanzspende f\u00fcr seine weiteren Forschungen hofft. Auf der Insel w\u00e4hrend des Rundfluges setzt das Flugzeug pl\u00f6tzlich zur Landung an. Grant protestiert, da er um die Gefahren nur zu gut wei\u00df, wird aber bewusstlos geschlagen.", "imdb": 6.0}, {"title_de": "Just Visiting", "year": 2001, "description_de": "Irgendwann im dunklen Mittelalter. Thibault Malfete und sein treuer Knappe Andr\u00e9 schreiten zur Hochzeit Malfetes mit der lieblichen Lady Rosalind. Doch ein heimt\u00fcckischer Nebenbuhler Malfetes g\u00f6nnt dem Grafen sein Gl\u00fcck offensichtlich nicht: Ein Gifttrank wird gemischt, um die ungew\u00fcnschte Hochzeit zu verhindern - doch danach ist die sch\u00f6ne Lady Rosalind tot, Thibault Malfete lebt. Der Hof-Magier wird zu Rate gezogen, Malfete m\u00f6chte das grausige Geschehen ungeschehen machen und ein paar Minuten in die Vergangenheit zur\u00fcckreisen, um rechtzeitig eingreifen zu k\u00f6nnen. Doch der vertrottelte Magier mischt leider anstelle des R\u00fcckw\u00e4rtstranks den Vorw\u00e4rtstrank: Unverhofft landen Graf und Knappe im heutigen Chicago und treffen auf Julia Malfete, eine Nachfahrin des Grafen. Die beiden mittelalterlichen Zeitreisenden staunen nicht schlecht angesichts des 21. Jahrhunderts, doch tatkr\u00e4ftig und unerschrocken werden sie sich ins moderne Leben!", "imdb": 5.7}, {"title_de": "Justice League: Secret Origins", "year": 2001, "description_de": "", "imdb": 7.9}, {"title_de": "Komodo - The Living Terror", "year": 2001, "description_de": "Mit 7 Jahren verlor Tim bei einem Angriff von Riesenwaranen seine Eltern. Einige Jahre sp\u00e4ter betritt er mit seiner Psychiaterin wieder die Insel, um \u00fcber das Trauma hinwegzukommen. Auf der Insel treibt sich auch eine Wachgruppe einer \u00d6lbohrgesellschaft herum. Alles scheint in Ordnung zu sein. Doch in der Nacht beginnt der Terror von neuem...", "imdb": 4.2}, {"title_de": "L'invasion silencieuse", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "La costra lacteal", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Lipgloss Explosion!", "year": 2001, "description_de": "", "imdb": 5.5}, {"title_de": "Loch Ness - Die Brut aus der Tiefe", "year": 2001, "description_de": "Eine wissenschaftliche Expedition nach Loch Ness l\u00e4uft in Schwierigkeiten, als Gruppenleiter in einem mysteri\u00f6sen Tauchunfall ums Leben kommt. Bald darauf als die unorthodoxe Professor Howell auftaucht zu um \u00fcbernehmen, als Anf\u00fchrer der Gruppe, beginnen mehr seltsame Vorf\u00e4lle und Angriffe auftreten. W\u00e4hrend Howell und TV-Produzent Elizabeth Borden (wer die Arbeit des Teams im Austausch f\u00fcr exklusive Aufnahmen von ihren Entdeckungen finanziert) sind damit besch\u00e4ftigt, untersucht die Quelle der Angriffe, die K\u00f6rper von einem riesigen Meeresbewohner angesp\u00fclt wird am Ufer des Sees. Dies ist nat\u00fcrlich das ber\u00fchmte Loch Ness Monster, Recht? Vielleicht nicht...", "imdb": 3.2}, {"title_de": "Marco Polo: Return to Xanadu", "year": 2001, "description_de": "", "imdb": 4.8}, {"title_de": "Metalstasis", "year": 2001, "description_de": "", "imdb": 6.2}, {"title_de": "Micro Mini Kids", "year": 2001, "description_de": "", "imdb": 4.3}, {"title_de": "Mindstorm", "year": 2001, "description_de": "", "imdb": 3.8}, {"title_de": "MOB 2025", "year": 2001, "description_de": "", "imdb": 3.1}, {"title_de": "Molly, Star-Racer", "year": 2001, "description_de": "", "imdb": 8.2}, {"title_de": "Monkeybone", "year": 2001, "description_de": "Der Comic-Zeichner Stu Miley ist gl\u00fccklich, mit der Figur des respektlosen \u00c4ffchens \"Monkeybone\" steht er vor den Durchbruch. Doch ein Autounfall bef\u00f6rdert ihn ins Koma. Er befindet sich pl\u00f6tzlich in der Komawelt \"Downtown\" wieder. Dort begegnen ihn sehr seltsame Figuren und da \u00c4ffchen \"Monkeybone\", das jede Menge Chaos anrichtet...", "imdb": 4.8}, {"title_de": "Moses vs. Godzilla", "year": 2001, "description_de": "", "imdb": 0.0}, {"title_de": "Mutation 2 - Generation Dead", "year": 2001, "description_de": "Braunschweig existiert nicht mehr... 15 Monate nach der Katastrophe nimmt das Grauen erneut seinen Lauf. Gansterboss Goldmann engagiert den Geschichtsfanatiker John Hauser und dessen Assistenten um die letzten, noch existierenden Ampullen K7B zu beschaffen. Auf einem alten Friedhof werden sie f\u00fcndig. Doch Hauser wittert mehr Geld und beh\u00e4lt die Ampullen. Die Situation eskaliert, nachdem Hauser schwer verletzt wird und die letzte Hoffnung in den K7B sieht.  Ein neuer D\u00e4mon ist geboren, grausamer, brutaler und m\u00e4chtiger als je zuvor. Dieses Mal gibt es kein Entkommen...", "imdb": 4.8}, {"title_de": "Naufragos - Gestrandet", "year": 2001, "description_de": "Die erste bemannte Mars-Mission endet in einer Katastrophe. Der Shuttle der sechsk\u00f6pfigen Crew schl\u00e4gt auf der Oberfl\u00e4che des Planeten ein und wird stark besch\u00e4digt. Der Captain bezahlt den Crash mit dem Leben, aber auch f\u00fcr den Rest der Besatzung stehen die Chancen schlecht: Ein Rettungsteam k\u00f6nnte fr\u00fchestens in drei Jahren bei den Verungl\u00fcckten eintreffen, doch Sauerstoff und Lebensmittel reichen nur f\u00fcr zwei Menschen. Die Mannschaft hat nur eine Alternative: Drei m\u00fcssen sterben, damit zwei \u00fcberleben k\u00f6nnen.",
