Frau Kim beziehen gemeinsam ein \u00e4lteres Haus im provinziellen Teil von Massachusetts. Vor dreihundert Jahren soll hier eine Hexe gelebt haben und das Anwesen gilt daher als Spukhaus. Im Keller st\u00f6\u00dft Edward auf seltsame, silberne Schimmelsporen, die ihn nach dem Kontakt durch eine offene Wunde nicht nur schmerzresistent machen, sondern auch seine Wahrnehmung stimulieren. Edward sieht seine gro\u00dfe Stunde gekommen und beginnt damit zu experimentieren. Er sieht die aus den Sporen gewonnene Substanz als potentielles Allheilmittel gegen degenerative Hirnsch\u00e4digungsph\u00e4nomene wie Alzheimer, \u00fcbersieht in seiner Euphorie jedoch leider die unsch\u00f6nen Nebenwirkungen der neuen Wunderdroge.", "imdb": 4.5}, {"title_de": "The End", "year": 2011, "description_de": "", "imdb": 7.5}, {"title_de": "The End of an Era", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "The End of the Line?", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "The Furfangs 2", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "The Gate", "year": 2011, "description_de": "", "imdb": 6.5}, {"title_de": "The Gerber Syndrome - Il contagio", "year": 2011, "description_de": "2008 wird in Deutschland das \u201eGerber-Syndrom\u201c entdeckt, eine ansteckende Krankheit, die sich \u00fcber Viren in k\u00fcrzester Zeit weltweit verbreitet. Jeder Infizierte stirbt nach einiger Zeit. Die Krankheit ist schwer zu erkennen, da die Symptome anfangs noch denen einer Grippe gleichen. Doch das Virus geht ins Gehirn \u00fcber und zerst\u00f6rt das zentrale Nervensysteme. Ein Fernsehteam m\u00f6chte eine Dokumentation \u00fcber die Krankheit drehen und dar\u00fcber, wie die Gesellschaft mit ihr umgeht. Dabei werden drei Leute, die mit dem Gerber-Syndrom zu tun haben, genauer vorgestellt: die infizierte junge Frau Melissa (Valentina Bartolo), ihr behandelnder Arzt Doktor Ricardi (Sax Nicosia) und Luigi (Luigi Piluso), welcher der CS angeh\u00f6rt, einer Sicherheitsorganisation, die sich um die infizierten Menschen k\u00fcmmert, die teilweise keine Kontrolle mehr \u00fcber ihre K\u00f6rper haben.", "imdb": 5.4}, {"title_de": "The Ghost of Garganta", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "The Ghost of Saint Aubin", "year": 2011, "description_de": "", "imdb": 4.2}, {"title_de": "The Hatch", "year": 2011, "description_de": "", "imdb": 5.7}, {"title_de": "The Hunt", "year": 2011, "description_de": "", "imdb": 4.3}, {"title_de": "The Intruder!", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "The Lost Thing", "year": 2011, "description_de": "", "imdb": 7.3}, {"title_de": "The Man who Crossed Hitler", "year": 2011, "description_de": "", "imdb": 6.6}, {"title_de": "The Notice", "year": 2011, "description_de": "", "imdb": 7.6}, {"title_de": "The Path Without End", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "The Swarm", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "The Tenant", "year": 2011, "description_de": "", "imdb": 3.1}, {"title_de": "The Thing", "year": 2011, "description_de": "Als eine norwegische Forschungsgruppe bei einer ihrer Expeditionen in der Antarktis auf ein au\u00dferirdisches Raumschiff st\u00f6\u00dft und eine scheinbar leblose Kreatur darin entdeckt, l\u00e4sst die Pal\u00e4ontologin Kate Lloyd nicht lange auf sich warten. Zusammen mit ihren Assistenten Davida Morris und Adam Goodman m\u00f6chte Kate die au\u00dferirdische Lebensform n\u00e4her unter die Lupe nehmen. Bei einem Experiment, in dem das Wesen aus seiner Eish\u00fclle befreit wird, kommt es zum unerwarteten Erwachen, das zahlreiche Opfer zur Folge hat. Die junge Forscherin und ihre Assistenten schlie\u00dfen sich dem Hubschrauberpiloten Sam Carter an, um dem Parasiten, der jede Lebensform nachahmen kann, die er ber\u00fchrt, zu entfliehen. Gemeinsam m\u00fcssen sie einen Plan entwickeln, wie sie die zerst\u00f6rungsw\u00fctige Kreatur stoppen k\u00f6nnen, bevor es die Zivilisation erreicht. Doch k\u00f6nnen sie einander noch trauen?", "imdb": 6.2}, {"title_de": "The Time Machine (I Found at a Yardsale)", "year": 2011, "description_de": "", "imdb": 1.2}, {"title_de": "The Traveler", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "The Universe: Catastrophes that Changed the Planets", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "The Universe: How the Solar System was Made", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "The Universe: Nemesis - The Sun's Evil Twin", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "The Whisperer in Darkness", "year": 2011, "description_de": "", "imdb": 6.5}, {"title_de": "The Worst Movie Ever!", "year": 2011, "description_de": "", "imdb": 3.7}, {"title_de": "This Is Not a Movie", "year": 2011, "description_de": "", "imdb": 4.4}, {"title_de": "Thunderstorm - Die Legende Thor lebt weiter", "year": 2011, "description_de": "Als religi\u00f6se Fanatiker versuchen, Ragnarok, das nordische Ende der Welt, herbeizuf\u00fchren, \u00fcbertr\u00e4gt der Gott des Donners Thor magische Kr\u00e4fte auf seinen Nachfahren Grant Farrel. Der junge Held, nun ausgestattet mit himmlischen Kr\u00e4ften, muss den Frieden Frieden bewahren und die H\u00f6lle daran hindern, auf die Erde zu kommen.", "imdb": 1.4}, {"title_de": "Time Freak", "year": 2011, "description_de": "", "imdb": 7.2}, {"title_de": "Time Machine: Rise of the Morlocks", "year": 2011, "description_de": "In einer geheimen Forschungseinrichtung experimentiert die US-Armee mit Zeitreisen: Durch ein Portal dringt ein Aufkl\u00e4rungstrupp in eine entfernte Zukunft vor. Dort haben menschenfressende Monster, die Morlocks, bereits die gesamte Menschheit vernichtet. Auch die Soldaten werden sofort angegriffen und k\u00f6nnen sich nur mit knapper Not retten. Dummerweise wird dabei auch der Schl\u00fcssel f\u00fcr das Portal besch\u00e4digt. Jetzt dringen die Morlocks ungehindert aus der Zukunft in die Gegenwart. Projektleiterin Angela ruft ihren Exmann James Radnor zu Hilfe. Der Physiker hatte das Projekt einst entwickelt und soll nun mit einer Eliteeinheit in die Zukunft reisen, um das Portal zu versiegeln. Was niemand ahnt: Der Leiter der Milit\u00e4rbasis, Colonel, verfolgt mit den Morlocks eigene Pl\u00e4ne: Er will mit der DNS der Monster seinen krebskranken Sohn retten...", "imdb": 3.3}, {"title_de": "Timeless Man", "year": 2011, "description_de": "", "imdb": 8.0}, {"title_de": "Towanoquon - Blutrote Angst", "year": 2011, "description_de": "Im Tokio der Zukunft werden Menschen, welche bestimmte Kr\u00e4fte erhalten haben, von der Geheimorganisation Kestos gejagt. Diese Individuen, die Attraktoren genannt werden, haben sich zusammengeschlossen, um sich zu verteidigen. Angef\u00fchrt werden sie von Quon, der versucht, alle Attraktoren zu retten.", "imdb": 6.8}, {"title_de": "Towanoquon - Ein chaotischer Bl\u00fctentanz", "year": 2011, "description_de": "Im Tokio der Zukunft werden Menschen, welche bestimmte Kr\u00e4fte erhalten haben, von der Geheimorganisation Kestos gejagt. Diese Individuen, die Attraktoren genannt werden, haben sich zusammengeschlossen, um sich zu verteidigen. Angef\u00fchrt werden sie von Quon, der versucht, alle Attraktoren zu retten.", "imdb": 6.6}, {"title_de": "Towanoquon - Eine fl\u00fcchtige Bl\u00fcte", "year": 2011, "description_de": "Im Tokio der Zukunft werden Menschen, welche bestimmte Kr\u00e4fte erhalten haben, von der Geheimorganisation Kestos gejagt. Diese Individuen, die Attraktoren genannt werden, haben sich zusammengeschlossen, um sich zu verteidigen. Angef\u00fchrt werden sie von Quon, der versucht, alle Attraktoren zu retten.", "imdb": 6.6}, {"title_de": "Towanoquon - Eine heldenhafte R\u00fcckkehr", "year": 2011, "description_de": "Im Tokio der Zukunft werden Menschen, welche bestimmte Kr\u00e4fte erhalten haben, von der Geheimorganisation Kestos gejagt. Diese Individuen, die Attraktoren genannt werden, haben sich zusammengeschlossen, um sich zu verteidigen. Angef\u00fchrt werden sie von Quon, der versucht, alle Attraktoren zu retten.", "imdb": 6.8}, {"title_de": "Towanoquon - Ewige Unsterblichkeit", "year": 2011, "description_de": "Film 6: Im Tokio der Zukunft werden Menschen, welche bestimmte Kr\u00e4fte erhalten haben, von der Geheimorganisation Kestos gejagt. Diese als Attraktoren bezeichnete Individuen haben sich zusammengeschlossen, um sich zu verteidigen. Angef\u00fchrt werden sie von Quon, der versucht, alle Attraktoren zu retten.", "imdb": 6.9}, {"title_de": "Towanoquon - Fiktive Einmischung", "year": 2011, "description_de": "Im Tokio der Zukunft werden Menschen, welche bestimmte Kr\u00e4fte erhalten haben, von der Geheimorganisation Kestos gejagt. Diese Individuen, die Attraktoren genannt werden, haben sich zusammengeschlossen, um sich zu verteidigen. Angef\u00fchrt werden sie von Quon, der versucht, alle Attraktoren zu retten.", "imdb": 6.7}, {"title_de": "Transfer", "year": 2011, "description_de": "Deutschland in der nahen Zukunft. Der Gentechnikfirma \"Menzana\" gelingt mit dem Pers\u00f6nlichkeitstransfer der entscheidende Schritt, hin zur ewigen Jugend. F\u00fcr den hochbetagten Hermann und seine schwerkranke Frau Anna wird der uralte Traum vom ewigen Leben wahr. Bei \"Menzana\" kaufen sie f\u00fcr eine Million Euro die jungen, attraktiven K\u00f6rper von Apolain und Sarah. Durch den Transfer erhalten Hermann und Anna am Tage die Kontrolle \u00fcber die beiden Schwarzafrikaner. Nur nachts k\u00f6nnen Apolain und Sarah f\u00fcr vier Stunden wieder sie selbst sein...", "imdb": 6.7}, {"title_de": "Transformers 3", "year": 2011, "description_de": "Am 20. Juli 1969 landet Apollo 11 auf dem Mond. Auf der dunklen Seite des Mondes sto\u00dfen die Astronauten auf das Wrack eines Raumschiffs. 40 Jahre lang h\u00e4lt die Regierung die Entdeckung geheim. Dann \u00fcberschlagen sich die Ereignisse: Ein bislang unentdeckter Transformer wird an Bord des Raumschiffs reaktiviert. Es ist der verschollen geglaubte Herrscher von Cybertron, Shockwave. Seine R\u00fcckkehr entfacht den erbitterten Krieg zwischen den Autobots und den Decepticons aufs Neue. Jetzt geht es nicht mehr nur um die Zukunft und das \u00dcberleben der Erde, sondern des ganzen Universums\u2026 damit hatten weder Sam Witwicky noch die Autobots gerechnet!", "imdb": 6.2}, {"title_de": "Transmorphers 2 - Der dunkle Mond", "year": 2011, "description_de": "In einem amerikanischen W\u00fcstenst\u00e4dtchen will der Sheriff gerade der Raserin ein Ticket verpassen, als diese beim Telefonieren von ihrem eigenen Handy angefallen wird. Auch anderswo erheben sich Maschinen, mutieren zu Kampfrobotern, und treiben die wenigen \u00dcberlebenden in die Defensive. Ein zur Untersuchung eilendes Geheimdienstkommando samt Wei\u00dfkitteln erreicht nicht mehr als die Landwirte mit ihren Flinten, und schlie\u00dflich wird auch dem letzten klar, worum es geht: Eine Invasion aus dem All ist in bestem Gange!", "imdb": 2.0}, {"title_de": "TRON: The Next Day \u2013 Flynn Lives", "year": 2011, "description_de": "Der 10 Minuten lange Kurzfilm erkl\u00e4rt, was zwischen den Ereignissen des Originalfilms und des neuen Teils passierte und tr\u00e4gt damit zum Verst\u00e4ndnis der neuen Geschichte bei. Au\u00dferdem gibt es einen kleinen Ausblick auf Geschehnisse, die vermutlich im n\u00e4chsten Teil der TRON-Saga eine entscheidende Rolle spielen werden.", "imdb": 6.9}, {"title_de": "Ufo Busters", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Un ovni sobre mi cama", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Uritorco", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "V1k1: A Techno Fairytale", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Vaticano Su Marte", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Vegas Baby!", "year": 2011, "description_de": "", "imdb": 7.3}, {"title_de": "Vent solaire", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Voice Over", "year": 2011, "description_de": "", "imdb": 7.1}, {"title_de": "Voo d.o.o.", "year": 2011, "description_de": "", "imdb": 9.5}, {"title_de": "Walrus", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Welcome to the Space Show", "year": 2011, "description_de": "Nichts k\u00f6nnte aufregender sein als eine Reise ins All. Doch kaum im Weltraum angekommen, m\u00fcssen die Kinder feststellen, dass die direkte Verbindung zu Erde gekappt wurde und sie einen anderen Weg zur\u00fcck finden m\u00fcssen. Ihnen bleiben f\u00fcnf Tage, bis der Klassenausflug zu Ende ist und ihre Eltern feststellen werden, dass sie verschwunden sind. Eine spannende und abenteuerreiche Weltall-Odyssee und der Wettlauf gegen die Zeit beginnen...", "imdb": 6.7}, {"title_de": "World Invasion: Battle Los Angeles", "year": 2011, "description_de": "Seit Jahren werden \u00fcberall auf der Welt immer wieder UFO-Sichtungen gemeldet \u2013 in Buenos Aires, Seoul, Frankreich, Deutschland, China. Aber 2011 wird aus diesen Beobachtungen eine furchteinfl\u00f6\u00dfende Gefahr: Die Erde wird auf einmal von unbekannten Streitm\u00e4chten angegriffen. W\u00e4hrend die Menschen weltweit machtlos mit ansehen m\u00fcssen, wie ihre St\u00e4dte dieser Invasion zum Opfer fallen, wird Los Angeles der letzte Zufluchtsort der Menschheit in einem Krieg, den keiner sich vorzustellen wagte. Ein Marine-Unteroffizier und seine Truppe haben den Auftrag, eine letzte Verteidigungslinie zu errichten und sich dem Kampf gegen den \u00fcberm\u00e4chtigen Feind zu stellen. Ein Feind, wie er ihnen noch nie zuvor begegnet ist \u2026", "imdb": 5.7}, {"title_de": "X-Men: Erste Entscheidung", "year": 2011, "description_de": "Der junge Professor Charles Xavier, in seinen Zwanzigern, mit \u00fcppiger Haarpracht und zu Beginn des Films noch nicht im Rollstuhl, studiert in Oxford und trifft auf den gleichaltrigen Erik Lensherr. Beide sind Mutanten mit au\u00dfergew\u00f6hnlichen F\u00e4higkeiten. Gemeinsam erdenken sie eine Zukunft, in der Mutanten und Menschen vereint leben k\u00f6nnen. Als das Wohl der Welt auf dem Spiel steht, k\u00e4mpfen sie mit vereinten Kr\u00e4ften und der Hilfe von anderen Mutanten gegen die drohende Gefahr des Hellfire Clubs mit Emma Frost und Sebastian Shaw. Erst im Laufe dieses Kampfes werden die beiden zu den Todfeinden der vorherigen Filme.", "imdb": 7.7}, {"title_de": "XXIT", "year": 2011, "description_de": "", "imdb": 7.5}, {"title_de": "You Are Here", "year": 2011, "description_de": "", "imdb": 5.9}, {"title_de": "Zack & Cody - Der Film", "year": 2011, "description_de": "Nach einem heftigen Streit herrscht nun zwischen den eineiigen Zwillingen Funkstille. Trotzdem lassen sich Zack und Cody dazu \u00fcberreden, an einem dubiosen Experiment des Zwillingsforschers Dr. Olsen teilzunehmen - mit ungeahnten Folgen\u2026", "imdb": 5.1}, {"title_de": "Zombie Mutants", "year": 2011, "description_de": "Alarm f\u00fcr Oberst Gauge vom milit\u00e4rischen Geheimdienst. Offenbar panscht im S\u00fcden der USA ein gr\u00f6\u00dfenwahnsinniger Industrieller zum Zwecke der Gewinnmaximierung klassischen Industriezucker mit obskuren Drogen, die ihm ein russischer Mad Scientist zusammen braut. Getestet wird der brisante Stoff an willk\u00fcrlich von der Stra\u00dfe verschlepptem und in den Kellern der Fabrik eingekerkertem Bodensatz der Gesellschaft. Als Gauge und seine Mannen mal nach dem Rechten sehen wollen, treffen sie auf russische S\u00f6ldner und Zombiemutanten.", "imdb": 2.4}, {"title_de": "\u00bfPor qu\u00e9 desaparecieron los dinosaurios?", "year": 2011, "description_de": "", "imdb": 6.0}, {"title_de": "\u05d5\u05d9\u05d3\u05d0\u05d5 \u05e7\u05e1\u05dd", "year": 2011, "description_de": "", "imdb": 8.3}, {"title_de": "\u3010MUSIC is SF\u3011\u795e\u8056\u304b\u307e\u3063\u3066\u3061\u3083\u3093", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "\u30a6\u30eb\u30c8\u30e9\u30de\u30f3\u30bc\u30ed\u5916\u4f1d\u3000\u30ad\u30e9\u30fc \u30b6 \u30d3\u30fc\u30c8\u30b9\u30bf\u30fc\u3000STAGE \u2160 \u92fc\u9244\u306e\u5b87\u5b99", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "\u30a6\u30eb\u30c8\u30e9\u30de\u30f3\u30bc\u30ed\u5916\u4f1d\u3000\u30ad\u30e9\u30fc \u30b6 \u30d3\u30fc\u30c8\u30b9\u30bf\u30fc\u3000STAGE \u2161\uff1c\u6700\u7d42\u5dfb\uff1e \u6d41\u661f\u306e\u8a93\u3044", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "\u30b9\u30af\u30e9\u30a4\u30c9 \u30aa\u30eb\u30bf\u30ec\u30a4\u30b7\u30e7\u30f3 TAO", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "\u30cd\u30c3\u30c8\u7248 \u4eee\u9762\u30e9\u30a4\u30c0\u30fc\u30aa\u30fc\u30ba ALLSTARS 21\u306e\u4e3b\u5f79\u3068\u30b3\u30a2\u30e1\u30c0\u30eb", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "\u4eee\u9762\u30e9\u30a4\u30c0\u30fcW\uff08\u30c0\u30d6\u30eb\uff09RETURNS \u4eee\u9762\u30e9\u30a4\u30c0\u30fc\u30a2\u30af\u30bb\u30eb", "year": 2011, "description_de": "", "imdb": 8.0}, {"title_de": "\u4eee\u9762\u30e9\u30a4\u30c0\u30fcW\uff08\u30c0\u30d6\u30eb\uff09RETURNS \u4eee\u9762\u30e9\u30a4\u30c0\u30fc\u30a8\u30bf\u30fc\u30ca\u30eb", "year": 2011, "description_de": "", "imdb": 8.3}, {"title_de": "\u4eee\u9762\u30e9\u30a4\u30c0\u30fc\u00d7\u4eee\u9762\u30e9\u30a4\u30c0\u30fc \u30d5\u30a9\u30fc\u30bc\uff06\u30aa\u30fc\u30ba MOVIE\u5927\u6226 MEGA MAX", "year": 2011, "description_de": "", "imdb": 7.0}, {"title_de": "\u731b\u6bd2Y\u8ac7 \u6d77\u5973\u30c6\u30e9\u30b9\u5927\u795e", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": ".hack//Beyond the World", "year": 2012, "description_de": "Die Geschichte spielt im Jahr 2024, wo Kinder bereits seit ihrer Geburt in einer Welt leben, die gr\u00f6\u00dftenteils durch Netzwerke verbunden ist. Ein fr\u00f6hliches M\u00e4dchen namens Sora Yuuki, das noch die Mittelschule besucht, hat eigentlich kein Interesse an Games, doch wird sie von ihren Freunden dazu \u00fcberredet, das beliebte Netzwerkspiel The World auszuprobieren. Jedoch beginnen sich - durch einen \"gewissen Zwischenfall\" - die Anomalien des Spiels in die reale Welt zu \u00fcbertragen.", "imdb": 6.2}, {"title_de": ".hack//Versus - The Thanatos Report", "year": 2012, "description_de": "The Thanatos Report verbindet die Ereignisse aus dem Spiel \u201e.hack//Versus!\u201c und dem Film \u201e.hack//Sekai no Mukou\u201c, dabei spielt die Bonusepisode in der Zeitlinie des Spiels als auch des Films. Hauptfigur ist David Steinberg, eine bekannte Figur aus dem Film.", "imdb": 0.0}, {"title_de": "1313: Bermuda Triangle", "year": 2012, "description_de": "", "imdb": 2.4}, {"title_de": "1313: Frankenqueen", "year": 2012, "description_de": "", "imdb": 3.4}, {"title_de": "1313: UFO Invasion", "year": 2012, "description_de": "", "imdb": 2.3}, {"title_de": "2-Headed Shark Attack", "year": 2012, "description_de": "Nachdem ein Schiff durch den Angriff eines mutierten Riesenhais mit zwei K\u00f6pfen versenkt wurde, retten sich die \u00dcberlebenden auf ein verlassenes Atoll. Dabei wollten sie doch nurlernen, wie man auf dem Ozean navigiert. Nun muss die Studentengruppe um Dr. Anne Babish und Professor Babish erst einmal warten, bis das Schiff repariert wird. Auf der Insel gibt es nicht viel zu tun, denn sie ist bis auf eine verlassene H\u00fctte und einige veraltete Boote, die nicht mehr benutzt werden k\u00f6nnen, menschenleer. Zeit sich auszuruhen und zu sonnen bleibt ihnen aber nicht. Denn der Hai attackiert das Korallenriff unter der Insel, wodurch sich die Insel anf\u00e4ngt, langsam zu sinken. Lange werden die Gestrandeten also nicht mehr sicher vor dem zweik\u00f6pfigen Monster sein.", "imdb": 2.5}, {"title_de": "2012 Countdown", "year": 2012, "description_de": "", "imdb": 7.3}, {"title_de": "2026", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "2033", "year": 2012, "description_de": "Im Jahr 2033 tr\u00e4gt Mexico City l\u00e4ngst nicht mehr diesen Namen. Die Milit\u00e4rregierung hat sie auf den Namen Villaparaiso, die Stadt des Paradieses, umgetauft. Doch ein Paradies ist diese mit eiserner Hand unterdr\u00fcckte Gesellschaft nicht. Pablo macht sich dar\u00fcber wenig Gedanken. Er ist ein erfolgreicher Yuppie, f\u00fchrt ein privilegiertes Leben und gibt sich Alkohol und Drogen hin, wenn er doch mal vergessen will. Doch dann kommt der Sinneswandel. Pablo erwacht und erkennt, in welch verkommener Welt er lebt. Er l\u00e4sst sein Leben zur\u00fcck, um zu helfen, das System niederzuringen. Dabei trifft er Menschen, die von den chemischen Nahrungsmitteln so abh\u00e4ngig sind, dass sie unendlich lange daf\u00fcr schuften, nur um am Ende ein klein wenig vergessen zu k\u00f6nnen, in welcher Lage sie sind. Mit anderen setzt sich Pablo zur Gegenwehr, doch das Regime reagiert auf jede Bedrohung des Systems mit erbitterter Gewalt\u2026", "imdb": 4.1}, {"title_de": "41", "year": 2012, "description_de": "", "imdb": 6.2}, {"title_de": "4:44 Last Day on Earth", "year": 2012, "description_de": "Cisco (Willem Dafoe) und Skye (Shanyn Leigh) haben schon einige gl\u00fcckliche Tage in ihrem New Yorker Apartement erlebt. Auch heute genie\u00dft das verliebte K\u00fcnstlerp\u00e4rchen die gemeinsame Zeit. Doch dieser Tag ist anders als alle bisherigen Tage. Denn in wenigen Stunden, genau gesagt um 4.44 Uhr, wird die Welt untergehen. Es wird keine \u00dcberlebenden geben. Davon sind Cisco und Skye \u00fcberzeugt. Die beiden Liebenden, die sich in Hinblick auf den Weltuntergang keine falschen Hoffnungen machen, haben nur einen letzten Wunsch - dem Ende gemeinsam entgegen zu blicken.", "imdb": 4.6}, {"title_de": "5 Shells", "year": 2012, "description_de": "", "imdb": 4.4}, {"title_de": "7596 Frames", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "85.12.30", "year": 2012, "description_de": "", "imdb": 5.9}, {"title_de": "88:88", "year": 2012, "description_de": "", "imdb": 5.9}, {"title_de": "A Man Called Nereus", "year": 2012, "description_de": "", "imdb": 7.0}, {"title_de": "A Message", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Abandoned in Space", "year": 2012, "description_de": "", "imdb": 7.4}, {"title_de": "Advantageous", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Aequador", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "After Doomsday - Albtraum Apocalypse", "year": 2012, "description_de": "Fr\u00fcher hatte Lilith Geld, Erfolg, einen Mann, ein sch\u00f6nes Haus, einen tollen Job. Dann kamen ein paar Gesch\u00e4ftsfreunde ihres Mannes auf die Idee, der Klimaerw\u00e4rmung mit modernsten technischen Mitteln entgegen zu wirken. Heute ist Lillith die letzte menschliche \u00dcberlebende der daraus resultierenden Katastrophe. Zumindest im Gro\u00dfraum Portland, den sie t\u00e4glich mit ihrem Bollerwagen bef\u00e4hrt, auf der Suche nach Nahrungsmitteln, Schnapsflaschen, vielleicht mal einem anderen Menschen.", "imdb": 2.5}, {"title_de": "After the Dawn", "year": 2012, "description_de": "", "imdb": 3.6}, {"title_de": "Afterworld: Dead End", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Afterworld: Homeward", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Al Djazira", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Alan Smithee's Frankenstein", "year": 2012, "description_de": "", "imdb": 6.6}, {"title_de": "Alexis", "year": 2012, "description_de": "", "imdb": 5.8}, {"title_de": "Algum Lugar no Tempo", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Alien Dawn", "year": 2012, "description_de": "Im Jahr 2012 werden die Erdbewohner von gigantischen Maschinen-Aliens attackiert. Diese ben\u00f6tigen die Menschen, um sich von ihnen zu ern\u00e4hren und durch ihre Absorbierung die Energie zu erhalten, die sie brauchen, um einerseits zu \u00fcberleben und andererseits eine Gro\u00dfoffensive gegen den Planeten zu starten. Nach der ersten Offensive der Aliens bilden die nicht gerade zahlreichen \u00fcberlebenden Individuen eine Widerstandsbewegung und versuchen mithilfe dieser kleinen und kaum ausgebildeten Einheit, die drohende Komplett-Ausl\u00f6schung der menschlichen Rasse zu verhindern. Die Widerstandsbewegung wird schnell zur letzten Hoffnung der dezimierten Bewohner und stellt fortan das letzte Hindernis dar, das die Aliens davon abhalten k\u00f6nnte, den gesamten Planeten zu erobern und mit ihm alle Menschen auszul\u00f6schen.", "imdb": 2.3}, {"title_de": "Alien Tornado", "year": 2012, "description_de": "Aliens wollen die Erde erobern und benutzen dabei elektromagnetische St\u00fcrme als Massenvernichtungswaffe. Ein brillanter Sch\u00fcler, sein Vater und ein passionierter Blogger sind mit der Erforschung der Tornados besch\u00e4ftigt. Sie geraten in einen Wettlauf mit der Zeit, um eine Riesenkatastrophe zu verhindern und somit die \u00dcbernahme des Planeten durch die Au\u00dferirdischen.", "imdb": 3.2}, {"title_de": "Alien Trespass", "year": 2012, "description_de": "Amerika im Jahr 1957. In einem kleinen kalifornischen St\u00e4dtchen nahe der Mojave-W\u00fcste beobachtet der Astronom Ted Lewis gerade den n\u00e4chtlichen Himmel, als aus ebendiesem ein Raumschiff hernieder st\u00fcrzt und seine beiden Insassen auf die Erde kippt. Der eine ist ein interstellarer Polizist, der andere ein ein\u00e4ugiges Tentakelmonster, das sich sofort aufmacht, die Menschheit zu kujonieren. Der Cop aber schl\u00fcpft in die Haut von Ted Lewis, um inkognito die Verfolgung des Fl\u00fcchtigen aufzunehmen. Beides f\u00fchrt zu allerlei Trubel.", "imdb": 5.8}, {"title_de": "Alien Valley", "year": 2012, "description_de": "", "imdb": 4.3}, {"title_de": "Aliens from Uranus", "year": 2012, "description_de": "", "imdb": 2.8}, {"title_de": "Altered States of Plaine", "year": 2012, "description_de": "", "imdb": 5.6}, {"title_de": "Ambrosia", "year": 2012, "description_de": "", "imdb": 3.5}, {"title_de": "American Warships", "year": 2012, "description_de": "Eine mysteri\u00f6se Flotte taucht auf und beginnt die Erde zu attackieren. Der Eindringling ist unbekannt und sehr stark. Die einzige Hoffnung der Menschheit ist die Crew der USS Iowa - unter der Leitung von Captain Winston und General McKraken. Denn das Schiff ist nach der Erstattacke der Fremden das letzte amerikanische Kriegsschiff, das es noch mit den schier unbesiegbaren Streitm\u00e4chten aufnehmen kann. Die Zukunft der Menschen liegt in ihrer Hand.", "imdb": 2.7}, {"title_de": "Android Insurrection", "year": 2012, "description_de": "Im Jahr 2050 wird das Weltall weiter intensiv erforscht: top ausgebildete Soldaten treffen dabei auf einem fremden Planeten auf Androiden, die eigenst\u00e4ndig denken k\u00f6nnen und nur ein Ziel haben: die Menschheit zu zerst\u00f6ren! Woher kommt diese Technik und gelingt es den Soldaten, die Vernichtung der Menschen doch noch zu verhindern?", "imdb": 1.9}, {"title_de": "Angel, Alien and UFO Encounters from Another Dimension", "year": 2012, "description_de": "", "imdb": 2.9}, {"title_de": "AniMen 2", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "AniMen: The Galactic Battle", "year": 2012, "description_de": "", "imdb": 3.7}, {"title_de": "Apogee of Fear", "year": 2012, "description_de": "", "imdb": 4.6}, {"title_de": "Arata naru Sekai: Mirai-hen", "year": 2012, "description_de": "Da ihre Welt in der Zeit feststeckt, reist eine Gruppe von Jugendlichen unter Anweisungen eines Zeitforschers in die Vergangenheit und Zukunft, um so die Menschheit zu retten.  Der Anime erz\u00e4hlt dabei die Erlebnisse von denjenigen, die in die Zukunft reisen, w\u00e4hrend der Manga die Vergangenheit \u00fcbernimmt. Die Light Novel wiederum widmet sich jenen Charakteren, welche inkompatibel mit der f\u00fcr die Reisen ben\u00f6tigten Technologie sind und deshalb in der Ausgangswelt zur\u00fcckbleiben m\u00fcssen.", "imdb": 5.8}, {"title_de": "Area Q", "year": 2012, "description_de": "", "imdb": 4.5}, {"title_de": "Arena", "year": 2012, "description_de": "Ein an: The Dark Knight Returns, Teil 1", "year": 2012, "description_de": "Vor zehn Jahren verschwand der dunkle R\u00e4cher Batman, ohne jemals wieder ein Lebenszeichen von sich zu geben. Mittlerweile regiert das Verbrechen die einst gl\u00e4nzende Stadt Gotham City. Der nun 55-j\u00e4hrige Bruce Wayne kann dem Trauerspiel nicht mehr zuschauen und schl\u00fcpft erneut in sein Cape, um das Verbrechen aus Gotham zu verbannen \u2026", "imdb": 8.0}, {"title_de": "Battle of the Planets: The Movie", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Battleship", "year": 2012, "description_de": "Ein internationaler Flottenverband aus f\u00fcnf Kriegsschiffen f\u00fchrt gerade eine \u00dcbung im pazifischen Ozean durch. Admiral Shane erblickt w\u00e4hrend eines Man\u00f6vers ein metallenes Gebilde, das sich bei n\u00e4herer Betrachtung als au\u00dferirdisches Raumschiff entpuppt, das aus dem Wasser ragt. Die Milit\u00e4rs reagieren mit gro\u00dfer Neugier auf das unbekannte Objekt. Als sich die ersten Offiziere dem gewaltigen Raumschiff n\u00e4hern, erwecken sie es zum Leben. Admiral Shane und sein Schwiegersohn in spe, Alex Hopper, gehen auf Angriffskurs und stellen sich den ungebetenen G\u00e4sten in die Quere. Doch die entfesselte Seeschlacht ist nur der Anfang. Denn die Aliens, \"Regents\" genannt, wollen eine gewaltige Energiequelle auf dem Meer errichten - und die Menschheit scheint ihnen dabei im Weg zu stehen...", "imdb": 5.8}, {"title_de": "Behemoth - Monster aus der Tiefe", "year": 2012, "description_de": "Als nahe der Stadt Ascension ungew\u00f6hnlich hohe seismische Aktivit\u00e4ten und Erdersch\u00fctterungen gemessen werden, macht sich die Seismologin Emily Allington auf den Weg dorthin. Zusammen mit Thomas Walsh, ihrer alten Jugendliebe, f\u00fchrt Emily verschiedenste Nachforschungen und Test durch. Was die beiden dabei entdecken, \u00fcbersteigt jedoch ihre Vorstellungskraft. Sie sto\u00dfen auf ein gigantisches wurmartiges Monster, welches sich unterirdisch um die ganze Erde gewickelt hat und im Begriff ist aufzuerstehen. Die Folge davon w\u00e4re eine weltweite Katastrophe von unvorstellbarem Ausma\u00df. Ein Wettlauf gegen die Zeit beginnt.", "imdb": 3.7}, {"title_de": "Ben 10: Destroy All Aliens", "year": 2012, "description_de": "Im Leben des zehnj\u00e4hrigen Ben Tennyson (Tara Strong) herrscht ein einziges Chaos. Nachdem er von seinem Lehrer blo\u00dfgestellt und von Schultyrannen schikaniert wurde, verpassen ihm seine Eltern Hausarrest. Als w\u00e4re das nicht genug, l\u00e4sst ihn seine Omnitrix - ein au\u00dferirdisches Ger\u00e4t, das ihm die Macht gibt, sich in zehn verschiedene Aliens zu verwandeln - auch noch im Stich, indem sie seine Hausaufgaben verbrennen l\u00e4sst und der Sch\u00f6pfer von dieser, Azmuth (Robert David Hall), verschwindet auch noch spurenlos.", "imdb": 5.9}, {"title_de": "Bigfoot - Die Legende lebt", "year": 2012, "description_de": "Radio-DJ Harley Henderson aus Deadwood am Fu\u00dfe des Mount Rushmore in South Dakota gibt wenig auf Umweltschutz und viel auf 80er-Jahre-Rockmusik. So ist er wild entschlossen, eine Art neues Woodstockfestival anzuzetteln in einem vormals friedvollen Waldgebiet, wo neben B\u00e4ren und Hirschen auch der ber\u00fchmte Bigfoot seine Kreise zieht. Aufs \u00c4u\u00dferste emp\u00f6rt \u00fcber die Ger\u00e4uschbel\u00e4stigung greift der haarige Waldmann zur Notwehr und t\u00f6tet Konzertbesucher wie Popstars, wo immer er einen zu packen bekommt.", "imdb": 2.5}, {"title_de": "Bigfoot's Wild Weekend", "year": 2012, "description_de": "", "imdb": 2.7}, {"title_de": "Blood Moon", "year": 2012, "description_de": "", "imdb": 6.1}, {"title_de": "Branded", "year": 2012, "description_de": "", "imdb": 4.6}, {"title_de": "Cab\u00e1s", "year": 2012, "description_de": "", "imdb": 6.4}, {"title_de": "Camel Spiders - Angriff der Monsterspinnen", "year": 2012, "description_de": "Im mittleren Osten wird eine Gruppe U.S.-Soldaten von einer Horde Riesenspinnen angegriffen. Die Truppe schafft es den Attacken der \u201eCamel Spiders\u201c knapp zu entkommen. Leider muss ein Mann sein Leben lassen. Das nutzen die riesigen Spinnen als Chance, um auf das Flugzeug f\u00fcr die Heimkehr der Soldaten und somit unbemerkt nach Amerika zu gelangen. Dort angekommen fallen die aggressiven Insekten die Menschen einer kleinen Stadt an und t\u00f6ten diese auf bestialische Art und Weise. Captain Sturges, Sheriff Beaumont, einige Einheimische sowie eine kleine Gruppe von Touristen schlie\u00dfen sich zusammen, um den gef\u00e4hrlichen Bestien den Garaus zu machen. Doch leicht haben es die mutigen K\u00e4mpfer nicht. Schnell verbreitet sich Verzweiflung...", "imdb": 2.5}, {"title_de": "Captain USA - The Iron Soldier", "year": 2012, "description_de": "Ein vom Milit\u00e4r entwickelter Kampfroboter f\u00e4llt in die H\u00e4nde einer Gruppe von S\u00f6ldnern. Diese wollen die Superwaffe an eine ausl\u00e4ndische Macht weiterverkaufen. Doch durch Zufall gelangt der Sohn des Erbauers an die Steuerung des Kampfgiganten. Nun ist es an ihm, die Schwerverbrecher mit Hilfe des \"Iron Soldier\" zu stoppen.", "imdb": 1.5}, {"title_de": "Cat Scratch Fever", "year": 2012, "description_de": "", "imdb": 6.6}, {"title_de": "Christmas Twister", "year": 2012, "description_de": "Ethan und Addison freuen sich auf die besinnlichen Weihnachtstage im famili\u00e4ren Kreis. Als jedoch eine Unwetterwarnung angek\u00fcndigt wird, setzen die beiden alles daran, ihre Kinder Max und Deb von der Schule abzuholen, um sie schnellstm\u00f6glich in Sicherheit zu bringen. Das Problem ist nur, dass Deb gar nicht in der Schule ist und sich stattdessen irgendwo im riesigen Shoppingcenter rumtreibt. W\u00e4hrenddessen ist TV-Reporter Logan unterwegs, um \u00fcber das Unwetter zu berichten. Doch schnell muss er feststellen, dass er zu leichtsinnig mit der Gefahr umgegangen ist.", "imdb": 3.5}, {"title_de": "Chronicle - Wozu bist du f\u00e4hig?", "year": 2012, "description_de": "Loser Andrew, sein smarter Cousin Matt und Sonnyboy Steve sind beste Freunde an der Highschool. Andrew hat immer eine Videokamera dabei und filmt auch das Innere einer H\u00f6hle, das die drei erkunden. Nach dem Kontakt mit der darin lebenden riesigen Kristallstruktur entwickeln die drei telekinetische F\u00e4higkeiten. Sie haben ihren Spa\u00df, B\u00e4lle, Legosteine und Chips in der Luft schweben zu lassen, und verschrecken Hausfrauen im Supermarkt und auf Parkpl\u00e4tzen. Ihre F\u00e4higkeiten steigern sich, bis es Andrew \u00fcbertreibt und aus Wut den Truck eines Rednecks mit seinen Kr\u00e4ften von der Stra\u00dfe in einen rei\u00dfenden Fluss fegt.", "imdb": 7.0}, {"title_de": "Ciencia Ficci\u00f3n. La creatividad de un artista", "year": 2012, "description_de": "", "imdb": 5.2}, {"title_de": "Close Encounters of the Inbred Redneck Kind", "year": 2012, "description_de": "", "imdb": 4.4}, {"title_de": "Cloud Atlas", "year": 2012, "description_de": "Der Rechtsanwalt Adam Ewing lernt 1850 mit einem Schiff die Ureinwohner des S\u00fcdpazifik und ihre Unterdr\u00fcckung kennen. Der junge Musiker Robert Frobisher arbeitet 1931 an seinem Wolkenatlas-Sextett und wird dabei von Ewings Tagebuch inspiriert. Die Journalistin Luisa Rey ermittelt 1975 \u00fcber eine vertuschte Fehlkonstruktion beim Bau eines Atomkraftwerks und erf\u00e4hrt dabei auch von Frobisher. Der Verleger Timothy Cavendish, der Luisa Reys Geschichte ver\u00f6ffentlichen will, wird in der Gegenwart irrt\u00fcmlich in ein Altenheim eingewiesen. In der nahen Zukunft k\u00e4mpft der junge weibliche Duplikant Sonmi~451, deren Lieblingsfilm die Verfilmung von Cavendishs Lebensgeschichte ist, f\u00fcr die Anerkennung ihrer Menschlichkeit. Schlie\u00dflich spielt eine Episode in ferner Zukunft, in der die menschliche Zivilisation weitgehend wieder auf den Stand der Steinzeit zur\u00fcckgefallen ist. Nur ein Hologramm mit den Aufzeichnungen Sonmis k\u00fcndet von der lange vergangenen Zeit.", "imdb": 7.4}, {"title_de": "Cockpit: The Rule of Engagement", "year": 2012, "description_de": "", "imdb": 6.4}, {"title_de": "Codependent Lesbian Space Alien Seeks Same", "year": 2012, "description_de": "", "imdb": 6.3}, {"title_de": "Cold Fusion 2012", "year": 2012, "description_de": "1979 wird in der Sowjetunion ein UFO gesichtet. In einer t\u00f6dlichen Luftschlacht wird das UFO vom Himmel geholt und anschlie\u00dfend in eine geheime Forschungsstation gebracht. Jahrelang versuchen die besten Wissenschaftler der Sowjetunion, die Geheimnisse der au\u00dferirdischen Technologie zu l\u00fcften. 30 Jahre sp\u00e4ter hat sich die Sowjetunion aufgel\u00f6st und ihre Geheimnisse sind in die H\u00e4nde verschiedener Regierungen geraten. Aus dem Material der UFO-Motoren hat eine geheime Einrichtung eine t\u00f6dliche Waffe entwickelt, mit deren Hilfe die Welt auf t\u00f6dliche Weise ver\u00e4ndert werden soll. Eine Kleinstadt in Iowa und Vladivostok in Ostrussland werden mit einem Schlag zerst\u00f6rt. Wer wollte diese St\u00e4dte zerst\u00f6ren, und wieso?", "imdb": 3.3}, {"title_de": "Compound 87", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Computer Kakumei", "year": 2012, "description_de": "Japan 2020: Die Computerisierung und Vernetzung der Gesellschaft ist weiter vorangeschritten und Dinge wie Verkaufsroboter sind zur Allt\u00e4glichkeit geworden. Die Sch\u00fclerin Mako steht kurz vor dem Abschluss und damit auch vor der Frage, welche Rolle sie in dieser sich schnell ver\u00e4ndernden Welt in Zukunft \u00fcbernehmen soll, als ihr ruhiges Leben durch einen Anruf pl\u00f6tzlich ersch\u00fcttert wird.", "imdb": 0.0}, {"title_de": "Copposites", "year": 2012, "description_de": "", "imdb": 5.7}, {"title_de": "Crown", "year": 2012, "description_de": "", "imdb": 6.2}, {"title_de": "Cryo", "year": 2012, "description_de": "", "imdb": 6.6}, {"title_de": "Cuando nieva sobre el hielo del Infierno", "year": 2012, "description_de": "", "imdb": 7.9}, {"title_de": "Cybornetics", "year": 2012, "description_de": "", "imdb": 6.8}, {"title_de": "D.N.E.: Do Not Erase", "year": 2012, "description_de": "", "imdb": 7.5}, {"title_de": "Dam 999", "year": 2012, "description_de": "Der Seefahrer und Matrose Vinay kehrt mit seinem Sohn Sam nach vielen Jahren in die Heimat in S\u00fcdindien zur\u00fcck und hofft auf einen Neuanfang. Sie besuchen Vinays Vater, den Arzt Shankara, der auch in Astrologie und alten Wissenschaften bewandert ist. Er lebt zusammen mit dem Waisenkind Meera, das er wie eine Tochter aufzog und die mit Vinay immer schon innige Freundschaft verband. Doch schon damals, als Shankara die Horoskope der Kinder verglich, fand er heraus, dass, wenn die beiden sich jemals ihre Liebe gestehen w\u00fcrden, ein Ungl\u00fcck unvorstellbaren Ausma\u00dfes irgendwo auf der Welt geschehen w\u00fcrde. Das Schicksal scheint nun unvermeidlich. Als sich Vinay und Meera wiedersehen und ihre Gef\u00fchle f\u00fcreinander entdecken, droht ein gewaltiger Damm, erbaut vor 100 Jahren w\u00e4hrend der britischen Kolonialzeit, zu brechen und Millionen in den sicheren Tod zu rei\u00dfen...", "imdb": 3.9}, {"title_de": "Dangerous Deception: Tales of the Fixer", "year": 2012, "description_de": "", "imdb": 2.4}, {"title_de": "Daria en la dimensi\u00f3n desconocida", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Dark Surface", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Dark Watchers: The Women in Black", "year": 2012, "description_de": "", "imdb": 1.7}, {"title_de": "Das Verschwinden der Haruhi Suzumiya", "year": 2012, "description_de": "Es ist kurz vor Weihnachten und es herrscht eisige K\u00e4lte. Wie jeden Tag erwartet Kyon nach dem Unterricht ein fr\u00f6hlicher Nachmittag in der SOS-Brigade, die er zusammen mit seinen Mitsch\u00fclern Mikuru Asahina, Yuki Nagato, Itsuki Koizumi und nat\u00fcrlich Haruhi Suzumiya verbringt. Selbstverst\u00e4ndlich macht die Weihnachtsstimmung vor der quirligen Haruhi nicht Halt, die wieder allerlei \u00dcberraschungen f\u00fcr ihre Mitglieder geplant hat. Doch der Alltag ger\u00e4t aus den Fugen, als eine Grippewelle die Schule erfasst und viele Sch\u00fcler krank zuhause bleiben m\u00fcssen. Auch Haruhi ist an diesem Morgen nicht auf ihrem gewohnten Platz hinter Kyon erschienen und irgendwie scheint mehr hinter dieser Sache zu stecken. Haruhi krank und verschwunden? Zweifel und Unbehagen kommen auf und die Suche nach Haruhi beginnt...", "imdb": 8.0}, {"title_de": "Dead Survivors", "year": 2012, "description_de": "Ein gef\u00e4hrlicher Virus hat die Einwohner der gesamten Stadt in Blutr\u00fcnstige Zombies verwandelt. Die Zukunft einer kleinen Gruppe \u00dcberlebender liegt in den herausragenden Martial Arts Kampff\u00e4higkeiten von Chris Burnside. Als ihr Versteck von einer Horde Untoter attackiert wird m\u00fcssen sie fliehen. Das Benzin ausgegangen, k\u00e4mpfen sie sich durch die dunklen W\u00e4lder und finden ein altes Herrenhaus, dass die Antwort zur Infektion enth\u00e4lt, sowie andere b\u00f6se \u00dcberraschungen.", "imdb": 3.2}, {"title_de": "Dead Sushi", "year": 2012, "description_de": "", "imdb": 5.7}, {"title_de": "Death Note - L: Change the World", "year": 2012, "description_de": "Nach seinem epischen Kampf mit Kira in Death Note wartet auf den jugendlichen Meisterdetektiv \"L\" eine neue Aufgabe. Eine Gruppe Terroristen um die Umweltaktivistin Dr. Kujo plant einen globalen Anschlag mit einem Killervirus. Die Sch\u00fclerin Maki tr\u00e4gt diesen k\u00fcnstlich geschaffenen Virus schon in sich und wendet sich an \"L\", damit er die drohende Katastrophe abwenden kann. Doch um die Welt zu retten bleibt dem Genie nicht viel Zeit, denn schlie\u00dflich hat er nur noch 23 Tage zu leben...", "imdb": 6.0}, {"title_de": "Defcon 2012 - Die verlorene Zivilisation", "year": 2012, "description_de": "Am 30. Oktober 2009 verschwindet ein Filmemacher mitsamt seiner Crew spurlos, nur einen Monat vor dem Erscheinen seines neuesten Films, der das Ende der Welt f\u00fcr Dezember 2012 voraussagt. Drei Monate vor der vorhergesagten Apokalypse entdeckt ein CIA Agent das Filmmaterial und sichtet es. Der Film Prophezeit einen verheerenden Krieg zwischen Aliens und Menschen, der die Erde in eine nukleare W\u00fcstenlandschaft verwandelt. Steht die Welt tats\u00e4chlich kurz vor dem Aus oder ist alles nur ein von langer Hand geplanter Streich von ein paar Filmleuten? F\u00fcr den Erntsfall bleibt jedenfalls kaum Zeit...", "imdb": 1.7}, {"title_de": "Defining Fay", "year": 2012, "description_de": "", "imdb": 6.1}, {"title_de": "Den Pyramidale Taushet", "year": 2012, "description_de": "", "imdb": 7.9}, {"title_de": "Den sista mannen", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Der Gr\u00fcnder", "year": 2012, "description_de": "Der Porno-Produzent Gerhard Hornbacher entdeckt eines Nachts auf seinem Dach den Antorianer Torok, der dort mit seiner Fliegenden Untertasse gelandet ist. Hornbacher kann den Au\u00dferirdischen \u00fcberw\u00e4ltigen und erlangt die Macht \u00fcber dessen Beam- und Formwandler-Technologie, von der er sich einen enormen Reichtum erhofft. Doch anstatt die Allmacht der extraterrestrischen Ger\u00e4te direkt einzusetzen, w\u00e4hlt Hornbacher einen vielschichtigeren Weg. Als \"Gr\u00fcnder\" er\u00f6ffnet er zusammen mit seinem Porno-Team den spirituellen Fernsehsender Kanal Teleportal. Der Gr\u00fcnder nimmt das vom Maya-Kalender prophezeite Ende der Welt f\u00fcr das Jahr 2012 zum Anlass, um 144.000 Menschen gegen Bezahlung die Zuflucht auf dem Planeten Antoria zu gew\u00e4hren. Unterst\u00fctzung erh\u00e4lt der Gr\u00fcnder von der Pornodarstellerin Angella Atoma, die sich nun als Gottes Sprachrohr Guriella ausgibt.", "imdb": 6.0}, {"title_de": "Der j\u00fcngste Tag - Das Ende der Menschheit", "year": 2012, "description_de": "Victoria Preston (Diane Farr) und ihr Team sind mit der USS Nautilus auf einer Forschungsreise in der N\u00e4he des Merkur. Pl\u00f6tzlich wird der sonnennahe Planet von einem extrem starken Sonnenwind getroffen und aus seiner Flugbahn geworfen. Aber was weit schlimmer ist - der Merkur wurde dadurch magnetisiert. Nun ziehen sich das Magnetfeld der Erde und der Merkur gegenseitig an und der Merkur rast auf die Erde zu. Die einzige Hoffnung auf Rettung liegt in einer geheimen Waffe. Projekt 7. Nur Victoria allein hat eine Chance, das Kometenraumschiff noch schnell genug zu erreichen und die drohende Gefahr durch den Merkur zu verhindern. Unterst\u00fctzt, von der langsam sich selbst zerst\u00f6renden Erde, wird Victoria von ihrem Mann Dr. James Preston (Kirk Acevedo). Es beginnt ein gnadenloses Rennen gegen die Zeit.", "imdb": 3.5}, {"title_de": "Der Supersturm", "year": 2012, "description_de": "Ein unbekanntes Flugobjekt wird vor der K\u00fcste Seattles abgeschossen. Als ein Team losgeschickt wird um das mysteri\u00f6se Objekt zu bergen, taucht auf einmal eine schwarze Wolke auf, die sich schnell zu einem Unwetter entwickelt. Major Emma Peterson (Ona Grauer) wird damit beauftragt die Stadt Seattle zu besch\u00fctzen. Damit ihre Kinder sicher sind, schickt ihr Verlobter Tom Reynolds (Esai Morales) die beiden Kinder nach Hause. Er ahnt jedoch nicht, dass sie sich damit geradewegs in die Gefahrenzone des nun aufbrausenden Unwetters begeben. Der Supersturm muss dringend gestoppt werden, bevor er nicht nur Seattle, sondern den ganzen Planeten zerst\u00f6rt.", "imdb": 3.2}, {"title_de": "Detention - Nachsitzen kann t\u00f6dlich sein", "year": 2012, "description_de": "Ein Serienm\u00f6rder, der scheinbar die \"Scream\"-Reihe liebt, treibt kurz vor der Abschlussfeier an einer Highschool sein Unwesen. Um eine unblutige Party zu gew\u00e4hrleisten, werden die Querulanten unter den Sch\u00fclern, unter denen nach Direktor-Meinung der M\u00f6rder sein muss, f\u00fcr die Dauer der Feier zum Nachsitzen verdonnert. Doch als pl\u00f6tzlich auch noch Aliens auftauchen und damit eine zweite Widrigkeit, die Sch\u00fcler j\u00e4h aus ihrer Feierlaune rei\u00dft, sind die Nachsitzer die letzte Hoffnung\u2026 Unter ihnen ist auch Riley, deren Leben auch ohne blutdurstigen Scream-Doppelg\u00e4nger schon schwer genug ist. Sie ist unbeliebt, gilt als Geek und der einzige Junge, der an ihr Interesse zeigt, ist der seltsame Clapton Davis, der wie ein Export aus den 1980ern wirkt.", "imdb": 5.6}, {"title_de": "Dex Hamilton and the Doomsday Swarm", "year": 2012, "description_de": "", "imdb": 6.5}, {"title_de": "Die Atlas Trilogie: Teil 2 - Wer ist John Galt?", "year": 2012, "description_de": "Dagny Taggart (Samantha Mathis) ist die Erbin einer transkontinentalen Eisenbahnlinie. Um das finanziell angeschlagene Unternehmen zu retten, baut Taggart eine Linie zu den \u00d6lfeldern von Ellis Wyatt. Dabei beginnt sie eine Aff\u00e4re mit dem Stahlindustriellen Henry Rearden (Jason Beghe). Der Besuch eines Unbekannten treibt Wyatt dazu, all seine \u00d6lfelder niederzubrennen und unterzutauchen. Dagny glaubt, dass es sich dabei um einen \"Zerst\u00f6rer\" handelt, der Unternehmen zum Aufgeben \u00fcberredet. Diesen Feind will sie zur Strecke bringen.", "imdb": 5.3}, {"title_de": "Die geheimnisvolle Insel", "year": 2012, "description_de": "Eine Insel, fernab jeglicher Zivilisation und au\u00dferhalb der Zeit.  W\u00e4hrend des B\u00fcrgerkriegs in Amerika gelingt f\u00fcnf inhaftierten Verbrechern die Flucht in einem selbstgebauten Hei\u00dfluftballon. Der Wind tr\u00e4gt sie weit hinaus \u00fcber das Meer, bis sie auf einer einsamen Insel landen. Sie merken schnell, dass etwas nicht stimmt, denn kurz nach ihrer Landung treffen sie auf zwei Schwestern die so gar nicht in ihre Zeit passen: Sie kommen aus dem 21. Jahrhundert und sind hier gelandet, nachdem sie \u00fcber das Bermuda-Dreieck geflogen sind.  Gemeinsam machen sie sich auf, um einen Weg zu finden, diese Insel zu verlassen, denn hier wimmelt es von seltsamen Kreaturen, aktiven Vulkanen und Piraten. Dann treffen sie auf Cpt. Nemo und es sieht so aus, als w\u00e4ren sie gerettet...", "imdb": 3.5}, {"title_de": "Die Reise zur geheimnisvollen Insel", "year": 2012, "description_de": "Sean hat viel erlebt. Nachdem er bereits mit seinem Onkel zum Mittelpunkt der Erde reiste, steht nun die n\u00e4chste Reise an. Zusammen mit seinem Stiefvater in spe, Hank Parson, hat es sich Sean zur Aufgabe gemacht, eine mysteri\u00f6se Insel zu finden, von der sein verschollener Gro\u00dfvater stets erz\u00e4hlt hat. Zusammen machen sie sich auf den Weg, die Spur eines Funkspruchs zu verfolgen. Schon bald sto\u00dfen die h\u00fcbsche Kailani und der Pilot Gabato der Reisegemeinschaft hinzu, denn ohne fremde Hilfe w\u00fcrden Sean und Hank nicht weit kommen. Bevor sie gemeinsam mit einem Helikopter zum Ort des abgegebenen Funkspruchs fliegen k\u00f6nnen, werden sie von einem Unwetter zur Notlandung gezwungen. Gl\u00fccklicherweise finden sie sich am Strand einer Insel wieder \u2013 Der geheimnisvollen Insel. Doch die atemberaubende Sch\u00f6nheit der Insel t\u00e4uscht. An vielen Ecken lauern Gefahren, die die kleine Gruppe vor ganz neue Herausforderungen stellen.", "imdb": 5.7}, {"title_de": "Die Saat des B\u00f6sen", "year": 2012, "description_de": "Die hartgesottenen Umweltsch\u00fctzer Kate und Joe werden Zeuge des riesigen Wachstums eines gewaltigen Wurzelsystems, das sich wie ein Erdbeben durch das Land bewegt. Zeitgleich kontaktiert Staatsagent Jack Taylor die Pflanzenexpertin Jocelyn Snow, die herausfindet, dass ihr Ex-Kollege Frame Marco wahrscheinlich die Quelle der altert\u00fcmlichen Saat ist, die das ganze \u00f6kologische Desaster \u00fcberhaupt erst ausgel\u00f6st hat. Unter der ansteigenden Bedrohung durch massive Tsunamis soll das gewaltige Wurzelsystem unter dem Ozean begraben werden. Das Team macht sich auf, Frame in seinem Unterschlupf zu konfrontieren, um dann zum Ort zur\u00fcckzukehren, wo alles begann - mit der Hoffnung, dass Jocelyn die urspr\u00fcngliche Wurzel ausschalten und das Disaster zu einem Ende bringen kann.", "imdb": 3.6}, {"title_de": "Die Tribute von Panem - The Hunger Games", "year": 2012, "description_de": "Die Tribute von Panem bringt uns in eine ferne Zukunft. Die Vereinigten Staaten sind schon lange im Staub der Geschichte versunken. Das Volk leidet unter schrecklichen Hungersn\u00f6ten, da Jahrhunderte von Kriegen und Naturkatstrophen nur Staub und Verzweiflung zur\u00fcckgelassen haben. Um die Bev\u00f6lkerung an die blutigen Folgen eines fr\u00fcheren Aufstandes zu erinnern, inszeniert die Regierung eine grausame Show: Jedes Jahr werden in jedem Distrikt ein Junge und ein M\u00e4dchen zwischen 13 und 18 Jahren ausgelost, welche als Tribute von Panem an den Hunger-Games teilnehmen m\u00fcssen. Dort m\u00fcssen die 24 Kandidaten mehrere Tage lang auf Leben und Tod gegeneinander k\u00e4mpfen, bis es am Ende nur noch einen \u00dcberlebenden gibt. Um ihre Schwester aus ihrer Tributspflicht zu l\u00f6sen, meldet sich die 16j\u00e4hrige Katniss freiwillig f\u00fcr die Hunger Games.", "imdb": 7.2}, {"title_de": "Die Wand", "year": 2012, "description_de": "\u201eZur\u00fcck zur Natur!\u201c so lautet die bekannte Redewendung von Jean-Jacques Rousseau. Mit dieser Aufforderung sieht sich auch eine namenlose Frau in Die Wand f\u00f6rmlich konfrontiert, als selbige sie eines Tages mysteri\u00f6serweise von ihrer Umwelt abschottet. Dabei hatte alles nach einem erholsamen Wochenende mit ihrer Cousine und deren Ehemann ausgesehen. Als das Ehepaar aber nach einem allein unternommenen Ausflug nicht zur\u00fcckkehrt und die Frau die Wand entdeckt, muss sie lernen, sich mit den neuen Gegebenheiten zu arrangieren und die Zivilisation durch die neue Waldeinsamkeit zu ersetzen.", "imdb": 6.7}, {"title_de": "Dirty Blondes from Beyond", "year": 2012, "description_de": "", "imdb": 4.1}, {"title_de": "Doctor Glamour", "year": 2012, "description_de": "", "imdb": 7.5}, {"title_de": "Doctor Who - Night and the Doctor: Bad Night", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who - Night and the Doctor: Good Night", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who - Night and The Doctor: Last Night", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who - Night and the Doctor: Up All Night", "year": 2012, "description_de": "Craig macht sich Sorgen \u00fcber die Verantwortung, die das Vatersein mit sich bringt, w\u00e4hrend seine Frau versucht, ihm zu versichern, dass alles gut wird.", "imdb": 5.7}, {"title_de": "Doctor Who: Der rote Garten", "year": 2012, "description_de": "Im Jahr 2059 findet sich der Doktor in der ersten Marsbasis der Menschheit wieder und muss entscheiden, ob er sein Wissen um zuk\u00fcnftige Ereignisse einsetzen soll, um Menschen zu retten und dadurch die zuk\u00fcnftige Entwicklung der Menschheit zu gef\u00e4hrden.", "imdb": 8.8}, {"title_de": "Doctor Who: Die Schneem\u00e4nner", "year": 2012, "description_de": "Der Doctor ist im Ruhestand und hat sich im London des Jahres 1892 niedergelassen.  Er hat sich dazu entschlossen, sich aus den Angelegenheiten der Menschen herauszuhalten, obwohl seine alten Verb\u00fcndeten, Madame Vastra, Jenny und Strax dagegen protestieren.  Da kommt die Gouvernante Clara Oswald einem Komplott auf die Spur, dass nur der Doctor aufdecken kann. Dieses beinhaltet den Tod ihrer Vorg\u00e4ngerin, welche diese in Eis gefunden hatte und den unheimlichen Dr. Walter Simeon, der Monster aus sensitivem Schnee fernsteuern kann.", "imdb": 8.3}, {"title_de": "Doctor Who: Good as Gold", "year": 2012, "description_de": "Amy erinnert den Doktor daran, dass er ab und zu ein Abenteuer erleben muss, der Doktor stimmt zu und stellt die TARDIS auf die \u201eAbenteuereinstellung\u201c ein. Nach einer Reihe von St\u00f6rungen landet das Schiff mitten in den Olympischen Spielen 2012 in London...", "imdb": 6.8}, {"title_de": "Doctor Who: Pond Life", "year": 2012, "description_de": "", "imdb": 8.1}, {"title_de": "Doctor Who: Power of the Daleks Reimagined", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: The Great Detective", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: The Making of The Gunslinger", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: Vastra Investigates", "year": 2012, "description_de": "", "imdb": 8.2}, {"title_de": "Doomsday Book - Tag des J\u00fcngsten Gerichts", "year": 2012, "description_de": "Der Film besteht aus drei unterschiedlichen Segmenten: In \"Heaven's Creation\" findet ein Roboter in einem Tempel die Erleuchtung und wird daraufhin vom Elektrotechniker Pak Do-won und dem Tempelpriester Hye-joo vor der Roboter-Firma in Schutz genommen, da man einen religi\u00f6sen Roboter schlie\u00dflich nicht alle Tage sieht. In \"A Cool New World\" ist die Erdbev\u00f6lkerung durch den Ausbruch eines Virus stark dezimiert worden. Diese Geschichte wird aus den Augen eines jungen Mannes erz\u00e4hlt, der sich eben noch mit einer wundersch\u00f6nen Frau zu einem Date getroffen hat und sich urpl\u00f6tzlich in einen gefr\u00e4\u00dfigen Zombie verwandelt. Im dritten Kapitel \"Happy Birthday\" freundet sich ein Maschinenbau-Absolvent w\u00e4hrend eines bevorstehenden Meteoriteneinschlags mit einem Roboter an.", "imdb": 5.8}, {"title_de": "Dr. Jekyll and Mr. Hyde", "year": 2012, "description_de": "Dr. Jekyll und Mr. Hyde ist Robert Louis Stevensons klassische Horrorgeschichte, die Dualit\u00e4t der Menschheit und die dunklere Seite der sp\u00e4tviktorianischen Gesellschaft. Dr. Henry Jekyll, ein gro\u00dfartiger, gutaussehender und in der gesamten Wissenschaftsgemeinschaft bekannter Wissenschaftler, entwickelt eine Formel, die die menschliche Natur durch die Isolierung krimineller Elemente revolutionieren wird. Er experimentiert mit sich selbst und erlebt im Rausch der Droge eine monstr\u00f6se Verwandlung. Er wird von den Konventionen der Gesellschaftsordnung und seinem eigenen Moralkodex befreit und st\u00fcrzt sich in euphorische, unbarmherzige Bosheit \u2013 der schurkische Mr. Hyde. Was folgt, ist der packende und erschreckende Kampf zweier gegens\u00e4tzlicher Pers\u00f6nlichkeiten, die um die Seele eines Mannes k\u00e4mpfen ...", "imdb": 5.5}, {"title_de": "Dr0ne", "year": 2012, "description_de": "", "imdb": 7.3}, {"title_de": "Dragonball Z Special: Episode of Bardock", "year": 2012, "description_de": "Nach einem gewaltigen Angriff vom Freezer, der den Planeten Vegeta zerst\u00f6rt, findet sich Son-Gokus Vater Bardock auf einem fremden Planeten wieder. Doch sollte er nicht tot sein? Wie ist er hierhergekommen und ist er wirklich durch die Zeit gereist?", "imdb": 7.5}, {"title_de": "Dragonball Z: Angriff der Bio-K\u00e4mpfer", "year": 2012, "description_de": "Jaga, ein ehemaliger Trainingskumpel von Mister Satan, ist von diesem in jungen Jahren mehrfach besiegt worden und beschlie\u00dft, sich zu r\u00e4chen Mister Satan soll gegen mehrere gentechnisch gez\u00fcchtete Bio-K\u00e4mpfer antreten. Zum Gl\u00fcck wird Mister Satan von C18 begleitet, die endlich ihre Schulden eintreiben m\u00f6chte. Und so hetzt Mister Satan C18 auf die Bio-K\u00e4mpfer. Trunks und Son-Goten sind den beiden neugierig gefolgt und schalten sich ebenfalls in den Kampf ein. Doch erschreckt m\u00fcssen sie feststellen, dass es Jagas Biotechnikern gelungen ist, Broly zu klonen. Beim Versuch Brolys Wiedergeburt zu verhindern, l\u00e4uft Fl\u00fcssigkeit aus dem Beh\u00e4lter, in dem Broly gez\u00fcchtet wurde. Diese Fl\u00fcssigkeit erweist sich als \u00e4u\u00dferst b\u00f6sartig, denn sie verschlingt jeden Organismus, der ihr in die Quere kommt. Wird es den Z-Fightern gelingen, die gef\u00e4hrliche Fl\u00fcssigkeit unsch\u00e4dlich zu machen und Broly endg\u00fcltig zu vernichten?", "imdb": 5.8}, {"title_de": "Dragonball Z: Brolys R\u00fcckkehr", "year": 2012, "description_de": "Broly, der legend\u00e4re Super-Saiyajin, kehrt auf die Erde zur\u00fcck, um sich an Son-Goku, von dem er vor Jahren besiegt wurde, zu r\u00e4chen. Allerdings weilt Son-Goku gerade mal wieder im Jenseits, so dass sich Broly zuerst einmal andere Gegner suchen muss, n\u00e4mlich Son-Goten und Trunks. Jedoch haben die beiden gegen Broly keine Chance. Da greift Son-Gohan, angelockt durch Brolys Aura, ins Geschehen ein. Wird Son-Gohan den legend\u00e4ren Super-Saiyajin besiegen k\u00f6nnen, oder wird erneut die Hilfe von Son-Goku aus dem Jenseits n\u00f6tig sein?", "imdb": 6.5}, {"title_de": "Dragonball Z: Die Fusion", "year": 2012, "description_de": "W\u00e4hrend eines gro\u00dfen Kampf-Turniers im Jenseits, dessen Finale zwischen Son-Goku und Paikohan ausgetragen wird, explodiert in der H\u00f6lle die Seelen-Reinigungsmaschine. Die Folge: Alles B\u00f6se vereinigt sich in der Gestalt des D\u00e4mons Janemba, der kurz darauf ein Chaos im Jenseits anrichtet. Als Jenamba auch noch das Tor zwischen dem Reich der Lebenden und der Toten \u00f6ffnet, breitet sich das Unheil auch auf der ganzen Erde aus. W\u00e4hrend Gohan und seine Freunde auf der Erde den Kampf gegen Untote aufnehmen, versuchen Son-Goku und Paikohan im Jenseits, Janemba aufzuhalten.", "imdb": 7.6}, {"title_de": "Dragonball Z: Drachenfaust", "year": 2012, "description_de": "Was f\u00fcr ein Tag: Nicht nur, dass Son-Gohan und Videl als verbrechensbek\u00e4mpfendes Team alle H\u00e4nde voll zu tun haben, in Satan-City f\u00fcr Ruhe und Ordnung zu sorgen, nun sorgt auch noch ein alter und augenscheinlich verr\u00fcckter Mann namens Hoy f\u00fcr jede Menge \u00c4rger: Der f\u00fcrchterlicher Drache Hildegarn sei unterwegs, um alles zu vernichten, was sich ihm in den Weg stellt und nur ein Krieger sei f\u00e4hig ihn zu t\u00f6ten: der legend\u00e4re Tapion. Ein fast aussichtsloser Kampf beginnt \u2013 gegen einen Gegner, der selbst die Z-Fighter alt aussehen l\u00e4sst. Und wenn sich daran nicht irgendetwas \u00e4ndert, wird das B\u00f6se f\u00fcr immer siegen.", "imdb": 7.4}, {"title_de": "Dredd", "year": 2012, "description_de": "Das zuk\u00fcnftige Amerika ist verstrahltes Brachland. An der Ostk\u00fcste liegt Mega City One - eine riesige, gewaltt\u00e4tige Metropole wo Kriminelle die chaotischen Stra\u00dfen beherrschen. Die einzige Kraft der Ordnung liegt bei den st\u00e4dtischen Polizisten genannt \"Judges\" die sich durch die kombinierten Kr\u00e4fte der Richter, Jury und Henker auszeichnen. Bekannt und in der ganzen Stadt gef\u00fcrchtet. Dredd ist der h\u00f6chste Richter, mit der Aufgabe die Stadt von der neusten Plage zu befreien - einer gef\u00e4hrlichen Drogen Epidemie, die Nutzer von \"Slo-Mo\" erleben Wirklichkeit zu einem Bruchteil ihrer normalen Geschwindigkeit. W\u00e4hrend eines routinem\u00e4\u00dfigen Tages bei der Arbeit wurde Dredd zugewiesen Cassandra Anderson zu trainieren,  eine Anf\u00e4ngerin mit m\u00e4chtigen psychischen F\u00e4higkeiten dank einer genetischen Mutation. Ein abscheuliches Verbrechen ruft sie in eine Gegend, wo Judges sich nur selten hinwagen - einem Slum, kontrolliert von Prostituierten ver\u00e4nderten Drogen Lord Ma-Ma und ihr r\u00fccksichtsloser Clan.", "imdb": 7.1}, {"title_de": "Dystopia: 2013", "year": 2012, "description_de": "", "imdb": 2.6}, {"title_de": "Earthbound", "year": 2012, "description_de": "", "imdb": 5.7}, {"title_de": "Easton's Article", "year": 2012, "description_de": "", "imdb": 4.4}, {"title_de": "Eclipse", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "EDSA XXX: Ganito kami noon, ganito pa rin kami ngayon", "year": 2012, "description_de": "", "imdb": 5.0}, {"title_de": "Eighty-Six", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Eiszeit - New York 2012", "year": 2012, "description_de": "Ein Vulkanausbruch auf Island l\u00f6st einen riesigen Gletscher, der in einem unaufhaltsamen Kollisionskurs auf die Ost-K\u00fcste der USA zutreibt. Klimatologe Bill Hart (Patrick Labyorteaux) sieht den Beginn einer neuen Eiszeit voraus, doch niemand will ihm glauben. Da Bills Frau Teri und Tochter Julia sich mitten in der Gefahrenzone New York befindet, beginnt Bill einen gefahrvollen Wettlauf gegen den gr\u00f6\u00dften Feind des Menschen: Die Natur.", "imdb": 2.3}, {"title_de": "El bosc", "year": 2012, "description_de": "", "imdb": 5.5}, {"title_de": "El circuito de Rom\u00e1n", "year": 2012, "description_de": "", "imdb": 5.9}, {"title_de": "El eterno retorno", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "El Xendra", "year": 2012, "description_de": "", "imdb": 5.6}, {"title_de": "Electric City", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Emmanuelle Through Time: Emmanuelle's Forbidden Pleasures", "year": 2012, "description_de": "", "imdb": 5.0}, {"title_de": "Emmanuelle Through Time: Emmanuelle's Supernatural Sexual Activity", "year": 2012, "description_de": "", "imdb": 6.6}, {"title_de": "ERGO: Energetic Ray Global Observatory", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "EVA", "year": 2012, "description_de": "Der junge Wissenschaftler Alex ist angetan von der geistigen Reife und Willensst\u00e4rke seiner zehnj\u00e4hrigen Nichte Eva. Ihre Charaktereigenschaften w\u00fcrde er gern jenem Roboterkind geben, an dem er gerade im Labor werkelt. Evas Eltern betrachten die Beziehung mit Misstrauen, besonders die Mutter ist gegen eine Zusammenarbeit. Eva allerdings hat ihren eigenen Willen, kommt heimlich ins Labor, und Alex verf\u00e4llt ihrem Charme. Dabei fragt er sich eher sp\u00e4t, ob ein Charakter wie der von Eva \u00fcberhaupt gut f\u00fcr einen Roboter ist.", "imdb": 6.6}, {"title_de": "Evergreen", "year": 2012, "description_de": "", "imdb": 7.2}, {"title_de": "Evil Creatures - Die unglaublichen Untoten", "year": 2012, "description_de": "Der verr\u00fcckte Dr. Winston Berber stiehlt die originalen Manuskripte von Mary Shelley's Frankenstein und Bram Stoker's Dracula, um mit Hilfe seiner genialen Erfindung vier legendere Filmmonster, den Werwolf, die Mumie, Frankenstein's Monster und Dracula, zu Leben zu erwecken, doch etwas ging schief, die Monster sind nur in Zwergen Gr\u00f6\u00dfe. Die Bibliothekarin Anna Quarrels versucht mit Hilfe des drittklassigen Privatdetektivs David Raleigh die B\u00fccher zur\u00fcckzuholen. Sie geraten jedoch in die Gewalt der Monster. Diese ben\u00f6tigen eine nackte Jungfrau, um zur vollen Gr\u00f6\u00dfe heranzuwachsen, doch es kommt alles ganz anders. Eine wahnwitzige Jagd beginnt, bei der kein Auge trocken bleibt. Und die Zombie Creatures immer sauerer werden...!", "imdb": 4.3}, {"title_de": "Ex Machina", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Existence", "year": 2012, "description_de": "", "imdb": 4.2}, {"title_de": "Exoids", "year": 2012, "description_de": "", "imdb": 6.3}, {"title_de": "Expiration", "year": 2012, "description_de": "", "imdb": 4.7}, {"title_de": "Explosions", "year": 2012, "description_de": "", "imdb": 6.2}, {"title_de": "Expo", "year": 2012, "description_de": "", "imdb": 5.6}, {"title_de": "Fallen Empire - Die Rebellion der Aradier", "year": 2012, "description_de": "In einen fremden, der unseren gleichwohl recht \u00e4hnlichen W\u00fcstenwelt herrscht der finstere Lord Griffin mit seinen Elitetruppen, den Deacons, \u00fcber die eingesch\u00fcchterten und ausgebeuteten Massen eines unterdr\u00fcckten Volkes. Als sich Griffin eines Tages an der Familie des jungen Hirokin vergreift, schw\u00f6rt dieser blutige Rache. Rebellenf\u00fchrer Moss erkennt das fantastische Potential des J\u00fcnglings, doch muss dieser erst trainiert und sich seiner F\u00e4higkeiten bewusst werden, um den Aufstand zum Sieg zu f\u00fchren.", "imdb": 3.3}, {"title_de": "Far", "year": 2012, "description_de": "", "imdb": 7.3}, {"title_de": "Felix, Net i Nika oraz teoretycznie mo\u017cliwa katastrofa", "year": 2012, "description_de": "", "imdb": 3.7}, {"title_de": "Feral", "year": 2012, "description_de": "Ein im Wald gro\u00dfgewordener, wilder Junge wird von einem einsamen J\u00e4ger gefunden. Dieser nimmt das verwilderte Kind mit in die Zivilisation. Der Junge versucht sich an die fremde neue Lebenswelt anzupassen, hat allerdings einige Probleme, weil er versucht, die gleichen Strategien anzuwenden, die ihm zuvor sein \u00dcberleben in der Wildnis garantiert haben.", "imdb": 6.4}, {"title_de": "Flatland\u00b2: Sphereland", "year": 2012, "description_de": "", "imdb": 4.7}, {"title_de": "Flee", "year": 2012, "description_de": "", "imdb": 5.8}, {"title_de": "Food Elle", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Found in Time", "year": 2012, "description_de": "", "imdb": 4.6}, {"title_de": "Foxfur", "year": 2012, "description_de": "", "imdb": 6.0}, {"title_de": "Frost", "year": 2012, "description_de": "", "imdb": 3.5}, {"title_de": "Fullmetal Alchemist: The Sacred Star of Milos", "year": 2012, "description_de": "Als der im Gef\u00e4ngnis von Amestris inhaftierte Melvin Voyage ausbricht, stellen sich ihm die beiden Br\u00fcder Edward und Alphonse Elric entgegen. W\u00e4hrend des Kampfes wendet der Entflohene eine m\u00e4chtige und bisher unbekannte Form der Alchemie an, um sich dem Zugriff seiner Verfolger zu entziehen. Edward und Alphonse lassen jedoch nicht locker und nehmen die Verfolgung von Melvin Voyage auf. Die Spur f\u00fchrt die beiden in die Stadt Table City, wo die beiden Br\u00fcder schnell bemerken, dass hinter dem Gef\u00e4ngnisausbruch mehr steckt, als anfangs angenommen. Beide geraten zwischen die Fronten von unberechenbaren M\u00e4chten und einer sich anbahnenden Revolution\u2026", "imdb": 6.8}, {"title_de": "Funfactory", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Future X-Cops", "year": 2012, "description_de": "Im Kampf um Solarenergie als alternative Versorgungsquelle kommt es im Jahr 2080 immer wieder zu blutigen Auseinandersetzungen zwischen den Bef\u00fcrwortern und den Gegnern dieser Versorgungsart. Als eines Tages die Polizistin Millie dabei get\u00f6tet wird, fasst ihr Mann Kidd Zhao einen Beschluss. Mit einer neuartigen Zeitmaschine reist er in das Jahr 2020, um den Erfinder der solaren Energienutzung zu unterst\u00fctzen und den Widersachern schon zu dieser Zeit das Handwerk zu legen. Er wird von seiner Kollegin Molly Wang, die schon lange in ihn verliebt ist, und seinem Vorgesetzten Sergeant Masterson begleitet. Aber auch ein paar B\u00f6sewichte gelangen durch das Zeittor und mischen die Vergangenheit so richtig auf. Doch die Cops aus der Zukunft d\u00fcrfen ihren eigentlichen Plan nicht aus den Augen verlieren...", "imdb": 3.5}, {"title_de": "F\u00e4llan", "year": 2012, "description_de": "", "imdb": 7.3}, {"title_de": "Gallino, the Chicken System", "year": 2012, "description_de": "", "imdb": 5.9}, {"title_de": "Gamera gegen Viras - Frankensteins Weltraummonster greift an", "year": 2012, "description_de": "Ein fremdes Alien-Raumschiff n\u00e4hert sich der Erde, um sie anzugreifen. Gamera taucht auf und vernichtet das fremde Schiff. Bevor das UFO jedoch zerst\u00f6rt wird, \u00fcbertragen die Aliens eine Warnung an ihre Welt und identifizieren Gamera als ihren Feind.  Als ein zweites UFO auftaucht, gelingt es den Aliens kurzfristig Gamera zu beeinflussen. Doch als sich die Riesenschildkr\u00f6te den Ausserirdischen entzieht, greift sie das Raumschiff an. Um sich den Angriffen zu erwehren, geben die Fremden ihre menschliche Tarnung auf und verschmelzen zum riesigen Monster Viras. Ein t\u00f6dlicher Kampf zwischen den Monstern entbrennt ...", "imdb": 4.6}, {"title_de": "Gamma", "year": 2012, "description_de": "", "imdb": 6.6}, {"title_de": "Gantz - Die ultimative Antwort", "year": 2012, "description_de": "Nachdem sein bester Freund Kato bei der letzten Mission gestorben ist, hat Kurono nur noch eine Chance: er muss in den n\u00e4chsten Spielen gen\u00fcgend Punkte zusammenbekommen, um Kato wieder ins Leben zur\u00fcckholen zu k\u00f6nnen. Doch die mysteri\u00f6se Kugel GANTZ hat nun ein neues Ziel ausgew\u00e4hlt, das die Spieler t\u00f6ten sollen: Kuronos Freundin Kojima! Ein erbitterter Kampf auf Leben und Tod entbrennt!", "imdb": 6.2}, {"title_de": "Gears", "year": 2012, "description_de": "", "imdb": 8.8}, {"title_de": "Generation Last", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Gesustere", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Ghost Recon: Alpha", "year": 2012, "description_de": "", "imdb": 7.4}, {"title_de": "Ghost Storm", "year": 2012, "description_de": "", "imdb": 3.7}, {"title_de": "Ghosts with Shit Jobs", "year": 2012, "description_de": "", "imdb": 6.6}, {"title_de": "Ghoul Misogyny", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Giant God Warrior Appears in Tokyo", "year": 2012, "description_de": "Der Kurzfilm konzentriert sich auf den Gotteskrieger aus Nausica\u00e4 aus dem Tal der Winde (1984). Bio-Waffen mit Superkr\u00e4ften in Keramikpanzerung beginnen, Tokio anzugreifen und die menschliche Zivilisation zu vernichten.", "imdb": 6.7}, {"title_de": "Gila!", "year": 2012, "description_de": "", "imdb": 4.7}, {"title_de": "Glimpscapes", "year": 2012, "description_de": "", "imdb": 5.4}, {"title_de": "Golem", "year": 2012, "description_de": "", "imdb": 6.9}, {"title_de": "Golfstrim pod Aysbergom", "year": 2012, "description_de": "", "imdb": 5.3}, {"title_de": "Goretech: Bienvenidos al planeta hijo de p*ta", "year": 2012, "description_de": "", "imdb": 7.8}, {"title_de": "Gothic Assassins", "year": 2012, "description_de": "", "imdb": 5.9}, {"title_de": "Grabbers", "year": 2012, "description_de": "Auf Erin Island passiert niemals etwas Aufregendes beruhigt Inselpolizist O\u2019Shea seine neue Kollegin. Doch pl\u00f6tzlich verschwinden Fischer, tote Wale s\u00e4umen den Strand und der alte Paddy hat in seiner Reuse ein ziemlich bizarres Wesen aus dem Wasser gezogen. Das Unglaubliche ist geschehen: Tentakelreiche Aliens sind auf der Insel eingefallen. Die b\u00f6sartige Brut liebt Wasser und saugt Blut, was f\u00fcr die Einheimischen eher unbek\u00f6mmlich ist. Aber warum hat ausgerechnet Paddy die Begegnung mit den hungrigen Au\u00dferirdischen \u00fcberlebt? - Er war mal wieder hackedicht - und das m\u00f6gen die fremden Besucher gar nicht. Damit ist die \u00dcberlebensstrategie der Inselbewohner klar: saufen, saufen, saufen \u2026 Doch selbst Iren k\u00f6nnen nicht so schnell trinken, wie die fruchtbaren G\u00e4ste sich vermehren ...", "imdb": 6.3}, {"title_de": "Grace", "year": 2012, "description_de": "", "imdb": 8.1}, {"title_de": "Grounded", "year": 2012, "description_de": "", "imdb": 5.5}, {"title_de": "Guilty Crown: Lost Christmas", "year": 2012, "description_de": "2029: Scrooge ist auf der Flucht, ausgebrochen aus einem Labor. Sein K\u00f6rper ist genetisch ver\u00e4ndert; mit seinen neuen speziellen Kr\u00e4ften hat er bereits viele Menschen get\u00f6tet. Eines Tages trifft er ein junges M\u00e4dchen, Carol, die ebenfalls f\u00fcr Experimente missbraucht wurde. Als sie schlie\u00dflich von ihren Verfolgern eingeholt werden, bittet Carol Scrooge, ihre Seele als Waffe zu benutzen.", "imdb": 0.0}, {"title_de": "Gumdrop", "year": 2012, "description_de": "", "imdb": 6.2}, {"title_de": "Hawk Warrior of the Wheelzone", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Hickory Never Bleeds", "year": 2012, "description_de": "", "imdb": 7.1}, {"title_de": "Higuita", "year": 2012, "description_de": "", "imdb": 5.5}, {"title_de": "Host", "year": 2012, "description_de": "", "imdb": 5.9}, {"title_de": "Hotel", "year": 2012, "description_de": "", "imdb": 7.1}, {"title_de": "House of Ghosts", "year": 2012, "description_de": "", "imdb": 4.7}, {"title_de": "How Many Seas", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "How to Break up with your Girlfriend", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "HP Apology", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Humans vs Zombies", "year": 2012, "description_de": "Einige Studenten werden bei einem Kurzurlaub mit einem t\u00f6dlichen Virus infiziert, der durch direkten menschlichen Kontakt weitergegeben wird. Die Infizierten werden zum Teil einer Schwarmintelligenz und gieren nach menschlichem Fleisch. Als die Studenten nach Hause zur\u00fcckkehren, verbreiten sie die Infektion unter ihren Kameraden und den Einwohnern der Stadt. Rasend schnell verbreitet sich die Seuche, die sehr schnell epidemische Ausma\u00dfe annimmt und eine gefr\u00e4\u00dfige Horde wilder Zombies erschafft. Ein Mann von der Campus-Sicherheit glaubt an eine gro\u00dfe Verschw\u00f6rung und will zusammen mit anderen Nichtinfizierten nicht nur weitere \u00dcberlebende, sondern auch die Ursache f\u00fcr diesen Zombie-Virus finden. Leichter gesagt als getan, leben sie nun doch in einer Welt, in der nur noch eines sicher ist: Der Kampf von Menschen gegen Zombies...", "imdb": 3.9}, {"title_de": "I've Seen My Fate", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Ice - Wenn die Welt erfriert", "year": 2012, "description_de": "Im Jahr 2020 warnt der Wissenschaftler Prof. Thom Archer vor einer neuen Eiszeit, und beschuldigt den Energieriesen Halo, sich gegen\u00fcber der Umwelt r\u00fccksichtslos zu verhalten. Dieser Konzern f\u00fchrt Bohrarbeiten in den ewigen Eisw\u00fcsten Gr\u00f6nlands aus, was dazu f\u00fchrt, dass gro\u00dfe Teile des Eises abschmelzen. Nachdem einer seiner Kollegen ermordet wurde, erkennt er, dass er in dieser Sache am Schreibtisch nicht weiterkommt, und dass er zu seinem eigenen Schutz und zum Schutz der Erde k\u00e4mpfen werden muss.", "imdb": 4.6}, {"title_de": "Id\u00f5ugr\u00f3k - S\u00f6t\u00e9t J\u00f6v\u00f5", "year": 2012, "description_de": "", "imdb": 4.8}, {"title_de": "ILLUMINAZIONI", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "In Carcosa", "year": 2012, "description_de": "", "imdb": 7.0}, {"title_de": "In the Renaissance", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Inazuma Eleven Go VS Danball Senki W - Der Film", "year": 2012, "description_de": "Das Spiel der Superlative steht kurz bevor: Neo Inazuma Japan, die besten Spieler der Holy Road, gegen Legend Inazuma Japan, die alte Inazuma Japan, die vor 10 Jahren den Weltmeisterschaftstitel holte. Doch w\u00e4hrend dieses spannenden Spiels wird das Stadion pl\u00f6tzlich von einer LBX-Armee angeriffen. Als Tenma und seine Freunde in der Klemme stecken, taucht pl\u00f6tzlich Ban und sein Team auf und schlagen die feindlichen LBX in die Flucht. Jedoch k\u00f6nnen sie nicht verhindern, dass die Welt von Tenma und den anderen langsam verschwindet. Tenma und seine Mannschaft jedoch knapp entkommen und tut sich darauf hin mit Bans Team zusammen, um ihre Welten zu retten.", "imdb": 0.0}, {"title_de": "Incident on Highway 73", "year": 2012, "description_de": "", "imdb": 8.7}, {"title_de": "Infinite", "year": 2012, "description_de": "", "imdb": 7.7}, {"title_de": "Intelligent Life", "year": 2012, "description_de": "", "imdb": 3.1}, {"title_de": "Into the Wild: The Making of The Face of Evil", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Iron Sky", "year": 2012, "description_de": "Gegen Ende des 2. Weltkrieges gelang es den Nazis von einer geheimen Basis in der Antarktis aus mehrere Raumschiffe gen Mond zu schicken. Auf der dunklen Seite des Mondes errichten sie die Basis Schwarze Sonne, wo sie ihre Kr\u00e4fte sammeln und an dem Aufbau einer gewaltigen Invasionsarmee basteln. Nun 2018 ist die Zeit reif: Die Nazis kehren zur Erde zur\u00fcck, fest entschlossen, dieses Mal zu gewinnen.", "imdb": 5.9}, {"title_de": "Jabberwocky", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Jeremy Fink and the Meaning of Life", "year": 2012, "description_de": "", "imdb": 5.9}, {"title_de": "Jersey Shore Shark Attack", "year": 2012, "description_de": "", "imdb": 3.0}, {"title_de": "John Carter - Zwischen zwei Welten", "year": 2012, "description_de": "Der B\u00fcrgerkriegs-Veteran John Carter findet sich eines Tages pl\u00f6tzlich und aus unerkl\u00e4rlichen Gr\u00fcnden auf einem fremden Planeten wieder. Er stellt fest, dass dieser Planet, den die Einheimischen Barsoom nennen, der Mars ist. Barsoom beherbergt die unwahrscheinlichsten, fremdartigsten Kulturen und Lebewesen, droht aber durch eben diese unterzugehen. Denn zwischen den Kulturen und V\u00f6lkern herrscht ein erbitterter Krieg. Auf seinen Reisen durch diese Welt begegnet Carter vielen verschiedenen Gestalten, wie auch dem charismatischen Anf\u00fchrer Tars Tarkas und der wundersch\u00f6nen, selbstbewussten Prinzessin Dejah Thoris. Carter wei\u00df, dass das \u00dcberleben dieser Welt und ihrer Bewohner auch von ihm abh\u00e4ngen...", "imdb": 6.6}, {"title_de": "Joker", "year": 2012, "description_de": "", "imdb": 2.4}, {"title_de": "Jouet", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Jurassic Shark", "year": 2012, "description_de": "Ein \u00d6l-Unternehmen setzt unwissentlich bei ihren Bohrungen in mehreren tausend Meter Tiefe einen pr\u00e4historischen Monster-Hai frei, der unter einer dicken Eisschicht die Jahrtausende \u00fcberdauert hat. Dieses riesige Raubtier durchquert nun die Meere auf der Suche nach Beute, um seinen enormen Appetit zu stillen. Zur selben Zeit macht eine Gruppe von College-Freunden einen Badeurlaub auf einer abgelegenen Insel. Jill, Tia und Kristen  wollen in Ruhe ihren verdienten Ausflug genie\u00dfen. Doch der Badespa\u00df wird schnell zum Alptraum, als ihnen bewusst wird, dass das riesige, beinahe 20-Meter-lange Unget\u00fcm die komplette Insel in Schach h\u00e4lt und nur darauf lauert, bis einer der Urlauber einen Fluchtversuch wagt. Noch dazu sind die M\u00e4dchen nicht die Einzigen auf der Insel: Eine Gruppe Krimineller treibt sich ebenfalls auf dieser herum...", "imdb": 1.5}, {"title_de": "Justice League: Doom", "year": 2012, "description_de": "", "imdb": 7.5}, {"title_de": "Kapitan Bomba - Kutapokalipsa", "year": 2012, "description_de": "", "imdb": 0.0}, {"title_de": "Kapitan Bomba - Zemsta Far
