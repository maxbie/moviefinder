 "", "imdb": 6.5}, {"title_de": "Estrelas de Celul\u00f3ide", "year": 1986, "description_de": "", "imdb": 5.5}, {"title_de": "Explorers - Ein phantastisches Abenteuer", "year": 1986, "description_de": "\u201eExplorers\u201c ist ein Meisterwerk optischer Effekte, gekonnt inszeniert von Joe Dante, dessen \u201eGremlins\u201c Weltruhm erlangten. Diese Verfilmung f\u00fchrt direkt in das Reich der Phantasie und Fabelwesen, deren Lebendigkeit fasziniert. Drei kleine Jungen planen die Reise ins Universum, dem Ziel ihrer Tr\u00e4ume. Mit Hilfe eines Computers konstruieren sie einen magischen blauen Kreis, in dem sie ins Weltall reisen wollen. Doch die ersten Versuche enden recht waghalsig und so bauen sich die drei in fieberhafter Arbeit ein blitzendes und blinkendes Raumschiff. Der erste Testflug wird zur Bruchlandung und die \u00f6rtliche Polizei beginnt, nach dem geheimnisvollen UFO zu suchen. Da bleibt den Abenteurern nichts anderes \u00fcbrig, als sich endg\u00fcltig auf die phantastische Reise ins All zu begeben, die keine W\u00fcnsche offen l\u00e4sst \u2026", "imdb": 6.4}, {"title_de": "Frankenstein Punk", "year": 1986, "description_de": "", "imdb": 7.1}, {"title_de": "Future Hunters", "year": 1986, "description_de": "", "imdb": 4.3}, {"title_de": "Gall Force - Eternal Story", "year": 1986, "description_de": "Zwei V\u00f6lker, die menschen\u00e4hnlichen Alienwesen Paranoids und die nur aus Frauen bestehende Bev\u00f6lkerung der Solnoids, f\u00fchren schon seit Jahrzehnten einen erbitterten Kampf. Als die Flotte der Solnoids in eine gef\u00e4hrliche Weltraumschlacht verwickelt ist, wird ein zerst\u00f6rtes Schiff namens \u201eStar Leaf\u201c von der Flotte getrennt. Nur sieben Frauen \u00fcberleben den Kampf und so macht sich die verbleibende Crew auf den Weg zum Planeten Chaos, der die neue Heimat f\u00fcr die Solnoids werden soll. Doch es kommt anders als erwartet. Die Crew der Star Leaf und ihr Schiff geraten in ein Experiment der Paranoids und so liegt es an den sieben Frauen, den paradiesischen Planeten Chaos vor den Eindringlingen zu sch\u00fctzen und die Pl\u00e4ne der eigenen Regierung zu vereiteln.", "imdb": 6.5}, {"title_de": "Ginga Tansa 2100-nen: Border Planet", "year": 1986, "description_de": "Diese von Osamu Tezuka konzipierte Liebesgeschichte spielt Ende des einundzwanzigsten Jahrhunderts, wo die Menschen ihren Lebensraum erweitert haben und daher auch im Weltall leben. Die Geschichte erinnert sehr stark an \u00bbPhoenix: Nostalgia\u00ab. Nachdem eine Frau heiratet, zieht sie in den All, wo sie dann allerdings, nachdem ihr Mann an einer kosmischen Erkrankung verstirbt, alleine gelassen wird. Eine Hintergrundgeschichte, die genauso in \u00bbThe Phoenix\u00ab existiert. Nur dieses mal kommen zu ihrer Errettung ihre Freunde von der Erde, die in ihr die ideale Frau sahen. In diesem Werk will Osamu Tezuka seine Grundkonzepte dem Zuschauer n\u00e4her bringen: \u00bbLiebe kann die Erde retten\u00ab, \u00bbnur die Liebe kann den Menschen retten\u00ab.", "imdb": 6.9}, {"title_de": "Gr\u00f6na gubbar fr\u00e5n Y.R.", "year": 1986, "description_de": "", "imdb": 3.7}, {"title_de": "Guts of a Beauty", "year": 1986, "description_de": "Nachdem ein M\u00e4dchen von Handlangern eines Frauenh\u00e4ndlers mit Drogen vollgepumpt und sadistisch vergewaltigt wird, kann sie entkommen und fl\u00fcchtet in eine Klinik. Dort findet sie Unterschlupf bei einer Krankenschwester, doch schon bald treibt sie der Drogenentzug in den Selbstmord. Die Krankenschwester startet einen Rachefeldzug gegen die skrupellose Frauenh\u00e4ndlerbande, der allerdings ein j\u00e4hes Ende findet. So wird auch sie vergewaltigt und schlie\u00dflich umgebracht. Doch auf geheimnisvolle Weise erwacht sie zu neuem Leben und nimmt - diesmal wirklich! - blutige Rache...", "imdb": 4.9}, {"title_de": "Halloween III - Die Nacht der Entscheidung", "year": 1986, "description_de": "Ein Mann wird von Unbekannten durch eine Stadt irgendwo in Nordkalifornien gehetzt, schlie\u00dflich bricht er mit einer seltsamen Halloween Maske in der Hand zusammen. Kurz darauf wird er auf bestialische Weise im Krankenhaus durch die Unbekannten ermordet. All dies scheint mit dem Spielzeughersteller Silver Shamrock zusammenzuh\u00e4ngen, der seine Monster-Masken durch eine riesige Werbekampagne \u00fcberall im Land vertreibt. Der mysteri\u00f6se Boss der Spielzeugfirma hat jedoch teuflisches im Sinn, das ganze Grauen wird erst in der Halloween-Nacht deutlich ...", "imdb": 5.2}, {"title_de": "Harmagedon", "year": 1986, "description_de": "", "imdb": 6.9}, {"title_de": "Howard - Ein tierischer Held", "year": 1986, "description_de": "Howard sitzt, gem\u00fctlich Zigarre paffend, vor dem Fernseher zuhause auf dem Entenplaneten. Doch pl\u00f6tzlich wirbelt es ihn durch den Weltraum. Wenig sp\u00e4ter landet er wieder im Sessel ? Der steht dieses Mal allerdings auf der Erde, im Hinterhof einer Punk-Bar in Cleveland. Der intelligente Enterich wundert sich weniger \u00fcber den Lokalit\u00e4tenwechsel als \u00fcber die \"haarlosen Affen\", die etwas zur\u00fcckgeblieben zu sein scheinen. Erst als die Rocks\u00e4ngerin Beverly auftaucht, findet Howard Gefallen an den Menschen. Doch unter allen Umst\u00e4nden will er zur\u00fcck in seine Entenwelt. Der Wissenschaftler Dr. Jenning, dessen missgl\u00fccktes Experiment f\u00fcr Howards Erdenbesuch verantwortlich ist, soll ihn mit seiner Laserkanone dorthin zur\u00fcckbef\u00f6rdern. Doch etwas geht schief. Statt in seinem Fernsehsessel zu landen, sieht Howard sich einem Monster gegen\u00fcber.", "imdb": 4.8}, {"title_de": "Hyper Sapien: People from Another Star", "year": 1986, "description_de": "", "imdb": 4.7}, {"title_de": "I-Man - Die Kampfmaschine aus dem All", "year": 1986, "description_de": "Als der Taxifahrer Jeffrey Wilder (Scott Bakula) mit einem geheimnisvollen Gas in Ber\u00fchrung kommt, wird sein K\u00f6rper unverwundbar. Die Regierung gewinnt ihn als Geheimagent und zusammen mit der Agentin Karen McCorder (Ellen Bry) sollen sie einen gestohlenen Laser wiederbeschaffen.", "imdb": 6.0}, {"title_de": "Im Schatten der blauen Kanaille", "year": 1986, "description_de": "Die franz\u00f6sische Metropole Paris wurde in \u201eNecrocity\u201c umbenannt und ist Sitz eines totalit\u00e4ren Regimes; Drogen, Paranoia und Grausamkeit regieren auf den Stra\u00dfen. Widerst\u00e4ndler versuchen, dem Zugriff des milit\u00e4rischen F\u00fchrers und seiner Schergen zu entgehen. Ein dystopischer Krimi in freier Versform, inspirierter von William S. Burroughs.", "imdb": 6.3}, {"title_de": "Jayce and the Wheeled Warriors: The Bloodstone", "year": 1986, "description_de": "", "imdb": 7.2}, {"title_de": "Juuichinin Iru!", "year": 1986, "description_de": "Die Cosmo Akademie ist als Eliteschule in der gesamten Galaxis bekannt und zieht Bewerber von den entferntesten Planeten an. Einer der hoffnungsvollen Kandidaten ist der Waisenjunge Tadatos Lane, der von der Erde stammt.  Als Abschlussexamen zur Aufnahme an der Akademie muss eine gef\u00e4hrliche Mission an Bord eines verlassenen Sternenkreuzers bestanden werden. In Gruppen zu jeweils zehn Personen werden die Bewerber daher auf die Reise geschickt, um ihren Test zu absolvieren. Als die Mannschaft, zu der Tada geh\u00f6rt, auf dem Schiff ankommt, stellen sie aber erschreckt fest, dass sie pl\u00f6tzlich zu elft sind. Je weiter die Pr\u00fcfung fortschreitet, umso mehr wachsen die Spannungen zwischen den Teilnehmern. Ger\u00fcchte von Sabotage machen die Runde und wie es aussieht, hat man Tada zum S\u00fcndenbock erkoren \u2026", "imdb": 7.0}, {"title_de": "Kampf um Endor", "year": 1986, "description_de": "Die Armee des m\u00e4chtigen K\u00f6nigs Terak und der b\u00f6sen Hexe Charal hat das Dorf der Ewoks \u00fcberfallen und viele von ihnen gefangen genommen. Wie durch ein Wunder gelingt es Cindel und dem Ewok Wicket sich in den Wald zu retten, wo sie auf Teek und den Einsiedler Noa treffen. Gemeinsam setzen die Gef\u00e4hrten alles daran ihre Freundin zu befreien - der Kampf um Endor beginnt!", "imdb": 5.4}, {"title_de": "Kikou Kai Galient: Daichi no Sh\u014d", "year": 1986, "description_de": "", "imdb": 6.5}, {"title_de": "Kikou Kai Galient: Tenk\u016b no Sh\u014d", "year": 1986, "description_de": "", "imdb": 7.0}, {"title_de": "Kikou Kai Galient: Tetsu no Monsh\u014d", "year": 1986, "description_de": "", "imdb": 7.0}, {"title_de": "Kobay", "year": 1986, "description_de": "", "imdb": 4.8}, {"title_de": "L'Unique", "year": 1986, "description_de": "", "imdb": 5.2}, {"title_de": "Laserkill - Todesstrahlen aus dem All", "year": 1986, "description_de": "Ein Mutant mit einer sonderbaren Waffe schleppt sich m\u00fchselig durch die W\u00fcste. Zwei Aliens landen mit einem Raumschiff in seiner N\u00e4he und t\u00f6ten ihn, einzig seine Waffen lassen sie zur\u00fcck. Derweil hat Billy einen ziemlich harten Tag: Seine Mutter f\u00e4hrt f\u00fcr eine Weile nach Acapulco, er darf nicht zu seiner Freundin, bekommt einen Strafzettel und langsam gibt sein Wagen den Geist auf. Bei einem Trip in die W\u00fcste entdeckt er schlie\u00dflich die mysteri\u00f6se Waffe und schafft es sie zu aktivieren, aber langsam gewinnt die Waffe Kontrolle \u00fcber ihn...", "imdb": 2.8}, {"title_de": "Le singe fou", "year": 1986, "description_de": "", "imdb": 0.0}, {"title_de": "Les somnambules", "year": 1986, "description_de": "", "imdb": 6.9}, {"title_de": "Lifetime Contract", "year": 1986, "description_de": "", "imdb": 5.2}, {"title_de": "Lijepe \u017eene prolaze kroz grad", "year": 1986, "description_de": "", "imdb": 6.5}, {"title_de": "Love City", "year": 1986, "description_de": "In einem dystopischen und futuristischen Tokio ist der genetische Code der Menschheit aus den Fugen geraten. An der Spitze der Technologie steht Fraud, eine Organisation, die Experimente an Menschen wie Kei und Ai durchf\u00fchrt - zwei entkommenen \u201eHeadmetern\u201c mit starken psychokinetischen Kr\u00e4ften. Der finstere Mr. Lee will nichts sehnlicher, als Ai wieder in seine Klauen zu bekommen, denn sie scheint den Schl\u00fcssel zu immenser Macht in sich zu tragen; Kei will Ai einfach nur in Sicherheit wissen; und der b\u00f6se Lai Lo Ching hat seinen eigenen Masterplan. Zusammen mit der Hilfe des amnesischen Kopfmessers K2 und eines treuen Kumpels muss Kei k\u00e4mpfen, um Ai vor den \u00dcbeln von Mr. Lee, Lai Lo Ching und dem Zustand der Welt selbst zu sch\u00fctzen!", "imdb": 6.0}, {"title_de": "M.D. Geist", "year": 1986, "description_de": "Auf dem Planeten Jerra bek\u00e4mpfen sich die Regierungstruppen und die aufst\u00e4ndischen Nexron in einem Krieg, den niemand gewinnen kann. Die Regierungstruppen setzen den Bio-Klon M.D. Geist ein. Wegen seiner au\u00dferordentlichen Gewaltt\u00e4tigkeit wird Geist aber selbst zur Gefahr und in einem Satelliten in den Orbit verbannt. Als der Satellit eines Tages abst\u00fcrzt, kehrt M.D. Geist nach Jerra zur\u00fcck. Er kommt einer fahrenden Festung der Regierungstruppen zu Hilfe, die von Rebellen angegriffen wird. Gemeinsam dringen sie in den \u201eBrain Palace\u201c ein. Colonel Crutes will dort den Start des \u201eDeath Force\u201c-Programms verhindern, das Kampfmaschinen auf Jerra loslassen soll, die jedes menschliche Leben vernichten sollen. Doch M.D. Geist hat andere Pl\u00e4ne.", "imdb": 5.4}, {"title_de": "Mad Warrior", "year": 1986, "description_de": "Das Jahr 2000: Nur wenige Menschen haben den 3. Weltkrieg mit seinen atomaren Katastrophen \u00fcberlebt. Sie werden von ansteckenden und unheilbaren Krankheiten, verursacht durch chemische Kampfgase, bedroht. Auf einer kleinen Insel nahe der pazifischen K\u00fcste sind zwei der letzten bewohnten Kolonien zu finden: Orphelus und Black Moor. W\u00e4hrend in Orphelus der eher gro\u00dfherzige Zeus mit seinen Freunden Wex, Quanda und Volgo herrscht und mit Professor Krovate nach den Ursachen der furchtbaren Krankheit forscht, plant Malzam, Anf\u00fchrer der Black MoorKolonie, Orphelus zu erobern. Dem von Hass erf\u00fcllten Malzam gelingt es, im atomaren Sperrgebiet Wex, Quanda und andere Bewohner von Orphelus zu \u00fcberwaeltigen. Er verschleppt die Gefangenen nach Black Moor. Zeus sieht sich gezwungen, Black Moor anzugreifen, um seine Gefolgsleute zu befreien. Jetzt herrschen nur noch nackte Gewalt und totaler Krieg zwischen den beiden Kolonien. Die Vernichtung des Gegners und das eigene \u00dcberleben sind das einzige Ziel.", "imdb": 3.9}, {"title_de": "Madballs: Escape from Orb!", "year": 1986, "description_de": "", "imdb": 6.6}, {"title_de": "Manhattan Project - Der atomare Alptraum", "year": 1986, "description_de": "Der 17j\u00e4hrige Sch\u00fcler Paul Stevens hat in der benachbarten Nuklearfabrik ein Fl\u00e4schchen hochkonzentriertes Plutonium geklaut und daraus seine eigen Atombombe gebastelt. Jetzt ist Paul als einzige Privatperson Mitglied im exklusivsten Club der Welt: dem Atomclub. Seine Mitglieder: USA, UdSSR, Frankreich, China, Gro\u00dfbritannien...  Mit der Bombe im Gep\u00e4ck und seiner h\u00fcbschen Freundin Jenny an der Hand macht Paul sich nach New York auf, um die hochbrisante Heimarbeit auf einer wissenschaftlichen Ausstellung zu pr\u00e4sentieren. Von Polizei und FBI gejagt, bleibt ihm nur ein letzter Ausweg...", "imdb": 6.1}, {"title_de": "Megazone 23 II", "year": 1986, "description_de": "Die Dezalg sind zur\u00fcck mit einer neuen Waffe und drauf und dran diese an den Verteidigungsanlagen von Megazone 23 zu erproben. Daran glaubend dass die L\u00f6sung daf\u00fcr ebenfalls neue Waffen w\u00e4ren, versucht sich B.D. erneut an EVEs letzter Verteidigungsstufe. Denn volle Kontrolle \u00fcber Megazone 23 w\u00fcrde ungehinderte Waffenentwicklung bedeuten. Shogo, der mittlerweile zu seinem normalen Leben zur\u00fcckgekehrt ist, wird erneut von EVE zur Hilfe aufgefordert. Der bevorstehende letzte Kampf zwischen allen beteiligten Parteien f\u00fchrt zu Entdeckung von Eves letztem Geheimnis A.D.A.M, welches katastrophale Auswirkungen f\u00fcr alle bedeuten k\u00f6nnte.", "imdb": 6.8}, {"title_de": "Momo", "year": 1986, "description_de": "Die kleine Momo lebt au\u00dferhalb eines St\u00e4dtchens in einem Amphitheater. Sie ist bei all ihren Freunden sehr beliebt. Sie besitzt n\u00e4mlich die Gabe, den Menschen zuzuh\u00f6ren und sie ihre Sorgen vergessen zu lassen. Eines Tages wird diese Idylle jedoch durch das Auftauchen von grau gekleideten Herren zerst\u00f6rt, die die Menschen zum Zeitsparen \u00fcberreden wollen. Bald sind auch Momos Freunde von dieser Idee begeistert und haben keine Zeit mehr f\u00fcr Mu\u00dfe und Freizeit, weil sie nun wie besessen arbeiten. Nur Momo durchschaut das falsche Spiel der grauen Herren und wird dadurch zu einer gro\u00dfen Gefahr f\u00fcr deren Plan, den Menschen alle Zeit zu stehlen. Da ihre Freunde ihr nicht mehr zuh\u00f6ren, macht sich Momo auf den Weg zu Meister Hora, dem W\u00e4chter der Zeit. Dort hofft sie Hilfe zu finden. Doch die Zeitdiebe folgen Momo heimlich ...", "imdb": 6.5}, {"title_de": "Mutilations", "year": 1986, "description_de": "", "imdb": 4.9}, {"title_de": "Nasty Creature From Deep Space", "year": 1986, "description_de": "", "imdb": 0.0}, {"title_de": "Northstar", "year": 1986, "description_de": "", "imdb": 5.3}, {"title_de": "Nummer 5 lebt!", "year": 1986, "description_de": "Auf einem amerikanischen Milit\u00e4rgel\u00e4nde werden neue Kampfroboter getestet. Als pl\u00f6tzlich ein Gewitter aufzieht, wird einer der Roboter vom Blitz getroffen. Nr. 5 ist von nun an kein Milit\u00e4rroboter mehr, sondern ger\u00e4t v\u00f6llig au\u00dfer Kontrolle und verschwindet vom Gel\u00e4nde. Er findet Unterschlupf bei Stephanie, einer jungen Tierliebhaberin, und macht gro\u00dfe Ver\u00e4nderungen durch: auf einmal empfindet er Neugierde und Angst, kann \u00fcber Witze lachen und hat gar keine Lust, sich auf Befehl selbst auszuschalten. Schlie\u00dflich verliebt Nr. 5 sich auch noch in die h\u00fcbsche Stephanie und l\u00f6st dadurch einen ganz sch\u00f6nen Wirbel aus Diese hat aber inzwischen das Milit\u00e4r und deren Wissenschaftler \u00fcber seinen Verbleib informiert. Nr. 5 schwebt in gr\u00f6\u00dfter Gefahr, denn seine \u2018Erzeuger\u2019 haben nur die Zerst\u00f6rung des au\u00dfer Kontrolle geratenen Roboters im Sinn.", "imdb": 6.6}, {"title_de": "Operation Dead End", "year": 1986, "description_de": "Ein Team von Wissenschaftlern will das Verhalten dreier Versuchspersonen unter extremen Lebensbedingungen in einem strahlungssicheren Haus nach einem Atomst\u00f6rfall testen. Die beiden M\u00e4nner und eine Frau sind der Lage nicht gewachsen und erzwingen mit einem Trick den Abbruch des Experiments.", "imdb": 5.5}, {"title_de": "Operation Overkill", "year": 1986, "description_de": "Nachdem die Zivilisation durch den Atomkrieg ausgel\u00f6scht wurde, f\u00fchrt ein Abenteurer eine Gruppe von Wanderern auf die Suche nach dem sagenumwobenen Berg des Lebens. Unterwegs begegnen sie Pygm\u00e4enst\u00e4mmen, Banden wilder Gesetzlosen und einem Stamm von Amazonasfrauen. Sie suchen das Paradies und finden die H\u00f6lle!", "imdb": 3.8}, {"title_de": "Op\u00e9ra Industriel", "year": 1986, "description_de": "", "imdb": 7.1}, {"title_de": "Outlanders", "year": 1986, "description_de": "Bei der Invasion des schwerbewachten \u201eheiligen Planeten\u201c Erde wird die leichtbekleidete Prinzessin Kahm w\u00e4hrend der Schlacht vom jungen Reporter Tetsuya animiert, ihr Fragfest abzubrechen und mehr \u00fcber das fraternisieren zu sinnieren. Von diesen Ereignissen erst mal total \u00fcberrollt, findet er sich kurz danach als Zuchthelfer an Bord des fremden Raumschiffes wieder und darf sich bald diverser androgyner Ann\u00e4herungsversuche erwehren.", "imdb": 6.0}, {"title_de": "Paco - Kampfmaschine des Todes", "year": 1986, "description_de": "Der Boss des High-Tech Konzern Turner hat ein Problem - einen l\u00e4stigen Reformpolitiker, der seinen Waffengesch\u00e4ften im Weg stehen k\u00f6nnte. Deswegen schickt er den kybernetisch erweiterten Killer Paco, damit dieser den unliebsamen Widersacher aus dem Weg r\u00e4umt. Doch Pacos menschlicher Teil weigert sich, den Auftrag auszuf\u00fchren. So wird er zum Ziel eines brutalen Killerkommandos, das ihn quer durchs ganze Land jagt. Im abgelegenen Hotel der h\u00fcbschen Linda findet Paco Unterschlupf, doch die unaufhaltsame Liquidierungstruppe ist ihm bereits dicht auf den Fersen und bedroht nun nicht nur ihn...", "imdb": 5.3}, {"title_de": "Por Incr\u00edvel que Pare\u00e7a", "year": 1986, "description_de": "", "imdb": 5.9}, {"title_de": "Primal Scream", "year": 1986, "description_de": "", "imdb": 3.7}, {"title_de": "Project A-Ko", "year": 1986, "description_de": "", "imdb": 6.8}, {"title_de": "Quiet Earth - Das letzte Experiment", "year": 1986, "description_de": "Der Wissenschaftler Zac Hobson schreckt aus unruhigen Tr\u00e4umen hoch und stellt \u00fcberrascht fest, dass alles menschliche und tierische Leben von einer Sekunde auf die Andere von der Erde verschwunden scheint. Flugzeuge fallen vom Himmel, Autos fahren ohne Fahrer in den Graben. Alle Menschen sind fort, ohne eine Spur zu hinterlassen. Schnell ahnt er, dass ein globales Experiment daran Schuld sein k\u00f6nnte an dem er beteiligt war. Zun\u00e4chst voller Rationalit\u00e4t versucht er weitere \u00dcberlebende zu finden, l\u00e4sst z.B. eine automatische Botschaft als Endlosschleife im Radio laufen. Doch nach und nach zerfrisst die Leere der Welt seinen Verstand. Die Einsamkeit l\u00e4sst ihn verr\u00fcckt werden, er beginnt Selbstgespr\u00e4che zu f\u00fchren... verliert den Bezug zur Realit\u00e4t...", "imdb": 6.7}, {"title_de": "Really Weird Tales", "year": 1986, "description_de": "", "imdb": 6.1}, {"title_de": "Rhea M - Es begann ohne Warnung", "year": 1986, "description_de": "Als der Komet \u201eRhea M\u201c nahe an der Erde vorbei fliegt, entwickeln s\u00e4mtliche irdischen Maschinen und elektrische Ger\u00e4te ein Bewusstsein. Sie beginnen, die Menschen in ihrer Umgebung anzugreifen und eine Panik auszul\u00f6sen. Autos, Trucks und sogar Getr\u00e4nkeautomaten werden zur t\u00f6dlichen Gefahr f\u00fcr die Erdenbewohner. Einige Einwohner einer amerikanischen Kleinstadt, zu denen auch Bill Robinson geh\u00f6rt, versuchen der Sache auf den Grund zu gehen und die Maschinen aufzuhalten\u2026", "imdb": 5.4}, {"title_de": "Robot Holocaust", "year": 1986, "description_de": "Die Welt nach einem Atomkrieg: Die Roboter haben die Herrschaft \u00fcber die Menschheit erlangt. Einige Freiheitsk\u00e4mpfer sind unterwegs, um den den fiesen Boss der Maschinen namens \"Dark One\" zu eliminieren. Unter ihnen, der tapfere Neo, der es mit der Androiden-Armee aufnehmen will...", "imdb": 2.4}, {"title_de": "Roller Blade", "year": 1986, "description_de": "", "imdb": 3.3}, {"title_de": "Roots Search", "year": 1986, "description_de": "In den Tiefen des Weltraums st\u00f6\u00dft eine Forschungsmannschaft auf das nahezu verlassene Raumschiff \u00bbGr\u00fcner Planet\u00ab. Der einzige an Bord verbliebene \u00dcberlebende ist Buzz, der Kommandant des Schiffes. Den Forschern, die beginnen das Schiff zu durchsuchen steht eine b\u00f6se \u00dcberraschung bevor \u2026", "imdb": 4.6}, {"title_de": "Sampson vs The Supreme Dictator From Outer Space", "year": 1986, "description_de": "", "imdb": 0.0}, {"title_de": "Sangue de tatu", "year": 1986, "description_de": "", "imdb": 2.6}, {"title_de": "Shadoevision", "year": 1986, "description_de": "", "imdb": 6.5}, {"title_de": "SilverHawks: The Origin Story", "year": 1986, "description_de": "", "imdb": 7.3}, {"title_de": "Space Police", "year": 1986, "description_de": "", "imdb": 5.9}, {"title_de": "Special Terminator C.I.A.", "year": 1986, "description_de": "Der aufs T\u00f6ten programmierte Android Robert Golem (Richard Young) wurde f\u00fcr eine geheime Spezialabteilung des C.I.A. gegen politische Gegner eingesetzt, hat jedoch ein beunruhigendes Eigenleben entwickelt und ist fl\u00fcgge geworden. Ex-Agent Henry Stanton (Robert Conrad) wird reanimiert und auf den Robotermenschen angesetzt, um ihn ausfindig zu machen und auszuschalten. Man findet heraus, dass sich Golem auf einem Rachefeldzug gegen US-Regierungskreise befindet. Zusammen mit der ehemaligen C.I.A.-Agentin Mary Casallas (Karen Austin) begibt sich Stanton in Lebensgefahr, denn Golem verf\u00fcgt \u00fcber \u00fcbermenschliche Kr\u00e4fte. Eine Schw\u00e4che hingegen hat er f\u00fcr Ann Walsh, au\u00dferdem muss er alle 72 Stunden f\u00fcr 30 Minuten an die Steckdose\u2026", "imdb": 4.8}, {"title_de": "Star Wars: Droids - The Great Heep", "year": 1986, "description_de": "", "imdb": 6.4}, {"title_de": "Swordkill", "year": 1986, "description_de": "Die Frau des ehrenwerten Samurais Yoshimitsu wird von einem Neider entf\u00fchrt und nat\u00fcrlich eilt der Meisterk\u00e4mpfer seinen Holden zu hilfe. Leider stirbt diese im Kampfget\u00fcmmel und Yoshimitsu st\u00fcrzt, t\u00f6dlich getroffen, in einen Eisfluss. Mehrere hundert Jahre sp\u00e4ter wird sein vollst\u00e4ndig erhaltener K\u00f6rper gefunden und in die USA geschickt. Dort n\u00e4mlich schafft es der schurkische Dr. Richards ihn ins Leben zur\u00fcckzuholen, an seiner Seite steht die Japan-Expertin Chris Welles, die in dem Samurai aber mehr als nur ein Mittel zum Weltruhm sieht. Nachdem Yoshimitsu einen Pfleger, der dessen Schwerter stehlen wollte, umgebracht hat und aus der Gefangenschaft Dr. Richards flieht, sind sowoh die Firma als auch die Polizei hinter dem ehrenwerten Schwertk\u00e4mpfer her, der sich auch erstmal an sein neues Umfeld gew\u00f6hnen muss...", "imdb": 5.2}, {"title_de": "The Aurora Encounter", "year": 1986, "description_de": "", "imdb": 4.3}, {"title_de": "The Cosmic Eye", "year": 1986, "description_de": "", "imdb": 6.3}, {"title_de": "The Dust", "year": 1986, "description_de": "", "imdb": 6.0}, {"title_de": "The Humanoid: Ai no Wakusei Lezeria", "year": 1986, "description_de": "Der Wissenschaftler Doktor Watson hegt einen gro\u00dfen Lebenstraum: die Entwicklung eines Roboters, der in der Lage ist selbst\u00e4ndig zu denken und Emotionen zu empfinden. Der Gouverneur des Planeten strebt indes nach nichts anderem als der Macht, die in den Ruinen der vorangegangenen versunkenen Zivilisation verborgen liegt \u2026", "imdb": 4.8}, {"title_de": "The Jet Benny Show", "year": 1986, "description_de": "", "imdb": 3.8}, {"title_de": "The Supergal", "year": 1986, "description_de": "Maris ist Thanatosianerin, was bedeutet, dass sie etwa sechs Mal st\u00e4rker ist, als ein Mensch und so kommt es h\u00e4ufig vor, dass sie f\u00fcr Sch\u00e4den aufkommen muss, die sie nat\u00fcrlich nicht absichtlich verursacht hat und ihr Schuldenberg wird gr\u00f6\u00dfer und gr\u00f6\u00dfer. Da n\u00fctzt ihr Spezialanzug, der ihre Kr\u00e4fte hemmen soll, reichlich wenig, zumal auch ihre Eltern Verw\u00fcstungen aller Art verursachen, f\u00fcr die ihre Tochter bezahlen muss. Doch die intergalaktische Space Patrol verl\u00e4sst sich immer wieder auf Maris und erteilt ihr Auftr\u00e4ge, doch aus ihrem Einkommen werden dann erst mal die neuerlichen Sch\u00e4den bezahlt. Die neue Mission lautet den reichen und ber\u00fchmten Prinz Kogane Maru aus den Klauen seiner Kidnapper zu befreien - und schon malt Maris sich aus, wie er sich in seine Retterin verlieben wird und eine Hochzeit all ihre finanziellen Sorgen vergessen l\u00e4sst. So denkt sie sich das zumindest, aber die Realit\u00e4t sieht ja immer anders aus.", "imdb": 7.1}, {"title_de": "Thunderbirds 2086: Cloudburst & Nightmare", "year": 1986, "description_de": "", "imdb": 7.1}, {"title_de": "Toei 100 Great Heroes Super Fight", "year": 1986, "description_de": "", "imdb": 6.6}, {"title_de": "Toki no Tabibito -Time Stranger-", "year": 1986, "description_de": "Mit einer gestohlenen Zeitmaschine entflieht Agino Jiro dem despotischen 25. Jahrhundert und landet im 20. Jahrhundert. Weil er eine Energiequelle f\u00fcr den weiteren Betrieb der Zeitmaschine ben\u00f6tigt, bem\u00e4chtigt er sich in unserer Zeit eines Autos, zieht aber dabei unbeabsichtigt einige Highschool-Sch\u00fcler und ihren Lehrer in seine Flucht vor dem Agenten der Zeitpatrouille mit hinein. Immer weiter r\u00fcckw\u00e4rts in der Zeit reisend, versuchen sie dem Verfolger zu entkommen und erleben dabei Momentaufnahmen der japanischen Geschichte wie die Bombardierung Tokios, die Meiji-Revolution oder die Schlacht von Sekigahara. Im Jahr 1582 angekommen werden sie von Oda Nobunaga als G\u00e4ste aufgenommen. Es ist jedoch genau vier Tage vor dessen historisch dokumentierter Ermordung und so werden die Zeitreisenden vor die schwierige Wahl gestellt, ob sie den Lauf der Geschichte \u00e4ndern sollen oder nicht \u2026", "imdb": 6.2}, {"title_de": "Transformers - Der Kampf um Cybertron", "year": 1986, "description_de": "Transformers - Der Kampf um Cybertron ist ein Animationsfilm aus dem Jahr 1986, welcher auf der gleichnamigen Fernsehserie basiert. Regie f\u00fchrte sowohl bei der TV-Serie als auch beim Film Nelson Shin.", "imdb": 7.2}, {"title_de": "Traukinys \u012f Bulzibar\u0105", "year": 1986, "description_de": "", "imdb": 4.8}, {"title_de": "UFO: Secret Video", "year": 1986, "description_de": "", "imdb": 3.2}, {"title_de": "Verdammt, die Zombies kommen", "year": 1986, "description_de": "Freddy hat einen neuen Job als Hilfskraft in einem medizinischen Versandhaus. Dort gibt es Skelette, halbe Hunde und eine Leiche in einer K\u00fchlkammer. Als er seinen Chef fragt, was das Unheimlichste sei, dem dieser hier begegnet w\u00e4re, h\u00f6rt er Folgendes: Der Film \u201eNight of the Living Dead\u201c beruhe auf Tatsachen, und nur weil die Army Druck gemacht habe, sei die Geschichte ge\u00e4ndert worden. Freddy glaubt\u2019s nicht, doch sein Vorgesetzter will den Beweis antreten. Er zeigt ihm einen Keller, in dem F\u00e4sser lagern, die einige mumifizierte Leichen beherbergen. Ein unachtsamer Sto\u00df gegen einen der Beh\u00e4lter l\u00e4sst Gas ausstr\u00f6men, wovon die beiden bewusstlos werden. Als sie wieder erwachen, ist der Teufel los. Die aufgespie\u00dften Schmetterlinge schlagen mit den Fl\u00fcgeln, die \u201ehalben\u201c Hunde hecheln und die Leichen in der K\u00fchlkammer beginnen zu randalieren. Verzweifelt rufen sie ihren Chef zu Hilfe. Als dieser erscheint, versucht der Tote gerade die T\u00fcr zur Kammer aufzubrechen \u2026", "imdb": 7.3}, {"title_de": "Vesm\u00edrn\u00e1 Odysea II", "year": 1986, "description_de": "", "imdb": 6.7}, {"title_de": "Vindicator", "year": 1986, "description_de": "In einem Labor wird ein Mann bewust get\u00f6tet um an ihm zu experimentieren. Er wird zu einem Wesen halb Mensch halb Maschine mit ungeheuerlichen Kr\u00e4ften. Der sogenannte Vindicator erlangt zwar sein Ged\u00e4chtnis zur\u00fcck, mu\u00df aber feststellen dass er \u00fcber seine zerst\u00f6rerichen F\u00e4higkeiten keine Kontrolle hat. Von nun an hat er Sorge Menschen die ihm etwas bedeuten weh zu tun. Aber diese mu\u00df er kontaktieren um dahinter zu kommen, wem er dieses b\u00f6se Schicksal zu verdanken hat.", "imdb": 4.9}, {"title_de": "Voltron: Fleet of Doom", "year": 1986, "description_de": "", "imdb": 7.5}, {"title_de": "Wanna-Be's", "year": 1986, "description_de": "", "imdb": 5.9}, {"title_de": "Was f\u00fcr ein Genie!", "year": 1986, "description_de": "Was f\u00fcr ein Genie\u00a0\u2013 Weil er eigentlich mehr zuf\u00e4llig eine bahnbrechende Erfindung in der Lasertechnik machte, darf der 15-j\u00e4hrige Mitch nun auf die Schule f\u00fcr Hochbegabte. Doch wer glaubt, dass die Erben Einsteins hier den ganzen Tag b\u00fcffeln, irrt gewaltig. Genie und Wahnsinn liegen bekanntlich dicht beieinander. Mitch wird mit einem Haufen Durchgedrehter konfrontiert, die im Korridor auf k\u00fcnstlichem Eis Schlittschuh laufen, in Windeseile ein Auto auseinanderbauen und es im Zimmer eines Kommilitonen wieder zusammenf\u00fcgen oder das Auditorium in eine S\u00fcdsee-Landschaft verwandeln\u00a0\u2013 komplett mit Lagune und Bikini-M\u00e4dchen. Doch die Superhirne haben nicht nur Bl\u00f6dsinn in ihren klugen K\u00f6pfen. Als sie merken, dass ein Professor ihre Erfindungen f\u00fcr milit\u00e4rische Zwecke missbraucht, planen sie einen Rachefeldzug. Einen genialen, versteht sich.\u00a0\u2013 Genie kontra verr\u00fcckter Professor.", "imdb": 6.9}, {"title_de": "Wenn der Wind weht", "year": 1986, "description_de": "Brittischer Zeichentrickfilm, der auf die Comics \u201eStrahlende Zeiten\u201c von Raymond Briggs aufbaut und Bezug nimmt auf das Programm \u201eProtect and Survive\u201c. Das Rentnerpaar Hilda und Jim f\u00fchrt ein zufriedenes Leben. Den nahenden Atomkrieg nehmen sie zun\u00e4chst nicht Ernst. Nur der staatsstreue Jim besch\u00e4ftigt sich mit den Infobrosch\u00fcren, mit seltsamen Tipps zum \u00dcberleben. Doch helfen diese im Ernstfall?", "imdb": 7.7}, {"title_de": "Who Is Julia?", "year": 1986, "description_de": "", "imdb": 6.6}, {"title_de": "Xaver und sein au\u00dferirdischer Freund", "year": 1986, "description_de": "Xaver wird Zeuge einer Brandstiftung. Auf der Flucht vor dem Feuerteufel Eberhard erlebt er ungewollt die Notlandung eines au\u00dferirdischen Wesens. Diesem Fremden gibt er den Namen Alois und nimmt ihn mit auf seinen Bauernhof. Inzwischen versucht Eberhard, die Schuld an dem Brand auf Xaver abzuw\u00e4lzen, was nicht ohne Folgen bleibt. Aber Alois ist mittlerweile begeistert vom irdischen Leben und besonders vom s\u00fcffigen Gerstensaft. Auch Anni, die Freundin von Xaver hat es ihm angetan. Trotz allem gelingt es Xaver und seinem Freund Hubert, das defekte Raumschiff zu reparieren. Doch die Polizei ist ihnen immer noch dicht auf den Fersen.", "imdb": 6.4}, {"title_de": "\u041b\u0435\u0442\u043d\u0438\u0435 \u0432\u043f\u0435\u0447\u0430\u0442\u043b\u0435\u043d\u0438\u044f \u043e \u043f\u043b\u0430\u043d\u0435\u0442\u0435 Z", "year": 1986, "description_de": "", "imdb": 5.7}, {"title_de": "\u84bc\u304d\u6d41\u661fSPT\u30ec\u30a4\u30ba\u30ca\u30fc ACT-I \u30a8\u30a4\u30b8 1996", "year": 1986, "description_de": "", "imdb": 7.3}, {"title_de": "\u8d85\u65b0\u661f\u30d5\u30e9\u30c3\u30b7\u30e5\u30de\u30f3 THE MOVIE", "year": 1986, "description_de": "", "imdb": 8.2}, {"title_de": "\u91cd\u6226\u6a5f\u30a8\u30eb\u30ac\u30a4\u30e0I \u30da\u30f3\u30bf\u30b4\u30ca \u30a6\u30a4\u30f3\u30c9\u30a5+\u30ec\u30c7\u30a3 \u30ae\u30e3\u30d6\u30ec\u30fc", "year": 1986, "description_de": "", "imdb": 0.0}, {"title_de": "3001 - Zeit der Affen", "year": 1987, "description_de": "Japan. Die Forschung zur Verl\u00e4ngerung des menschlichen Lebens macht Fortschritte. Ausgerechnet in den daf\u00fcr vorgesehenen Einfrierkapseln suchen Cathrin, Johnny und Carolin Schutz w\u00e4hrend eines gewaltigen Erdbebens. Sie erwachen als Gefangene in einer ihnen fremden, von Affenmenschen regierten Welt. Es gelingt den drei Erdbewohnern sich aus der Gewalt der Affen zu befreien. Doch ihr Vorsprung ist knapp. Die Einsatztruppen des Affenregimes werden auf die Fl\u00fcchtlinge gehetzt. Fast am Ende ihrer Kr\u00e4fte kommt ihnen Godo, der einzige Mensch in der Welt der Affen zu Hilfe. Nach erbarmungslosen Verfolgungsjagden entdecken die vier, da\u00df diese Welt von einem Computer regiert wird. Er stellt sie vor die Wahl - entweder in die Zukunft dieser Welt zu reisen, oder auf einem anderen Planeten zu leben.", "imdb": 2.2}, {"title_de": "ALF\u2019s Special Christmas", "year": 1987, "description_de": "", "imdb": 8.3}, {"title_de": "Alien Predators", "year": 1987, "description_de": "Drei junge Amerikaner werden bei ihrem Europa-Urlaub in einem spanischen Dorf Zeugen eines entsetzlichen Geschehens: Aus heiterem Himmel verfallen die Bewohner in mordl\u00fcsterne Raserei und metzeln sich gegenseitig nieder. Wie ein NASA-Experte herausfindet, sind der Grund daf\u00fcr au\u00dferirdische Mikroben, die durch ein herabgest\u00fcrztes Skylab freigesetzt worden waren. Um weitere Bluttaten zu verhindern, muss die Bodenstation in der spanischen W\u00fcste vernichtet werden.", "imdb": 3.8}, {"title_de": "Aliens in the Family", "year": 1987, "description_de": "", "imdb": 6.8}, {"title_de": "America 3000", "year": 1987, "description_de": "Die Bev\u00f6lkerung des Jahres 2890 lebt nach dem nuklearen Inferno wieder auf der Ebene der Steinzeit. Irgendwo im ehemaligen Colorado halten die dort herrschenden Frauen die m\u00e4nnlichen Lebenden wie Sklaven; zwei junge M\u00e4nner, Korvis und Gruss, k\u00f6nnen aus der Gegend fliehen und finden auf ihrem Weg durch Amerika den erhalten gebliebenen Atombunker des amerikanischen Pr\u00e4sidenten. Dort eingelagerte Waffen und Munition verwenden sie dazu, die vor dem Big Bang herrschende Ordnung wiederherzustellen.", "imdb": 4.2}, {"title_de": "Anthony", "year": 1987, "description_de": "Als die Wissenschaftlerin Amanda Hollins aus einem Herzinfarkt-Koma erwacht, bittet sie ihren Sohn John ihr komplettes letztes Experiment zu vernichten, dass sie in ihrem Heimlabor gez\u00fcchtet hat. Ferner kl\u00e4rt sie ihn noch auf, dass er einen Bruder hat. Kurz darauf wird sie von ihrem Kollegen Dr. Lloyd, der an ihre Ergebnisse heran will, im Krankenbett ermordet. In ihrer Arbeit ging es um Klone und Hybriden, doch John und seine Kollegin Melissa sowie einige weitere Begleiter sind nicht auf das Kommende vorbereitet, als sie Amandas abgelegenes Haus betreten. Es erwartet sie eine monstr\u00f6se \u00dcberraschung...", "imdb": 5.7}, {"title_de": "Atomic Hero", "year": 1987, "description_de": "Melvin Junko ist der gr\u00f6\u00dfte Loser aus Tromaville. Wegen seiner tollpatschigen Art und seinem nicht gerade kinokompatiblen Aussehen ist Melvin ein st\u00e4ndiges Opfer f\u00fcr \u00fcble Scherze und Bel\u00e4stigungen aller Art. Ein besonders b\u00f6sartiger Scherz endet schlie\u00dflich damit, dass Melvin in einem rosa T\u00fct\u00fc durch das ganze Fitnessstudio gejagt wird. Melvin kann sich vor der andauernden Dem\u00fctigung nur durch einen Sprung aus dem Fenster retten. Anstatt jedoch seinen Peinigern zu entfliehen, landet er kopf\u00fcber in einem Fass mit radioaktiv verseuchtem Giftm\u00fcll auf der Ladefl\u00e4che eines zuf\u00e4llig vor dem Fitnessstudio parkenden Lastwagens.", "imdb": 6.2}, {"title_de": "Bad Taste", "year": 1987, "description_de": "Das verschlafene neuseel\u00e4ndische St\u00e4dtchen Kaihoro ist nicht gerade der Nabel der Welt. Aber ausgerechnet hier entscheidet sich eine entscheidende Schlacht um das Schicksal der Menschheit. Denn eine Gruppe Au\u00dferirdischer ist an der K\u00fcste Neuseelands gelandet, um die dortigen Bewohner als Nahrungsmittel f\u00fcr eine au\u00dferirdische Fastfoodkette zu verarbeiten. Wenn sich die Menschen als schmackhaft erweisen, dann k\u00f6nnten die Aliens weiteren Nachschub holen. Doch die Fremdlinge haben die Rechnung ohne ein paar wackere Mitglieder einer Spezialeinheit gemacht, die dem b\u00f6sen Treiben auf die Spur kommt. Ozzy (Terry Potter), Barry (Pete O'Herne), Giles (Craig Smith), Frank (Mike Minett) und Derek (Peter Jackson) k\u00e4mpfen mit allen zur Verf\u00fcgung stehenden Waffen gegen die Aliens, um die Erde vor einem schlimmen Schicksal zu bewahren. Bald fliegen die Gliedma\u00dfen und Ged\u00e4rme...", "imdb": 6.5}, {"title_de": "Barbie and The Sensations: Rockin' Back to Earth", "year": 1987, "description_de": "Nach ihrem ersten gro\u00dfen Konzert  f\u00fcr \"Frieden im Weltraum\", kehrt Barbie und ihre Band The Rockers wieder nach Hause zur\u00fcck. W\u00e4hrend der Reise zur Erde, beginnen sie auf dem Space Shuttle ein Lied (\"Rockin' Back\") zu spielen. Wenige Sekunden sp\u00e4ter bildet sich an der Spitze der Raumf\u00e4hre ein \"Zeitschleifen\" - Tunnel ... und eine Zeitreise beginnt.", "imdb": 5.4}, {"title_de": "Bill Cosby - Die Superkanone", "year": 1987, "description_de": "Ein schwarzer Superagent bricht auf, um die hinterh\u00e4ltige und unpatriotische Aktion der machtgierigen Medusa zu stoppen, einer fanatischen Vegetarierin, die mit Hilfe eines Mittels, das alle Tiere in angriffslustige Heerscharen verwandeln soll, die Weltherrschaft anstrebt. Aktionsreiche, mit gewaltigem technischem Aufwand inszenierte Kom\u00f6die, die Gag an Gag reiht, ohne da\u00df der Witz des recht selbstgef\u00e4lligen Films je z\u00fcnden will.", "imdb": 2.2}, {"title_de": "Black Magic M-66", "year": 1987, "description_de": "Diese Ova erz\u00e4hlt die Abenteuer von Sybel, einer freiberuflichen Videojournalistin. Als zwei geheime Milit\u00e4randroiden bei einem Unfall verlorengehen, wird Sybel in ein gef\u00e4hrliches, milit\u00e4risches Debakel hineingezogen. Eine der t\u00f6dlichen M-66 Einheiten ist entkommen und darauf programmiert, Ferris, die Enkeltochter ihres Sch\u00f6pfers, zu t\u00f6ten. Sybel bleibt kaum noch Zeit, um die erbarmungslose Killermaschine aufzuhalten und Ferris Leben zu retten.", "imdb": 6.5}, {"title_de": "Brain Check - Das andere Ich", "year": 1987, "description_de": "Die junge Ehefrau Kaylie Bedford hat einen schweren Autounfall. Die Folge: Irreparable Hirnsch\u00e4den. Der Chirurg Dr. Clavius entschlie\u00dft sich zu einem Experiment - eine Gehirntransplantation, vollzogen durch Computer. Die Spenderin ist Leila Adams. Ihre Todesursache war mysteri\u00f6s: ein Stromschlag in der Badewanne. Das Experiment des Arztes gelingt. Kaylie kehrt heim - doch ein Unbekannter beobachtet ihre Genesung. Nach einiger Zeit stellen sich bei der jungen Frau pl\u00f6tzlich furchtbare Visionen ein. Sie identifiziert sich mit Leila. In der Badewanne durchlebt Kaylie den Mord an Leila - und die Erinnerung an deren M\u00f6rder kommt zur\u00fcck. Gemeinsam mit ihrem Mann Julian versucht sie, den Mord aufzukl\u00e4ren. Doch der M\u00f6rder will das nat\u00fcrlich verhindern.", "imdb": 4.8}, {"title_de": "Briefe eines Toten", "year": 1987, "description_de": "Die Welt nach der atomaren Apokalypse: Fahles Licht erhellt eine Szenerie totaler Vernichtung. Die \u00dcberlebenden vegetieren in den feuchten Kellern der Ruinen dahin, nur f\u00fcr wenige ist Platz in den Schutzr\u00e4umen. Aber der menschliche Geist will sich nicht mit dem Untergang abfinden, noch gibt es Hoffnung auf eine neue, bessere Zukunft.", "imdb": 7.5}, {"title_de": "Captain America", "year": 1987, "description_de": "Steve Rogers hat nach hartem Westpoint-Drill die Nase erst einmal voll und will Ferien machen. Er merkt nicht, dass er von einer schweren Limousine verfolgt und in eine Falle gelockt wird. Erst als er mit seinem Van von einer \u00f6lbeschmierten Stra\u00dfe abst\u00fcrzt, wird ihm der Ernst der Lage klar. Hilfesuchend wendet er sich an die Mitarbeiter seines verstorbenen Vaters, die dessen ber\u00fchmtes Labor weiterf\u00fchren. Dort ahnt man zwar, wer hinter dem Komplott steht, aber es fehlt jeglicher Beweis. In derselben Nacht macht Steve eine grauenvolle Entdeckung. Er findet den besten Freund seines Vaters im Sterben \u2013 Opfer eines machthungrigen Industriellen, der auf der Suche nach Geheimpl\u00e4nen \u00fcber Leichen geht \u2026", "imdb": 3.5}, {"title_de": "Captain Power and the Soldiers of the Future: Bio Dread Strike Mission - Skill Level 2", "year": 1987, "description_de": "", "imdb": 7.4}, {"title_de": "Captain Power and the Soldiers of the Future: Future Force Training - Skill Level 1", "year": 1987, "description_de": "", "imdb": 6.6}, {"title_de": "Captain Power and the Soldiers of the Future: Raid on Volcania - Skill Level 3", "year": 1987, "description_de": "", "imdb": 7.4}, {"title_de": "Cherry 2000", "year": 1987, "description_de": "Die Welt im Jahr 2017. Die endg\u00fcltige Geschlechtertrennung ist vollzogen. Perfekt nachgebildete Roboterfrauen ersetzen das weltweit verdr\u00e4ngte Orginal. F\u00fcr Sam sieht es derzeit schlecht aus: seiner h\u00fcbschen Androidin Modell Cherry 2000 ist ein Chip durchgebrannt - und Ersatzteile sind nicht mehr so leicht aufzutreiben. Aber Sam gibt nicht auf. Auf seiner Odyssee durch die W\u00fcste begegnet er der attraktiven E. Johnson, einer echten Frau. Zun\u00e4chst kommt er \u00fcberhaupt nicht mit dem eigensinnigen Wesen klar, aber dann\u00a0\u2026 Doch f\u00fcr sch\u00f6ne Stunden bleibt den beiden keine Zeit. Sie werden von einer Bande skrupelloser Desperados angegriffen. Anf\u00fchrer Lester er\u00f6ffnet eine sadistische Treibjagd.", "imdb": 5.6}, {"title_de": "Chobotnice z II. patra", "year": 1987, "description_de": "", "imdb": 6.9}, {"title_de": "Clandestino destino", "year": 1987, "description_de": "", "imdb": 4.9}, {"title_de": "Conton", "year": 1987, "description_de": "Ein Junge hat wiederkehrende Alptr\u00e4ume, in dem ein riesiger D\u00e4mon ihn verfolgt. Ist dieser nur ein Hirngespinst, oder gibt es ihn wirklich?", "imdb": 5.5}, {"title_de": "Cyclops", "year": 1987, "description_de": "Eine Studentin wird von einem geheimnisvollen, Sonnenbrille-tragenden Fremden verfolgt, der sie immer wieder auf ihre schwangere Schwester anspricht. Man erf\u00e4hrt bald, dass der Verfolger eine Art Zyklop ist, der das ungeborene Baby f\u00fcr ein Kind seiner Rasse h\u00e4lt. Im Krankenhaus, wo die Schwangere entbinden will, kommt es zu einer blutigen Auseinandersetzung mit dem \"Zyklopen\" ...", "imdb": 5.4}, {"title_de": "Dagram VS Round-Facer", "year": 1987, "description_de": "", "imdb": 5.7}, {"title_de": "Dai Majuu Gekitou: Hagane no Oni", "year": 1987, "description_de": "Im Jahr 1999: Ein Team der UN Wissenschaftler sucht auf der unerforschten Insel Sansara nach neuen Energiequellen, als unbekannte M\u00e4chte ein Portal zu einer anderen Dimension \u00f6ffnen und dadurch einen ruhenden Riesen erwecken. Drei Jahre sp\u00e4ter kehrt Takuya Goroza auf die Insel Sansara zur\u00fcck, da er einen mysteri\u00f6sen Brief von seinem Freund Haruka Alford erhielt. Langsam bemerkt er aber, dass sich sein damaliger Freund im Laufe der Zeit ver\u00e4nderte \u2026", "imdb": 5.3}, {"title_de": "Das Ende der Ewigkeit", "year": 1987, "description_de": "", "imdb": 6.0}, {"title_de": "Das Geheimnis des Inka Schatzes", "year": 1987, "description_de": "Bereits seit vielen Jahren ist der Wissenschaftler Clifton Bradbury hinter dem sagenhaften Gold der Inkas her. Der Legende zufolge ist der Schatz irgendwo im unzug\u00e4nglichen Gebiet der Kordilleren in versteckten H\u00f6hlen und in alten Grabst\u00e4tten verborgen. Mit der attraktiven Linda Logan macht er sich auf die Suche. In ihren H\u00e4nden halten sie jedoch etwas, was die unz\u00e4hligen Goldj\u00e4ger vor ihnen nicht hatten: den genauen Lageplan der verschollenen Inka-Stadt. Wie abenteuerlich und bedrohlich ihr Ausflug in das Dickicht des Dschungels wirklich ist, sollte sich jedoch bald herausstellen: Sie werden verfolgt, von den t\u00f6dlichen Giftpfeilen der Eingeborenen bedroht und in jedem Flusslauf lauern M\u00f6rderkrokodile auf neue Beute. Unz\u00e4hlige Gefahren m\u00fcssen sie meistern, bis sie endlich das Ziel erreichen. Doch jetzt geht die Jagd erst richtig los....", "imdb": 4.1}, {"title_de": "Das Wunder in der 8. Stra\u00dfe", "year": 1987, "description_de": "Nur ein Wunder kann den letzten 5 Mietern eines alten Hauses in Manhattan helfen. Ringsum ist die H\u00f6lle, ein Haus nach dem anderen wird r\u00fccksichtslos dem Erdboden gleichgemacht, denn ein skrupelloser Baul\u00f6we plant ein neues Gesch\u00e4ftsviertel. Faye und Frank, die in dem Haus seit Jahrzehnten eine Imbi\u00dfstube betreiben, sind ratlos. Doch eines Nachts geschieht das Wunder! Zwei fliegende Untertassen, kaum gr\u00f6\u00dfer als eine Handfl\u00e4che, verb\u00fcnden sich mit den Hausbewohnern und greifen in das Geschehen ein. Nun werden die Karten neu gemischt, mit au\u00dferirdischen Kr\u00e4ften und Tricks sorgen die kleinen Fremdlinge f\u00fcr allerlei Verwirrung und Chaos...", "imdb": 6.6}, {"title_de": "Deende", "year": 1987, "description_de": "", "imdb": 5.8}, {"title_de": "Deep Sea Conspiracy", "year": 1987, "description_de": "", "imdb": 4.4}, {"title_de": "Defender 2000", "year": 1987, "description_de": "Nord-Alaska 100 Jahre nach dem alles vernichtenden Atomkrieg. Rebellen liefern sich unerbittliche Gefechte mit den neuen milit\u00e4rischen Ordnungsh\u00fctern um die letzten \u00d6lreserven. Slade, ein ehemaliger Soldat, schlie\u00dft sich den Rebellen an und unterst\u00fctzt sie im Kampf gegen die totalit\u00e4re Obrigkeit. Und Slade wei\u00df: Derjenige, der den \"Defender 2000\", eine maschinengewehrartige Wunderwaffe, in seinen Besitz bringt, wird letztendlich den Kampf gewinnen ...", "imdb": 4.1}, {"title_de": "Der grosse Knall", "year": 1987, "description_de": "Fred ist ein Superheld der anderen Art. Zur\u00fcckgezogen lebt er hinterm Mond gleich links, mit seiner Frau, die st\u00e4ndig am qu\u00e4ken ist und seinem Baby, das Superheldenk\u00e4mpfe mit Daddy ausstreiten will. Ach ja, er arbeitet auch mit Conan und Darth Vader bei der Intergalaktischen M\u00fcllabfuhr. Als die drei3 gerade etwas entsorgen, dass verd\u00e4chtig nach E.T.s Leiche aussieht, bekommt Fred einen Funkspruch vom Obersten Wesen der Galaxis. Die Erde ist durch einen atomaren Zwischenfall in zwei Staaten/Landmassen namens U.S.S.S.R und Vagina geteilt. Diese beiden Staaten f\u00fchren einen kalten Krieg, angeheizt durch ihre jeweiligen F\u00fchrer. Und da Superman in der Galaxis der Schwulen-Emanzipation weilt und Wonderwoman in ihrer Schwangerschaft zu fett ist, muss nun Fred auf die Erde, um alle Nuklearwaffen einzusammeln und so den Frieden des Universums gew\u00e4hrleisten.", "imdb": 5.5}, {"title_de": "Der Mann der auf die Erde Fiel", "year": 1987, "description_de": "Nach einem Meteoritenhagel droht alles Leben auf dem Planeten Anterus abzusterben. Einer der Bewohner (Lewis Smith) macht sich auf die Suche nach neuem Lebensraum und landet auf der Erde. Der Au\u00dferirdische nennt sich John Dory und gr\u00fcndet mit Hilfe eines Unternehmers die Firma World Enterprises. Die Gewinne sollen es John erm\u00f6glichen, zu seinem Heimatplaneten zur\u00fcckzukehren und sein Volk auf die Erde umzusiedeln.", "imdb": 4.9}, {"title_de": "Der Tod aus dem Nichts", "year": 1987, "description_de": "Auf den Weiden von Bannon County werden verst\u00fcmmelte Rinderkadaver gefunden. Sheriff Purdue und der New Yorker Polizist Ruben Castle kommen seltsamen Ereignissen auf die Spur.", "imdb": 5.8}, {"title_de": "Der t\u00f6dliche Freund", "year": 1987, "description_de": "Mit f\u00fcnfzehn Jahren ist der geniale Paul fast ein Gehirnspezialist. Als seine Freundin von ihrem Vater totgepr\u00fcgelt wird, setzt er ihr die Gehirnplatte eines von ihm entwickelten Roboters ein. Mit dem Ergebnis, da\u00df sie sich zwar fernbedienen l\u00e4\u00dft, aber n\u00e4chtens als mordgieriges Unget\u00fcm umgeht. Nach dem sie ihren Vater, eine Nachbarin und Pauls Freund ermordet hat, setzt die Polizei dem Spuk ein Ende.", "imdb": 5.6}, {"title_de": "Der Unsichtbare", "year": 1987, "description_de": "Fernsehstar Benjamin erbt von seinem Onkel eine Tarnkappe", "imdb": 5.6}, {"title_de": "Destroyers", "year": 1987, "description_de": "Mandroid John kehrt von einer Zeitreise zur\u00fcck in die Gegenwart. Sein Mentor will ihn zwecks Desinteresse zerst\u00f6ren, doch John gelingt die Flucht. Zusammen mit seinem weiblichen Sch\u00f6pfer begibt er sich auf eine abenteuerliche Reise und trifft dabei auf skurrile Gestalten wie Ninja und Steinzeitmenschen.", "imdb": 4.9}, {"title_de": "Die Fliege", "year": 1987, "description_de": "Die geniale Erfindung des Wissenschaftlers Seth Brundle  k\u00f6nnte das Transportwesen grundlegend ver\u00e4ndern. Materie wird in ihre Bestandteile zerlegt, an jeden beliebigen Ort \"gebeamt\" und wieder zusammengesetzt. Der erste Selbstversuch hat jedoch katastrophale Nebenwirkungen. Bei der Teleportation verirrt sich eine Stubenfliege in seinen Apparat, worauf K\u00f6rperatome von Mensch und Insekt sich miteinander vermischen. Unaufhaltsam beginnt Seth Brundle, sich in ein 180 Pfund schweres Insekt zu verwandeln. Doch damit beginnt erst der Albtraum.", "imdb": 7.6}, {"title_de": "Die Kinder von Stepford", "year": 1987, "description_de": "Eine Familie zieht nach Stepford. Dort angekommen stellen die beiden jugendlichen Kinder der Familie fest, dass die anderen Kinder sich v\u00f6llig anders verhalten. Sie sind viel zu brav und bieder. Menschen die sich anfangs noch normal verhalten, werden nach einiger Zeit ebenfalls brav und bieder. Nicht nur bei den Kindern, auch bei den Frauen Stepfords ist dies der Fall. W\u00e4hrend der Sohn der Familie unglaublichstes erlebt zweifelt die Mutter sehr lange, bis auch ihr ein b\u00f6ser Verdacht kommt. Der einzige der alles als normal empfindet ist der Vater der Familie. Dieser wohnte allerdings vor 18 Jahren schon einmal in diesem omin\u00f6sen Ort. Eines Tages mutiert die Tochter der Familie zur Spie\u00dfb\u00fcrgerin...", "imdb": 5.1}, {"title_de": "Die Reise ins Ich", "year": 1987, "description_de": "Ein Abenteuer ganz besonderer Art. Auf Mikrobengr\u00f6\u00dfe verkleinert soll der wackere Testpilot Tuck Pendelton das K\u00f6rperinnere eines Versuchskaninchens erforschen. Leider landet er - per Injektion - im Allerwertesten des Angsthasen Jack Putter. Was folgt, ist ein wahnwitziger Wettlauf mit der Zeit. Von mordlustigen Industriespionen verfolgt, hat Jack n\u00e4mlich das ungute Gef\u00fchl, dass der Mini-Mann in seiner Blutbahn bald wieder Normalgr\u00f6\u00dfe erreichen wird...", "imdb": 6.8}, {"title_de": "Die R\u00fcckkehr der Roboter", "year": 1987, "description_de": "Zehn Jahre nach seinem Ausscheiden aus der Regierung muss Colonel Steve Austin erneut mit Jaime Sommers zusammenarbeiten, um eine Terroristengruppe zu stoppen. Komplizierter werden die Dinge f\u00fcr Austin durch seinen entfremdeten Sohn Michael, der um die Akzeptanz seines Vaters k\u00e4mpft, w\u00e4hrend er die Flugschule abschlie\u00dft, und Jaime, der mit ihrer und Steves Vergangenheit fertig werden muss. Als Michael bei einem Unfall schwer verletzt wird, muss Steve die gleiche Entscheidung treffen, ihn mit Bionik auszustatten, die er vor Jahren bei Jaime nach ihrem Unfall treffen musste.", "imdb": 6.3}, {"title_de": "Die Wolfsbaude", "year": 1987, "description_de": "", "imdb": 6.3}, {"title_de": "Die Zeitfalle", "year": 1987, "description_de": "Professor McKenzie entdeckt auf einem Foto aus dem Jahre 1886 einen Revolver, der erst 100 Jahre sp\u00e4ter hergestellt wurde. Niemand glaubt ihm, bis eines Tages die Zeitreisende Georgia auftaucht. Sie sucht den M\u00f6rder Dr. Cole, der aus der Zukunft gekommen ist, um ihren Ur-Urgro\u00dfvater zu t\u00f6ten.", "imdb": 5.6}, {"title_de": "Digital Devil Story - Megami Tensei", "year": 1987, "description_de": "Der gutaussehende High School Student Akemi ist ein Computergenie. Eines Tages kommt ein neues M\u00e4dchen namens Yumiko in seine Klasse. Sie verliebt sich schnell in Akemi, aber dieser ist so vertieft in seinen Computer, dass er Yumiko keinerlei Beachtung schenkt. Der Grund daf\u00fcr ist ein Monster, das er mit seinem Computer geschaffen hat. Digital Devil wurde zu seinem eigenen b\u00f6sen Geist, den Akemi nach der Schule ruft, sodass dieser Rache an seinen Feinden nimmt.", "imdb": 5.2}, {"title_de": "Dirty Pair: Lovely Angels yori Ai o Komete", "year": 1987, "description_de": "", "imdb": 6.6}, {"title_de": "Doctor Who: Paradise Towers", "year": 1987, "description_de": "", "imdb": 6.4}, {"title_de": "Eat and Run", "year": 1987, "description_de": "", "imdb": 4.7}, {"title_de": "Evil Spawn", "year": 1987, "description_de": "", "imdb": 3.9}, {"title_de": "Farewell, Terminator", "year": 1987, "description_de": "", "imdb": 6.3}, {"title_de": "Final Shot", "year": 1987, "description_de": "In einer typischen Zukunfts-W\u00fcstenei soll ein etwas sch\u00fcchterner Soldat einen angeblich gemeingef\u00e4hrlichen Aufst\u00e4ndischen \u00fcber etliche 100 Kilometer hinweg zum Gef\u00e4ngnis nach \"Stamford\" bringen. Der Transport wird jedoch unterwegs von Rebellen \u00fcberfallen, die ihren Kumpel befreien wollen, was allerdings fehl schl\u00e4gt. Von nun an m\u00fcssen sich der Soldat und der Rebell zu Fu\u00df durchschlagen und sind gezwungenerma\u00dfen aufeinander angewiesen ...", "imdb": 6.4}, {"title_de": "Forming", "year": 1987, "description_de": "", "imdb": 6.2}, {"title_de": "Friendship's Death", "year": 1987, "description_de": "", "imdb": 6.5}, {"title_de": "Galactic Gigolo - Gem\u00fcse aus dem All", "year": 1987, "description_de": "Eoj ist ein Au\u00dferirdischer, der eine Spielshow gewonnen hat. Der Hauptpreis ist eine Reise zur Erde, um mit so vielen irdischen Frauen Sex zu haben, wie er kann. Hildy ist eine Reporterin, die eine Biografie \u00fcber Eojs Abenteuer schreibt.", "imdb": 3.3}, {"title_de": "Galaxy Destroyer", "year": 1987, "description_de": "Der Raumpirat Harry Trent muss fliehen. Doch seine Flucht wird zur Irrfahrt des Schreckens. Gigantische Kreaturen w\u00fcten in der Tiefe des Weltalls. Planet um Planet f\u00e4llt ihren todbringenden Kriegsrobotern zum Opfer. Trent will die Erde warnen, doch zu sp\u00e4t! Die Diktatoren des Universums verbreiten Chaos und Verw\u00fcstung. Nur wenige stellen sich der \u00dcbermacht des au\u00dferirdischen Terrors. Die Schlacht der Superwaffen beginnt...", "imdb": 4.2}, {"title_de": "Gall Force 2: Destruction", "year": 1987, "description_de": "Der Krieg zwischen den Solnoids und den Paranoids geht in \u00bbGall Force 2: Destruction\u00ab, der Fortsetzung zu \u00bbGall Force: Eternal Story\u00ab, weiter und erreicht einen neuen H\u00f6hepunkt, als die beiden Parteien ihre \u00bbPlanetenzerst\u00f6rer\u00ab \u2013 eine neue Technologie, welche die Macht hat, komplette Sonnensysteme auszul\u00f6schen \u2013 komplettieren. Nur das neunte Sonnensystem \u00fcberlebt die Angriffe gr\u00f6\u00dftenteils unbeschadet \u2026  Ein Schiff der Solnoids findet schlie\u00dflich Lufy \u2013 eine Kriegerin, die abgeschottet von der Au\u00dfenwelt im Weltraumm\u00fcll aufbewahrt wurde \u2013 und rettet sie, w\u00e4hrend sie sich auf dem Weg in Richtung des neunten Sonnensystems befinden. Das ist ihre zweite Chance! Kann sie den Weltuntergang verhindert und gleichzeitig Rache an jenen nehmen, die den letzten Au\u00dfenposten ihres Volkes zerst\u00f6rt haben?", "imdb": 7.8}, {"title_de": "Ganjasaurus Rex", "year": 1987, "description_de": "", "imdb": 4.1}, {"title_de": "Genesome: The Teenage Girlpods", "year": 1987, "description_de": "", "imdb": 3.8}, {"title_de": "Good Morning Althea", "year": 1987, "description_de": "\u00dcber 300 Jahre lang befand sich die Menschheit in einem schrecklichen Krieg mit den Crest, welche die Menschheit fast vernichtete. Im letzten Moment konnten sich beide Seiten auf einen Frieden verst\u00e4ndigen. Doch das K\u00e4mpfen hat damit noch kein Ende gefunden. Sogenannte Automatons haben die Kontrolle \u00fcber einige Kriegsschiffe der Crest \u00fcbernommen und k\u00e4mpfen nun selbstst\u00e4ndig weiter.", "imdb": 0.0}, {"title_de": "Gotta Quarter?", "year": 1987, "description_de": "", "imdb": 5.9}, {"title_de": "Gu\u013eat\u00e9 tajomstvo", "year": 1987, "description_de": "", "imdb": 4.2}, {"title_de": "Hell Target", "year": 1987, "description_de": "In der N\u00e4he des verbotenen Planteten Inferno II ging ein Raumschiff verloren. Einige Jahre sp\u00e4ter erreicht ein weiteres Raumschiff mit neun Mann Besatzung die Gegend und trifft auf ein Monster, welches die Crew schlagartig dezimiert. Der einzige \u00dcberlebende Makuro Kitazato muss das Monster vernichten, bevor es ein drittes Raumschiff \u00fcberfallen kann, das bereits auf dem Weg dorthin ist.", "imdb": 4.9}, {"title_de": "Hollywood Monster", "year": 1987, "description_de": "Der erfolglose Schauspieler Warren erbt eine antike Uhr aus dem Besitz seines ebenso reichen wie gierigen Urgro\u00dfvaters, der sich einst von seinem treuen Butler Louis mitsamt seines Geldes einmauern lie\u00df. Seither ist Louis' Geist in der Uhr gefangen. Um sich von dem Fluch zu befreien, schl\u00fcpft Louis in das Kost\u00fcm eines Filmmonsters und Will Warren und seinem Freund Fred mithilfe des Schatzes zu einer erfolgreichen Hollywood-Karriere verhelfen. Doch dazu m\u00fcssen sie in das Haus des Urgro\u00dfvaters zur\u00fcckkehren...", "imdb": 4.3}, {"title_de": "Hombre mirando al sudeste", "year": 1987, "description_de": "", "imdb": 7.6}, {"title_de": "Homoti", "year": 1987, "description_de": "", "imdb": 3.3}, {"title_de": "Hwarang-V samchongsa", "year": 1987, "description_de": "", "imdb": 0.0}, {"title_de": "I.F.O: - Air Racing", "year": 1987, "description_de": "Es ist ein Sommer wie jeder Sommer. Der Computerfreak Max hat Schulferien und langweilt sich. Da bringt ihm ein Ferienjob die erhoffte Abwechslung, und Max kommt durch Zufall einem getarnten Forschungslabor des US-Geheimdienstes auf die Spur. Max entdeckt das gr\u00f6\u00dfte milit\u00e4rische Geheimprojekt der Welt: REM - ein intelligenter Miniatur-Hubschrauber, der denken und sprechen sowie Gedanken der Menschen beeinflussen kann. In den falschen H\u00e4nden w\u00e4re REM eine schreckliche Vernichtungswaffe. Als Max h\u00f6rt, dass REM vernichtet werden soll. klaut er kurzerhand \"das Spielzeug\". Er ahnt nicht, dass der Super-Helikopter ausser Kontrolle geraten ist...", "imdb": 3.9}, {"title_de": "Interceptor", "year": 1987, "description_de": "Eine kriminelle Gang unter der F\u00fchrung von Packard Walsh zwingt Jugendliche in einer Kleinstadt in Arizona zu illegalen Stra\u00dfenrennen gegen ihre frisierten Autos und nimmt dem Verlierer den Wagen ab. Doch eines Nachts taucht ein misteri\u00f6ses Phantom mit einem schwarzen Auto, dem Turbo-Interceptor, auf und fordert die Mitglieder der Gang nach und nach zu f\u00fcr sie t\u00f6dlichen Rennen heraus. Zeitgleich erscheint der Fremde Jake Kesey in der Stadt und macht sich an Walsh's Freundin heran. Haben die Ereignisse etwas mit dem vor einiger Zeit durch Walsh und seine Gang ermordeten Jamie zu tun?", "imdb": 5.9}, {"title_de": "Ironman", "year": 1987, "description_de": "", "imdb": 7.9}, {"title_de": "Japon \u0130\u015fi", "year": 1987, "description_de": "", "imdb": 6.1}, {"title_de": "Kam dosk\u00e1\u010de rann\u00ed pt\u00e1\u010de", "year": 1987, "description_de": "", "imdb": 6.6}, {"title_de": "Kiedy\u015b", "year": 1987, "description_de": "", "imdb": 7.4}, {"title_de": "King of the Streets", "year": 1987, "description_de": "Ein au\u00dferirdischer Kampfkunstmeister besucht einen gef\u00e4hrlichen Stadtteil und hilft den dort lebenden guten Leuten, die Stra\u00dfen von allen schlechten Einfl\u00fcssen zu s\u00e4ubern, um Frieden und Hoffnung in die Gegend zu bringen.", "imdb": 4.1}, {"title_de": "La cuarta dimensi\u00f3n", "year": 1987, "description_de": "", "imdb": 7.1}, {"title_de": "Leere Welt", "year": 1987, "description_de": "Bei einem Autounfall verliert der 15-j\u00e4hrige Neil Miller seine Eltern und lebt bei seinen Gro\u00dfeltern in einem K\u00fcstendorf. \u00dcber internationale Flugh\u00e4fen kommt die sogenannte Kalkuttapest nach England. Zun\u00e4chst werden nur \u00e4ltere Menschen von dieser Krankheit get\u00f6tet, aber mit der Zeit werden die Opfer immer j\u00fcnger.  Nachdem seine Gro\u00dfeltern und die meisten Menschen im Dorf gestorben sind, begibt sich Neil ins menschenleere London, um dort nach \u00dcberlebenden zu suchen. Er trifft auf Lucy und Billie und zieht mit den zwei M\u00e4dchen umher. Am Ende verliebt sich Neil in Lucy, und Billie (die extrem eifers\u00fcchtig wird) versucht diese beginnende Liebe zu beenden. Schlie\u00dflich steht Neil vor einer wichtigen Entscheidung und stellt fest, dass er ziemlich viel \u00fcber das Leben gelernt hat.", "imdb": 6.9}, {"title_de": "Les Aventures d'Eddie Turley", "year": 1987, "description_de": "", "imdb": 5.4}, {"title_de": "Lily C.A.T.", "year": 1987, "description_de": "Wir schreiben das Jahr 2264: Das Raumschiff Saldes wird in die Weiten des Alls entsandt, um einen neu entdeckten Planeten zu erforschen. Die dreizehnk\u00f6pfige, international besetzte Crew, eine Mischung aus erfahrenen Raumfahrern und eifrigen, aber auch naiven Wissenschaftlern, wurde auf alles vorbereitet - dachte man \u2026 Auf ihrer Reise gelangt ein au\u00dferirdischer Organismus in das Schiff, welcher das Leben der gesamten Mannschaft bedroht. Schon nach kurzer Zeit erkennt die Crew, von denen jeder seine eigene, nicht so \u00bbsaubere\u00ab Vergangenheit hat, dass die gr\u00f6\u00dfte Bedrohung schon von Anfang an mit an Bord war. So wird die Reise zu einem scheinbar aussichtslosen \u00dcberlebenskampf in einem Raumschiff, welches sich immer mehr als Sarg offenbart, der eine paradiesische Welt umkreist. Ein Katz und Maus-Spiel beginnt \u2026", "imdb": 6.2}, {"title_de": "Luci lontane", "year": 1987, "description_de": "", "imdb": 6.3}, {"title_de": "Lustmord", "year": 1987, "description_de": "", "imdb": 6.0}, {"title_de": "M.R.C.V. - Der Killerrobot", "year": 1987, "description_de": "Man schreibt das Jahr 1992. Millionen von Menschen sind einem t\u00f6dlichen Virus zum Opfer gefallen. Um eine weitere Verbreitung zu verhindern, werden Quarant\u00e4ne-Zonen errichtet, aus denen es kein Entkommen gibt. 6 Jahre sp\u00e4ter konnte die Seuche erfolgreich bek\u00e4mpft werden, aber die Quarant\u00e4ne-Zonen blieben bestehen. Innerhalb dieser Grenzen gibt es keine Polizei - es gilt nur ein Gesetz: Der St\u00e4rkste \u00fcberlebt! Eine skrupellose Gang zieht mordend und pl\u00fcndernd durch die Gegend. Nur ein Junge und seine Freundin wagen den Aufstand. Seine einzige Waffe ist ein kleiner Roboter, der sich, geschickt eingesetzt, als t\u00f6dliche Killermaschine entpuppt.", "imdb": 3.8}, {"title_de": "Making Mr. Right - Ein Mann \u00e0 la Carte", "year": 1987, "description_de": "Die gestresste Image-Beraterin Frankie (Ann Magnuson) erh\u00e4lt ein verlockendes Angebot: Sie soll dem t\u00e4uschend menschen\u00e4hnlichen Roboter Ulysses (John Malkovich) soziale Benimmregeln beibringen. Ulysses lernt schnell und verliebt sich in seine Erzieherin...", "imdb": 5.5}, {"title_de": "Masters of the Universe", "year": 1987, "description_de": "Das Schicksal des Universums scheint besiegelt. Skeletor, der Herrscher des B\u00f6sen, hat den Planeten Eternia erobert und die m\u00e4chtige Zauberin von Greyskull in seine Gewalt gebracht. Um seine unumschr\u00e4nkte Herrschaft durchsetzen zu k\u00f6nnen, fehlt ihm nur eines: Der kosmische Schl\u00fcssel, der seinen Besitzer an jeden beliebigen Punkt der Galaxis transportieren kann. Doch noch besteht Hoffnung: He-Man, der st\u00e4rkste Krieger von Eternia, und seine Freunde Teela und Gwildor, der findige Zwerg, haben Skeletor den Kampf angesagt. Auf der Erde schlagen sie die Schlacht, die \u00fcber das Schicksal des Universums entscheidet.", "imdb": 5.4}, {"title_de": "Meet Julie", "year": 1987, "description_de": "", "imdb": 6.7}, {"title_de": "Metal Skin Panic MADOX-01", "year": 1987, "description_de": "In den ersten Tests eines revolution\u00e4ren Kampfanzuges, dem MADOX-01, dem\u00fctigt die Spitzenpilotin Elle Kusomoto Leutnant Kilgore, Japans gr\u00f6\u00dfter Panzer-Fanatiker, indem sie dessen angreifende Einheit vernichtet. Kilgore schw\u00f6rt Rache und schon bald bietet ihm ein Prototyp-MADOX, der aus einem Laster f\u00e4llt, eine M\u00f6glichkeit daf\u00fcr.  W\u00e4hrenddessen findet ein weiterer MADOX, welcher von einem LKW in einen anderen LKW fiel, seinen Weg zum College-Studenten Koji Sujimoto. Koji begeht aber einen schwerwiegenden Fehler und albert mit dem MADOX herum, ohne die Bedienungsanleitung durchgelesen zu haben, was dazu f\u00fchrt, dass er nicht mehr aus dem Anzug herauskommt und mit dem Anzug in der Innenstadt Tokios herumw\u00fctet.", "imdb": 5.8}, {"title_de": "Mighty Jack", "year": 1987, "description_de": "", "imdb": 1.7}, {"title_de": "Mind Benders", "year": 1987, "description_de": "", "imdb": 5.3}, {"title_de": "Mind Killer - Halb Alien, halb Mensch", "year": 1987, "description_de": "Warren ist ein bei den Frauen wenig erfolgreicher Bibliothekar. Durch Zufall entdeckt er ein Buch \u00fcber Gedankenbeeinflu\u00dfung. Sofort probiert Warren aus, ob er andere gef\u00fcgig machen kann. Es klappt! Doch diese Kr\u00e4fte verwandeln ihn nach und nach in ein abscheuliches Monster...", "imdb": 4.1}, {"title_de": "Monster aus der Galaxis", "year": 1987, "description_de": "In einem unterirdischen Labor wird in Anwesenheit eines Army-Generals ein Experiment durchgef\u00fchrt. Der Wissenschaftlerin Lisa Martyn gelingt es, nur mit ihrer Vorstellungskraft und einem mit ihren Gehirnstr\u00f6men gespeisten Computer, ein au\u00dferirdisches Wesen in einen Stahlzylinder im Labor zu transferieren. Ohne noch zu wissen was im Zylinder ist, l\u00e4\u00dft der General das Ding in ein Labor der Army bringen. Doch auf dem Weg dorthin bricht das reptilienhafte Wesen aus und t\u00f6tet alles was sich ihm in den Weg stellt...", "imdb": 3.6}, {"title_de": "Monstrosity", "year": 1987, "description_de": "", "imdb": 4.2}, {"title_de": "Moon Dreamers", "year": 1987, "description_de": "", "imdb": 7.6}, {"title_de": "Mr. India - Der unsichtbare Held", "year": 1987, "description_de": "Der Schurke Mogambo, gespielt von Amrish Puri, spricht nur in der dritten Person von sich. Er ist brillant und gleichzeitig v\u00f6llig verr\u00fcckt, und hat sich eine Insel in der N\u00e4he des indischen Festlandes gekauft. Von dort beobachtet er, wie seine Schergen \u00fcble Verbrechen in ganz Indien anrichten - denn er will die Herrschaft \u00fcber den gesamten Subkontinent an sich rei\u00dfen. Dies w\u00fcrde auch gelingen, g\u00e4be es nicht Arun. Gespielt von Anil Kapoor, ist Arun ein junger verwaister Geiger, der sich nach Kr\u00e4ften um andere Waisenkinder und um die Stra\u00dfenmusik k\u00fcmmert. Bis ihm ein goldenes Ger\u00e4t in die H\u00e4nde f\u00e4llt, mit dem er sich unsichtbar machen kann. Als geheimnisvoller Superheld Mister India bek\u00e4mpft er von nun an Mogambo, und verliebt sich dabei in die atemberaubende T\u00e4nzerin und Mitbewohnerin Seema. Erleben Sie dieses klassische Meisterwerk und lassen Sie sich vom ganz gro\u00dfen Bollywood-Erz\u00e4hlkino verzaubern. Ein Film, der immer jung bleibt.", "imdb": 7.7}, {"title_de": "Mutant City", "year": 1987, "description_de": "Eine Wissenschaftlerin versetzt ihren Sohn und dessen Freundin in einen kryogenen Schlaf, damit sie die kommende Apokalypse \u00fcberleben k\u00f6nnen. Sie erwachen 25 Jahre sp\u00e4ter in einer Welt, die von einem neonazistischen Herrscher beherrscht wird, der sich Messias nennt und den \"Death Run\" veranstaltet.", "imdb": 4.5}, {"title_de": "Mutant Hunt", "year": 1987, "description_de": "Professor Z hat eine Gruppe fast unverletzbarer Roboter mit menschlichen Gef\u00fchlen geschaffen. So genannte Humanoide. Eine b\u00f6se Dame mit dem Namen Domina m\u00f6chte mit diesen Robotern gern die Weltherrschaft an sich rei\u00dfen. Doch zum Gl\u00fcck gibt es Matt Riker, welcher den Killermaschinen Einhalt gebieten m\u00f6chte.", "imdb": 3.7}, {"title_de": "Mutant II", "year": 1987, "description_de": "W\u00e4hrend einer Ferienreise geraten Josh und sein Bruder Mike in eine verlassene Stadt. Kein Mensch auf der Stra\u00dfe, nachdem Sie einen grausam zugerichteten K\u00f6rper und andere Merkw\u00fcrdigkeiten entdeckt haben, ist Ihnen klar das es kein Entkommen geben wird.", "imdb": 5.1}, {"title_de": "M\u00f6rder im All", "year": 1987, "description_de": "Die 9 K\u00f6pfige Crew der US Raumf\u00e4hre ist auf dem Weg zur\u00fcck zur Erde.Doch pl\u00f6tzlich herrscht Funkstille...der Kontakt zur Bodenstation ist abgebrochen. Auf der Raumf\u00e4hre sind mittlerweile 4 Austonauten tot und eine Explosion zerreicht die Raumf\u00e4hre in zwei Teile. Was ist geschehen? Ist ein M\u00f6rder unter der Crew ?", "imdb": 4.6}, {"title_de": "Neonkiller", "year": 1987, "description_de": "Ein verr\u00fcckter Wissenschaftler droht, mit seiner Laserkanone ganz San Francisco in Schutt und Asche zu legen, falls er nicht eine Million Dollar bekommt. FBI-Agent Warren soll dem Schurken das Handwerk legen, doch der ist ihm immer einen Schritt voraus.", "imdb": 5.0}, {"title_de": "Nice Girls Don't Explode", "year": 1987, "description_de": "", "imdb": 5.6}, {"title_de": "Nightmare City", "year": 1987, "description_de": "Eine Stadt wird durch Terror und Gewalt regiert und im Mittelpunkt stehen zwei M\u00e4nner. Ein Polizist der pausenlos versucht die Ordnung wiederherzustellen und ein eiskalter M\u00f6rder. Beide ahnen nicht, dass sie Br\u00fcder sind und au\u00dferdem die Hauptfiguren eines gnadenlosen Experiments.", "imdb": 5.0}, {"title_de": "Nightmare on Neptune", "year": 1987, "description_de": "", "imdb": 4.4}, {"title_de": "OSA - Terror beherrscht die Welt", "year": 1987, "description_de": "Das Wasser auf der Erde ist \u00fcberall verseucht. Eine schreckliche Vision ist Wahrheit geworden. Mr. Hammond beherrscht mit seiner brutalen Sicherheitstruppe die verzweifelte Bev\u00f6lkerung. Nur er hat das Monopol f\u00fcr reines Wasser, das er f\u00fcr unerschwingliches Geld verkauft und in geringen Mengen zuteilt. Osa ist die einzige \u00dcberlebende, als ihre Familie und Freunde brutal von Hammonds Leuten ermordet werden. Zehn Jahre vergehen. Terror und Gewalt haben zugenommen. Osa schw\u00f6rt Rache und Vergeltung. Bei einem Spiel um Leben und Tod trifft sie auf die M\u00f6rder ihrer Familie. Nur einer kann dieses Spiel gewinnen...", "imdb": 4.5}, {"title_de": "Ozma of Oz", "year": 1987, "description_de": "", "imdb": 7.2}, {"title_de": "Pandemonium", "year": 1987, "description_de": "", "imdb": 4.0}, {"title_de": "Penn & Teller's Invisible Thread", "year": 1987, "description_de": "", "imdb": 7.5}, {"title_de": "Persp\u0117jimo signalas", "year": 1987, "description_de": "", "imdb": 4.3}, {"title_de": "Plutonium Baby", "year": 1987, "description_de": "Rund um eine stillgelegte Plutoniumlagerst\u00e4dte inmitten eines Waldes geschehen grausige Morde. Schnell ger\u00e4t ein alter Mann und sein Enkel, die in einer abgelegenen H\u00fctte hausen, in den Verdacht etwas mit den Todesf\u00e4llen zu tun zu haben...", "imdb": 2.8}, {"title_de": "Predator", "year": 1987, "description_de": "Eine Routinemission wird zum Horrortrip. Das Spezialkommando unter Major Dutch Schaefer soll im mittelamerikanischen Dschungel Geiseln aus den H\u00e4nden von Guerilleros befreien. Doch die M\u00e4nner bekommen es nicht nur mit einer Handvoll Rebellen zu tun. In der gr\u00fcnen H\u00f6lle lauert ihnen ein Gegner auf, der nicht von dieser Welt ist. Eine Kreatur, die das T\u00f6ten als reine Lust betrachtet \u2013 und Elitesoldaten als willkommene Jagdtroph\u00e4en.", "imdb": 7.8}, {"title_de": "Programmiert zum T\u00f6ten", "year": 1987, "description_de": "Hinter Julie Clingstons h\u00fcbschem Gesicht verbirgt sich ein teuflisches Hirn. Drei junge College-M\u00e4dchen sollen ihre Opfer werden. Sie l\u00e4dt die M\u00e4dchen und ihre Freunde in das abgelegene Haus von Professor Brake ein und will an ihnen die neueste, modernste Horrormaschine ausprobieren. Clingstons Computer \"Apache\" genannt, kann kleine Silberkugeln verschie\u00dfen, die sich in den K\u00f6pfen der Besucher festsetzen und die furchtbarsten Ver\u00e4nderungen hervorrufen. Die jungen Leute werden wahnsinning, die Haare fallen aus, die Augen treten hervor, die Gesichter mutieren zu grauenvollen Fratzen. Schlie\u00dflich beginnt die Haut zu schmelzen. In diesem Moment kommt Jessica, die junge Tochter des Professors, nach Haus. Clingstone hat l\u00e4ngst die Kontrolle \u00fcber \"Apache\" verloren. Es gibt nur eine Rettung: Jessica mu\u00df ihren Computer gegen \"Apache\" aktivieren. Es bleiben nur Sekunden, bis sich die gr\u00e4\u00dflichen Mutanten auf sie st\u00fcrzen....", "imdb": 3.6}, {"title_de": "Project A-Ko 2: Plot of the Daitokuji Financial Group", "year": 1987, "description_de": "", "imdb": 6.6}, {"title_de": "Project Nightmare", "year": 1987, "description_de": "", "imdb": 4.4}, {"title_de": "P\u0159\u00e1tel\u00e9 bermudsk\u00e9ho troj\u00faheln\u00edku", "year": 1987, "description_de": "", "imdb": 4.9}, {"title_de": "Radioactive Dreams", "year": 1987, "description_de": "Kurz vor Ausbruch des letzten gro\u00dfen Atomkriegs bringen zwei V\u00e4ter ihre S\u00f6hne in einem Bunker in Sicherheit. Dort leben die Kinder in totaler Isolation. Einziger Zeitvertreib: Die Lekt\u00fcre von Krimis. 15 Jahre sp\u00e4ter wagen sich die \" Detektive \" Hammer und Chandler in die postnukleare Au\u00dfenwelt.", "imdb": 5.5}, {"title_de": "Relic Armor Legaciam", "year": 1987, "description_de": "Einst war der Planet Livbertuia auch als \u00bbPlanet des Todes\u00ab bekannt, bis zu dem Tag, an dem die Menschen drei gro\u00dfe Spiegel errichteten und etwas kreierten, das scheinbar das ideale Land ist. Professor Grace und seine Enkelin verbringen ein sehr friedvolles Leben auf dem Land, aber eines Tages werden sie von Guild-Soldaten attackiert, die auf der Suche nach dem Professor und Legaciam, ein Anzug, der auch sehr hohen Temperaturen widerstehen kann und es einem Menschen erm\u00f6glicht, an Orte zu gehen, wo der Mensch normalerweise sterben w\u00fcrde, sind. Alcia, die ihrem Gro\u00dfvater bei einigen Tests half und so in dem Legaciam steckte, gelang die Flucht im letzten Moment. Da die Guilds diesen Anzug unbedingt haben wollen, sind sie auch bereit einiges daf\u00fcr zu tun.", "imdb": 4.8}, {"title_de": "Res aldrig p\u00e5 enkel biljett", "year": 1987, "description_de": "", "imdb": 5.6}, {"title_de": "Retaliator", "year": 1987, "description_de": "Die pal\u00e4stinensische Terroristin Samira wird bei dem Versuch, sie gefangenzunehmen, so schwer verletzt, da\u00df sie zu sterben droht. Doch einem \u00c4rzte - Team des CIA gelingt es, ihr Leben zu retten und ihr einen Mikrochip im Gehirn einzupflanzen, der sie zur willenlosen Kampfmaschine machen soll. W\u00e4hrend eines Kampfeinsatzes brennt jedoch ein Schaltkreis durch und so wendet sich die Menschmaschine gegen ihre \" Sch\u00f6pfer \". OFDB", "imdb": 3.8}, {"title_de": "Robodog", "year": 1987, "description_de": "Brian Foster ist der Daniel D\u00fcsentrieb bei einer Firma f\u00fcr Alarmanlagen. Brians letzter Einfall liegt indes schon ein Weilchen zur\u00fcck. Da Brian jedoch in die aparte Tochter des Chefs verschossen ist, mu\u00df er daf\u00fcr sorgen, da\u00df seine Aktien steigen. Und nun kreiert er, Not macht erfinderisch, den vollautomatischen Wachhund. Der macht niemals H\u00e4ufchen, verteidigt aber daf\u00fcr Herrchens Heim bis zum letzten Tropfen \u00d6l. Brians Geniestreich allerdings alarmiert auch die Konkurrenz. Finsterlinge wollen den High-Tech-K\u00f6ter mopsen\u2026", "imdb": 4.9}, {"title_de": "Roboter mit Herz", "year": 1987, "description_de": "Die kleine Susie begleitet ihre Eltern auf ihrer Japanreise. Ihr Gastgeber Tetsuro ist Computerspezialist und Gesch\u00e4ftsfreund des Vaters. Damit sich das M\u00e4dchen nicht so verloren im exotisch anmutenden Land vorkommt, erh\u00e4lt sie den neuesten Prototypen als Spielkameraden. Es handelt sich dabei um einen intelligenten und sehr beweglichen kleinen Roboter, den Susie schnell ins Herz schlie\u00dft. Mit ihm vergeht der Japanaufenthalt wie im Flug. Als die Eltern bereits die Maschine f\u00fcr den R\u00fcckflug besteigen wollen, bemerken sie, da\u00df ihre Tochter sich aus dem Staub gemacht hat. Ganz offensichtlich, um nicht Abschied von dem neugewonnenen Freund nehmen zu m\u00fcssen. Aber es hat noch jemand anderes reges Interesse am \"Roboter mit Herz\": Der \u00e4rgste Konkurrent auf dem Robotersektor, Dr. Finkel, der seine Gehilfen ausschw\u00e4rmen l\u00e4\u00dft, um ihn einzufangen.", "imdb": 5.2}, {"title_de": "Roboto - Die Menschmaschine", "year": 1987, "description_de": "Ein Androide, der einem 17j\u00e4hrigen Durchschnittsjungen nachmodelliert ist, bringt mit seinem buchstabengetreuen Gehorsam das Leben seines Erfinders durcheinander. Als sein \"Vater\" und seine \"Schwester\" in Todesgefahr geraten, entwickelt er pl\u00f6tzlich die sehr menschlichen Gef\u00fchle eines Lebensretters und emanzipiert sich vom Dasein der rein k\u00fcnstlichen Intelligenz.", "imdb": 6.0}, {"title_de": "Rumpelstilzchen", "year": 1987, "description_de": "Eine musikalische Version des traditionellen M\u00e4rchens Rumpelstilzchen, in dem eine M\u00fcllerstochter, Hilfe von einem Zwerg annimmt. Dieser verlangt f\u00fcr seine Dienste nichts weniger als das erstes Kind der Frau \u2013 doch in ihrer Not willigt die M\u00fcllerstochter ein. Die Zeit verging und niemand erfuhr von diesem Geheimnis \u2013 bis es in Vergessenheit geriet. Doch eines Tages, nachdem die M\u00fcllerstochter ein Kind zur Welt gebracht hatte, erschien der Zwerg und forderte seine versprochene Gegenleistung.", "imdb": 5.4}, {"title_de": "S.A.M. - Reise durch die Zeit", "year": 1987, "description_de": "Dieser Film ist eine unterhaltsame Reise durch die Geschichte des Automobils und handelt von einer Gruppe von Computerhackern aus der Zukunft, die ein Arcade-Spiel so verkabeln, dass es als Zeitmaschine funktioniert. Im Film tauchen unter anderem Henry Ford, Mercedes Benz und der moderne Rennfahrer Niki Lauda auf, als einer der Jungs in dem neu geschaffenen Spiel gefangen wird. (IMDb)", "imdb": 5.9}, {"title_de": "Saber Rider and the Star Sheriffs: The Star Sheriff's Betrayal", "year": 1987, "description_de": "", "imdb": 8.4}, {"title_de": "Shock! Shock! Shock!", "year": 1987, "description_de": "", "imdb": 5.9}, {"title_de": "Skin", "year": 1987, "description_de": "", "imdb": 6.0}, {"title_de": "Snorks: Bubbles of Fun", "year": 1987, "description_de": "", "imdb": 6.4}, {"title_de": "Solarfighters", "year": 1987, "description_de": "Nach einem Atomkrieg ist die Erde zu einer \u00f6den W\u00fcste geworden. Das Protektorat wacht \u00fcber die \u00dcberlebenden und rationiert das knappe Wasser. Rollschuhfahrende Teenager, die sich Solarbabies nennen, finden die Zauberkugel Bohdi, die zum Dreh- und Angelpunkt der Geschichte wird. Strictor Grock, der verl\u00e4ngerte Arm des Protektorates, will Bohdi, um den letzten Hoffnungsfunken der Unterdr\u00fcckten zu vernichten. Zu diesem Zweck setzt er S\u00f6ldner auf die Jugendlichen an. Auf verschied
