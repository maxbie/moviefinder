reunden seine neue Erfindung - eine Zeitmaschine - vorgestellt, da klopft die Polizei an seine T\u00fcr. Eben hat der \u00fcble Frauenm\u00f6rder Jack The Ripper wieder zugeschlagen und er mu\u00df noch in der N\u00e4he sein. Tats\u00e4chlich ist Jack einer der G\u00e4ste Wells, der sich mit Hilfe der Zeitmaschine aus dem Staub macht...geradewegs in das Jahr 1979. Da das Ger\u00e4t automatisch zu ihm zur\u00fcckkehrt, kann Wells Stevenson in die Zukunft folgen, doch den M\u00f6rder im Utopia der Sp\u00e4tsiebziger zu finden und zu stoppen, ist nicht so einfach. Wie gut, da\u00df Wells die h\u00fcbsche Bankangestellte Amy (Mary Steenburgen) kennenlernt, die von seinen Manieren fasziniert ist.", "imdb": 7.0}, {"title_de": "From the Earth to the Moon", "year": 1979, "description_de": "", "imdb": 6.3}, {"title_de": "G.A.S.S. oder Es war notwendig, die Welt zu vernichten, um sie zu retten", "year": 1979, "description_de": "Der junge Hippie Coel trifft auf der Flucht vor der Polizei die h\u00fcbsche Chemikerin Cilla. Die ist ebenfalls auf der Flucht, und zwar vor einem t\u00f6dlichen Gas, das alle \u00fcber 25 Jahre dahinrafft. Zusammen machen sich die beiden auf zu einem Dorf in New Mexico, wo sie hoffen, mit anderen Hippies ein neues, sch\u00f6neres Leben zu beginnen", "imdb": 4.2}, {"title_de": "Galaxy Express 999", "year": 1979, "description_de": "Die Film Version von Galaxy Express 999 ist fast identisch mit der original Story. Der Hauptunterschied besteht darin, dass die Geschichte etwas komprimiert wurde. Normalerweise besuchen sie \u00fcber hundert Planeten, wie sie es im original Manga und der Serie getan haben, Tetsuro besucht nur vier. Auch einige der popul\u00e4rsten Charaktere wie Antares, Claire, Emiraldas und Captain Harlock treten in Erscheinung.", "imdb": 7.4}, {"title_de": "Galaxy Express 999: Can You Live Like A Warrior?", "year": 1979, "description_de": "Das TV Special ist eine Neuauflage der Episoden 12 und 13 der TV-Serie.", "imdb": 6.9}, {"title_de": "Golden Girl", "year": 1979, "description_de": "Goldine, die Superathletin, blendend aussehend und mit einer pr\u00e4chtigen Figur, ist Goldengirl. Mit aller Macht und mit Hilfe von Drogen will sie als Sprinterin die Olympiade gewinnen. Dryden, cleverer Agent von Sportstars, macht ihre Bekanntschaft im Kreis harter Gesch\u00e4ftsleute. Sie alle wollen Goldine vermarkten, wenn sie vom Siegerpodest steigt. Es geht um Millionen von Dollars. Intrigen, Liebe und Geld bestimmen diese packende Story aus der brutalen Welt des Sports.", "imdb": 4.9}, {"title_de": "Goldrake l'invincibile", "year": 1979, "description_de": "", "imdb": 8.2}, {"title_de": "I viaggiatori della sera", "year": 1979, "description_de": "", "imdb": 6.7}, {"title_de": "Ihmemies", "year": 1979, "description_de": "", "imdb": 5.4}, {"title_de": "Insel der neuen Monster", "year": 1979, "description_de": "Eine Gruppe Schiffbr\u00fcchiger landet auf einer einsamen Insel, die von dem Biologen Edond Rackham beherrscht wird. Auf dem Eiland gibt es ein dunkles Geheimnis, denn der Forscher arbeitet heimlich an Experimenten mit furchtbaren Fischmutanten.", "imdb": 5.2}, {"title_de": "Invasion der Raumschiffe", "year": 1979, "description_de": "Am 11. Februar wurde der Bauer Rudy Ekhart in eine fliegende Untertasse gebracht und von der sch\u00f6nsten Frau, die er je gesehen hatte, verf\u00fchrt. Niemand glaubte ihm anschlie\u00dfend diese Geschichte. Zwei Tage sp\u00e4ter begeht er Selbstmord. Die Geschichte des Bauers hat das Interesse von Universit\u00e4tsprofessor Allan Duncan geweckt. Er glaubt an die Existenz von au\u00dferirdischen Besuchern. F\u00fcr ihn ist diese Geschichte nur ein weiterer Bericht, der ernst genommen werden sollte. UFO-Captain Rameses, von der \u201eLegion of the Winged Serpent (LWS)\u201c, und seine Besatzung, sind die Vorhut von Au\u00dferirdischen, die auf der Suche nach einem Planeten sind, der erobert und besiedelt werden kann, da der Planet der Au\u00dferirdischen durch ein instabiles Sonnensystem bedroht wird. Weil die Au\u00dferirdischen den Erdenbewohnern physisch gleichen, f\u00fchren sie Experimente durch, um herauszufinden, ob die Erde als Ausweichplanet in Frage kommt. Das Experiment an dem Bauern Rudy war nur eines von vielen...", "imdb": 3.6}, {"title_de": "James Bond 007 - Moonraker - Streng geheim", "year": 1979, "description_de": "W\u00e4hrend des Transportes auf dem R\u00fccken einer Boeing 747 wird ein Space Shuttle entf\u00fchrt und das Flugzeug vernichtet. Seine Nachforschungen f\u00fchren James Bond zu der Herstellerfirma des Shuttles. Schon bald merkt er, dass deren Besitzer Hugo Drax die gesamte Menschheit vernichten will. Es kommt zum Showdown im Weltall.", "imdb": 6.3}, {"title_de": "Kaitei Choutokkyuu Marine Express", "year": 1979, "description_de": "Im Jahre 2002 steht die Jungfernfahrt des ersten unterseeischen Express-Zug, der Marine Express, bevor, die zwischen den Vereinigten Staaten und Japan verkehren soll. Der Chefingenieur hat den verdacht die Testfahrt solle zu unredlichen Zwecken missbraucht werden und heuert daher den Privatdetektiv Ban Shunsaku an. Als dieser jedoch beim Haus seines Klienten eintrifft, sieht er gerade noch dessen M\u00f6rder fl\u00fcchten. Mit einem vagen Eindruck vom Gesicht des T\u00e4ters begibt sich Shunsaku an Bord des Marine Express um dem Fall auf den Grund zu gehen \u2026", "imdb": 7.7}, {"title_de": "Kampf um die 5. Galaxis", "year": 1979, "description_de": "25 Jahre nach Ende des letzten Krieges im All erstrebt der gr\u00f6\u00dfenwahnsinnige Craven die Weltherrschaft. Er scheint dabei alle Tr\u00fcmpfe in der Hand zu haben - seine Helfeshelfer gehorchen ihm bedingungslos, weil er ihre geheimsten Gedanken kontrolliert. Einer bricht aber aus der verbrecherischen Kette aus. Es beginnt ein gnadenloser Kampf, der f\u00fcr die \u00dcberlebenden der 5. Galaxis nur im totalen Krieg oder im ersehnten Frieden enden kann. Wer wird der Beherrscher des \"Kappa elements\", der alles entscheidenden Waffe?", "imdb": 3.9}, {"title_de": "Klein Orbit, der Astrohund", "year": 1979, "description_de": "Der millionenschwere Playboy Terry hat ein Raumschiff gebaut, um mit seiner Freundin Ferma die Galaxie zu erkunden.  Ein abgedrehter Au\u00dferirdischer taucht auf, der zu seinem Planeten zur\u00fcckfinden muss. Das Trio nimmt den Astrohund Little Orbit mit, um bei der Suche zu helfen. Auf ihrer fantastischen Reise k\u00e4mpfen sie gegen einen geisterhaften Weltraumvogel, Spargelmonster (mit Bronx-Akzent), die sie zum Mittagessen haben wollen, und eine Rasse von Weltraumrobotern auf einem Maschinenplaneten.", "imdb": 7.2}, {"title_de": "K\u00f6nig Artus und der Astronaut", "year": 1979, "description_de": "Infolge einer technischen Fehlfunktion und daraus resultierender Man\u00f6vrierfehler gelangen der Astronaut Trimble und sein Roboterfreund r\u00fcckw\u00e4rts durch die Zeit ins Mittelalter. Dort landen sie am Hofe von K\u00f6nig Artus.  Dem Erstaunen folgt Misstrauen und so wandern die beiden futuristischen G\u00e4ste erst einmal ins Verlies.  Als der K\u00f6nig jedoch von finsteren M\u00e4chten und einem \u00fcblen Komplott in Bedr\u00e4ngnis ger\u00e4t, kann den Rittern der Tafelrunde nur noch die moderne Technik der Raumfahrer helfen.", "imdb": 5.2}, {"title_de": "Legends of the Super Heroes", "year": 1979, "description_de": "", "imdb": 5.4}, {"title_de": "Les Trois Mousquetaires de l'Espace", "year": 1979, "description_de": "", "imdb": 7.1}, {"title_de": "Libidine", "year": 1979, "description_de": "", "imdb": 4.4}, {"title_de": "Louis' unheimliche Begegnung mit den Au\u00dferirdischen", "year": 1979, "description_de": "Wachtmeister Cruchot beobachtet, wie Au\u00dferirdische in Saint-Tropez landen. Nat\u00fcrlich erkl\u00e4rt man ihn erst mal f\u00fcr verr\u00fcckt. Doch Cruchot l\u00e4sst sich nicht beirren. Mit wahren Pieksschlachten versucht der Wachtmeister, die Identit\u00e4t der Au\u00dferirdischen festzustellen, die in jede gew\u00fcnschte menschliche Gestalt schl\u00fcpfen k\u00f6nnen. Schon bald kommt er auf ein Geheimnis der Fremden: Sie sind aus Blech.", "imdb": 6.3}, {"title_de": "Men in Orbit", "year": 1979, "description_de": "", "imdb": 4.8}, {"title_de": "Mind Over Murder", "year": 1979, "description_de": "", "imdb": 5.3}, {"title_de": "Mission Galactica - Angriff der Zylonen", "year": 1979, "description_de": "Der Kampfstern Galactica ist immer noch auf der Suche nach der Erde, als der Treibstoff f\u00fcr die Flotte allm\u00e4hlich knapp wird. Da pa\u00dft es gut, da\u00df man den l\u00e4ngst verloren geglaubten Kampfstern Pegasus unter dem Kommando des legend\u00e4ren Commander Cain (Lloyd Bridges) begegnet, der allerdings nur auf die Vernichtung der Cylonen aus ist. Als eine Treibstoffmission wegen Cains Eigenm\u00e4chtigkeit scheitert, sehen sich die beiden Kampfsterne pl\u00f6tzlich einer Cylonen\u00fcbermacht gegen\u00fcber...", "imdb": 6.9}, {"title_de": "Outer Touch", "year": 1979, "description_de": "", "imdb": 4.4}, {"title_de": "Professor Tarantoga und sein seltsamer Gast", "year": 1979, "description_de": "Unvoreingenommen und mit der Akribie des Wissenschaftlers begegnet Professor Tarantoga seinem seltsamen Gast, der aus einer psychiatrischen Anstalt heraus Kontakt zu ihm aufgenommen hatte. Der Sonderling stellt sich ein Mal als Novak, ein anderes Mal als Hippekorn vor. Hippekorn komme aus der Zukunft, genauer aus der zweiten H\u00e4lfte des 35. Jahrhunderts. Professor Tarantoga versucht geduldig zu ergr\u00fcnden, ob der Mann einfach nur verr\u00fcckt ist, oder tats\u00e4chlich ein Au\u00dferirdischer aus einer anderen Zeit und Welt.", "imdb": 0.0}, {"title_de": "P\u00e1nik", "year": 1979, "description_de": "", "imdb": 6.7}, {"title_de": "Quintett", "year": 1979, "description_de": "Irgendwann in der Zukunft wird unser Planet von einer Eiszeit \u00fcberzogen, die die gesamte Zivilisation vernichten wird. Die \u00dcberlebenden sammeln sich in speziellen Regionen und fr\u00f6nen einem Spiel namens Quintett. Als der Robbenj\u00e4ger Essex (P. Newman) mit seiner schwangeren Frau zu seinem Bruder reist, ahnt er noch nicht, wie bedeutsam das Spiel ist. Erst als Bruder und Frau einem Anschlag zum Opfer fallen, bekommt er nach und nach heraus, da\u00df Quintett auf Leben und Tod gespielt wird und der Verlierer sterben mu\u00df. Unter dem Namen seines Bruders spielt nun auch Essex mit, um dem R\u00e4tsel des Spiels auf den Grund zu gehen...", "imdb": 5.0}, {"title_de": "Samurai", "year": 1979, "description_de": "", "imdb": 6.6}, {"title_de": "SF\u897f\u904a\u8a18\u30b9\u30bf\u30fc\u30b8\u30f3\u30ac\u30fc \u60aa\u5922\u306e\u30d0\u30ea\u30d0\u30ea\u30be\u30fc\u30f3", "year": 1979, "description_de": "", "imdb": 0.0}, {"title_de": "Smash - Gefahr aus der Unendlichkeit", "year": 1979, "description_de": "", "imdb": 6.0}, {"title_de": "Soolo", "year": 1979, "description_de": "", "imdb": 5.1}, {"title_de": "Space Battleship Yamato: The New Voyage", "year": 1979, "description_de": "", "imdb": 7.1}, {"title_de": "Star Odyssey", "year": 1979, "description_de": "", "imdb": 2.8}, {"title_de": "Starstruck", "year": 1979, "description_de": "", "imdb": 4.0}, {"title_de": "SuperAndy - Il fratello brutto di Superman", "year": 1979, "description_de": "", "imdb": 5.8}, {"title_de": "Superboy 2 - Der Blitz aus dem All", "year": 1979, "description_de": "Ein Teil des teuflischen Plans ist bereits gelungen. In allen Gro\u00dfst\u00e4dten der Welt wurden Bomben gelegt, die auf Knopfdruck die gesamte Stadt vernichten k\u00f6nnen. Fieberhaft sucht Interpol nach der Zentrale der Gangster, um die Anlage zu vernichten. Wird Superboy die neue gef\u00e4hrliche Aufgabe l\u00f6sen k\u00f6nnen?", "imdb": 4.6}, {"title_de": "Superman", "year": 1979, "description_de": "Kurz vor der Zerst\u00f6rung seines Heimatplaneten Krypton wird der kleine Kal-El von seinen Eltern in einer Raumkapsel Richtung Erde geschickt. Dort findet ihn das Farmerehepaar Kent, das ihm den Namen Clark gibt. Schon fr\u00fch stellt sich heraus, dass ihr Ziehsohn au\u00dfergew\u00f6hnliche F\u00e4higkeiten besitzt. Erwachsen geworden, arbeitet Clark als unscheinbarer Reporter beim Daily Planet, wo er sich in seine Kollegin Lois Lane verliebt. Die hat jedoch nur Augen f\u00fcr Superman, nicht ahnend, dass der Held und Clark Kent ein und dieselbe Person sind.", "imdb": 7.4}, {"title_de": "S\u00fcpermen D\u00f6n\u00fcyor", "year": 1979, "description_de": "", "imdb": 3.5}, {"title_de": "S\u00fcpermenler", "year": 1979, "description_de": "", "imdb": 3.7}, {"title_de": "Terror", "year": 1979, "description_de": "Ein Fotograf macht Modefotos. Als er diese entwickelt, entdeckt er auf einigen Aliens. Es begibt sich wieder in das Waldst\u00fcck, wo er die Fotos gemacht hat und wird von Aliens entf\u00fchrt. Als das Model ihn vermi\u00dft, ger\u00e4t es ebenfalls in die H\u00e4nde der Au\u00dferirdischen. Ein Journalist macht sich an die Recherchen \u00fcber das verschwundene Paar und findet schreckliches heraus: L\u00e4ngst sind die Aliens auf der Erde gelandet, haben sich mit einer irdischen Organisation verb\u00fcndet und bereiten einen Machtwechsel vor...", "imdb": 5.2}, {"title_de": "The Alien Encounters", "year": 1979, "description_de": "", "imdb": 5.0}, {"title_de": "The Dark", "year": 1979, "description_de": "In L.A. geht ein Serienm\u00f6rder um: Nacht f\u00fcr Nacht wird Detective Dave Mooney (Richard Jaeckel) mit f\u00fcrchterlich verst\u00fcmmelten Leichen konfrontiert, die auf einen M\u00f6rder mit Superkr\u00e4ften hindeuten. Nicht nur sein Chef und die \u00d6ffentlichkeit sitzen ihm im Nacken, auch der schriftstellernde Ex-Knacki Roy Warner (William Devane), dessen Tochter eines der Opfer des Killers ist, und der auf eigene Faust Nachforschungen anstellt. Der Hinweis des Pathologen, dass der M\u00f6rder wahrscheinlich nicht irdischen Ursprungs ist, verkompliziert die Ermittlungen zus\u00e4tzlich, zumal der einzige n\u00fctzliche Hinweis von einer Wahrsagerin stammt (Jacquelyn Hyde) \u2026", "imdb": 4.2}, {"title_de": "The Darker Side of Terror", "year": 1979, "description_de": "", "imdb": 5.1}, {"title_de": "The Hero", "year": 1979, "description_de": "", "imdb": 7.5}, {"title_de": "The Human Satellite", "year": 1979, "description_de": "", "imdb": 3.9}, {"title_de": "The Power Within", "year": 1979, "description_de": "", "imdb": 5.9}, {"title_de": "The Quatermass Conclusion", "year": 1979, "description_de": "", "imdb": 5.7}, {"title_de": "The Six Thousand Dollar Nigger", "year": 1979, "description_de": "", "imdb": 4.2}, {"title_de": "The Veldt", "year": 1979, "description_de": "", "imdb": 6.4}, {"title_de": "TURN POINT 10:40", "year": 1979, "description_de": "", "imdb": 6.8}, {"title_de": "Unter strengster Geheimhaltung", "year": 1979, "description_de": "Mutierte Bakterienkulturen sorgen f\u00fcr die weltweite Ausbreitung einer t\u00f6dlichen Seuche, die erst im letzten Augenblick erfolgreich bek\u00e4mpft werden kann. Ein thematisch interessanter Katastrophenfilm \u00fcber die Folgen wissenschaftlicher Forschung und die Verantwortung des Wissenschaftlers", "imdb": 4.8}, {"title_de": "Voltes 5", "year": 1979, "description_de": "", "imdb": 8.3}, {"title_de": "Weasels Rip My Flesh", "year": 1979, "description_de": "", "imdb": 3.2}, {"title_de": "White Hole", "year": 1979, "description_de": "", "imdb": 6.5}, {"title_de": "Zombie", "year": 1979, "description_de": "Es herrschen Panik und Chaos auf der Welt. Der nationale Notstand wird ausgerufen. Aus unbekannten Gr\u00fcnden verwandeln sich die K\u00f6rper k\u00fcrzlich Verstorbener in fleischhungrige Untote. Auf den Stra\u00dfen wandeln die Zombies umher. Vier Menschen k\u00f6nnen sich mit einem Hubschrauber aus F\u00e4ngen des Grauens retten. Sie verstecken sich in einem gigantischen Shopping-Center und verschanzen sich dort. Anfangs scheint dies ein sicherer Ort zu sein, doch schon bald m\u00fcssen sie feststellen, dass die lebenden Toten viel gef\u00e4hrlicher sein k\u00f6nnen, als zuerst angenommen. Gemeinsam beginnen sie einen Kampf gegen die Zombie-\u00dcbermacht und m\u00fcssen sich bald noch brutaleren Gegnern stellen.  George A. Romeo setzte mit \u201eZombies: Dawn of the Dead\u201c seinen Kultklassiker \u201eNight of the Living Dead\u201c fort und schuf gleichzeitig einen neuen Meilenstein des Horrorkinos.", "imdb": 7.8}, {"title_de": "Zoo z\u00e9ro", "year": 1979, "description_de": "", "imdb": 5.7}, {"title_de": "ZPG \u2013 Die Erde stirbt", "year": 1979, "description_de": "In einer Zukunft, in der die \u00fcberbev\u00f6lkerte Erde durch Umweltverschmutzung in die Katastrophe treibt, wird die Geburt von Kindern zum Staatsverbrechen erkl\u00e4rt. Ein junges Paar, das sich \u00fcber das Verbot hinwegsetzt, ger\u00e4t durch die Sehnsucht der Mitmenschen, an seinem Gl\u00fcck teilhaben zu k\u00f6nnen, in Gefahr und mu\u00df fliehen.", "imdb": 5.6}, {"title_de": "Zum \u00dcberleben verdammt", "year": 1979, "description_de": "Nach einer globalen Atom-Katastrophe ist \u00dcberleben das einzige Gesetz. Falk muss miterleben, wie seine Frau von einer Bande r\u00e4uberischer Pl\u00fcnderer brutal ermordet wird. Er kann zwar einen dieser Bande t\u00f6ten, muss aber fliehen und schlie\u00dft sich einer Gruppe von \u00dcberlebenden an, die auf einem alten US-Kriegsschiff vor der K\u00fcste hausen.  Doch auch dieses Schiff wird von den Pl\u00fcnderern nachts geentert und zerst\u00f6rt. Wieder kann Falk mit einigen anderen fliehen. Gemeinsam ziehen sie in die Wildnis, aber werden sie sich hier ein sicheres Leben aufbauen k\u00f6nnen?", "imdb": 4.6}, {"title_de": "\u00c9coute voir", "year": 1979, "description_de": "", "imdb": 5.8}, {"title_de": "3'12\" avant la fin", "year": 1980, "description_de": "", "imdb": 3.6}, {"title_de": "80.000 Meilen durch den Weltraum", "year": 1980, "description_de": "Der Spielfilm entstand aus Fragmenten von Folgen der Fernsehserie UFO f\u00fcr den britischen Markt.", "imdb": 5.7}, {"title_de": "Aelita", "year": 1980, "description_de": "", "imdb": 5.3}, {"title_de": "Agency - Botschaft des B\u00f6sen", "year": 1980, "description_de": "Ein mysteri\u00f6ser Million\u00e4r kauft eine Werbeagentur und beginnt, die Angestellten mit seinen Leuten zu ersetzen. Diese scheinen nicht viel mit diesem Gesch\u00e4ft zu tun zu haben und ein Texter vermutet, dass der Million\u00e4r die Agentur verwenden will, um mit geheimen Botschaften in den Werbespots die Menschen zu manipulieren. Als der Texter seinen Verdacht einem Freund anvertraut und dieser kurz darauf stirbt, beginnt er mit eigenen Nachforschungen, die sich als sehr gef\u00e4hrlich herausstellen.", "imdb": 4.8}, {"title_de": "Alien Attack - Die Au\u00dferirdischen schlagen zu", "year": 1980, "description_de": "Wir schreiben das Jahr 2100: Die Menschheit bereitet den ersten bemannten Flug zum Planeten Meta vor. Eine mysteri\u00f6se Krankheit infiziert die Mannschaft des Meta-Raumschiffes. Als Commander John Koenig auf der Mondbasis Alpha ankommt, um Commander Gorski abzul\u00f6sen, findet Professor Berman heraus, dass radioaktive Strahlung die Ursache f\u00fcr die Krankheit der Astronauten ist. Dann verursachen die radioaktiven Abf\u00e4lle auf dem Mond eine gigantische nukleare Katastrophe, die den Mond aus der Erdumlaufbahn schleudert...", "imdb": 6.2}, {"title_de": "Astaron - Brut des Schreckens", "year": 1980, "description_de": "Im New Yorker Hafen l\u00e4uft ein Frachtschiff aus S\u00fcdamerika ein, in dessen Lader\u00e4umen sich schleimige, gr\u00fcne Eier befinden. Jeder, der mit dem von den Gebilden abgesonderten Schleim in Ber\u00fchrung kommt, mu\u00df auf grauenvolle Weise sterben. Hubbard, ein abgewrackter Astronaut, der diese Eier bereits auf dem Mars gesehen haben will, versucht mit der Sicherheitsbeauftragten Stella Holmes das Geheimnis der Eier zu l\u00fcften\u2026", "imdb": 5.1}, {"title_de": "Aurinkotuuli", "year": 1980, "description_de": "", "imdb": 5.0}, {"title_de": "Be Forever Yamato", "year": 1980, "description_de": "Das Imperium des Schwarzen Nebels attackiert die Erde und droht damit den Planeten mit einer Bombe die sie auf der Erde platziert haben in die Luft zu sprengen wenn Sie sich verteidigen sollten. Die Hoffnung der Erde ruht auf der Besatzung der Yamato, die sich zum Heimatplaneten des Imperiums aufmachen um einen Weg zu finden die Bombe noch rechtzeitig zu entsch\u00e4rfen bevor es zu sp\u00e4t ist", "imdb": 6.8}, {"title_de": "Besuch aus dem All - Aller Anfang ist schwer", "year": 1980, "description_de": "", "imdb": 6.0}, {"title_de": "Besuch aus dem All - Gefahren beim Fahren", "year": 1980, "description_de": "", "imdb": 7.2}, {"title_de": "Besuch aus dem All - Nach links - aber wie?", "year": 1980, "description_de": "", "imdb": 8.7}, {"title_de": "Brave New World", "year": 1980, "description_de": "Ein Mann, der in einer primitiven Gesellschaft aufgewachsen ist und sich durch die Lekt\u00fcre von Shakespeare weitergebildet hat, darf sich der futuristischen Gesellschaft anschlie\u00dfen, aus der seine Eltern stammen. Er kann sich jedoch nicht an ihre entfremdete und repressive Lebensweise anpassen.", "imdb": 6.6}, {"title_de": "Bruce Lee - Seine Erben nehmen Rache", "year": 1980, "description_de": "Nach einem Kampf wird der K\u00f6nig des Kung-Fu, Bruce Lee, schwerverletzt in ein Krankenhaus gebracht und stirbt. Der ber\u00fchmte Chirurg Dr. Lug \u00fcbertr\u00e4gt Blut und Nervenstr\u00f6me von Bruce Lee auf drei soeben Gestorbene und erweckt sie so wieder zum Leben. Er nennt sie Bruce Lee 1, 2 und 3. Alle drei werden Superk\u00e4mpfer wie Bruce Lee und vollbringen Unglaubliches. Mit Hilfe seiner drei Gesch\u00f6pfe will Dr. Lug selbst die Welt beherrschen.", "imdb": 4.4}, {"title_de": "Buddy haut den Lukas", "year": 1980, "description_de": "Der Kleinstadtsheriff Craft zieht mit Pflegesohn Charly in einen neuen Ort, in dem einige Gangs und Verbrecher ihr Unwesen treiben. Bei der Besichtigung entdecken sie ein seltsames Milit\u00e4rcamp. Charly, der von einem anderen Planeten kommt, eigentlich H7-25 hei\u00dft, und sich und Craft aufgrund seiner \u00fcberirdischen F\u00e4higkeiten immer wieder in Probleme bringt, erkennt sofort, dass es sich bei dem Camp um eine Au\u00dferirdische Bedrohung handelt. Craft setzt zur Bek\u00e4mpfung auf seine irdische Schlagkraft.", "imdb": 5.8}, {"title_de": "Bugs Bunnys wilde, verwegene Jagd", "year": 1980, "description_de": "Der Zuschauer begleitet Bugs Bunny durch sein \u00fcppiges Schloss, w\u00e4hrend Bugs nostalgisch in Erinnerungen schwelgt. All seine Erz\u00e4hlungen sind montiert aus einer Auswahl alter Cartoons, unter anderem aus \u201eHare-Way to The Stars\u201c, \u201eRobin Hood Duffy\u201c, \u201eWhat\u2019s Opera Doc?\u201c und vielen anderen. Au\u00dfer Bugs Bunny werden auch andere Figuren ber\u00fccksichtigt (u.a. Daffy Duck, Road Runner, Wile E. Coyote).", "imdb": 7.3}, {"title_de": "Captive", "year": 1980, "description_de": "", "imdb": 4.9}, {"title_de": "Ciao marziano", "year": 1980, "description_de": "", "imdb": 5.3}, {"title_de": "Closet Cases of the Nerd Kind", "year": 1980, "description_de": "", "imdb": 7.0}, {"title_de": "Crazy Thunder Road", "year": 1980, "description_de": "Als Ken, der Anf\u00fchrer der einst ber\u00fcchtigten Biker-Gang von Tokio, sich in eine Bardame verliebt, verliert er schnell seine rebellischen Ideale. Der Rest der Bande f\u00fchlt sich verraten, vor allem der angeblich gest\u00f6rte Junge Jin, der sich gegen seinen ehemaligen Freund auflehnt.", "imdb": 6.4}, {"title_de": "Das Geheimnis der st\u00e4hlernen Stadt", "year": 1980, "description_de": "Zwei Br\u00fcder erben ein gigantisches Verm\u00f6gen. Jeder baut eine Stadt, der Arzt Sarrasin Fortuna, in der die Menschen gl\u00fccklich und zufrieden leben. Janus, ein Chemiker, baut die Stadt aus Stahl, in der er wie ein Diktator herrscht. Nach einigen Jahren plant Janus, Fortuna anzugreifen, um an die Bodensch\u00e4tze zu gelangen...", "imdb": 6.4}, {"title_de": "Das Grauen aus der Tiefe", "year": 1980, "description_de": "Mutierte Monster aus dem Meer mischen die Idylle in einer Hafenstadt auf. Spazierg\u00e4nger verschwinden, Frauen werden vergewaltigt. Jim und die Forscherin Dr. Susan Drake ziehen gegen die Monster zu Felde...", "imdb": 5.7}, {"title_de": "Das Imperium schl\u00e4gt zur\u00fcck", "year": 1980, "description_de": "Nach der Zerst\u00f6rung des Todessterns geht der Kampf zwischen den Rebellen und dem herrschenden Imperium weiter. Die Rebellen haben sich auf den Eisplaneten Hoth zur\u00fcckgezogen, doch das Imperium sp\u00fcrt sie auf und zerst\u00f6rt nach hartem Kampf die dortige Basis. Daraufhin teilen sich unsere Freunde auf: Luke ger\u00e4t mit R2-D2 auf den Sumpfplaneten Dagobah, wo er von dem alten Jedi-Meister Yoda eine Ausbildung im Umgang mit der Macht erh\u00e4lt, w\u00e4hrend Leia, Han Solo und die anderen sich nach Bespin durchschlagen, wo in einer Wolkenstadt ein alter Freund von Han residiert. Doch dort geraten sie in eine Falle des Imperiums, und Luke mu\u00df ihnen zu Hilfe kommen und Darth Vader zu einem Duell herausfordern...", "imdb": 8.7}, {"title_de": "Das schwarze Loch", "year": 1980, "description_de": "Das Forschungsschiff USS Palmino durchkreuzt den Weltraum auf der suche nach einem kolonisierbaren Planeten und st\u00f6\u00dft in den unendlichen Weiten des Weltraumes auf ein Schwarzes Loch. Dort, viel zu nahe am Ereignishorizont, liegt das Raumschiff USS Cygnus, welches vor Jahren verschwand. Als man sich das vermeintliche Geisterschiff einmal n\u00e4her ansieht, erwacht es pl\u00f6tzlich zum Leben. An Bord befindet sich nur noch ein Mensch, der \u00fcber eine Armee von Robotern herrscht. Es ist der zwischen Genie und Wahnsinn pendelnde Wissenschaftler und Kapit\u00e4n Dr. Hans Reinhardt.", "imdb": 5.9}, {"title_de": "Der gekaufte Tod", "year": 1980, "description_de": "In einer nahen Zukunft leben die Menschen dank Transplantationen und modernen Operationen l\u00e4nger, als es ihnen ihre biologische Uhr vorgeschrieben hat. Nur wenige Krankheiten k\u00f6nnen nicht geheilt werden. Das Fernsehen ist allgegenw\u00e4rtig und bestimmt die Leben der Menschen. Die mit Abstand beliebteste Unterhaltungs-Show ist \u201eDeath Watch\u201c, da die Menschen mit dem Tod nur noch selten in Ber\u00fchrung kommen. Denn darin wird jede Woche ein Todesstr\u00e4fling gezeigt, wie er seine letzten Atemz\u00fcge macht. Katherine Mortenhoe ist eine erfolgreiche Schriftstellerin und ist eine der wenigen Menschen mit einer unheilbaren Krankheit. Da sie nur noch wenige Wochen zu leben hat, bieten ihr die Produzenten von \u201eDeath Watch\u201c an, sie bei ihrem Tod \u00f6ffentlich zu begleiten. Zun\u00e4chst weigert sie sich, doch der \u00f6ffentliche Druck wird schnell gr\u00f6\u00dfer.", "imdb": 6.5}, {"title_de": "Der letzte Countdown", "year": 1980, "description_de": "Dezember 1980: Der amerikanische Flugzeugtr\u00e4ger USS Nimitz ger\u00e4t w\u00e4hrend eines Routineman\u00f6vers in der N\u00e4he von Pearl Harbor in ein mysteri\u00f6ses Unwetter. Wenig sp\u00e4ter scheint alles wieder normal, doch niemand wei\u00df, was eigentlich passiert ist. Erst als die Funkger\u00e4te alte Radio\u00fcbertragungen empfangen, wird der Besatzung klar, dass sie und das Schiff durch den seltsamen Sturm in der Zeit versetzt wurden und sich nun mitten im zweiten Weltkrieg befinden. Es ist der 7. Dezember 1941, der Tag des japanischen Angriffs auf Pearl Harbor, bei dem die amerikanische Pazifikflotte vernichtet wurde. Captain Matthew Yelland steht vor einer schwerwiegenden Entscheidung: Mit der \u00fcberlegenden Feuerkraft der Nimitz und den hochmodernen F14-Kampfjets an Bord k\u00f6nnte er die japanische Flotte stoppen und die Weltgeschichte neu schreiben...", "imdb": 6.7}, {"title_de": "Der Schrecken der Medusa", "year": 1980, "description_de": "Nach einem Mordanschlag auf sein Leben liegt Schriftsteller Jack Morlar im Krankenhaus. Obwohl der Autor klinisch tot ist, arbeitet sein Gehirn per Telekinese, was die Psychologin Dr. Zonfield herausfinden konnte. Nun soll der franz\u00f6sische Austauschkommissar Brunel den Fall f\u00fcr Scotland Yard l\u00f6sen. Tats\u00e4chlich kann Morlar mit seiner Gedankenkraft Katastrophen ausl\u00f6sen und sein Gehirn arbeitet an einem perfiden Plan. Doch Brunel, der unter Zeitdruck ger\u00e4t, kann den sterbenden Morlar nicht aufhalten...", "imdb": 6.9}, {"title_de": "Der Supercop", "year": 1980, "description_de": "Er scheint immun gegen Hinrichtungen zu sein \u2013 drei Versuche scheiterten bereits. Er kann Revolverkugeln mit den Z\u00e4hnen auffangen, was ihm als Polizist sehr n\u00fctzlich ist. Er kann Lastwagen steuern ohne drinzusitzen, Billardkugeln ohne Queue man\u00f6vrieren, beim W\u00fcrfeln zwei \u201cSiebener\u201d werfen. Kurz: ein Supercop, dieser Dave Speed, wenn die Farbe rot nicht w\u00e4re. Sobald n\u00e4mlich ein roter Farbtupfer in sein Sichtfeld ger\u00e4t, quittieren die wundersamen Kr\u00e4fte, \u00fcber die er seit einem Atomzwischenfall verf\u00fcgt, ihre Dienste.", "imdb": 6.3}, {"title_de": "Der unglaubliche Hulk", "year": 1980, "description_de": "Eine versehentliche \u00dcberdosis Gammastrahlung verursacht eine Mutation in der DNA des Wissenschaftlers David Banner: Wenn er jetzt w\u00fctend wird, verwandelt er sich in eine zwei Meter gro\u00dfe, 330 Pfund schwere, muskul\u00f6se gr\u00fcne Kreatur.", "imdb": 6.9}, {"title_de": "Die Au\u00dferirdischen", "year": 1980, "description_de": "Ein absolut b\u00f6ser Au\u00dferirdischer landete vor Jahren auf der Erde und schw\u00e4ngerte mehrere Frauen. Jetzt sind die Kinder \u00e4lter geworden und vollbringen mit ihren telekinetischen Kr\u00e4ften diverse Greueltaten. Ein zweiter Besucher kommt aus dem All, um mit Hilfe einer biblischen Vogelschar die b\u00f6sen Kinder zu vernichten. Kathy ist eine von ihnen\u2026", "imdb": 3.8}, {"title_de": "Die Frauen von Stepford", "year": 1980, "description_de": "Nur widerwillig zieht Joanne mit ihrem Mann und den Kindern von New York City in die Vorortgemeinde Stepford, Conneticut. Doch das Leben in Stepford erscheint ihr schlie\u00dflich zu perfekt und so kommen Joanne und ihre neue Freundin Bobby bei Nachforschungen einer mysteri\u00f6sen Verschw\u00f6rung der M\u00e4nner in der Gemeinde auf die Spur. Sind all diese Vorstadtfrauen gl\u00fccklich, langweilige Hausfrauen zu sein, oder steckt ein schockierendes Geheimnis hinter dieser h\u00e4uslichen Perfektion?", "imdb": 6.9}, {"title_de": "Die Kettenreaktion", "year": 1980, "description_de": "Der Atom- Wissenschaftler Heinrich wird gehetzt. Das Sicherheits-Team eines australischen Atomm\u00fcll- Endlagers ist ihm auf den Fersen. Ein Erdsto\u00df hat einen der Lagerbeh\u00e4lter zum Platzen gebracht, dessen radioaktiver Inhalt jetzt den Grundwasserspiegel verseucht. Das Unternehmen setzt alles daran, die Katastrophe zu vertuschen. Der Wissenschaftler jedoch flieht, um die \u00d6ffentlichkeit zu warnen. Eine Flucht, die ihn das Leben kosten kann, denn Heinrich ist bereits verseucht. Allein hat er keine Chance...", "imdb": 5.3}, {"title_de": "Doctor Franken", "year": 1980, "description_de": "", "imdb": 5.4}, {"title_de": "Entsetzen - Dem Grauen auf der Spur", "year": 1980, "description_de": "In L.A. l\u00e4uft ein brutaler M\u00f6rder herum, der vorwiegend junge Frauen ermordet. Die Polizei steht vor einem R\u00e4tsel. Ted wird als ehemaliger Kriminalbeamter um Hilfe gebeten, die er solange ablehnt, bis seine Freundin Jenny \u00fcberfallen wird. Die Spur f\u00fchrt zu einem zwielichtigen Professor, der seltsame Gen-Experimente durchf\u00fchrt...", "imdb": 4.2}, {"title_de": "Erdbeben - Flammendes Inferno von Tokio", "year": 1980, "description_de": "", "imdb": 5.0}, {"title_de": "Eva Man", "year": 1980, "description_de": "", "imdb": 4.8}, {"title_de": "Feelifax", "year": 1980, "description_de": "", "imdb": 6.9}, {"title_de": "Galaxy Express 999: Claire aus Glas", "year": 1980, "description_de": "Nachdem er den Mars verlassen hat, macht sich der Galaxy Express 999 auf den Weg zu seinem n\u00e4chsten Ziel! W\u00e4hrend der Fahrt begeben sich Maetel und Tetsurou in den Speisewagen, wo sie auf Claire treffen \u2013 eine Frau aus Kristallglas. Ihre Mutter hat den K\u00f6rper f\u00fcr Claire ausgesucht und sie arbeitet auf dem 999, um ihren urspr\u00fcnglichen K\u00f6rper zur\u00fcckzubekommen. Doch das Gespr\u00e4ch zwischen den drei neuen Freunden wird schnell durch einen gef\u00e4hrlichen Zwischenfall gest\u00f6rt \u2026  Der Film ist eine Neuauflage der ersten H\u00e4lfte der dritten Episode der TV-Serie.", "imdb": 6.5}, {"title_de": "Galaxy Express 999: Eternal Wanderer Emeraldas", "year": 1980, "description_de": "Das TV Special ist eine Neuauflage der Episode 22 der TV-Serie.", "imdb": 6.7}, {"title_de": "Galaxy Railway 999: Can You Love Like a Mother?!!", "year": 1980, "description_de": "Das TV Special ist eine Neuauflage der Episoden 51 und 52 der TV-Serie.", "imdb": 6.5}, {"title_de": "Geheimsache Hangar 18", "year": 1980, "description_de": "W\u00e4hrend einer Space Shuttle Mission rammt ein UFO vor den Augen der Crew einen Satelliten. Das UFO vollf\u00fchrt eine Notlandung in der W\u00fcste von Arizona. Wegen der nahenden Pr\u00e4sidentschaftswahlen, streitet das Wei\u00dfe Haus die Existenz eines notgelandeten UFOs ab und der Unfall wird den beiden Astronauten Bancroft und Price in die Schuhe geschoben. Die beiden lassen sich den Schwarzen Peter jedoch nicht zustecken und machen sich, um ihre Unschuld zu beweisen, auf die Suche nach Hangar 18, wohin das UFO von der Regierung gebracht wurde...", "imdb": 5.3}, {"title_de": "Goldrake addio!", "year": 1980, "description_de": "", "imdb": 6.7}, {"title_de": "Golem", "year": 1980, "description_de": "", "imdb": 6.7}, {"title_de": "Gro\u00dfangriff der Zombies", "year": 1980, "description_de": "Aus einem staatlichen Atomforschungszentrum ist eine radioaktive Gaswolke entwichen, die alle ihr ausgesetzten Menschen in blutr\u00fcnstige Zombies verwandelt. Mit gro\u00dfen Transportmaschinen landen sie auf dem Flughafen einer Gro\u00dfstadt und verbreiten Angst und Schrecken unter der Bev\u00f6lkerung. Mit allen Mitteln versucht das Milit\u00e4r, ihrer Herr zu werden - doch die Aufgabe scheint unl\u00f6sbar: Die Zombies, deren Zahl sich rasend schnell vergr\u00f6\u00dfert, erweisen sich nicht als geistlose, dumpf dahintrottende Wesen, sondern als ebenso intelligent wie ihre menschlichen Verfolger ...", "imdb": 5.6}, {"title_de": "Hulk - Verheiratet", "year": 1980, "description_de": "", "imdb": 7.0}, {"title_de": "Ich und Katharina", "year": 1980, "description_de": "", "imdb": 5.5}, {"title_de": "Invasion of the Aluminum People", "year": 1980, "description_de": "", "imdb": 8.8}, {"title_de": "Island Claws", "year": 1980, "description_de": "", "imdb": 4.3}, {"title_de": "Kinder des Todes", "year": 1980, "description_de": "Gestern noch waren sie unschuldige Kinder. Kinder, die wie jeden Morgen zur Schule fahren. Doch heute stoppt eine unerkl\u00e4rliche gelbe Wolke ihren Bus. Und erst, als sie nicht nach Hause kommen, fragen die Eltern nach ihren Kindern. Was zum Teufel ist mit ihnen vorgegangen? Auf dem Friedhof liegt der Busfahrer \u2013 tot. Die Suche nach den Kindern beginnt. Ein M\u00e4dchen taucht auf. Mit starrem Blick, mit h\u00f6lzern ausgestreckten Armen, geht es auf seine Mutter zu. Was keiner wahrhaben will, wird zur schrecklichen Gewissheit. Diese Kinder bringen den Tod. Panik und Angst beherrschen die kleine Stadt. Zusammen mit dem Sheriff versucht ein Vater, das Unheil aufzuhalten. Aber die Angst steigt \u2013 denn nicht einmal Pistolenkugeln k\u00f6nnen das Grauen stoppen.", "imdb": 5.4}, {"title_de": "Laboratory", "year": 1980, "description_de": "", "imdb": 3.7}, {"title_de": "Mad Max", "year": 1980, "description_de": "Die Erde ist w\u00fcst, die Ordnung zerfallen, und auf den Highways liefern sich Banden und Polizei wilde Rennen. Den grausamen Motorradrockern \"Glory Riders\" stehen schwerstbewaffnete Cops mit 600 PS-starken Karossen gegen\u00fcber. Einer der letzten aufrechten Gesetzesh\u00fcter ist Max. Als bei einer Jagd auf die Rocker sein bester Freund stirbt, quittiert Max den Dienst. Mit seiner Frau Jessie und seinem Sohn zieht er durchs Land, kann dem Endzeitkrieg jedoch nicht entkommen. Der sadistische Toecutter t\u00f6tet Max' Kind und schl\u00e4gt Jessie zum Kr\u00fcppel. Aus Max wird \"Mad Max\" und bis an die Z\u00e4hne bewaffnet startet er seinen Rachefeldzug...", "imdb": 6.8}, {"title_de": "Meteor", "year": 1980, "description_de": "Seit Urzeiten kreuzen Himmelsk\u00f6rper von zerst\u00f6rerischem Ausma\u00df die Umlaufbahn der Erde. Als ein gigantischer Killermeteor auf die Erde zurast, kann nur noch eine atomare Geheimwaffe die totale Katastrophe aufhalten.", "imdb": 5.1}, {"title_de": "M\u00e1s all\u00e1 de la aventura", "year": 1980, "description_de": "", "imdb": 2.9}, {"title_de": "Patrick", "year": 1980, "description_de": "Ein komat\u00f6ser Krankenhauspatient schikaniert und t\u00f6tet durch Telekinese, um seine Privatkrankenschwester f\u00fcr sich zu beanspruchen.", "imdb": 6.2}, {"title_de": "Patrick lebt!", "year": 1980, "description_de": "Bei einem Autounfall wird Patrick, ein junger Mann, schwer verletzt. Er liegt seitdem im Koma und steht in einer Privatklinik unter st\u00e4ndiger Beobachtung verschiedener \u00c4rzte. Sie experimentieren und versuchen alles, ihn ins Leben zur\u00fcckzuholen - aber alle Versuche schlagen fehl. W\u00e4hrend einer Feier in der Klinik geschehen merkw\u00fcrdige Dinge: Pl\u00f6tzlich kommt eine betrunkene nackte Frau zur T\u00fcr herein und attakiert eine andere Frau. Erotische Spiele des Personals fordern weitere Streitigkeiten heraus und keiner ahnt, dass Patrick durch die Kraft seiner Gedanken die Kontrolle \u00fcber die Menschen im Sanatorium \u00fcbernommen hat.", "imdb": 5.6}, {"title_de": "Planeta de cristal", "year": 1980, "description_de": "", "imdb": 7.1}, {"title_de": "Planeta liliacului", "year": 1980, "description_de": "", "imdb": 6.3}, {"title_de": "Planeta oceanelor", "year": 1980, "description_de": "", "imdb": 6.3}, {"title_de": "PSI Factor", "year": 1980, "description_de": "", "imdb": 4.8}, {"title_de": "Pulmapilt", "year": 1980, "description_de": "", "imdb": 5.5}, {"title_de": "Rana - H\u00fcter des blutigen Schatzes", "year": 1980, "description_de": "Kelly Morgan war 11 Jahre alt, als sein Vater auf einer Insel von dem Monster Rana umgebracht wurde. Dem Jungen gelang es dieses Wesen, das halb Mensch und halb Frosch ist zu t\u00f6ten. Als junger Mann kehrt er mit seiner Freundin Chris auf genau diese Insel zur\u00fcck. Er m\u00f6chte sicher sein, dass Rana wirklich nicht mehr existiert und nach einem vermeintlichen Schatz suchen. Kelly und Chris finden tats\u00e4chlich Goldnuggets, doch die werden von einem schleimigen, gr\u00fcnen Monster bewacht. Ist das wirklich Rana, oder hat das Unget\u00fcm noch f\u00fcr Nachwuchs gesorgt?", "imdb": 3.1}, {"title_de": "Sador - Herrscher im Weltraum", "year": 1980, "description_de": "Weil seine friedliche Agrarkolonie von dem Weltraumfinsterling Sador bedroht wird, flieht der junge Shad in einem Raumschiff und macht sich auf die Suche nach S\u00f6ldnern, die Sador Widerstand entgegensetzen k\u00f6nnen. Auf diese Art und Weise bekommt er sechs Heroen zusammen, die sich tats\u00e4chlich auf dieses Himmelfahrtskommando einlassen. Zu siebt reisen sie dem Schurken entgegen\u00a0\u2026", "imdb": 5.5}, {"title_de": "Schach dem Roboter", "year": 1980, "description_de": "Pianistin Penny Vanderwood ist entsetzt: Bei einem Schachturnier spielt ein Roboter ebenso wie ihr vor Jahren in Argentinien verstorbener Verlobter Robert. Penny \u00fcberzeugt Freund Lewis Armight davon, Roberts Sarg zu \u00f6ffnen. Der ist leer. Penny wagt sich nun ins Schloss des Roboter-Konstrukteurs Saint-Germain, um dessen grausiges Geheimnis zu l\u00fcften...", "imdb": 6.1}, {"title_de": "Simon, der Au\u00dferirdische", "year": 1980, "description_de": "F\u00fcnf amerikanische Wissenschaftler m\u00f6chten wissen, wie die Menschen reagieren, wenn ein Au\u00dferirdischer in ihrer Mitte auftaucht. Kaum gedacht, schon in die Tat umgesetzt: ihr Opfer ist Simon Mendelssohn. Der Privatgelehrte bekommt ein Serum verabreicht, vergisst seine Herkunft und wird der staunenden \u00d6ffentlichkeit als \"Mann vom anderen Stern\" pr\u00e4sentiert...", "imdb": 6.3}, {"title_de": "Space Firebird 2772", "year": 1980, "description_de": "Godo wird in eine klinisch sauberen Welt hineingeboren, in der die Bev\u00f6lkerung streng in Klassen aufgeteilt ist und jeder Mensch von seiner Reagenzglas-Geburt an seiner genetischen Veranlagung entsprechend aufgezogen wird. Godo wirdzu einem Raumpiloten der Elite heran gez\u00fcchtet, der die zerst\u00f6rerische Natur der Menschheit in die weite Ferne des Alls tragen soll. Doch in dem jungen Mann reifen Zweifel an der Richtigkeit dieser Zust\u00e4nde...Er sieht in seiner treuen Roboter-Gef\u00e4hrtin ein gleichwertiges Wesen, verweigert bei seiner Ausbildung das Zielschie\u00dfen auf lebende Tiere und verliebt sich verbotenerweise in eine junge Frau aus einer h\u00f6heren Schicht. Als dies entdeckt wird, verbannt man ihn in eine Strafkolonie, wo sich der Pilot mit einem alten Professor verb\u00fcndet. Zusammen kapern sie ein Raumschiff und begeben sich auf eine abenteuerliche Space-Odyssee, um den mystischen Feuervogel \"2772\" zu finden und die Erde vor dem sicheren Untergang zu bewahren.\u00b9 www.thelongestsite.de", "imdb": 6.7}, {"title_de": "Star Rock", "year": 1980, "description_de": "Ein schw\u00fclstiges Rock-Musical, das allerdings nie auf dem Broadway zu sehen sein wird. Es wird so ziemlich die halbe Bibel drin verwurstet. Der englische Originaltitel \"The Apple\" kommt nicht von ungef\u00e4hr. Zum Gl\u00fcck wurden die Lieder nicht auch noch synchronsisiert.  Es tut mir leid, aber der Film ist einfach nur mittelm\u00e4\u00dfig, bis belanglos.  Es wird zum hundertsten Mal die Story von Liebhaber, der seine Frau vor der b\u00f6sen Glitzerwelt retten will, aufgew\u00e4rmt.  Dazu kommt eine d\u00e4mliche schmalzige Pop-Rock-Musik, die auch in den achtzigern keinen mehr hinter dem Ofen hervorgelockt haben d\u00fcrfte. Etwas trashiger und der Film w\u00e4re ein wahres Freudenfest geworden. So wirkt allerdings das meiste nur l\u00e4cherlich und von christlicher Symbolik \u00fcberfrachtet.", "imdb": 4.3}, {"title_de": "Star Trek - Der Film", "year": 1980, "description_de": "Eine mysteri\u00f6se Wolke n\u00e4hert sich der Erde und zerst\u00f6rt alles, was sich ihr in den Weg stellt. In Anbetracht der drohenden Gefahr entrei\u00dft Admiral Kirk dem jungen Captain der soeben renovierten Enterprise, Willard Decker, das Kommando und eilt zusammen mit seiner schnell wieder zusammengef\u00fcgten alten Crew dem todbringenden Gebilde entgegen. Kirk und seine Crew erfahren, dass die Wolke V\u2019ger hei\u00dft und auf der Erde ihren Sch\u00f6pfer zu finden hofft. Im Alleingang findet Spock dank der vulkanischen Gedankenverschmelzung heraus, dass sich unter der Wolke eine komplexe Maschine verbirgt. Kirk gelingt es, V\u2019ger zu \u00fcberzeugen, ihn mit ein paar Getreuen in das Innere der Wolke zu lassen. Dort will er ihr Geheimnis l\u00fcften.", "imdb": 6.4}, {"title_de": "Stridura", "year": 1980, "description_de": "", "imdb": 6.7}, {"title_de": "Svart hav", "year": 1980, "description_de": "", "imdb": 5.4}, {"title_de": "Szetna, a var\u00e1zsl\u00f3", "year": 1980, "description_de": "", "imdb": 7.1}, {"title_de": "Take Me Up to the Ball Game", "year": 1980, "description_de": "", "imdb": 6.3}, {"title_de": "Target... Earth?", "year": 1980, "description_de": "", "imdb": 5.2}, {"title_de": "Terror in New York", "year": 1980, "description_de": "Die m\u00e4chtige M\u00e4nnergenossenschaft von Stepford hat die Frauen auf eine v\u00f6llige Haussklaverei programmiert. Die Fernsehreporterin Gless stolpert ganz zuf\u00e4llig in diesen teuflischen Komplott und wird dann pl\u00f6tzlich von den Ehem\u00e4nnern sowie auch von den roboterhaften Frauen gehetzt. Gless ist aber jetzt darauf versessen die Sache aufzudecken, den W\u00fcrgegriff, den die M\u00e4nner \u00fcber ihre Frauen aus\u00fcben zu l\u00f6sen und \u2013 um Rache zu finden!", "imdb": 4.9}, {"title_de": "The Alien Dead", "year": 1980, "description_de": "Nachdem ein Meteor ihr Hausboot getroffen hat, verwandeln sich die Insassen in zombie\u00e4hnliche Kreaturen, die die lokale Alligatorpopulation im Sumpf verspeist, ehe sie sich \u00fcber ein nahegelegenes S\u00fcdstaatenst\u00e4dtchen hermacht. Als immer mehr Leute verschwinden, versuchen ein Sheriff und ein Wissenschaftler den Todesf\u00e4llen auf die Spur zu kommen.", "imdb": 2.8}, {"title_de": "The Aliens Are Coming", "year": 1980, "description_de": "", "imdb": 4.2}, {"title_de": "The Arrival", "year": 1980, "description_de": "", "imdb": 7.0}, {"title_de": "The Case of the Missing Consciousness", "year": 1980, "description_de": "", "imdb": 6.8}, {"title_de": "The Drumlin", "year": 1980, "description_de": "", "imdb": 0.0}, {"title_de": "The Eighth Day of Creation", "year": 1980, "description_de": "", "imdb": 6.8}, {"title_de": "The Flipside of Dominick Hide", "year": 1980, "description_de": "", "imdb": 8.2}, {"title_de": "The Girl, the Gold Watch & Everything", "year": 1980, "description_de": "", "imdb": 6.7}, {"title_de": "The Incredible Voyage of Stingray", "year": 1980, "description_de": "", "imdb": 7.2}, {"title_de": "The Killings at Outpost Zeta", "year": 1980, "description_de": "", "imdb": 3.9}, {"title_de": "The Lathe of Heaven", "year": 1980, "description_de": "", "imdb": 7.1}, {"title_de": "The Psychotronic Man", "year": 1980, "description_de": "", "imdb": 3.0}, {"title_de": "The Starlost: The Alien Oro", "year": 1980, "description_de": "", "imdb": 6.6}, {"title_de": "The Starlost: The Beginning", "year": 1980, "description_de": "", "imdb": 6.0}, {"title_de": "The Tom Machine", "year": 1980, "description_de": "", "imdb": 5.8}, {"title_de": "Thunderbirds to the Rescue", "year": 1980, "description_de": "", "imdb": 7.1}, {"title_de": "Time Machine 001", "year": 1980, "description_de": "Ein neues, aufregendes Abenteuer der drei Freunde Knuffel, Kn\u00f6pfchen und Knispel. Diesmal geht es um die Wunderwaffe, das Dianum, das jedem Besitzer unbegrenzte Macht verleiht und zuf\u00e4llig in die H\u00e4nde von Knuffel geraten ist. Lange dauert die Freude jedoch nicht an, denn Knuffel wird entf\u00fchrt. Und zwar in eine andere Zeit. Klar dass die beiden Freunde versuchen, Knuffel zu retten. Und so fliegen sie mit Para, der Stieftochter der b\u00f6sen Karen, die sich mit Hilfe des Dianums zur G\u00f6ttin der Welt machen wollte, durch den Weltraum. Nach langem Suchen und vielen Abenteuern und K\u00e4mpfen finden sie Knuffel und den Professor endlich in der Steinzeit. Ob die Freunde es schaffen, wieder wohlbehalten in die Jetztzeit zu kommen? Denn auch in der Steinzeit lauern noch viele Gefahren.", "imdb": 5.8}, {"title_de": "Toward the Terra", "year": 1980, "description_de": "Lichtjahre entfernt von der Erde gibt es einen Planeten, wo die Gesellschaft von einem Zentralcomputer kontrolliert wird. Menschen mit \u00fcbersinnlichen Kr\u00e4ften, sogenannte MU, werden gnadenlos verfolgt und ausgerottet. Jene Personen seien b\u00f6se Wesen, die die Welt und alles Leben darauf zerst\u00f6ren wollen, lautet es im Volksmund. So m\u00fcssen sich die MU im Untergrund verstecken, st\u00e4ndig mit der Angst, entdeckt zu werden. Dort f\u00fchren sie ein eigenst\u00e4ndiges Leben und helfen sich gegenseitig, fernab von jeglichen rebellischen Gedanken. Doch es wird prophezeit, dass ein Anf\u00fchrer kommt, der die MU aus ihrem jetzigen Dasein befreit und zu einer gl\u00fccklichen Zukunft f\u00fchrt \u2026", "imdb": 6.5}, {"title_de": "Xanadu", "year": 1980, "description_de": "Die griechischen Musen entsteigen einem Wandgem\u00e4lde, um die Sterblichen zu inspirieren. Als Kira  bringt eine von ihnen den K\u00fcnstler Sonny Malone dazu, eine Rollschuh-disco zu er\u00f6ffnen. Er erh\u00e4lt dazu Hilfe von dem schon \u00e4lteren Danny McGuire, der ebenfalls ein Auserw\u00e4hlter der Musen gewesen ist, was jedoch vor vierzig Jahren war. Doch Sonny verliebt sich in Kira, was nicht so geplant war..", "imdb": 5.3}, {"title_de": "A Est\u00f3ria de Clara Crocodilo", "year": 1981, "description_de": "", "imdb": 0.0}, {"title_de": "Abrigo Nuclear", "year": 1981, "description_de": "", "imdb": 6.3}, {"title_de": "Adieu Galaxy Express 999", "year": 1981, "description_de": "Der Film spielt zwei Jahre nach den Ereignissen des Vorg\u00e4ngers \u00bbGalaxy Express 999\u00ab. Die Erde ist mittlerweile nichts weiter als ein riesiges Schlachtfeld. Tetsuro ist \u00e4lter geworden und bek\u00e4mpft immer noch die Maschinenmenschen. An Bord des Galaxy Express wird er wieder mit Maetel vereint.", "imdb": 7.0}, {"title_de": "Anita: Dunia Ajaib", "year": 1981, "description_de": "", "imdb": 7.0}, {"title_de": "Aquanauten", "year": 1981, "description_de": "Bei Abbauarbeiten von Bodensch\u00e4tzen auf einer amerikanischen Unterwasserstation kommt es zu einem Vorfall, bei dem ein Besatzungsmitglied spurlos verschwindet. Zur Aufkl\u00e4rung wird der sowjetische Tiefseespezialist Sobolew angefordert. Zusammen mit amerikanischen Spezialtauchern entdeckt Sobolew eine Vielzahl mysteri\u00f6ser Erscheinungen, wie einen K\u00f6nigsrochen der unaufh\u00f6rlich die Station umkreist tief am Meeresgrund wird die Lage lebensbedrohlich.", "imdb": 5.5}, {"title_de": "Artemis '81", "year": 1981, "description_de": "", "imdb": 5.6}, {"title_de": "Asteroid!", "year": 1981, "description_de": "", "imdb": 8.0}, {"title_de": "Atrapados", "year": 1981, "description_de": "", "imdb": 5.9}, {"title_de": "Beyond the Universe", "year": 1981, "description_de": "", "imdb": 3.9}, {"title_de": "Blizkata dalechina", "year": 1981, "description_de": "", "imdb": 6.7}, {"title_de": "Blood Beach - Horror am Strand", "year": 1981, "description_de": "Ein hei\u00dfer Sommertag im kalifornischen Santa Monica. Der Strand ist voller Menschen. Da verschwindet ein Junge. Die Mutter ist entsetzt. Als kurz darauf auch noch eine Frau spurlos im Sand verschwindet, ist die Panik perfekt. Der Strand wird geschlossen. Ein geheimnisvolles Monster zieht seine Opfer erbarmungslos in den Sand. Zur\u00fcck bleibt nur ein Loch, in dem es geheimnisvoll pulsiert. Die Polizei beginnt, den Strand systematisch abzusuchen, um das Monster zu fassen. Zun\u00e4chst mit Erfolg, wie man glaubt. Aber das Schreckliche passiert immer wieder und der Strand pulsiert jetzt an vielen Stellen.", "imdb": 4.5}, {"title_de": "Blutige Schreie", "year": 1981, "description_de": "Vier Kleinstadtbewohner sind einem unbekannten T\u00e4ter zum Opfer gefallen. Die Polizei steht vor einem R\u00e4tsel. Inspektor John Brady verfolgt eine Spur, die ihn in ein psychiatrisches Institut f\u00fchrt. Hier unterziehen sich Freiwillige scheinbar harmlosen Tests und Selbstversuchen. John glaubt, da\u00df der wahnsinnige Dr. Le Sange, auf dessen Konto auch der Tod von Bradys Frau geht, in die Sache verwickelt ist. Brady f\u00e4hrt in das Institut und macht dort eine erstaunliche und zugleich erschreckende Entdeckung...", "imdb": 5.6}, {"title_de": "Centrespread", "year": 1981, "description_de": "", "imdb": 4.4}, {"title_de": "Chehre Pe Chehra", "year": 1981, "description_de": "", "imdb": 6.4}, {"title_de": "Czu\u0142e miejsca", "year": 1981, "description_de": "", "imdb": 6.0}, {"title_de": "Das Geheimnis der Burg in den Karpaten", "year": 1981, "description_de": "Salsa, die Verlobte von Graf Teleke verschwindet auf mysteri\u00f6se Weise. Der Graf fl\u00fcchtet in seinem Schmerz und reist durchs Land, bis er eines Tages auf das Schloss des Baron Gorc st\u00f6\u00dft. Aus dem Inneren h\u00f6rt man eine weibliche Stimme singen...", "imdb": 7.2}, {"title_de": "Das Geheimnis des dritten Planeten", "year": 1981, "description_de": "", "imdb": 7.8}, {"title_de": "Den Kosmiske Maskine", "year": 1981, "description_de": "", "imdb": 8.4}, {"title_de": "Der Horror-Alligator", "year": 1981, "description_de": "Ein kleines M\u00e4dchen kauft sich ein Alligatoren-Baby, das von ihrem Vater die Toilette hinuntergesp\u00fclt wird. Zw\u00f6lf Jahre sp\u00e4ter werden Leichenreste in der Kanalisation von Chicago gefunden. Inspektor David Madison begibt sich auf die Suche nach dem M\u00f6rder und kommt bald einem Riesenalligator auf die Spur.", "imdb": 6.1}, {"title_de": "Der Puma-Man", "year": 1981, "description_de": "Professor Tony Farms findet heraus, dass er in Wirklichkeit Puma-Man ist, ein Superheld, der von aztekischen G\u00f6ttern abstammt. Zusammen mit einem s\u00fcdamerikanischen Schamanen versuchen die Beiden die Pl\u00e4ne von Kobras zu durchkreuzen. Dieser will mit Hilfe einer heiligen Pumamaske die Regierungsoberh\u00e4upter der Welt hypnotisieren, um so an die Weltherrschaft zu gelangen...", "imdb": 2.3}, {"title_de": "Der Teufels-Schrei", "year": 1981, "description_de": "Stanley Coopersmith ist der Pr\u00fcgelknabe an der Milit\u00e4rschule von Santa Barbara. Eines Tages entdeckt er im Keller der Schulkapelle ein teuflisches Geheimnis, welches er mit Hilfe seines Computers zu entschl\u00fcsseln schafft. Mit einer h\u00f6llischen Macht aus vergangener Zeit ist f\u00fcr ihn die Zeit der Rache gekommen. Mit Hilfe des Teufels bereitet er ein Blutbad vor!", "imdb": 5.6}, {"title_de": "Die H\u00f6lle der lebenden Toten", "year": 1981, "description_de": "In einer streng geheimen Chemiefabrik kommt es bei einer Versuchsreihe mit neuartigen Viren zu einem schwerwiegenden Unfall, in dessen Folge ein hochgef\u00e4hrliches Giftgas austritt, welches ein sofortiges Ableben bewirkt, und die Verstorbenen kurz darauf als Untote mit kannibalistischen Ambitionen ins Leben zur\u00fcckkehren l\u00e4sst. Um einige geheime Dokumente verschwinden zu lassen und ganz nebenbei die fleischfressenden Zombies wieder unter die Erde zu schicken, wird daraufhin eine vierk\u00f6pfige S\u00f6ldnertruppe in das Krisengebiet abgesandt.  Der Geheimauftrag entwickelt sich somit nach k\u00fcrzester Zeit zu einem blutigen Selbstmordkommando, das nicht gerade dadurch erleichtert wird, dass die S\u00f6ldner alsbald noch unfreiwillige Verst\u00e4rkung durch ein franz\u00f6sisches Reporterp\u00e4rchen erh\u00e4lt.  Gemeinsam schl\u00e4gt sich das ungleiche Sextett daraufhin durch den Dschungel, und stellt sich in der Fabrikanlage zum finalen Blutvergie\u00dfen schlie\u00dflich einer schier unbezwingbaren \u00dcbermacht an Untoten ...", "imdb": 4.8}, {"title_de": "Die Klapperschlange", "year": 1981, "description_de": "New York im Jahre 1997: Aufgrund der hohen Verbrechensrate ist ganz Manhattan in ein riesiges Hochsicherheits-Gef\u00e4ngnis mit \u00fcber drei Millionen Verbrechern umgewandelt worden. Ausgerechnet hier st\u00fcrzt die Air Force One mit dem US-Pr\u00e4sidenten ab. Es gibt nur einen, der den Pr\u00e4sidenten noch retten kann, der ehemalige Kriegsheld Snake Plissken.", "imdb": 7.1}, {"title_de": "Die unglaubliche Geschichte der Mrs. K.", "year": 1981, "description_de": "Science-Fiction-Kom\u00f6die aus dem Jahr 1981 basierend auf dem gleichnamigen Roman von Richard Matheson. Die Hausfrau Pat Kramer f\u00e4ngt eines Tages an zu schrumpfen, wof\u00fcr eine Haushaltschemikalie verantwortlich ist. W\u00e4hrend sie immer kleiner wird, tritt sie als Attraktion im TV auf und erweckt die Aufmerksamkeit von skrupellosen Wissenschaftlern, die sie entf\u00fchren.", "imdb": 5.5}, {"title_de": "Dunkle Sonne", "year": 1981, "description_de": "Der geniale Wissenschaftler Prokop entdeckt einen einmaligen Sprengstoff mit ungeahnter Zerst\u00f6rungskraft. Prokop realisiert sofort die enorme Gefahr seiner Entdeckung, die zur Vernichtung der gesamten Menschheit f\u00fchren k\u00f6nnte . Trotz seiner Entschlossenheit, das Geheimnis des Sprengstoffs f\u00fcr sich zu behalten, sieht er sich bald im Fadenkreuz internationaler Interessen. Unbeirrt von Verlockungen und Drohungen bleibt Prokop seiner Linie treu. Doch der Druck auf ihn w\u00e4chst unaufh\u00f6rlich. Kann er die ultimative Katastrophe verhindern ?", "imdb": 4.9}, {"title_de": "El sexo est\u00e1 loco", "year": 1981, "description_de": "", "imdb": 4.9}, {"title_de": "Endstation Planet Erde", "year": 1981, "description_de": "Der kleine Tommy, dessen Eltern erst k\u00fcrzlich bei einem Unfall ums Leben kamen, lebt bei seinem Gro\u00dfvater Ned Anderson. Ned versucht was in seinen Kr\u00e4ften steht, dem Enkelsohn \u00fcber den Tod seiner Eltern hinwegzuhelfen. Um den Jungen aufzuheitern, geht er mit ihm zu einem Volksfest. Und als alle ausgelassen und fr\u00f6hlich sind, passiert es. Alarm! Ein Raumschiff mit fremden Wesen soll gelandet sein. Panik bricht aus. Polizei, Nationalgarde und NASA-Spezialist Conrad werden eingesetzt, um die fremden Wesen zur Strecke zu bringen, schlie\u00dflich k\u00f6nnten sie gef\u00e4hrlich sein. Vielleicht greifen sie an? Vielleicht sind sie giftig? Allgemeine Panik greift um sich. Aber ausgerechnet Tommy und sein Gro\u00dfvater Ned entdecken die fremden Wesen, die ein Sturm im Kosmos zur Notlandung auf dem Planet Erde gezwungen hat...", "imdb": 4.3}, {"title_de": "Escape from DS-3", "year": 1981, "description_de": "", "imdb": 4.0}, {"title_de": "Fatamorg\u00e1na", "year": 1981, "description_de": "", "imdb": 0.0}, {"title_de": "Firebird 2015 A.D.", "year": 1981, "description_de": "", "imdb": 3.5}, {"title_de": "Flash Gordon", "year": 1981, "description_de": "Ein sch\u00f6ner Morgen an der amerikanischen Ostk\u00fcste. Aber \u2026 keine Sonne. Seltsame Energien haben den Mond zw\u00f6lf Grad aus seiner Bahn gedr\u00e4ngt. Zehn Tage bis zur Zerst\u00f6rung der Erde. Supermann Flash Gordon \u2013 die letzte Rettung? \u2013 fliegt mit seinem Raumschiff dem Planeten Mongo entgegen, der beherrscht wird von Kaiser Ming dem Schrecklichen. Flash Gordon und seine Begleiterin geraten in einen Strudel phantastischer Ereignisse \u2026", "imdb": 6.5}, {"title_de": "Frankenstein Island", "year": 1981, "description_de": "", "imdb": 2.0}, {"title_de": "Gosti iz galaksije", "year": 1981, "description_de": "", "imdb": 5.9}, {"title_de": "Gueule d'atmosph\u00e8re", "year": 1981, "description_de": "", "imdb": 7.6}, {"title_de": "Gundala Putra Petir", "year": 1981, "description_de": "", "imdb": 5.7}, {"title_de": "Image of the Beast", "year": 1981, "description_de": "", "imdb": 4.7}, {"title_de": "Invaders from the Deep", "year": 1981, "description_de": "Zusammenschnitt einiger Folgen der Fernsehserie \"Thunderbirds\".", "imdb": 3.2}, {"title_de": "Invasion aus dem Weltall", "year": 1981, "description_de": "Am Rande unserer Milchstra\u00dfe explodiert ein ganzes Sonnensystem. Die Bewohner eines erd\u00e4hnlichen Planeten haben sich als neue Heimat unsere gute, alte Erde ausgesucht. Mit ihrer \u00fcberlegenen Technik schaffen sie es mit UFOs einen Punkt am Rande der Mohave-W\u00fcste anzufliegen. Sie treffen auf eine Familie mit einer kleinen Tochter. Sie ist der einzige Mensch auf der Erde, die mit den seltsamen Wesen reden kann und sie auch sieht. Das Auftauchen der Wesen aus dem Weltall bringt sogar die Zeit in Unordnung. Jahrmillionen betr\u00e4gt der Zeitsprung, magnetische St\u00fcrme treten auf, Saurier bedrohen die Menschheit, UFOs rasen mit Lichtgeschwindigkeit \u00fcber die Erde. Doch die \"Anderen\" helfen. Als alles zusammenbricht, ist es unser kleines M\u00e4dchen, dass die Menschen zu der rettenden \"Stadt des Lichts\" f\u00fchrt, die in der W\u00fcste entstanden ist.", "imdb": 3.5}, {"title_de": "K-9 and Company: A Girl's Best Friend", "year": 1981, "description_de": "", "imdb": 6.1}, {"title_de": "Kam zmizel kur\u00fdr", "year": 1981, "description_de": "", "imdb": 6.2}, {"title_de": "Kampfstern Galactica - Das Ende einer Odyssee", "year": 1981, "description_de": "Zusammenschnitt mehrerer Folgen der zweiten Galactica-Serie \"Galactica '80\": Nach vielen Jahren der Odyssee erreicht die Galactica unter Commander Adama endlich das Sonnensystem. Damit die Zylonen nicht die Erde zerst\u00f6ren, die sich seltsamerweise immer noch auf dem Level von 1980 befindet, bildet man ein Au\u00dfenteam, da\u00df sich auf der primitiven Erde nat\u00fcrlich nicht so ganz zurechtfindet. Doch schon bald ist ein Zylonensp\u00e4her mit im Spiel und die beiden Recken haben alle H\u00e4nde voll zu tun.", "imdb": 5.0}, {"title_de": "Kinvig (TV pilot)", "year": 1981, "description_de": "", "imdb": 6.8}, {"title_de": "L'Avant Dernier", "year": 1981, "description_de": "", "imdb": 5.5}, {"title_de": "Le combat motoris\u00e9 dans les localit\u00e9s", "year": 1981, "description_de": "", "imdb": 6.3}, {"title_de": "Lifepod", "year": 1981, "description_de": "", "imdb": 4.8}, {"title_de": "Louis und seine au\u00dferirdischen Kohlk\u00f6pfe", "year": 1981, "description_de": "Claude und sein alter Freund Francis, zwei Bauern in Rente, leben lustig und vergn\u00fcgt am Rande eines kleinen Dorfes. Wenn sie nicht gerade die nach ihrem Geheimrezept selbstgebraute Kohlsuppe in sich hineinl\u00f6ffeln, g\u00f6nnen sie sich ein Fl\u00e4schchen guten Rotwein. Das l\u00e4ndliche Idyll ger\u00e4t v\u00f6llig au\u00dfer Fugen, als eines Nachts eine Fliegende Untertasse auf dem Hof landet und ein merkw\u00fcrdiger Alien Louis einen Besuch abstattet. Von nun an hat Louis jede Nacht au\u00dferirdischen Besuch, denn die Wesen vom anderen Stern sind ganz verr\u00fcckt nach seiner Kohlsuppe. Um ihm eine Freude zu machen, lassen die Freunde aus dem All Louis' Frau wieder auferstehen. Das bringt noch mehr Chaos in das Leben der beiden Trunkenbolde und bald steht das ganze Dorf Kopf.", "imdb": 6.5}, {"title_de": "Lumea cenu\u0219ie", "year": 1981, "description_de": "", "imdb": 6.4}, {"title_de": "Memoirs of a Survivor", "year": 1981, "description_de": "", "imdb": 5.4}, {"title_de": "Mobile Suit Gundam Movie I", "year": 1981, "description_de": "Universal Century 0079. Eine der sieben Weltraumkolonien f\u00fchrt einen Unabh\u00e4ngigkeitskrieg gegen die Erdf\u00f6deration. Der junge Amuro Rey, der in diesen Konflikt heineinger\u00e4t, muss, unterst\u00fctzt von einer handvoll Zivilisten, das Steuer eines gigantischen Kampfroboters, dem \"Mobile Suit GUNDAM\" \u00fcbernehmen.", "imdb": 7.0}, {"title_de": "Mobile Suit Gundam Movie II", "year": 1981, "description_de": "Im Jahre 0079 des Universal Century setzt die White Base ihre Reise durch das Weltall fort, verfolgt von den Elitetruppen und den Kommandos des Herzogtums Zion. Amuro und seine Freunde finden sich dabei mitten im Kriegsgeschehen wieder und sind nun direkt mit den Schrecken und der harten Wirklichkeit dieser Auseinandersetzungen konfrontiert.", "imdb": 7.1}, {"title_de": "N\u011bco je ve vzduchu", "year": 1981, "description_de": "", "imdb": 5.1}, {"title_de": "Ogar - der H\u00e4\u00dfliche", "year": 1981, "description_de": "", "imdb": 4.3}, {"title_de": "Outland - Planet der Verdammten", "year": 1981, "description_de": "Auf dem Jupiter-Mond Io l\u00e4\u00dft der amerikanische Multi \u201eCon-Am\u201c nach Bodensch\u00e4tzen sch\u00fcrfen, die es auf der Erde in der Mitte des 21. Jahrhunderts nicht mehr gibt. In dem galaktischen Bergwerk h\u00e4ufen sich die Todesf\u00e4lle unter den Arbeitern. Der Sicherheitsbeauftragte O\u2019Niel und die \u00c4rztin Dr. Lazarus gehen der Sache nach\u00a0\u2026", "imdb": 6.6}, {"title_de": "Per Anhalter durch die Galaxis", "year": 1981, "description_de": "Um einer interstellaren Autobahn Platz zu machen wird die Erde von den Vogonen gesprengt. Nur ein gewisser Arthur Dent \u00fcberlebt mit Hilfe des menschlich aussehenden Aliens Ford Prefect. F\u00fcr die beiden beginnt nun eine wahnwitzige Reise als Anhalter durch die Galaxis. Dieser Film wurde urspr\u00fcnglich als 6-teilige Serie ausgestrahlt.", "imdb": 8.0}, {"title_de": "Recuperare ratat\u0103", "year": 1981, "description_de": "", "imdb": 5.6}, {"title_de": "Relicva", "year": 1981, "description_de": "", "imdb": 7.3}, {"title_de": "Revenge of the Mysterons from Mars", "year": 1981, "description_de": "Zusammenschnitt einiger Folgen von \"Captain Scarlet und die Rache der Mysterons\".", "imdb": 4.3}, {"title_de": "Ritam zlo\u010dina", "year": 1981, "description_de": "", "imdb": 7.8}, {"title_de": "Samen des B\u00f6sen", "year": 1981, "description_de": "Ein weibliches Mitglied eines interplanetaren Wissenschaftlerteams wird auf einem fernen Planeten von einem Alien angegriffen, vergewaltigt und geschw\u00e4ngert. Als die anderen Mitglieder die Gefahr registrieren, beginnt die Frau alle \u00fcbrigen Mitglieder des Teams umzubringen, bis es schlie\u00dflich Zeit f\u00fcr die Geburt ist...", "imdb": 4.0}, {"title_de": "Scanners - Ihre Gedanken k\u00f6nnen t\u00f6ten", "year": 1981, "description_de": "Au\u00dfenseiter Vale leidet unter seiner telepathischen Begabung, Gedanken lesen zu k\u00f6nnen. Als ihn Agenten des mysteri\u00f6sen Dr. Ruth entf\u00fchren, wird ihm bei Experimenten klar, dass er weitere Gaben hat. Grund ist das Medikament \u201eEphemerol\u201c, das Frauen zur Zeit von Vales Geburt w\u00e4hrend der Schwangerschaft verabreicht wurde. Vale trifft auf Halbbruder Revok, der alle Telekineten und Telepathen, \u201eScanner\u201c genannt, aufsp\u00fcrt, um mit ihrer Hilfe die Weltherrschaft anzutreten. Vale organisiert eine Anti-Scanner-Brigade. Die Br\u00fcder liefern sich ein t\u00f6dliches Duell.", "imdb": 6.7}, {"title_de": "Schatz, du strahlst ja so!", "year": 1981, "description_de": "Der Fluglotse Max Fiedler ist mit seiner Arbeit unzufrieden. Er wird von seiner Freundin wegen seiner Eifersucht verlassen. Fiedler kommt mit einer Substanz in Ber\u00fchrung, die ihm telekinetische Kr\u00e4fte verleiht. Diese Kr\u00e4fte nutzt er, um die Verabredung seiner Ex-Freundin Darcy mit einem anderen Mann, Mark Winslow, zu st\u00f6ren. Er l\u00e4sst den Mann in der Luft wirbeln, dann mit dem Gesicht in eine Torte fallen. Sp\u00e4ter betrachtet Fiedler sich selbst als ein Monstrum.  Am Ende sind Max und Darcy wieder zusammen. Die Haush\u00e4lterin von Winslow bekommt ebenfalls telekinetische Kr\u00e4fte, die sie nutzt, um Hausarbeit zu erledigen.", "imdb": 5.0}, {"title_de": "School in the Crosshairs", "year": 1981, "description_de": "", "imdb": 6.3}, {"title_de": "Sept hommes en enfer", "year": 1981, "description_de": "", "imdb": 5.2}, {"title_de": "Sheder Min Ha'Atid", "year": 1981, "description_de": "", "imdb": 5.6}, {"title_de": "Space: 2000", "year": 1981, "description_de": "Ein herrliches Raumschiff aus Pappe st\u00fcrzt im Grase ab, weshalb sich die Besatzung der Enterprise zum Unfallort runterbeamt, um erste Hilfe zu leisten. K\u00fcbelweise Feinde warten jedoch nur auf ihren Moment, jene fremde Mannschaft in die Flucht zu schlagen - nur haben sie nicht mit den Phasern & F\u00e4usten unserer Helden gerechnet!", "imdb": 5.9}, {"title_de": "Stainless Steel and the Star Spies", "year": 1981, "description_de": "", "imdb": 0.0}, {"title_de": "Stalker", "year": 1981, "description_de": "Nach dem Einschlag eines unbekannten kosmischen K\u00f6rpers hat man das umliegende Gebiet abgesperrt und nennt es jetzt \u201eDie Zone\u201c. Niemand darf hinein, au\u00dfer er tut es illegal. Einer dieser Quasiverbrecher ist der Stalker, der Fremde gegen Bezahlung in die Zone f\u00fchrt, die ein Geheimnis birgt, auf das viele scharf sind: das Zimmer. In diesem Zimmer sollen alle Geheimnisse enth\u00fcllt und alle W\u00fcnsche erf\u00fcllt werden. In dieser Nacht sind es ein Wissenschaftler und ein zynischer Autor, die zu dem Zimmer gelangen wollen. Doch es gibt keinen direkten Weg durch die Zone, in dem die irdischen Naturgesetze und die Zeit keine Geltung mehr zu haben scheinen, und so wird der Weg zu einer Odyssee mit vielen Umwegen\u00a0\u2026", "imdb": 8.0}, {"title_de": "Stig of the Dump", "year": 1981, "description_de": "", "imdb": 7.0}, {"title_de": "Strange Residues", "year": 1981, "description_de": "", "imdb": 6.3}, {"title_de": "Superman II - Allein gegen alle", "year": 1981, "description_de": "Zweiter Teil der erfolgreichen Comicverfilmungen. Terroristen besetzen den Eiffelturm und drohen, eine Wasserstoffbombe zu z\u00fcnden. Superman schafft es, die Bombe im Weltall zu entsorgen. Die Explosion befreit General Zod, Ursa und Non, die in der Phantomzone gefangen waren. Clark Kent, der inzwischen f\u00fcr Lois Lane seine Superkr\u00e4fte aufgegeben hat, nimmt den Kampf gegen die Verbrecher auf.", "imdb": 6.8}, {"title_de": "Swords of the Space Ark", "year": 1981, "description_de": "", "imdb": 5.9}, {"title_de": "Targoor - Das Ding aus dem Inneren der Erde", "year": 1981, "description_de": "Auf einer \u00d6lbohrinsel in der N\u00e4he der Antarktis sto\u00dfen die Ingenieure in gro\u00dfer Tiefe auf eine Reihe seltsamer Eier. Als eines davon besch\u00e4digt wird, schl\u00fcpft aus ihm eine d\u00fcstere, schnell wachsende Kreatur, die alsbald auf der Bohrinsel m\u00f6rderisch amokl\u00e4uft. Nur die Besatzung selbst kann es stoppen, jede Hilfe ist zu weit entfernt...", "imdb": 4.7}, {"title_de": "The Amazing Adventures Of Joe 90", "year": 1981, "description_de": "", "imdb": 6.7}, {"title_de": "The Halloween Planet", "year": 1981, "description_de": "", "imdb": 4.0}, {"title_de": "The Last Chase", "year": 1981, "description_de": "", "imdb": 4.4}, {"title_de": "The Last Days of Planet Earth", "year": 1981, "description_de": "", "imdb": 5.0}, {"title_de": "The Nightmare Man", "year": 1981, "description_de": "", "imdb": 6.7}, {"title_de": "The Perfect Woman", "year": 1981, "description_de": "", "imdb": 3.4}, {"title_de": "The Phoenix", "year": 1981, "description_de": "", "imdb": 7.7}, {"title_de": "Thunderbirds in Outer Space", "year": 1981, "description_de": "", "imdb": 8.6}, {"title_de": "Time Slip - Der Tag der Apokalypse", "year": 1981, "description_de": "Auf dem Weg ins Man\u00f6ver wird eine Armee-Einheit, ausger\u00fcstet mit den modernsten Waffen, durch einen kosmischen Magnetstrom 400 Jahre in die Vergangenheit versetzt, doch Leutnant Iba und seine M\u00e4nner merken vorerst nichts davon. Erst als sie von Samurai-Kriegern angegriffen werden, wird ihnen klar, in welcher Lage sie sich befinden...", "imdb": 6.4}, {"title_de": "Time Warp", "year": 1981, "description_de": "", "imdb": 3.9}, {"title_de": "Visita al Pasado", "year": 1981, "description_de": "", "imdb": 6.0}, {"title_de": "Warp Speed", "year": 1981, "description_de": "", "imdb": 4.2}, {"title_de": "Wojna \u015bwiat\u00f3w - nast\u0119pne stulecie", "year": 1981, "description_de": "", "imdb": 6.9}, {"title_de": "984: Prisoner of the Future", "year": 1982, "description_de": "", "imdb": 4.2}, {"title_de": "Alien - Die Saat des Grauens kehrt zur\u00fcck", "year": 1982, "description_de": "Die NASA treibt die Erforschung des Weltraums voran und schickt immer wieder Astronauten ins All. Die letzte Raumkapsel, die zur Erde zur\u00fcckkehrt, ist jedoch leer, von der Besatzung fehlt jede Spur. In der N\u00e4he des Landeplatzes sind gerade einige H\u00f6hlenforscher dabei, die hiesige Unterwelt zu erkunden. Sie entdecken einen seltsamen Stein und nehmen ihn mit. Dass es sich dabei nicht um ein St\u00fcck Fels, sondern um eine au\u00dferirdische Lebensform handelt, merken sie erst im Laufe der Expedition, als sie tief im Inneren des Berges sind ... doch dann ist es schon zu sp\u00e4t - das Monster t\u00f6tet fast alle Mitglieder der Expedition. F\u00fcr die \u00dcberlebenden beginnt ein Wettlauf um Leben und Tod, denn der Killer aus dem All ist bereits auf dem Weg zur n\u00e4chsten Stadt ...", "imdb": 3.7}, {"title_de": "Aliens From Another Planet", "year": 1982, "description_de": "", "imdb": 4.9}, {"title_de": "All Summer in a Day", "year": 1982, "description_de": "", "imdb": 7.6}, {"title_de": "Andromeda Stories", "year": 1982, "description_de": "Nachdem sie ihren Heimatplaneten durch einen Angriff von Maschinen mit k\u00fcnstlicher Intelligenz verloren hat, kommt der weibliche Androide in einer erd\u00e4hnlichen Zivilisation an, nur um feststellen zu m\u00fcssen, dass jene Bev\u00f6lkerung das n\u00e4chste Ziel sein wird. In Angesicht der Bedrohung geht sie eine Allianz mit zwei charismatischen Zwillingen ein, die den Schl\u00fcssel zur Rettung des gesamten Planeten in ihren H\u00e4nden halten.", "imdb": 6.8}, {"title_de": "Another Flip for Dominick", "year": 1982, "description_de": "", "imdb": 7.3}, {"title_de": "Bactron 317 ou L'espionne qui venait du show", "year": 1982, "description_de": "", "imdb": 3.7}, {"title_de": "Big Meat Eater", "year": 1982, "description_de": "", "imdb": 5.2}, {"title_de": "Black Sun - Der Todesplanet greift ein", "year": 1982, "description_de": "Die Alphaner sprengen einen Asteroiden, der ihren Kurs kreuzt. Doch damit ist die Gefahr noch nicht gebannt: Der Mond rast direkt auf einen riesigen Planeten zu. Professor Victor Bergman entwickelt Operation Schockwelle . \u00dcber dem Trabanten sollen nukleare Sprengs\u00e4tze zur Detonation gebracht werden...", "imdb": 6.3}, {"title_de": "Brain 17", "year": 1982, "description_de": "", "imdb": 5.7}, {"title_de": "Burst City", "year": 1982, "description_de": "", "imdb": 6.0}, {"title_de": "Countdown to Disaster", "year": 1982, "description_de": "", "imdb": 6.6}, {"title_de": "Crosstalk", "year": 1982, "description_de": "", "imdb": 5.6}, {"title_de": "Das Ding aus dem Sumpf", "year": 1982, "description_de": "Tief in den S\u00fcmpfen der Everglades in Florida haben der brilliante Wissenschaftler Dr. Alec Holland und seine erotische Kollegin Alice Cable eine Geheimformel entwickelt, mit der sich der Hunger auf der Welt endlich besiegen lie\u00dfe. Nat\u00fcrlich ahnen sie nicht, dass ihr Erzfeind Arcane aus selbsts\u00fcchtigen Motiven beabsichtigt, das Serum zu stehlen. Arcane pl\u00fcndert das Labor, entf\u00fchrt Alice, \u00fcbergie\u00dft Alec mit Chemikalien und l\u00e4sst ihn, den er f\u00fcr tot h\u00e4lt, im Sumpf zur\u00fcck. Aufgrund seiner eigenen Formal wandelt sich der Forscher zum Mutanten, zum \"Ding aus dem Sumpf\": Als Superheld - halb Pflanze, halb Mensch - schreckt er vor nichts zur\u00fcck, um Cable zu retten und Arcane zu stoppen... selbst, wenn es ihn das Leben kosten k\u00f6nnte!", "imdb": 5.3}, {"title_de": "Das Ding aus einer anderen Welt", "year": 1982, "description_de": "Eine amerikanische Forschungsstation in der Antarktis: zw\u00f6lf Mann Besetzung unterschiedlichster Couleur. W\u00e4hrend alle in der Einsamkeit ihre Neurosen pflegen, taucht pl\u00f6tzlich aus der endlosen K\u00e4lte ein Schlittenhund auf, von einem Hubschrauber verfolgt. An Bord: die letzten \u00dcberlebenden der nahegelegenen norwegischen Station. Bei dem anschlie\u00dfenden Gefecht werden die Europ\u00e4er get\u00f6tet, zur\u00fcck bleibt der Hund. Bei der norwegischen Station gefundene Filmaufnahmen f\u00fchren zu einem au\u00dferirdischen Raumschiff, das die Europ\u00e4er aus dem Eis gesprengt haben. Und wie man bald feststellen muss, hat es der Hund in sich: Ein au\u00dferirdischer Organismus, der durch Ber\u00fchrung \u00fcbertragen wird, schleicht sich so auch in der US-Station ein. Und der hat unerfreuliche Nebenwirkungen, verformt er doch aufs Abscheulichste die Menschen, die er befallen hat. K\u00f6rper verformen sich, brechen auf, Paranoia macht sich breit, niemand ist mehr sicher und keiner wei\u00df, wie man dieses Alien stoppen kann.", "imdb": 8.2}, {"title_de": "Das Ende aller Tage", "year": 1982, "description_de": "Die Amerikaner testen erfolgreich eine neuartige, Laser gest\u00fctzte Raketen-Abwehr aus dem Weltall. Die Russen sehen sich bedroht und entf\u00fchren daraufhin den Leiter des Abwehr-Projektes. Die Amerikaner sehen sich gezwungen das U-Boot auf dem der entf\u00fchrte Wissenschaftler gefangengehalten wird zu versenken. Die Russen f\u00fchlen sich angegriffen und der gesundheitlich angeschlagene russische Pr\u00e4sident wird von seinem Verteidigungsminister in einem kurzem Putsch seines Amtes enthoben. Die Russen greifen an und binnen kurzer Zeit schaukelt sich der Konflikt zu einem weltweiten Atom-Krieg hoch ...", "imdb": 6.3}, {"title_de": "Das Engelsgesicht - Drei N\u00e4chte des Grauens", "year": 1982, "description_de": "Frisch verheiratet haben im Jahr 1964 Eli (Ronny Cox) und Caroline MacCleary (Bibi Besch) n\u00e4chtens eine Autopanne. W\u00e4hrend Eli Hilfe holt, wird Caroline von einem Unbekannten vergewaltigt. Siebzehn Jahre sp\u00e4ter haben sie mit Michael (Paul Clemens) einen Sohn, der in letzter an immer schlimmeren Alptr\u00e4umen leidet und zunehmend psychiotisch wirkt. Notgedrungen fahren sie mit ihm in die Kleinstadt, wo das Verbrechen geschah, um mehr \u00fcber den T\u00e4ter heraus zu bekommen. Doch die Verantwortlichen schweigen, daf\u00fcr jedoch macht Michael \u00fcber mehrere N\u00e4chte hinweg eine zeitweise schreckliche Verwandlung durch und ermordet einige Ans\u00e4ssige. Als Eli an Michael eine geheimnisvolle physische Ver\u00e4nderung feststellt, ist es schon zu sp\u00e4t, die Vergangenheit holt die Verantwortlichen blutigst ein.", "imdb": 5.6}, {"title_de": "Das stumme Ungeheuer", "year": 1982, "description_de": "Bei der Verhaftung eines amoklaufenden Irren wird dieser so schwer verletzt, dass eine Rettung eigentlich unm\u00f6glich ist. Doch einer der behandelnden \u00c4rzte injiziert ihm ein neu entwickeltes Mittel, welches ihn am Leben h\u00e4lt und so gut wie unverwundbar macht. Alles scheint in Ordnung, bis das \"stumme Ungeheuer\" pl\u00f6tzlich fliehen kann und wahllos Menschen umbringt. Nur Sherriff Dan Stevens stellt sich der Herausforderung.", "imdb": 5.4}, {"title_de": "Der Blade Runner", "year": 1982, "description_de": "Man schreibt das Jahr 2019. Den Replikanten, k\u00fcnstlichen Menschen, ist bei Todesstrafe die R\u00fcckkehr zur Erde verboten. Doch trotzdem kehren eines Tages einige dieser Wesen zur\u00fcck. Diese besondere Spezies verf\u00fcgt \u00fcber Kraft und Intelligenz mehrerer Menschen und ist von diesen kaum zu unterscheiden. Sie sollen unsch\u00e4dlich gemacht werden. Nur eine Spezialeinheit kann sie aufsp\u00fcren: die Blade Runner. Eine atemberaubende Hetzjagd durch die futuristische Welt beginnt.", "imdb": 8.1}, {"title_de": "Der H\u00f6llentrip", "year": 1982, "description_de": "Der Wissenschafter Professor Eddie Jessup will durch Selbsterfahrungen mit Drogen sein Unterbewusstsein erforschen. Seine Experimente gehen aber zu weit, und schon bald schwebt der Professor in \u00e4u\u00dferster Lebensgefahr. Nur seine Frau kann ihn noch retten...", "imdb": 6.9}, {"title_de": "Der Kampfkoloss", "year": 1982, "description_de": "In einer apokalyptischen Zukunft regieren brutale Banden und chronischer Benzinmangel das Leben. Als ein ber\u00fcchtigter Ex-Milit\u00e4r mit seinen Anh\u00e4ngern eine friedliebende Siedlung attackiert, nimmt ein geheimnisvoller Fremder namens Hunter den Kampf gegen die willk\u00fcrlich mordenden und pl\u00fcndernden Eindringlinge auf...", "imdb": 5.0}, {"title_de": "Der Killerparasit", "year": 1982, "description_de": "Paul Dean hat einen t\u00f6dlichen Parasiten gez\u00fcchtet, der sich nun an seinem Magen festgesetzt hat. W\u00e4hrend er versucht, das Ding irgendwie zu zerst\u00f6ren, muss er sich au\u00dferdem noch mit Ricus und seinen Rednecks sowie einem finsteren Agenten Merchant herumschlagen.", "imdb": 4.1}, {"title_de": "Die fliegende Windm\u00fchle", "year": 1982, "description_de": "Olli hat Sorgen. Ihr Zeugnis ist schlecht ausgefallen. Und weil sie sich sch\u00e4mt, l\u00e4uft sie von zu Hause weg. Ihre Freunde, der Hund Pinkus und das Pferd Alexander, rennen ihr nach. Vor einem Unwetter suchen sie Schutz in einer Windm\u00fchle. Dort lebt ein Professor, der viele technische Ger\u00e4te erfunden hat, und weil Olli auf einen falschen Knopf dr\u00fcckt, hebt sich die M\u00fchle in die L\u00fcfte \u2013 bis in den Weltraum. Dort erleben die Freunde zahlreiche Abenteuer. Frosch\u00e4hnliche Wesen laden zu einem Fest ein, und ein Vulkan verursacht gef\u00e4hrliche St\u00fcrme. Wird der R\u00fcckflug zur Erde gelingen?", "imdb":
