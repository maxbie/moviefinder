, "year": 2013, "description_de": "", "imdb": 5.3}, {"title_de": "Red Rain", "year": 2013, "description_de": "", "imdb": 6.6}, {"title_de": "Reignfall", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Relax, I'm From The Future", "year": 2013, "description_de": "", "imdb": 8.0}, {"title_de": "Remnants", "year": 2013, "description_de": "", "imdb": 3.7}, {"title_de": "Report 51", "year": 2013, "description_de": "", "imdb": 3.3}, {"title_de": "Requiem for a Robot", "year": 2013, "description_de": "", "imdb": 7.0}, {"title_de": "Rescue on Fractalus", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Reset", "year": 2013, "description_de": "", "imdb": 7.2}, {"title_de": "Resonance", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Retrieval", "year": 2013, "description_de": "", "imdb": 7.3}, {"title_de": "Return to Nuke 'Em High Volume 1", "year": 2013, "description_de": "Return to Nuke \u2018Em High Volume 1 folgt einem jungen Paar, dass sich dem mutierten Glee Club der Schule entgegenstellt. Die sonst so friedfertigen Sch\u00fcler des Theater/Gesangs-Klubs mutieren auf einmal zu einer Gang namens The Cretins. Als immer mehr Sch\u00fcler sich auf seltsame Weise verwandlen, muss das Paar das R\u00e4tsel der Tromaville High School l\u00f6sen.", "imdb": 5.3}, {"title_de": "Rewind", "year": 2013, "description_de": "", "imdb": 6.0}, {"title_de": "Riddick - \u00dcberleben ist seine Rache", "year": 2013, "description_de": "Nachdem er von seinen eigenen Leuten verraten wird, findet sich Riddick auf einem von der Sonne verbrannten Planeten wieder. Bald muss er sich gegen aggressive Wesen zur Wehr setzen. Als er ein Notsignal ins All schickt, landen kurz darauf zwei Raumschiffe auf dem menschenleeren Planeten. Die Besatzungen entpuppen sich allerdings nicht als Helfer, sondern trachten vielmehr nach Riddicks Leben. Das erste Raumschiff schickt eine Truppe brutaler Kopfgeldj\u00e4ger auf ihn, und auf dem zweiten befindet sich jemand, der mit Riddick noch eine Rechnung zu begleichen hat.", "imdb": 6.4}, {"title_de": "Riddick: Blindsided", "year": 2013, "description_de": "Dieser Motion Comic schlie\u00dft die L\u00fccke zwischen \"Riddick - Chroniken eines Kriegers\" (2004) und \"Riddick\" (2013).", "imdb": 6.0}, {"title_de": "Rifftrax Live: Starship Troopers", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Riverworld - Welt ohne Ende", "year": 2013, "description_de": "Auf Riverworld wurde von Unbekannten ein gewaltiger, sich von Pol zu Pol schl\u00e4ngelnder Fluss angelegt. Am Ufer dieses Flusses werden alle Menschen wiedererweckt, die seit der Steinzeit bis heute auf der Erde gelebt haben und auf ihr gestorben sind. Die Flusswelt beherbergt au\u00dfer W\u00fcrmern und einigen Fischarten keinerlei Tiere. Seine Bewohner m\u00fcssen ihr t\u00e4gliches Brot aber auch nicht mehr selbst beschaffen, es wird ihnen serviert. In ihrem pers\u00f6nlichen Materieumwandler. Eine kleine Gruppe von Flussweltlern bricht zum Nordpol auf, um dort \u2013 im Hauptquartier von Riverworld \u2013 die Erbauer des Planeten zu stellen. Forschungsleiter Richard Francis Burton ist als einziger vorzeitig erweckt worden und wei\u00df somit um das Geheimnis dieser k\u00fcnstlichen Welt. Denn: Riverworld beinhaltet einen tieferen Sinn und steht zudem unter der r\u00e4tselhaften und m\u00e4chtigen Kontrolle der so genannten 'Caretaker'...", "imdb": 5.1}, {"title_de": "Robotech: Love Live Alive", "year": 2013, "description_de": "", "imdb": 6.4}, {"title_de": "Room 8", "year": 2013, "description_de": "", "imdb": 7.8}, {"title_de": "Rulers of Darkness", "year": 2013, "description_de": "", "imdb": 2.6}, {"title_de": "Runaway", "year": 2013, "description_de": "", "imdb": 6.0}, {"title_de": "Runaway Day", "year": 2013, "description_de": "", "imdb": 6.0}, {"title_de": "Scarecrow - Das Grauen stirbt nie", "year": 2013, "description_de": "Lehrer Aaron Harris setzt sechs seiner Sch\u00fcler zur Strafe darauf an, die Farm seiner Freundin Kristen zu reparieren. Mit dabei sind der launige Tyler, das Goth Girl Nicki, der Kapit\u00e4n des Wrestling-Teams Daevon, Calvin, Beth und Maria. Als um die Farm herum Kornkreise erscheinen, erz\u00e4hlt Tyler eine grausame Legende: \u201eSie schl\u00e4ft nie, sie stirbt nie, sie kann nicht gestoppt werden, h\u00f6rt die Schreie. Die Vogelscheuche lebt, um uns alle zu t\u00f6ten. Versteckt sie lieber im Herbst\u2026\u201c Als die Sch\u00fcler in den Kornfeldern spielen, versucht Kristen sie davon zu \u00fcberzeugen, dass die Vogelscheuche tats\u00e4chlich ein Lebewesen ist, das alle in Gefahr bringen k\u00f6nnte. Erst als die Nacht hereinbricht, glauben die anderen ihr\u2026", "imdb": 4.1}, {"title_de": "Screams on Planet Zero!", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Secondary Education", "year": 2013, "description_de": "", "imdb": 7.7}, {"title_de": "Seelen", "year": 2013, "description_de": "In der Zukunft wird die Menschheit von einer ungew\u00f6hnlichen Alien-Invasion beinahe ausgerottet. Die Seelen genannten Wesen nisten sich in den K\u00f6rpern der Menschen ein und l\u00f6schen dabei das alte Bewusstsein ihres Wirts. Als die Seele Wanderer in den K\u00f6rper der jungen Widerstandsk\u00e4mpferin Melanie Stryder implantiert wird, bleibt Melanies Bewusstsein jedoch bestehen und k\u00e4mpft fortan gegen die Vorherschaft von Wanderer an. Durch ihre gemeinsam geteilten Erinnerungen und Gef\u00fchle freunden sich beide schlie\u00dflich an und Melanie kann Wanderer dazu \u00fcberreden, mit ihr in das Versteck der \u00fcberlebenden Menschen zu kommen, wo ihr Geliebter Jared immer noch auf eine R\u00fcckkehr Melanies wartet. Doch die Sucherin, welche die Umwandlung der verbliebenen Menschen zum Ziel hat, ahnt bereits etwas von der ungew\u00f6hnlichen Freundschaft.", "imdb": 5.8}, {"title_de": "Senn", "year": 2013, "description_de": "", "imdb": 5.2}, {"title_de": "Sharknado", "year": 2013, "description_de": "Ausgerechnet als sich vor den Str\u00e4nden Kaliforniens gerade besonders viele besonders aggressive Haie tummeln und schon mehrere Surferleben gefordert haben, h\u00e4lt ein monstr\u00f6ser Wirbelsturm auf die K\u00fcste zu und sp\u00fclt die glitschigen Ungeheuer aus dem Meer direkt in die Stra\u00dfen und Vorg\u00e4rten der Ortschaften. Inmitten des m\u00f6rderischen Get\u00fcmmels schl\u00e4gt sich Barbesitzer Fin zum Haus seiner Ex-Frau durch, wo seine kleine Tochter auf ihn wartet. Doch das Unwetter hat seinen H\u00f6hepunkt noch gar nicht erreicht.", "imdb": 3.3}, {"title_de": "Sid the Science Kid: The Movie", "year": 2013, "description_de": "", "imdb": 4.8}, {"title_de": "Silicon;BootDrive", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Singularity", "year": 2013, "description_de": "", "imdb": 6.0}, {"title_de": "Singularity Principle", "year": 2013, "description_de": "", "imdb": 5.1}, {"title_de": "Skinwalker Ranch", "year": 2013, "description_de": "Seltsame Dinge geschehen im Jahr 2010: Die Medien berichten \u00fcber unerkl\u00e4rliche Ph\u00e4nomene \u2013 \u00fcber gesichtete UFOs und \u00fcber Verst\u00fcmmelungen an lebenden Personen. Eine Gruppe von Wissenschaftlern untersucht einen weiteren mysteri\u00f6sen Zwischenfall, der sich auf einer Ranch in Utah ereignet hat. Der achtj\u00e4hrige Sohn des Ranchers Hoyt Miller ist spurlos verschwunden. Ein Jahr nach dem Verschwinden des Jungen schickt das MDE (Modern Defense Enterprises) ein Expertenteam zur Ranch. Sie sollen festhalten, was sich dort ereignet und herausfinden, was mit dem Kind geschehen ist. Die Wissenschaftler werden Zeuge brutaler Zwischenf\u00e4lle und geraten selbst in Gefahr. Wie weit werden sie gehen, um die Wahrheit zu erfahren?", "imdb": 5.1}, {"title_de": "Sleepworking", "year": 2013, "description_de": "", "imdb": 6.8}, {"title_de": "Snowpiercer International Special Animation", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Something in the Dark", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Sons of Liberty", "year": 2013, "description_de": "", "imdb": 3.6}, {"title_de": "Sorry About Tomorrow", "year": 2013, "description_de": "", "imdb": 8.0}, {"title_de": "Space Soldiers", "year": 2013, "description_de": "Irgendwann in ferner Zukunft: Die Menschheit steht kurz vor dem Aussterben, nachdem das Team von Captain Jekel (Sean Patrick Flanery) im Weltraum auf eine \u00fcberlegene au\u00dferirdische Technologie st\u00f6\u00dft, die das Gleichgewicht des bekannten Universums zu bedrohen scheint. Der Apparat ist hei\u00df begehrt, denn schon bald wird Jekels Crew von einer ganzen Armada rivalisierender, intergalaktischer S\u00f6ldner verfolgt und angegriffen. Die Flucht f\u00fchrt sie alle bis in die tiefsten, unerforschtesten Bereiche des Universums. In einem alles entscheidenden Kampf m\u00fcssen die Insassen der \"Revelator\" sich und den Chaos-Generator sch\u00fctzen, um uns alle zu retten ...", "imdb": 2.8}, {"title_de": "Spider City - Stadt der Spinnen", "year": 2013, "description_de": "Eine geheime russsische Raumstation st\u00fcrzt mitten in New York ab. Bei der Suche nach \u00dcberlebenden in den Tr\u00fcmmern der U-Bahn Sch\u00e4chte st\u00f6\u00dft ein Forscherteam auf eine bisher unbekannte Spinnenart. Die Spinnen mutieren rasend schnell zu gigantischen, giftigen Achtbeinern. Als tausende dieser Monster die Sch\u00e4chte verlassen ist die ganze Stadt in Gefahr. Kann die intelligente, m\u00f6rderische Rasse gestoppt werden?", "imdb": 3.4}, {"title_de": "Star Drunk", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Star Trek III: Redemption", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Star Trek Into Darkness", "year": 2013, "description_de": "Die Crew der Enterprise wird nach Hause zur\u00fcckbeordert, nur um festzustellen, dass eine unaufhaltsame Macht des Terrors aus den Reihen ihrer eigenen Organisation die Flotte und die Welt in einen Krisenzustand versetzt. Auch um eine p n und nicht einmal seine Eltern glauben an ihn. Doch der Sch\u00fcler hat ein brilliantes Geheimnis: Er kennt sich enorm gut mit Teilchenphysik aus. An dem Tag, an dem ein gewaltiger Sturm das Strom- und Handynetz in Nordamerika lahmlegt, ist pl\u00f6tzlich seine Hilfe gefragt. Es wird schnell klar, dass dies kein gew\u00f6hnlicher Tornado ist. Ein interstellarer Sturm aus der Atmosph\u00e4re des Jupiter droht die Erde zu zerst\u00f6ren. Kann Will seinen Planeten retten?", "imdb": 3.8}, {"title_de": "Supervised", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Susana se est\u00e1 muriendo", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Syndromeda", "year": 2013, "description_de": "", "imdb": 7.5}, {"title_de": "Tasmanian Devils", "year": 2013, "description_de": "Eine Gruppe von amerikanischen Extremsportlern reist nach Australien, um dort auf der vor dem Kontinent liegenden Insel Tasmanien einen besonders spektakul\u00e4ren Basejump zu machen. Sie ahnen nicht, dass in den tasmanischen W\u00e4ldern vor kurzem etwas passiert ist, das zur Freisetzung einer bisher unbekannten Untergattung des Tasmanischen Teufels gef\u00fchrt hat. Diese Tiere geh\u00f6ren zu einer besonders fleischhungrigen Gattung und sorgen schon bald unter den Amerikanern f\u00fcr geh\u00f6rigen Aufruhr. Eine Gruppe von Naturpark-Rangern muss den Adrenalinjunkies zur Hilfe kommen. Unter der F\u00fchrung des furchtlosen Helikopterpiloten Anderson und Rangerin Alex versucht sich die Gruppe einen Weg aus der Todesfalle zu bahnen. Doch die kleinen Teufel haben extreme F\u00e4higkeiten entwickelt und lassen so schnell nicht locker...", "imdb": 3.6}, {"title_de": "Teleport Zovko", "year": 2013, "description_de": "", "imdb": 8.3}, {"title_de": "Telescope", "year": 2013, "description_de": "", "imdb": 5.6}, {"title_de": "The A.R.K. Report", "year": 2013, "description_de": "", "imdb": 5.8}, {"title_de": "The Arcturian", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Argonaut", "year": 2013, "description_de": "", "imdb": 6.4}, {"title_de": "The ARK - Wir sind nicht allein", "year": 2013, "description_de": "Die Astronauten-Crew um Colonel Gerard Bruchman ist auf der Mondbasis ARK stationiert. Nach einem Meteoritensturm sind von einer Minute zur n\u00e4chsten ihre Leben gef\u00e4hrdet: Die Meteore haben Sporen mit sich getragen und haben die F\u00e4higkeit, sich rasend schnell in beliebige Zellstrukturen zu reproduzieren. Zun\u00e4chst wird die Astronautin Ava infiziert, die seltsame Anzeichen einer Schwangerschaft zeigt und von heftigen Visionen geplagt wird. Bereits nach wenigen Stunden geb\u00e4rt sie eine Kreatur, die in Gestalt eines Besatzungsmitglieds zu einer t\u00f6dlichen Gefahr wird. Wird es der Crew gelingen, den paranormalen Feind zu besiegen?", "imdb": 3.5}, {"title_de": "The Attack Of The Brain People", "year": 2013, "description_de": "", "imdb": 6.6}, {"title_de": "The Bay - Nach Angst kommt Panik", "year": 2013, "description_de": "Als zwei franz\u00f6sische Forscher im Wasser um den kleinen K\u00fcstenort Claridge, Maryland herum an der Chesapeake Bay eine sehr hohe Konzentration an verschiedenen Giften feststellen und dies dem B\u00fcrgermeister mitteilen, wiegelt dieser die Gefahr ab, da kurz vor den anstehenden Feierlichkeiten zum 04. Juli keine Panik unter Anwohnern und G\u00e4sten entstehen soll.  Am Tag der Unabh\u00e4ngigkeit ist es dann aber so weit: Zun\u00e4chst sind es nur Unmengen an toten Fischen, die an Land geschwemmt werden, bis die Menschen die tats\u00e4chliche Ursache ergr\u00fcnden k\u00f6nnen. Eine durch die Gifte mutierte Abart eines Endoparasiten springt von den Fischen auf den Wirt Mensch \u00fcber \u2013 mit fatalen Folgen. Nur das Jahre sp\u00e4ter ver\u00f6ffentlichte Video- und Audio-Material offenbart, was sich am 04. Juli 2009 wirklich zugetragen hat in Claridge, Maryland.", "imdb": 0.0}, {"title_de": "The Big Bust Theory", "year": 2013, "description_de": "", "imdb": 5.7}, {"title_de": "The Black Tulip", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Brides of Sodom", "year": 2013, "description_de": "", "imdb": 2.5}, {"title_de": "The Carrington Event", "year": 2013, "description_de": "", "imdb": 7.0}, {"title_de": "The Colony - Hell Freezes Over", "year": 2013, "description_de": "Nach Anbruch einer neuen Eiszeit haben sich die wenigen \u00dcberlebenden in kleine Kolonien unter der Erde zur\u00fcckgezogen. Auch Kolonie 7, angef\u00fchrt von Briggs k\u00e4mpft gegen frostige K\u00e4lte, Hunger, Isolation und durch fehlendes Tageslicht hervorgerufene Krankheiten an. Als die Vorr\u00e4te schwinden und der Kontakt zur einzig bekannten anderen Kolonie abbricht, entschlie\u00dft Briggs sich zu einer gef\u00e4hrlichen Expedition um herauszufinden, was in dieser anderen Kolonie passiert ist. Sein alter Waffenkamerad Mason \u00e4u\u00dfert jedoch Bedenken und will ihn davon abhalten, dass Leben der Gruppe aufs Spiel zu setzen. Wie sich herausstellt aus gutem Grund: ihr Ziel erreichend, entdecken sie eine weitaus unmenschlichere, grausamere Bedrohung als sie sich je h\u00e4tten vorstellen k\u00f6nnen\u2026", "imdb": 5.3}, {"title_de": "The Congress", "year": 2013, "description_de": "F\u00fcr Robin Wright ist ihre gro\u00dfe Zeit als Schauspielerin in Hollywood endg\u00fcltig vorbei. Sie bekommt keine Rollen mehr, da sie bereits in den Vierzigern ist, und steht kurz vor dem finanziellen Ruin. Doch da machen ihr die Filmstudios Miramount ein \u00fcberraschendes Angebot: Sie wollen die Figur, viel mehr noch das Filmstar-Image von Robin Wright, kaufen und einscannen, um einen digitalen Star zu erschaffen. 20 Jahre lang, so lange gilt der Vertrag, geh\u00f6rt die Figur \u201eRobin Wright\u201c dann den Miramount-Studios, die sie unbegrenzt f\u00fcr animierte 3D-Filme einsetzen d\u00fcrfen. Im Gegenzug wird Robin in all diesen Filmen immer jung bleiben, allerdings darf sie auch nie wieder eine B\u00fchne oder ein Film-Set betreten, solange der Vertrag g\u00fcltig ist. In Ermangelung anderer M\u00f6glichkeiten willigt sie ein, um mit dem Geld ihrem kranken Sohn helfen zu k\u00f6nnen. 20 Jahre sp\u00e4ter ist die reale Robin Wright vollkommen unbekannt, doch ihr eingescanntes Abbild ist einer der weltweit ber\u00fchmtesten Animationshelden\u2026", "imdb": 6.4}, {"title_de": "The Crystal Crypt", "year": 2013, "description_de": "", "imdb": 5.8}, {"title_de": "The Darkling Incident", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Day They Came", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Divorce", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Elegant Clockwork of the Universe", "year": 2013, "description_de": "", "imdb": 6.2}, {"title_de": "The End of Walnut Grove", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Escape", "year": 2013, "description_de": "", "imdb": 5.5}, {"title_de": "The Exchange", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Exit Room", "year": 2013, "description_de": "", "imdb": 6.9}, {"title_de": "The Final Moments of Karl Brant", "year": 2013, "description_de": "", "imdb": 8.0}, {"title_de": "The Flight", "year": 2013, "description_de": "", "imdb": 6.8}, {"title_de": "The Flying Man", "year": 2013, "description_de": "", "imdb": 6.8}, {"title_de": "The Gamma-Ray Man", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Garden of Sinners: Recalled Out Summer", "year": 2013, "description_de": "Hierbei handelt es sich um eine Erweiterung der urspr\u00fcnglichen \u00bbGarden of Sinners\u00ab-Filmreihe.  Die Handlung ist grob in zwei wesentliche Geschichten einzuteilen: Im ersten Teil treffen Shizune Seo und Mitsuru Kamekura aufeinander. W\u00e4hrend Shizune durch ihre F\u00e4higkeit der Pr\u00e4kognition ihr Leben bisher als langweilig empfand, will Mitsuru seine gleichartige F\u00e4higkeit nutzen, um ein professioneller Bombenleger zu werden. Die Begegn ": 2013, "description_de": "In weit entfernter Zukunft hat die Menschheit entlegene Galaxien besiedelt. Sechs Freunde, auf der Suche nach etwas Spa\u00df und Abenteuer, haben sich aufgemacht, einen unbekannten Planeten zu besuchen. Doch es gibt Probleme mit ihrem Raumschiff und sie stranden auf unerforschtem Terrain. W\u00e4hrend sie versuchen, das Raumschiff wieder flott zu kriegen und Hilfe zu bekommen, merken sie, dass sie nicht allein sind. Irgendetwas ist da drau\u00dfen, sie sind umzingelt von einer unbekannten Gefahr. Ein unerbittlicher Kampf beginnt - ums nackte \u00dcberleben.", "imdb": 3.7}, {"title_de": "The Mark: Redemption", "year": 2013, "description_de": "", "imdb": 3.4}, {"title_de": "The Menace From Space", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Millennium Bug - Der Albtraum beginnt", "year": 2013, "description_de": "Byron Haskin fl\u00fcchtet am Silvestertag im Jahre 1999 zusammen mit seiner neuen Frau Clarissa und seiner jugendlichen Tochter Joany vor der Y2K-Hysterie in die verlassenen W\u00e4lder des Sierra Diablo Gebirges. Allerdings holt sie der Wahnsinn und Terror bereits nach kurzer Zeit wieder ein. Zun\u00e4chst werden sie von einem b\u00f6sartigen Hillbilly-Clan entf\u00fchrt, der sie zur Aufpolierung ihres Genpools missbrauchen m\u00f6chte und dann bricht auch noch etwas aus dem Waldboden aus, dass weder die Haskins, noch die Kannibalen erwartet haben: der Millenniumk\u00e4fer. Dieses gigantische Insekt wurde seit 1000 Jahren nicht mehr gesehen und hat riesigen Hunger. Nun bricht f\u00fcr alle ein unerwarteter \u00dcberlebenskampf aus.", "imdb": 4.3}, {"title_de": "The Motherhood Archives", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Naturalist", "year": 2013, "description_de": "", "imdb": 4.9}, {"title_de": "The Oxbow Cure", "year": 2013, "description_de": "", "imdb": 6.0}, {"title_de": "The Paragon Cortex", "year": 2013, "description_de": "Preisgekr\u00f6ntes Science-Fiction Drama.", "imdb": 6.2}, {"title_de": "The Philosophers - Wer \u00fcberlebt?", "year": 2013, "description_de": "Zwanzig Sch\u00fcler der Philosophie-Abschlussklasse einer internationalen Schule in Jakarta stellen sich folgendem Gedankenexperiment: Eine gewaltige Atombombenexplosion l\u00f6st eine nukleare Apokalypse aus. Die Sch\u00fcler stehen vor dem Eingang eines Bunkers, welcher ein Jahr lang Schutz bietet und \u00dcberleben sichert. Der Bunker ist jedoch lediglich f\u00fcr zehn Menschen konstruiert. Diese m\u00fcssen nun entscheiden, wer in solch einem Szenario \u00fcberleben darf und wer der Katastrophe zum Opfer f\u00e4llt. Der geniale, jedoch eigent\u00fcmliche Philosophie-Lehrer Mr. Zimit lost den Sch\u00fclern willk\u00fcrlich Berufe zu, welche zu rationalen Entscheidungen verhelfen sollen. Das Urteilsverm\u00f6gen der Sch\u00fcler wird auf eine harte Probe gestellt und das Experiment bekommt schon bald eine kritische Eigendynamik\u2026", "imdb": 5.6}, {"title_de": "The Phoenix", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The pipers", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Pod", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The President's Staff", "year": 2013, "description_de": "", "imdb": 3.6}, {"title_de": "The Purge - Die S\u00e4uberung", "year": 2013, "description_de": "In einem von der Kriminalit\u00e4t beherrschten Amerika sieht sich die Regierung riesigen Problemen ausgesetzt: Weil die Gef\u00e4ngnisse \u00fcberf\u00fcllt sind und die Anzahl der Straftaten anders kaum noch in den Griff zu bekommen ist, greift man zu einer radikalen Ma\u00dfnahme: Es wird einmal im Jahr eine 12-Stunden-Frist eingef\u00fchrt, in der jedes Verbrechen, egal ob Diebstahl oder Mord, legal wird und damit auch keine Strafe nach sich zieht. Die Polizei kann nicht gerufen werden und auch die Krankenh\u00e4user verweigern jede Hilfe innerhalb dieser zw\u00f6lf Stunden. Das soll den B\u00fcrgern die M\u00f6glichkeit geben, ihre Probleme zu l\u00f6sen, ohne mit Konsequenzen rechnen zu m\u00fcssen. Als ein Einbrecher das Versteck von James Sandin, seiner Frau Mary und ihren gemeinsamen Kindern entdeckt, wird eine schicksalstr\u00e4chtige Kette von Ereignissen in Gang gesetzt: F\u00fcr James und seine Familie scheint es fast unm\u00f6glich zu sein, die Nacht zu \u00fcberstehen ohne selbst zu T\u00e4tern zu werden.", "imdb": 5.8}, {"title_de": "The Search for Simon", "year": 2013, "description_de": "", "imdb": 4.2}, {"title_de": "The Sons of Two Suns", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Storm", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Stranger", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Summit", "year": 2013, "description_de": "", "imdb": 6.8}, {"title_de": "The Synthetic Man", "year": 2013, "description_de": "", "imdb": 4.2}, {"title_de": "The Tree", "year": 2013, "description_de": "", "imdb": 6.5}, {"title_de": "The Underneath", "year": 2013, "description_de": "", "imdb": 3.1}, {"title_de": "The Visitor from Planet Omicron", "year": 2013, "description_de": "", "imdb": 5.5}, {"title_de": "The Watchers: Revelation", "year": 2013, "description_de": "", "imdb": 4.3}, {"title_de": "The Water Tower", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "The Web", "year": 2013, "description_de": "", "imdb": 9.2}, {"title_de": "The Wisdom Tree", "year": 2013, "description_de": "", "imdb": 7.8}, {"title_de": "The World's End", "year": 2013, "description_de": "12 Kneipen pflasterten ihren Weg \u2013 das hatten sich die f\u00fcnf Jugendfreunde vorgenommen, als sie vor 20 Jahren eine legend\u00e4re Sauftour starteten. Nun will der damalige R\u00e4delsf\u00fchrer Gary King, der auch nach seinem 40. Geburtstag ein gro\u00dfes Kind geblieben ist, diese Tour wiederholen: er treibt seine Kumpel zur\u00fcck in ihren Heimatort, um sich dort Runde f\u00fcr Runde bis zum ber\u00fchmten Pub \u201eThe World\u2019s End\u201c durchzubechern und damit den Kreis aus Vergangenheit und Gegenwart zu schlie\u00dfen. Bald stellen sie jedoch fest, dass es viel eher um die Zukunft geht: nicht nur um die eigene, sondern um die der gesamten Menschheit. Eine unbekannte Bedrohung aus einer anderen Galaxie hat ein Auge auf ihr St\u00e4dtchen geworfen und die Kneipe auf der Zielgeraden ist dabei ihr geringstes Problem.", "imdb": 6.9}, {"title_de": "This Is Ellen", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Time Travelers 2: The Darkness Within", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Time Warrior", "year": 2013, "description_de": "", "imdb": 2.6}, {"title_de": "TiMER", "year": 2013, "description_de": "Eine Uhr, welche die Zeit anzeigen k\u00f6nnte, die bis zur Begegnung mit deinem Seelengef\u00e4hrten vergeht? In einer alternativen Version des heutigen Los Angeles l\u00e4sst ein revolution\u00e4res Ger\u00e4t namens TiMER diese Fantasie wahrwerden. F\u00fcr eine nicht allzu teure Installationsgeb\u00fchr und geringe monatliche Kosten wird ein TiMER in das Handgelenk implantiert und zeigt fortan sekundengenau die verbleibende Zeit bis zur Begegnung mit der gro\u00dfen Liebe an. Klingt das nicht verlockend?", "imdb": 6.5}, {"title_de": "Tonight I Strike", "year": 2013, "description_de": "", "imdb": 6.5}, {"title_de": "Transformers - Beast Hunters - Predacons Rising", "year": 2013, "description_de": "", "imdb": 7.5}, {"title_de": "Transit", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Traveler", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "UFO\uff1a\u672a\u78ba\u8a8d\u306e\u611b", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Ulysse", "year": 2013, "description_de": "", "imdb": 6.2}, {"title_de": "Uma Hist\u00f3ria de Amor e F\u00faria", "year": 2013, "description_de": "", "imdb": 7.1}, {"title_de": "Unaware", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Unidentified", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Unknown Project", "year": 2013, "description_de": "", "imdb": 5.3}, {"title_de": "Upldr", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Upside Down", "year": 2013, "description_de": "Stell dir vor, du schaust in den Himmel und siehst dort ganze St\u00e4dte, W\u00e4lder und Ozeane mit einer eigenen Schwerkraft. Du siehst ein anderes Universum, ganz nah an deinem, aber trotzdem v\u00f6llig unerreichbar. So ergeht es Adam, einem gew\u00f6hnlichen jungen Mann in einer ungew\u00f6hnlichen Welt. Er lebt bescheiden sein eigenes Leben, doch er denkt immerzu nur an Eden, ein M\u00e4dchen, das er einmal getroffen hat, als er noch ein kleiner Junge war. Sie lebt in dem anderen Universum, das sich direkt \u00fcber ihm befindet. Dieses Universum ist im Gegensatz zu seinem eigenen wohlhabend, f\u00fcr Adam steht dort jedoch praktisch alles auf dem Kopf. Eden scheint unerreichbar. Der Kontakt zwischen beiden Erden ist von der Regierung strengstens untersagt. Als er eines Tages einen Blick auf die erwachsene Eden erhascht, beschlie\u00dft er, um seine gro\u00dfe Liebe zu k\u00e4mpfen \u2013 auch wenn er daf\u00fcr die Gesetze der Physik au\u00dfer Kraft setzen muss.", "imdb": 0.0}, {"title_de": "Uranes", "year": 2013, "description_de": "", "imdb": 3.9}, {"title_de": "Vacuity", "year": 2013, "description_de": "", "imdb": 7.3}, {"title_de": "Vanishing Waves", "year": 2013, "description_de": "Der Neurowissenschaftler Lukas nimmt an einem Versuch teil, bei dem Informationen aus dem Gehirn der Koma-Patientin Aurora in sein eigenes \u00fcbertragen werden. Das Experiment nimmt eine unerwartete Wendung: Lukas taucht immer tiefer in die Gedankenwelt der sinnlichen jungen Frau ein. In der surrealen Traumkulisse des Unterbewusstseins beginnen die beiden eine leidenschaftliche Beziehung. Besessen von dieser neuen Welt verheimlicht Lukas seine Entdeckung. Doch dann ger\u00e4t das Experiment au\u00dfer Kontrolle...", " einem Samurai-Stahl jede Materie durchdringen. Wolverine entdeckt zum ersten Mal, dass es etwas gibt, das ihn verwundbar macht und st\u00f6\u00dft an seine k\u00f6rperlichen und emotionalen Grenzen. In einem seiner schwierigsten K\u00e4mpfe stellt er sich seiner eigenen Unsterblichkeit.", "imdb": 6.7}, {"title_de": "Wolverine: Origin", "year": 2013, "description_de": "", "imdb": 7.1}, {"title_de": "Woman of the Ruins", "year": 2013, "description_de": "", "imdb": 6.4}, {"title_de": "Wombo", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Wonder Woman", "year": 2013, "description_de": "", "imdb": 6.0}, {"title_de": "World War Z", "year": 2013, "description_de": "In Philadelphia wird Ex-UNO-Mann Gerry Lane mit seiner Familie Zeuge, wie die Stadt von einer blitzschnell wachsenden Masse Untoter attackiert wird. Im letzten Augenblick gelingt die Flucht auf einen Flugzeugtr\u00e4ger vor der K\u00fcste Amerikas, wo sich Gerrys schlimmste Bef\u00fcrchtungen best\u00e4tigen: Die ganze Welt ist bereits infiziert. Um seiner Familie weiterhin Schutz bieten zu k\u00f6nnen, l\u00e4sst Gerry sich zu einem Himmelfahrtskommando \u00fcberreden und macht sich auf die Suche nach dem Patienten Zero, von dem die Seuche ausging.", "imdb": 7.0}, {"title_de": "Worlds Apart", "year": 2013, "description_de": "", "imdb": 6.6}, {"title_de": "Worm", "year": 2013, "description_de": "", "imdb": 6.6}, {"title_de": "Wrecked", "year": 2013, "description_de": "", "imdb": 6.1}, {"title_de": "Young Wonder", "year": 2013, "description_de": "", "imdb": 8.3}, {"title_de": "Z.U.G.A", "year": 2013, "description_de": "", "imdb": 4.0}, {"title_de": "Zero-G", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Zombie Hood", "year": 2013, "description_de": "", "imdb": 3.7}, {"title_de": "Zombie Hunter", "year": 2013, "description_de": "Es geht doch nichts \u00fcber ein Massaker am fr\u00fchen Nachmittag. Nichts. Au\u00dfer Tequila nat\u00fcrlich! Alles was Hunter ein Jahr nach Beginn der Zombie Apokalypse noch besitzt, sind sein aufgemotzter Wagen und ein Kofferraum voller Waffen und Alkohol. Er ist auf der Flucht vor der Vergangenheit, seine Mission ist das Abschlachten der Fleischfresser. Als er nach sechs Monaten das erste Mal wieder auf eine kleine Gruppe \u00dcberlebender trifft, beschlie\u00dft er bei ihnen zu bleiben. Doch kurz darauf zwingt ein unerwarteter Angriff der Fleischfresser die Gruppe dazu, ihr sichergeglaubtes Zuhause zu verlassen und stellt Hunters F\u00e4higkeiten auf eine harte Probe. Wer wird \u00fcberleben?", "imdb": 3.5}, {"title_de": "Zombie World War", "year": 2013, "description_de": "In Taipeh bricht eine mysteri\u00f6se Seuche aus, die Regierung leitet \u00fcberst\u00fcrzt umfangreiche Evakuierungsma\u00dfnahmen ein. Mitten im Get\u00fcmmel liefert sich eine Spezialeinheit der Polizei ein Gefecht mit einer Gangsterbande, als pl\u00f6tzlich nach Menschenfleisch gierende Zombies auftauchen und beiden Seiten eine unangenehme \u00dcberraschung bereiten. In der Folge beschlie\u00dfen Cops und Gauner, ihre Kr\u00e4fte sinnvoll zu b\u00fcndeln, weitere Versprengte schlie\u00dfen sich dem bunten Haufen an und machen weitere b\u00f6se Entdeckungen.", "imdb": 3.3}, {"title_de": "Zombio 2: Chimarr\u00e3o Zombies", "year": 2013, "description_de": "", "imdb": 6.1}, {"title_de": "\u00d3rbitas", "year": 2013, "description_de": "", "imdb": 6.4}, {"title_de": "\u30b9\u30bf\u30fc\u30c9\u30e9\u30a4\u30d0\u30fc THE MOVIE", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "\u30cd\u30c3\u30c8\u7248 \u4eee\u9762\u30e9\u30a4\u30c0\u30fc\u00d7\u30b9\u30fc\u30d1\u30fc\u6226\u968a\u00d7\u5b87\u5b99\u5211\u4e8b \u30b9\u30fc\u30d1\u30fc\u30d2\u30fc\u30ed\u30fc\u5927\u6226\u4e59\uff08\u304a\u3064\uff09\uff01\u2015Heroo\uff01\u77e5\u6075\u888b \u3042\u306a\u305f\u306e\u304a\u60a9\u307f\u89e3\u6c7a\u3057\u307e\u3059\uff01\u2015", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "\u4eee\u9762\u30e9\u30a4\u30c0\u30fc\u00d7\  von der Zeit, doch hat sich die Welt Schritt f\u00fcr Schritt gewandelt...", "imdb": 5.8}, {"title_de": "12-12-12", "year": 2014, "description_de": "", "imdb": 7.9}, {"title_de": "2101", "year": 2014, "description_de": "", "imdb": 2.2}, {"title_de": "A Brand New You", "year": 2014, "description_de": "", "imdb": 7.1}, {"title_de": "A Cold Day in Hell", "year": 2014, "description_de": "", "imdb": 4.4}, {"title_de": "A Piece of Dogu", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "A Whale Is A Whale Is A Whale", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Afronauts", "year": 2014, "description_de": "\u201eAfronauts\u201c erz\u00e4hlt \u00fcber das Rennen zum Mond eine alternative Geschichte, die auf wahren Begebenheiten beruht. Der Lehrer Edward Festus Mukuka Nkoloso gr\u00fcndet 1964 die staatliche zambische Akademie f\u00fcr Wissenschaft, Weltraumforschung und Astronomie. Sein Ziel ist es, \u201eAfronauten\u201c auszubilden, darunter auch die erst 17-j\u00e4hrige Matha Mwamba, um den Start einer eigenen Rakete vorzubereiten.", "imdb": 6.6}, {"title_de": "After Thought", "year": 2014, "description_de": "", "imdb": 4.7}, {"title_de": "Afterworld: Survival", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Age of Dinosaurs", "year": 2014, "description_de": "Unter der Leitung von Justin gelingt es einer Biotech-Firma in Los Angeles lebendige Dinosaurier zu klonen. Es kommt wie es kommen muss: Die Uhrzeitmonster brechen aus ihrem Gef\u00e4ngnis aus und versetzen L.A. in Angst und Schrecken. Der ehemalige Feuerwehrmann Gabe Jacobs stellt sich den Ungeheuern in den Weg, um das Leben seiner Tochter Jade zu retten.", "imdb": 2.9}, {"title_de": "Agent Killer: Origins", "year": 2014, "description_de": "", "imdb": 6.7}, {"title_de": "Al otro lado del tiempo", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Almost Human", "year": 2014, "description_de": "Im Jahr 2048 arbeiten die Menschen im Los Angeles Police Department zusammen mit lebensechten Androiden. Detective John Kennex hat eine Abneigung gegen diese Androiden, seit einer von ihnen seinen Partner in einem Feuergefecht sterben lie\u00df, weil andere Verwundete eine h\u00f6here statistische \u00dcberlebenswahrscheinlichkeit hatten. Nachdem Kennex zwei Jahre sp\u00e4ter wieder den Dienst aufnimmt und prompt den ihm zugeordneten Androiden zerst\u00f6rt, wird ihm als Ersatz das veraltete Modell DRN-0167, genannt \u201eDorian\u201c, zur Seite gestellt. Dessen Baureihe wurde eingestellt, da sie mit einer revolution\u00e4ren \u201eSynthetischen Seele\" ausger\u00fcstet ist, die menschen\u00e4hnliche Emotionen erm\u00f6glicht, aber h\u00e4ufig zu mentalen Zusammenbr\u00fcchen bei den Androiden f\u00fchrt.  Die beiden beginnen, gemeinsam in Mordf\u00e4llen zu ermitteln, und gegen seinen Willen lernt Kennex seinen \u201efast menschlichen\u201c Partner mehr und mehr zu sch\u00e4tzen.", "imdb": 4.7}, {"title_de": "Always the Sun", "year": 2014, "description_de": "", "imdb": 5.5}, {"title_de": "Am/Fm", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "American Warships 2", "year": 2014, "description_de": "Die Air Force One kommt \u00fcber dem Gebiet des ber\u00fcchtigten Bermuda Dreiecks in schwere Turbulenzen. Ein unkontrollierter Absturz droht. Es gibt nur einen Weg, das Leben des US-Pr\u00e4sidenten zu retten: Er wird in einer Notfallkapsel \u00fcber dem Seegebiet abgeworfen und die Navy entsendet eine Rettungsflotte. Die Mission in schwerer See leitet Admiral Hansen. Doch das Funksignal zur Rettungskapsel sendet nur kurz und f\u00fchrt die Flotte tief in das Bermudadreieck. Als speziell ausger\u00fcstete Tiefseetauchboote die Suche nach der Kapsel aufnehmen, wird die Flotte unvermittelt von riesigen kraken\u00e4hnlichen Wesen angegriffen, die alles zu versenken drohen. Schnell wird klar, dass die Ger\u00fcchte und Legenden um das Bermuda-Dreieck kein Seemannsgarn und die Angreifer nicht irdischen Ursprungs sind.", "imdb": 3.1}, {"title_de": "Amour Artificiel", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Android Cop", "year": 2014, "description_de": "Los Angeles im Jahr 2045: Detective Hammond ist alles andere als begeistert, als sich sein neuer Partner als Android entpuppt. Dennoch raufen sich die beiden zusammen, um gemeinsam in die 'Zone' vorzudringen, ein abgesperrtes Gebiet der Stadt, in dem verarmte Menschen leben, die von einer unheilbaren und schweren Viruserkrankung befallen sind. Dort sollen sie Helen, die Tochter des B\u00fcrgermeisters Jacobs, retten. W\u00e4hrend ihrer Mission finden die ungleichen Polizisten heraus, was die Bewohner der 'Zone' wirklich krank gemacht hat, woraufhin sie mit Hilfe der Technologie des Roboters den weiteren Krankheitsausbruch stoppen wollen. Dadurch geraten sie selbst ins Visier einer gef\u00e4hrlichen Regierungsverschw\u00f6rung, in die auch der B\u00fcrgermeister verstrickt ist.", "imdb": 3.3}, {"title_de": "Angry Birds 4D Experience", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Anunnaki", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Apocalypse Kiss", "year": 2014, "description_de": "", "imdb": 2.6}, {"title_de": "Apokalips X", "year": 2014, "description_de": "", "imdb": 5.1}, {"title_de": "Arachnicide", "year": 2014, "description_de": "", "imdb": 2.0}, {"title_de": "Arcade", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "As Figuras Gravadas Na Faca Com a Seiva Das Bananeiras", "year": 2014, "description_de": "", "imdb": 8.2}, {"title_de": "Asami", "year": 2014, "description_de": "In einer Welt, in der Technologie den zwischenmenschlichen Kontakt zu ersetzen droht, legt Cam seine Hoffnung wahre N\u00e4he zu finden in den Androiden ASAMI.", "imdb": 0.0}, {"title_de": "Assumption of Risk", "year": 2014, "description_de": "", "imdb": 6.7}, {"title_de": "Asteroid vs Earth", "year": 2014, "description_de": "Als Jungastronom Evan abends noch mal routinem\u00e4\u00dfig einen Blick durch das gro\u00dfe Teleskop in den Nachthimmel wirft, entdeckt er zu seinem nicht geringen Entsetzen einen gewaltigen Meteoriten auf direktem Wege zur Erde. Zum Gl\u00fcck wei\u00df Evan sofort, was in solchen F\u00e4llen zu tun ist, und setzt die Army davon in Kenntnis, das nunmehr nur noch eine Sache hilft: Die Erde aus ihrer Bahn zu schieben. Daf\u00fcr bedarf es blo\u00df einiger hundert...", "imdb": 2.8}, {"title_de": "Atrium", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Attack of the Undead", "year": 2014, "description_de": "Nach einer verheerenden Explosion in einer Chemiefabrik herrscht in einer Kleinstadt der Ausnahmezustand. Das freigesetzte, giftige Gas verwandelt die B\u00fcrger in rastlose Killer, die durch die Stra\u00dfen sausen und \u00fcber jeden \u00dcberlebenden herfallen, um ihn daraufhin in St\u00fccke zu rei\u00dfen. Einer dieser \u00dcberlebenden, Jim, kann sich in das B\u00fcro einer leer stehenden Scheune retten und versucht nun den schmerzlichen Verlust seiner Verlobten Emilie zu verarbeiten. Hilfe scheint unerreichbar zu sein, bis pl\u00f6tzlich das Telefon klingelt und weitere \u00dcberlebende aus der Lagerhalle nebenan versuchen, Kontakt mit ihm aufzunehmen. Der Kampf gegen die Zombies beginnt...", "imdb": 3.5}, {"title_de": "Avengers Confidential: Black Widow & Punisher", "year": 2014, "description_de": "Nachdem er sich in eine Geheim-Mission eingemischt hat, wird Frank Castle aka The Punisher von S.H.I.E.L.D.-Agentin und Avengers-Mitglied Black Widow in Gewahrsam genommen. Doch auf Anweisung von Direktor Nick Fury werden die beiden schlie\u00dflich zusammen beauftragt, die international agierende Terror-Organisation Leviathan aufzuhalten. Diese plant n\u00e4mlich den Verkauf gestohlener S.H.I.E.L.D.-Technologie an den Meistbietenden. Nun m\u00fcssen sich der Selbstjustiz aus\u00fcbende Punisher und die Spionin zusammenraufen, um gemeinsam zu verhindern, dass die Technik in die falschen H\u00e4nde ger\u00e4t.", "imdb": 5.8}, {"title_de": "Axiom", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Batguano", "year": 2014, "description_de": "", "imdb": 5.7}, {"title_de": "Batman Beyond", "year": 2014, "description_de": "", "imdb": 7.8}, {"title_de": "Battleforce - Angriff der Alienkrieger", "year": 2014, "description_de": "Die Feierlichkeiten zum Independence Day am 4. Juli befinden sich in den Startl\u00f6chern, als eine Kleinstadt von feindlichen Au\u00dferirdischen angegriffen wird. Weltweit sind auch andere St\u00e4dte von den Attacken betroffen und in Schutt und Asche gelegt worden. Zudem ist der Pr\u00e4sident Sam Garcette nach dem Absturz eines Helikopters spurlos verschwunden. Alle in den Einsatz gerufenen Streitkr\u00e4fte scheinen gegen die \u00dcbermacht aus dem All ohne eine Chance. Doch der Feuerwehrmann Pete Garcette stellt sich zusammen mit einigen Wissenschaftlern der Herausforderung: Sie versuchen die einzige Technologie zu aktivieren, welche imstande sein k\u00f6nnte, die Au\u00dferirdischen zu bek\u00e4mpfen und die Erde doch noch zu retten.", "imdb": 3.5}, {"title_de": "Beyond", "year": 2014, "description_de": "", "imdb": 4.0}, {"title_de": "Big Ass Spider!", "year": 2014, "description_de": "Die Erde ist in gro\u00dfer Gefahr: Eine riesige Spinne ist aus einem Labor entkommen. Sie treibt ihr Unwesen in Los Angeles und zerst\u00f6rt alles, was ihr in den Weg kommt. Nicht einmal das Milit\u00e4r ist in der Lage das Monstrum zu stoppen. Die Zukunft unseres Planeten liegt nun in den H\u00e4nden von Alex Mathis (Greg Grunberg).", "imdb": 5.3}, {"title_de": "Bigfoot Wars", "year": 2014, "description_de": "", "imdb": 3.0}, {"title_de": "Bikini Girls vs Dinosaurs", "year": 2014, "description_de": "", "imdb": 2.2}, {"title_de": "Blood Boy", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Bodacious Space Pirates: Abyss of Hyperspace", "year": 2014, "description_de": "", "imdb": 5.5}, {"title_de": "Box Room", "year": 2014, "description_de": "", "imdb": 6.1}, {"title_de": "Brown Mountain - Alien Abduction", "year": 2014, "description_de": "Die Gegend am und um den Brown Mountain ist seit Jahrhunderten ber\u00fcchtigt f\u00fcr seltsame Ereignisse und ist bereits fester Bestandteil von \u00dcberlieferungen und Folksongs. Das Ehepaar Morris (Peter Holden und Katherine Sigismund) l\u00e4sst sich von den Mythen und Legenden rund um das Gebirge nicht beirren und reist mit seinen drei Kindern (Corey Eid, Riley Polanski und Jillian Clare) in die Berge. Nachts erhellen pl\u00f6tzlich merkw\u00fcrdige Lichterscheinungen die tiefschwarze Nacht, doch die Familie f\u00e4hrt unbeeindruckt am Tag darauf in ihrem Auto durch den dicht bewachsenen Wald. Als sie an einer Tunneleinfahrt Halt machen, entdecken sie zahlreiche, verlassene Autos. Es scheint, als seien die bedauernswerten Insassen in eine Falle gelockt und verschleppt worden. Doch bevor die Morris die Gefahr realisieren k\u00f6nnen, ist es bereits zu sp\u00e4t\u2026", "imdb": 4.9}, {"title_de": "Brutal", "year": 2014, "description_de": "", "imdb": 2.6}, {"title_de": "Butterfly Dust", "year": 2014, "description_de": "", "imdb": 6.9}, {"title_de": "B\u011b\u017eci", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "B\u7d1a\u6587\u5316\u907a\u7523", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Captcha", "year": 2014, "description_de": "", "imdb": 6.7}, {"title_de": "Ca\u00e7adores de Esp\u00e9cies e o S\u00edmbolo Secreto", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Chrysalis", "year": 2014, "description_de": "", "imdb": 4.7}, {"title_de": "Code Red", "year": 2014, "description_de": "Als in Stalingrad mit dem Ende des Zweiten Weltkriegs die russischen Truppen allm\u00e4hlich abgezogen werden, ist der Alptraum noch lange nicht vorbei. Pl\u00f6tzlich tritt aus unbekannter Quelle ein rotes Gas auf und legt sich \u00fcber die Schlachtfelder. Bisher nicht identifiziert, wei\u00df niemand, was es damit auf sich hat. Doch schon kurz darauf, zeigt sich die Wirkung: Es erweckt die gefallenen Soldaten wieder zum Leben. Genau jene grauenhafte Reanimation geschieht viele Jahre sp\u00e4ter noch einmal - in einer kleinen bulgarischen Stadt. Eine pl\u00f6tzliche Explosion setzt besagtes Gas frei und die umherliegenden Toten erwachen erneut zum Leben. F\u00fcr die Bewohner der Stadt beginnt ein Kampf ums \u00dcberleben, ein Alptraum wird Wirklichkeit. Doch werden sie es schaffen, rechtzeitig zu fliehen, bevor ihre Stadt dem Erdboden gleichgemacht wird?", "imdb": 4.2}, {"title_de": "Coherence", "year": 2014, "description_de": "Eines Abends, nachdem ein ungew\u00f6hnlich hell leuchtender Komet an der Erde vorbeigeflogen ist, sitzen acht Freunde gemeinsam beim Dinner. Schon bald kreisen die Gespr\u00e4che um das au\u00dfergew\u00f6hnliche Naturschauspiel, als pl\u00f6tzlich der Strom ausf\u00e4llt. Schlagartig kippt die gem\u00fctliche Stimmung in unruhige Besorgnis und die Partygesellschaft bemerkt, dass auch alle anderen Nachbarh\u00e4user dunkel sind \u2013 bis auf ein einziges Geb\u00e4ude, das hell erleuchtet ist. Die Gruppe begibt sich daraufhin auf die Stra\u00dfe und n\u00e4hert sich dem Anwesen. Schon auf dem Weg dahin ereignen sich unerkl\u00e4rliche Vorkommnisse. In dem Haus entdecken die Freunde schlie\u00dflich eine mysteri\u00f6se Metallbox \u2013 und immer mehr scheinen ihre Wahrnehmung und ihr Bewusstsein gest\u00f6rt zu werden und ihre Realit\u00e4t aus den Fugen zu geraten\u2026", "imdb": 7.2}, {"title_de": "Cole", "year": 2014, "description_de": "", "imdb": 8.0}, {"title_de": "Collision Point: The Race to Clean Up Space", "year": 2014, "description_de": "", "imdb": 7.4}, {"title_de": "Cooking With Venus", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Cosmo", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Cruel & Unusual", "year": 2014, "description_de": "", "imdb": 6.6}, {"title_de": "Cyborg 009-1: The End of the Beginning", "year": 2014, "description_de": "Die Welt wird von einem 140 J\u00e4hrigen Kalten Krieg \u00fcberdauert und in einen West- und Ost-Block gespalten. In der Mitte liegt J-Country, in dem beide Bl\u00f6cke ihre K\u00e4mpfe austragen. Es fehlt nur noch ein Tropfen, damit das Fass endg\u00fcltig zum \u00dcberlaufen kommt und ein Atomkrieg ausbricht. Der weibliche Cyborg Mylene Hoffman soll gemeinsam mit drei anderen Agenten f\u00fcr den Westblock arbeiten. Ihr Auftrag ist, ihren Sch\u00f6pfer, einen entf\u00fchrten Wissenschaftler finden und befreien. Doch im Laufe der Ermittlungen wird sie von d\u00fcsteren Erinnerungen geplagt.", "imdb": 4.6}, {"title_de": "Dawn of the Crescent Moon", "year": 2014, "description_de": "", "imdb": 5.3}, {"title_de": "Dead on Appraisal", "year": 2014, "description_de": "", "imdb": 3.6}, {"title_de": "Delivery From Earth", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Der \u00dcbergang", "year": 2014, "description_de": "Seit der Highschool war die eingeschworene Clique um Tyler Crawley nicht mehr vereint, doch nun planen die f\u00fcnf Freunde ein langes gemeinsames Wochenende, um \u00fcber alte Zeiten zu philosophieren und sich gegenseitig auf den neuesten Stand der Dinge zu bringen. Alle sind im Laufe der Zeit unterschiedliche Wege gegangen und nun hoffen sie ihrer Freundschaft mit einem Ausflug neue St\u00e4rke zu verleihen. Im verschneiten Wald, nicht weit weg von ihrer H\u00fctte, finden sie zuf\u00e4llig einen gespenstischen, schimmernden Korridor aus Licht. Darin verbirgt sich eine geheimnisvolle, m\u00e4chtige Energie \u2013 eine Art Kraft oder Geist, die die Freunde zun\u00e4chst wie eine Droge berauscht. Anschlie\u00dfend f\u00fchrt sie jedoch zu Angst und Verrat, bis die F\u00fcnf sich schlie\u00dflich gegenseitig nach dem Leben trachten und ein Kampf ums \u00dcberleben beginnt.", "imdb": 4.8}, {"title_de": "DESPIERTA", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Die Bestimmung - Divergent", "year": 2014, "description_de": "Das zuk\u00fcnftige Chicago ist in f\u00fcnf Lager aufgeteilt und in jedem herrscht eine andere Tugend vor: Candor (die Ehrlichen), Abnegation (die Selbstlosen), Dauntless (die Mutigen), Amity (die Friedvollen) und Erudite (die Intelligenten). Am Berufungstag, einmal jedes Jahr, m\u00fcssen sich die 16-J\u00e4hrigen entscheiden, welchem Lager sie angeh\u00f6ren und ihr Leben widmen wollen. F\u00fcr Beatrice bedeutet die Entscheidung bei ihrer Familie zu bleiben oder sie selbst zu sein. Beides geht nicht. Deshalb trifft sie eine Entscheidung, die jeden \u00fcberrascht \u2013 auch sie selbst...", "imdb": 6.6}, {"title_de": "Die Gstettensaga: The Rise of Echsenfriedl", "year": 2014, "description_de": "", "imdb": 5.2}, {"title_de": "Doctor Mabuse: Etiopomar", "year": 2014, "description_de": "", "imdb": 7.0}, {"title_de": "Drink", "year": 2014, "description_de": "", "imdb": 6.6}, {"title_de": "Dust", "year": 2014, "description_de": "In einer von beschleunigter Evolution getriebenen Welt haben sich die meisten Menschen in St\u00e4dte mit m\u00e4chtigen Mauern zur\u00fcckgezogen. So genannte Tracker haben der Bev\u00f6lkerung bisher geholfen sich in der st\u00e4ndig ver\u00e4ndernden Umwelt zurechtzufinden und zu \u00fcberleben - Doch dies geh\u00f6rt nahezu der Vergangenheit an. Einer der letzten Tracker macht sich mit einem geldgetriebenen Begleiter auf, eine Heilung f\u00fcr eine neuerdings um sich greifenden Krankheit zu finden.", "imdb": 6.9}, {"title_de": "Dysco", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Ende", "year": 2014, "description_de": "An einem Wochenende, nachdem sie sich jahrelang nicht gesehen haben, treffen sich mehrere Freunde, \u00fcber denen der Schatten einer d\u00fcsteren Episode aus der Vergangenheit h\u00e4ngt, in einem Haus in den Bergen. In der ersten Nacht kommt es zu einem seltsamen Zwischenfall, der sie isoliert zur\u00fcckl\u00e4sst.", "imdb": 4.9}, {"title_de": "Epinephrine", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Escape to Mars", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "ETXR", "year": 2014, "description_de": "", "imdb": 4.1}, {"title_de": "Exile", "year": 2014, "description_de": "", "imdb": 4.0}, {"title_de": "Exit Log", "year": 2014, "description_de": "", "imdb": 7.0}, {"title_de": "Exterminators vs. Aliens", "year": 2014, "description_de": "Nachdem die US-amerikanische Armee im Jahre 1947 \u00fcber Roswell ein Ufo abgeschossen hatte, wurden heimlich Elitesoldaten ausgebildet, um mit der bef\u00fcrchteten R\u00fcckkehr der Aliens umgehen zu k\u00f6nnen.  Allerdings kamen die Au\u00dferirdischen nie wieder und die Elitetruppe wurde aufgel\u00f6st. 7 Jahe sp\u00e4ter wird die Erde aber doch von den Au\u00dferirdischen angegriffen und nur ein ehemaliges Einsatzkommando, nun im Ruhestand, kann sie aufhalten.", "imdb": 3.2}, {"title_de": "Fade to White", "year": 2014, "description_de": "", "imdb": 3.9}, {"title_de": "Fast zu Hause", "year": 2014, "description_de": "", "imdb": 6.3}, {"title_de": "Flesh Computer", "year": 2014, "description_de": "", "imdb": 5.9}, {"title_de": "Fluke", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "For the Blinds", "year": 2014, "description_de": "", "imdb": 6.7}, {"title_de": "Forbidden Symmetries", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "FUTURESTATES: Code Academy", "year": 2014, "description_de": "", "imdb": 6.7}, {"title_de": "Gameras Kampf gegen Frankensteins Monster", "year": 2014, "description_de": "Als das b\u00f6se Alien Zanon auf die Erde kommt um die Menschheit zu versklaven, scheint alle Hoffnung verloren. Selbst die Superhelden der Erde, die Spacewomen sind machtlos. Mit Hilfe eines kleinen Jungen nehmen sie Kontakt zu Gamera auf. Die Besch\u00fctzerin der Welt und Freund aller Kinder nimmt sodann den Kampf auf und immer mehr alte Bekannte erscheinen um f\u00fcr Zanon gegen Gamera zu k\u00e4mpfen: Gaos, Zigra, Viras, Jigger, Guiron und selbst Barugon treten an. Kann Gamera Zanon und ihre Erzfeinde besiegen um die Zerst\u00f6rung der Erde zu verhindern?Mit diesem Gamera-Film von 1980 schlie\u00dft sich endlich der Kreis. Dies ist der letzte Film der sogenannten Showa-Serie, wieder von Noriaki Yuasa gedreht. Erst 1995 kehrte Gamera eindrucksvoll zur\u00fcck.", "imdb": 3.6}, {"title_de": "Genesis Ring", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Godzilla", "year": 2014, "description_de": "In einem japanischen Atomkraftwerk, in dem der amerikanische Ingenieur Joe Brody und seine Frau Sandra besch\u00e4ftigt sind, kommt es zu einer Katastrophe. Noch Jahre sp\u00e4ter versucht Joe, der als einer der wenigen \u00fcberlebt hat, die wahren Ursachen des Ungl\u00fccks aufzukl\u00e4ren. Und seine Intuition gibt ihm Recht. Zusammen mit seinem Sohn Ford und dem Wissenschaftler Ichiro Serizawa findet er heraus, dass ein riesiges Monster f\u00fcr die Katastrophe von damals verantwortlich war. Und jetzt schl\u00e4gt es wieder zu! Das Milit\u00e4r ist machtlos. Kann der sagenumwobene Godzilla helfen?", "imdb": 6.4}, {"title_de": "G\u00f6del Incomplete", "year": 2014, "description_de": "Eine Zeitreise-Romanze zwischen einem der gr\u00f6\u00dften Denker des 20. Jahrhunderts, Kurt G\u00f6del, und der einsamen Teilchenphysikerin Serita Cedric, einer Forschungsstudentin, die am Large Hadron Collider in der Schweiz arbeitet.", "imdb": 5.5}, {"title_de": "Habana", "year": 2014, "description_de": "", "imdb": 6.9}, {"title_de": "Heaven's Lost Property Final - Eternal My Master", "year": 2014, "description_de": "Tomoki Sakurai ist ein normaler Sch\u00fcler, dessen Motto \u201cFriede hat die oberste Priorit\u00e4t\u201d ist. In seinen Tr\u00e4umen taucht jedoch oft ein seltsames M\u00e4dchen auf, das ihn um Hilfe bittet, nur kann er sich sobald er aufwacht, nie an ihr Gesicht erinnern. Sein Leben wird um einiges komplizierter, als ein unidentifizierbares mysteri\u00f6ses Tier vom Himmel f\u00e4llt, das sich schlie\u00dflich als der Engel Ikaros herausstellt.", "imdb": 6.2}, {"title_de": "Her", "year": 2014, "description_de": "In was verliebt man sich bei seinem Gegen\u00fcber zuerst? Die Augen, das Gesicht, die H\u00e4nde, die Stimme? Im Falle von Theodore Twombly ist es die Stimme. Ihm bleibt auch nichts anderes als die Stimme, denn Samantha ist k\u00f6rperlos. Sie ist die Stimme von Theodores neuem Betriebssystem, das \u00fcber eine k\u00fcnstliche Intelligenz verf\u00fcgt \u2013 und anscheinend auch \u00fcber Emotionen. Bis vor kurzem noch trudelte Theodore, professioneller Verfasser einf\u00fchlsamer Briefe f\u00fcr Kunden, denen die passenden Worte fehlen, recht haltlos durchs Leben, nachdem seine langj\u00e4hrige Beziehung mit Catherine in die Br\u00fcche gegangen ist. Doch zu seiner Verwunderung entwickelt Theodore zur Computerstimme Samantha Gef\u00fchle, die schnell \u00fcber eine blo\u00dfe Schw\u00e4rmerei hinausgehen. Von seiner Umwelt kritisch be\u00e4ugt muss sich Theodore die Frage gefallen lassen: Ist solch eine Liebe m\u00f6glich?", "imdb": 8.0}, {"title_de": "Hiperselva", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Hungerford", "year": 2014, "description_de": "W\u00e4hrend er f\u00fcr ein Projekt seinen Alltag filmt, entdeckt Cowen, dass seine englische Kleinstadt m\u00f6glicherweise unter einem seltsamen und nicht irdischen Einfluss steht.", "imdb": 3.8}, {"title_de": "I Origins - Im Auge des Ursprungs", "year": 2014, "description_de": "Als der Molekularbiologe und Doktorand Ian Gray die mysteri\u00f6se Sofi kennenlernt, verliebt er sich auf den ersten Blick in die attraktive Frau mit den unwiderstehlichen Augen \u2013 trotz ihrer gegens\u00e4tzlichen Ansichten zu Ians wissenschaftlichen Standpunkten. Die Beziehung endet jedoch auf tragische Weise durch Sofis Tod, der Forscher ist am Boden zerst\u00f6rt. Zusammen mit seiner Laborpartnerin Karen macht er allerdings eine bahnbrechende Entdeckung. Die k\u00f6nnte ihn mit Sofi wieder vereinen, aber auch die Gesellschaft, wie wir sie kennen, grundlegend ver\u00e4ndern: In Indien wurde ein M\u00e4dchen geboren, das dieselben Augen haben soll wie Sofi, wissenschaftlich gesehen ein Ding der Unm\u00f6glichkeit. Aber sollte Ians gro\u00dfe Liebe am Ende recht behalten? K\u00f6nnen Seelen wiedergeboren werden? Mit diesen Fragen im Kopf reist der Wissenschaftler nach Indien\u2026", "imdb": 7.3}, {"title_de": "I.R.I.S.", "year": 2014, "description_de": "", "imdb": 5.7}, {"title_de": "Ice Soldiers", "year": 2014, "description_de": "Col. Desmond Trump und seine milit\u00e4rische Forschergruppe sind im hohen Norden Kanadas unterwegs, um dort Ausgrabungen zu machen. Unter dem ewigen Eis werden \u00dcberbleibsel russischer Waffen aus dem Kalten Krieg vermutet, die den Ausgang des Kriegs zugunsten der Kommunisten h\u00e4tten entscheiden k\u00f6nnen. Der Spezialist Malraux macht eine erschreckende Entdeckung: In einer unterirdischen H\u00f6hle befinden sich drei Menschen, die unversehrt im Frost \u00fcberdauert haben. Es stellt sich heraus, dass es sich um genmanipulierte Soldaten handelt, die aufgetaut nur eine Mission kennen: Den kalten Krieg f\u00fcr Russland gewinnen. Das Camp wird zerst\u00f6rt und jeder, der sich ihnen in den Weg stellt, get\u00f6tet. Gemeinsam mit TC Cardinal begibt sich Malraux auf die Jagd nach den Eissoldaten...", "imdb": 4.4}, {"title_de": "Iceman - Der Krieger aus dem Eis", "year": 2014, "description_de": "Ying (Donnie Yen) bekleidet zur Zeit der Ming Dynastie die h\u00f6chste Position innerhalb der kaiserlichen Wachen. Nachdem er den Anf\u00fchrer der japanischen Truppen t\u00f6tet, schickt der rachs\u00fcchtige General Tu eine Truppe in sein Heimatdorf und begr\u00e4bt Ying unter einer riesigen Schneelawine. 400 Jahre sp\u00e4ter ist er wieder aus dem Eis befreit und muss sich im Hongkong der Neuzeit zu Recht finden.", "imdb": 4.7}, {"title_de": "Identity Report - Der Feind in meinem Kopf", "year": 2014, "description_de": "Ohne zu wissen, wer er ist, findet sich ein namenloser Mann mitten in der W\u00fcste wieder. Seine H\u00e4nde sind gefesselt, ein Sack ist \u00fcber seinen Kopf gest\u00fclpt. Als seine Rettung vor dem sicheren Tod erweist sich Isabel, die ihn entdeckt und mit zu sich nach Hause nimmt. Gemeinsam reisen sie nach Los Angeles, um herauszufinden, wie der Mann hei\u00dft und was mit ihm vorgefallen ist. Nach und nach finden sie mehr Hinweise, aber sie k\u00f6nnen nie sicher sein, ob sie genuin sind: Es scheint, als w\u00fcrde jemand ein b\u00f6ses Spiel treiben.", "imdb": 5.8}, {"title_de": "Imitation Girls", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Implanted - Die Erinnerung l\u00fcgt", "year": 2014, "description_de": "Wenn Deine Erinnerung l\u00fcgt - wie willst Du je die Wahrheit finden? Nach einem beinahe t\u00f6dlichen Unfall hat Ethan Galloway das Problem, dass er Realit\u00e4t und Einbildung nicht mehr unterscheiden kann. Sein Vater, ein brillanter Neurologe, hat eine experimentelle medizinische Prozedur angewandt, um das Leben seines Sohnes zu retten. Aber die Nebeneffekte sind weit gr\u00f6\u00dfer als erwartet, da der junge Mann nicht mehr unterscheiden kann, was real ist und was nicht. F\u00fcr Ethan beginnt eine verzweifelte Suche nach der Wahrheit, die ihn zu Camille f\u00fchrt, einer r\u00e4tselhaften franz\u00f6sischen Frau, die auf mysteri\u00f6se Art und Weise mit der Historie seiner Familie verbunden ist.", "imdb": 3.2}, {"title_de": "In a State", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "In Your Eyes", "year": 2014, "description_de": "Dylan (Michael Stahl-David) ist ein junger Mann und hat bereits einige Zeit im Gef\u00e4ngnis verbracht. Als er damals bei einem Raub gefasst wurde, lehnte er es ab, seine Komplizen zu verpfeifen und sa\u00df daf\u00fcr seine gerechte Strafe hinter Gittern ab. Mittlerweile hat es ihn nach Mexiko verschlagen, wo er in einem Wohnwagen haust. Szenenwechsel: Rebecca (Zoe Kazan) ist eine attraktive, junge und ein wenig unbeholfene Frau in Connecticut und mit einem \u00e4lteren Arzt verheiratet. Eigentlich haben Dylan und Rebecca nichts gemein, doch besteht zwischen ihnen eine starke Verbindung: Sie k\u00f6nnen sich gegenseitig h\u00f6ren und sehen, obwohl sie sich im Leben noch nie begegnet sind.", "imdb": 6.9}, {"title_de": "Infected - Infiziert", "year": 2014, "description_de": "Ein neuer, t\u00f6dlicher Virus breitet sich \u00fcberall in Los Angeles aus. Die Infizierten mutieren \u2013 zusammen mit dem Virus, der sich entwickelt und die Infizierten transformiert. Sie werden verrottende, leichen\u00e4hnliche Kreaturen ohne jedweden Verstand, aber mit der unbedingten Gier auf menschliches Fleisch. Tags\u00fcber verbergen sich die Infizierten vor der Sonne, des Nachts gehen sie auf die Jagd. Die infizierte Zone von Los Angeles wurde unter Quarant\u00e4ne gestellt, damit der Virus nicht \u00fcber die gesamten USA hinwegfegt. Doch f\u00fcr die \u00dcberlebenden ist dies ein Problem: Denn die Flucht aus der Todeszone ist brandgef\u00e4hrlich!", "imdb": 2.4}, {"title_de": "Interferenz", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Inverse", "year": 2014, "description_de": "", "imdb": 6.4}, {"title_de": "Jet Stream - T\u00f6dlicher Sog", "year": 2014, "description_de": "Eine gesamte Stadt wird von den Winden, die rasend schnell an St\u00e4rke zunehmen, dem Erdboden gleichgemacht. Nicht einmal das modernste Wetter\u00fcberwachungsflugzeug, die Weather One, kann mit seinen starken Magnetfeldern die Jet Streams kontrollieren.  In Spokane im Bundesstaat Washington sieht derweil Wetterexperte Doktor Steve Sunny Simpson seine Theorie von dem merkw\u00fcrdigen Wetterph\u00e4nomen best\u00e4tigt. Alarmierend sind die Berichte von den bis zu 800 km/h schnellen Jetstreams, die sonst nur in der oberen Stratosph\u00e4re auftreten. Doch weder die TV-Sationen noch die nationalen Wetterexperten wollen ihm glauben. Erst als ein weiterer Sturm die Interstate Br\u00fccke zwischen Portland und Vancouver auseinander rei\u00dft, schenkt ihm die Sturmwissenschaftlerin Debbie Angel Boe Glauben. Zusammen wollen sie an Bord der Weather One gelangen, um die drohende Sturmkatastrophe aufzuhalten\u2026", "imdb": 2.7}, {"title_de": "JLA Adventures: Trapped in Time", "year": 2014, "description_de": "", "imdb": 5.8}, {"title_de": "Johnny Express", "year": 2014, "description_de": "", "imdb": 7.7}, {"title_de": "Journey of Love - Das wahre Abenteuer ist die Liebe", "year": 2014, "description_de": "Die Journalisten eines Magazins sto\u00dfen auf eine eigenartige Anzeige: \"GESUCHT: Jemand der mit mir zur\u00fcck durch die Zeit reist. Du wirst bezahlt, nachdem wir zur\u00fcckkommen. Du musst deine eigenen Waffen mitbringen. Sicherheit wird nicht garantiert. Ich habe das vorher erst einmal gemacht.\" Mit ein paar Praktikanten geht Jeff Schwensen der Story auf den Grund. Praktikantin Darius Britt antwortet auf die Anzeige und bereitet sich mit Kenneth Calloway auf ihre Zeitreise vor. Dabei verliebt sich Darius in den eigenartigen aber sympathischen Kenneth. Aber die Frage bleibt: Kann Kenneth wirklich durch die Zeit reisen? Und falls nicht: Wei\u00df er, dass er es nicht kann und versucht nur Aufmerksamkeit zu erzeugen oder ist er tats\u00e4chlich \u00fcberzeugt davon durch die Zeit zu reisen?", "imdb": 6.9}, {"title_de": "Jurassic Dark - Das Dinosaurier Experiment", "year": 2014, "description_de": "In einer abgelegenen Provinzgemeinde sind die Saurier los und bedrohen die Belegschaft eines Highway-Diners.", "imdb": 3.1}, {"title_de": "Kepler X-47", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Kounterclockwise in Forever-Land", "year": 2014, "description_de": "", "imdb": 7.0}, {"title_de": "Kummeli V", "year": 2014, "description_de": "", "imdb": 4.7}, {"title_de": "La r\u00e9surrection des natures mortes (Living Still Life)", "year": 2014, "description_de": "", "imdb": 7.2}, {"title_de": "Le jour de la com\u00e8te", "year": 2014, "description_de": "", "imdb": 5.8}, {"title_de": "LEGO Hero Factory: Invasion From Below", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Linclone", "year": 2014, "description_de": "", "imdb": 7.6}, {"title_de": "Linko", "year": 2014, "description_de": "", "imdb": 5.3}, {"title_de": "Lumber vs. Jack", "year": 2014, "description_de": "", "imdb": 3.5}, {"title_de": "L\u00e1grimas azules", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Mantera - The Transforming Robot", "year": 2014, "description_de": "Seit ewigen Zeiten k\u00e4mpfen die Allianz des Lichts und die Dunkle Legion der Apokalypse um die Macht, das Schicksal der Menschheit zu bestimmen. Als die junge russische Wissenschaftlerin Dr. Natasya Irina Pushkin an einem westlichen Technologie-Institut die Allzweckr\u00fcstung Mantera entwickelt, will die Legion sich der neuen Waffentechnologie bem\u00e4chtigen, um ihre finsteren Pl\u00e4ne durchzusetzen. Als Natasha davon erf\u00e4hrt, tut sie alles, um dies zu verhindern. \u00dcber mehrere Umwege gelangt der Prototyp ihrer Erfindung schlie\u00dflich in die H\u00e4nde des malaysischen Hochsch\u00fclers Azman. Der Junge, der in der Schule immer wieder unter Mobbing-Attacken leidet, scheint auserw\u00e4hlt zu sein, im Krieg von Gut und B\u00f6se \u00fcber das Schicksal der Menschheit zu entscheiden - aber warum gerade er?", "imdb": 2.8}, {"title_de": "Mega Alligators - The New Killing Species", "year": 2014, "description_de": "Nachdem sie einige Jahre in der gro\u00dfen Stadt gelebt hat, kehrt Avery Doucette (Jordan Hinson) zu ihrem verschlafenen Sumpfweiler im S\u00fcden von Louisiana zur\u00fcck. Doch zu ihrer Entt\u00e4uschung muss sie dort feststellen, dass sich die Dinge nicht verbessert haben. An den \u00f6rtlichen Trink- und Tischverhaltensweisen hat sich nicht viel ge\u00e4ndert und auch der Konflikt mit den Robichauds ist noch nicht \u00fcberwunden. Als w\u00e4re das alles nicht schon genug, taucht auch noch eine fremdartige Aligator-Spezies auf. Diese ist besonders aggressiv und beginnt bald schon die Leute anzugreifen. Avery, die in den Stammhalter des verfeindeten Clans verliebt ist und dazu auch noch eine verachtete Veganerin ist, macht sich auf um gegen die wild gewordenen Echsen zu k\u00e4mpfen.", "imdb": 3.6}, {"title_de": "Mega Shark vs. Mecha Shark", "year": 2014, "description_de": "Der Mega Shark kehrt nach seinen K\u00e4mpfen gegen den riesigen Octopus und den Crocosaurus erneut zur\u00fcck. Als er dieses mal wieder die Weltmeere unsicher macht und einen gigantischen Schaden vor der K\u00fcste \u00c4gyptens anrichtet, hat dies weltweite B\u00f6rsencrashs und Panik zur Folge. Doch die Navy hat aus den ersten Mega-Shark-Vorf\u00e4llen gelernt und ist nun besser auf die Situation vorbereitet: Sie haben bereits ein spezielles U-Boot entwickelt, dass der Gestalt eines Hais \u00e4hnelt. Die Milit\u00e4rwissenschaftlerin Rosie will damit dem gigantischen Haifisch gegen\u00fcbertreten und ihn besiegen. Jedoch konnte Rosie viele der Schw\u00e4chen der neuartigen Maschine noch nicht rechtzeitig ausmerzen und der Mega Shark macht sich diese schon bald zu Nutzen.", "imdb": 2.6}, {"title_de": "Migration", "year": 2014, "description_de": "", "imdb": 6.9}, {"title_de": "Monsura Is Waiting", "year": 2014, "description_de": "", "imdb": 8.8}, {"title_de": "Mouse-X", "year": 2014, "description_de": "", "imdb": 6.9}, {"title_de": "Muerte en Arizona", "year": 2014, "description_de": "", "imdb": 5.3}, {"title_de": "My Lucid Dungeon", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Next Door", "year": 2014, "description_de": "", "imdb": 5.4}, {"title_de": "Nightbreakers - The Undead", "year": 2014, "description_de": "In dem beschaulichen australischen Fischerdorf Berkeley verursachen die Fragmente eines Kometen eine Katastrophe: der Gro\u00dfteil der Einwohner verwandelt sich durch kosmische Strahlung zu blutr\u00fcnstigen Zombies. Eine Gruppe von sechs Leuten versucht verzweifelt ihr eigenes Leben zu retten. Ausgerechnet der verschrobene Sonderling und Waffennarr Marion soll ihr Retter sein und seine dreil\u00e4ufige Schrotflinte sorgt tats\u00e4chlich f\u00fcr massive Verluste in den Reihen der Untoten. Zwischen all dem Blut und Chaos gibt es nur einen Ausweg f\u00fcr die \u00dcberlebenden: Raus aus Berkeley. Doch es erwarten Sie noch einige b\u00f6se \u00dcberraschungen. Die australischen Br\u00fcder Peter und Michael Spierig drehten mit Nightbreakers - The Undead ihre Version eines unterhaltsamen Zombiefilms.", "imdb": 5.3}, {"title_de": "Nix wie weg - vom Planeten Erde", "year": 2014, "description_de": "Auf dem Planeten Baab ist der Astronaut Scorch Supernova ein gefeierter Held. Bei seinen waghalsigen Abenteuern steht ihm sein Bruder Gary zur Seite, der sich jedoch lieber an die Vorschriften h\u00e4lt, als sich Hals \u00fcber Kopf in die Gefahr zu st\u00fcrzen. Als von einem fernen Planeten SOS-Zeichen gesendet werden, z\u00f6gert Scorch keine Sekunde - und tappt direkt in die Falle seines Widersachers Shanker. Jetzt bleibt Gary nichts anderes \u00fcbrig, als selbst aktiv zu werden.", "imdb": 5.8}, {"title_de": "Nocturne Six", "year": 2014, "description_de": "", "imdb": 3.0}, {"title_de": "Nosferatu vs. Father Pipecock & Sister Funk", "year": 2014, "description_de": "", "imdb": 1.9}, {"title_de": "N\u01b0\u1edbc", "year": 2014, "description_de": "", "imdb": 5.9}, {"title_de": "Odd One Out", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Of Silence", "year": 2014, "description_de": "Colby trifft es hart. Er mu\u00df wegen Innenohrbeschwerden eine Pause als Taucher einlegen und seine Ehefrau stirbt einen fr\u00fchzeitigen Tod. Nachhause zur\u00fcckgekehrt sieht Colby seltsame Dinge in der Dunkelheit des Hauses. Ist er verr\u00fcckt oder ist da wirklich etwas in der Dunkelheit?", "imdb": 2.8}, {"title_de": "Parallel Lines", "year": 2014, "description_de": "", "imdb": 3.8}, {"title_de": "Parasite Doctor Suzune: Evolution", "year": 2014, "description_de": "Nach dem Kampf in Kito Zaibatsus Forschungsinstitut wird Suzune entf\u00fchrt und in einer stillgelegten Fabrik gefangen gehalten. Sie kann sich befreien und schlie\u00dft sich Takaya an, gemeinsam versuchen sie zu fliehen. Doch die Flucht wird alles andere als einfach - sie m\u00fcssen sich ihren Weg durch eine ganze Armee grotesker Gestalten k\u00e4mpfen...und es kommt zum gro\u00dfen Showdown!", "imdb": 3.4}, {"title_de": "Parasite Doctor Suzune: Genesis", "year": 2014, "description_de": "Suzune ist Medizinerin, ihr Fachgebiet sind Parasiten jeglicher Art - ganz nebenbei ist sie noch Jungfrau und wundersch\u00f6n. Als unheimliche Parasiten \u00fcber eine Stadt herfallen und jeden attackieren, der ihren Weg kreuzt, sieht sich Doctor Suzune einer kaum l\u00f6sbaren und lebensgef\u00e4hrlichen Aufgabe gegen\u00fcber. Eine d\u00e4monische Organisation scheint Kontrolle \u00fcber die Parasiten zu haben und nutzt sie f\u00fcr ihre eigenen Zwecke. Auf Doctor Suzunes Jagd ger\u00e4t sie in einen Strudel aus Sex, Gewalt und Wahnsinn...die Parasiten k\u00f6nnen ihren Wirt sexuell erregen und somit muss Suzune im Kampf gegen die Parasiten auch gegen ihr eigenes sexuelles Verlangen ank\u00e4mpfen...", "imdb": 3.8}, {"title_de": "Parts Per Billion", "year": 2014, "description_de": "Die Welt steht am Rande der Extinktion: Ein t\u00f6dlicher Infekt, der seinen Ursprung in Afrika hatte und sich von dort rasend schnell \u00fcber den ganzen Erdball verbreitet, sorgt f\u00fcr Angst, Panik, t\u00f6dliche Verzweiflung. Inmitten dieses Chaos versuchen drei P\u00e4rchen, die an verschiedenen Stationen ihres gemeinsam geteilten Lebens angelangt sind, das Versprechen \u201cBis dass der Tod uns scheidet\u201d so lange wie m\u00f6glich hinauszuz\u00f6gern. Und so k\u00e4mpfen sich das Ehepaar Andy und Esther sowie die jungen Paare Len und Mia und Erik und Anna als Bruchteil einer Milliarde von Menschen mit ihrer Liebe durch einen bitteren Alltag, der schneller zu Ende gehen k\u00f6nnte, als ihnen lieb ist.", "imdb": 4.3}, {"title_de": "Party Invaders", "year": 2014, "description_de": "David und Teddy sind die besten Freunde und wollen einen tollen Sommer erleben. Sie gehen auf die gr\u00f6\u00dfte und angesagteste College-Party des Jahres, beide mit einer Mission. W\u00e4hrend David seine Traumfrau Jill endlich f\u00fcr sich gewinnen will, nimmt sich Teddy vor, bei der hei\u00dfesten Frau vom College zu landen. Doch die Party wird durch ein \u00fcbernat\u00fcrliches Ereignis j\u00e4h gest\u00f6rt. Nachdem ein Meteorit in der N\u00e4he eines Strommastes eingeschlagen ist, geschieht Seltsames in dem Haus. Jeder der Partyg\u00e4ste hat pl\u00f6tzlich einen Doppelg\u00e4nger oder vielmehr einen b\u00f6sen Zwilling. W\u00e4hrend Teddy schon bald herausfindet, dass ihre Doppelg\u00e4nger nichts Gutes im Schilde f\u00fchren, denkt David nur daran, wie er aus der Situation Profit schlagen kann.", "imdb": 5.5}, {"title_de": "Patch Town", "year": 2014, "description_de": "", "imdb": 5.6}, {"title_de": "Patrick", "year": 2014, "description_de": "Als Krankenschwester Kathy ihren neuen Job in einer abgelegenen psychiatrischen Klinik antritt, ahnt sie nicht, auf welches Grauen sie sich eingelassen hat. Fassungslos muss sie mit ansehen, wie Dr. Roget ihren Koma-Patienten Patrick mit unmenschlichen Elektroschocktherapien foltert! Was Dr. Roget nicht wei\u00df: Patrick kann dank seiner psychokinetischen Kr\u00e4fte mit Kathy in Kontakt treten. W\u00e4hrend sie versucht, hinter Patricks dunkles Geheimnis zu kommen, geschehen erschreckende Ereignisse und die Beziehung der beiden zueinander driftet immer weiter in eine t\u00f6dliche Obsession ...", "imdb": 4.9}, {"title_de": "Pendekar Kesepian", "year": 2014, "description_de": "", "imdb": 7.0}, {"title_de": "Pets", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Planet der Monster", "year": 2014, "description_de": "Es sollte ein wegweisendes Experiment werden. Es wurde zu einem Trip in die H\u00f6lle. Als sich eine ausgew\u00e4hlte Gruppe von Repr\u00e4sentanten des Milit\u00e4rs, der Wissenschaft und der Politik in einem Labor versammelt, ahnt keiner der Anwesenden, dass das geplante Experiment mit einem Dimensionstor in einer Katastrophe enden wird. Das ganze Labor wird in eine fremde Dimension versetzt, in welcher sich die \u00dcberlebenden grauenerregenden Monstern und t\u00f6dlichen Gefahren ausgesetzt sehen. Nur wenige werden wieder zur\u00fcck in die normale Welt finden.", "imdb": 3.8}, {"title_de": "Plugin", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Poseidon Rex", "year": 2014, "description_de": "Der weltbekannte Schatzsucher Jackson Slate, steht kurz davor den sagenumwobenen Goldschatz der Azteken, den Hernan Cortes einst mit seiner Flotte verloren hatte, zu finden. Die Spur f\u00fchrt in die Gew\u00e4sser der Karibik, wo vor einer abgelegenen Insel tief im Sand des Meeresbodens sehr alte Schiffswracks geortet wurden. Slate versucht mit Dynamit, die Schiffe vom Sand und Gestein der Jahrhunderte zu befreien. Dabei rei\u00dft er einen verdeckt gelegenen Meeresgraben wieder auf, der tausende Meter in die Tiefe f\u00fchrt und in dessen Schutz eine urzeitliche Spezies \u00fcberleben konnte: Poseidon Rex der gr\u00f6\u00dfte Meeresr\u00e4uber, der je auf diesem Planeten gelebt hat. Das wahrhaft riesige Urtiergreift nun wahllos alles an, was sich ihm in den Weg stellt. Slate wittert seine Chance, denn die Entdeckung ist sogar mehr Wert, als alle Goldsch\u00e4tze der Welt. - Zusammen mit der Meeresbiologin Sarah will er die Brut des Monsters bergen...", "imdb": 2.7}, {"title_de": "Predestination", "year": 2014, "description_de": "Als der zun\u00e4chst unscheinbar wirkende John die Bar betritt, ahnt der Barkeeper noch nicht, was nun auf ihn zukommt. John \u00fcberredet ihn zu einer Wette und verspricht ihm, die au\u00dfergew\u00f6hnlichste Geschichte auf Lager zu haben, die dem Barkeeper je zu Ohren gekommen ist. Der Wetteinsatz besteht aus einer Flasche Whiskey. Bereits bei den ersten Worten von John wird dem Barkeeper klar, das er verloren hat:  \"Als ich ein kleines M\u00e4dchen war\u2026\" Was nun folgt, ist die traumatische Geschichte von der Kindheit, Jugend und Erwachsenenzeit Johns als Jane, die nach einer Geschlechtsumwandlung zum verbitterten, einsamen John wurde. Der Barkeeper, der einst als Zeitreise Agent t\u00e4tig war, bietet seinem Gegen\u00fcber an, den Menschen ungestraft zu t\u00f6ten, der sein Leben ruiniert hat.", "imdb": 7.4}, {"title_de": "Prelude to Infusco", "year": 2014, "description_de": "", "imdb": 4.2}, {"title_de": "Project Skyborn", "year": 2014, "description_de": "", "imdb": 5.8}, {"title_de": "Prospect", "year": 2014, "description_de": "", "imdb": 6.9}, {"title_de": "P\u0159echodn\u00e9 v\u011bdom\u00ed", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Quito 2023", "year": 2014, "description_de": "", "imdb": 5.1}, {"title_de": "Real Buddy", "year": 2014, "description_de": "deutscher Spielfilm", "imdb": 5.3}, {"title_de": "REALITi", "year": 2014, "description_de": "", "imdb": 5.6}, {"title_de": "Recursion", "year": 2014, "description_de": "", "imdb": 7.1}, {"title_de": "Remetior", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Renaissance", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Replacement Protocol", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Rien ne peut t'arr\u00eater", "year": 2014, "description_de": "", "imdb": 7.3}, {"title_de": "Rise of the Predator", "year": 2014, "description_de": "Eine privat operierende Eliteeinheit namens BlackJacks erh\u00e4lt den Auftrag den Forscher in einem kaum zug\u00e4ngIichen Gebiet zu retten. Die Forscher standen kurz vor der Entdeckung einer neuartigen, alternativen EnergiequelIe. Zusammen mit einer HelIseherin, die den BlackJacks bei der Lokalisierung der EnergiequelIe heIfen soIl, machen sich die SoIdaten auf den Weg ihren Auftrag zu erf\u00fcIIen. Die Elite-SoIdaten stossen an die Grenzen Ihrer M\u00f6glichkeiten als sie erkennen was mit den Forschern geschehen ist. Die Schlacht um das nackte \u00dcberleben beginnt...", "imdb": 3.6}, {"title_de": "RoboCop", "year": 2014, "description_de": "Der einfache Polizist Alex Murphy, ein liebender Familienvater und Ehemann der bezaubernden Clara, wird eines Tages w\u00e4hrend eines Einsatzes mit seinem Partner Jack Lewis schwer verletzt.  In einer spektakul\u00e4ren Operation unter Leitung des Wissenschaftlers Dr. Dennett Norton wird Murphy zum Besitz von OmniCorp in seiner Wiederauferstehung als RoboCop. Seines fr\u00fcheren Lebens beraubt lautet die oberste Direktive nun To Serve and to Protect. Der RoboCop wird als kompromissloser Vollstrecker ein unmittelbarer Erfolg, was der Publicity von OmniCorp durchaus f\u00f6rderlich ist.  Doch den RoboCop plagen einige \u2018Fehlfunktionen\u2019, als sich mit Erinnerungsfetzen sein fr\u00fcheres Ich Alex Murphy zur\u00fcckmeldet.", "imdb": 6.1}, {"title_de": "Robot Chicken DC Comics Special II: Villains in Paradise", "year": 2014, "description_de": "", "imdb": 7.6}, {"title_de": "Rover (or Beyond Human: The Venusian Future and the Return of the Next Level)", "year": 2014, "description_de": "", "imdb": 6.4}, {"title_de": "Russian Roulette", "year": 2014, "description_de": "", "imdb": 6.9}, {"title_de": "Science Team", "year": 2014, "description_de": "", "imdb": 5.3}, {"title_de": "Scienceless Fiction", "year": 2014, "description_de": "", "imdb": 2.3}, {"title_de": "Scintilla", "year": 2014, "description_de": "Der S\u00f6ldner Jim Powell wurde hintergangen und sitzt daher in einem afrikanischen Gef\u00e4ngnis. V\u00f6llig \u00fcberraschend kommt er frei. Zun\u00e4chst wei\u00df er nicht, weshalb er solcherlei Gl\u00fcck hatte, wird dann aber mit dem Grund seiner Freilassung konfrontiert: Er soll ein sechsk\u00f6pfiges Team leiten und es in eine ehemalige S
