0fcrzten Spionageflugzeugs bergen. Stattdessen aber stehen sie schon bald einem Au\u00dferirdischen gegen\u00fcber \u2013 und zwei Leute seines Teams spielen falsch!", "imdb": 3.9}, {"title_de": "Aliens in the Wild, Wild West", "year": 1999, "description_de": "", "imdb": 2.7}, {"title_de": "Andromina - Planet der Lust", "year": 1999, "description_de": "Drei abenteuerlustige Weltraumpiloten reisen zum Frauenplaneten Andromina und freuen sich auf den ber\u00fchmtesten Vergn\u00fcgungsplaneten der Galaxis. Als sie ankommen, stellen sie fest, dass alle Frauen verschwunden sind, und es liegt an ihnen, herauszufinden, wo der Spa\u00df geblieben ist.", "imdb": 3.7}, {"title_de": "Atom by Atom", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Auch Marsmenschen haben Hunger", "year": 1999, "description_de": "Ein Wissenschaftler wird in einem Provinzkaff mit dem Auffinden angefressener Bewohner konfrontiert. Mit seinen beiden Geliebten, den inzestu\u00f6sen Geschwistern Sandy und Guy, legt er den Marsmenschen und der Regierung das Handwerk.", "imdb": 6.2}, {"title_de": "Austin Powers - Spion in geheimer Missionarsstellung", "year": 1999, "description_de": "Und ein neues Abenteuer des unwiderstehlichen - hust! - Spions Austin Powers: Dr. Evil reist mit einer Zeitmaschine zur\u00fcck in die sechziger Jahre und raubt Austin sein Lustempfinden. Jetzt fehlt dem smarten Agenten mit den schrillen Klamotten jegliche Anziehungskraft auf das weibliche Geschlecht. Das findet er verst\u00e4ndlicherweise gar nicht gut und gelangt mittels eines Zeitportals des britischen Geheimdienstes in Form eines neuen VW K\u00e4fers in das Jahr 1969. Dort versucht er, seine Libido zur\u00fcckzugewinnen und mit Hilfe der Agentin Felicity Schickfick Evils Plan zur \u00dcbernahme der Weltherrschaft zu stoppen. Denn Evil hat eine m\u00e4chtige Erfindung des Wissenschaftlers Alan Parson in seinem Besitz. Es handelt sich um einen gigantischen Laser, mit dem die Erde zerst\u00f6rt werden kann. Powers und Schickfick m\u00fcssen vollen Einsatz zeigen, um Evil in die Schranken zu weisen.", "imdb": 6.7}, {"title_de": "Auton 3: Awakening", "year": 1999, "description_de": "", "imdb": 5.8}, {"title_de": "Babel", "year": 1999, "description_de": "", "imdb": 3.6}, {"title_de": "Baby Geniuses", "year": 1999, "description_de": "", "imdb": 2.6}, {"title_de": "Batman of the Future", "year": 1999, "description_de": "In einer nicht allzu fernen Zukunft hat Batman alias Bruce Wayne seinen Job an den jungen Terry McGinnis weitergegeben. Bruce ist zu alt, um noch selber Nacht f\u00fcr Nacht in Gotham f\u00fcr Ruhe zu sorgen, und Terry erweist sich als w\u00fcrdiger Nachfolger. Trotzdem verhindert Terry nicht, dass eine Serie von Raubz\u00fcgen gelingt, bei denen jeweils Hochtechnologie gestohlen wird.", "imdb": 7.7}, {"title_de": "Battlestar Galactica: The Second Coming", "year": 1999, "description_de": "Der Kurzfilm \"Battlestar Galactica: The Second Coming\" ist ein von Richard Hatch initiirtes Projekt, das zeigen sollte, wie eine m\u00f6gliche Fortsetzung der Fernsehserie \"Kampfstern Galactica\" h\u00e4tte aussehen k\u00f6nnen.", "imdb": 7.1}, {"title_de": "Bibleman: The Fiendish Works of Dr. Fear", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Bibleman: The Incredible Force of Joy", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Blackadder: Back & Forth", "year": 1999, "description_de": "", "imdb": 7.6}, {"title_de": "Blinder", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Braindrainer", "year": 1999, "description_de": "", "imdb": 5.5}, {"title_de": "BREAK-AGE", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "C.U.M.: Conventional Urge Management", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Cannibal Vampire School Girls from Outer Space", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Captain Scarlet and the Return of the Mysterons", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Carrie 2 - Die Rache", "year": 1999, "description_de": "\u00dcber 20 Jahre ist es her, da\u00df Carrie White den Abschlu\u00dfball der High-School mit ihren telekinetischen Kr\u00e4ften in ein blutiges Inferno verwandelte. Jeder im Ort erinnert sich an die Nacht des Grauens, doch keiner wei\u00df, da\u00df Carries Erbe lebt - in ihrer Halbschwester Rachel, die wie Carrie die Au\u00dfenseiterin ihres Jahrgangs ist. Und ihre Mitsch\u00fcler, die Rachel bei jeder Gelegenheit das Leben zur H\u00f6lle machen, ahnen nicht, da\u00df sie ein gef\u00e4hrliches Spiel mit dem Feuer spielen...", "imdb": 4.8}, {"title_de": "Chameleon", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Chameleon II: Death Match", "year": 1999, "description_de": "", "imdb": 4.4}, {"title_de": "Chrono-Perambulator", "year": 1999, "description_de": "", "imdb": 6.9}, {"title_de": "Chuck E. Cheese in the Galaxy 5000", "year": 1999, "description_de": "", "imdb": 4.6}, {"title_de": "Chupa-cabras", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Cold Harvest - Der Countdown l\u00e4uft", "year": 1999, "description_de": "In einer fernen Schreckenszukunft hat ein Komet die Erdoberfl\u00e4che verw\u00fcstet und f\u00fcr immer verdunkelt, w\u00e4hrend unter den letzten \u00dcberlebenden Viren und Outlaws um die Wette w\u00fcten. Dort erf\u00e4hrt Kopfgeldj\u00e4ger Roland vom gewaltsamen Tod seines Bruders Oliver durch Schergen des Gangster Little Ray. In Olivers Begleitung soll sich eine Frau befunden haben, die ein rettendes Antiserum in sich tr\u00e4gt. Der versierte Einzelk\u00e4mpfer begibt sich auf die Suche nach ihr...", "imdb": 5.4}, {"title_de": "Countdown ins Chaos", "year": 1999, "description_de": "Wir schreiben den 31.12.1999 - die Jahrtausendwende steht kurz bevor.Die US-Regierung hat sich \u00fcber Jahre auf diesen Moment vorbereitet, denn viele Computer k\u00f6nnten durch die Umstellung auf \"00\" Probleme bekommen. Nick Cromwell, Computerspezialist und Leiter des Notfallteams der Regierung bezweifelt, dass die Vorbereitungen reichen - nicht zu unrecht, denn in Paris erl\u00f6schen p\u00fcnktlich zum Millenium die Lichter der Champs-\u00c9lys\u00e9es und auch aus einem Kernkraftwerk in Schweden fehlt bisher jede Meldung.", "imdb": 3.4}, {"title_de": "Countdown: The Sky's on Fire", "year": 1999, "description_de": "", "imdb": 4.2}, {"title_de": "Cybermaster: Shepherd II", "year": 1999, "description_de": "", "imdb": 5.4}, {"title_de": "Darkdrive - Verschollen in der Matrix", "year": 1999, "description_de": "In naher Zukunft erhalten Gefangene die ultimative Strafe. W\u00e4hrend ihre K\u00f6rper get\u00f6tet werden, m\u00fcssen die Gedanken ewig in der virtuellen Welt der Matrix herumgeistern. Als ein Computer-Hacker namens \"Shadowman\" in die Matrix eindringt, soll der Programmierer Fakon ihn stoppen. Doch beim Einloggen f\u00e4llt er der brutalen Agentin Tilda in die h\u00fcbschen H\u00e4nde....", "imdb": 3.1}, {"title_de": "Das Biest im Bodensee", "year": 1999, "description_de": "Unter der Leitung des Gen-Wissenschaftlers Dr. Keppler entwickelt der Sirling Konzern ein neues, amphibisches Lebewesen, welches rasend schnell w\u00e4chst und sich selbst nach ca. einer Woche fortpflanzt. Diese Kreatur kann durch Unnachsichtigkeit entkommen und treibt im Bodensee sein blutiges Unwesen. Mark Lehmann hat an dem Projekt mitgearbeitet, wurde jedoch entlassen, da er nicht damit einverstanden war, dass seine Ergebnisse fr\u00fchzeitig missbraucht wurden. W\u00e4hrend der Konzern versucht, die Angelegenheit zu vertuschen und das Biest einzufangen, gehen Mark und seine Frau eigene Wege, um die Kreatur unsch\u00e4dlich zu machen, doch ...", "imdb": 3.7}, {"title_de": "Das Darwin-Projekt", "year": 1999, "description_de": "In der Antarktis wird ein eingefrorenes Wesen einer ausgestorbenen Spezies gefunden, die dem Menschen weit \u00fcberlegen war. Das NSA heuert die Koryph\u00e4en Jenny und Jack an, um aus den Genen einen Stoff zur Vermehrung von Hirnzellen zu gewinnen. Jacks behinderter Bruder erh\u00e4lt ohne dessen Wissen den Stoff verabreicht...", "imdb": 3.6}, {"title_de": "Das sonderbare Liebesleben der Erdlinge", "year": 1999, "description_de": "Was m\u00fcssen Au\u00dferirdische denken, wenn sie irdische Gro\u00dfst\u00e4dter bei ihrem merkw\u00fcrdig verr\u00fcckten Paarungsverhalten verfolgen? Der unbedarfte Billy \u2013 offensichtlich ein typisches Mitglied der Spezies Mann \u2013 streift auf der Suche nach willigen Weibchen durch Discos und Clubs. Die Sexbombe Jenny scheint haargenau die Richtige zu sein. Es funkt sofort: Auf unschuldigen Small Talk folgen ein erstes Date, leidenschaftliche K\u00fcsse und schlie\u00dflich hemmungsloser Sex \u2013 doch das ist erst der Anfang beim Eroberungsspiel des menschlichen M\u00e4nnchens, wie die verbl\u00fcfften Aliens alsbald feststellen m\u00fcssen.", "imdb": 6.3}, {"title_de": "De Apparatspott - Ick heep keene Lust mehr hier \u00fcnnen", "year": 1999, "description_de": "Nach der Kollision zweier Asteroiden trifft der Apparatspott auf die havarierte Enterprise der zweiten Generation unter Captain Picard. Von dieser erh\u00e4lt der Apparatspott den Auftrag, ben\u00f6tigte Ersatzteile zu besorgen und um das Kollisionsgebiet warnende Steinschlag-Verkehrsschilder aufzustellen. Dazu wird Nr. Eent an Bord genommen. Doch w\u00e4hrend des Einsatzes zerst\u00f6rt der Apparatspott versehentlich einen au\u00dferirdischen Bierfrachter, was zu einer galaktischen Bierknappheit f\u00fchrt.", "imdb": 6.1}, {"title_de": "Deep Blue Sea", "year": 1999, "description_de": "Mitten im Atlantik haben amerikanische Wissenschaftler das Unterwasserlabor \u201cAquatica\u201d eingerichtet, wo sie medizinische Experimente mit genmanipulierten Haien durchf\u00fchren. Doch pl\u00f6tzlich entwickeln die Versuchstiere beunruhigende Eigenschaften: Sie werden immer gr\u00f6\u00dfer, immer intelligenter und immer boshafter. Als ein gewaltiger Sturm \u00fcber die k\u00fcnstliche Insel hereinbricht, gelingt es den Haien, sich zu befreien. F\u00fcr die Wissenschaftler beginnt eine Jagd auf Leben und Tod.", "imdb": 5.9}, {"title_de": "Der Angriff der Riesenmoussaka", "year": 1999, "description_de": "W\u00e4hrend Joy und ihr Freund streiten, stellt ihr Sohn seinen Teller mit Moussaka auf die Wiese. Eine fliegende Untertasse nutzt die Gelegenheit, um den griechischen Auflauf in ein gigantisches Fleischmonster zu verwandeln, das ganz Athen in Atem h\u00e4lt.", "imdb": 4.6}, {"title_de": "Der Gigant aus dem All", "year": 1999, "description_de": "Der kleine Hogarth hat eine bl\u00fchende Phantasie, aber diesmal bildet er sich wirklich nichts ein: Der Gigant, den er im Wald findet - eine Art Riesenroboter aus dem All - ist ganz real! Von nun an hat Hogarth einen gro\u00dfen Freund, der aber immer wieder f\u00fcr Schwierigkeiten sorgt. Denn obwohl der Riese im Grunde harmlos ist, sind die B\u00fcrger des nahen kleinen St\u00e4dtchens erschrocken und glauben sich in Gefahr. Ein von der Regierung geschickter Agent soll Abhilfe schaffen. Doch mit Mut und selbstlosem Einsatz gelingt es den beiden Verb\u00fcndeten, die Stadtbewohner rechtzeitig von Ihren \u00c4ngsten und Vorurteilen zu befreien. In solchen Zeiten merkt man, aus welchem Stoff wahre Freude gemacht sind - manchmal sogar aus Eisen.", "imdb": 8.1}, {"title_de": "Der letzte Tanz", "year": 1999, "description_de": "In den letzten Tagen des Jahres 1999 ist fast jeder in Taiwan an einer seltsamen Plage gestorben, die die Insel verw\u00fcstete. Als es unerbittlich regnet, steckt ein einzelner Mann aufgrund eines nicht beendeten Klempnerjobs in einem Loch im Boden fest. Dies f\u00fchrt zu einer sehr seltsamen Beziehung mit der Frau, die unter ihm lebt.", "imdb": 7.4}, {"title_de": "Der magische Fahrstuhl 1999", "year": 1999, "description_de": "Susan Shawson ist eine liebenswerte 13-J\u00e4hrige, die mit ihrem verwitweten Vater in Philadelphia lebt. Eines Tages findet sie heraus, dass ihr Nachbar einen Schl\u00fcssel besitzt, der den Aufzug ihres Hauses in eine Zeitmaschine verwandelt.", "imdb": 5.8}, {"title_de": "Der Onkel vom Mars", "year": 1999, "description_de": "Als ein etwas chaotischer Marsianer auf der Erde bruchlandet, wird er von dem TV-Reporter Tim aufgenommen. Der wittert die Story seines Lebens. Doch so einfach ist die Sache nicht. Onkel Martin, wie sich der Au\u00dferirdische nennt, hat bei seiner Panne einen Selbstzerst\u00f6rungsmechanismus ausgel\u00f6st, der das Raumschiff zu atomisieren droht. Und nicht nur das: Eine skrupellose Forschungsgruppe ist dem extraterrestrischen Onkel auch noch auf den Fersen, und Tims Kolleginnen Brace und Lizzie werden auch langsam misstrauisch. Kein Wunder, denn wer einen Raumanzug mit Eigenleben besitzt und diverse Gliedma\u00dfen in der Gegend herumliegen l\u00e4sst, scheint wirklich nicht von dieser Welt zu sein...", "imdb": 5.1}, {"title_de": "Der Prophet", "year": 1999, "description_de": "Gerald Maddox, Elite-Agent einer ebensolchen Bundeseinheit, leidet unter traumatischen Anwandlungen, in denen er scheinbar Geschehnisse aus der n\u00e4heren Zukunft vorhersieht. Als er nach einem Nahtod-Erlebnis der Sache auf den Grund gehen m\u00f6chte, stirbt ausnahmslos jeder Gespr\u00e4chspartner, den er nach seiner mysteri\u00f6sen Begabung befragt, kurze Zeit sp\u00e4ter eines gewaltsamen Todes. Dennoch findet Maddox heraus, da\u00df er als Kind Teil eines Geheimexperiments der Regierung war. Nun ist sein Leben keinen Pfifferling mehr wert:  jetzt sollen alle damals Betroffenen eliminiert werden.", "imdb": 4.4}, {"title_de": "Dexter's Laboratory: Ego Trip", "year": 1999, "description_de": "", "imdb": 7.4}, {"title_de": "Dich kriegen wir auch noch", "year": 1999, "description_de": "Steve Clark ist das New Kid in Town, einem relativ abgelegenen K\u00fcstenst\u00e4dtchen, wo er an der High School die \u00fcblichen Gruppierungen von Kids vorfindet. Mangels Alternativen freundet er sich mit zwei kiffenden H\u00e4ngern an, hat aber schon ein Auge auf ein leicht rebellisches M\u00e4dchen geworfen. Sein Interesse weckt jedoch auch eine Gruppe von porentiefrein artigen und ordentlichen Sch\u00fclern, die unnat\u00fcrlich sanft sind, doch im Falle sexueller Erregung zu extrem gewaltt\u00e4tigen Ausrastern neigen. Die Stadtgewaltigen, so finden die Kids heraus, haben eine eigene Methode entwickelt, um aufs\u00e4ssige Sch\u00fcler handzahm zu machen, doch die Methode ist nicht v\u00f6llig ausgereift...", "imdb": 5.6}, {"title_de": "Die Klasse von 1999 Teil 2", "year": 1999, "description_de": "15 Jahre nach den ersten Unruhen an der Kennedy-High-School herrscht 1999 in Seattle das totale Chaos: Drogen, Zuh\u00e4lterei und Bandenkriege sind an der Tagesordnung. Um dem ein Ende zu bereiten, wurden drei menschen\u00e4hnliche Roboter entwickelt, die als Lehrer ohne Emotionen hart durchgreifen sollen.", "imdb": 4.3}, {"title_de": "Die verlorene Welt", "year": 1999, "description_de": "Der aufbrausende Forscher Professor Challenger wird von der \u00d6ffentlichkeit verspottet, weil er eine unglaubliche Behauptung aufstellt. Er l\u00e4sst verlauten, dass es auf einem abgelegenen Bergplateau in S\u00fcdamerika noch lebende Dinosaurier gibt.", "imdb": 6.6}, {"title_de": "Doctor Virtuous", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who and the Curse of Fatal Death", "year": 1999, "description_de": "", "imdb": 7.9}, {"title_de": "Doomwatch: Winter Angel", "year": 1999, "description_de": "", "imdb": 5.4}, {"title_de": "Dream Parlor", "year": 1999, "description_de": "", "imdb": 7.0}, {"title_de": "Duct Wars: The Rebellion", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Durango Kids", "year": 1999, "description_de": "", "imdb": 4.9}, {"title_de": "Dvojrole", "year": 1999, "description_de": "", "imdb": 6.2}, {"title_de": "Eaten Alive: A Tasteful Revenge", "year": 1999, "description_de": "", "imdb": 4.6}, {"title_de": "Ego from Mars", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "El Proyecto del Diablo", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Escape Velocity", "year": 1999, "description_de": "", "imdb": 3.7}, {"title_de": "Evolution's Child", "year": 1999, "description_de": "", "imdb": 5.1}, {"title_de": "eXistenZ", "year": 1999, "description_de": "Ein neues Videospiel kommt auf den Markt. Es nennt sich \"eXistenZ\" und wird mit Hilfe einer organisch aussehenden Spielkonsole gespielt, die man \u00fcber einen k\u00fcnstlichen Eingang im R\u00fcckenmark, einen so genannten Bioport, am eigenen K\u00f6rper anschlie\u00dft. Beim Spielen kommt man so in eine absolut real erscheinende Parallelwelt. Die Sch\u00f6pferin dieses Spiels, Allegra Geller, ist zum absoluten Superstar der Szene aufgestiegen. Zusammen mit dem Gr\u00fcnschnabel Ted Pikul findet sie sich in ihrem Spiel wieder. Wobei nicht klar ist, was Spiel und was Wirklichkeit ist.", "imdb": 6.8}, {"title_de": "Existo", "year": 1999, "description_de": "", "imdb": 5.3}, {"title_de": "Faculty - Trau keinem Lehrer!", "year": 1999, "description_de": "Au\u00dferirdische nisten sich in den K\u00f6rpern der Lehrer der Herrington High School ein, um so als Br\u00fcckenkopf f\u00fcr die bevorstehende Invasion zu dienen. Einzig sechs Sch\u00fcler stellen sich der feindlichen Macht zum Kampf. W\u00e4hrend die Schule nach und nach von den Aliens in Menschengestalt \u00fcbernommen wird, sucht das Sextett verzweifelt nach deren drahtziehenden K\u00f6nigin. Doch auch die tapferen Kids sind nicht immun gegen die b\u00f6sartige Infektion aus dem All. Schlie\u00dflich wei\u00df keiner mehr, wem er noch trauen kann. Das Ende der Welt scheint nahe \u2026", "imdb": 6.6}, {"title_de": "Fatal Error", "year": 1999, "description_de": "W\u00e4hrend einer Videokonferenz sterben sieben Manager. Dr. Samantha Craig (Janine Turner) und Nick Baldwin (Antonio Sabato Jr.) sto\u00dfen auf einen Computervirus, welcher auch auf Menschen \u00fcbertragbar ist.", "imdb": 4.2}, {"title_de": "Fempyra", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Fight of the Dragon", "year": 1999, "description_de": "Kampfmaschine Dolph Lundgren entwickelt zarte Gef\u00fchle f\u00fcr eine Prinzessin.Um seine Macht zu legalisieren, will der ostasiatische Diktator Rue\u00adchang die Prinzessin Halo zur Heirat zwingen. Ihre Hoheit kann fliehen und schl\u00fcpft bei den Rebellen unter. Elitek\u00e4mpfer Warchild soll die Widerspenstige z\u00e4hmen, aber sieh mal einer an: Genau das Gegenteil geschieht! Ger\u00fchrt von so viel weiblicher W\u00fcrde, wechselt die Killermaschine die Seiten\u2026", "imdb": 4.7}, {"title_de": "Fluchtpunkt Mars", "year": 1999, "description_de": "Im Jahr 2016 wird eine Elite-Crew von M\u00e4nnern und Frauen ausgew\u00e4hlt, f\u00fcr zweieinhalb Jahre auf den Mars zu reisen, um den Grundstein f\u00fcr die Bewohnbarkeit des Planeten zu legen. Als sie sich ihrem Bestimmungsort n\u00e4hern, stehen die f\u00fcnf Astronauten vor einer unerwarteten Katastrophe, die ihre Sauerstoff- und Benzin-Zufuhr gef\u00e4hrdet und einen von ihnen das Leben kostet.", "imdb": 4.4}, {"title_de": "From Star Wars to Star Wars: The Story of Industrial Light & Magic", "year": 1999, "description_de": "", "imdb": 7.3}, {"title_de": "Furia", "year": 1999, "description_de": "", "imdb": 5.3}, {"title_de": "Futuresport - K\u00e4mpfe um dein Leben!", "year": 1999, "description_de": "Im 21. Jahrhundert gibt es weltweit nur noch ein Spiel - Futuresport, eine Mischung aus Basketball und Hockey, ausgetragen auf Inline-Skates oder Hover-Boards. Kriege werden nun auf dem Spielfeld ausgetragen, und hier herrschen ein irrsinniges Tempo, knallharte Strategien, und absolute R\u00fccksichtslosigkeit. SciFi-Bloodsport-Action pur regiert in der bombastischen Arena bei den FutureSport Championships...", "imdb": 4.1}, {"title_de": "F\u00fcnf Freunde in geheimer Mission", "year": 1999, "description_de": "", "imdb": 4.7}, {"title_de": "G-Saviour", "year": 1999, "description_de": "", "imdb": 4.2}, {"title_de": "Godzilla vs. Y2K Bug", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Goomer", "year": 1999, "description_de": "", "imdb": 5.2}, {"title_de": "Gundress", "year": 1999, "description_de": "Im 22. Jahrhundert wird Japan von zwei verheerenden Erdbeben heimgesucht, die das alte Tokio komplett zerst\u00f6ren. Daraufhin wurde an dieser Stelle eine komplett neue Stadt namens Bayside errichtet, welche als Japans prim\u00e4rer \u00dcberseehafen dient. Durch dieses Ungl\u00fcck angelockt, machen Terroristen den B\u00fcrgern von Bayside mit zahlreichen Anschl\u00e4gen das Leben schwer. Da der B\u00fcrgermeister und die St\u00e4dtische Polizei mit der Situation komplett \u00fcberfordert sind, wird ein neues Gesetz verabschiedet, wodurch sich auch Privatfirmen an der Terrorismusbek\u00e4mpfung beteiligen d\u00fcrfen und dann f\u00fcr die Auslieferung von Terroristen bezahlt werden. Die Angel Arms Company ist eine solche Privatfirma, die von der fr\u00fcheren Polizistin Takako ins Leben gerufen wurde. Sie besteht aus sechs Frauen, welche sich mit Hilfe von gepanzerten Kampfanz\u00fcgen, sogenannten Landmates, auf Verbrecherjagd machen.", "imdb": 4.8}, {"title_de": "Gwiazdy w czerni", "year": 1999, "description_de": "", "imdb": 5.5}, {"title_de": "Half-Life: Uplink", "year": 1999, "description_de": "", "imdb": 5.1}, {"title_de": "Haus der verlorenen Seelen", "year": 1999, "description_de": "Victor Robinson und seine Familie ziehen in ein neues Heim auf dem Lande, und sie entdecken einen alten Apparat. Als sie diesen einschalten, h\u00f6ren sie Kinder singen und lachen. Kurz darauf beginnt Meaghan, die autistische Tochter der Familie, zu malen und zu singen. Au\u00dferdem scheint sie auf mysteri\u00f6se Weise Informationen \u00fcber einen Mordfall, der viele Jahre zur\u00fcckliegt, zu empfangen. Doch was steckt hinter der Sache?", "imdb": 5.3}, {"title_de": "Herd", "year": 1999, "description_de": "", "imdb": 7.8}, {"title_de": "Hidden Beauties", "year": 1999, "description_de": "", "imdb": 4.1}, {"title_de": "Hollywood F/X", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Huntsman 5.1", "year": 1999, "description_de": "", "imdb": 6.6}, {"title_de": "Il Sangue Fertile Di Una Serva", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Juego de Ni\u00f1os", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Killer Eye - Experiment des Grauens", "year": 1999, "description_de": "", "imdb": 2.8}, {"title_de": "La mujer m\u00e1s fea del mundo", "year": 1999, "description_de": "", "imdb": 5.0}, {"title_de": "Laserhawk", "year": 1999, "description_de": "", "imdb": 4.0}, {"title_de": "Last Man on Planet Earth", "year": 1999, "description_de": "Vereinigte Staaten, nach dem Dritten Weltkrieg: Der Gro\u00dfteil der m\u00e4nnlichen Bev\u00f6lkerung ist durch biologische Waffen vernichtet. Die Welt und ihr Geschehen liegt nun fest in Frauenhand. Doch die junge, heterosexuelle Wissenschaftlerin Hope macht sich illegal an die Entwicklung eines neuen m\u00e4nnlichen Prototypen namens \u201eAdam\u201c, der keine Gene f\u00fcr Gewaltbereitschaft und Aggressionsverhalten in sich tragen soll. Adam aber wird zum Hassobjekt der weiblich dominierten Welt...", "imdb": 4.4}, {"title_de": "Led", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Leidenschaftliche Berechnung", "year": 1999, "description_de": "", "imdb": 5.0}, {"title_de": "Lethal Target", "year": 1999, "description_de": "", "imdb": 3.4}, {"title_de": "Letters", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Life in a Day", "year": 1999, "description_de": "", "imdb": 5.7}, {"title_de": "Logan: Das zweite Gesicht", "year": 1999, "description_de": "", "imdb": 5.0}, {"title_de": "Matrix", "year": 1999, "description_de": "Der Hacker Neo wird \u00fcbers Internet von einer geheimnisvollen Untergrund-Organisation kontaktiert. Der Kopf der Gruppe \u2013 der gesuchte Terrorist Morpheus \u2013 weiht ihn in ein entsetzliches Geheimnis ein: Die Realit\u00e4t, wie wir sie erleben, ist nur eine Scheinwelt. In Wahrheit werden die Menschen l\u00e4ngst von einer unheimlichen virtuellen Macht beherrscht \u2013 der \u201eMatrix\u201c, deren Agenten Neo bereits im Visier haben \u2026", "imdb": 8.7}, {"title_de": "Maxmillian Tarzan", "year": 1999, "description_de": "", "imdb": 5.9}, {"title_de": "Me and the Big Guy", "year": 1999, "description_de": "", "imdb": 7.3}, {"title_de": "Message from Moonbase Alpha", "year": 1999, "description_de": "Sandara Benes sendet eine  letzte \u00dcbertragung \u00fcber den Verbleib von Mondbasis Alpha 1.", "imdb": 7.7}, {"title_de": "Mikes galaktisches Abenteuer", "year": 1999, "description_de": "Mike Pillsbury hat das Gef\u00fchl, nicht dazu zu geh\u00f6ren und identifiziert sich mehr mit den imagin\u00e4ren Au\u00dferirdischen, \u00fcber die er sich aufw\u00e4ndige Geschichten ausdenkt. Mike sendet eine Nachricht ins All und fleht Au\u00dferirdische an, zu kommen und ihn mitzunehmen. Doch er bekommt mehr, als er erwartet hat, als sie tats\u00e4chlich auftauchen. Jetzt, wo er ins Wespennest gestochen hat, k\u00e4mpft Mike darum, seine Freunde zu mobilisieren, um die Welt zu retten.", "imdb": 4.8}, {"title_de": "Mindgame Trilogy", "year": 1999, "description_de": "", "imdb": 5.8}, {"title_de": "Moero!! Robocon vs. Ganbare!! Robocon", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Mohican Cop", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Monster!", "year": 1999, "description_de": "", "imdb": 7.3}, {"title_de": "Mr. Murder - Er wird dich finden...", "year": 1999, "description_de": "W\u00e4hrend eines Klinikaufenthaltes werden dem Schriftsteller Marty Stillwater einige Tropfen Blut entwendet. Der gr\u00f6\u00dfenwahnsinnige Forscher Oslett jr. plant n\u00e4mlich, den \"idealen Soldaten\" zu klonen und verwendet daf\u00fcr Martys DNA. Mittels Wachstumsbeschleuniger w\u00e4chst der Klon Alfie in zehn Jahren zu einer erwachsenen Killermaschine heran, doch seine Psyche entspricht der eines Zehnj\u00e4hrigen. W\u00e4hrend seiner Suche nach Geborgenheit st\u00f6\u00dft er auf einen Artikel \u00fcber Marty ..", "imdb": 5.1}, {"title_de": "Muppets aus dem All", "year": 1999, "description_de": "Gonzo f\u00fchlt sich allein, obwohl er mit der gesamten gl\u00fccklichen Muppets-Familie in einer Pension zusammenlebt. Der Grund f\u00fcr seine Einsamkeit ist, dass er der einzige seiner Sorte ist. Doch auf einmal erh\u00e4lt er vom Cornflakes-Alphabeten die Nachricht, dass es noch mehrere seiner Art im Weltall geben soll, die ihn bald abholen. Als er nachts mal wieder die Sterne beobachtet, trifft ihn der Blitz. Auf diese Weise erf\u00e4hrt Gonzo, wie er sein Volk auf sich aufmerksam machen soll: er muss eine Botschaft in den Rasen m\u00e4hen! Den anderen Muppets gef\u00e4llt gar nicht, was ihr Freund da tut, sie zweifeln an seiner geistigen Verfassung. Und dummerweise ruft Gonzo mit seiner Aktion auch nicht die Freunde aus dem All, sondern eine f\u00fcr die Alienabwehr zust\u00e4ndige Regierungsorganisation auf den Plan ...", "imdb": 6.2}, {"title_de": "Mutation", "year": 1999, "description_de": "1944: Nationalsozialistische Wissenschaftler entwickeln den Kampfstoff K7B. Durch Mutationen in den Genen sollten die Soldaten st\u00e4rker, h\u00e4rter und gewissenlos werden. Das Ergebnis \u00fcbertraf jedoch jegliche Erwartungen. K7B erschuf lebende Tote. Die entsetzten Forscher vernichteten alle Beweise, das Regime leugnete, jemals etwas von K7B geh\u00f6rt zu haben. Der Kampfstoff wurde zur Legende.  1999:  Der letzte noch lebende Wissenschaftler, der an K7B arbeitet, entschlie\u00dft sich, sein Schweigen zu brechen. Der Kampfstoff f\u00e4llt dem religi\u00f6sen Fanatiker Steve in die H\u00e4nde. Zur gleichen Zeit bekommt sein Bruder, der Auftragskiller Nick, die Order, Steve zu t\u00f6ten.", "imdb": 3.2}, {"title_de": "Mystery Men", "year": 1999, "description_de": "Als Captain Amazing, der legend\u00e4re Superheld von Champion City, in die H\u00e4nde des wahnsinnigen Casanova Frankenstein und seiner discotanzenden Spie\u00dfgesellen f\u00e4llt, k\u00f6nnen unsere hoffnungsvollen Superhelden endlich zeigen, was in ihnen steckt. Sie sind die Mystery Men, ein bunt zusammengew\u00fcrfeltes Team von M\u00f6chtegern-Superhelden bestehend aus: Mr. Furious, der seine Kraft aus seiner unb\u00e4ndigen Wut bezieht, Shoveler, ein Vater, der besser schaufelt als jeder andere, Blue Raja, ein gabelwerfendes Mutters\u00f6hnchen, Bowler, in deren Verbrechensbek\u00e4mpfungsmethoden der Sch\u00e4del ihres Vaters eine tragende Rolle spielt, Spleen, dessen Macht in seinen Bl\u00e4hungen liegt, Invisible Boy, der nur sichtbar ist, wenn gerade niemand hinschaut, und Sphinx, ein Klischees verspr\u00fchender Philosoph. Mit seinen haarstr\u00e4ubenden Abenteuern, seiner unglaublichen Besetzung und seinem alternativen Humor ist \u201eMystery Men\u201c so unwiderstehlich komisch, dass einmal Ansehen l\u00e4ngst nicht gen\u00fcgt.", "imdb": 6.1}, {"title_de": "NASCAR Racers: The Movie", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Navan k\u00e4\u00e4nt\u00f6piiri", "year": 1999, "description_de": "", "imdb": 5.4}, {"title_de": "No pronunciar\u00e1s el nombre de Dios en vano", "year": 1999, "description_de": "", "imdb": 4.3}, {"title_de": "Ozark Savage", "year": 1999, "description_de": "", "imdb": 5.6}, {"title_de": "Parkland - Deal mit dem Tod", "year": 1999, "description_de": "Man schreibt das Jahr 2055 und Parkland/USA ist eine ganz normale Stadt der Zukunft. Die Kluft zwischen arm und reich ist un\u00fcberwindbar geworden. Die Fortschritte in der Medizin erm\u00f6glichen es nun, dass die Privilegierten lebenswichtige Organe nach Bedarf ersetzen k\u00f6nnen, w\u00e4hrend die Armen von Appellen bombardiert werden, ihre K\u00f6rperteile f\u00fcr unvorstellbar hohe Summen zu verkaufen. Nach dem Handel haben die Spender noch 30 Tage bis zu ihrem t\u00f6dlichen Ende zu erleben. Police Officer Jimmy Quinn wird beauftragt, eine fl\u00fcchtige Spenderin festzusetzen, diese bringt sich jedoch vorher um. Am n\u00e4chsten Morgen erwacht Jimmy mit t\u00e4towierten Strichcodes auf seinen Handfl\u00e4chen - dem Zeichen der Spender. Die 30 schrecklichsten Tage seines Lebens beginnen...", "imdb": 4.8}, {"title_de": "Patlabor 2: Der Film", "year": 1999, "description_de": "Patlabors sind riesige, von Menschen gesteuerte Roboter, die f\u00fcr zivile wie milit\u00e4rische Zwecke genutzt werden. Sowohl die japanische Polizei wie auch die Verteidigungsstreitkr\u00e4fte haben eigene Patlabor-Einheiten. S\u00fcdost-Asien 1999: Japan nimmt mittlerweile an Kriegseins\u00e4tzen der Vereinten Nationen teil. Diesmal soll ein Patlabor-Einheit eine sich im Dschungel versteckt haltende Terroristen-Gruppe ausheben \u2013 die Blauhelm-Truppe wird komplett aufgerieben. Der Leiter dieser Einheit: Yukihito Tsuge, schw\u00f6rt Rache an der japanischen Regierung, die f\u00fcr ihn nur aus r\u00fcckgratlosen Weichlingen besteht. Tokyo 2002: Die Stadt wird durch eine Welle von Terroraktionen ersch\u00fcttert. Ein Teil des Milit\u00e4rs spaltet sich ab und verh\u00e4ngt den Ausnahmezustand. Nur die Patlabor-Truppe kann Japan noch retten \u2013 schlie\u00dflich kommt der Kopf hinter dieser gigantischen Verschw\u00f6rung aus ihren Reihen...", "imdb": 7.5}, {"title_de": "Pauli laululaegas", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "People from Space", "year": 1999, "description_de": "", "imdb": 4.1}, {"title_de": "Peut-\u00eatre", "year": 1999, "description_de": "", "imdb": 5.8}, {"title_de": "Phantasm IV", "year": 1999, "description_de": "Seit Jahren f\u00fchrt der Tall Man einen grauenhaften Krieg gegen die Menschheit und bev\u00f6lkert die Welt mit seinen Legionen von Untoten. Mike und Reggie wollen den Ansturm des Schreckens stoppen. Indem sie sich selbst durch ein Tor in das Zeit-Raum-Kontinuum schleudern, sind sie in der Lage, einen lebenswichtigen Anhaltspunkt ihres Feindes ans Licht zu bef\u00f6rdern, der vielleicht dem Horror ein Ende setzen wird. Doch der Tall Man ist nicht so leicht zu besiegen. Er versammelt seine dunkle Armee f\u00fcr einen letzten Angriff, der einem das Blut in den Adern gefrieren l\u00e4sst. Mike und Reggie m\u00fcssen jetzt nicht nur um ihr eigenes Leben k\u00e4mpfen, sondern f\u00fcr die Zukunft der gesamten Menschheit...", "imdb": 5.5}, {"title_de": "Planet Patrol", "year": 1999, "description_de": "", "imdb": 3.0}, {"title_de": "Plastic Little", "year": 1999, "description_de": "Die siebzehnj\u00e4hrige Tita ist Captain der Cha-Cha-Maru, eines Pet-Shop-Hunter Schiffes, welches Meerestiere f\u00e4ngt und auf anderen Planeten verkauft. Eigentlich hat sie auf dem Wasserplaneten Jietta ein angenehmes und sorgenfreies Leben. Doch dann stolpert sie eines Tages \u00fcber die junge Elize, die gerade von einer S\u00f6ldnertruppe gejagt wird. Kurzentschlossen hilft ihr Tita und nimmt sie mit auf die Cha-Cha-Maru. Dort erf\u00e4hrt sie, da\u00df Elize die Tochter des vom Milit\u00e4r ermordeten Wissenschaftlers Nalerov ist und da\u00df sie ein schreckliches Geheimnis mit sich tr\u00e4gt. Von diesem Zeitpunkt an, befinden sich nicht nur Tita und Elize, sondern auch der Rest der Mannschaft in h\u00f6chster Lebensgefahr, denn der machthungrige General mit seinen brutalen S\u00f6ldnern kennt keine Skrupel...", "imdb": 5.8}, {"title_de": "Power Rangers Lost Galaxy: Return of the Magna Defender", "year": 1999, "description_de": "", "imdb": 6.6}, {"title_de": "Power Rangers Lost Galaxy: The Power of Teamwork Overcomes All", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Primal Force", "year": 1999, "description_de": "Nachdem ein Flugzeug \u00fcber der Insel San Miguel abgest\u00fcrzt ist,  bekommt Scott Davis den Auftrag, die Vermissten zu finden und zu retten.  Der F\u00fchrer Frank Brodie soll Scott helfen, der ist davon aber gar nicht sonderlich angetan,  denn er wei\u00df, da\u00df auf dieser Insel Paviane leben, die durch ein wissenschaftliches Experiment  vor einigen Jahren zu wilden Bestien wurden und nun die Insel beherrschen.", "imdb": 4.5}, {"title_de": "Project Omicron", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Raumfahrt als inneres Erlebnis: Gen. Lt. Pugatschow bei Stromsperre in Baikonur", "year": 1999, "description_de": "", "imdb": 4.8}, {"title_de": "Raumschiff der L\u00fcste", "year": 1999, "description_de": "Der Raumfrachter Prometheus ist mit seiner Besatzung auf dem Weg zum Planeten der Hutaner, als die Crew entdeckt, dass ihre Fracht aus drei bildh\u00fcbschen Sirenen besteht, die auf Hutan verheiratet werden sollen.", "imdb": 4.5}, {"title_de": "Raumschiff Highlander V: Norad Resurrection", "year": 1999, "description_de": "Was so ein rechter Raumschiffkapit\u00e4n ist, der hat sich auch mal Freizeit verdient. So auch Captain Robert T. Norad. Auf dem Weg zum Urlaubsplaneten Disney durchschl\u00e4gt ein kleiner Asteroid die H\u00fclle seiner F\u00e4hre. Norad ist gezwungen, sich in den K\u00e4lteschlaf zu legen. Doch statt der erwarteten 23 Minuten schl\u00e4ft er 23 Jahre. Als er gefunden wird, sind die Mitglieder seiner ehemaligen Besatzung in alle vier Windrichtungen verstreut. Eiligst werden sie auf Veranlassung eines leicht senil gewordenen Chief Admiral Stone wieder zusammengerufen und auf die Highlander gesteckt, um Norad vor einem Schock zu bewahren und ihm die Illusion zu geben, er habe wirklich nur 23 Minuten im K\u00e4lteschlaf gelegen.", "imdb": 6.8}, {"title_de": "Ravenwing & Cybercop vs Spellbynder", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Retroactive - Gefangene der Zeit", "year": 1999, "description_de": "Nach einem Autounfall will die Polizei-Psychologin Karen per Anhalter zur n\u00e4chsten Werkstatt. Zu sp\u00e4t merkt sie, da\u00df sie im Auto des brutalen Psychopaten Frank Lloyd sitzt. Als diese Situation immer gef\u00e4hrlicher wird, kann sie sich gl\u00fccklicherweise in einem geheimen Labor in Sicherheit bringen. Hier wird sie ungewollt Opfer eines wissenschaftlichen Experiments, das sie in eine Zeitschleife und zur\u00fcck in den Wagen des wahnsinnigen Franks versetzt. Das ganze Martyrium nochmal durchlebend, nimmt Karen sich vor, dem Geschehen einen anderen Verlauf zu geben. Doch Franks Brutalit\u00e4t und Aggressivit\u00e4t steigern sich dabei von Durchgang zu Durchgang.", "imdb": 6.2}, {"title_de": "RocketMan", "year": 1999, "description_de": "Fred Z.Randall ist seit seiner fr\u00fchen Kindheit von der Raumfahrt begeistert. Als Erwachsener ist er seinem Traum schon ein gutes St\u00fcck n\u00e4her gekommen, denn er arbeitet als Programmierer f\u00fcr die NASA. Das Problem ist nur: Randall ist ein totaler Chaot und l\u00e4sst kein Fettn\u00e4pfchen aus. Als er w\u00e4hrend einer Vorf\u00fchrung seiner Arbeit einen der Astronauten f\u00fcr die anstehende Marsmission so schwer verletzt, dass dieser absagen muss, kann Randall jedoch sein Gl\u00fcck kaum fassen. Ausgerechnet er soll den Astronauten ersetzen und so schickt die NASA ihren besten Mann zum Mars.", "imdb": 5.9}, {"title_de": "Roswell - Aliens Attack", "year": 1999, "description_de": "Im Jahr 1947 notlandet ein Ufo in der texanischen Pr\u00e4rie. Zwei Aliens in Menschengestalt mit dem Auftrag, das Ende des Homo Sapiens einzul\u00e4uten, k\u00f6nnen entkommen. Das m\u00e4nnliche Alien findet Asyl bei einer netten, alleinerziehenden Mutter und verliebt sich. Das weibliche Alien findet ebenfalls Gefallen am Zwischenmenschlichen und verf\u00fchrt serienweise Army-Angeh\u00f6rige, um an die die in Roswell deponierten Atomwaffen heranzukommen. Um Frau und Kind zu retten, beschlie\u00dft das m\u00e4nnliche Alien, das weibliche zu stoppen.", "imdb": 4.2}, {"title_de": "Scorpio One - Jenseits der Zukunft", "year": 1999, "description_de": "Wissenschaftler der Raumstation 'Scorpio' haben eine Energiequelle entdeckt, die alle Versorgungsprobleme f\u00fcr die Zukunft l\u00f6sen kann. Als die Forschungseinrichtung Ziel eines Terroranschlags wird, startet eine Shuttle-Mission, um die Umst\u00e4nde aufzukl\u00e4ren.", "imdb": 3.7}, {"title_de": "Secret of the Andes", "year": 1999, "description_de": "", "imdb": 5.1}, {"title_de": "Sixteen Tongues", "year": 1999, "description_de": "", "imdb": 4.1}, {"title_de": "Solo", "year": 1999, "description_de": "Bei einer Milit\u00e4raktion gegen terroristische Rebellen im Dschungel Mittelamerikas soll eine neue Geheimwaffe erprobt werden: Solo, ein Android, der als perfekte Kampfmaschine konstruiert wurde. Doch der Auftrag schl\u00e4gt fehl, da die Programmierung Solo verbietet, unschuldige Zivilisten zu gef\u00e4hrden. Als die Milit\u00e4rs Solo neu programmieren wollen, flieht dieser mit einem Hubschrauber in den Urwald. Als auch ein Spezialkommando den immer menschlicher handelnden Androiden nicht zur\u00fcckholen kann, wird ihm ein skrupelloser Artgenosse auf die Spur gesetzt...", "imdb": 4.1}, {"title_de": "Space Fury", "year": 1999, "description_de": "", "imdb": 2.3}, {"title_de": "Spacecenter Babylon 5 - Das Tor zur 3. Dimension", "year": 1999, "description_de": "Zweiter TV-Film der Babylon 5 Reihe von 1998. Die Crew von Babylon 5 st\u00f6\u00dft auf ein unbekanntes Flugobjekt, das geheimnisvolle Kr\u00e4fte auszustrahlen scheint...", "imdb": 6.8}, {"title_de": "Spacecenter Babylon 5 - Der erste Schritt", "year": 1999, "description_de": "TV-Film zur Serie Babylon 5, der in den USA zwischen der vierten und f\u00fcnften Staffel ausgestrahlt wurde. Er blickt zehn Jahre zur\u00fcck in die Geschichte des Babylon 5 Universums und erz\u00e4hlt von dem Kampf der menschlichen Rasse gegen das Volk der Minbari.", "imdb": 7.7}, {"title_de": "Spacecenter Babylon 5 - Waffenbr\u00fcder", "year": 1999, "description_de": "Pr\u00e4sident Sheridan wird in einer Vision enth\u00fcllt, dass die Drakh einen Angriff auf die Erde vorbereiten. Nur mit Hilfe dreier Personen, die er noch nie zuvor gesehen hat, kann er die Katastrophe noch aufhalten. Doch ihnen bleibt nicht viel Zeit, um die Drakh-Flotte zu finden und ihren Planeten-Killer zu zerst\u00f6ren \u2026", "imdb": 7.1}, {"title_de": "Spankenstein", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Sport", "year": 1999, "description_de": "", "imdb": 7.0}, {"title_de": "Star Force Soldier", "year": 1999, "description_de": "Im zuk\u00fcnftigen Jahr 1996 wird eine Gruppe von Kindern zu Soldaten erzogen und ausgebildet. Unter ihnen ist auch Todd, der sich im Jahre 2036 zu einer t\u00f6dlichen Kampfmaschine entwickelt hat, die schon in zahlreiche Schlachten gek\u00e4mpft hat. Doch als die Befehlshaber eines Tages zu dem Schluss gelangen, dass neue, genetisch modifizierte Soldaten besser f\u00fcr k\u00fcnftige Schlachten geeignet seien, sollen die alten \"Modelle\" einfach ausgetauscht werden. Nach einem Kampf, bei dem mehrere seiner Genossen ums Leben kommen, wird Todd, der schwer verletzt \u00fcberlebt, aber ebenfalls f\u00fcr tot gehalten wird, auf den M\u00fcllentsorgungsplaneten Arcadia transportiert. Dort st\u00f6\u00dft er auf eine Gruppe Siedler, die sich \u00fcberraschend gut auf Arcadia arrangiert haben. Doch als eines Tages ein Mordkommando - bestehend aus den neuen \u00dcbersoldaten - entsandt wird, wei\u00df Todd, dass er die friedlichen Bewohner besch\u00fctzen muss.", "imdb": 6.1}, {"title_de": "Star Wars: Episode I - Die dunkle Bedrohung", "year": 1999, "description_de": "Nachdem der friedliche Planet Naboo von der Handelsf\u00f6deration angegriffen wurde, m\u00fcssen die Jedi-Ritter Qui-Gon Jinn und Obi-Wan Kenobi gemeinsam mit K\u00f6nigin Amidala auf dem W\u00fcstenplaneten Tatooine notlanden. Dort bekommen sie Hilfe von Anakin Skywalker, einem Sklavenjungen, in dem die Macht ungew\u00f6hnlich stark ist. Als es K\u00f6nigin Amidala nicht gelingt, den Senat gegen die Handelsf\u00f6deration zu mobilisieren, kehrt sie mit den Jedi-Rittern und Anakin nach Naboo zur\u00fcck, um den Kampf allein fortzusetzen. Eine gewaltige Schlacht beginnt!", "imdb": 6.5}, {"title_de": "Subterfuge", "year": 1999, "description_de": "", "imdb": 4.0}, {"title_de": "Survivor - Das Grauen aus dem ewigen Eis", "year": 1999, "description_de": "Auf der \u00d6lbohrstation \"Morpheus 1\" bohrt man in arktischen Gefielden tiefer in die Erde als je zuvor. Leider trifft man dabei zuf\u00e4llig auf ein Raumschiff, in dem ein Alien seit Jahrtausenden schlief und nun erwacht ist. Hungrig und feindlich gesinnt macht es Jagd auf die wehrlose Crew, die keine Chance hat und verzweifelt auf Rettung hofft...", "imdb": 4.3}, {"title_de": "Tales from Space", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Teenage Space Vampires", "year": 1999, "description_de": "Billy ist begeisterter Horrorfilm-Fan und wird Zeuge wie ein UFO \u00fcber seine Stadt fliegt. Als das Raumschiff am n\u00e4chsten Tag landet, entdecken Billy und ein Team von SETI, dass der Alien eine seltsame Vampirkreatur ist, die die Erde in Dunkelheit werfen will. Wird Billy in der Lage sein, die Sonne wieder strahlen zu lassen und die Vampir-Bestien zu eliminieren? Es wird eine lange Nacht ...", "imdb": 2.7}, {"title_de": "The 13th Floor - Bist du was du denkst?", "year": 1999, "description_de": "Los Angeles 1999: Der Computerexperte Hannon Fuller hat sich eine virtuelle Computerwelt, das L.A. der drei\u00dfiger Jahre, geschaffen und lebt in dieser Welt parallel zu der eigenen. Die Server dieser Simulation befinden sich im dreizehnten Stock einer Computerfirma. In diese Server kann sich der Nutzer einloggen und das L.A. der 30er Jahre bei vollem Bewusstsein genie\u00dfen, sowie mit den computergenerierten anderen Spielfiguren interagieren als w\u00e4ren es echte Menschen. Weil er im Diesseits eine Entdeckung gemacht hat, wird er, noch bevor er seinem Kollegen Douglas Hall etwas mitteilen kann, ermordet. Er lebt jedoch auf der anderen Seite, der Vergangenheit, weiter. Hall begibt sich in die Simulation um den Mord an seinem Freund aufzukl\u00e4ren. Dort trifft er auf die Barkeeperfigur Ashton, die etwas zu wissen scheint...", "imdb": 7.0}, {"title_de": "The Adventures of Sam Digital in the 21st Century", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "The Astronaut's Wife - Das B\u00f6se hat ein neues Gesicht", "year": 1999, "description_de": "Auf einer Mission im Weltraum verliert der Astronaut Spencer Armacost pl\u00f6tzlich den Kontakt zur Bodenstation. Als er wieder auf die Erde zur\u00fcckkehrt, scheint er seinen Freunden gegen\u00fcber der Gleiche geblieben zu sein, doch seine Frau merkt, dass er sich ver\u00e4ndert hat. Sie wird schwanger, und mit der Zeit bekommt sie den Verdacht, dass die Frucht, die sie in sich tr\u00e4gt, nicht von dieser Welt ist.", "imdb": 5.4}, {"title_de": "The Dark Redemption", "year": 1999, "description_de": "", "imdb": 5.7}, {"title_de": "The Kidnappers", "year": 1999, "description_de": "", "imdb": 6.7}, {"title_de": "The Moment After", "year": 1999, "description_de": "Angesichts des weltweit drohenden Chaos werden zwei FBI-Agenten damit beauftragt, das pl\u00f6tzliche Verschwinden von Millionen Menschen aufzukl\u00e4ren. Die Agenten merken bald, dass ein Regimekritiker den Schl\u00fcssel zur Wahrheit in den H\u00e4nden halten k\u00f6nnte. Der geheimnisvolle Mann glaubt an ein Regierungskomplott und f\u00fchrt die unkonventionelle Gruppe ans Licht einer Wahrheit, die sie nie f\u00fcr m\u00f6glich gehalten h\u00e4tten und weckt in ihnen eine bis dahin ungeahnte Glaubensst\u00e4rke.", "imdb": 4.4}, {"title_de": "The Omega Diary", "year": 1999, "description_de": "", "imdb": 3.9}, {"title_de": "The Pitch of Fear", "year": 1999, "description_de": "", "imdb": 7.9}, {"title_de": "The Sore Losers - Schlechte Verlierer", "year": 1999, "description_de": "Jack Oblivian spielt einen comicbegeisterten Killer, der exakt 42 Jahre nachdem Elvis das erste Mal in Dewey Philips Radiosendung \"Red, Hot & Blue\" zu h\u00f6ren war, zur\u00fcck auf die Erde kommt, um endlich seine Mission zu vollenden, n\u00e4mlichgenau zw\u00f6lf Beatnicks zu erledigen.  Unterst\u00fctzung erh\u00e4lt er dabei von seinem alten Freund MIke und der resoluten Kerine Elkins.", "imdb": 4.8}, {"title_de": "The Time Travelers", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "The Wacky Adventures of Ronald McDonald: The Visitors from Outer Space", "year": 1999, "description_de": "", "imdb": 6.2}, {"title_de": "The Web of Caves", "year": 1999, "description_de": "", "imdb": 7.4}, {"title_de": "Thumb Wars: The Phantom Cuticle", "year": 1999, "description_de": "", "imdb": 6.6}, {"title_de": "Timegate: Tales of the Saddle Tramps", "year": 1999, "description_de": "", "imdb": 3.8}, {"title_de": "Total Recall 2070: Machine Dreams", "year": 1999, "description_de": "Im Jahr 2070 wird der Planet Erde von einer einzigen Regierungsbeh\u00f6rde und einem Zusammenschluss von Unternehmen regiert, die die absolute Macht innehaben. Die Kriminalit\u00e4tsrate ist praktisch nicht vorhanden, und das Citizens Protection Bureau verteidigt die Unschuldigen vor unkontrollierten soziotechnologischen Kr\u00e4ften. Doch als der Partner von Agent David Hume auf dramatische Weise erschossen wird, ist Hume entschlossen, die gef\u00e4hrliche Wahrheit hinter diesem schockierenden Verbrechen aufzudecken, und begibt sich auf eine rasante Jagd durch die Galaxis.", "imdb": 0.0}, {"title_de": "trancemission", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Tuvalu", "year": 1999, "description_de": "An einem Ort, weit entfernt von unserer Welt, in einer anderen Zeit... wird die Liebesgeschichte zwischen dem Bademeistergehilfen Anton, der das bauf\u00e4llige Schwimmbad seines blinden Vaters noch nie verlassen hat, und Eva erz\u00e4hlt. Was sie verbindet, ist die Sehnsucht nach \"Tuvalu\", nach einer Fahrt \u00fcber's Meer in ein unbekanntes Paradies. Kaum mehr Badeg\u00e4ste verirren sich in das abseits der Stadt gelegene Bad. Dem Vater jedoch gaukeln die beiden florierende Gesch\u00e4fte vor...", "imdb": 7.3}, {"title_de": "Tycus - Tod aus dem All", "year": 1999, "description_de": "1999: Einige Wissenschaftler haben vorausgesagt, dass die Erde in K\u00fcrze von Erdbeben und Vulkanausbr\u00fcchen ersch\u00fcttert wird. Erste Anzeichen sind nicht mehr zu \u00fcbersehen... Der Journalist Jake Lowe entdeckt bei seiner Ursachenforschung eine offenbar geheime Stadt in einem Berg. Eine Gruppe von Forschern hat sich dort zusammengefunden, um vor der drohenden Katastrophe sicher zu sein. Was die Bev\u00f6lkerung n\u00e4mlich noch gar nicht wei\u00df: der riesige Komet Tycus rast mit hoher Geschwindigkeit auf die Erde zu", "imdb": 3.3}, {"title_de": "Uchuu no Kishi Tekkaman Blade OVA: Burning Clock", "year": 1999, "description_de": "", "imdb": 6.6}, {"title_de": "Uchuu no Kishi Tekkaman Blade OVA: Missing Link", "year": 1999, "description_de": "", "imdb": 5.6}, {"title_de": "Under the Rainbow", "year": 1999, "description_de": "", "imdb": 5.7}, {"title_de": "Universal Soldier - Die R\u00fcckkehr", "year": 1999, "description_de": "Luc Deveraux hat seine Erlebnisse als Universal Soldier \u00fcberstanden und arbeitet f\u00fcr die US-Regierung an einer Verbesserung und Wiederaufnahme des Universal-Soldier-Programms. Als der Supercomputer S.E.T.H. durchdreht und die Kontrolle \u00fcber die Killermaschinen \u00fcbernimmt, ist Luc der einzige, der sie stoppen kann.", "imdb": 4.2}, {"title_de": "V-World Matrix", "year": 1999, "description_de": "", "imdb": 2.1}, {"title_de": "Velocity Trap - Die Todesfalle in der Galaxis", "year": 1999, "description_de": "In der hochgef\u00e4hrlichen Flugbahn transportiert ein schwer bewaffnetes Raumschiff, die Atlantic, 40 Milliarden Universal Dollars mit 25facher Lichtgeschwindigkeit von den Sternenkolonien zur Erde. In diesem t\u00f6dlichen \"Bermuda Dreieck\", wo es keine \u00dcberlebenden und Beweise geben wird, planen Captain Nick Simmons und seine Leute das perfekte Verbrechen. Nur ein einziger Mann, 5 Lichtjahre von dem n\u00e4chsten Raumschiff entfernt, kann die Katastrophe verhindern.", "imdb": 4.5}, {"title_de": "Veronica 2030", "year": 1999, "description_de": "Wir schreiben das Jahr 2030 und die beiden Wissenschaftler Felix und Maxine stehen kurz davor, ihre neueste Kreation, Veronica, einen voll funktionsf\u00e4higen Lust-Androiden, auf den Markt zu bringen. Leider wird Veronica durch den vorzeitigen Eingriff eines Kollegen ins Jahr 1998 zur\u00fcckgeschickt. Dort lernt sie Harry Horner kennen und wird zum Dessous-Model, um sein angeschlagenes Katalog-Fetisch-Gesch\u00e4ft zu unterst\u00fctzen. Bald erf\u00e4hrt Camilla, Harrys Konkurrentin, von Veronica und entf\u00fchrt sie, um Veronica f\u00fcr sich arbeiten zu lassen. Schlie\u00dflich machen die beiden Wissenschaftler Veronica ausfindig und reisen zur\u00fcck ins Jahr 1998, um sie zu retten. Harry und die Wissenschaftler tun sich zusammen und befreien Veronica aus Camillas F\u00e4ngen. Veronica bringt Harrys Gesch\u00e4ft zum Erfolg und er kann es an einen interessierten K\u00e4ufer verkaufen. Veronica und Harry haben sich ineinander verliebt und sie beschlie\u00dft, zusammen mit den beiden Wissenschaftlern im Jahr 1998 zu bleiben!", "imdb": 3.8}, {"title_de": "Virus - Schiff ohne Wiederkehr", "year": 1999, "description_de": "Sie ist m\u00e4chtig. Sie ist intelligent. Und sie will die Erde \u00fcbernehmen. Eine au\u00dferirdische Lebensform hat die Kontrolle \u00fcber ein russisches Forschungsschiff an sich gerissen. Doch bevor sie ihre Besiedelungspl\u00e4ne durchf\u00fchren kann, muss sie einen Virus ausl\u00f6schen. Das Virus hei\u00dft Mensch. Nur eine Handvoll Gl\u00fccksritter kann das Alien stoppen: Captain Everton, seine Navigatorin Kit, der Ingenieur Steve und der Rest der Crew fliehen auf hoher See vor einem Taifun. Doch ihre Flucht endet in Terror und Todesangst - die au\u00dferirdische Macht will die menschlichen Viren vernichten...", "imdb": 5.1}, {"title_de": "Voltes V: The Liberation", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Wasteland Justice", "year": 1999, "description_de": "", "imdb": 6.4}, {"title_de": "We Need Earth Women!", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Wild Wild West", "year": 1999, "description_de": "Die Vereinigten Staaten im Wilden Westen von 1869: Die beiden Regierungsagenten James West und Artemus Gordon werden vom US-Pr\u00e4sidenten damit beauftragt das mysteri\u00f6se Verschwinden von Amerikas Top-Wissenschaftlern aufzukl\u00e4ren. Gemeinsam mit dem Lokf\u00fchrer Coleman und der unbekannten Sch\u00f6nheit Rita Escobar fahren sie auf der Suche nach den Vermissten in einem Spezial-Zug durch die Pr\u00e4rie. Es dauert nicht lange, bis sie auf den Drahtzieher der Entf\u00fchrungen sto\u00dfen: Der wahnsinnige Million\u00e4r Dr. Arliss Loveless. Der verr\u00fcckte Erfinder, der durch eine Kriegsverletzung an einen dampbetriebenen Rollstuhl gefesselt ist, plant mit seinen futuristischen Waffen die USA zu zerst\u00f6ren und das Land anschlie\u00dfend unter den ehemaligen Kolonialm\u00e4chten aufzuteilen. Nur James und Artemus k\u00f6nnen den Exzentriker jetzt noch aufhalten...", "imdb": 4.9}, {"title_de": "Wing Commander", "year": 1999, "description_de": "Im Jahr 2654 befindet sich die Konf\u00f6deration in einem brutalen Krieg mit den blutr\u00fcnstigen Kilrathi. Die Sternenflotte der Konf\u00f6deration ist jedoch zu weit entfernt um eine geplante Invasion der Aliens auf der Erde zu verhindern. Nur die tollk\u00fchnen Kampfpiloten Christopher Blair,Todd \"Maniac\" Marshall und ihr Wing Commander Jeanette \"Angel\" Deveraux k\u00f6nnen die Vernichtung des Planeten noch verhindern. Mutig nehmen sie den Kampf gegen den m\u00e4chtigen Gegner auf.", "imdb": 4.3}, {"title_de": "X-treme Teens - Sie sehen, was Du nicht siehst", "year": 1999, "description_de": "Als Andys Stiefvater John einen Job in einer neuen Stadt annimmt und er dorthin ziehen mu\u00df, ist er von der Sache zun\u00e4chst weniog begeistert. Als sich jedoch herausstellt, da\u00df der neue Job in einer geheimnisvollen High-Tech-Firma ist, und Andy und seine neuen Freunde mit ihrer Schule haben, diese Firma zu besichtigen, \u00e4ndert sich einiges, denn Ger\u00fcchte besagen, da\u00df vor einigen Jahren ein paar Jungs in ihrem Alter dort spurlos verschwunden sind - und die Sch\u00fcler wollen nun die Gelegenheit nutzen um herauszufinden, was damals geschehen ist.", "imdb": 3.6}, {"title_de": "Y2K: Shutdown Detected", "year": 1999, "description_de": "", "imdb": 4.2}, {"title_de": "Zoetrope", "year": 1999, "description_de": "", "imdb": 6.8}, {"title_de": "Zombio", "year": 1999, "description_de": "", "imdb": 5.4}, {"title_de": "\u0421\u0442\u0430\u043b\u043a\u0435\u0440 II: \u041f\u0440\u0438\u0437\u0440\u0430\u0446\u0438 \u0432 \u043c\u0438\u043d\u0430\u043b\u043e\u0442\u043e", "year": 1999, "description_de": "", "imdb": 6.3}, {"title_de": "\u30a6\u30eb\u30c8\u30e9\u30de\u30f3M78\u5287\u5834 LOVE & PEACE", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "\u6551\u6025\u6226\u968a\u30b4\u30fc\u30b4\u30fc\u30d5\u30a1\u30a4\u30d6 \u6fc0\u7a81\uff01\u65b0\u305f\u306a\u308b\u8d85\u6226\u58eb", "year": 1999, "description_de": "", "imdb": 8.1}, {"title_de": "\u661f\u7363\u6226\u968a\u30ae\u30f3\u30ac\u30de\u30f3VS\u30e1\u30ac\u30ec\u30f3\u30b8\u30e3\u30fc", "year": 1999, "description_de": "", "imdb": 8.3}, {"title_de": "\u8b0e\u306eFLYING SAUCER 2", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "\u96fb\u8133\u6226\u968a\u30f4\u30ae\u30a3'\u30ba\u2606\u30a8\u30f3\u30b8\u30a7\u30eb FOREVER AND EVER", "year": 1999, "description_de": "", "imdb": 0.0}, {"title_de": "Acne", "year": 2000, "description_de": "", "imdb": 3.6}, {"title_de": "Agent Nick Fury - Einsatz in Berlin", "year": 2000, "description_de": "Nachdem er sich nach Beendigung des Kalten Krieges nach Yukon zur\u00fcckgezogen hatt
