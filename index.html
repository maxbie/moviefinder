at , gibt er das Wrestling auf und wird auf Anraten seines Freundes, der Chef des Geheimdienstes, ein Geheimagent, der seine \u00fcbermenschlichen F\u00e4higkeiten einsetzt, um die Pl\u00e4ne des B\u00f6sewichts Diabolicus, die Weltwirtschaft zu ruinieren, zu stoppen indem man Uran in Gold verwandelt.", "imdb": 4.7}, {"title_de": "Das zehnte Opfer", "year": 1966, "description_de": "Im Jahr 2066 ist die \"Lizenz zum T\u00f6ten\" Realit\u00e4t geworden: Wer bei organisierten Schauk\u00e4mpfen zehn Menschen umbringt, wird Champion. So findet ein riesiges Medienspektakel statt, als die verf\u00fchrerische Caroline ihr zehntes Opfer Marcello t\u00f6ten soll. Doch kein Elektronengehirn rechnet mehr mit dem Faktor Liebe...", "imdb": 6.6}, {"title_de": "Deadly Ray From Mars", "year": 1966, "description_de": "", "imdb": 5.7}, {"title_de": "Der Fall X701", "year": 1966, "description_de": "", "imdb": 4.0}, {"title_de": "Der Mann, der zweimal lebte", "year": 1966, "description_de": "Der Bankangestellte Arthur Hamilton erh\u00e4lt mysteri\u00f6se Anrufe seines Freundes Charlie Evans von dessen Tod Arthur bis zu diesem Zeitpunkt fest ausgegangen war. Charlie bittet ihn, an einen bestimmten Ort zu kommen und sich dort unter dem Namen Wilson vorzustellen. Arthur geht auf die Bitte ein und ger\u00e4t so an eine geheimnisvolle Organisation, die ihm ein unglaubliches Angebot unterbreitet. Arthur erh\u00e4lt die Chance, seinem tristen Leben zu entfliehen und neu anzufangen. Nach kurzem Z\u00f6gern nimmt Arthur an und wird durch eine kosmetische Operation zu Tony Wilson, einem erfolgreichen Maler. Doch nach und nach kommen Arthur bzw. Tony Zweifel an seiner Entscheidung...", "imdb": 7.6}, {"title_de": "Der Schrecken aus der Meerestiefe", "year": 1966, "description_de": "Die toughe Crew einer Unterwasser-Forschungsstation unter der Leitung des wagemutigen Kommandanten Wayne h\u00e4lt Ausschau nach neuen Entdeckungen, doch was sie finden, \u00fcbersteigt ihre k\u00fchnsten Vorstellungen. Denn ganz allein auf dem Grund des Meeres, werden sie pl\u00f6tzlich mit einem au\u00dferirdischen Terror aus der Tiefe konfrontiert. Einem unheimlichen Grauen, das noch niemand zuvor gesehen und scheinbar nur eine Mission hat: das T\u00f6ten! Gibt es noch eine Hoffnung f\u00fcr das \u00dcberleben der Menschheit?", "imdb": 4.5}, {"title_de": "Der Spion, der aus dem Speiseeis kam", "year": 1966, "description_de": "Dr. Goldfoot (Vincent Price) will die Weltherrschaft an sich rei\u00dfen. Dazu versucht er zusammen mit der chinesischen Regierung, einen Krieg zwischen den USA und der UdSSR anzuzetteln. Sein Plan: Er will zehn NATO-Gener\u00e4le aus dem Weg r\u00e4umen und einen von ihnen pers\u00f6nlich ersetzen.", "imdb": 4.1}, {"title_de": "Der Zaubermantel", "year": 1966, "description_de": "Der ber\u00fchmte Zauberer Io-Kio hat den aserbaidschanischen Pionieren einen Zaubermantel mitgebracht. Tr\u00e4gt man ihn mit den Silberfischen nach au\u00dfen und spricht einen Zauberspruch, so gelangt man in die Vergangenheit; wendet man ihn zur roten Seite mit den Goldfischen, so kann man in die Zukunft gelangen. Mit Hilfe dieses Mantels landet der Pionier Raschid in der Vergangenheit. Hier nun muss er erleben, wie der Khan und seine Lakaien das Volk ausbeuten und vor Heuchelei strotzen. Als er einen Mann vor dem Tod rettet und dabei den Khan \u00fcber den Mund f\u00e4hrt, wird er f\u00fcr einen Dshinn gehalten. Der ver\u00e4ngstigte Khan l\u00e4sst Raschid zu sich holen und will ihn verhaften. Um der Verfolgung zu entgehen, entf\u00fchrt der Junge den Khan in die Gegenwart, wo dieser die Pioniere in Angst und Schrecken versetzt, bis er mit Hilfe des Mantels wieder verschwindet. Diesmal in die Zukunft. Daraufhin fliegen Raschid und die Pionierin Sarifa in die Zukunft, um die Menschen vor dem B\u00f6sen zu warnen.", "imdb": 7.6}, {"title_de": "Derek Flint schickt seine Leiche", "year": 1966, "description_de": "Drei Wissenschaftler der Verbrecherorganisation Galaxy haben eine Klimakontrollmaschine entwickelt, mit der sie verschiedene Naturkatastrophen ausl\u00f6sen k\u00f6nnen. Ihr Ziel ist es, die Welt zu beherrschen. Um diese Bedrohung der Welt abzuwenden, muss Derek Flint all seine Talente einsetzen.", "imdb": 6.4}, {"title_de": "Destination Saturn", "year": 1966, "description_de": "", "imdb": 5.4}, {"title_de": "Die H\u00f6llenkatze des Kong-Fu", "year": 1966, "description_de": "Martin Stevens kehrt gut gelaunt aus Madrid zur\u00fcck, denn Stevens ist es gelungen, innerhalb von 48 Stunden ein Elektroskometer, dessen Spezifikation ich nicht verrate, da sie Teil des finalen Clous fungiert, den habgierigen H\u00e4nden eines Technikers und dessen spanischer Freundin zu entrei\u00dfen. Stevens Vorgesetzter ist von der schnellen Auftragserf\u00fcllung beeindruckt, doch wei\u00dft er seinen Top-Agenten postwendend darauf hin, dass die Existenz des Elektroskometers (neben den beiden genannten und bereits ausgeschalteten) noch drei weiteren Personen bekannt ist, die Stevens so schnell wie m\u00f6glich ausfindig machen und eliminieren soll. Aus Stevens Sicht ist das kein Kunstst\u00fcck und lediglich der Job f\u00fcr einen Auftragskiller, was ihm, der Superseven, weniger gerecht wird. Doch der Auftraggestaltet sich schwieriger als erwartet und Stevens ger\u00e4t postwendend in Lebensgefahr.", "imdb": 5.5}, {"title_de": "Die Phantastische Reise", "year": 1966, "description_de": "Um das Leben und Wissen eines aus dem Ostblock geflohenen Diplomaten zu retten, entschlie\u00dfen sich amerikanische Wissenschaftler zu einem gewagten Experiment: Ein auf Zellgr\u00f6\u00dfe geschrumpftes, bemanntes High-Tech-U-Boot soll in den Blutkreislauf eindringen und das lebensbedrohende Blutgerinnsel sozusagen vor Ort bek\u00e4mpfen. Da das U-Boot nach einer Stunde zu alter Gr\u00f6\u00dfe w\u00e4chst, ist die Zeit knapp bemessen. Gefahr droht zudem von allen Seiten, denn weder ist das Verfahren bisher erprobt, noch schlafen die feindlichen Agenten.", "imdb": 6.8}, {"title_de": "Dimension 5", "year": 1966, "description_de": "", "imdb": 4.6}, {"title_de": "El planeta de las mujeres invasoras", "year": 1966, "description_de": "", "imdb": 4.4}, {"title_de": "El robot embustero", "year": 1966, "description_de": "", "imdb": 5.8}, {"title_de": "Electronic Lover", "year": 1966, "description_de": "", "imdb": 4.1}, {"title_de": "Electronic Moon No. 2", "year": 1966, "description_de": "", "imdb": 4.5}, {"title_de": "Evil Brain from Outer Space", "year": 1966, "description_de": "", "imdb": 3.5}, {"title_de": "Fahrenheit 451", "year": 1966, "description_de": "In einem utopischen Polizeistaat sind B\u00fccher verboten und Lesen steht unter Strafe. Feuerwehreinheiten \u00fcberwachen Verd\u00e4chtige, st\u00f6bern verbotene Buchbesitzer auf und zerst\u00f6ren jedes bedruckte Papier. Zu einer dieser geha\u00dften Einheiten geh\u00f6rt auch Montag, der seine Arbeit liebt und seit 5 Jahren nie eine Frage gestellt hat. Da lernt er eines Tages Clarisse kennen, und pl\u00f6tzlich kommt ihm seine Ehefrau Linda, die ihre Tage mit Tabletten- und Fernsehkonsum verbringt, entsetzlich langweilig vor. Heimlich entflieht er dieser kontrollierten Welt und beginnt nachts zu lesen, obgleich er wei\u00df, da\u00df dies t\u00f6dliche Konsequenzen haben kann\u2026", "imdb": 7.2}, {"title_de": "Fata/Morgana", "year": 1966, "description_de": "", "imdb": 6.7}, {"title_de": "Frankenstein 70 - Das Ungeheuer mit der Feuerklaue", "year": 1966, "description_de": "Professor Steiner hat es geschafft, eine Maschine zu konstruieren, die per Laser Materie in Energie verwandeln kann, um sie dann zu einem anderen Ort zu projezieren. Leider wird sein Chef erpre\u00dft, so da\u00df seine Experimente gezwungenerma\u00dfen sabotiert werden und das Projekt eingestellt werden soll, obwohl er bereits Lebewesen erfolgreich transportiert hat. Wutentbrannt unternimmt er einen Selbstversuch, doch dabei geht etwas schief. Als halbverbranntes, mit t\u00f6dlicher Elektrizit\u00e4t aufgeladenes Menschenmonstrum sinnt Steiner nach Rache...\u200b", "imdb": 3.7}, {"title_de": "Gammera the Invincible", "year": 1966, "description_de": "", "imdb": 5.0}, {"title_de": "Gigantes planetarios", "year": 1966, "description_de": "", "imdb": 4.3}, {"title_de": "Gogola", "year": 1966, "description_de": "", "imdb": 0.0}, {"title_de": "Il vostro superagente Flit", "year": 1966, "description_de": "", "imdb": 6.8}, {"title_de": "James Batman", "year": 1966, "description_de": "", "imdb": 5.5}, {"title_de": "Jerry - Das Mondkalb", "year": 1966, "description_de": "Ein Eklat auf dem Mond l\u00e4sst die Beziehungen zwischen den USA und der UdSSR wanken. Die Sowjets beklagen sich, dass die Wetternauten von der amerikanischen Mond-Wetterstation die Sowjetb\u00fcrgerin Anoushka bel\u00e4stigt haben sollen, die in der sowjetischen Station arbeitet. Die beiden Amerikaner, die ein Jahr isoliert waren, sind wegen ihrer Trennung vom weiblichen Geschlecht v\u00f6llig durchgedreht. Um weitere Vorf\u00e4lle zu vermeiden, soll ein verheiratetes Paar auf die Station geschickt werden. Als das ausgew\u00e4hlte Paar die Reise verweigert, wird der trottelige, unverheiratete Peter Mattemore ausgew\u00e4hlt. Mattemore, der sich bisher erfolgreich vor jeder richtigen Mission gedr\u00fcckt hat, soll in drei Tagen eine qualifizierte Kollegin heiraten und mit ihr zum Mond zu fliegen. Seine Wahl f\u00e4llt auf die h\u00fcbsche Eileen, die sich zun\u00e4chst weigert entschlie\u00dft sich ihn doch zu heiraten, da sie unbedingt auf den Mond will. Die beiden fliegen zum Mond und das Chaos nimmt seinen Lauf...", "imdb": 5.3}, {"title_de": "Konec velk\u00e9 epochy", "year": 1966, "description_de": "", "imdb": 7.6}, {"title_de": "L'urlo", "year": 1966, "description_de": "", "imdb": 7.4}, {"title_de": "La fantarca", "year": 1966, "description_de": "", "imdb": 6.5}, {"title_de": "La mano que aprieta", "year": 1966, "description_de": "", "imdb": 5.4}, {"title_de": "Les escargots", "year": 1966, "description_de": "", "imdb": 6.8}, {"title_de": "Naga Tasek Chini", "year": 1966, "description_de": "", "imdb": 7.0}, {"title_de": "Planet of the Apes Test Reel", "year": 1966, "description_de": "", "imdb": 0.0}, {"title_de": "Profanadores de tumbas", "year": 1966, "description_de": "", "imdb": 6.0}, {"title_de": "Professor X", "year": 1966, "description_de": "", "imdb": 7.3}, {"title_de": "Purple Death from Outer Space", "year": 1966, "description_de": "", "imdb": 4.6}, {"title_de": "Queen of Blood", "year": 1966, "description_de": "", "imdb": 5.2}, {"title_de": "Raumkreuzer Hydra - Duell im All", "year": 1966, "description_de": "Au\u00dferirdische aus dem Sternbild Hydra m\u00fcssen mit ihrem Raumschiff auf der Erde notlanden, und das mitten auf Sardinien. Um das Raumschiff wieder flugtauglich zu machen, entf\u00fchren die Fremden Professor Wallace, seine Tochter und weitere Erdbewohner, darunter zwei chinesische Agenten. Die Reparatur gelingt und anstatt die Menschen wieder frei zu lassen, nehmen die au\u00dferirdischen Besucher sie mit zum R\u00fcckflug zu ihrem Heimatplaneten. Nat\u00fcrlich sind die Entf\u00fchrten wenig begeistert und es kommt zur Meuterei \u2013 mit ungeahnten Folgen. Nun reisen die Erdlinge in galaktische Zonen, die nie zuvor ein Mensch gesehen hat. Werden sie jemals wieder zur Erde zur\u00fcckkehren?", "imdb": 4.3}, {"title_de": "Raumschiff Alpha", "year": 1966, "description_de": "Das Jahr: 2015. Auf der Erde verschwinden immer wieder Personen aus dem \u00f6ffentlichen Leben. Commander Mike Halstead (Tony Russell) kommt dahinter, da\u00df der wahnsinnige Biologe Nurmi (Massimo Serato) mit den Entf\u00fchrten grausame Genexperimente betreibt. So will Nurmi eine neue, perfekte Menschenrasse schaffen...", "imdb": 4.5}, {"title_de": "Spaceship to the Unknown", "year": 1966, "description_de": "", "imdb": 6.5}, {"title_de": "SS-X-7 - Panik Im All", "year": 1966, "description_de": "W\u00e4hrend einer Weltraummission schleppen Astronauten einen t\u00f6dlichen Pilz auf die Weltraumstation SS-X-7 ein. Der Pilz verbreitet sich schnell und bedroht die Station - die im schlimmsten Fall auf die Erde st\u00fcrzen k\u00f6nnte. Nicht sehr hilfreich kommt hinzu, dass der Captain der Station an Weltraumkoller leidet...", "imdb": 4.9}, {"title_de": "Star Trek: The Menagerie", "year": 1966, "description_de": "", "imdb": 8.2}, {"title_de": "Tal vez ma\u00f1ana", "year": 1966, "description_de": "", "imdb": 7.2}, {"title_de": "The Bubble", "year": 1966, "description_de": "", "imdb": 4.8}, {"title_de": "The Claw Monsters", "year": 1966, "description_de": "", "imdb": 3.4}, {"title_de": "The Deadly Mantis", "year": 1966, "description_de": "", "imdb": 3.1}, {"title_de": "The Face of Another", "year": 1966, "description_de": "Nach einem Laborungl\u00fcck ist das das Gesicht von Okuyama entstellt. Er f\u00fchlt sich von seiner Umwelt und seiner Frau ausgegrenzt und will sich durch eine Operation ein neues Gesicht geben lassen. Doch hinter dieser Maske ist er ein neuer Mensch ohne Identit\u00e4t, frei von jeder Moral und mit der M\u00f6glichkeit zu tun was er m\u00f6chte.", "imdb": 7.9}, {"title_de": "The Frozen Dead", "year": 1966, "description_de": "", "imdb": 5.0}, {"title_de": "The Interpretaris", "year": 1966, "description_de": "", "imdb": 0.0}, {"title_de": "The Machine Stops", "year": 1966, "description_de": "", "imdb": 7.2}, {"title_de": "The Vulture", "year": 1966, "description_de": "", "imdb": 4.2}, {"title_de": "The Wild World of Batwoman", "year": 1966, "description_de": "", "imdb": 1.8}, {"title_de": "Time Travelers", "year": 1966, "description_de": "", "imdb": 6.3}, {"title_de": "Torpedo of Doom", "year": 1966, "description_de": "", "imdb": 3.9}, {"title_de": "Unter Wasser rund um die Welt", "year": 1966, "description_de": "Eine U-Boot-Crew um Dr. Doug Standish bricht auf eine Mission auf, die sie durch alle Weltmeere f\u00fchren wird: Die Wissenschaftler sollen Warnger\u00e4te auslegen, die im Fall von Erbeben und Flutwellen fr\u00fchzeitig Alarm schlagen. Doch die Aufgabe ist gef\u00e4hrlicher und m\u00fchsamer als gedacht, zumal die Spannungen zwischen den Crewmitgliedern st\u00e4ndig zunehmen.", "imdb": 5.3}, {"title_de": "Verh\u00e4ngnisvolle Fracht", "year": 1966, "description_de": "Einige am S\u00fcdpol im ewigen Eis gefundene Pflanzen sollen per Flugzeug zu Untersuchungen abtransportiert werden, doch das Flugzeug muss auf einer S\u00fcdseeinsel notlanden. Der dortige Navy-St\u00fctzpunkt kann sich den Vorfall nicht erkl\u00e4ren, doch der Pilot kann aufgrund eines Schocks nichts zur Kl\u00e4rung beitragen. Seltsame S\u00e4urespuren finden sich jedoch im Flugzeug und auf der Insel. Als pl\u00f6tzlich die ersten Menschen verschwinden, kommt die Marine dem Geheimnis auf der Spur. Die Pflanzen haben sich zu riesigen, sich bewegenden und fleischfressenden B\u00e4umen entwickelt und vermehren sich stetig auf der Insel...", "imdb": 3.6}, {"title_de": "Wer will Jessie umbringen?", "year": 1966, "description_de": "", "imdb": 7.2}, {"title_de": "Where's Everett?", "year": 1966, "description_de": "", "imdb": 5.6}, {"title_de": "X 3000 - Fantome gegen Gangster", "year": 1966, "description_de": "Japan ist in Gefahr, weil eine durch Radioaktivit\u00e4t zu gigantischer Gr\u00f6\u00dfe mutierte Qualle ihre schleimige Spur \u00fcber das Land zieht.  Die glibberige Kreatur hat es dabei auf Kohlenstoff in jeglicher Form abgesehen. Wird die Menschheit ihren Rohstoffschatz verteidigen und das Monster besiegen k\u00f6nnen?", "imdb": 5.6}, {"title_de": "1999 A.D.", "year": 1967, "description_de": "", "imdb": 6.3}, {"title_de": "Akuma no niwa", "year": 1967, "description_de": "Dr.Bragan, seines Zeichens Leiter eines Raumfahrprojektes der NASA, reist nach Japan, um sich dort von den Strapazen seiner Arbeit zu erholen. In einem abgelegenen Gebiet in den Bergen widmet er sich seinem Hobby, der Botankik. Fasziniert von der Venusfliegenfalle, kreuzt er diese mit einer Wasserpflanze. Mit Hilfe menschlichen Blutes erschafft er eine grausame Kreatur, die ihren eigenen Willen hat...", "imdb": 2.7}, {"title_de": "Andromedanebel", "year": 1967, "description_de": "", "imdb": 5.5}, {"title_de": "Atom Man vs. Martian Invaders", "year": 1967, "description_de": "", "imdb": 6.2}, {"title_de": "Attack of the Brain Demon", "year": 1967, "description_de": "", "imdb": 0.0}, {"title_de": "Battle Beneath the Earth", "year": 1967, "description_de": "", "imdb": 4.5}, {"title_de": "Baytekin: Fezada \u00c7arp\u0131\u015fanlar", "year": 1967, "description_de": "", "imdb": 5.0}, {"title_de": "Befehl aus dem Dunkel", "year": 1967, "description_de": "Die Astronauten Glenn und Fuji sollen den Planeten Alpha 707 erkunden. Von \"Nummer 1\", dem Anf\u00fchrer der Alphas, erfahren sie, da\u00df die wissenschaftlich \u00fcberlegenen Alpha-Bewohner von dem dreik\u00f6pfigen gefl\u00fcgelten Riesenreptil Gidorra bedroht werden. Glenn und Fuji werden von den Alphas gebeten, ihnen die Ungeheuer Godzilla und Radon zu \u00fcberlassen, um sich mit deren Hilfe von der Herrschaft Gidorras zu befreien. Nachdem der Weltsicherheitsrat eingewilligt hat, schaffen die Alphas die beiden Monster auf ihren Planeten. Nun aber enth\u00fcllen sich die wahren Absichten: Um zu \u00fcberleben, ben\u00f6tigen sie dringend das irdische Wasser und wollen mit drei Monstern ausger\u00fcstet, die Erde erobern. Ein furchtbarer Kampf um die Erde beginnt...", "imdb": 6.2}, {"title_de": "Blood Of Ghastly Horror", "year": 1967, "description_de": "", "imdb": 2.8}, {"title_de": "Clown Ferdinand und die Rakete", "year": 1967, "description_de": "W\u00e4hrend Clown Ferdinand ungest\u00f6rt seinen Wohnwagen aufr\u00e4umt, n\u00e4hert sich ein unbekannter Flugk\u00f6rper der Stadt. Alle Menschen fliehen \u00fcberst\u00fcrzt, nur Ferdinand hat die Meldungen \u00fcberh\u00f6rt und f\u00e4hrt unbek\u00fcmmert mit seinem uralten Auto durch die menschenleere Stadt. Als er drei Kinder trifft, die Lage begreift und fliehen will, ist es auch schon zu sp\u00e4t. Allesamt finden sich im Inneren einer Rakete wieder und erleben einen aufregenden Flug ins Weltall. Seltsame Maschinen, unheimliche Roboter und so manches Abenteuer warten auf die Erdenbewohner.", "imdb": 5.5}, {"title_de": "Creature of Destruction", "year": 1967, "description_de": "", "imdb": 3.2}, {"title_de": "Das Geheimnis der Todesinsel", "year": 1967, "description_de": "Auf einer kleinen und einsamen Mittelmeerinsel z\u00fcchtet und kreuzt der Wissenschaftler Baron von Weser fleischfressende Pflanzen in einem alten Schloss. Nach langer Einsamkeit empf\u00e4ngt er erstmals sechs Touristen, die mir einer F\u00e4hre anreisen. Schon w\u00e4hrend der Fahrt ereignet sich der erste Todesfall, der Koch rennt vors Auto und ist Tod. Sein Gesicht ist mit gr\u00e4sslichen Narben entstellt, doch der Baron spielt dies als Gl\u00fccksfall herunter, da er angeblich unheilbar krank war. Mit Begeisterung zeigt der Baron seinen G\u00e4sten das Schloss und seine neu geschaffenen, fleischfressenden Pflanzen. Schon bald ereignen sich weitere Todesf\u00e4lle, die Opfer haben ebenfalls Narben im Gesicht und sind blutleer. Die Telefonleitungen sind gest\u00f6rt, das einzige Boot auf der Insel defekt und die F\u00e4hre kommt erst einen Tag sp\u00e4ter, die Jagd nach dem M\u00f6rder beginnt, wobei der Baron sein grausames Geheimnis zu verbergen versucht...", "imdb": 4.4}, {"title_de": "Das gestohlene Luftschiff", "year": 1967, "description_de": "Prag 1891: F\u00fcnf Jungs entf\u00fchren ein Luftschiff und gehen auf Weltreise. Auf ihrer Odyssee zwingt sie ein gewaltiger Sturm zur Notlandung. Sie stranden auf der einsamen Insel von Kapit\u00e4n Nemo mit grimmigen Piraten.", "imdb": 7.3}, {"title_de": "Das gr\u00fcne Blut der D\u00e4monen", "year": 1967, "description_de": "Grabungen f\u00f6rdern ein Objekt zu Tage, welches man zuerst f\u00fcr eine deutsche Bombe aus dem Zweiten Weltkrieg h\u00e4lt, die nicht explodiert ist. Als Colonel Breem und Dr. Quatermass zur Untersuchung herangezogen werden, entdecken sie innerhalb der \u201eBombe\u201c eine Kreatur, deren toter heuschreckenartiger K\u00f6rper eine unverkennbare \u00c4hnlichkeit mit den Darstellungen des Teufels hat. Quatermass stellt fest, dass es sich bei der Kreatur um eine b\u00f6sartige Mars-Rasse handelt, welche die Gehirne unserer affenartigen Vorfahren ver\u00e4ndert hat, um die Erde \u00fcbernehmen zu k\u00f6nnen. Als sich Quatermass\u2019 Vedacht best\u00e4tigt, dass das Schiff das schlafende B\u00f6se, welches es \u00fcber die Jahrhunderte in sich getragen hat, wieder reaktivieren kann, bricht wortw\u00f6rtlich die H\u00f6lle los.", "imdb": 7.0}, {"title_de": "Der K\u00e4seplanet", "year": 1967, "description_de": "Ein Versorgungssatellit kommt an der Raumstation an, auf der Tom bei der Jagd auf Jerry. auch nicht mehr Gl\u00fcck hat als \u00fcblich.", "imdb": 6.1}, {"title_de": "Der Tag, an dem die Fische kamen", "year": 1967, "description_de": "", "imdb": 5.3}, {"title_de": "Der Unsichtbare schl\u00e4gt zu", "year": 1967, "description_de": "Einem Wissenschaftler ist es gelungen ein Serum herzustellen, das einen Menschen unsichtbar macht. Als der Forscher ermordet wird und der nun mehr mit dem Serum ausgestattete M\u00f6rder immer mehr Verbrechen begeht, ist das ein klarer Fall f\u00fcr: Flashman. Flashman, im wahren Leben der reiche Engl\u00e4nder Lord Burma, macht sich mit Umhang und Lederkappe auf um dem Unsichtbaren das Handwerk zu legen...", "imdb": 5.1}, {"title_de": "Devilman Story", "year": 1967, "description_de": "", "imdb": 5.0}, {"title_de": "Die drei Superm\u00e4nner r\u00e4umen auf", "year": 1967, "description_de": "Ein neugegr\u00fcndeter Staat lagert mit Hilfe eines Geldf\u00e4lscherrings Bl\u00fcten im Wert von ein paar Millionen Dollar in ihrer Botschaft, und das F.B.I. kann dabei nur hilflos zusehen. Aus diesem Grund wird der Agent Brad Mc Callum (Brad Harris) damit beauftragt, die beiden zeitungsbekannten Ganoven in Superhelden-Tracht, Tony (Tony Kendall) und Nick (Aldo Canti), ausfindig zu machen, um dann gemeinsam das Falschgeld in der der Botschaft sicher zu stellen.", "imdb": 5.6}, {"title_de": "Dr. Goldfoot und seine Bikini-Maschine", "year": 1967, "description_de": "Der so geniale wie wahnsinnige Dr. Goldfoot hat einen teuflischen Plan ersonnen. Mit der Hilfe seines treuen Assistenten Igor hat er eine Bikini-Maschine erfunden, mit der er weibliche Roboter erschaffen kann, die er dann auf wohlhabende M\u00e4nner losl\u00e4sst. Wenn diese dann einer Heirat zustimmen, schnappen sich die leichtbekleideten Girls das Verm\u00f6gen und \u00fcbergeben es an Goldfoot! Das klappt anfangs sehr gut, doch dann ist ihm der Spezialagent Gamble auf den Fersen...", "imdb": 5.1}, {"title_de": "EFPEUM, Estructura Funcional para Encontrarse uno Mismo", "year": 1967, "description_de": "", "imdb": 0.0}, {"title_de": "El sonido de la muerte", "year": 1967, "description_de": "", "imdb": 4.9}, {"title_de": "Electronic Labyrinth: THX 1138 4EB", "year": 1967, "description_de": "", "imdb": 6.2}, {"title_de": "Family Planning", "year": 1967, "description_de": "", "imdb": 5.4}, {"title_de": "FBI jagt Phantom", "year": 1967, "description_de": "Angesehene Wissenschaftler begehen mit einem mal Diebst\u00e4hle in wissenschaftlichen Instituten. Ein Agent der NSA wird auf diesen merkw\u00fcrdigen Fall angesetzt. Eine Spur f\u00fchrt ihn in das Haus eines Professors, der von einem Besucher aus dem All gegen einen Roboterklon ausgetauscht wurde. Und er ist nicht der einzige Android. Mit Hilfe einer attraktiven Kollegin nimmt der Agent den Kampf gegen die heimliche Alieninvasion auf...", "imdb": 3.2}, {"title_de": "Feuerv\u00f6gel startbereit", "year": 1967, "description_de": "Das mit f\u00fcnf Astronauten besetzte Raumschiff Zero-X startet vom Weltraumbahnhof Glenn Field in den Vereinigten Staaten zur ersten bemannten Reise zum Mars. Doch nur wenige Minuten nach dem Abheben treten technische Schwierigkeiten auf und die Maschine st\u00fcrzt ab. Die Besatzung kann sich gl\u00fccklicherweise in letzter Sekunde retten. Sp\u00e4ter wird festgestellt, da\u00df es sich bei den Problemen um Sabotage handelte.  Als sich der Mars zwei Jahre sp\u00e4ter wieder in einer g\u00fcnstigen Stellung zur Erde befindet, beschlie\u00dft man eine zweite Mission zu starten.", "imdb": 6.4}, {"title_de": "Frankenstein schuf ein Weib", "year": 1967, "description_de": "Baron Frankenstein forscht nach einem Weg, den Tod zu besiegen und die Seele zu konservieren.  Hans, Sohn eines M\u00f6rders, ist in die k\u00f6rperlich entstellte Schankwirttochter Christina verliebt. Als der Wirt von drei Schurken ermordet wird, verurteilt man Hans zum Tode und richtet ihn hin. Christina geht ins Wasser.", "imdb": 6.5}, {"title_de": "Frankenstein \u2013 Der Schrecken mit dem Affengesicht", "year": 1967, "description_de": "Deutschland 1945: Nazis brechen in das Laboratorium des Dr. Reisendorf, um sich dessen wertvollsten Besitz, das Herz des Frankenstein-Monsters, anzueignen. Per U-Boot wird dieses dann nach Hiroshima \u00fcberf\u00fchrt, doch schon kurz nach der \u00dcbergabe an japanische Wissenschaftler schl\u00e4gt eine Atombombe in Hiroshima ein. Zwar ist das Herz des Frankenstein-Monsters unzerst\u00f6rbar, geht aber in den weiteren Kriegswirren verloren. 16 Jahre sp\u00e4ter entdeckt Dr. James Bowen (Nick Adams) dort einen affen\u00e4hnlichen Jungen in einer H\u00f6hle, der gegen die \u00f6rtliche Radioaktivit\u00e4t immun zu sein scheint, sich von Tieren ern\u00e4hrt und in einem unheimlichen Tempo w\u00e4chst...", "imdb": 5.5}, {"title_de": "Galaxis", "year": 1967, "description_de": "", "imdb": 7.0}, {"title_de": "Get Smart: A Man Called Smart", "year": 1967, "description_de": "", "imdb": 8.2}, {"title_de": "Godzilla - Der Drache aus dem Dschungel", "year": 1967, "description_de": "Im All wird Gamera durch einen Asteroiden aus seiner Raumkapsel befreit und kehrt zur Erde zur\u00fcck: Unterdessen findet eine Expedition auf einer Insel in einer H\u00f6hle ein merkw\u00fcrdiges Ei. Einer der M\u00e4nner hintergeht jedoch seine Kollegen und flieht mit dem Ei aufs japanische Festland, nachdem einer durch einen Skorpionsstich ums Leben gekommen ist und er den Anderen einfach in der H\u00f6hle einsperrte. Wieder auf dem Festland bringt das Ei aber nicht den gew\u00fcnschten Profit sondern es schl\u00fcpft aus ihm das Monster Barugon. Mit den F\u00e4higkeiten seine Zunge als Schlagstock zu benutzen und aus dieser auch einen vereisenden Strahl zu verschie\u00dfen, friert er die Riesenschildkr\u00f6te Gamera ein. Barugon scheint unaufhaltsam\u2026", "imdb": 5.1}, {"title_de": "Herrliche Zeiten im Spessart", "year": 1967, "description_de": "Anneliese, die Tochter des Hauses im Spessart-Hotel, m\u00f6chte ihren Verlobten Frank heiraten, der allerdings mitten in den Hochzeitsvorbereitungen nach Amerika muss. Die Feier droht zu platzen. Die Gespenster, die schon \u00fcber f\u00fcnf Jahre im Weltraum unterwegs sind, weil ihre D\u00fcse verklemmt ist, finden heraus, dass sie diese reparieren k\u00f6nnen. Daraufhin landen sie auf dem Dach des Spessart-Hotels, wo sie Anneliese treffen. Die Gespenster wollen sie mit der Rakete nach Amerika zu ihrem Verlobten fliegen, allerdings fliegen sie gegen die Zeit, zuerst landen sie in der Vergangenheit und sp\u00e4ter in der Zukunft.", "imdb": 4.6}, {"title_de": "Insel des Schreckens", "year": 1967, "description_de": "Auf einer Insel vor der britischen K\u00fcste wird eine Leiche gefunden. Allem Anschein nach fehlen der Leiche s\u00e4mtliche Knochen. Der Inselarzt Dr. Landers steht vor einem R\u00e4tsel und bittet Dr. West und Dr. Stanley um Hilfe. Gemeinsam versuchen sie das Ph\u00e4nomen zu erforschen. Der auf der Insel lebende Krebsforscher Dr. Phillips scheint etwas im Schilde gef\u00fchrt zu haben und bald m\u00fcssen die drei feststellen, dass nicht nur ihr Leben sondern auch das aller Inselbewohner in Gefahr ist...", "imdb": 6.1}, {"title_de": "Island of the Lost", "year": 1967, "description_de": "Ein Anthropologe und seine Familie erleiden Schiffbruch auf einer S\u00fcdseeinsel.", "imdb": 4.2}, {"title_de": "Jagt Dr. Sheefer", "year": 1967, "description_de": "Als der \u00fcberarbeitete und gestresste Seelenklempner des US-amerikanischen Pr\u00e4sidenten abhaut, versuchen die Beh\u00f6rden ihn zu fangen, bevor das einem ausl\u00e4ndischen Geheimdienst gelingen kann und der an gef\u00e4hrliche und sensible Informationen ger\u00e4t.", "imdb": 6.8}, {"title_de": "Javier y los invasores del espacio", "year": 1967, "description_de": "Ein spanischer Science-Fiction-Film \u00fcber eine Invasion aus dem Weltall.", "imdb": 0.0}, {"title_de": "Kilink U\u00e7an Adam'a Kar\u015f\u0131", "year": 1967, "description_de": "", "imdb": 5.1}, {"title_de": "Klink Soy ve \u00d6ld\u00fcr", "year": 1967, "description_de": "", "imdb": 5.7}, {"title_de": "Konec srpna v Hotelu Ozon", "year": 1967, "description_de": "", "imdb": 6.7}, {"title_de": "L'inconnu de Shandigor", "year": 1967, "description_de": "", "imdb": 6.4}, {"title_de": "L'Invention de Morel", "year": 1967, "description_de": "", "imdb": 7.1}, {"title_de": "La isla de los dinosaurios", "year": 1967, "description_de": "", "imdb": 6.0}, {"title_de": "Land of Terror", "year": 1967, "description_de": "", "imdb": 6.4}, {"title_de": "Las Mujeres Panteras", "year": 1967, "description_de": "", "imdb": 5.5}, {"title_de": "Le Secret de Wilhelm Storitz", "year": 1967, "description_de": "", "imdb": 7.2}, {"title_de": "Marsjanie", "year": 1967, "description_de": "", "imdb": 6.6}, {"title_de": "Matchless - Unvergleichlich!", "year": 1967, "description_de": "US-Auslandskorrespondent Perry Liston wird in China der Spionage angeklagt und landet im Gef\u00e4ngnis. Durch einen sterbenden Mith\u00e4ftling gelangt er in den Besitz eines Zauberrings. Mit diesem kann er sich zeitweilig unsichtbar machen. Der unfreiwillige Agent ist pl\u00f6tzlich sehr gefragt.", "imdb": 5.2}, {"title_de": "Mike Morris jagt Agenten in die H\u00f6lle", "year": 1967, "description_de": "Agenten \u00fcberfallen einen Konvoi und verschaffen sich so Zugang zu einer Demonstration einer Strahlenkanone von Professor Macom in seinem unterirdischen Labor.", "imdb": 2.7}, {"title_de": "Mike Murphy 077 gegen Ypotron", "year": 1967, "description_de": "Mike Murphy Geheimagent im Auftrag der NASA, soll herausfinden, warum die mysteri\u00f6se europ\u00e4ische Raumfahrtorganisation INDRA sich des Wissenschaftlers Professor Morrow  bem\u00e4chtigt hat. Dabei hilft ihm Jeanne die findige Tochter desselben. Und das ist auch bitter n\u00f6tig, denn in Spanien stellt sich schnell heraus, dass das Gemini-Raumfahrtprogramm der USA von den Machenschaften INDRAs in h\u00f6chstem Ma\u00dfe bedroht wird...", "imdb": 5.7}, {"title_de": "Night Fright", "year": 1967, "description_de": "", "imdb": 2.7}, {"title_de": "Orion 3000 - Raumfahrt des Grauens", "year": 1967, "description_de": "Die Erde wird von Naturkatastrophen gigantischen Ausma\u00dfes ersch\u00fcttert. Schnell stellt sich heraus, dass die Ursache f\u00fcr diese Katastrophen ein unbekannter Planet ist, der sich im Kollisionskurs mit der Erde befindet. Kurzerhand wird eine Rettunsgmission zusammengestellt, die den Planeten im All sprengen soll, bevor er die Erde erreicht. Doch zum gro\u00dfen Erstaunen aller Beteiligten erweist sich der vermeintliche Planet als \u00fcbergro\u00dfe Lebensform...", "imdb": 4.1}, {"title_de": "Ormg\u00e5rd", "year": 1967, "description_de": "", "imdb": 4.8}, {"title_de": "Perry Rhodan - SOS aus dem Weltall", "year": 1967, "description_de": "Eine Mondexpedition unter dem Kommando Major Perry Rhodans, st\u00f6\u00dft auf ein notgelandetes Raumschiff der, den Menschen in technischer Hinsicht weit \u00fcberlegenen, Arkoniden. Crest, der Chefwissenschaftler der Arkoniden, leidet an Leuk\u00e4mie, f\u00fcr die man auf seiner Welt kein Heilmittel kennt. Mit einem Beiboot begibt man sich zur Erde, um ein Gegenmittel aufzutreiben. Doch das Milit\u00e4r aus einer Mondk\u00e4semine zu stehlen, die von Robotern abgebaut wird; Tom jagt Jerry mit einer Roboterkatze.", "imdb": 5.9}, {"title_de": "U 2000 -  Tauchfahrt des Grauens", "year": 1967, "description_de": "Die Herrscherin des untergegangenen Reichs Mu m\u00f6chte mit Entf\u00fchrungen und dem Verursachen von Naturkatastrophen die Weltherrschaft erlangen, die Weltbev\u00f6lkerung ist in Panik. Nur ein Mann k\u00f6nnte diesem Plan im Wege stehen: der seit dem 2. Weltkrieg verschwundene Kapit\u00e4n Shinguji. Shinguji lebt auf einem geheimen Inselst\u00fctzpunkt. Dort hat er mit treu ergebenen M\u00e4nnern das fantastische Super-U-Boot U 2000 konstruiert, das Japan zu neuer Macht verhelfen soll. Als es schlie\u00dflich gelingt Shinguji ausfindig zu machen, lehnt dieser jegliche Unterst\u00fctzung ab. Das \u00e4ndert sich als Agenten von Mu seine Tochter entf\u00fchren. Nun hat Shinguji eine pers\u00f6nliche Rechnung zu begleichen. W\u00e4hrend seine Tochter und andere Gefangene der riesigen Seeschlange Manda geopfert werden sollen, nimmt U 2000 Fahrt auf, um das Mu-Reich aus den Angeln zu heben ...", "imdb": 5.8}, {"title_de": "Wahan Ke Log", "year": 1967, "description_de": "", "imdb": 5.5}, {"title_de": "Watari and the Fantasticks", "year": 1967, "description_de": "", "imdb": 6.9}, {"title_de": "Watari the Conqueror", "year": 1967, "description_de": "", "imdb": 6.5}, {"title_de": "Zontar: The Thing from Venus", "year": 1967, "description_de": "", "imdb": 3.2}, {"title_de": "2001: Odyssee im Weltraum", "year": 1968, "description_de": "Als im Jahr 2001 ein Monolith auf dem Mond entdeckt wird, wird diese Entdeckung als der Beweis f\u00fcr au\u00dferirdisches Leben gedeutet. Eineinhalb Jahre nach der Entdeckung des Monoliths werden 2 Astronauten, Bowman und Poole, mit dem Raumschiff Discovery zum Jupiter geschickt, um weitere Erkenntnisse zu gewinnen. Das Raumschiff ist mit dem Supercomputer HAL-9000 ausger\u00fcstet. Bald ergeben sich erste Komplikationen mit dem Computer...", "imdb": 8.3}, {"title_de": "Ara\u00f1as infernales", "year": 1968, "description_de": "", "imdb": 5.0}, {"title_de": "Automat na p\u0159\u00e1n\u00ed", "year": 1968, "description_de": "", "imdb": 6.2}, {"title_de": "Autopsia de un fantasma", "year": 1968, "description_de": "", "imdb": 4.4}, {"title_de": "Barbarella", "year": 1968, "description_de": "Wir schreiben das Jahr 40000, und Geheimagentin Barbarella steht vor ihrem schwierigsten Auftrag: Sie soll den kriminellen Wissenschaftler Durand Durand daran hindern, f\u00fcr die gef\u00fcrchtete Schwarze K\u00f6nigin eine vernichtende Geheimwaffe zu entwickeln. Auf der Suche nach Durand ger\u00e4t Barbarella in allerhand erotische Abenteuer, muss mehrfach um ihr Leben f\u00fcrchten und steht schlie\u00dflich der Schwarzen K\u00f6nigin pers\u00f6nlich zum Duell gegen\u00fcber.", "imdb": 5.9}, {"title_de": "Blue Demon contra Cerebros Infernales", "year": 1968, "description_de": "", "imdb": 4.9}, {"title_de": "Blue Demon contra las diab\u00f3licas", "year": 1968, "description_de": "", "imdb": 6.0}, {"title_de": "Blue Demon destructor de esp\u00edas", "year": 1968, "description_de": "", "imdb": 5.4}, {"title_de": "Bolly in A Space Adventure", "year": 1968, "description_de": "", "imdb": 0.0}, {"title_de": "Brides of Blood", "year": 1968, "description_de": "", "imdb": 4.9}, {"title_de": "Charly", "year": 1968, "description_de": "", "imdb": 6.9}, {"title_de": "Che, OVNI", "year": 1968, "description_de": "", "imdb": 4.9}, {"title_de": "Count Vim's Last Exercise", "year": 1968, "description_de": "", "imdb": 7.1}, {"title_de": "Countdown - Start zum Mond", "year": 1968, "description_de": "Wer ist wohl schneller? Die Amerikaner oder die Sowjets? Als durchsickert, dass die Russen in vier Wochen auf dem Mond landen wollen, muss die US-Regierung handeln. Das noch nicht ausgereifte Apollo-Programm wird gestoppt, um einen Astronauten mit einer alten Gemini-Rakete auf den Trabanten zu schicken. Eigentlich sollte Luftwaffenoffizier Chiz der erste Mensch auf dem Mond sein. Nun verlangen die Beh\u00f6rden einen friedlichen Anstrich der Mission und w\u00e4hlen den unerfahrenen Zivilisten Lee  aus. Ausgerechnet Chiz soll den Gr\u00fcnschnabel f\u00fcr das Projekt \"Pilgrim\" fit machen \u00ad innerhalb von nur drei Wochen. Der zeigt sich als schlechter Verlierer: \"Ich werde dir im Nacken sitzen und dir die H\u00f6lle hei\u00df machen!\"", "imdb": 5.9}, {"title_de": "Curse of the Swamp Creature", "year": 1968, "description_de": "Ein Gr\u00fcppchen skrupelloser Gl\u00fccksritter ermordet versehentlich einen im Sumpf lebenden \u00d6lsucher und gibt sich dem bereits bestellten Geologen (John Agar) gegen\u00fcber als ebendiese \u00d6lsucher aus. Die Suche nach den Vorkommen erweist sich zun\u00e4chst als kleine Odyssee, doch alles wird noch schlimmer, als sie in den Einzugsbereich des Wissenschaftlers Trent geraten, der mitten im Sumpf mit der Unterst\u00fctzung ein paar Voodoogl\u00e4ubiger in seinem Keller diverse Monster erschaffen hat...", "imdb": 2.5}, {"title_de": "Das Grauen auf Schloss Witley", "year": 1968, "description_de": "Der Amerikaner Stephen Reinhart (Nick Adams, Bettgefl\u00fcster) will auf Schloss Witley seine Verlobte Susan (Suzan Farmer, Blut f\u00fcr Dracula) besuchen, doch Familienpatriarch Nahum Witley (\"Frankenstein\" Boris Karloff in einer seiner letzten Rollen) empf\u00e4ngt ihn \u00e4u\u00dferst abweisend. Stephen bleibt nicht lange verborgen, dass rund um Witley seltsame Dinge vor sich gehen: In der einst kargen Heidelandschaft und im Gew\u00e4chshaus des Schlosses sprie\u00dfen Riesenpflanzen, und monstr\u00f6se Kreaturen bev\u00f6lkern die Gegend. Doch des R\u00e4tsels L\u00f6sung stammt nicht von dieser Welt. Und als Stephen dahinter kommt, wird es f\u00fcr ihn und Susan erst richtig brenzlig.", "imdb": 5.6}, {"title_de": "Die Erfindung des Verderbens", "year": 1968, "description_de": "Ein Wissenschaftler erfindet einen Explosivstoff mit ungeheuerlicher Sprengkraft. Er kann mit diesem Sprengstoff Kohle und Erd\u00f6l ersetzten, er kann jedoch auch die ganze Welt vernichten. Der Pirat Artigas entf\u00fchrt den Gelehrten Roch auf eine Insel im Atlantischen Ozean, auf der sich in einem erloschenen Vulkan eine Stadt befindet. Der Eingang in die Stadt befindet sich unter dem Meeresspiegel. Artigas stellt Prof. Roch alle Mittel zur Beendigung seiner Erfindung zur Verf\u00fcgung und beteuert, da\u00df er die Erfindung f\u00fcr humane Zwecke verwenden wird. Assistent Hart entdeckt jedoch bald die Wahrheit. Er versucht zu fliehen, was jedoch misslingt. Prof. Roch begreift zu sp\u00e4t, in welche H\u00e4nde sein Lebenswerk geraten ist, und in dem kritischen Augenblick z\u00f6gert er nicht und vernichtet seine Erfindung, die Insel und sich selbst. Hart und ein M\u00e4dchen, das von den Piraten ebenfalls gefangen gehalten war, retten sich vor der verheerenden Wirkung der \"Erfindung des Verderbens\".", "imdb": 7.5}, {"title_de": "Die sechs Verd\u00e4chtigen", "year": 1968, "description_de": "Jim Tanner (George Hamilton) arbeitet f\u00fcr ein Regierungsprojekt mit hoher Sicherheitsstufe, wo u.a. auch die \u00fcbersinnlichen Potentiale wie Telepathie und Telekinese erforscht werden. Als eine Testreihe an Mitarbeitern pl\u00f6tzlich ergibt, da\u00df ein Mitglied des Teams anscheinend unheimlich starke Kr\u00e4fte besitzt, obwohl davon nichts bekannt ist, kommt es zu einer Reihe von Todesf\u00e4llen unter den Testpersonen, zu denen auch Tanner z\u00e4hlt. Doch der Verdacht f\u00e4llt auf Tanner, der alles tun mu\u00df, um die Identit\u00e4t dieses \"Supermutanten\" herauszufinden, ehe er f\u00fcr dessen Taten verhaftet wird. Sein Anhaltspunkt ist ein geheimnisvoller Mann namens Adam Hart. Gehetzt startet Tanner seine Nachforschungen, immer in Angst vor dem unsichtbaren Gegner...", "imdb": 5.9}, {"title_de": "Docent H.", "year": 1968, "description_de": "", "imdb": 5.7}, {"title_de": "Fenomenal und der Schatz von Tutanchamun", "year": 1968, "description_de": "", "imdb": 3.9}, {"title_de": "Frankenstein - Zweikampf der Giganten", "year": 1968, "description_de": "Ein amerikanischer Wissenschaftler hat vor einigen Jahren aus Zellen eines Urmenschen einen Giganten geschaffen, der sich bald friedlich in die Berge zur\u00fcckzog. Als nunmehr ein riesiges Ungeheuer das Land verw\u00fcstet, f\u00e4llt der Verdacht sofort auf den braunen Kolo\u00df, was der Forscher aber ins Reich der Sage verweis", "imdb": 6.2}, {"title_de": "Frankensteins Teufelsmaske", "year": 1968, "description_de": "", "imdb": 4.3}, {"title_de": "Gdzie jeste\u015b, Luizo?", "year": 1968, "description_de": "", "imdb": 6.2}, {"title_de": "Goke - Vampir aus dem Weltall", "year": 1968, "description_de": "Eine Verkehrsmaschine befindet sich auf einem Inlandsflug, als bizzarre Ereignisse \u00fcber Crew und Pasagiere hereinbrechen. Der Himmel wechselt seine Farbe und schimmert in blutrorem Licht, V\u00f6gel beginnen sich in Kamikaze-Manier auf die Maschine zu st\u00fcrzen. Die Piloten erhalten eine Warnung von der Flugkontrolle, es bef\u00e4nde sich eine Bombe an Bord der Maschine. Als das Gep\u00e4ck durchsucht wird, zieht ein Terrorist seine Waffe und versucht eine Kurs\u00e4nderung nach Nordkorea zu erzwingen. Pl\u00f6tzlich streift das Flugzeug ein glei\u00dfendes Etwas! Die Technik versagt und die Maschine st\u00fcrzt ab. Die wenigen \u00dcberlebenden wissen weder wo sie sind, noch was passiert ist. Der Terrorist nutzt die Gelegenheit zur Fluch und trifft auf ein riesiges leuchtendes Ufo. Ein r\u00e4tselhafter Zwang zieht ihn in das Sternenschiff und ein Alienparasit \u00fcbernimmt seinen K\u00f6rper. Jetzt ist der Fiesling auf der Jagd nach Menschenblut, welches er fortan zum \u00fcberleben ben\u00f6tigt...", "imdb": 6.1}, {"title_de": "Good Morning, Dan", "year": 1968, "description_de": "", "imdb": 5.5}, {"title_de": "Green Hell From The Void", "year": 1968, "description_de": "", "imdb": 6.9}, {"title_de": "How to Make a Doll", "year": 1968, "description_de": "Ein streberhafter Professor, der kein Gl\u00fcck bei Frauen hat, baut sch\u00f6ne weibliche Roboter, um seine sexuellen W\u00fcnsche zu befriedigen.", "imdb": 3.0}, {"title_de": "Ich liebe dich, ich liebe dich", "year": 1968, "description_de": "In einem wissenschaftlichen Experiment wird ein junger Mann um ein Jahr zur\u00fcckversetzt und erlebt nochmals die Geschichte einer ungl\u00fccklichen Liebe. Alain Resnais Film aus dem Jahr 1968 kreist um die Zusammenh\u00e4nge von Zeit, Bewu\u00dftsein und Erinnerung.", "imdb": 7.1}, {"title_de": "La donna, il sesso e il superuomo", "year": 1968, "description_de": "", "imdb": 6.1}, {"title_de": "Mars Needs Women", "year": 1968, "description_de": "Tommy Kirk f\u00fchrt seine Marsianer-Kollegen auf der Erde auf eine interplanetarische Suche nach weiblichen Wesen. Kirk beweist, dass Marsianer einen tadellosen Geschmack haben, als sich eine seiner ersten Eroberungen als die sexy Wissenschaftlerin Yvonne Craig entpuppt.", "imdb": 3.2}, {"title_de": "Ninjascope(THE MAGIC WORLD OF NINJAS)", "year": 1968, "description_de": "", "imdb": 6.8}, {"title_de": "Pasaporte a la muerte", "year": 1968, "description_de": "", "imdb": 3.9}, {"title_de": "Pierwszy pawilon", "year": 1968, "description_de": "", "imdb": 6.4}, {"title_de": "Planet der Affen", "year": 1968, "description_de": "Astronaut Taylor \u00fcberlebt den Raum-Zeitsprung durch das All \u2013 2000 Jahre in die Zukunft. Eine Notlandung verschl\u00e4gt ihn auf einen entfernten Planeten, der von Affen regiert wird. Auf grausame Weise missbrauchen die herrschenden Affen eine primitive Menschenrasse f\u00fcr Experimente und zur Unterhaltung. Schon bald wird Taylor selbst zum Gejagten, seine einzige Hoffnung auf Rettung ist ein hilfsbereiter Schimpansen-Wissenschaftler.", "imdb": 8.0}, {"title_de": "Profesor Zazul", "year": 1968, "description_de": "", "imdb": 6.2}, {"title_de": "Project X", "year": 1968, "description_de": "In diesem Sci-Fi-Film aus dem Jahr 1968 bet ine Crew tritt gegen sie an...", "imdb": 4.0}, {"title_de": "UX-Bluthund - Tauchfahrt des Schreckens", "year": 1968, "description_de": "Ein Reporterp\u00e4rchen findet heraus, dass die weltweit verschwundenen ber\u00fchmten Wissenschaftler in eine Unterwasserstadt im Meer verschleppt wurden. Als sie die Stadt aufsuchen, erfahren sie die ganze Wahrheit: Die Menschheit soll versklavt und in Fischmonster verwandelt werden! Das U-Boot UX-Bluthund ist die letzte Hoffnung im Kampf gegen die gef\u00e4hrlichen Meeresbewohner.", "imdb": 4.7}, {"title_de": "Voyage to the Planet of Prehistoric Women", "year": 1968, "description_de": "", "imdb": 2.9}, {"title_de": "2069 A.D.", "year": 1969, "description_de": "", "imdb": 5.4}, {"title_de": "Akakage", "year": 1969, "description_de": "", "imdb": 4.3}, {"title_de": "Alerta, alta tension", "year": 1969, "description_de": "", "imdb": 6.1}, {"title_de": "Alien Invasion", "year": 1969, "description_de": "Auf einem britischen Milit\u00e4rst\u00fctzpunkt verschwinden Fallschirmspringer wie von Zauberhand aus der Luft. Alle vermissten Personen haben etwas gemeinsam, sie sind speziell f\u00fcr Raumfahrtmissionen ausgebildet. Als einer der Soldaten wieder auftaucht ist er wie seine Ausr\u00fcstung durch Strahlung genetisch so ver\u00e4ndert, da\u00df man ihn zwar \u00e4usserlich erkennt, er aber nicht mehr die selbe Person ist. Da er stirbt, kann das R\u00e4tsel weiterhin nicht gel\u00f6st werden. Eine mysteri\u00f6se blonde Sch\u00f6nheit sorgt f\u00fcr weitere Fragen...", "imdb": 4.2}, {"title_de": "Androides Inc", "year": 1969, "description_de": "", "imdb": 8.1}, {"title_de": "Astro-Zombies, Roboter des Grauens", "year": 1969, "description_de": "Der Wissenschaftler Dr. DeMarco wurde von seinem Posten als Direktor des Astro Space Laboratory gefeuert und will nun auf eigene Faust Monster mit \u00fcbermenschlichen F\u00e4higkeiten erschaffen. Skrupellos bedient er sich dabei an K\u00f6rperteilen von Mordopfern, die er zu willenlosen Lebewesen zusammenbaut. Dabei weckt er das Interesse von internationalen Spionen und der CIA.", "imdb": 3.1}, {"title_de": "Az id\u0151 ablakai", "year": 1969, "description_de": "", "imdb": 5.2}, {"title_de": "Banditen auf dem Mond", "year": 1969, "description_de": "Der fr\u00fchere Astronaut Capt. William \"Bill\" Kemp ist mittlerweile ins Transportgesch\u00e4ft gewechselt. Mit seiner Transportraumf\u00e4hre \"Moon Zero Two\" h\u00e4lt er sich gerade mal so gesch\u00e4ftlich \u00fcber Wasser. Deshalb z\u00f6gert Bill auch nicht lange, als der Million\u00e4r und Unternehmer J. J. Hubbard ihn anheuert um einen Asteroiden zu bergen. Dieser dann anschlie\u00dfend in einer Mondumlaufbahn zu \"geparkt\" werden. Nach einer Zwischenlandung auf dem Mond wird Bill allerdings klar, das sein Auftraggeber sich den aus Saphir bestehen Asteroiden unter dem Nagel reissen will und daf\u00fcr auch \u00fcber Leichen geht.", "imdb": 4.5}, {"title_de": "Beach Head", "year": 1969, "description_de": "", "imdb": 4.3}, {"title_de": "Blue Demon y las Invasoras", "year": 1969, "description_de": "", "imdb": 5.5}, {"title_de": "Brasilien anno 2000", "year": 1969, "description_de": "", "imdb": 6.0}, {"title_de": "Change of Mind", "year": 1969, "description_de": "", "imdb": 6.2}, {"title_de": "Colpo di stato", "year": 1969, "description_de": "", "imdb": 7.5}, {"title_de": "Das Blutbiest", "year": 1969, "description_de": "Auf grauenhafte Weise werden Sch\u00fcler des Forschers Dr. Mallinger ermordet. Inspector Quennell untersucht den Fall und muss bald feststellen, dass auch seine Tochter in gro\u00dfer Gefahr ist. Alles weist auf eine riesige Motte hin. Das Blutbiest schl\u00e4gt zu...", "imdb": 5.1}, {"title_de": "Das R\u00e4tsel von Piskov", "year": 1969, "description_de": "Piskov, eine beliebige, idyllische Kleinstadt im Jahre 1969. Eines Tages kommt es zu einem Zwischenfall, der zwar bei Presse, Funk und Fernsehen f\u00fcr eine Sensation sorgt, der aber die Piskover v\u00f6llig kalt l\u00e4sst. S\u00e4mtliche Uhren bleiben stehen und die Zeit h\u00e4lt inne! Ein Wesen aus der Zukunft, genauer gesagt aus dem Jahre 523 nach Gagarin, landet in dem kleinen Ort! Die skeptischen Einwohner wollen davon aber nichts wissen und mit diesem Unsinn in Ruhe gelassen werden. Zwei Journalisten versuchen, dem Ganzen auf den Grund zu gehen und befragen verschiedene Zeugen \u00fcber die mysteri\u00f6sen Vorkommnisse ...", "imdb": 6.9}, {"title_de": "Der 15. Mai", "year": 1969, "description_de": "Ein Paar wacht an einem sonnigen Morgen, dem 15. Mai, auf. Anscheinend hatten sie denselben Albtraum, denn der Tag verl\u00e4uft seltsam. Am n\u00e4chsten Tag ist immer noch der 15. Mai. Sind sie verr\u00fcckt geworden?", "imdb": 6.2}, {"title_de": "Der phantastische Fall des Dr Holst", "year": 1969, "description_de": "Herr Steinmetz hat die F\u00e4higkeit, Dinge und Wesen allein durch seinen Willen zu erschaffen, aber seine Sch\u00f6pfungen verschwinden immer wieder. Er bittet den ber\u00fchmten Gehirnchirurgen Holst um Hilfe. Doch als dieser sich weigert, kommt Steinmetz auf eine verr\u00fcckte Idee: K\u00f6nnte er sich nicht nach seinem Willen einen Doppelg\u00e4nger von Holst erschaffen?", "imdb": 7.0}, {"title_de": "Der T\u00e4towierte", "year": 1969, "description_de": "Ein Mann, dessen K\u00f6rper beinahe komplett mit Tattoos bedeckt ist, macht sich auf die Suche nach der Frau, die f\u00fcr die Illustrationen verantwortlich ist. Hinter jedem Tattoo versteckt sich n\u00e4mlich eine schreckliche Zukunftsvision, die lebendig wird, wenn man sie ansieht. Diese Tatsache macht dem Mann schwer zu schaffen - und f\u00fchrt quasi zur gegenseitigen Vernichtung von Mensch und Tattoo.", "imdb": 5.8}, {"title_de": "Die sieben M\u00e4nner der Sumuru", "year": 1969, "description_de": "Sumuru die Chefin eines feministischen Verbrechersyndikats, will von ihrer versteckten Amazonenhochburg Femina aus nichts Geringeres als die Weltherrschaft erobern. Um das Vorhaben ad\u00e4quat finanzieren zu k\u00f6nnen werden sieben reiche M\u00e4nner mit Entf\u00fchrungen geliebter Menschen erpresst. Ein verm\u00f6gender Bankier gibt dem Druck jedoch nicht nach und engagiert den findigen Detektiv Jeff Sutton, um seine entf\u00fchrte Tochter suchen zu lassen. Dieser t\u00e4uscht einen Bank\u00fcberfall und die Flucht nach Rio vor, um die Aufmerksamkeit Sumurus auf sich zu lenken. Da aber bereits gestohlenes Geld leichter zu stehlen ist, beginnen auch andere Verbrecher nach Sutton zu suchen...", "imdb": 4.2}, {"title_de": "Ecce Homo - I Sopravvissuti", "year": 1969, "description_de": "", "imdb": 6.0}, {"title_de": "El hombre que volvi\u00f3 de la muerte", "year": 1969, "description_de": "", "imdb": 8.1}, {"title_de": "Enigma de muerte", "year": 1969, "description_de": "", "imdb": 5.9}, {"title_de": "Frankenstein mu\u00df sterben", "year": 1969, "description_de": "Der Leichenbaron kehrt zur\u00fcck! Frankenstein lebt - und der l\u00e4ngst Totgeglaubte sucht fieberhaft neue Opfer, an denen er ein schauriges Experiment vornehmen will: eine Gehirnverpflanzung.", "imdb": 6.7}, {"title_de": "Frankenstein und die Ungeheuer aus dem Meer", "year": 1969, "description_de": "Auf der Suche nach seinem Bruder ger\u00e4t Ryota, zusammen mit seinen Freunden auf die Insel Letchi.  Dort finden sie eine geheime Fabrik, in der eine Geheimorganisation hochmoderne Kampfmittel herstellt, um damit die Weltherrschaft zu erlangen.  Als die drei Freunde entdeckt werden, erwecken sie auf ihrer Flucht eine Riesenechse mit einem umgebauten Blitzableiter.  Diese zerst\u00f6rt die Anlage, doch die Flucht von der Insel scheint unm\u00f6glich, da der Strand von einer Riesenkrabbe und einer gigantischen Libelle bev\u00f6lkert wird...", "imdb": 5.5}, {"title_de": "Gladiatorerna", "year": 1969, "description_de": "", "imdb": 6.7}, {"title_de": "Gwangis Rache", "year": 1969, "description_de": "Im Wilden Westen findet ein Zirkus ein so genanntes Eohippus, ein fr\u00fchgeschichtliches Minipferd. Aus Sensationsgier macht sich eine Gruppe von Cowboys auf, um das sagenumwobene Verbotene Tal zu finden, aus dem das Tier gekommen ist. Bei ihrer abenteurlichen Entdeckungstour finden sie weitere spektakul\u00e4re Urzeittiere. Das gr\u00f6\u00dfte Unget\u00fcm, der Fleisch fressende Allosaurus Gwangi, wird eingefangen und soll dem Wildwest-Zirkus als Attraktion dienen.", "imdb": 6.2}, {"title_de": "H2S", "year": 1969, "description_de": "", "imdb": 5.4}, {"title_de": "Hello Down There", "year": 1969, "description_de": "", "imdb": 5.6}, {"title_de": "Henry's Night In", "year": 1969, "description_de": "", "imdb": 5.6}, {"title_de": "Hilfe, Hilfe, die Globolinks!", "year": 1969, "description_de": "", "imdb": 5.2}, {"title_de": "H\u00f6hle des Grauens", "year": 1969, "description_de": "Das Ehepaar Sterns ger\u00e4t in der Ozarkregion aus Benzinmangel in die F\u00e4nge des durchgeknallten Touristen-Mini-Zoo-Besitzers Greely, der bereits eine Lehrerin als Gefangene h\u00e4lt. Auch der Pal\u00e4ontologe Thomas ger\u00e4t in seine F\u00e4nge. Er schlie\u00dft sie in einer Tropfsteinh\u00f6hle ein, um sie einem pr\u00e4historischen Monster, da\u00df in einem brodelnden See lebt zum Fra\u00df vorzuwerfen.", "imdb": 2.7}, {"title_de": "Il seme dell'uomo", "year": 1969, "description_de": "", "imdb": 6.6}, {"title_de": "Il tunnel sotto il mondo", "year": 1969, "description_de": "", "imdb": 5.6}, {"title_de": "In the Year 2889", "year": 1969, "description_de": "", "imdb": 2.9}, {"title_de": "Invasi\u00f3n", "year": 1969, "description_de": "", "imdb": 5.8}, {"title_de": "Jr. Star Trek", "year": 1969, "description_de": "", "imdb": 0.0}, {"title_de": "Kapit\u00e4n Nemo", "year": 1969, "description_de": "Auf der Fahrt von New York nach Bristol ger\u00e4t ein Schiff in einen schweren Sturm und sinkt. Sechs Ertrinkende werden von Tauchern gerettet und an Board der Nautilus gebracht, wo sie von Kapit\u00e4n Nemo empfangen werden. Dieser bringt sie nach Templemere, einer Stadt 7000 Meter unter der Wasseroberfl\u00e4che...", "imdb": 5.7}, {"title_de": "K\u00fc\u00df mich, Monster", "year": 1969, "description_de": "Nachdem ein junger Mann in der Wohnung von Diana und Regina von einem Messer getroffen t\u00f6dlich zusammenbricht, entsorgen die beiden jungen Frauen die Leiche. Anschlie\u00dfend reisen sie ans Mittelmeer, um den Mord an dem Mann aufzukl\u00e4ren. Denn der Ermordete hatte Diana und Regina nicht zuf\u00e4llig aufgesucht. Ihre einzigen Spuren sind die Noten eines Liedes, welche der Tote bei sich f\u00fchrte sowie der Name eines gewissen Professor Bertron...", "imdb": 4.4}, {"title_de": "La se\u00f1ora Muerte", "year": 1969, "description_de": "", "imdb": 5.0}, {"title_de": "La venganza de Hurac\u00e1n Ram\u00edrez", "year": 1969, "description_de": "", "imdb": 4.4}, {"title_de": "La venganza del sexo", "year": 1969, "description_de": "", "imdb": 4.8}, {"title_de": "Le dernier homme", "year": 1969, "description_de": "", "imdb": 6.0}, {"title_de": "Le Sabbat du Mont d'Etenclin", "year": 1969, "description_de": "", "imdb": 5.4}, {"title_de": "Mad Doctor of Blood Island", "year": 1969, "description_de": "", "imdb": 4.6}, {"title_de": "Monster aus dem All", "year": 1969, "description_de": "Weil ein gigantischer Asteroid droht, auf der Erde einzuschlagen, brechen einige Astronauten einer erdnahen Raumstation auf, den Himmelsk\u00f6rper vorher zu zerst\u00f6ren. Das Unternehmen gelingt, doch schleppen die Astronauten so einen gef\u00e4hrlichen au\u00dferirdischen Virus in die Station ein, die in rasender Geschwindigkeit zu tentakelbewehrten, ein\u00e4ugigen Kreaturen in Menschengr\u00f6\u00dfe mutiert, die dann beginnen, die Station zu \u00fcberrennen. Gibt es eine Rettung?", "imdb": 4.9}, {"title_de": "Nackt unter Affen", "year": 1969, "description_de": "Der ehemalige S\u00f6ldner Burt f\u00e4hrt mit seinem Freund Robert und dessen Schwester Diana auf eine Safari. Im Lager werden sie von Gorillas \u00fcberfallen die Diana entf\u00fchren. Burt findet heraus dass die Gorillas scheinbar manipuliert und zu willenlosen Sklaven gemacht werden. Hinter der Gedankenkontrolle scheint ein machthunriger Mann zu stecken den Burt wenn er Diana und die \"weisse G\u00f6ttin\" befreien will besiegen muss...", "imdb": 2.6}, {"title_de": "Night of the Bloody Apes", "year": 1969, "description_de": "Der angesehene Chirurg Dr. Krallmann steht vor der gr\u00f6\u00dften Aufgabe seines Lebens. Sein Sohn Julio leidet an Leuk\u00e4mie und hat nicht mehr lange zu leben. Einzig eine verbotene Operation, bei der Dr. Krallmann seinem Sohn das Herz eines Gorillas transplantiert, scheint diesen noch retten zu k\u00f6nnen. Ohne Nebenwirkungen einzukalkulieren entschlie\u00dft er sich f\u00fcr die Operation und erschafft dadurch ein m\u00f6rderisches und sexgieriges Monster das von nun an die gesamte Stadt in Angst und Schrecken versetzt.", "imdb": 4.8}, {"title_de": "O \u00daltimo Homem", "year": 1969, "description_de": "", "imdb": 6.0}, {"title_de": "Pacto Diab\u00f3lico", "year": 1969, "description_de": "", "imdb": 4.6}, {"title_de": "Paris n'existe pas", "year": 1969, "description_de": "", "imdb": 6.0}, {"title_de": "Peligro...! Mujeres en acci\u00f3n", "year": 1969, "description_de": "", "imdb": 5.8}, {"title_de": "Planet der Vampire", "year": 1969, "description_de": "Im 26. Jahrhundert umkreisen die Raumschiffe Argos und Galliot den Planeten Aura. Die Galliot verschwindet, die Argos muss notlanden und findet die Besatzung der Galliot ermordet vor. Aura wird von k\u00f6rperlosen Wesen bewohnt, die sich in fremden K\u00f6rpern einnisten und sie steuern. Die Auraner wollen in eine neue Welt vordringen. Als Captain Markary und das M\u00e4dchen Sanya zur Argos zur\u00fcckkehren, sind sie \"\u00fcbernommen\" worden. Raumfahrer Wess will das Schiff vergeblich zerst\u00f6ren. Markary und Sanya landen auf der Erde.", "imdb": 6.2}, {"title_de": "Popdown", "year": 1969, "description_de": "", "imdb": 3.8}, {"title_de": "Ruusujen aika", "year": 1969, "description_de": "", "imdb": 6.0}, {"title_de": "S.O.S. Invasi\u00f3n", "year": 1969, "description_de": "", "imdb": 5.8}, {"title_de": "Santo en El tesoro de Dr\u00e1cula", "year": 1969, "description_de": "", "imdb": 4.9}, {"title_de": "Si Darna at ang Planetman", "year": 1969, "description_de": "", "imdb": 0.0}, {"title_de": "Spider-Man", "year": 1969, "description_de": "", "imdb": 5.8}, {"title_de": "Stadt im Meer", "year": 1969, "description_de": "Cornwall im Jahre 1903: Die junge Gill wird von an der K\u00fcste von einem fischartigen Wesen angegriffen und verschleppt. Ihr amerikanischer Freund Ben macht sich mit Hilfe des K\u00fcnstlers Harold sofort auf die Suche nach ihr und st\u00f6\u00dft auf den Zugang zu einer geheimnisvollen Unterwasserstadt. Dort lebt eine Schmugglergesellschaft, die offenbar nicht zu altern scheint. Um die Kolonie vor ihrem Untergang zu bewahren, l\u00e4sst ihr wahnsinniger Herrscher Kapit\u00e4n Sir Hugh immer wieder Menschen von der K\u00fcste entf\u00fchren \u2026", "imdb": 5.3}, {"title_de": "Stereo (Tile 3B of a CAEE Educational Mosaic)", "year": 1969, "description_de": "", "imdb": 5.1}, {"title_de": "Swissmade", "year": 1969, "description_de": "", "imdb": 6.5}, {"title_de": "The Immortal", "year": 1969, "description_de": "", "imdb": 7.6}, {"title_de": "The Lady, or the Tiger?", "year": 1969, "description_de": "", "imdb": 0.0}, {"title_de": "The Little Black Bag", "year": 1969, "description_de": "", "imdb": 7.9}, {"title_de": "The Mind Blowers", "year": 1969, "description_de": "", "imdb": 3.6}, {"title_de": "The Monitors", "year": 1969, "description_de": "", "imdb": 4.6}, {"title_de": "The Naked Sun", "year": 1969, "description_de": "", "imdb": 5.7}, {"title_de": "The Nine Ages of Nakedness", "year": 1969, "description_de": "", "imdb": 4.5}, {"title_de": "The Pleasure Machines", "year": 1969, "description_de": "", "imdb": 5.4}, {"title_de": "The Yellow Pill", "year": 1969, "description_de": "", "imdb": 4.6}, {"title_de": "To Our Children's Children's Children", "year": 1969, "description_de": "", "imdb": 5.6}, {"title_de": "Verschollen im Weltraum", "year": 1969, "description_de": "Unter dem Basiskommando von Charles Keith soll eine Crew von Astronauten um Mission Commander Jim Pruett eine Reihe von Tests im Weltraum durchf\u00fchren. Als das Raumschiff zur\u00fcck auf die Erde kehren will, versagt das Triebwerk. Mit Hilfe des Raumfahrt-Veteranen und Rettungsspezialisten Ted Dougherty entwickelt Chefpilot Keith auf der Erde einen Plan zur Rettung der Crew, deren Lage durch einen Mangel an Sauerstoff immer aussichtsloser wird. Schlie\u00dflich startet er allein ins All, um der Truppe zu helfen.", "imdb": 5.9}, {"title_de": "Zeta One", "year": 1969, "description_de": "", "imdb": 3.9}, {"title_de": "2071: Mutan-Bestien gegen Roboter", "year": 1970, "description_de": "Drei Wissenschaftler habe es geschafft ein Tor, das allerdings nach deren durchschreiten zusammenbricht, ins Jahr 2071 zu \u00f6ffnen. Dort ist die Welt nach einem Atomkrieg ein einziges \u00d6dland, besiedelt von zwei befeindeten Gruppen: Die letzten Nachkommen der Menschen, die sich in einem unterirdischen Tunnelsystem, zusammen mit einer Horde selbstgebauter Androiden, vor Mutanten verstecken. Ihre letzte Hoffnung ist eine Rakete, die sie in ein anderes Sonnensystem bringen kann, aber die Mutanten blasen zum Angriff...", "imdb": 5.2}, {"title_de": "Aatomik", "year": 1970, "description_de": "", "imdb": 6.1}, {"title_de": "Abenteuer in Neuguinea", "year": 1970, "description_de": "Durch den Fund einer neuen Spezies von Lebewesen auf Neuguinea wird die Frage nach den spezifischen Unterscheidungsmerkmalen von Mensch und Affe in Form eines Prozesses aufgeworfen.", "imdb": 4.7}, {"title_de": "Alpha 2001", "year": 1970, "description_de": "", "imdb": 6.6}, {"title_de": "Als die Frauen noch Schw\u00e4nze hatten", "year": 1970, "description_de": "Nachdem eine Gruppe von Steinzeitm\u00e4nnern durch ein Feuer ihre Wohnstatt verloren hat, machen sie sich auf die Suche nach einer neuen Bleibe. Dabei sto\u00dfen sie eines Tages auf ein seltsames \u201eTier\u201c, das ihnen \u00e4hnlich sieht, nur mit weicheren Gesichtsz\u00fcgen, l\u00e4ngeren Haaren und mit einem Schwanz versehen.", "imdb": 3.8}, {"title_de": "Areal 618: De forviste", "year": 1970, "description_de": "", "imdb": 7.1}, {"title_de": "Ark", "year": 1970, "description_de": "", "imdb": 7.7}, {"title_de": "Che fanno i nostri supermen tra le vergini della giungla?", "year": 1970, "description_de": "", "imdb": 5.3}, {"title_de": "Click, fot\u00f3grafo de modelos", "year": 1970, "description_de": "", "imdb": 7.1}, {"title_de": "Colossus: The Forbin Project", "year": 1970, "description_de": "Der amerikanische Forscher Forbin entwickelt einen erstaunlich schlauen Computer, der alle nuklearen Verteidigungswaffen der USA unter seiner Kontrolle hat. Kurz nach seiner Installierung entdeckt der Computer die Existenz seines sowjetischen Gegenst\u00fccks und besteht darauf, sich mit diesem zu verlinken. Mit dem Ergebnis, dass der neue Super-Super-Computer die Welt mit dem umgehenden Zusammenschluss aller nuklearer Waffen beider Staaten unter Druck setzt. Forbin leitet fortan den technologischen Widerstand gegen die selbst erschaffene Supermacht.", "imdb": 7.1}, {"title_de": "Crimes of the Future", "year": 1970, "description_de": "", "imdb": 4.7}, {"title_de": "Dager fra 1000 \u00e5r", "year": 1970, "description_de": "", "imdb": 3.5}, {"title_de": "Danach", "year": 1970, "description_de": "London, drei Jahre nach dem dritten, nuklearen Weltkrieg. Der Atomschlag hat die Welt in eine Steinw\u00fcste verwandelt. Zwei Dutzend Menschen haben \u00fcberlebt und versuchen, ihr Leben in alter Manier fortzusetzen. Penelope und Alan wollen eine Familie gr\u00fcnden. Doch um sie herum mutieren die Menschen zu allerhand seltsamen Gestalten.", "imdb": 6.1}, {"title_de": "Das M\u00e4rchen von den Zauberh\u00f6lzchen", "year": 1970, "description_de": "Es war einmal ein Junge, Tolik, der eines Tages einen mysteri\u00f6sen Magier beim Z\u00e4hlen unendlich vieler Streichholzschachteln beobachtete. Heimlich stahl Tolik eine dieser Schachteln und entdeckte verbl\u00fcfft, da\u00df jeder seiner W\u00fcnsche sich erf\u00fcllte, wenn er nur ein H\u00f6lzchen knickte. Da tauchte pl\u00f6tzlich der mysteri\u00f6se Magier auf und zauberte Tolik auf eine einsame Insel, wo er f\u00fcr immer sein Gefangener bleiben sollte. In h\u00f6chster Not versuchte Tolik alles, in der Besitz wenigstens eines H\u00f6lzchens zu gelangen.", "imdb": 6.8}, {"title_de": "Das Ungeheuer", "year": 1970, "description_de": "Auf einem Ausflug entdecken drei Studenten eine verborgene H\u00f6hle. Pl\u00f6tzlich kommt aus der Tiefe der Dunkelheit ein pr\u00e4historisches affenartiges Wesen auf sie zu. Nur knapp entgehen sie seinem w\u00fctenden Angriff. Tage sp\u00e4ter hat sich das Ereignis herumgesprochen. Polizei, Fernsehen und Scharen Neugieriger machen Jagd auf das Eiszeitmonster. Die Forscherin Dr. Brockton l\u00e4sst das Ungeheuer einfangen, um wissenschaftliche Versuche an ihm vorzunehmen. Doch der Affenmensch l\u00e4uft Amok und entflieht. In der Stadt bricht Panik aus\u2026", "imdb": 4.0}, {"title_de": "Der Roboter", "year": 1970, "description_de": "", "imdb": 5.1}, {"title_de": "Die Delegation", "year": 1970, "description_de": "Der Journalist Will Roczinski wird s\u00fcdlich von Los Angeles tot in seinem Auto aufgefunden. Obwohl der ganzen Sache eher skeptisch gegen\u00fcber stehend, ist er vor seinem Tod Hinweisen nachgegangen, die den Besuch der Erde durch Au\u00dferirdische belegen k\u00f6nnten. Die Auswertung des in seinem Auto gefundenen Filmmaterials l\u00e4sst diese M\u00f6glichkeit zumindest zu.", "imdb": 7.5}, {"title_de": "Doctor Who: Inferno", "year": 1970, "description_de": "", "imdb": 8.0}, {"title_de": "Dr. Dildo's Secret", "year": 1970, "description_de": "", "imdb": 4.0}, {"title_de": "Dracula jagt Frankenstein", "year": 1970, "description_de": "Da ihr eigener Planet vom Untergang bedroht ist, haben Au\u00dferirdische ein Auge auf die Erde geworfen. Deren einziger Sch\u00f6nheitsfehler ist, dass sie noch von Menschen bev\u00f6lkert ist. Um dem abzuhelfen, bedient man sich eines Wissenschaftlers, der kurzerhand einen Wolfmenschen, einen Vampir, eine Mumie und das Monster von Dr. Frankenstein zu neuem Leben erweckt. Dr. Warnoffs Plan zielt darauf ab, tausende von Monstern zu erschaffen und durch sie die Menschheit ausrotten zu lassen, ohne das er selbst verd\u00e4chtigt wird. Dummerweise haben diese Kreaturen nur wenig Interesse daran, den Au\u00dferirdischen zu Diensten zu sein.", "imdb": 4.1}, {"title_de": "Draculas Tochter und Professor Satanas", "year": 1970, "description_de": "", "imdb": 4.8}, {"title_de": "En un mundo diferente", "year": 1970, "description_de": "", "imdb": 5.2}, {"title_de": "Experiment 2001: A Failure", "year": 1970, "description_de": "", "imdb": 0.0}, {"title_de": "Flesh Feast", "year": 1970, "description_de": "", "imdb": 2.5}, {"title_de": "G\u00f6kler Krali\u00e7esi", "year": 1970, "description_de": "", "imdb": 7.0}, {"title_de": "Ice", "year": 1970, "description_de": "", "imdb": 6.5}, {"title_de": "Ich habe Einstein umgebracht", "year": 1970, "description_de": "Im 21. Jahrhundert: Eine Gruppe Zeitreisender versucht, den Physiker Albert Einstein zu ermorden, damit in der Zukunft keine auf seinen Theorien basierenden Experimente gemacht werden k\u00f6nnen.", "imdb": 6.9}, {"title_de": "Invasion der blutr\u00fcnstigen Bestien", "year": 1970, "description_de": "Dr. Rynning und seine Crew begeben sich auf eine Expedition in ein unbekanntes Sonnensystem, um dort den Ursprung einer Vampir-Seuche, die die Erde befallen hat, zu erforschen. Dabei begegnen sie sprechenden Urzeitmenschen, Steinzeit-Vampiren, Dinosauriern, fliegenden Affenmenschen und Klauen-Monstern.", "imdb": 3.1}, {"title_de": "Inwazja", "year": 1970, "description_de": "", "imdb": 7.3}, {"title_de": "Item 72-D: The Adventures of Spa and Fon", "year": 1970, "description_de": "", "imdb": 6.4}, {"title_de": "King-Kong, Frankensteins Sohn", "year": 1970, "description_de": "Der verr\u00fcckte Dr. Who m\u00f6chte im ewigen Eis das radioaktive \"Element X\" bergen, um eine Atombombe zu basteln und damit die Welt zu erpressen. F\u00fcr die Bergung konstruiert er einen riesenhaften Roboter nach King Kongs Vorbild. Als \"Robot-Kong\" in die N\u00e4he des Element X kommt, schmoren seine Schaltkreise durch. Also l\u00e4\u00dft Dr. Who den echten King Kong von seiner Insel entf\u00fchren, um ihn f\u00fcr die Bergung von Element X zu missbrauchen. Doch King Kong kann fliehen und macht sich auf den Weg nach Tokio. Dr. Who reist mit Robot-Kong ebenfalls nach Tokio, um King Kong wieder einzufangen. Zwischen dem Riesenaffen und seinem mechanischen Ebenbild entbrennt ein Kampf auf Leben und Tod...", "imdb": 5.5}, {"title_de": "L'inafferrabile invincibile Mr. Invisibile", "year": 1970, "description_de": "", "imdb": 4.3}, {"title_de": "La Ragazza di Latta", "year": 1970, "description_de": "", "imdb": 5.8}, {"title_de": "Laokoon", "year": 1970, "description_de": "", "imdb": 0.0}, {"title_de": "Le Temps de mourir", "year": 1970, "description_de": "", "imdb": 5.8}, {"title_de": "Liberxina 90", "year": 1970, "description_de": "", "imdb": 6.3}, {"title_de": "Moon Rock", "year": 1970, "description_de": "", "imdb": 5.1}, {"title_de": "M\u00e4nner sind zum Lieben da", "year": 1970, "description_de": "Sieben h\u00fcbsche Frauen entsteigen einem M\u00fcnchner Waldsee. Sie geh\u00f6ren einer Unterseerasse an, die das Problem M\u00e4nnernmangel hat. Ihr Plan: irdische Menschen des starken Geschlechts verf\u00fchren, schrumpfen und in Koffern abtransportieren. Nur die unsichere und sch\u00fcchterne Atlantis ger\u00e4t immer an die Falschen: nerv\u00f6s, schwul oder verheiratet. Und so schafft sie es nicht, ihre Mission zu erf\u00fcllen\u2026", "imdb": 5.9}, {"title_de": "Nattmagasinet", "year": 1970, "description_de": "", "imdb": 5.7}, {"title_de": "Night Slaves", "year": 1970, "description_de": "", "imdb": 6.0}, {"title_de": "No Blade of Grass", "year": 1970, "description_de": "", "imdb": 5.8}, {"title_de": "Onkel Paul, die gro\u00dfe Pflaume", "year": 1970, "description_de": "Ein Mann wird tiefgefroren in der Antarktis entdeckt. Es stellt sich heraus, dass er 1905 auf eine Expedition gegangen ist - nun lebt er wieder.", "imdb": 6.6}, {"title_de": "Orgonauti, evviva!", "year": 1970, "description_de": "", "imdb": 6.8}, {"title_de": "Oxygen", "year": 1970, "description_de": "", "imdb": 5.4}, {"title_de": "R\u00f6da rummet 1979", "year": 1970, "description_de": "", "imdb": 7.3}, {"title_de": "R\u00fcckkehr zum Planet der Affen", "year": 1970, "description_de": "Brent ist auf einer Aufkl\u00e4rungsmission und sucht nach Spuren des verschollenen Taylor \u2013 und st\u00fcrzt ebenfalls \u00fcber dem Planet der Affen ab. Seine erste Begegnung ist Nova, eine Freundin Taylors. Der Gorilla-Generals Ursus fordert von seinen Untergebenen, die Menschen endg\u00fcltig auszul\u00f6schen. Gemeinsam mit Cornelius findet er den Beweis, da\u00df dieser Planet die Erde ist und er erf\u00e4hrt von einer Gruppe von mutieren Menschen, die sich bis heute tapfer gegen die Affen wehrt.", "imdb": 6.0}, {"title_de": "Santo el enmascarado de plata y Blue Demon contra los monstruos", "year": 1970, "description_de": "", "imdb": 6.0}, {"title_de": "Santo Frente a la Muerte", "year": 1970, "description_de": "", "imdb": 5.4}, {"title_de": "Shameless", "year": 1970, "description_de": "", "imdb": 5.3}, {"title_de": "Signale - Ein Weltraumabenteuer", "year": 1970, "description_de": "Alarm im Weltraum! Das Forschungsraumschiff IKAROS sendet keine Signale mehr. Es bleibt trotz unerm\u00fcdlicher Suche unauffindbar. Doch die kleine Rakete LAIKA, die unbemannte Sonden im Asteroideng\u00fcrtel zwischen Mars und Jupiter kontrolliert, empf\u00e4ngt ein sonderbares Rauschen. Als auf dem Radarschirm das Wrack der IKAROS auftaucht, von deren Besatzung jedoch jede Spur fehlt, geht die Angst um: Gibt es eine neue Bedrohung aus dem Weltraum? Nur Kommandant Veikko ist \u00fcberzeugt, dass Wesen auf einem hoch entwickelten technischen Niveau vorsintflutliche Verhaltensweisen der Aggression und Feindschaft l\u00e4ngst \u00fcberwunden haben. Er hofft, die Besatzung der IKAROS retten zu k\u00f6nnen.", "imdb": 4.5}, {"title_de": "St\u00e4ndig in Angst", "year": 1970, "description_de": "", "imdb": 6.2}, {"title_de": "The Curious Female", "year": 1970, "description_de": "", "imdb": 4.2}, {"title_de": "The Enemy Before Us", "year": 1970, "description_de": "", "imdb": 8.1}, {"title_de": "The Garden of Forking Paths", "year": 1970, "description_de": "", "imdb": 6.9}, {"title_de": "The Sex Serum of Dr. Blake", "year": 1970, "description_de": "", "imdb": 4.6}, {"title_de": "The Sexterminators", "year": 1970, "description_de": "", "imdb": 4.2}, {"title_de": "The Sixth Column", "year": 1970, "description_de": "", "imdb": 6.4}, {"title_de": "Tom y las moscas", "year": 1970, "description_de": "", "imdb": 5.7}, {"title_de": "Toomorrow", "year": 1970, "description_de": "", "imdb": 5.2}, {"title_de": "Tout spliques \u00e9taient les Borogoves", "year": 1970, "description_de": "", "imdb": 6.2}, {"title_de": "Trasplante de un cerebro", "year": 1970, "description_de": "", "imdb": 5.1}, {"title_de": "U 4000 - Panik unter dem Ozean", "year": 1970, "description_de": "Bei einem Tauchgang geraten zwei Wissenschaftler und ein Journalist in Gefahr. Sie werden von Kapit\u00e4n McKenzie mit dem fantastischen U-Boot Alpha gerettet. KcMenzie ist eine Art friedlicher Kapit\u00e4n Nemo, der in der Unterwasserstadt \u00c4quatoria zuhause ist. Dort leben und arbeiten Wissenschaftler fernab von politischen Einfl\u00fcssen und Profitgier an Projekten, die dem Wohl der Menschheit dienen sollen. Doch das Untersee-Paradies wird von dem gr\u00f6\u00dfenwahnsinnigen Malic bedroht, der durch die Errungenschaften von \u00c4quatoria zur Weltherrschaft gelangen will. Neben seiner b\u00f6sartigen Gattin Lucretia und der brutalen U-Boot-Kommandantin Kuroiga geh\u00f6ren zu Malics Gefolgschaft auch monstr\u00f6se Riesenratten und Fledermausmenschen. Obwohl Kapit\u00e4n McKenzie friedliche Absichten verfolgt, ist eine finale Auseinandersetzung mit Malic n\u00f6tig. So macht er sich mit einer Gruppe zu Malics Hauptquartier auf, um dem b\u00f6sen Treiben ein Ende zu setzen.", "imdb": 5.9}, {"title_de": "Voyage Into Space", "year": 1970, "description_de": "", "imdb": 6.0}, {"title_de": "80.000 Meilen durch den Weltraum", "year": 1971, "description_de": "", "imdb": 5.7}, {"title_de": "Als Dinosaurier die Erde beherrschten", "year": 1971, "description_de": "Irgendwann in der Urzeit, als Fr\u00fchmenschen mit Dinosauriern noch dasselbe Felsenplateau teilten. Die h\u00fcbsche Sanna und der kr\u00e4ftige Tara verlieben sich ineinander, kommen jedoch aus rivalisierenden St\u00e4mmen, die in der steinigen Gegend um das bessere Loch k\u00e4mpfen. Das f\u00fchrt nicht nur zu Auseinandersetzungen in den Gruppen, sondern auch zu Raufereien mit gro\u00dfen Echsen, bis eine Naturkatastrophe einen Schlu\u00dfpunkt unter die Fehde setzt.", "imdb": 5.1}, {"title_de": "And the Word Was Made Flesh", "year": 1971, "description_de": "", "imdb": 5.8}, {"title_de": "And Then They Forgot God", "year": 1971, "description_de": "", "imdb": 5.8}, {"title_de": "Auf dem Kometen", "year": 1971, "description_de": "1888 auf dem afrikanischen Kontinent: Franz\u00f6sische Kolonialtruppen vermessen die neuen Gebiete, M\u00e4dchenh\u00e4ndler entf\u00fchren Frauen, Waffenschmuggler machen schmutzige Gesch\u00e4fte. Da passiert etwas au\u00dfergew\u00f6hnliches, ein St\u00fcck Erde wird nach der Kollision mit einem Kometen ins Weltall davongetragen. Verfeindete Menschen verschiedener Nationen teilen dasselbe Schicksal und vereinen sich friedlich. Doch zur\u00fcck auf der Erde streben alle wieder auseinander. Nur zwei Liebende m\u00f6chten so weiterleben - der franz\u00f6sische Leutnant Servadac und die Spanierin Angelika. F\u00fcr die anderen scheint ein Leben in Frieden utopisch.", "imdb": 6.8}, {"title_de": "Aventuras com Tio Maneco", "year": 1971, "description_de": "", "imdb": 7.4}, {"title_de": "Beschreibung einer Verfolgung", "year": 1971, "description_de": "", "imdb": 6.2}, {"title_de": "Brain of Blood", "year": 1971, "description_de": "", "imdb": 3.0}, {"title_de": "Customs and Immigration", "year": 1971, "description_de": "", "imdb": 8.0}, {"title_de": "Der gro\u00dfe Verhau", "year": 1971, "description_de": "Im 1. Jahrhunderts des 3. Jahrtausends tobt in der Milchstra\u00dfe ein B\u00fcrgerkrieg zwischen Regierungen, Industriegiganten und Weltraumpiraten. Rette sich, wer kann! Der gro\u00dfe Verhau: Raumpilot Douglas, das Piraten-Ehepaar Sterr, ein Raumadmiral und zahlloses weiteres Personal schlagen sich listenreich durch den Kosmos. \u00dcberall wo sie hinkommen, sind die Monopolgesellschaften schon da.", "imdb": 5.7}, {"title_de": "Der Mann Aus Dem Nichts", "year": 1971, "description_de": "", "imdb": 6.4}, {"title_de": "Der Omega-Mann", "year": 1971, "description_de": "Los Angeles ist eine Geisterstadt.Nach einem mit biologischen Kampfstoffen gef\u00fchrten Weltkrieg ist die Erde entv\u00f6lkert.  Einzig der Biologe Robert Neville,ehemaliger Wissenschaftler im Dienst des Milit\u00e4rs, konnte sich rechtzeitig mit einem Serum impfen und \u00fcberlebte.  Doch nicht allein.Irgendwo im Kellerlabyrinth der Betonburgen lauern degenerierte Nachtwesen auf ihn.Und so f\u00fchrt er einen aussichtslosen Kampf gegen die Einsamkeit, seine Erinnerungen und eine Horde von infizierten Mutanten, die ihn mit allen Mitteln eliminieren wollen.  Bis er eines Tages auf andere \u00dcberlebende trifft.", "imdb": 6.4}, {"title_de": "Der Tag, an dem die Erde Feuer fing", "year": 1971, "description_de": "Seltsame Naturkatastrophen brechen pl\u00f6tzlich \u00fcber die Erde herein: Schneest\u00fcrme toben durch New York, W\u00fcsten werden \u00fcberschwemmt und Hitzewellen rollen \u00fcber Europa. Panik bricht aus. Die Reporter Maguire und Stenning finden heraus, da\u00df Russen und Amerikaner zeitgleich auf den beiden Polen Atomexplosionen ausgel\u00f6st haben. Dabei wurde die Erde aus ihrer Umlaufbahn geworfen und steuert auf die Sonne zu. Gebannt - aber machtlos - verfolgen Maguire, Stenning und seine Geliebte die Anstrengungen der Superm\u00e4chte, die Erde zu retten...", "imdb": 7.2}, {"title_de": "Die Hellstrom Chronik", "year": 1971, "description_de": "", "imdb": 7.4}, {"title_de": "Die lebenden Leichen des Dr. Mabuse", "year": 1971, "description_de": "Die Londoner Polizei jagt den \u201eVampirm\u00f6rder\u201c, einen Psychopathen, der junge Frauen t\u00f6tet und ihr Blut trinkt. Die Spur f\u00fchrt schlie\u00dflich zum sinistren Wissenschaftler Dr. Mabuse. Zeitgleich verhandelt Konratz, ein skrupelloser Vertreter eines totalit\u00e4ren Staates, mit Fremont vom britischen Geheimdienst \u00fcber den Austausch von Geiseln. Im Gegenzug soll die Polizei die Vampirmorde nicht weiter verfolgen. Doch Dr. Sorel, ein junger Pathologe, forscht auf eigene Faust weiter und st\u00f6\u00dft im Landsitz von Dr. Mabuse auf Ungeheuerliches ...", "imdb": 5.5}, {"title_de": "Dreht euch nicht um \u2013 der Golem geht rum", "year": 1971, "description_de": "Im 23. Jahrhundert ist es dank modernster Technik nicht mehr notwendig, zu arbeiten. Str\u00e4flinge erledigen die noch anfallende Arbeit. Die Weltfreizeitzentrale entscheidet mit einem Computersystem, wie man seine Freizeit verbringt. Weltb\u00fcrger Nummer DARK 7035 7201 hei\u00dft Prun. Obwohl sein IQ nach einer Untersuchung zu niedrig ausf\u00e4llt, um das Recht auf ein eigenes Kind zu haben, wird er Vater von Botho. Weil es sich um eine \u201eSchwarzgeburt\u201c handelt, muss er Botho fortan versteckt halten. Prun kommt in Kontakt mit den sogenannten \u201eHalbintelligenzlern\u201c, die gegen die Regierung opponieren.", "imdb": 6.1}, {"title_de": "Ein gro\
