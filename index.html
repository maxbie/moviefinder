n. Er deutet die merkw\u00fcrdigen Dinge die geschehen und findet die scheinbar sicheren Wege.Je l\u00e4nger die beiden aber durch die Maschine irren, desto gr\u00f6\u00dfer wird Emos Zweifel an Proog und der Maschine...", "imdb": 5.6}, {"title_de": "Event 16", "year": 2006, "description_de": "", "imdb": 4.2}, {"title_de": "Evil Behind You", "year": 2006, "description_de": "", "imdb": 1.9}, {"title_de": "Explode RU486", "year": 2006, "description_de": "", "imdb": 5.5}, {"title_de": "Face Machine", "year": 2006, "description_de": "", "imdb": 6.4}, {"title_de": "Fascisti su Marte", "year": 2006, "description_de": "", "imdb": 6.7}, {"title_de": "Fear Factory - Labor der Angst", "year": 2006, "description_de": "Sechs junge Leute, drei M\u00e4dels und drei Jungs, \u00fcberleben mit viel Gl\u00fcck unverletzt einen Autounfall in den Bergen von Montana. Bei der Suche nach einem trockenen Unterschlupf in kalter Nacht sto\u00dfen sie auf ein scheinbar verlassenes Geb\u00e4ude, durch dessen offenes Dachfenster sie herein, aber nicht wieder heraus gelangen. Leider stellen sie erst jetzt fest, dass in den verw\u00fcsteten Katakomben die Leichen mehrerer Wissenschaftler liegen und ein zu Unrecht totgeglaubter Killer auf weitere Opfer lauert.", "imdb": 3.0}, {"title_de": "Feedback - Die Zukunft kann t\u00f6dlich sein!", "year": 2006, "description_de": "Ein paar Jahre in der Zukunft ist die Welt \u00f6de und trostlos. Dies ist die Geschichte von drei Freunden, die eine nicht enden wollende Pechstr\u00e4hne haben. Alles beginnt mit Mick, der in einer schmutzigen Hinterhof-Gasse stirbt, nach dem Diebstahl des Prototyps einer Maschine, die entworfen wurde, um die Zeit zu manipulieren, indem sie ein Signal in die Vergangenheit sendet. In der letzten Minute seines Lebens, versucht er sich zu retten indem er Lenny \u2013 6 Stunden in die Vergangenheit zur\u00fcck ruft, um den Ablauf der Ereignisse zu \u00e4ndern, die ihn in diese ungl\u00fcckliche Situation f\u00fchrten. Sicher, dass er den Tod austricksten kann, schafft es Mick Lenny und seine Freundin Sarah von den F\u00e4higkeiten des Prototyps zu \u00fcberzeugen. Hoffnungslos und auf der Flucht, jeder vor seinen pers\u00f6nlichen D\u00e4monen, lassen sie sich auf einen schlecht \u00fcberlegten Plan ein, um ihre Schicksale zu ver\u00e4ndern.", "imdb": 4.9}, {"title_de": "Feeding Grounds", "year": 2006, "description_de": "", "imdb": 2.5}, {"title_de": "Final Days - Die letzten Tage der Menschheit", "year": 2006, "description_de": "Bei Ausgrabungen des Arch\u00e4ologen Walker st\u00fcrzt einer seiner Studenten in eine Erdspalte. Aber anstatt eine Bergung zu unternehmen, ordnet der Polizeichef an, den Abgrund mit Beton aufzuf\u00fcllen. Nicht einmal im Rathaus findet Walker Hilfe, aber er entdeckt, dass dies nur die Kr\u00f6nung einer Menge dubioser Vorg\u00e4nge ist \u2013 und diese Grundst\u00fccksgesch\u00e4fte, Bauverz\u00f6gerungen und r\u00e4tselhafte Explosionen im Kanalsystem haben alle eine Verbindung zu einer gescheiterten Mondmission.", "imdb": 4.3}, {"title_de": "Final Fantasy VII: Advent Children", "year": 2006, "description_de": "Die Erde der Zukunft wird beherrscht und ausgebeutet vom Industriekonzern Shinra und dessen S\u00f6ldnern. Zuletzt sind auch Shinra m\u00e4chtige Gegner erwachsen, sowohl in Form r\u00fchriger Revolution\u00e4re als auch in Gestalt des \u00fcber wundersame Kr\u00e4fte verf\u00fcgenden Ex-S\u00f6ldners Sephiroth. Seit letzterer von Widerstandsk\u00e4mpfer Cloud zur Strecke gebracht wurde, herrscht so etwas wie Waffenruhe vor dem Sturm, die nun gest\u00f6rt wird, als ein Rebell namens Kadaj die Widerauferstehung des Sephiroth betreibt.", "imdb": 7.1}, {"title_de": "Flying Saucer Rock 'N' Roll", "year": 2006, "description_de": "", "imdb": 4.5}, {"title_de": "Force of Impact - T\u00f6dlicher Asteroid", "year": 2006, "description_de": "Der Himmel droht buchst\u00e4blich auf die Erde zu fallen - auch wenn niemand der f\u00fchrenden Astronomin Madison Kelsey Glauben schenken mag. Die Beh\u00f6rden halten es f\u00fcr Unfug, dass sich angeblich ein gigantischer Asteroid rasant der Erde n\u00e4hrt, da er momentan noch nicht sichtbar ist, sondern nur anhand von Berechnungen in Madisons Computerprogramm existiert. Mit Hilfe des diskreditierten Air-Force Colonel Richard Donovan sucht sie nach einem Weg, um den Planeten zu retten ...", "imdb": 3.8}, {"title_de": "Freaky Faron", "year": 2006, "description_de": "", "imdb": 5.5}, {"title_de": "From Beyond", "year": 2006, "description_de": "", "imdb": 7.0}, {"title_de": "G-9", "year": 2006, "description_de": "Irgendwo im surreal anmutenden Nirgendwo wacht die Protagonistin auf - ohne zu wissen, wer sie ist und welchen Zweck sie an dem unbekannten Ort erf\u00fcllen soll. Nur an ihren Namen kann sie sich erinnern: Agarta, die Drachenfresserin. Schon bald zeigt sich ihr vermeintlicher Feind, welchen sie bezwingen muss, doch daf\u00fcr muss sie sich daran erinnern, wie man ihn bek\u00e4mpft \u2026", "imdb": 0.0}, {"title_de": "Gargantarama", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Genesis Antipode", "year": 2006, "description_de": "", "imdb": 5.5}, {"title_de": "Ghost in the Shell: S.A.C. 2nd GIG - Individual Eleven", "year": 2006, "description_de": "Als eine Serie von Terroranschl\u00e4gen von einer Gruppe namens Individual Eleven begangen wird, wird dies dem eh schon heiklen Fl\u00fcchtlingsproblem zugeschrieben. Nun liegt es an Section 9 das Problem zu l\u00f6sen und Motoko Kusanagi findet einen \u00fcberraschenden Zusammenhang zu ihrer Vergangenheit.  Dieser Film ist die 160 min\u00fctige Kurzfassung von Ghost in the Shell: S.A.C. 2nd GIG, in dem die wichtigsten Punkte der Serie zusammengefasst und auch neue Szenen gezeigt werden.", "imdb": 8.4}, {"title_de": "Godzilla 2000: Millennium", "year": 2006, "description_de": "Yuji Shinoda ist Godzilla-Spezialist und hat seinen Job gek\u00fcndigt, um sich Vorhersagen \u00fcber zuk\u00fcnftige Angriffe des Monsters zu widmen. Die Wissenschaftsjournalistin Yuki Ichonose h\u00e4lt dies f\u00fcr eine gute Sache und unterst\u00fctzt ihn dabei. An Arbeit mangelt es den beiden nicht, denn schon bald taucht Godzilla aus den Fluten des Meeres auf und zerst\u00f6rt die ganze Stadt Nemuro. Verzweifelt versuchen die Wissenschaftler einen Zusammenhang zwischen dem Auftauchen Godzillas und einem sonderbaren Kometen herzustellen, der kurz zuvor in einem See entdeckt wurde. W\u00e4hrend Godzilla sich auf den Weg zum Kernkraftwerk macht entpuppt sich der Meteor als gigantisches Ufo. Es attackiert Godzilla mit einem Hyperblast, der in aufs offene Meer tr\u00e4gt. Durch die enorme Wucht wird auch das Ufo stark besch\u00e4digt und es scheint als h\u00e4tten sich die beiden Gegner selbst zerst\u00f6rt. Aber dann tauchen sie pl\u00f6tzlich wieder auf und die Finale Schlacht beginnt...", "imdb": 6.0}, {"title_de": "Godzilla gegen Mechagodzilla", "year": 2006, "description_de": "Seit Godzilla 1954 Tokyo das erste Mal zerst\u00f6rte, wurde die Stadt immer wieder von grausamen Riesenmonstern angegriffen. Aus diesem Grund wurde die Spezialeinheit namens AMMT (Anti-MegaMonster Troop) ins Leben gerufen. Doch als Godzilla 1999 pl\u00f6tzlich auftaucht haben die Soldaten der AMMT trotz Ihrer zerst\u00f6rerischen Waffen keine Chance gegen das Monster. Jetzt, 4 Jahre sp\u00e4ter, hat die Regierung endlich eine neue Geheimwaffe fertig gestellt: Mechagodzilla. Das neue Unget\u00fcm, komplett aus Stahl, hat viele neue Waffen im Handgep\u00e4ck und soll Godzilla nun richtig einheizen. Der finale Kampf beginnt: Godzilla against Mechagodzilla!", "imdb": 6.6}, {"title_de": "Godzilla vs. Megaguirus", "year": 2006, "description_de": "Um den permanenten Angriffen Godzillas auf Japans St\u00e4dte ein Ende zu bereiten wird das G-War Hauptquartier eingerichtet. Dort entwickelt man eine Anti-Godzilla-Bombe die ein schwarzes Loch erzeugt, das das gr\u00fcne Monster aufsaugen soll. W\u00e4hrend eines letzten Tests unterl\u00e4uft ein Fehler und das Tor zu einer anderen Dimension wird ge\u00f6ffnet. Heraus kommt eine Riesenlarve aus der nach kurzer Zeit 5-Meter-lange Riesenlibellen schl\u00fcpfen, die Meganulas. Sie sammeln Energie und pumpen sie in eine weitere Larve aus der schlie\u00dflich jenes Monster schl\u00fcpft mit dem selbst Godzilla nicht gerechnet h\u00e4tte: Megaguirus ein gigantischer Riesenk\u00e4fer. Der will sofort Godzillas Energie anzapfen und so wird Japan schlie\u00dflich zum Schlachtfeld auf dem sich Godzilla, Megaguirus und die Menschheit gegen\u00fcber stehen...", "imdb": 6.0}, {"title_de": "Godzilla, Mothra and King Ghidorah: Giant Monsters All Out Attack", "year": 2006, "description_de": "Nach Godzillas Angriff auf Tokyo von 1954 herrschte lange Zeit Frieden in Japan. Jetzt 50 Jahre sp\u00e4ter wurde er angeblich in New York gesichtet. Die Regierung Japans dementiert dies zwar, hat aber bald ganz andere Sorgen. Godzilla ist wieder in Japan und es wird schnell klar, dass es sich diesmal um kein Ger\u00fccht handelt. Beseelt von den Geistern tausender im zweiten Weltkrieg gefallener Soldaten, scheint es nichts zu geben was ihn aufhalten kann. Drei heilige Kreaturen, die sich Godzilla gemeinsam stellen, sind die letzte Hoffnung der Menschheit. Wird die Welt noch einmal gerettet werden k\u00f6nnen?", "imdb": 7.0}, {"title_de": "Godzilla: Tokyo S.O.S.", "year": 2006, "description_de": "Nachdem Mechagodzilla in seinem letzten Kampf gegen Godzilla schwer besch\u00e4digt wurde, wird er nun in einem Untergrund-Dock aus Godzillaknochen wiederhergestellt. Yoshito Nakajo, Mitglied der Reparaturtruppe bekommt w\u00e4hrend seines Urlaubs unerwarteten Besuch von ein paar Feen der Infant Islands. Sie raten ihm eindringlich ab einen Roboter aus Godzillaknochen zu bauen, andernfalls w\u00fcrde Mothra die Seiten wechseln und gegen die Menschheit k\u00e4mpfen. Die Reparatur wird trotzdem fortgesetzt und schon bald mehren sich seltsame Ereignisse. Es dauert nicht lange und schon w\u00fctet Godzilla wieder in den St\u00e4dten Japans. Bald eilt auch schon Mothra zu Hilfe aber dann entscheidet der Premierminister den noch nicht ganz reparierten Mechagodzilla am Kampf teilnehmen zu lassen. Der Kampf unter den drei Monstern beginnt als pl\u00f6tzlich neue Riesenungeheuer hinzukommen. Und keiner wei\u00df ob sie Freunde oder Feinde der Menschheit sind!", "imdb": 6.4}, {"title_de": "Graveyard Monster", "year": 2006, "description_de": "Ahnungslose \u00d6kofreaks setzen einen aus dem geheimen Biolabor befreiten, auf Kuhgr\u00f6\u00dfe mutierten Tasmanischen Teufel in der amerikanischen Provinz frei. W\u00e4hrend der Laborchef mit seiner Tochter hinterher eilt, ohne beh\u00f6rdliche Stellen oder die \u00d6ffentlichkeit vor dem Tier zu warnen, stolpert der Teufel mitten in einen sich anbahnenden Konflikt zwischen kriminellen Redneck-Rowdies und einer st\u00e4dtischen Low-Budget-Flimcrew, die drau\u00dfen im Gr\u00fcnen einen Zombiefilm inszeniert.", "imdb": 3.5}, {"title_de": "Heads of Control: The Gorul Baheu Brain Expedition", "year": 2006, "description_de": "", "imdb": 4.8}, {"title_de": "Hellraiser VIII: Hellworld", "year": 2006, "description_de": "Hellworld ist der Titel eines neuen, unter Jugendlichen sehr beliebten Onlinespiels, dass Pinhead und die Zenobiten zum Inhalt hat. Die f\u00fcnf Protagonisten, begeisterte Anh\u00e4nger des Spiels, werden \u00fcber das Spiel zu der angeblich ultimativen Party zu Ehren des Spiels eingeladen. In einem abgelegenen Haus treffen sie auf einige bekannte Spieler und gemeinsam wird gefeiert. Der Gastgeber zeigt ihnen das Haus und da m\u00fcssen die Jugendlichen feststellen, dass der Pinhead und seine Zenobiten nicht nur die Fiktion eines Computerspiels sind. Am Schluss erf\u00e4hrt der Zuschauer, dass jeder der f\u00fcnf von dem Gastgeber eine Droge verabreicht bekommen hat, auf unterschiedlichste Weise.", "imdb": 4.2}, {"title_de": "Herr der Diebe", "year": 2006, "description_de": "Der Herr der Diebe \u2013 das ist der geheimnisvolle Anf\u00fchrer einer Kinderbande in Venedig, die er mit dem Verkauf der Beute aus seinen Raubz\u00fcgen \u00fcber Wasser h\u00e4lt. Keiner kennt seinen Namen, seine Herkunft. Auch nicht Prosper und Bo \u2013 zwei Ausrei\u00dfer, die auf der Flucht vor ihrer Tante und dem Detektiv Victor Unterschlupf bei der Bande gefunden haben. Als Victor den Kindern tats\u00e4chlich auf die Spur kommt, bringt er dadurch alle in Gefahr. Aber endg\u00fcltig scheint die Gemeinschaft der Bande aufzubrechen, als ein r\u00e4tselhafter Auftrag, erteilt von dem mysteri\u00f6sen \u201cConte\u201d, die Kinder auf eine Laguneninsel f\u00fchrt. Diese Insel, von au\u00dfen unbewohnt und einsam scheinend, birgt ein Geheimnis, das alles ver\u00e4ndert.", "imdb": 5.9}, {"title_de": "Herzchirurg Dr. Vrain", "year": 2006, "description_de": "Dr. Vrain (Donald Sutherland) ist Herzchirurg und immer offen f\u00fcr medizinische Weiterentwicklungen. Als er auf einer Tagung den Wissenschaftler Aldo Gehring (Jeff Goldblum) kennenlernt ist er fasziniert von dessen Forschungen im Bereich von Kunstherzen. Vrain engagiert Gehring und l\u00e4sst in fortan in seiner Klinik an der Entwicklung k\u00fcnstlicher Herzen arbeiten.  Als dann die junge Carol (Mare Winningham) droht an einem Herzfehler zu sterben und auch eine Operation nicht so verl\u00e4uft wie es soll, entschlie\u00dft sich Dr. Vrain das von Gehring entwickelte Kunstherz erstmalig zu transplantieren. Ein Schritt den die Ethik-Kommission weniger gerne sieht und auch Carol ist alles andere als gl\u00fccklich mit ihrem neuen Organ.", "imdb": 6.0}, {"title_de": "Hollow Man 2", "year": 2006, "description_de": "Bei dem Versuch, des US Milit\u00e4rs, den perfekten Attent\u00e4ter zu erschaffen, wird Michael Griffin unsichtbar gemacht. Doch das Experiment hat fatale Folgen. Griffin, dessen K\u00f6rper durch das Serum zu kollabieren droht, wird wahnsinnig und entzieht sich der Kontrolle der Wissenschaftler. Seine einzige Chance den Verfall seines K\u00f6rpers aufzuhalten, sieht er in der Arbeit der Wissenschaftlerin Dr. Maggie Dalton. Zu deren Schutz wird das Polizisten Duo Frank Turner und Lisa Martinez eingeteilt. Eine Flucht vor dem Unsichtbaren beginnt, an deren Ende Frank Turner nur eine M\u00f6glichkeit bleibt: Auch er muss sich das Serum injizieren.", "imdb": 4.4}, {"title_de": "Hollywood Burn", "year": 2006, "description_de": "", "imdb": 8.2}, {"title_de": "Hoshizora Kiseki", "year": 2006, "description_de": "Kozue, Mitglied eines Astronomieclubs, ist ein M\u00e4dchen, das sich nach einem sternenklaren Himmel und Liebe sehnt. W\u00e4hrend den Sommerferien begibt sie sich, in dem Glauben von einem Stern erh\u00f6rt zu werden, mit einem Meteoritensplitter und dem Gef\u00fchl von jemandem gerufen zu werden, auf eine Reise. Unterwegs trifft sie in einem Astronomiemuseum einen Jungen mit traurigen Augen. Obwohl sie sich von ihm angezogen f\u00fchlt, trennt seine Berufung die beiden gnadenlos. Kozue versucht jedoch, ihm die Augen zu \u00f6ffnen. Unter den unz\u00e4hligen Sternen am Firmament, beginnt eine Reise voller Wunder...", "imdb": 5.3}, {"title_de": "Ice Age - Keine Zeit f\u00fcr N\u00fcsse", "year": 2006, "description_de": "Scrat ist ein Rattenh\u00f6rnchen und lebt in der Eiszeit. Als er nach einem geeigneten Ort sucht, um seine Eichel zu vergraben, findet er im Eis eine Zeitmaschine, die durch einen Wissenschaftler aus der Zukunft, dessen Skelett im Eis vergraben ist, in die Vergangenheit gelangt ist.  Als Scrat die Zeitmaschine ber\u00fchrt, schickt sie seine Nuss in eine andere Zeit. Er ger\u00e4t in Panik und ber\u00fchrt die Zeitmaschine ein weiteres Mal, wodurch sie auch ihn in die andere Zeit bringt. Jedes Mal, wenn in einer Zeit eine Gefahr auf ihn lauert oder wenn ihm die Zeit nicht gef\u00e4llt, versetzt er der Zeitmaschine einen Tritt und er landet in einer anderen fremden Zeit.", "imdb": 7.6}, {"title_de": "If You Lived Here, You'd Be Home Now", "year": 2006, "description_de": "", "imdb": 6.8}, {"title_de": "Insomnia", "year": 2006, "description_de": "", "imdb": 7.2}, {"title_de": "Interkosmos", "year": 2006, "description_de": "", "imdb": 5.6}, {"title_de": "Interstellar Stella", "year": 2006, "description_de": "", "imdb": 8.9}, {"title_de": "Isolation", "year": 2006, "description_de": "Im nasskalten, schlammigen Nirgendwo einer heruntergekommenen irischen Farm k\u00e4mpft Landwirt Dan um das Leben einer kalbenden Kuh und ihres Neugeborenen. Doch was er schlie\u00dflich mit Hilfe des Herumtreibers Jamie und einer altert\u00fcmlichen Seilwinde aus dem Muttertier herauszerrt, ist eine kaum lebensf\u00e4hige, grausig mutierte Kreatur. Als Tier\u00e4rztin Orla am n\u00e4chsten Tag die Obduktion vornimmt, zeigt sich zudem, dass das \"Kalb\" bereits im Mutterleib wieder tr\u00e4chtig war. Und einige der entstellten Embryonen haben \u00fcberlebt. Nun sind sie darauf aus, sich in den w\u00e4rmenden, nahrhaften Eingeweiden von Mensch und Tier einzunisten. F\u00fcr die Bewohner der Farm beginnt ein albtraumhafter Kampf auf Leben und Tod...", "imdb": 5.6}, {"title_de": "JAPONICA VIRUS \u30b8\u30e3\u30dd\u30cb\u30ab\u30fb\u30a6\u30a4\u30eb\u30b9", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Jesus H. Zombie", "year": 2006, "description_de": "", "imdb": 5.6}, {"title_de": "Jimmy Timmy Power Hour 2: When Nerds Collide", "year": 2006, "description_de": "", "imdb": 6.6}, {"title_de": "Jimmy Timmy Power Hour 3: The Jerkinators!", "year": 2006, "description_de": "", "imdb": 6.5}, {"title_de": "Junk Town", "year": 2006, "description_de": "Garakuta no Machi handelt von einem Jungen, der einen kleinen Roboter findet und sich mit ihm anfreundet. Der Roboter ist hungrig und legt immens an Gr\u00f6\u00dfe zu, als er immer gr\u00f6\u00dfere Maschinen frisst und bald ger\u00e4t die ganze Situation au\u00dfer Kontrolle.", "imdb": 5.5}, {"title_de": "Kampf der Planeten", "year": 2006, "description_de": "Die Besatzung der ersten bemannten Marsmission muss auf der Oberfl\u00e4che notlanden, um eine unersch\u00f6pfliche Energiequelle zu finden. Allerdings landen sie mitten in einem B\u00fcrgerkrieg zwischen der Leibgarde des Hohepriesters und den Truppen der Hohepriesterin des Mars. Die Besatzung ist gespalten zwischen dem Hohepriester, der Frieden mit der Erde zu machen w\u00fcnscht und der Hohepriesterin, die insgeheim plant, ihren Mann zu t\u00f6ten und eine Invasion der Erde zu starten.", "imdb": 3.1}, {"title_de": "Kim Possible - Invasion der Roboter", "year": 2006, "description_de": "Dr. Drakken, Kim Possibles Erzfeind Nr. 1, ist wieder da und hat eine gar teuflische Erfindung im Gep\u00e4ck: Eine Invasion von Spielzeugrobotern, die sich, auf Befehl hin, in alles vernichte Maschinen verwandeln, die die Erde unter ihre Fittiche nehmen sollen, genau gesagt unter die von Dr. Drakken. Nur Kim Possible kann die Welt vor Drakken retten, doch die hat ganz andere Sorgen. Eric, der neue Mitsch\u00fcler an ihrer Schule, verdreht Kim geh\u00f6rig den Kopf. Wird es Kims besten Freund und Helfershelfer Ron, der \u00fcbrigens vor Eifersucht f\u00f6rmlich platzt, gelingen Kim wieder auf den Boden der Tatsachen zur\u00fcck zu bringen und somit die Welt doch noch vor ihrem Untergang zu retten?", "imdb": 7.1}, {"title_de": "Komodo vs. Cobra", "year": 2006, "description_de": "Die Experimente, die die Wissenschaft auf der abgelegenen Isla Damas in der S\u00fcdsee - angeblich zum Wohle der Menschheit- durchf\u00fchrt. geraten au\u00dfer Kontrolle. Nicht nur das Milit\u00e4r, sondern auch eine Gruppe Umweltaktivisten der Organisation ONE PLANET machen sich auf den Weg zur Insel. Begleitet von einem TV-Team will Abenteurer Mike Stoddard die Welt \u00fcber die grausamen Tierversuche informieren und die Wissenschaftler zum Abbruch bewegen. Doch auf der Insel erwartet sie etwas, auf das niemand vorbereitet sein konnte und statt die Tiere zu retten, m\u00fcssen alle ums eigene \u00dcberleben k\u00e4mpfen...", "imdb": 2.7}, {"title_de": "Kr\u00f3tka histeria czasu", "year": 2006, "description_de": "", "imdb": 4.5}, {"title_de": "L'incantesimo di Gilbert", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Le Frelon Vert", "year": 2006, "description_de": "", "imdb": 7.1}, {"title_de": "Lifted", "year": 2006, "description_de": "Ein friedlicher Erdenb\u00fcrger schl\u00e4ft den tiefen Schlaf der Gerechten, als sich ein Raumschiff von einem fernen Planeten seinem kleinen H\u00e4uschen n\u00e4hert. Sanft, ohne ihn zu wecken, wird er mit einem Tr\u00e4gerstrahl aus seinem Bett gehoben und langsam in Richtung Raumschiff bugsiert - bis seine Reise eine recht abrupte Unterbrechung an der Wand erf\u00e4hrt, weil der au\u00dferirdische Flugsch\u00fcler die vielen Kn\u00f6pfe auf seinem Steuerpult nicht beherrscht. Aber aufgeben kommt nicht in Frage, das Fenster mu\u00df schlie\u00dflich zu treffen sein ...", "imdb": 7.7}, {"title_de": "Lightspeed", "year": 2006, "description_de": "Angetrieben von dem Wunsch, seine am ganzen K\u00f6rper verbrannte Schwester zu heilen, forscht der Wissenschaftler Edward jahrelang an einer M\u00f6glichkeit, die menschliche Haut nach dem Vorbild der Schlangenwelt zu regenerieren. Doch dann stellt die Regierung seine Forschung ein und Edwards Schwester stirbt kurz darauf. W\u00fctend und voller Hass bricht er ein letztes Mal in sein altes Labor ein, wo es zu einem tragischen Unfall kommt. Das Labor explodiert, doch der Forscher ist nicht tot, wie alle Welt glaubt, sondern kann sich mit seinem eigenen Experiment retten. Allerdings wird er dabei in eine Art Schlangenmensch, ein Monster, verwandelt. Jahre sp\u00e4ter kehrt er als Superb\u00f6sewicht Phyton auf die Bildfl\u00e4che zur\u00fcck.", "imdb": 2.6}, {"title_de": "Live Freaky! Die Freaky!", "year": 2006, "description_de": "", "imdb": 4.8}, {"title_de": "Machinations", "year": 2006, "description_de": "", "imdb": 6.5}, {"title_de": "Magdalena's Brain", "year": 2006, "description_de": "", "imdb": 5.5}, {"title_de": "Mammut", "year": 2006, "description_de": "Ein hei\u00dfer Sommernachmittag im verschlafenen St\u00e4dtchen Blackwater. Pl\u00f6tzlich zischt ein Meteor \u00fcber den Himmel, crasht durch das Dach des Naturkundemuseums. Was die arglosen Einwohner Louisianas nicht ahnen: Mit ihm kommt ein die Gestalt ver\u00e4nderndes Lebewesen aus dem All und materialisiert sich in der erstbesten organischen Form, die es finden kann\u00a0\u2013 einem im Eis konservierten, 40\u00a0000 Jahre alten Mammut. Das Urtier erwacht zum Leben und bedroht die Stadt und ihre Einwohner. Den Special Agents Powers und Whitaker bleibt nur wenig Zeit, um das Urtier zu fangen. Unterst\u00fctzt werden sie von Frank Abernathy, dem Kurator des Museums, der sein Lebenswerk zerst\u00f6ren muss, um seine Tochter zu sch\u00fctzen und der Bestie aus der Vergangenheit nicht die Zukunft des Landes zu opfern.", "imdb": 3.6}, {"title_de": "Man vs. Woman", "year": 2006, "description_de": "", "imdb": 7.0}, {"title_de": "Martians Go Home! La venganza de Sara Clockwork", "year": 2006, "description_de": "", "imdb": 6.2}, {"title_de": "Meatball Machine", "year": 2006, "description_de": "Der frustrierte, junge Fabrikarbeiter Joji findet auf dem M\u00fcll ein seltsames, scheinbar lebloses Spinnengetier. Anderntags rettet er die sch\u00f6ne Sachiko vor den Bel\u00e4stigungen seines Chefs Tanaka san. Sachiko folgt Joji zum Dank in dessen Junggesellenwohnung, wo sich beide ihre Zuneigung gestehen. Doch bevor die Verliebten wirklich zur Sache kommen k\u00f6nnen, ergreift pl\u00f6tzlich das \u00fcberaus lebendige, au\u00dferirdische Spinnenwesen Besitz von Sachiko und transformiert sie in ein abscheuliches Mutantenwesen (Neoborg), das fortan das Duell mit anderen Neoborgs sucht. Joji, ebenfalls infiziert, gelingt es, die vollst\u00e4ndige Transformation zu verhindern. Nun will er Sachiko retten, oder das, was von ihr \u00fcbrig geblieben ist. Der dunkle Held der Neo-Generation erwacht zum Leben.", "imdb": 5.7}, {"title_de": "Mind Over Murder", "year": 2006, "description_de": "", "imdb": 4.2}, {"title_de": "Minha Esposa \u00e9 um Zumbi", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Mirage", "year": 2006, "description_de": "", "imdb": 7.9}, {"title_de": "Mobile Suit Gundam MS IGLOO: Apocalypse 0079", "year": 2006, "description_de": "", "imdb": 6.0}, {"title_de": "Monarch of the Moon", "year": 2006, "description_de": "", "imdb": 5.7}, {"title_de": "Mutation", "year": 2006, "description_de": "", "imdb": 2.1}, {"title_de": "M\u00f6rderische Sch\u00f6pfung", "year": 2006, "description_de": "", "imdb": 3.1}, {"title_de": "Nada Consta", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Nechelovek", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Night Feeders", "year": 2006, "description_de": "", "imdb": 4.7}, {"title_de": "O Monstro Legume do Espa\u00e7o 2", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Over the Edge: The Story of \"The Edge of Destruction\"", "year": 2006, "description_de": "", "imdb": 7.1}, {"title_de": "Perpetuum mobile", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "PLANETA DELIRIA", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Polly II - Plan for a Revolution in Docklands", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "PROJECT ULTRAMAN", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Projekt D.E.E.P. - In brennender Tiefe", "year": 2006, "description_de": "Mit unb\u00e4ndiger Kraft sucht sich hei\u00dfe Lava den Weg aus dem Inneren der Erde. Der Geologe Dr. Jake Rollins vermutet einen Ri\u00df im Erdmantel und untersucht schon lange das Gel\u00e4nde um einen bestimmtem Vulkan, als er pl\u00f6tzlich von Regierungsbeamten in Gewahrsam genommen wird. Ganz offensichtlich wurde durch das geheime Regierungsprojekt Code \"Project Deep\" eine t\u00f6dliche Kettenreaktion ausgel\u00f6st. Die Forscher sind nun auf eine Zusammenarbeit mit Jake angewiesen, um die Erde zu retten. Mit an Bord: Seine vor Jahren im Streit geschiedene Frau...", "imdb": 3.5}, {"title_de": "Psychon Invaders", "year": 2006, "description_de": "", "imdb": 7.3}, {"title_de": "Pulse - Du bist tot, bevor Du stirbst!", "year": 2006, "description_de": "Mattie ist schockiert: Ihr Freund Josh hat sich umgebracht. Doch als sie Emails mit seinem Absender erh\u00e4lt, wird aus dem Schock schnell nackte Angst. Sie und ihre College-Freunde versuchen, Joshs Computer zu finden und sto\u00dfen auf den Bastler Dexter, der von ungew\u00f6hnlichen Ereignissen berichtet. Schattenhafte Gestalten kommen und gehen, Geister, die nicht in unsere Welt geh\u00f6ren. Im ganzen Land gibt es immer mehr Selbstmorde, immer mehr Menschen verschwinden oder verhalten sich seltsam. Mattie und Dexter kommen schlie\u00dflich einem Experiment auf die Spur, das auf schreckliche Weise fehlgeschlagen ist.", "imdb": 4.7}, {"title_de": "Puzzlehead", "year": 2006, "description_de": "", "imdb": 5.6}, {"title_de": "Random Quest", "year": 2006, "description_de": "", "imdb": 6.4}, {"title_de": "Ratrix Hero", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Renaissance", "year": 2006, "description_de": "Polizist Karas soll im Paris des Jahres 2054 die vermisste Forscherin Ilona aufst\u00f6bern, die f\u00fcr den m\u00e4chtigen Konzern Avalon t\u00e4tig war. Hilfe bekommt er von Bislane, der Schwester der Vermissten. Die wei\u00df, dass Ilona eine zwielichtige Person beauftragt hat irgendwelche Dokumente zu stehlen. Karas vermutet, dass die Wissenschaftlerin w\u00e4hrend ihrer Arbeit bei Avalon auf etwas gesto\u00dfen sein muss, auf ein Geheimnis, das irgendwer auf Teufel komm raus zu verstecken versucht. Denn nach und nach sterben Karas die Zeugen weg. Seine Ermittlungen deuten darauf hin, dass Ilonas Verschwinden irgendetwas mit einem Forschungsprojekt zu tun hat, das bis ins Jahr 2006 zur\u00fcckreicht...", "imdb": 6.6}, {"title_de": "Reptilicant", "year": 2006, "description_de": "", "imdb": 2.2}, {"title_de": "Resonnances - Die W\u00fcrmer sind zur\u00fcck!", "year": 2006, "description_de": "Nachdem die 3 Jura Studenten Thomas, Yann und Vincent ihre Pr\u00fcfungen \u00fcberstanden haben, hei\u00dft es \"Partytime\"! Ziel der ausgelassenen Wochenend-Fete ist die tief in einem Wald gelegene Disco \"Panorama\". Unterwegs treffen sie an einer verd\u00e4chtig verlassen wirkenden Tankstelle den Anhalter S\u00e9bastien, den sie trotz der Nachrichtenmeldung \u00fcber einen entflohenen Psyochopaten mitnehmen. Gerade als dieser anf\u00e4ngt, seine unangenehme Seite zu zeigen, geraten sie in eine unnat\u00fcrlich dichte Nebelwolke, kommen von der Stra\u00dfe ab und st\u00fcrzen in eine tiefe Schlucht.", "imdb": 4.9}, {"title_de": "Retrograde - Krieg auf dem Eisplaneten", "year": 2006, "description_de": "Im Jahr 2204 tobt auf der Erde eine Seuche, die die ganze Menschheit auszurotten droht. Zusammen mit einer Special Force Einheit reist John Foster in die Vergangenheit unsere Gegenwart, um die Ursache der Katastrophe zu verhindern. Doch die Soldaten haben ihre eigenen Ziele, und w\u00e4hrend seine Crew get\u00f6tet wird, fl\u00fcchtet Foster als einziger und steigt in der Antarktis auf ein Forschungsschiff. Doch das hat die au\u00dferirdischen Kometenbrocken l\u00e4ngst geborgen, so dass der Virus den Ersten infiziert... Von da an tobt ein gnadenloser Kampf ums \u00fcberleben...", "imdb": 3.1}, {"title_de": "Return of Pink Five", "year": 2006, "description_de": "", "imdb": 6.9}, {"title_de": "Right at Your Door", "year": 2006, "description_de": "Gerade eben hat Brad seiner Frau Lexi einen sch\u00f6nen Arbeitstag gew\u00fcnscht und sie verabschiedet und im n\u00e4chsten Moment kommt es zur Katastrophe: Mehrere Explosionen ersch\u00fcttern Downtown Los Angeles. Berichte vom katastrophalen Ausma\u00df der Explosionsfolgen machen die Runde. Es handelt sich offenbar um gezielte Explosionen mit besonders \u201cschmutzigen\u201d Bomben. Rettungskr\u00e4fte und Polizei riegeln den Weg in die Innenstadt ab, Brad schafft es nicht zu Lexi durchzukommen, denn keiner darf rein oder auch raus aus dem unmittelbar betroffenen Gebiet. Kurz darauf wird die \u00fcbrige Bev\u00f6lkerung \u00fcber Durchsagen und Radio dazu aufgerufen die Fenster und T\u00fcren abzudichten und die H\u00e4user nicht mehr zu verlassen.", "imdb": 6.0}, {"title_de": "Robo Vampire", "year": 2006, "description_de": "Es geht um rivalisierende Rauschgiftschmuggler-Ringe in Hongkong, denen jedes Mittel recht ist, um die unliebsame Konkurrenz auszuschalten. Mit im Spiel sind eine entf\u00fchrte Million\u00e4rstochter, diverse Zombies bzw. Vampire und ein \"Robocop?-\u00e4hnlicher Blechkamerad, in dem ein get\u00f6teter Polizist steckt.", "imdb": 3.4}, {"title_de": "Robotech: The Shadow Chronicles", "year": 2006, "description_de": "", "imdb": 6.3}, {"title_de": "Saikano - The Last Love Song on This Little Planet", "year": 2006, "description_de": "Chise und Shuji kommen sich n\u00e4her und genie\u00dfen ihre Zweisamkeit, wobei ihr gemeinsames Gl\u00fcck aufgrund Anschl\u00e4gen auf die Stadt nicht lange anh\u00e4lt. Die krieg\u00e4hnlichen Umst\u00e4nde f\u00fchren dazu, dass Chise seine Existenz als Cyborg offenbart. Als unheilvolle Kampfmaschine im Auftrag der japanischen Regierung soll Chise die Erde retten.", "imdb": 4.5}, {"title_de": "Saurian", "year": 2006, "description_de": "", "imdb": 6.7}, {"title_de": "Sci Fi Inside: Stargate SG-1 200th Episode", "year": 2006, "description_de": "", "imdb": 8.3}, {"title_de": "Scorpius Gigantus", "year": 2006, "description_de": "Unter der Leitung der Wissenschaftlerin Dr. Preston hat das amerikanische Milit\u00e4r in Osteuropa eine genetisch manipulierte Kreuzung aus Skorpion und Kakerlake mit menschlicher DNA angereichert. Diese neue Spezies w\u00e4chst in einem unvorstellbaren Tempo und wird mehrere Meter gro\u00df. Beim Transport von drei Tieren wird der Milit\u00e4rkonvoi von Russen angegriffen. Diese erhofften Plutonium und \u00f6ffneten nichtsahnend die T\u00fcr. Die Rieseninsekten entkommen, die Spezialeinheit von Reynolds wird mit dem Einfangen beauftragt, was sich jedoch als schwerer herausstellt als angenommen. Die Tiere ziehen sich auf ein Transportschiff zur\u00fcck, man glaubt die Tiere in der Falle zu haben, doch aus den J\u00e4gern werden Gejagte...", "imdb": 2.2}, {"title_de": "Serum of the Reanimator", "year": 2006, "description_de": "", "imdb": 3.0}, {"title_de": "She-Demons of the Black Sun", "year": 2006, "description_de": "", "imdb": 4.1}, {"title_de": "Shockwave - Kampf der Maschinen", "year": 2006, "description_de": "Im Zuge eines Man\u00f6vers mit neuartigen Tentakel-Kampfrobtern gewinnt das Milit\u00e4r die Erkenntnis, da\u00df man diesen besser erst Disziplin und dann das T\u00f6ten beigebracht h\u00e4tte. Beim Versuch, den Fehler zu reparieren, laufen die Maschinen an Bord eines Passagierjets erneut Amok und fallen mit den Tr\u00fcmmern auf eine unbewohnte Insel. Diese ist nun das Ziel eines f\u00fcnfk\u00f6pfigen Bergungstrupps sowie eines F\u00e4hnleins ahnungsloser Piraten, deren Helikopter eben auf dem Eiland strandete.", "imdb": 2.9}, {"title_de": "Slither - Voll auf den Schleim gegangen", "year": 2006, "description_de": "Das St\u00e4dtchen Wheelsy ist fast wie jede andere Kleinstadt in Amerika: malerisch und vornehm, mit netten Einwohnern, die sich um ihre eigenen Dinge k\u00fcmmern. Doch nach einem Meteoriteneinschlag ist etwas Namenloses und B\u00f6ses aus dem All angekommen und wird immer m\u00e4chtiger. Zuerst scheint niemand zu bemerken, dass an den Telefonm\u00e4sten immer mehr Flyer f\u00fcr vermisste Tiere h\u00e4ngen, oder dass der reichste Einwohner der Stadt, Grant, beginnt, sich seltsam zu benehmen. Seine h\u00fcbsche, junge Frau Starla bemerkt allerdings, dass er langsam seine Form ver\u00e4ndert und sein Verhalten immer unzurechnungsf\u00e4higer wird. Als dann pl\u00f6tzlich das Vieh furchtbar mutiert und eine junge Frau verschwindet, beginnt Sheriff Bill Pardy mit seinem Team zu ermitteln. Mit Hilfe von Grants Frau Starla entdeckt er eine dunkle Kraft, die das St\u00e4dtchen langsam \u00fcbernimmt und st\u00f6\u00dft auf einen uralten Organismus, der das ganze Leben auf der Erde absorbieren und verschlingen will. Ein Kampf um Leben und Tod beginnt...", "imdb": 6.5}, {"title_de": "Sniffer", "year": 2006, "description_de": "", "imdb": 6.8}, {"title_de": "Solar Attack - Der Himmel brennt", "year": 2006, "description_de": "Da helfen keine Sunblocker mehr! Die Sonne ger\u00e4t au\u00dfer Kontrolle. Gewaltige Eruptionen aus ihrem Kern formen sich zu bedrohlichen Sonnenst\u00fcrmen, die auf die Erde zurasen und die Existenz allen Lebens auf dem Planeten bedrohen. Die ersten riesigen Wolken mit geladenen Partikeln treffen auf die Erdatmosph\u00e4re, lassen einen Satelliten abst\u00fcrzen und zerst\u00f6ren eine Raumsonde. Beinahe ohnm\u00e4chtig m\u00fcssen die Regierungen der USA und ihrer Verb\u00fcndeten mit ansehen, wie die Ausl\u00f6schung der Menschheit immer n\u00e4her r\u00fcckt. Bis Dr. Lucas Foster (Mark Dacascos) einen unglaublichen Plan hat, um das Armageddon doch noch abzuwenden: Durch nukleare Sprengungen soll das Eis der Polarkappen in die Atmosph\u00e4re geschossen werden, um den t\u00f6dlichen Hitzesturm abzuwenden. Die Zeit l\u00e4uft f\u00fcr Lucas Foster...", "imdb": 4.0}, {"title_de": "Spaced Out", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Spacemen, Go-Go Girls and the Great Easter Hunt", "year": 2006, "description_de": "", "imdb": 2.0}, {"title_de": "Special", "year": 2006, "description_de": "", "imdb": 6.8}, {"title_de": "Spectropia", "year": 2006, "description_de": "", "imdb": 6.1}, {"title_de": "Sprinkling Lime", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Star Command - Gefecht im Weltall", "year": 2006, "description_de": "Im Jahr 2217 f\u00fchrt die Erde Krieg gegen ehemalige Kolonien. Inmitten der Auseinandersetzungen befinden sich sechs junge Kadetten auf ihrem ersten Weltraumflug. Ihr Schiff trifft pl\u00f6tzlich auf einen gegnerischen Verband, der offensichtlich einen Planeten der Erdf\u00f6deration angreifen will. W\u00e4hrend die jungen M\u00e4nner und Frauen nur langsam begreifen, dass es sich dabei nicht um eine Trainingseinheit handelt, wird ihr Schiff auch schon attackiert. Die Folgen sind dramatisch: Das Raumschiff ist schwer besch\u00e4digt und die Befehls habenden Offiziere tot. Die Kadetten m\u00fcssen sich in einer Ausnahmesituation beweisen. Doch einer unter ihnen scheint ein falsches Spiel zu spielen.", "imdb": 5.2}, {"title_de": "Star Trek Versus Batman", "year": 2006, "description_de": "", "imdb": 5.2}, {"title_de": "Stay Alive", "year": 2006, "description_de": "Ein junger Mann soll f\u00fcr einen Spieleentwickler ein Videospiel mit dem Namen \u201eStay Alive\u201c testen. Wenige Zeit sp\u00e4ter wird er tot in seinem Haus aufgefunden. Durch Zufall gelangt das Spiel in die H\u00e4nde von Hutch  der es mit f\u00fcnf seiner Freunde ebenfalls anspielt. Am n\u00e4chsten Morgen wird Hutchs Chef, der ebenfalls am Abend zuvor das Spiel getestet hat, jedoch im Spiel gestorben ist, tot in seinem B\u00fcro aufgefunden. Hutch stellt Nachforschungen an und findet heraus, dass alle, die das Videospiel gespielt haben, auf die gleiche Weise wie im Spiel umgekommen sind...", "imdb": 5.0}, {"title_de": "Straight Story", "year": 2006, "description_de": "", "imdb": 8.0}, {"title_de": "Strange Days: Conclusions", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Subject Two", "year": 2006, "description_de": "In der Abgeschiedenheit der Rocky Mountains besch\u00e4ftigt sich der Wissenschaftler Dr. Vick mit einer umstrittenen medizinischen Studie: Der Reanimation von Toten. Als Testobjekt dient sein Assistent, der sich im Dienste der Wissenschaft freiwillig zur Verf\u00fcgung stellt. Doch das Experiment hat Nebenwirkungen...und der Tod hat seine eigenen Gesetze.", "imdb": 5.4}, {"title_de": "Submarine 707R", "year": 2006, "description_de": "Eine Terrororganisation namens USR macht die Ozeane unsicher. Um sie zu bek\u00e4mpfen, schlie\u00dfen elf f\u00fchrende Nationen ihre Seestreitkr\u00e4fte zusammen und gr\u00fcnden die Peace-Keeping Navy (PKN). Die Er\u00f6ffnungszeremonie wird jedoch zum Desaster, als Admiral Red, der Anf\u00fchrer der USR, eine hinterh\u00e4ltige Attacke auf die PKN ausf\u00fchren l\u00e4sst. Doch das veraltete japanische Unterseeboot Submarine 707 (auch bekannt als Snapping Turtle) taucht aus dem Nichts auf und opfert sich, um das Flaggschiff der PKN zu retten.", "imdb": 5.7}, {"title_de": "Sunshine Bob", "year": 2006, "description_de": "", "imdb": 7.5}, {"title_de": "Superman II - Richard Donner Cut", "year": 2006, "description_de": "2006 bekam Richard Donner aufgrund von vielen Fan-Aufrufen die Gelegenheit seine urspr\u00fcnglich geplante Version von Superman II zu rekonstruieren. Es kamen insbesondere die entfernten Marlon-Brando-Szenen wieder zum Einsatz, fehlende Szenen wurden mit Casting-Testaufnahmen ersetzt und teilweise neu gedreht.", "imdb": 7.6}, {"title_de": "Superman Returns", "year": 2006, "description_de": "W\u00e4hrend der f\u00fcnf Jahre, in denen Superman seinen Heimatplaneten suchte, \u00e4nderten sich die Dinge auf seinem adoptierten Planeten. Nationen entwickelten sich ohne ihn weiter. Lois Lane hat jetzt einen Sohn, einen Verlobten und den Pulitzerpreis f\u00fcr \"Warum die Welt Superman nicht braucht.\" Und Lex Luthor hat einen Plan, der Milliarden von Leben zerst\u00f6ren wird.", "imdb": 6.1}, {"title_de": "Superman: Brainiac Attacks", "year": 2006, "description_de": "", "imdb": 6.0}, {"title_de": "Supernova - Wenn die Sonne explodiert", "year": 2006, "description_de": "Nachdem Dr. Austin Shepard wie aus heiterem Himmel verschwand, stellt sich die Frage warum der renomierte Wissenschaftler so pl\u00f6tzlich das Weite suchte. Seine Vertretung, Dr. Chris Richardson, erh\u00e4lt derweil eine beunruhigende Nachricht: Offensichtlich hat Shephard herausgefunden, dass die Sonne sich bald in eine Supernova verwandeln wird und das Ende der Menschheit kurz bevor steht. Es kommt zu Eruptionen auf der Sonnenoberfl\u00e4che und St\u00f6rungen der Telekommunikationssysteme. Um eine Panik zu vermeiden l\u00e4sst Agentin Lisa Delgado die Wissenschaftler festnehmen, weil sie in Betracht ziehen an die \u00d6ffentlichkeit zu gehen, doch unterwegs verungl\u00fccken sie mit einem Hubschrauber und verschanzen sich daraufhin in einer H\u00fctte in den Bergen. In der Zwischenzeit richten Plasmawolken eine ungeheure Zerst\u00f6rung an. Letzte Hoffnung bringt Richardson die vage Vermutung, dass seine Prognose minimal fehlerhaft war...", "imdb": 3.7}, {"title_de": "TechnoCalyps", "year": 2006, "description_de": "", "imdb": 7.3}, {"title_de": "Teen Titans: Trouble in Tokyo", "year": 2006, "description_de": "", "imdb": 7.0}, {"title_de": "Tempbot", "year": 2006, "description_de": "", "imdb": 6.8}, {"title_de": "The 4th Dimension", "year": 2006, "description_de": "", "imdb": 5.6}, {"title_de": "The Amazing Screw-On Head", "year": 2006, "description_de": "", "imdb": 7.7}, {"title_de": "The Cartel", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "The Chuckle Brothers in Doctor What and the Return of the Garlics", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "The Collector", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "The Eden Formula", "year": 2006, "description_de": "", "imdb": 2.9}, {"title_de": "The Ethereal Plane", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "The Galaxy Railways: A Letter from the Abandoned Planet", "year": 2006, "description_de": "", "imdb": 7.1}, {"title_de": "The Hunt", "year": 2006, "description_de": "", "imdb": 4.7}, {"title_de": "The iDol", "year": 2006, "description_de": "", "imdb": 8.1}, {"title_de": "The Jacket", "year": 2006, "description_de": "Der Veteran Jack Starks leidet unter Amnesie und kehrt eines Tages nach Vermont, seiner Heimatstadt, zur\u00fcck. Kaum dort angekommen, landet er in der Irrenanstalt, da er des Mordes angeklagt wird. Der zust\u00e4ndige Doktor verabreicht ihm jeden Abend Drogen, steckt ihn in eine Zwangsjacke und sperrt ihn in eine Leichenhalle. Durch diesen Prozess kann Starks in die Zukunft reisen und erf\u00e4hrt, dass er in naher Zukunft sterben wird. Da er nicht wei\u00df, wer ihn wie t\u00f6tet, muss er schnell herausfinden, wie er sein Schicksal \u00e4ndern kann. In der Zukunft lernt er Jackie kennen, die ihm bei seiner Suche zur Seite steht. W\u00e4hrend der Suche kommen sie sich selbst und der Wahrheit immer n\u00e4her...", "imdb": 7.1}, {"title_de": "The Jupiterian", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "The Man Who Sold The World", "year": 2006, "description_de": "", "imdb": 6.4}, {"title_de": "The Moment After 2: The Awakening", "year": 2006, "description_de": "", "imdb": 4.7}, {"title_de": "The Ore", "year": 2006, "description_de": "", "imdb": 6.8}, {"title_de": "The Planet", "year": 2006, "description_de": "", "imdb": 3.8}, {"title_de": "The Real Animated Adventures of Doc and Mharti", "year": 2006, "description_de": "", "imdb": 5.8}, {"title_de": "The Sea of Perdition", "year": 2006, "description_de": "", "imdb": 6.1}, {"title_de": "The Silent City", "year": 2006, "description_de": "", "imdb": 6.6}, {"title_de": "The Silver Rope", "year": 2006, "description_de": "", "imdb": 7.1}, {"title_de": "The Specials", "year": 2006, "description_de": "In der Suerheldenbrigade \"The Specials\" unter Leitung ihres egomanischen Anf\u00fchrers Strobe versammeln sich Helden, deren F\u00e4higkeiten nicht zur 1. Heldenliga reichen, wie z.B. der schrumpfende Minute Man, die unzerbrechliche Ms. Indestructible oder das immer optimistische Power Chick. Eigentlich sollten die Specials heute feiern, da die nach ihrem entfernten Vorbild gefertigten Actionfiguren und ein neues Mitglied, die eierlegende Nightbird, Premiere feiern. Dann aber droht ein Streit ihren Bund zu brechen.", "imdb": 5.7}, {"title_de": "The Terminator: Hunters and Killers", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "The Time Tunnel", "year": 2006, "description_de": "", "imdb": 6.6}, {"title_de": "The Vampire Hunter", "year": 2006, "description_de": "Rebecca steht an der Schwelle des Todes - doch die streng geheime Organisation \"Project 571\" verhilft ihr mittels Genmanipulation zu einem neuen Dasein. Ausgebildet zur Vampirj\u00e4gerin, muss sie den Meister der Vampire t\u00f6ten, der mittels einer alten Zeremonie die blutsaugenden Seelen der ewigen Verdammnis auf die Menschheit loslassen will. Das Schicksal der Menschheit liegt allein in Rebeccas H\u00e4nden: Kann sie die Erde vor dem Reich der Finsternis bewahren? Ihre einzige Chance ist ein altes Buch, welches die Toten auferstehen l\u00e4sst.", "imdb": 3.1}, {"title_de": "The Visitation", "year": 2006, "description_de": "Die Bewohner der kleinen Stadt Antioch scheinen unter einem b\u00f6sen Fluch zu stehen: Ungekl\u00e4rte Morde und r\u00e4tselhafte Ereignisse lasten auf ihrer Stadt. Doch schlie\u00dflich scheint die Rettung zu nahen. Der junge, charismatische Brandon Nicholas kommt in die Stadt und vollbringt wahre Wunder. Brandon l\u00e4sst Tote wieder auferstehen und heilt Kranke. Die ganze Stadt liebt ihn. Doch die zwei Pastoren Kyle Sherman und Morgan Elliot trauen dem Fremden nicht und machen sich auf die Suche nach der Wahrheit. Dabei sto\u00dfen sie auf die Leiche des echten Brandon Nicholas und erfahren, dass ihnen nur noch wenig Zeit bleibt, um ihre Stadt zu retten...", "imdb": 5.0}, {"title_de": "Tideland", "year": 2006, "description_de": "Nach dem Drogentod der Mutter reist die zehnj\u00e4hrige Jeliza-Rose mit ihrem Vater Noah, einem heroinabh\u00e4ngigen Rockmusiker, in die Pr\u00e4rie, wo er in einer Ein\u00f6de in einer klapprigen H\u00fctte gro\u00df wurde. W\u00e4hrend Jeliza-Rose die Umgegend zu erforschen beginnt, nimmt auch der Vater Abschied von seinem irdischen Dasein. V\u00f6llig auf sich allein gestellt, mit der langsam verwesenden Leiche des Vaters als st\u00e4ndiges Mahnmal, zieht sich das einsame M\u00e4dchen mehr und mehr zur\u00fcck in eine morbide Fantasiewelt, in der sie neue Freunde findet.", "imdb": 6.3}, {"title_de": "Todesschwarm 2 - Vampire Bats", "year": 2006, "description_de": "Als in einer provinziellen Universit\u00e4tsstadt wiederholt auff\u00e4llig blutleere Leichen von Bierbr\u00fcdern gefunden werden, will die zugereiste Diplombiologin Maddy Rierdon nicht an die von der Polizei gemutma\u00dften Studentenunruhen glauben, sondern verd\u00e4chtigt einen m\u00f6glicherweise mutierten Fledermausstamm. Weil dem B\u00fcrgermeister jedoch mehr an Vertuschung als an Aufkl\u00e4rung gelegen ist, bleibt es Maddy und ihren Studenten \u00fcberlassen, auf eigene Faust Licht ins gef\u00e4hrliche Dunkel zu bringen...", "imdb": 4.2}, {"title_de": "Tong", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Trans Neptune, or, The Fall of Pandora, Drag Queen Cosmonaut", "year": 2006, "description_de": "", "imdb": 7.1}, {"title_de": "TWO", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "T\u00fcrken im Weltall", "year": 2006, "description_de": "Raumschiff-Captain Kartal sorgt im Weltall f\u00fcr Ordnung. Trotzdem will die Orion-Union seine Landsleute mit ihren interplanetaren Gem\u00fcsetransportschiffen und D\u00f6nerbuden nicht in die OU aufnehmen. Ob es Kartal gelingt, das Problem zu l\u00f6sen?", "imdb": 1.5}, {"title_de": "UKM: The Ultimate Killing Machine", "year": 2006, "description_de": "Waylon und Buddy entscheiden sich, Soldaten zu werden. Die beiden glauben, dass es in ihrer Lage wohl das Beste ist. Als sie aber feststellen, dass sie ein Teil einer Gruppe sind, die an medizinischen Experimanten teilnehmen sollen, ist es schon zu sp\u00e4t. Die Versuche zur Erschaffung von blutr\u00fcnstigen T\u00f6tungsmaschinen haben bereits begonnen und sind ausser Kontrolle geraten. Waylon und Buddy nehmen den Kampf gegen die unmenschlichen Killer-Soldaten auf\u2026", "imdb": 3.1}, {"title_de": "Ultraviolet", "year": 2006, "description_de": "Ende des 21. Jahrhunderts hat sich eine unter den Menschen eine Untergruppe gebildet, die sich durch einen gez\u00fcchteten Virus genetisch ver\u00e4ndert hat. Die Betroffenen sind schneller, haben gr\u00f6\u00dfere Ausdauer und sind intelligenter. Als man sie von den normalen Menschen trennt, steht die Welt am Rande eines B\u00fcrgerkriegs zwischen den beiden Gruppen mit dem Ziel, die \"kranke Bev\u00f6lkerung\" auszul\u00f6schen. Der Film handelt von der Infizierten Violet, die einen neunj\u00e4hrigen Jungen besch\u00fctzt, der von der Regierung als sehr gef\u00e4hrlich f\u00fcr die gesunde Bev\u00f6lkerung eingestuft wurde.", "imdb": 4.4}, {"title_de": "Une famille parfaite", "year": 2006, "description_de": "", "imdb": 5.2}, {"title_de": "Unidentified", "year": 2006, "description_de": "", "imdb": 3.4}, {"title_de": "V wie Vendetta", "year": 2006, "description_de": "Der Revolution\u00e4r V will, wie der legend\u00e4re Guy Fawkes, dessen Maske er stets tr\u00e4gt, das britische Parlament in die Luft sprengen. Sein Motiv: Die Befreiung Gro\u00dfbritanniens, das im Jahr 2020 zum faschistischen Staat mutiert ist. Meinungsvielfalt gibt es nicht mehr, die gleichgeschaltete Masse f\u00fcrchtet die Obrigkeit. Eine stille Mitl\u00e4uferin ist auch die TV-Assistentin Evey, die eines Nachts vom mysteri\u00f6sen Maskenmann vor der Vergewaltigung durch vier Polizisten gerettet wird und in der Folge in den Bann von V ger\u00e4t...", "imdb": 8.1}, {"title_de": "Video 3000", "year": 2006, "description_de": "", "imdb": 7.3}, {"title_de": "Vulkanausbruch in New York", "year": 2006, "description_de": "Der Alternativ-Energie-Wissenschaftler Dr. Levering verfolgt eine seiner gro\u00dfen wissenschaftlichen Passionen mit Hochdruck: Er l\u00e4sst lange Kan\u00e4le unterhalb der Metropole New York bauen, die nah am inneren Erdmantel vorbeif\u00fchren. So will er gemeinsam mit einem zwielichtigen Politiker und Investoren kosteng\u00fcnstige Energie erzeugen. Doch die Bohrungen haben katastrophale Folgen. Das Innere der Erde unter New York heizt sich aufgrund der illegalen Bohrungen immer st\u00e4rker auf, die Gew\u00e4sser an der amerikanischen Ostk\u00fcste beginnen zu kochen, seit Jahrhunderten inaktive Vulkane brechen wieder aus \u2013 die Situation gleicht einer Zeitbombe. Und so unternimmt eine Handvoll Bergleute und Wissenschaftler um den Tunnelarbeiter Matt einen einzigartigen Rettungsversuch: die Bohrung eines k\u00fcnstlichen Vulkans, der Gas und Lava aus dem Erdinneren ablassen soll \u2013 mitten in den Hafen von New York.", "imdb": 3.3}, {"title_de": "War of the Worlds", "year": 2006, "description_de": "", "imdb": 6.6}, {"title_de": "Warriors of Terra", "year": 2006, "description_de": "Die Tiersch\u00fctzerin Ali ist \u00fcberzeugt, dass die Bio-Tech Firma ihres Vaters f\u00fcr grausame Tierversuche verantwortlich ist. Als ihr Freund, der Mitglied der Tierschutzorganisation \u201cWarriors of Terra\u201d ist, beschlie\u00dft, in die Firma einzubrechen, will Ali ihn begleiten. Als sie die Sicherheitssperren durchbrechen, werden sie von einer schwer bewaffneten Sicherheitsmannschaft angegriffen. Als die beiden weiter in die Firma vordringen, stellen sie fest, dass es um weit mehr geht als um Tierversuche. Menschen werden genetisch ver\u00e4ndert und einer gelingt die Flucht: Maya. Sie scheint st\u00e4rker und intelligenter als jeder normale Mensch zu sein. Aber sie muss sich von menschlichem Fleisch ern\u00e4hren um unsterblich zu bleiben. Sie ist hungrig und die Eindringlinge stehen auf ihrem Speiseplan.", "imdb": 3.1}, {"title_de": "Wenn der Mond auf die Erde st\u00fcrzt", "year": 2006, "description_de": "Ein heftiger Meteoriten-Einschlag auf dem Mond hinterl\u00e4sst einen breiten und tiefen Riss auf dessen Oberfl\u00e4che. Bruchst\u00fccke des Himmelsk\u00f6rpers schlagen als Meteoriten auf der Erde ein und richten verheerende Sch\u00e4den an. Der Mond verliert an Masse und verl\u00e4sst infolge des Einschlags seine gewohnte Umlaufbahn; die Wissenschaftler bef\u00fcrchten, dass der Mond als Ganzes auf die Erde st\u00fcrzen und s\u00e4mtliches Leben vernichten k\u00f6nnte. Bereits jetzt verursacht der sich der Erde ann\u00e4hernde Himmelsk\u00f6rper Flutkatastrophen und heftige St\u00fcrme auf dem gesamten Globus. Die wissenschaftliche Expertin Dr. Lana Gale glaubt, dass durch eine Sprengung der Riss auf dem Mond geschlossen werden k\u00f6nnte, w\u00e4hrend andere Kollegen der Meinung sind, der Mond k\u00f6nne \u201esich selber heilen\u201c, da \u00e4hnliche Vorg\u00e4nge bereits auf dem Uranus-Mond Miranda beobachtet worden w\u00e4ren.", "imdb": 3.6}, {"title_de": "Whatever Happened to Ro-Man?", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "X-Men: Darktide", "year": 2006, "description_de": "", "imdb": 7.8}, {"title_de": "X-Men: Der letzte Widerstand", "year": 2006, "description_de": "Die Ver\u00f6ffentlichung eines \"Heilmittels\" f\u00fcr Mutanten schreckt die bisher friedlich mit den Menschen lebende Gesellschaft auf. Magneto nimmt das zum Anla\u00df einen Kriegszug gegen die Menschen zu f\u00fchren, um endlich die Herrschaft zu erlangen. Doch die X-Men um Professor Xavier versuchen dem Treiben ein Ende zu bereiten, das Gleichgewicht und den Frieden wieder herzustellen.", "imdb": 6.6}, {"title_de": "Yo-Rhad - Un amico dallo spazio", "year": 2006, "description_de": "", "imdb": 3.0}, {"title_de": "Zathura - Ein Abenteuer im Weltraum", "year": 2006, "description_de": "Die beiden Br\u00fcder Walter und Danny entdecken im Keller ihres alten Hauses ein mysteri\u00f6ses Spiel namens Zathura. W\u00e4hrend die Kinder es spielen, geschehen r\u00e4tselhafte Dinge. Sie scheinen Teil ihrer geheimnisvollen Entdeckung zu werden. Mit samt ihrem Haus werden sie immer weiter in den dunklen Weltraum gezogen. Auf ihrer fantastischen Reise treffen die beiden Jungs einen im All gestrandeten Astronauten, der sie fortan begleitet. Spannende Abenteuer erwarten das ungew\u00f6hnliche Trio: Meteorschauer, feindliche Zorgons, Amok laufende Roboter und eine intergalaktische Raumschiffschlacht. Doch die gr\u00f6\u00dfte Gefahr liegt noch vor ihnen: Wenn sie es nicht schaffen, das Spiel zu beenden, werden sie unaufhaltsam von der Schwerkraft eines schwarzen Loches angezogen - Zathura. Dann gibt es kein Zur\u00fcck mehr auf die Erde...", "imdb": 6.3}, {"title_de": "Zordax II", "year": 2006, "description_de": "", "imdb": 5.9}, {"title_de": "ZsaZsa Zaturnnah Ze Moveeh", "year": 2006, "description_de": "", "imdb": 5.1}, {"title_de": "\u00c6on Flux", "year": 2006, "description_de": "400 Jahre in der Zukunft, genauer im Jahre 2415, ist \u00c6on Flux eine mysteri\u00f6se Attent\u00e4terin. Vier Jahrhunderte nach einem Virus, der fast die gesamte menschliche Rasse ausgel\u00f6scht hat, leben 5 Millionen Menschen in einer utopischen Stadt genannt Bregna. \u00c6on k\u00e4mpft um das Goodchild Regime zu vernichten, dass von ihrem Namensvetter und Herrschers von Bregna, Trevor Goodchild angef\u00fchrt wird. \u00c6on versucht Trevor Goodchild zu t\u00f6ten, doch kurz bevor offenbaren sich weitere Geheimnisse die entdeckt werden m\u00fcssen und Verschw\u00f6rungen die vereitelt werden m\u00fcssen.", "imdb": 5.4}, {"title_de": "\u010cudovi\u0161te iz Tami\u0161a", "year": 2006, "description_de": "", "imdb": 6.3}, {"title_de": "\u30a6\u30eb\u30c8\u30e9\u30de\u30f3\u30e1\u30d3\u30a6\u30b9\u5916\u4f1d \u30d2\u30ab\u30ea\u30b5\u30fc\u30ac SAGA 1 \u30a2\u30fc\u30d6\u306e\u60b2\u5287", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "\u30a6\u30eb\u30c8\u30e9\u30de\u30f3\u30e1\u30d3\u30a6\u30b9\u5916\u4f1d \u30d2\u30ab\u30ea\u30b5\u30fc\u30ac SAGA 2 \u52c7\u8005\u306e\u8a66\u7df4", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "\u30a6\u30eb\u30c8\u30e9\u30de\u30f3\u30e1\u30d3\u30a6\u30b9\u5916\u4f1d \u30d2\u30ab\u30ea\u30b5\u30fc\u30ac SAGA 3 \u5149\u306e\u5e30\u9084", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "\u30c7\u30b8\u30e2\u30f3\u30bb\u30a4\u30d0\u30fc\u30ba3D \u30c7\u30b8\u30bf\u30eb\u30ef\u30fc\u30eb\u30c9\u5371\u6a5f\u30a4\u30c3\u30d1\u30c4\uff01", "year": 2006, "description_de": "", "imdb": 7.4}, {"title_de": "\u30df\u30e9\u30fc\u30de\u30f3 REFLEX", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "\u7259\u72fc\u3008GARO\u3009\u30b9\u30da\u30b7\u30e3\u30eb \u767d\u591c\u306e\u9b54\u7363", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "\u9b54\u6cd5\u6226\u968a\u30de\u30b8\u30ec\u30f3\u30b8\u30e3\u30fcVS\u30c7\u30ab\u30ec\u30f3\u30b8\u30e3\u30fc", "year": 2006, "description_de": "", "imdb": 7.2}, {"title_de": "1, 2, 3, Whiteout", "year": 2007, "description_de": "", "imdb": 5.6}, {"title_de": "11 Minutes Ago", "year": 2007, "description_de": "", "imdb": 6.4}, {"title_de": "2061 - Un anno eccezionale", "year": 2007, "description_de": "", "imdb": 3.8}, {"title_de": "28 Days Later: The Aftermath \u2013 Stage 1: Development", "year": 2007, "description_de": "", "imdb": 6.6}, {"title_de": "28 Days Later: The Aftermath \u2013 Stage 3: Decimation (29 to 32 Days Later)", "year": 2007, "description_de": "", "imdb": 6.5}, {"title_de": "28 Weeks Later", "year": 2007, "description_de": "Nach 28 Wochen sieht alles so aus, als sei das \"Wutvirus\", das Menschen in Zombies verwandelte, ausgestorben. Die NATO und die amerikanische Regierung wollen England neu bev\u00f6lkern. Sie gr\u00fcnden einen Distrikt, auf drei Seiten von Wasser umgeben und damit einfacher zu \u00fcberwachen, in den die Fl\u00fcchtlinge unter Aufsicht des Milit\u00e4rs zur\u00fcckgebracht werden. Darunter sind auch Andy und Tammy, die Kinder von Distriktverwalter Don Harris. Trotz strenger Milit\u00e4rkontrolle gelingt es den beiden Geschwistern, zu ihrem Elternhaus durchzudringen. Dort machen sie eine be\u00e4ngstigende Entdeckung: Ihre tot geglaubte Mutter Alice hockt v\u00f6llig apathisch in einer Ecke. Sie wird in Quarant\u00e4ne verfrachtet. Obwohl sie mit dem \"Rage\"-Virus infiziert ist, zeigt sie keine Anzeichen der Krankheit. Doch nach einem Zwischenfall eskaliert die Lage und das Virus wird pl\u00f6tzlich erneut freigesetzt. Die Milit\u00e4r\u00e4rztin Scarlet, die Alice betreut hat, versucht Andy und Tammy zu sch\u00fctzen..", "imdb": 6.9}, {"title_de": "7 Angels in Eden", "year": 2007, "description_de": "", "imdb": 3.9}, {"title_de": "A Darker Side: The Making of Planet of Evil", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "A Leg Up", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "A Scanner Darkly - Der dunkle Schirm", "year": 2007, "description_de": "Die Vereinigten Staaten sind in naher Zukunft ein \u00dcberwachungsstaat, in dem versucht wird, die massiven, durch Drogenkonsum und -abh\u00e4ngigkeit hervorgerufenen Probleme einzud\u00e4mmen. Einzig die Organisation \u201eDer neue Pfad\u201c, die geschlossene Entziehungskuren f\u00fcr Drogenabh\u00e4ngige anbietet, kann sich durch besondere Vertr\u00e4ge mit der Regierung der \u00dcberwachung entziehen. Bob Arctor ermittelt verdeckt als Agent Fred in einem Fall um die Droge \u201eSubstanz T\u201c, wobei das K\u00fcrzel \u201eT\u201c f\u00fcr den Tod steht, und ist w\u00e4hrend seiner Ermittlungsarbeiten selbst zum Konsumenten dieser Droge geworden. Seine Anonymit\u00e4t wird durch einen so genannten \u201eJedermann-Anzug\u201c gewahrt, der st\u00e4ndig das \u00c4u\u00dfere des Tr\u00e4gers \u00e4ndert und seine Stimme manipuliert, so dass er unidentifizierbar wird.", "imdb": 7.0}, {"title_de": "A Terrifying Message from Al Gore", "year": 2007, "description_de": "", "imdb": 6.4}, {"title_de": "Actiongirls: Soldiers of the Dead - Part 1", "year": 2007, "description_de": "", "imdb": 2.9}, {"title_de": "Airlock, or How to Say Goodbye in Space", "year": 2007, "description_de": "", "imdb": 6.5}, {"title_de": "Alag - Er ist anders... er ist allein...", "year": 2007, "description_de": "Nach dem Tod seines Vaters Hemant Rastogi wird der junge Tejas in einem Keller gefunden. Seit Jahren hatte der Mann seinen Sohn dort versteckt gehalten, weil er anders ist. Tejas hat keine Haare am K\u00f6rper und reagiert sehr empfindlich auf Sonnenlicht. Au\u00dferdem kann er Elektroschocks austeilen. Der ermittelnde Inspektor nimmt sich des jungen Mannes an und bringt ihn zu seiner Nichte Purva Rana. Die m\u00f6chte Tejas an ein normales Leben gew\u00f6hnen und bringt ihn in die Schule, damit er sich an andere Leute gew\u00f6hnen kann. Doch er trifft auf den Wissenschaftler Richard Dyer, der seine eigenen, b\u00f6sen Interessen verfolgt und in Tejas nur ein h\u00f6chst interessantes Forschungsobjekt sieht. Wie kann er den F\u00e4ngen der Forschung entgehen und endlich ein eigenes Leben beginnen?", "imdb": 3.7}, {"title_de": "Algeny: The Genetic Factor", "year": 2007, "description_de": "", "imdb": 5.3}, {"title_de": "Alien Agenda: Project Grey", "year": 2007, "description_de": "", "imdb": 3.2}, {"title_de": "Alien Invasion Arizona", "year": 2007, "description_de": "In der Minenstadt Salena im US-Bundesstaat Arizona landet ein mysteri\u00f6ses au\u00dferirdisches Objekt. W\u00e4hrend die US-Regierung einen Trupp von Marines entsendet, meutern Insassen des Todestrakts eines Gef\u00e4ngnisses einen Bus, nehmen die Wachen als Geiseln und setzen sich ab \u0096 und zwar in Richtung Salena. In der verlassenen Stadt treffen die H\u00e4ftlinge auf den Captain der Spezialeinheit, der als einziger die Begegnung mit den au\u00dferirdischen Invasoren \u00fcberlebt hat. Zusammen m\u00fcssen sie nun die au\u00dferirdische Bedrohung stoppen. Doch die Gefahr lauert nicht nur in den Minentunneln, sondern auch in der Luft. Denn wenn die Alien-Gefahr nicht einged\u00e4mmt werden kann, dann wird Salena mit Bomben dem Erdboden gleichgemacht...", "imdb": 2.6}, {"title_de": "Aliens vs. Predator 2", "year": 2007, "description_de": "In dieser Fortsetzung von \u201cAlien Vs. Predator\u201d wird der Kampf der Ausserirdischen mitten in einer amerikanischen Kleinstadt ausgetragen. In den H\u00fcgeln von Colorado st\u00fcrzt das Erkundungsschiff eines Predators ab, wobei Alien-Facehugger freigesetzt werden. Doch auch eine noch gef\u00e4hrlichere Kreatur tritt in Erscheinung: Ein Hybrid aus einem Alien und einem Predator. Selbst die herbeigerufene Nationalgarde sieht nur noch einen Ausweg: Die Ausl\u00f6schung der Stadt mit einer nuklearen Bombe! Die unbedarften B\u00fcrger m\u00fcssen sich gegen die \u00fcberm\u00e4chtigen Gegner verb\u00fcnden, um wenigstens eine kleine \u00dcberlebenschance zu haben.", "imdb": 4.6}, {"title_de": "Almaz Black Box", "year": 2007, "description_de": "", "imdb": 5.8}, {"title_de": "Android Apocalypse", "year": 2007, "description_de": "In der baldigen Endzeitw\u00fcste wohnen die Reste der Menschheit in luftdicht abgeschotteten Biosph\u00e4ren und \u00fcbertragen gef\u00e4hrliche bzw. kr\u00e4ftezehrende T\u00e4tigkeiten einem Heer der Arbeitsandroiden, von denen man l\u00e4ngst schleichend abh\u00e4ngig wurde. Jetzt sind die einander in inniger Feindschaft verbundenen Str\u00e4flinge Jute und Deecee, der eine Mensch, der andere Kunstmensch, auf Gedeih und Verderb aufeinander angewiesen beim Versuch, zu \u00fcberleben und die Verschw\u00f6rung eines irren Wissenschaftlers abzuwehren.", "imdb": 4.0}, {"title_de": "Angiralus - Es rei\u00dft dich in St\u00fccke", "year": 2007, "description_de": "In der N\u00e4he einer S\u00fcdstaatengemeinde am Rande des Sumpfes entweichen zwei Strafgefangene. Als bald darauf nicht nur von jenen, sondern auch vom hinterher eilenden Suchtrupp jede Spur fehlt, verdichtet sich ein seit l\u00e4ngerem keimender Verdacht des lokalen F\u00f6rsters zur schlimmen Gewissheit: Offenbar treibt ein rei\u00dfzahnbewehrter, zum Monstrum mutierter Einwanderer-Aal sein Unwesen im Uferbruch und bedroht nicht nur jedermanns Leben, sondern zwingt den Ranger auch zur Kooperation mit seiner Ex-Frau.", "imdb": 3.8}, {"title_de": "Anthem", "year": 2007, "description_de": "", "imdb": 6.3}, {"title_de": "Apna Asmaan", "year": 2007, "description_de": "", "imdb": 6.1}, {"title_de": "Aqua Teen Hunger Force Colon Movie Film for Theaters", "year": 2007, "description_de": "", "imdb": 6.7}, {"title_de": "Aqua Teen Hunger Force Eighty Minutes of a Whole Nother Movie", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Area 57", "year": 2007, "description_de": "", "imdb": 5.6}, {"title_de": "ARIA The OVA \u301cARIETTA\u301c", "year": 2007, "description_de": "", "imdb": 7.5}, {"title_de": "Ark", "year": 2007, "description_de": "", "imdb": 7.2}, {"title_de": "Artefacts", "year": 2007, "description_de": "", "imdb": 3.5}, {"title_de": "Asciimation Wars", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Attack Force", "year": 2007, "description_de": "Als Marshall Lawson seine Einsatztruppe durch einen kaltbl\u00fctigen und scheinbar willk\u00fcrlichen Angriff verliert, macht er es sich zur Aufgabe, die Umst\u00e4nde des brutalen Blutvergie\u00dfens genauer zu untersuchen. Ziemlich schnell st\u00f6\u00dft er auf CTX Majestic, eine verdeckte Milit\u00e4roperation, die so geheim ist, dass das Milit\u00e4r nun Lawson ausschalten will, um das Geheimnis zu sch\u00fctzen. Doch Lawson gibt nicht auf und wird in einen erbarmungslosen Kampf gegen eine Drogenorganisation verstrickt, die allem Anschein nach heimlich von einem kriminellen Arm des Milit\u00e4rs finanziert wird.", "imdb": 2.7}, {"title_de": "Attack of the Hot Female Alien Man Eaters", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Auf Nummer sicher?", "year": 2007, "description_de": "Journalistin Sandra Harkow produziert f\u00fcr die RFID-Industrie einen Werbefilm. Durch einen Zeitreisenden erf\u00e4hrt sie von der d\u00fcsteren Zukunft, die durch die RFID-Chips ausgel\u00f6st wird. Durch ihr Zusammentreffen mit jenem Zeitreisenden wird sie hellh\u00f6rig und recherchiert rund um die Funkchips. Durch den sogenannten Doku-Fiction-Stil, der reale Interviews mit Filmszenen schl\u00fcssig kombiniert, erh\u00e4lt der Zuschauer den Eindruck Teil dieser Realit\u00e4t zu sein.", "imdb": 7.3}, {"title_de": "Bad Girl Island", "year": 2007, "description_de": "", "imdb": 3.4}, {"title_de": "Beyond Lemuria", "year": 2007, "description_de": "", "imdb": 5.2}, {"title_de": "Bharathan Effect", "year": 2007, "description_de": "", "imdb": 4.9}, {"title_de": "Bibleman Powersource: Blasting the Big Game Master Bully", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Bibleman Powersource: Conbating the Commandant of Confusion", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Bibleman Powersource: In the Presence of Enemies", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Bibleman Powersource: Lambasting the Legions of Laziness", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Bibleman Powersource: Tuning Out the Unholy Hero", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Black Button", "year": 2007, "description_de": "", "imdb": 6.6}, {"title_de": "Blood Predator", "year": 2007, "description_de": "", "imdb": 2.3}, {"title_de": "Bratz: Super Babyz", "year": 2007, "description_de": "", "imdb": 2.9}, {"title_de": "Bunnykill 3", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Burst Angel: Infinity", "year": 2007, "description_de": "Jo und Meg wollen ihre Freundin Shirley in New York besuchen, doch das M\u00e4dchen liegt im Krankenhaus. Die Kleine hat einen brutalen Mord mit ansehen m\u00fcssen. Die Burst Angels machen sich sofort auf, den B\u00f6sewicht zu fassen! Doch der hat l\u00e4ngst die beiden \"Engel\" ins Visier genommen.", "imdb": 6.6}, {"title_de": "Chip Factor", "year": 2007, "description_de": "", "imdb": 5.2}, {"title_de": "Cinta Yang Satu", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "CN Invaded Part 1: Cheese A-Go-Go", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "CN Invaded Part 2: The Eds Are Coming", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "CN Invaded Part 3: That Darn Platypus", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "CN Invaded Part 4: Strange Trout from Outer Space/Cheese Orbs", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "CN Invaded Part 5: Billy & Mandy Moon the Moon", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Crassus", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "D-I-M, Deus in Machina", "year": 2007, "description_de": "", "imdb": 6.7}, {"title_de": "Daft Punk's Electroma", "year": 2007, "description_de": "Die beiden Hauptcharaktere \"Hero Robot No. 1\" und \"Hero Robot No. 2\" treten als Roboter-Alter Egos von Daft Punk auf. Sie beginnen ihre Reise durch den S\u00fcdwesten der USA in einem Ferrari 412, der das Kennzeichen \u201eHUMAN\u201c tr\u00e4gt. In einer Stadt, die ebenfalls von Robotern bewohnt ist, angekommen, begeben sich beide in ein Geb\u00e4ude. Dort wird ihnen in einem wei\u00dfen Raum eine Latexmaske angepasst, die menschliche Gesichtsz\u00fcge tr\u00e4gt. Nach dem Verlassen des Geb\u00e4udes werden sie von den schockierten Bewohnern des Ortes gejagt. Die Latexmasken zerflie\u00dfen in der Sonne und werden von beiden in einer \u00f6ffentlichen Toilette entfernt. Im Anschluss daran wandern die beiden Roboter durch eine Salzw\u00fcste. \"Hero Robot No. 1\" l\u00e4sst nach einiger Zeit einen Selbstzerst\u00f6rungsmechanismus durch seinen Gef\u00e4hrten aktivieren und explodiert nach einem Countdown. \"Hero Robot No. 2\" wandert weiter, bricht aber nach einiger Zeit zusammen und will sich ebenso selbst zerst\u00f6ren.", "imdb": 6.7}, {"title_de": "Daikaiju Eiga G", "year": 2007, "description_de": "", "imdb": 0.0}, {"title_de": "Dark Paradox", "year": 2007, "description_de": "", "imdb": 5.1}, {"title_de": "Dark Reprieve", "year": 2007, "description_de": "", "imdb": 2.7}, {"title_de": "Dark Resurrection", "year": 2007, "description_de": "", "imdb": 5.6}, {"title_de": "Das Kovak Labyrinth", "year": 2007, "description_de": "Science-Fiction-Autor David Norton ist mit seiner Freundin Jane nach Mallorca gereist, um vor Fans einen kleinen Vortrag \u00fcber seine Werke zu halten. Was als erholsamer Liebesurlaub mit ein bisschen Arbeit geplant war, endet j\u00e4h in einem Horrortrip, als Jane pl\u00f6tzlich und ohne jede Veranlassung aus dem Fenster des Hotels springt und wenig sp\u00e4ter im Krankenhaus verstirbt. Die seltsamen Todesumst\u00e4nde lassen David keine Ruhe und schon bald st\u00f6\u00dft er bei seinen Nachforschungen auf die junge Silvia, die \u00e4hnliches versucht hat, doch ihren Sturz \u00fcberlebte. Gemeinsam versuchen sie der Sache auf den Grund zu gehen und sto\u00dfen dabei immer wieder auf einen Roman von David: Gloomy Sunday. Als David und Jane beginnen die Zusammenh\u00e4nge zu begreifen ist es f\u00fcr ein Entkommen fast schon zu sp\u00e4t.", "imdb": 5.8}, {"title_de": "Das M\u00e4dchen, das durch die Zeit sprang", "year": 2007, "description_de": "Ist es sinnvoller, verschenkte Zeit zu stehlen oder gestohlene Zeit zu verschenken?! Makoto ist ein ganz normales M\u00e4dchen, das nachmittags Baseball spielt, mit Schulstress k\u00e4mpft und keinen Plan in Sachen Zukunft hat. Der pubert\u00e4re Leichtsinn findet ein j\u00e4hes Ende, als das Teengirl zuf\u00e4llig entdeckt, dass es durch die Zeit reisen kann. Anstatt ihr wundersames K\u00f6nnen nun aber dem Wohl der Menschheit zu widmen, verschafft Makoto sich zun\u00e4chst ganz kindgem\u00e4\u00df den eigenen Vorteil: Da werden die tollsten Karaokeabende mit Freunden immer wieder aufs Neue ausgekostet, zarte Liebesbande gekn\u00fcpft oder vermurkste Schultests korrigiert. Doch das Leben ist kein Ponyhof und schon bald muss Makoto feststellen, dass Tod, unerf\u00fcllte Liebe und zerschlagene Freundschaften selbst mit Zeitspr\u00fcngen nicht immer abgewandt werden k\u00f6nnen.", "imdb": 7.7}, {"title_de": "Days of Darkness", "year": 2007, "description_de": "Ein Komet streift die Erdatmosph\u00e4re und bringt in seinem Schweif t\u00f6dliche Staubwolken, wodurch die allermeisten Leute auf der Erdoberfl\u00e4che nicht nur das Zeitliche segnen, sondern auch bald darauf als hungrige lebende Tote wieder aufstehen und die wenigen Unversehrten jagen. Ein gesellschaftlich bunt gemischtes Gr\u00fcppchen \u00dcberlebender sammelt sich einem unterirdischen Milit\u00e4rsilo, rauft sich entweder zusammen oder bringt sich wechselseitig zur Strecke und forscht unter Hochdruck nach der Achillesferse einer, wie sich heraus stellt, au\u00dferirdischen Invasion!", "imdb": 3.8}, {"title_de": "Deadly Culture", "year": 2007, "description_de": "", "imdb": 3.9}, {"title_de": "Deadly Water", "year": 2007, "description_de": "Als Kind musste Ray mit ansehen, wie seine Eltern von einem riesigen Tintenfisch gefressen werden. Als er nun von einem seltsamen Angriff auf ein Boot im Fernsehen h\u00f6rt, bietet er seine Hilfe an. Nicole, Jenny und Michael fahren mit Ray zur Angriffsstelle, um dort wertvolle Artefakte aus einem versunkenen Schiff zu bergen, doch der Riesentintenfisch lauert immer noch dort. Sie bergen lediglich eine wertvolle Maske. Als Maxwell Odemus davon Wind bekommt, versucht er mit allen Mitteln an den Schatz zu kommen. Er sprengt Nicoles Boot, um diese abzuhalten. Ein Wettrennen zur Bergungsstelle beginnt, doch die beiden Teams haben die Rechnung ohne den Riesentintenfisch gemacht...", "imdb": 3.6}, {"title_de": "Decaying Orbit", "year": 2007, "description_de": "", "imdb": 7.4}, {"title_de": "Deep Threat - Die H\u00f6hle", "year": 2007, "description_de": "1948 werden in einer Schweizer Mine pr\u00e4historische Rieseninsekten freigesetzt. Diese greifen alle Mienenarbeiter an, nur einer konnte sich retten und versprengte den Ausweg f\u00fcr die Tiere. Bis heute wurde die Mine nicht mehr betreten, doch Marcel hat von seinem Gro\u00dfvater, dem einzigen \u00dcberlebenden des damaligen Ungl\u00fccks, einen Minenplan und den Hinweis, dass es dort unten noch etwas sehr viel Wertvolleres als diese Tiere gibt, bekommen. Neben ein paar skrupellosen S\u00f6ldnern engagiert er den Experten John Palmer, die die Expedition in die Tiefe leiten soll. Schon bald tauchen die ersten Rieseninsekten auf und Palmer merkt, dass sein Team auch vor Mord nicht zur\u00fcckschreckt. Doch Palmer beh\u00e4lt die \u00dcbersicht, die Killerk\u00e4fer t\u00f6ten ...", "imdb": 3.4}, {"title_de": "Demeter: Surrender", "year": 2007, "description_de": "", "imdb": 6.5}, {"title_de": "Die Jetsons - Der Film", "year": 2007, "description_de": "George Jetson wird \u00fcberraschend bef\u00f6rdert. Als Vice-Pr\u00e4sident der \"Spacely\" Zahnradfabrik soll er auf einem der Asteroiden der Firma die lahmgelegte Produktion auf Touren bringen. Doch Saboteure bringen erneut die F\u00f6rderb\u00e4nder zum Stillstand. Jetson-Sohn Elroy und seine neuen Freunde machen sich auf den Weg in die Unterwelt und entdecken im Erdreich die Behausungen der Grungies, die durch Spacelys Erzabbau zerst\u00f6rt werden. George setzt sich gegen\u00fcber seinem Auftraggeber f\u00fcr eine humanere Produktionsform ein und erreicht, da\u00df die Grungies die Produktion selbst verwalten. Ihre Recycling-Methoden sorgen f\u00fcr wachsende Ums\u00e4tze und die Jetsons werden zur\u00fcck in die alte Heimat geschickt.", "imdb": 5.5}, {"title_de": "Die V\u00f6gel - Attack from above", "year": 2007, "description_de": "Sheriff Wayne hofft mit seiner Frau Cynthia auf ein besseres Leben und bestreitet daher seinen letzten Arbeitstag in dem kleinen \u00d6rtchen, das er verlassen will. Pl\u00f6tzlich tauchen riesige Rabenschw\u00e4rme am Himmel auf, die sich \u00e4u\u00dferst aggressiv verhalten. Die Attacken der V\u00f6gel werden immer brutaler und bald t\u00f6dlich. Was als harmloser Tag beginnt, wird schnell zu einem blutigen \u00dcberlebenskampf f\u00fcr die Bewohner der Kleinstadt. F\u00fcr Sheriff Wayne hei\u00dft es nun herauszufinden, warum sich die Raben so feindlich verhalten. Doch viel Zeit hat er nicht, denn die V\u00f6gel werden immer mehr\u2026", "imdb": 4.3}, {"title_de": "Die \u00dcberfl\u00fcssigen", "year": 2007, "description_de": "Deutschland im Jahre 2020: Dreiviertel der arbeitsf\u00e4higen Bev\u00f6lkerung wurde zu \u201e\u00dcberfl\u00fcssigen\u201c erkl\u00e4rt \u2013 menschlicher Ballast, den die hochproduktive Gesellschaft nicht mehr braucht. Die deutsche Wirtschaft bl\u00fcht indes weiter, einige wenige \u201eProduktive\u201c bescheren den Firmen Rekordgewinne. China und Indien sind die neuen Booml\u00e4nder, in die Millionen von verarmten Europ\u00e4ern auswandern, denn alles ist besser, als zu den Heerscharen von \u00dcberfl\u00fcssigen zu geh\u00f6ren.  Was f\u00e4ngt man mit seinem Leben an, wenn man mit Anfang 20 schon \u201e\u00fcberfl\u00fcssig\u201c ist? Die 22-j\u00e4hrige Zoe m\u00f6chte als Zimmerm\u00e4dchen nach Shanghai auswandern. Doch pl\u00f6tzlich wird ihre Freundin Clara verhaftet und Zoe wird vorgeladen von der \u201eAbteilung f\u00fcr Innere Sicherheit\u201c. Denn es gibt auch Widerstand unter den \u00dcberfl\u00fcssigen und Zoe muss sich entscheiden, wo sie steht...", "imdb": 5.1}, {"title_de": "Doctor Who: Endgame", "year": 2007, "description_de": "", "imdb": 5.9}, {"title_de": "Doctor Who: Reise der Verdammten", "year": 2007, "description_de": "Nachdem sich der Bug der Titanic in die TARDIS gerammt hat, beeilt sich der Doctor, den Schaden zu reparieren und sein Schiff auf der Titanic materialisieren zu lassen. Er stellt fest, dass er sich auf einem Luxus-Kreuzfahrt-Raumschiff befindet und beschlie\u00dft, an einer dort stattfindenen Party teilzunehmen. Von der Kellnerin Astrid Peth erf\u00e4hrt er, dass es sich um ein Schiff vom Planeten Sto handelt, dass sich am aktuellen Weihnachtstag im Erdorbit aufh\u00e4lt.  Doch als das Schiff durch einen Sabotageakt von einigen Meteoriten getroffen und schwer besch\u00e4digt wird, droht die Space-Titanic auf die Erde zu st\u00fcrzen. Vom Tod bringenden Himmlischen Chor verfolgt, versucht der Doctor mit ein paar Passagieren im Schlepptau und Astrid an seiner Seite das Schlimmste zu verhindern...", "imdb": 7.6}, {"title_de": "Doctor Who: The Infinite Quest", "year": 2007, "description_de": "", "imdb": 6.4}, {"title_de": "Doctor Who: Time Crash", "year": 2007, "description_de": "Nachdem sich Martha Jones vom Doktor trennt, kollidiert dessen TARDIS mit einer anderen und er steht einer seiner fr\u00fcheren Inkarnationen von Angesicht zu Angesicht gegen\u00fcber.", "imdb": 8.4}, {"title_de": "Domingo", "year": 2007, "description_de": "", "imdb": 6.3}, {"title_de": "Dororo", "year": 2007, "description_de": "Der jungen Hyakkimaru ist kein Mensch, denn ihm fehlen alle Organe, die er zum Leben braucht. Die Schuld daran tr\u00e4gt sein Vater. Zusammen mit seiner Begleiterin Dororo macht Hyakkimaru sich auf die Suche nach den Innereien. Er muss t\u00f6ten, um sie zur\u00fcckzubekommen.", "imdb": 6.4}, {"title_de": "Dr. Plonk", "year": 2007, "description_de": "", "imdb": 6.6}, {"title_de": "Dreamland", "year": 2007, "description_de": "", "imdb": 6.3}, {"title_de": "D\u00e9j\u00e0 vu", "year": 2007, "description_de": "", "imdb": 7.1}, {"title_de": "Egon & D\u00f6nci - Zwei Freunde im Weltall", "year": 2007, "description_de": "Egon und D\u00f6nci sind die einzigen Bewohner eines klitzekleinen Planeten in einem entfernten Sonnensystem. Auf ihrem Planeten st\u00fcrzt ein Raumschiff ab, aus dem sie sich eine Weltraumrakete bauen, mit der sie den Heimatplaneten des Schiffs besuchen wollen. Egon ist ein Amateur-Weltraumforscher, D\u00f6nci seine fett gewordene Katze. Sie erkunden eine Planetenwelt weit weg von ihrer. Dabei sto\u00dfen sie auf ungeheure Wunder und doch gibt es immer wieder R\u00fcckschl\u00e4ge. Doch jedes
