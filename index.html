agebuch festgehaltenen Fantasieuniversums sind der bei Haien aufgewachsene Shark Boy und das s\u00fc\u00dfe Lava Girl. Als Linus Max' Tagebuch in die Finger bekommt, geschehen pl\u00f6tzlich ungeheuerliche Dinge: Shark Boy und Lava Girl werden n\u00e4mlich lebendig und rekrutieren Max zur Rettung ihres Heimatplaneten Drool.", "imdb": 3.8}, {"title_de": "Die Insel", "year": 2005, "description_de": "Im 21. Jahrhundert gibt es nur noch einen sicheren Platz auf der Erde, da der Rest der Welt verseucht wurde: die Insel. Auch Lincoln Six-Echo w\u00fcnscht sich nichts mehr als dort hinzukommen und den Rest seines Lebens gl\u00fccklich zu verbringen. Doch stattdessen lebt er ein tristes Leben in einer kontrollierten Einrichtung, in der alle Bewohner diesen Wunsch hegen. Aber mit der Zeit schwindet die Hoffnung auf Besserung. Als Lincoln dann auch noch herausfindet, dass er und seine Mitbewohner Menschenklone sind, die den richtigen Menschen Ersatzk\u00f6rperteile liefern sollen, h\u00e4lt ihn nichts mehr dort und er startet zusammen mit der h\u00fcbschen Jordan Two-Delta einen Fluchtversuch. Beide kennen nur noch eins: Rache\u00a0\u2013 Rache an den Menschen, die ihnen das alles angetan haben.", "imdb": 6.8}, {"title_de": "Die Schneek\u00f6nigin", "year": 2005, "description_de": "Gerda und ihr Adoptivbruder Kay sind ein Herz und eine Seele, bis sich Kay eines dunklen Wintertages in einem Schneesturm den Splitter eines verhexten Spiegels einf\u00e4ngt. Fortan interessiert sich Kay nur noch f\u00fcr wilde Abenteuer und ist f\u00fcr Mutter und Schwester kaum zug\u00e4nglich. Bei einer seiner Unternehmungen h\u00e4ngt sich der waghalsige Schlittenfahrer an den Schwanenschlitten der Eisk\u00f6nigin und braust mit ihr zum Schloss am Nordpol. Gerda aber begibt sich auf die Suche nach dem verschollenen Kay und l\u00e4sst nichts unversucht, um ihn zur\u00fcck zu gewinnen.", "imdb": 5.9}, {"title_de": "Dinotopia: Auf der Suche nach dem Sonnenrubin", "year": 2005, "description_de": "", "imdb": 5.2}, {"title_de": "Doctor Who: A New Dimension", "year": 2005, "description_de": "", "imdb": 7.1}, {"title_de": "Doctor Who: The Christmas Invasion", "year": 2005, "description_de": "", "imdb": 8.0}, {"title_de": "Doll Face", "year": 2005, "description_de": "", "imdb": 6.7}, {"title_de": "Doom - Der Film", "year": 2005, "description_de": "Funkstille. Der Kontakt mit der Mars-Station ist abgebrochen. Seit Tagen kein Lebenszeichen. In der letzten \u00fcbermittelten Nachricht war von einer Quarant\u00e4ne der Stufe 5 die Rede. Ein missgl\u00fccktes Experiment? Eine bis an die Z\u00e4hne bewaffnete Spezialeinheit unter dem Kommando des draufg\u00e4ngerischen Sarge wird in die unterirdischen Tunnel geschickt, um mit automatischen Waffen und Explosivgeschossen Licht ins Dunkel zu bringen. Doch in den ausgestorbenen Korridoren lauert eine Legion blutr\u00fcnstiger Mutanten, deren erbarmungslose Brutalit\u00e4t die jeder bekannten Lebensform \u00fcbertrifft ...", "imdb": 5.2}, {"title_de": "D\u00e4monen aus dem All", "year": 2005, "description_de": "Eine im Himalaya gelegene Ortungsstation wurde angegriffen, die Crew get\u00f6tet und der Leiter Lieutenant Harris verschleppt. Commander Jackson und Captain Pulasky werden mit der Aufkl\u00e4rung beauftragt. Sie finden heraus, dass scheinabr Schneemenschen die Station attackiert haben. Au\u00dferdem schmelzen offenbar die Gletscher auf der Erde in verst\u00e4rktem Ma\u00dfe ab. Eine Expedition soll Klarheit schaffen. Sie \u00dcberraschung ist gro\u00df, denn nicht Yetis sondern Au\u00dferirdische, die ein Kilma wie auf ihrem Heimatplaneten schaffen wollen, sind f\u00fcr die Vorf\u00e4lle verantwortlich!", "imdb": 3.6}, {"title_de": "Egg", "year": 2005, "description_de": "", "imdb": 7.6}, {"title_de": "End Day - Der letzte Tag", "year": 2005, "description_de": "Eine Erkundung der verschiedenen M\u00f6glichkeiten, wie die Zivilisation unter den Umst\u00e4nden eines Tages zu einem abrupten Ende gebracht werden k\u00f6nnte.", "imdb": 5.6}, {"title_de": "Energy Hunter", "year": 2005, "description_de": "", "imdb": 7.8}, {"title_de": "Evangelisti R.A.C.H.E.", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Evil Aliens", "year": 2005, "description_de": "\"Weird Worlde\"-Moderatorin Michelle Fox sucht angesichts runterrauschender Einschaltquoten verzweifelt nach einem neuen Aufh\u00e4nger f\u00fcr die Show. Da kommt die Leidensgeschichte von Cat Williams wie gerufen. Das Farmgirl behauptet, in einer nebeligen Nacht nahe den \"Devils Teeth\", einer Stonehenge-artigen Felsformation, von Aliens entf\u00fchrt und befruchtet worden zu sein. Bald ist ein illustres Team aus Pseudowissenschaftlern und Fernsehtechnikern f\u00fcr \"Weird Worlde\" zum gottverlassensten Zipfel von Wales unterwegs. Vor Ort will man die ungeheuren Vorg\u00e4nge beleuchten und die (mittlerweile angeschwollene) Cat interviewen. Die Einheimischen, auf ihr walisisches Kulturgut besonnen, lehnen allerdings die englische Sprache ab, was dem Team einige Kommunikationsprobleme bereitet. Den Aliens wiederum ist das ziemlich egal, verstehen sie sich ohnehin schlecht auf Konversation und verwursten, massakrieren und schw\u00e4ngern stattdessen alles, was ihnen in den Weg kommt - seien das K\u00fche, Waliser", "imdb": 5.2}, {"title_de": "Exodus - Die Geschichte vom verzauberten K\u00f6nigreich", "year": 2005, "description_de": "Den \u201eGro\u00dfen Krieg\u201c haben nur wenige Menschen \u00fcberlebt. Der D\u00e4mon Harig Bagulbol (Jay-R) hat die Zeit der Dunkelheit \u00fcber die Welt gebracht und d\u00fcstere Kreaturen bev\u00f6lkern nahezu jeden Flecken der Erde. Das B\u00f6se wird nicht ruhen, ehe es nicht die letzten lebenden Menschen get\u00f6tet hat. Die Wenigen, die den Krieg \u00fcberlebt haben, vegetieren zur\u00fcckgezogen in kleinen D\u00f6rfern vor sich hin und verstecken sich. Um sie herum herrscht Chaos und todbringende Magie \u2013 ein Entkommen scheint aussichtslos. Doch es gibt Hoffnung. An wenigen Orten hat die wei\u00dfe Magie \u00fcberlebt und vereint die f\u00fcnf Elemente Feuer, Erde, Wasser, Luft und den Geist des Lichtes. Die wei\u00dfe Magie k\u00f6nnte dem B\u00f6sen die Stirn bieten \u2013 sie ben\u00f6tigt lediglich einen Tr\u00e4ger. Der Auserw\u00e4hlte Exodus (Ramon Bong\u2018 Revilla Jr.), ein Martial Arts-K\u00e4mpfer der sich seiner Verantwortung zun\u00e4chst nicht bewusst ist, muss aufbrechen, um das B\u00f6se aufzuhalten und zu besiegen. Er macht sich auf eine abenteuerliche Reise voller Gefahren.", "imdb": 5.1}, {"title_de": "Experiment", "year": 2005, "description_de": "Anna, eine junge Frau, erwacht auf einer Stra\u00dfe in Prag und hat keine Ahnung, wer sie ist oder wie sie hierher gekommen ist. Sie irrt durch die Stadt, verfolgt von alptraumhaften Visionen. Schlie\u00dflich trifft sie Morgan, einen Mann, der ebenfalls sein Ged\u00e4chtnis verloren hat. Zusammen suchen sie nach Bruchst\u00fccken ihrer Erinnerung und bemerken dabei nicht, dass jeder Schritt beobachtet wird. Anna und Morgan sind die Hauptakteure eines Experiments, das die beiden als Marionetten einsetzt... und unaufhaltsam seinen fatalen Ende entgegensteuert.", "imdb": 4.3}, {"title_de": "Exterminator City", "year": 2005, "description_de": "", "imdb": 2.6}, {"title_de": "Extraterrestrial", "year": 2005, "description_de": "", "imdb": 6.7}, {"title_de": "Eye on... Blatchford", "year": 2005, "description_de": "", "imdb": 2.7}, {"title_de": "Fafner in the Azure - Right of Left -Single Program-", "year": 2005, "description_de": "Die Teenager Yumi und Ryou haben sich entschieden, an einer geheimen Mission teilzunehmen, um ihre Heimat zu sch\u00fctzen. Daf\u00fcr m\u00fcssen sie gro\u00dfe Kampfroboter steuern und einen \u00fcberm\u00e4chtigen Feind bek\u00e4mpfen. Die beiden beginnen schon bald, als einer der wenige Teams, die Mission. Doch schon nach kurzer Zeit treten ungeahnte Schwierigkeiten auf. Die Waffen, die sie gegen ihren Feind benutzen, scheinen starke Nebenwirkungen zu haben und zerst\u00f6ren langsam ihre K\u00f6rper.", "imdb": 6.8}, {"title_de": "Fantastic Four", "year": 2005, "description_de": "Es sollte eigentlich keine gro\u00dfe Angelegenheit werden. Die vier Wissenschaftler, Reed Richards, Susan Storm, Johnny Storm und Ben Grimm, sollten nur ins All fliegen, um eine Theorie ihres Vorgesetzten Victor von Doom zu testen. Doch alles geht schief, das Raumschiff explodiert und die vier werden einer Strahlung ausgesetzt, durch die sie fortan mit Superkr\u00e4ften ausgestattet sind. Mr Fantastic Reed, ist ab jetzt besonders elastisch, Invisible Girl Susan, kann sich unsichtbar machen und Kraftfelder erzeugen, Human Torch Johnny, kontrolliert von nun an das Feuer und Thing Ben, verwandelt sich in ein riesiges Steinmonster. Noch nicht recht wissend was sie mit ihren neuen F\u00e4higkeiten anstellen sollen, wartet auf der Erde auch schon der erste Verbrecher, der nur von den \"Fantastic Four\" aufgehalten werden kann. Ihr ehemaliger Chef hat n\u00e4mlich auch Superkr\u00e4fte und bedroht die gesamte Welt.", "imdb": 5.7}, {"title_de": "Fighting Fairy Girl - Rette mich! Mave-chan", "year": 2005, "description_de": "Rei Sugiyama ist ein gro\u00dfer Animefan. Er besucht eine Anime Convention und landet per Zufall in einer Welt, die aus den W\u00fcnschen der Animefans entstanden ist. Rei wei\u00df nicht, wie er zur\u00fcckkommen soll und die Welt beginnt zu zerfallen, da die Anime Convention sich dem Ende neigt. Was soll er tun? Und wie kommt er wieder zur\u00fcck?", "imdb": 0.0}, {"title_de": "Finale - Die Welt im Krieg", "year": 2005, "description_de": "Vor eineinhalb Jahren wurde die Welt von der gr\u00f6\u00dften Katastrophe der Menschheit heimgesucht. Ohne Warnung verschwanden hunderte millionen von Menschen - ohne Warnung oder Erkl\u00e4hrung. Im un\u00fcbersichtlichem Chaos scheint ein Mann sich dem Schicksal nicht zu beugen: Nicolae Carpathia. Er herrscht nun \u00fcber die gesamte Welt.", "imdb": 4.4}, {"title_de": "Fractalus", "year": 2005, "description_de": "", "imdb": 5.5}, {"title_de": "Fragile Machine", "year": 2005, "description_de": "", "imdb": 6.8}, {"title_de": "Frankenstein", "year": 2005, "description_de": "Eine Jungfrau in Frankensteins Krallen", "imdb": 4.5}, {"title_de": "Frankenstein - Auf der Jagd nach seinem Sch\u00f6pfer", "year": 2005, "description_de": "Die beiden Detectives Carson O'Connor und Michael Sloane stehen ratlos vor einer brutalen Mordserie. \"Der Chirurg\", so wird der Killer mittlerweile genannt, entfernt seinen Opfern mit medizinischer Pr\u00e4zision die inneren Organe. Als O'Connor und Sloane zu einem weiteren Tatort gerufen werden, sto\u00dfen sie auf eine Leiche mit zwei Herzen und Knochen so hart wie Stein. Ein h\u00fcnenhafter und von Narben v\u00f6llig entstellter Zirkuskraftmensch namens Deucalion kennt die Antwort: er behauptet, er sei vor 200 Jahren von einem Arzt namens Frankenstein geschaffen worden zu sein. Jenem Frankenstein, der heute unter dem Namen Ingolstadt in Seattles feinster Gesellschaft lebt...", "imdb": 4.5}, {"title_de": "Frankenstein vs. the Creature from Blood Cove", "year": 2005, "description_de": "", "imdb": 4.0}, {"title_de": "Funky Forest - The First Contact", "year": 2005, "description_de": "", "imdb": 6.6}, {"title_de": "G.I. Joe - The Movie", "year": 2005, "description_de": "G.I. Joe ist der Codename f\u00fcr eine hoch ausgebildete Spezialeinheit deren Hauptzweck es ist, menschliche Freiheit und den Weltfrieden zu verteidigen. Das mutige G.I. Joe-Team, bestehend aus tapferen M\u00e4nner und Frauen, ist eine dynamische, leistungsf\u00e4hige Gruppe mit viel Scharfsinn. Ihr schnelles Denken, geschickten Reaktionen und tief liegende Verpflichtungen gegen\u00fcber Freiheit stellen den Triumpf \u00fcber das \u00dcbel oft sicher. Aber schaffen sie es auch die Pl\u00e4ne der schattenhaften Organisation, die die Weltherrschaft an sich bringen wollen, zu vereiteln?", "imdb": 7.1}, {"title_de": "Genocide: Die Killerbienen greifen an", "year": 2005, "description_de": "Ein amerikanisches Flugzeug mit einer Wasserstoffbombe an Bord wird von einem Insektenschwarm angegriffen und st\u00fcrzt ab. Der Forscher George wird verd\u00e4chtigt an den Geschehnissen beteiligt zu sein. Um seine Unschuld zu beweisen forscht er auf eigene Faust nach und erlebt eine b\u00f6se \u00dcberraschung: Seine Freundin Annabelle z\u00fcchtet in ihrem Haus giftige Killerbienen. Mit deren Hilfe versucht sie die Bombe in ihren Besitz zu bringen, um ihren Hass auf die Menschheit auszuleben. Beim Versuch ein Gegenmittel gegen das Gift der Bienen zu finden, macht George eine entsetzliche Entdeckung...", "imdb": 4.7}, {"title_de": "Glass Trap", "year": 2005, "description_de": "", "imdb": 3.2}, {"title_de": "Godzilla: Final Wars", "year": 2005, "description_de": "Auf eine Reihe schlechter Erfahrungen mit Monsterattacken in der Vergangenheit reagiert die UNO mit einer genetisch modifizierten K\u00e4mpferbrigade, die sich des Problems bislang auch erfolgreich annimmt. Nun jedoch erscheinen wie aus dem Nichts Dutzende von Monstern gleichzeitig in allen Weltmetropolen und richten verheerende Zerst\u00f6rungen an. Tats\u00e4chlich entpuppt sich ihr Auftreten als Vorbote und Druckmittel au\u00dferirdischer Invasoren. Die aber haben die Rechnung ohne Godzilla und dessen Nachfahre Minira gemacht.", "imdb": 6.3}, {"title_de": "Hametsu no Mars", "year": 2005, "description_de": "Einige Zeit nachdem eine Weltraummission zum Mars in einem v\u00f6lligen Desaster endete, erschienen pl\u00f6tzlich komische Monster, \u00bbAncients\u00ab genannt, rund um Tokyo. Ein Speziallistenteam aus drei M\u00e4dchen und einem mit Problemen geplagten Jungen m\u00fcssen die Ancients bek\u00e4mpfen, bis ihnen eines Tages ein Ancient die Wahrheit erz\u00e4hlt: Die Menschen sind in Wirklichkeit diejenigen, die die Erde \u00fcberfallen haben. Nun m\u00fcssen sie in sich selbst fragen, welche Wahrheit denn nun der Wirklichkeit entspricht. Quelle: aniSearch.de", "imdb": 1.6}, {"title_de": "Heaven's Soldiers", "year": 2005, "description_de": "", "imdb": 5.9}, {"title_de": "Heavy Metal vs. Dominator", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Hibernation", "year": 2005, "description_de": "", "imdb": 7.2}, {"title_de": "Hinter den Kulissen von Planet der Affen", "year": 2005, "description_de": "Innerhalb von zwei Stunden liefert diese Dokumentation wissenswerte Hintergrundfakten \u00fcber die gesamte \"Planet der Affen\"-Reihe. Von ersten \u00dcberlegungen bez\u00fcglich der Umsetzung des ersten Drehbuchs, \u00fcber die Schwierigkeiten und \u00c4nderungen welche die Serie bereits seit Teil 2 der Saga begleitet haben und bekommt seltene Probeszenen und alternatives Material pr\u00e4sentiert. Die Macher der Serie kommen auch ausf\u00fchrlich zu Wort, wenn es darum geht, die Vorg\u00e4nge 'Hinter den Kulissen von Planet der Affen' zu ergr\u00fcnden...", "imdb": 7.4}, {"title_de": "Hot Wheels AcceleRacers: Ignition", "year": 2005, "description_de": "Erlebt zwei Teams mit menschlichen Rennfahrern im rasend schnellen Duell mit den t\u00f6dlichen Racing Drones-Robotern auf ihrer atemberaubenden Achterbahnfahrt voller Loopings, Spr\u00fcnge und todesverachtender Stunts! Springt aus der Realit\u00e4t ins Power-Wheel, das den Zugang zu coolen neuen Bereichen \u00f6ffnet: den Rennwelten, deren Schwierigkeitsgrad nur die besten Fahrer bew\u00e4ltigen k\u00f6nnen. Jede Rennwelt ist auf der Ziellinie mit einem Accele-Charger ausgestattet, der dem Siegerwagen ultimative Power verleiht!", "imdb": 7.8}, {"title_de": "Hotori - Tada Saiwai o Koinegau", "year": 2005, "description_de": "Bei \"Hotori: Tada Saiwai wo Koinegau\" geht es um eine gro\u00dfe Freundschaft zwischen einem M\u00e4dchen und einem Roboter. Die Tragik, die die beiden verbindet, ist, dass das M\u00e4dchen Hotori unter einer t\u00f6dlichen Krankheit leidet, in der sie immer mehr ihrer Erinnerungen verliert und der Roboter Suzu stufenweise Erinnerungen von einem toten Jungen, der in ihn verpflanzt worden ist, erh\u00e4lt. Letztendlich kommt jedoch der Tag, an dem Hotori und Suzu sich ein verh\u00e4ngnisvolles Versprechen geben \u2026", "imdb": 6.2}, {"title_de": "Immortal", "year": 2005, "description_de": "New York im Jahre 2095. Dem \u00e4gyptischen Gott Horus droht der Verlust der Unsterblichkeit. Sieben Tage bleiben ihm, sein Schicksal abzuwenden. Nur eine einzige Woche, um im Irrgarten der Metropole die sch\u00f6ne Mutantin Jill zu finden, sie zu verf\u00fchren und zu schw\u00e4ngern - und auf diese Art sein Fortleben zu sichern. Dazu braucht er einen menschlichen K\u00f6rper - den er im politischen Gefangenen Alcide Nikopol findet. Der allerdings wurde in Stickstoff konserviert und schwebt in einer Kapsel.", "imdb": 5.9}, {"title_de": "Impostor - Der Replikant", "year": 2005, "description_de": "Irgendwann in einer fernen Zukunft. Au\u00dferirdische von 'Alpha Centauri' bedrohen unsere Welt, halten sie mit t\u00f6dlichem Bombardement in einem permanenten Schockzustand. Die gigantischen Gro\u00dfst\u00e4dte werden durch riesige Energieschilde gesch\u00fctzt und die Sicherheitsvorkehrungen sind immens. Dr. Spencer Olham, ein genialer Wissenschaftler, arbeitet an der ultimativen Waffe gegen die au\u00dferirdische Bedrohung. Auf ihm ruhen die letzten Hoffnungen der Menschheit. Doch Olham ger\u00e4t pl\u00f6tzlich ins Visier der Sicherheitsbeh\u00f6rden, die ihn verd\u00e4chtigen in Wahrheit ein genetisch manipuliertes Alien zu sein, das den echten Olham get\u00f6tet haben soll. Und schlimmer noch: In seiner Brust tickt angeblich eine Bombe. Doch Olham entkommt dem Zugriff der Beh\u00f6rden und flieht aus der Stadt. Au\u00dferhalb der Schutzschilde, in den Ruinen der alten St\u00e4dte, trifft er den Gauner Cale, der ihn zur\u00fcck in die Stadt schmuggelt, damit er seine Unschuld beweisen kann...", "imdb": 6.2}, {"title_de": "Infestation", "year": 2005, "description_de": "", "imdb": 4.0}, {"title_de": "Inside 'The Hitchhiker's Guide to the Galaxy'", "year": 2005, "description_de": "", "imdb": 7.2}, {"title_de": "Into the Badlands", "year": 2005, "description_de": "", "imdb": 7.5}, {"title_de": "Invasion of the Space Lobsters", "year": 2005, "description_de": "", "imdb": 5.2}, {"title_de": "Jacqueline Hyde", "year": 2005, "description_de": "Jackie hat gerade ihren Job in der Telefonzentrale verloren, als ein Anruf sie vom Tod ihres Onkels unterrichtet. Der hinterl\u00e4sst ihr eine h\u00fcbsche Villa in Beverly Hills, in deren Keller Jackie nun die scheinbare L\u00f6sung all ihrer Sexprobleme entdeckt. Besser gesagt, ihrer Probleme, keinen Sex zu bekommen. Ihr Onkel entwickelte n\u00e4mlich zu seiner Zeit ein Serum, mit dessen Hilfe jemand nach Belieben die Gestalt wechseln kann. Bald wird aus der grauen Maus ein hei\u00dfer Vamp, doch bleiben die Verwandlungen nicht ohne unerw\u00fcnschte Folgen.", "imdb": 4.3}, {"title_de": "Jedi Night School", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Jettison Your Loved Ones", "year": 2005, "description_de": "", "imdb": 7.4}, {"title_de": "Jimmy Neutron: The League of Villains", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Justice League of America", "year": 2005, "description_de": "New Metro City wird vom Superschurken Weatherman bedroht. Mit Hilfe seines Wettermanipulationscomputers taucht er die Stadt in Sturm und Hagel und verspricht Schlimmeres, falls die Stadt seinen L\u00f6segeldforderungen nicht nachgibt. Doch der Schurke hat sich den falschen Spielplatz ausgesucht, denn New Metro City hat sein eigenes Superheldenteam. Flash, Green Lantern, Atom, Fire und Ice: Zusammen mit ihrem Anf\u00fchrer J'onn J'onzz bilden sie die \"Justice League of America\". Werden die vereinten Kr\u00e4fte unserer Helden ausreichen, um die Stadt vor dem Untergang zu bewahren?", "imdb": 2.9}, {"title_de": "Karate: Tyfli fygi", "year": 2005, "description_de": "", "imdb": 7.3}, {"title_de": "Kirby: Fright to the Finish!", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Koi Mil Gaya - Sternenkind", "year": 2005, "description_de": "Mit Hilfe einer selbstgebauten Computeranlage empf\u00e4ngt der Wissenschaftler Sanjay Mehra Signale aus dem All, seine Kollegen glauben ihm jedoch kein Wort. Als Sanjay kurz darauf bei einem Autounfall stirbt, bleibt seine schwangere Frau Sonia schwer verletzt zur\u00fcck. Der gemeinsame Sohn Rohit ist Jahre sp\u00e4ter zwar zu einem jungen Mann herangewachsen, hat aber infolge des Unfalls den Geist eines 10-J\u00e4hrigen. Da tritt die sch\u00f6ne Nisha in sein Leben und die beiden werden trotz ihrer Gegens\u00e4tzlichkeit Freunde. Als sie die alte Computeranlage von Rohits Vater ausprobieren, ahnen sie nichts von den Folgen: Schon bald landet ein UFO nahe der kleinen Stadt. Einer der Au\u00dferirdischen bleibt auf der Erde zur\u00fcck und wird zuf\u00e4llig von Rohit und Nisha entdeckt...", "imdb": 7.1}, {"title_de": "Krieg der Welten", "year": 2005, "description_de": "Eines windigen herbstlichen Nachmittags wird der Erde der Krieg erkl\u00e4rt. Ray ein Kranf\u00fchrer, und seine zwei Kinder, stehen pl\u00f6tzlich mitten im Geschehen: der Boden rei\u00dft auf und st\u00e4hlerne Kolosse erheben sich aus den Asphaltbrocken. Alles was um sie herumsteht verwandeln sie zu Staub. Ray beschlie\u00dft mit den Kindern zu fliehen. Doch es gibt kaum einen Ort an den sie gelangen, der nicht schon unter Beschuss der Invasoren steht.", "imdb": 6.6}, {"title_de": "Krieg der Welten 3", "year": 2005, "description_de": "Da das Leben auf der Oberfl\u00e4che des Planeten Mars aufgrund schlechter Wetterverh\u00e4ltnisse und anderen Gr\u00fcnden immer bedrohlicher wird, suchen dessen Einwohner das gesamte Sonnensystem nach lebensfreundlichen Himmelsk\u00f6rpern ab und werden schlie\u00dflich auf die Erde aufmerksam. Sie beginnen eine Invasion, wobei sie das Blut der Menschen zur Z\u00fcchtung importierter Pflanzen verwenden, welche f\u00fcr sie lebensnotwendig sind. Sie besitzen verschiedene Kampfmaschinen, darunter sogenannte Tripoden; dreibeinige Kolosse. Das irdische Milit\u00e4r, das unvorbereitet getroffen wird, unterliegt dem marsianischen und ist ihm so hilflos ausgelegt. Schlie\u00dflich sind es Viren und Bakterien, die das schwache Immunsystem der Au\u00dferirdischen angreifen und diese t\u00f6ten.", "imdb": 3.3}, {"title_de": "La prueba", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "La Ventana Abierta", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Land of the Dead", "year": 2005, "description_de": "Die Zombie-Apokalypse ist im vollen Gange: Wo einst Kinder auf den Stra\u00dfen spielten, wandeln nun Fleisch fressende Zombies. Die letzten Menschen, die \u00fcberlebt haben, versuchen in verbarrikadierten St\u00e4dten ein halbwegs normales Leben zu f\u00fchren. Doch auch hinter den meterhohen Mauern ist man nicht von Problemen befreit und die Zombies scheinen sich weiterzuentwickeln. Sie lernen miteinander zu kommunizieren und sich zu organisieren. Schon bald steht eine wahre Zombiearmee vor der Stadt und die Menschen hinter den W\u00e4llen haben nur wenig Zeit, um sich gegen die heranr\u00fcckenden Massen zu verteidigen.", "imdb": 6.2}, {"title_de": "Larva", "year": 2005, "description_de": "Im verschlafenen Nest Host tritt Eli Rudkus seine neue Stelle als Tierarzt an. Als kurz darauf eine geheimnisvolle Seuche den lokalen Kuhbestand dezimiert und die F\u00e4hrte nach Ansicht von Rudkus geradewegs zum m\u00e4chtigen lokalen Futtermittelgrossisten f\u00fchrt, setzt der kriminelle Unternehmer s\u00e4mtliche Hebel in Bewegung, den frechen Fremdling mund- und, wenn m\u00f6glich, auch ganz tot zu machen. Eine Invasion von Monstern ist die Folge.", "imdb": 4.3}, {"title_de": "Las hormigas asesinas", "year": 2005, "description_de": "", "imdb": 6.3}, {"title_de": "Last Order: Final Fantasy VII", "year": 2005, "description_de": "Nach der Zerst\u00f6rung von Nibelheim durch Sephiroth sind Zack und Cloud auf der Flucht vor Shinra Inc. Auf dem Weg zur\u00fcck nach Midgar erinnern sie sich an die schrecklichen Ereignisse in Nibelheim und k\u00e4mpfen gegen Shinra ums \u00dcberleben.", "imdb": 7.3}, {"title_de": "LEGO Star Wars: Revenge of The Brick", "year": 2005, "description_de": "", "imdb": 6.1}, {"title_de": "Liliths Fluch", "year": 2005, "description_de": "Seit Jahrhunderten jagt der Orden \"The Faith\" biblische Monster, die auf Erden Unheil anrichten. Als ein Forscher auf der Suche nach Unsterblichkeit zum D\u00e4mon wird, soll Blumenh\u00e4ndlerin \"L\" (Shiri Appleby, \"Life Unexpected\") helfen. Denn in Wahrheit ist sie Lilith, die einst aus dem Paradies versto\u00dfen und selbst ein D\u00e4mon wurde\u2026", "imdb": 4.3}, {"title_de": "Lilo & Stitch 2 - Stitch v\u00f6llig abgedreht", "year": 2005, "description_de": "Die stupsnasige Au\u00dfenseiterin Lilo will einen Tanzwettbewerb gewinnen. F\u00fcr die Choreographie holt sie sich Inspiration beim King of Rock'n'Roll: Elvis. Der chaotische, aber gutm\u00fctige Alien Stitch unterst\u00fctzt seine beste Freundin wie immer nach Kr\u00e4ften - doch wird er immer h\u00e4ufiger von unkontrollierbaren B\u00f6sartigkeitsanf\u00e4llen heimgesucht. Das ruft die beiden anderen au\u00dferirdischen G\u00e4ste in Lilos Haus auf den Plan. Sie versuchen Stitchs Verwandlung aufzuhalten.", "imdb": 6.3}, {"title_de": "Lisa", "year": 2005, "description_de": "", "imdb": 6.8}, {"title_de": "Lorelei I-507 - Deutsche Wunderwaffe im Pazifik", "year": 2005, "description_de": "August 1945 der Zweite Weltkrieg liegt in seinen letzten Atemz\u00fcgen und das 3. Reich hat bereits kapituliert. Der Abwurf der Atombombe auf Hiroshima ist bereits erfolgt. Da erh\u00e4lt die Kaiserliche Marine vom untergegangenen deutschen Reich ein geheimes U-Boot, die I-507. Dieses verf\u00fcgt \u00fcber ein revolution\u00e4res Peil- und Tarnsystem namens Lorelei welches ein d\u00fcsteres Geheimnis birgt. Nun liegt es an dem umstrittenen Kapit\u00e4nleutnant Masami und seiner Besatzung einen weiteren Atomschlag gegen Japan zu verhindern...", "imdb": 5.2}, {"title_de": "Lost: Black Earth", "year": 2005, "description_de": "", "imdb": 4.5}, {"title_de": "Lust in Space: The Erotic Witch Project IV", "year": 2005, "description_de": "", "imdb": 5.0}, {"title_de": "Man With the Screaming Brain", "year": 2005, "description_de": "Der amerikanische Gesch\u00e4ftsmann William Cole (Bruce Campbell) reist mit seiner Frau (Antoinette Byron) aus beruflichen Gr\u00fcnden nach Bulgarien. Dort wird er von dem eifers\u00fcchtigen Zimmerm\u00e4dchen Tatoya (Tamara Gorski), die sich eine bessere Zukunft von ihm erhofft hat aber zur\u00fcckgewiesen wurde, mit einem Schlag auf den Kopf get\u00f6tet. Doch ein verr\u00fcckter Wissenschaftler (Stacey Keach) hat eine Methode entwickelt, dem eigentlich ermordeten Cole doch noch das Leben zu retten: Er ersetzt die zerst\u00f6rte H\u00e4lfte von Coles Gehirn mit dem des ebenfalls von Tatoya get\u00f6teten Taxifahrers Yegor (Vladimir Kolev)! Fortan m\u00fcssen sich Cole und Yegor zusammen in einem K\u00f6rper zurechtfinden, um ihrer beider M\u00f6rderin zu finden...", "imdb": 5.4}, {"title_de": "Manie Manie", "year": 2005, "description_de": "Drei Meister des Animes \u2013 ein gemeinsames Projekt! \u201eManie Manie\u201c umfasst drei eindrucksvolle Kurzfilme, die zusammen ein einzigartiges und mehrfach ausgezeichnetes Kino-Meisterwerk bilden! Inspiriert von Kurzgeschichten des Schriftstellers Taku Mayumura entstanden unter der Leitung der namhaften Regisseure Rintaro, Yoshiaki Kawajiri und Katsuhiro Otomo drei au\u00dfergew\u00f6hnliche Geschichten:  \u201eDas Labyrinthos-Labyrinth\": Beim Versteckspielen verschwindet der Kater Cicero im Spiegel. Sachi folgt kurzerhand ihrem vierbeinigen Freund in das Labyrinth hinter dem Spiegel  \u201eDer fahrende Mann\u201c: Der \u201eRace Circus\u201c ist das Highlight aller Motorsport-Fans. Seit einem Jahrzehnt steht der \u201eTodesengel\u201c an der Spitze aller Rennfahrer - bis er sein legend\u00e4res, letztes Rennen antritt  \u201eDer Baustopp-Befehl\u201c: Bauprojekt Nr. 444 soll gestoppt werden, doch auf der Baustelle wird mit  Hochdruck weitergearbeitet. Jetzt haben die Roboter das Sagen - und die sind fest entschlossen, das Bauprojekt fertig zu stellen", "imdb": 7.0}, {"title_de": "Manticore - Blutige Krallen", "year": 2005, "description_de": "W\u00e4hrend der Operation \u201cIraqi Freedom\u201d findet eine Spezialeinheit in einem kleinen Dorf, wo sie nach einer verschwundenen Reportercrew suchen wollte, nur Leichen vor. Get\u00f6tet wurden sie von einem \u201cManticore\u201d, den ein Anf\u00fchrer der irakischen Terroristen aus seinem jahrhundertelangen Schlaf erweckt hat. Nun will das Monster um jeden Preis sein Land gegen die amerikanischen Besatzer verteidigen.", "imdb": 3.7}, {"title_de": "Marker", "year": 2005, "description_de": "", "imdb": 5.1}, {"title_de": "Marvel's Man Thing", "year": 2005, "description_de": "Es sollte eigentlich ein ruhiger erster Tag in seiner neuen, stressfreien Stelle als Sheriff von Bywater werden. Doch das beschauliche \u00d6rtchen wartet mit einem schrecklichen \"Begr\u00fc\u00dfungsgeschenk\" f\u00fcr Kyle Williams auf: Die aufs Grausamste entstellten \u00dcberreste eines Jugendlichen wurden im nahe liegenden Sumpfgebiet gefunden - zahllose rissartige Wunden deuten auf einen Krokodilangriff hin. Kyle erf\u00e4hrt, dass dies nicht der erste mysteri\u00f6se Todesfall der letzten Zeit ist. Bei seinen Recherchen st\u00f6\u00dft der Polizist auf unterschiedlichste Theorien der Einheimischen: Ein Teil der Bev\u00f6lkerung glaubt tats\u00e4chlich an gro\u00dfe Panzerechsen, andere bringen den radikalen Einsiedler LaRoque mit den Morden in Verbindung. LaRoque will den \u00d6l-Industriellen Frederic Schist aufhalten, im Sumpfgebiet nach \u00d6l zu bohren. Andere wiederum sprechen von einer mystischen, historischen \u00dcberlieferung: Der \"W\u00e4chter der Natur\" erscheine und richte ohne Gnade \u00fcber die, die sein heiliges Land beschmutzen.", "imdb": 4.1}, {"title_de": "Max Steel: Forces of Nature", "year": 2005, "description_de": "", "imdb": 6.4}, {"title_de": "Mebana", "year": 2005, "description_de": "", "imdb": 6.1}, {"title_de": "Merc Force", "year": 2005, "description_de": "", "imdb": 3.1}, {"title_de": "Mimic: Sentinel", "year": 2005, "description_de": "Seit er vor Jahren als Kind mit einer Atemwegserkrankung infiziert wurde, sitzt Marvin gern daheim bei Mama im aseptischen Appartement und beobachtet die innerst\u00e4dtische Umgebung lieber aus der sicheren Entfernung einer im Fenster postierten Filmkamera. Als Marvin von dort ein Phantom beim Morden beobachtet, will ihm zun\u00e4chst keiner glauben. Dann jedoch stellt sich heraus, dass eine vor Jahren ausgerottet geglaubte Riesenschabenmutation wohl doch nicht so tot ist wie erhofft...", "imdb": 4.3}, {"title_de": "Mission Alien Planet - Leben auf Darwin IV", "year": 2005, "description_de": "Darwin IV: ein Planet, sechseinhalb Lichtjahre von der Erde entfernt, mit zwei Sonnen und 60 Prozent Erdanziehungskraft. Das unbemannte Forschungsraumschiff \"Von Braun\" will dort mit Hilfe dreier Sonden s\u00e4mtliche Formen von Leben erforschen. Zur \u00dcberraschung aller finden sich die Sonden inmitten eines hoch entwickelten \u00d6kosystems wieder. Es scheint, dass die Lebewesen auf Darwin IV gr\u00f6\u00dfer, schneller und vor allem gef\u00e4hrlicher sind als alles, was wir uns bisher vorstellen konnten... In Zusammenarbeit mit einigen der intelligentesten K\u00f6pfe unserer Zeit, wie Stephen W. Hawking, Michio Kaku und \"Star Wars\"-Sch\u00f6pfer George Lucas, sowie mit Hilfe modernster Computeranimationen und den neuesten wissenschaftlichen Erkenntnissen, schickt Sie diese phantastische \"Discovery Channel\"-Dokumentation auf eine Mission in eine bislang unbekannte Welt...", "imdb": 7.2}, {"title_de": "Monsters of the UFO: Incident at Kelly", "year": 2005, "description_de": "", "imdb": 7.3}, {"title_de": "Mosquito Man", "year": 2005, "description_de": "Biologin Jennifer zieht gerade eine neue Generation mutierter Laborm\u00fccken heran, als der offiziell zu freiwilligen Menschenversuchen angereiste, strafgefangene Serienm\u00f6rder Ray seine W\u00e4rter \u00fcbert\u00f6lpelt, eine blutige Schie\u00dferei anzettelt und schlie\u00dflich noch auf der Flucht nach drau\u00dfen ein Vollbad in ihrer Br\u00fche nimmt. Als bald darauf ein geheimnisvoller M\u00fcckenmann eine blutige Schneise durch seine Heimatstadt schl\u00e4gt, findet Detective Charlie vom Morddepartment in Jennifer willommene Hilfe...", "imdb": 3.7}, {"title_de": "My Life as a Teenage Robot: Escape from Cluster Prime", "year": 2005, "description_de": "", "imdb": 8.4}, {"title_de": "Mysterious Island - Die geheimnisvolle Insel", "year": 2005, "description_de": "Sechs Kriegsgefangenen gelingt mit einem Ballon die Flucht aus einem Gefangenenlager der Konf\u00f6derierten. Nach der Bruchlandung auf einer unbekannten pazifischen Insel, zeigt sich schon bald, dass auf dieser einiges nicht so ist, wie es zu sein scheint. Blutr\u00fcnstige Bestien, m\u00f6rderische Piraten sowie das verr\u00fcckte Genie Captain Nemo bescheren den Fl\u00fcchtlingen das Abenteuer ihres Lebens.", "imdb": 4.4}, {"title_de": "Negadon - Das Monster vom Mars", "year": 2005, "description_de": "Im Jahr 2025 hat die Menschheit durch die Besiedelung des Mars einen Ausweg aus der Bev\u00f6lkerungsexplosion gefunden. Eine Expedition, die das Terraforming in die Wege leiten sollte, entdeckt ein unter der Oberfl\u00e4che des roten Planeten schlafendes, riesiges Wesen. Mit der Kreatur im Laderaum kehren sie zur Erde zur\u00fcck - doch das Raumschiff st\u00fcrzt \u00fcber Japan ab. NEGADON ist erwacht und alles andere als guter Laune... Der Einzige, der die Menschheit vor der Vernichtung durch das gigantische Ungeheuer bewahren kann, ist der desillusionierte Wissenschaftler Dr. Narasaki \u2013 doch der hat sich seit einem Schicksalsschlag ganz zur\u00fcckgezogen\u2026", "imdb": 6.2}, {"title_de": "Neil", "year": 2005, "description_de": "", "imdb": 6.4}, {"title_de": "Neon Genesis Evangelion: Death & Rebirth", "year": 2005, "description_de": "Death - ist eine Zusammenfassung der ersten 24 Episoden des Anime Neon Genesis Evangelion. Ein blo\u00dfes Zusammenschneiden der wichtigsten Szenen? Nicht ganz, denn in Death werden die Ereignisse nicht chronologisch pr\u00e4sentiert und durch klassische Musik untermalt. Diese Vorgehensweise verwandelt bekannte Szenen in einen neuen Genuss und erm\u00f6glicht eine andere Sicht auf das Gesamtbild.  Rebirth - ist eine Vorschau auf den Film The End of Evangelion.", "imdb": 7.2}, {"title_de": "Neon Genesis Evangelion: The End of Evangelion", "year": 2005, "description_de": "Die Geheimorganisation SEELE greift NERV an! Die Invasion der Geofront hat begonnen, und SEELEs einziges Ziel ist die totale Vernichtung, insbesondere der drei EVA-Piloten. Shinji, dem die Kraft zum K\u00e4mpfen fehlt, l\u00e4\u00dft Asuka allein gegen die neun EVAs von Seele antreten. Und w\u00e4hrend Gendo Ikari, der Kommandant von NERV, seine eigenen Ziele verfolgt, erfahren wir alles \u00fcber den Anfang vom Ende von NEON GENESIS EVANGELION \u2026", "imdb": 8.1}, {"title_de": "Next Level", "year": 2005, "description_de": "", "imdb": 4.5}, {"title_de": "Night of the Chupacabra", "year": 2005, "description_de": "", "imdb": 3.4}, {"title_de": "Nightveil: Witchwar", "year": 2005, "description_de": "Nightveil: Witchwar ist ein vollfarbiger Live-Action-Film, der den beliebten Femforce-Charakter Nightveil von AC Comics zum Leben erweckt, und zwar in einem wilden, abenteuerlichen Film, der ihren Ursprung erz\u00e4hlt (man sieht, wie sie von dem jenseitigen Zauberer Azagoth die Wege der Zauberei erlernt und sich von der zweik\u00f6pfigen Verbrechensbek\u00e4mpferin Blue Bulleteer zu Nightveil, Sorceress Supreme, entwickelt)!", "imdb": 8.2}, {"title_de": "Nuit Noire - Die schwarze Nacht", "year": 2005, "description_de": "Dieses d\u00fcstere Fantasym\u00e4rchen dreht sich um einen Insektenforscher, der sich unter anderem mit schlimmen Kindheitserinnerungen auseinandersetzen mu\u00df. Er bekommt Besuch von einer fremden Frau, die schwer krank sein Zimmer betritt, sich in sein Bett legt und nicht wieder gehen will \u2013 und sich auf unerkl\u00e4rliche Weise zu verwandeln beginnt.", "imdb": 6.5}, {"title_de": "Ondskapens Land", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Orbital Tango", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Otto l'automate", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Painkiller Jane", "year": 2005, "description_de": "Jane Browing hat in der Armee schnell Karriere gemacht und ist ganz zufrieden mit ihrem Job. Doch dann ger\u00e4t bei einem scheinbaren Routineeinsatz alles aus den Fugen. Mit ihrem Team soll sie ein Drogenlabor untersuchen. Aber das Labor entpuppt sich als t\u00f6dliche Falle. Es ist mit einem geheimen Biokampfstoff kontaminiert, der Janes gesamtes Team ausl\u00f6scht. Nur sie bleibt auf wundersame Weise verschont. Bei der folgenden Untersuchung stellt der Armee-Arzt Dr. Graham Knight zudem fest, dass Jane \u00fcber ein gesch\u00e4rftes Wahrnehmungsverm\u00f6gen und unvorstellbare Selbstheilungskr\u00e4fte verf\u00fcgt. Jane ahnt, dass sie fortan in gro\u00dfer Gefahr schwebt \u2013 und haut aus dem Labor ab. Schon bald ist nicht nur die Armee hinter ihr her\u2026", "imdb": 5.1}, {"title_de": "Pale Cocoon", "year": 2005, "description_de": "In einer fernen Zukunft haben die Menschen ihre eigene Geschichte vergessen, leben sie doch tief unter der Oberfl\u00e4che von dem, was einst ihr Zuhause war. Doch einige wenige zeigen noch Interesse und arbeiten daher in der \"Ausgrabungsabteilung\", deren Anliegen es ist, die alten Archive zu restaurieren, in denen noch vom Gr\u00fcn der Oberfl\u00e4che berichtet wird.", "imdb": 6.9}, {"title_de": "Parallels", "year": 2005, "description_de": "", "imdb": 3.3}, {"title_de": "Parasite Dolls", "year": 2005, "description_de": "Das Jahr 2034: Perfekte Cyborgs, Boomer genannt, haben unseren Alltag infiltriert. Ein Leben ohne sie ist nicht mehr m\u00f6glich. Aber nicht alle Menschen begn\u00fcgen sich mit dem legalen Einsatz dieser willigen Arbeitskr\u00e4fte:  Einige modifizieren ihre Androiden, um sie f\u00fcr kriminelle Aufgaben zu missbrauchen. Auch illegaler Cybersex in einer gef\u00e4hrlichen virtuellen Realit\u00e4t wird zum n\u00e4chtlichen Zeitvertrieb f\u00fcr viele vergn\u00fcgungss\u00fcchtige B\u00fcrger. Terrorismus, Verbrechen und Prostitution nehmen ungekannte Ausma\u00dfe an, die ein eigenes Bewusstsein voller W\u00fcnsche und Begierden entwickelt haben...", "imdb": 6.3}, {"title_de": "Password - Das R\u00e4tsel", "year": 2005, "description_de": "Eine junge Frau wird tot am Strand gefunden, eine weitere verschwindet spurlos. Die Polizei tappt im Dunkeln. Al Rubini, ein Privatdetektiv wird von der Mutter einer der Frauen engagiert und soll herausfinden, was passiert ist. W\u00e4hrend ein drittes M\u00e4dchen verschwindet, st\u00f6\u00dft Rubini auf eine mysteri\u00f6se Website, doch es fehlt ihm das Passwort, um diese zu betreten. Bei seinen Recherchen st\u00f6\u00dft er auf immer merkw\u00fcrdigere Dinge und irgendwann ist nichts mehr so, wie es zu sein scheint...", "imdb": 2.4}, {"title_de": "Patlabor: Der Film", "year": 2005, "description_de": "In Tokio kommt es zu einer merkw\u00fcrdigen Reihung von Amokl\u00e4ufen einiger Arbeitsroboter. Die einzige Gemeinsamkeit dieser scheint ein neues Betriebssystem, das H.O.S \u2013 Hyper Operating System zu sein. Es stellt sich heraus, dass der Entwickler dieses Betriebssystems selbst f\u00fcr die Probleme verantwortlich ist: Er hat einen Virus programmiert, der sich schwer aus den Labors entfernen l\u00e4sst und der die Amokl\u00e4ufe ausl\u00f6st.", "imdb": 7.0}, {"title_de": "Per Anhalter durch die Galaxis", "year": 2005, "description_de": "Wenige Sekunden bevor die Erde von einem au\u00dferirdischen Bautrupp zerst\u00f6rt werden soll, wird Arthur Dent von seinem Freund Ford Prefect, einem Forscher, der an einer Neuauflage des \u201ePer Anhalter durch die Galaxis\u201c arbeitet, vom Planeten geholt.", "imdb": 6.7}, {"title_de": "Phoenix Point", "year": 2005, "description_de": "", "imdb": 4.7}, {"title_de": "Predator Island", "year": 2005, "description_de": "", "imdb": 2.3}, {"title_de": "Primer", "year": 2005, "description_de": "Tags\u00fcber arbeitet eine Gruppe von Ingenieuren (Shane Carruth, David Sullivan, Casey Gooden, Anand Upadhyaya) f\u00fcr ein gro\u00dfes Unternehmen. Doch in der Nacht f\u00fchren sie au\u00dferschulische Experimente in der Garage durch. W\u00e4hrend sie ihr letztes Projekt optimieren, das eine Maschine ist, die Masse von Objekten reduzieren kann, merken Aaron und Abe pl\u00f6tzlich, dass diese h\u00f6chst unerwartete F\u00e4higkeiten besitzt. Abe beobachtet, dass ein Pilz in der Maschine innerhalb weniger Tage zu immenser Gr\u00f6\u00dfe herangewachsen ist, f\u00fcr die er normalerweise Jahre ben\u00f6tigt h\u00e4tte. Abe erstellt heimlich einen Prototyp, der gro\u00df genug f\u00fcr einen Menschen ist. Er startet einen Versuch und schaltet die Box morgens an und steigt am Tag hinein, womit er zur\u00fcck bis kurz nach dem Einschalten der Maschine reist. Begeistert berichtet er Aaron davon, die sich gemeinsam an den Bau einer zweiten Box machen. Doch welche Konsequenzen haben Zeitreisen f\u00fcr die Beiden?", "imdb": 6.7}, {"title_de": "Purple Glow", "year": 2005, "description_de": "", "imdb": 4.3}, {"title_de": "Radiant", "year": 2005, "description_de": "", "imdb": 5.6}, {"title_de": "Raging Sharks - Killer aus der Tiefe", "year": 2005, "description_de": "Ein Objekt aus dem Weltall st\u00fcrzt in das Bermuda Dreieck und verursacht ein magnetisches Feld, dass die Haie in der Umgebung in Killermaschinen verwandelt. Ein Forschungslabor unter der Meeresoberfl\u00e4che befindet sich mitten in der Gefahrenzone. Ein Wettkampf gegen die Zeit beginnt, denn im sicheren Labor wird der Sauerstoff knapp und draussen im Wasser lauern schon die Bestien.", "imdb": 2.6}, {"title_de": "Replica", "year": 2005, "description_de": "", "imdb": 1.4}, {"title_de": "Robota", "year": 2005, "description_de": "", "imdb": 7.4}, {"title_de": "Robots", "year": 2005, "description_de": "Der kleine Roboterjunge Rodney Copperbottom ist eigentlich ein ganz normaler Junge aus der Nachbarschaft. Doch er hat zur Verbl\u00fcffung seiner Eltern einen ungew\u00f6hnlichen Traum. Er m\u00f6chte sein gro\u00dfes Idol Big Weld treffen und wie dieser ein genialer Erfinder werden. Auf den Spuren dieses Wunsches begibt er sich in die wilde Metropole Robot City, wo ein ganz anderer Wind weht, als Rodney es bislang gewohnt war. Hier hat der aalglatte Ratchet die Macht von Big Weld Industries an sich gerissen und vom eigentlichen Firmenchef Big Weld - Rodneys Idol - fehlt jede Spur. Um Big Weld zu finden und zu retten hat Rodney zahlreiche Abenteuer zu bestehen. Daf\u00fcr braucht er nicht nur viel Mut und Erfindungsreichtum, sondern vor allem gute Freunde...", "imdb": 6.4}, {"title_de": "Robots Are Blue", "year": 2005, "description_de": "", "imdb": 6.9}, {"title_de": "Rock 'n' Roll Space Patrol Action Is Go!", "year": 2005, "description_de": "Nach und nach sind die planetaren Au\u00dfenposten von Space Sector 219A Opfer einer merkw\u00fcrdigen intergalaktischen Infektion geworden. Diese Infektion macht aus den ethisch vollkommenen und hochintelligenten Wesen dumme Konsumenten, die nur vor sich her leben und die Welt t\u00e4glich zu einem schlimmeren Ort machen. Die letzten verf\u00fcgbaren Mitglieder der R\u00fcck \u2019n\u2019 Roll Space Patrol setzen nun alles daran, wenigstens die Erde zu retten...", "imdb": 4.5}, {"title_de": "Rockman.EXE - The Program of Light and Darkness", "year": 2005, "description_de": "", "imdb": 6.2}, {"title_de": "Samurai Commando: Mission 1549", "year": 2005, "description_de": "Im Jahre 2003 f\u00fchrt das japanische Milit\u00e4r ein Experiment mit der B\u00fcndelung von Sonnenplasma-Energie durch. Doch die Folgen sind fatal: eine ganze Milit\u00e4reinheit verschwindet pl\u00f6tzlich und findet sich im Jahre 1547, in einer Zeit, wo Samurais Japan beherrschten, wieder. 2 Jahre sp\u00e4ter als sich aufgrund dieses Experiments Sch\u00e4den in Form von schwarzen L\u00f6chern herausgestellt haben, wird der ehemalige hochrangige Milit\u00e4r Kashima (Yosuke Eguchi) reaktiviert, um eine zweite Einheit durch die Zeit zur\u00fcckzuschicken und das verlorene Kommando ausfindig zu machen und zu retten. Doch als Kashima im Jahre 1549 ankommt, verfolgt der verlorene Trupp ganz eigene Ziele...", "imdb": 5.1}, {"title_de": "Samurai Resurrection", "year": 2005, "description_de": "In Japan ist gerade Frieden eingekehrt, da taucht der geheimnisvolle Amakusa Shiro (Y\u00f4suke Kubozuka) auf. Er ist ein Meisterk\u00e4mpfer und ber\u00fcchtigter Zauberkrieger, der Jahre zuvor get\u00f6tet wurde. Er verf\u00fcgt \u00fcber gewaltige Kr\u00e4fte, und zusammen mit mehreren verstorbenen und von ihm wiedererweckten Samurai will er nun den Shogun st\u00fcrzen und eine Herrschaft des Schreckens errichten. Nun ist es an Yagyu Jubei (Koichi Sato) dies zu verhindern. Er ist der ber\u00fchmteste Samurai des Landes. Doch wird es ihm gelingen, allein gegen die M\u00e4chte der Finsternis anzukommen?", "imdb": 5.1}, {"title_de": "Satan's House of Yoga", "year": 2005, "description_de": "", "imdb": 2.4}, {"title_de": "SBS Station IDs", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Screech of the Decapitated", "year": 2005, "description_de": "", "imdb": 4.1}, {"title_de": "Serenity - Flucht in neue Welten", "year": 2005, "description_de": "500 Jahre nach unserer Zeit. Der abgehalfterte Kriegsveteran Kapit\u00e4n Malcolm Reynolds schl\u00e4gt sich mit kleinen Gaunereien und Frachtauftr\u00e4gen auf dem Raumschiff Serenity durchs Universum. Mit an Bord: seine Crew aus streitbaren, aufs\u00e4ssigen, doch bis in den Tod loyalen Gef\u00e4hrten. Als Malcolm zwei Passagiere aufnimmt, einen jungen Doktor und dessen labile und telepathisch veranlagte Schwester, wird der J\u00e4ger zum Gejagten. Denn das P\u00e4rchen fl\u00fcchtet vor der unbarmherzigen Koalition des Universums, die vor nichts zur\u00fcckschreckt, um das M\u00e4dchen zur\u00fcckzubekommen. Gejagt von schier \u00fcberm\u00e4chtigen Feinden, wird der Crew fatalerweise klar, dass die gr\u00f6\u00dfte Gefahr an Bord der Serenity selbst lauert.", "imdb": 7.8}, {"title_de": "Servicio a Domicilio", "year": 2005, "description_de": "", "imdb": 6.6}, {"title_de": "Sharkman - Schwimm um dein Leben", "year": 2005, "description_de": "Auf einer abgelegenen Insel im Stillen Ozean f\u00fchrt Dr. King geheime Experimente mit Stammzellen durch. Pharmazeut Whitney Feder zeigt Interesse an Kings Arbeit und reist mit einem Untersuchungsteam an, um sich die Ergebnisse zeigen zu lassen. Mit dabei ist auch Amelia, die einst mit Kings Sohn Paul verlobt war, bevor dieser an Krebs starb. Sie ahnt nicht, dass es King gelungen ist, Pauls Stammzellen mit denen des aggressiven Hammerhais zu kreuzen...", "imdb": 3.1}, {"title_de": "Sheeba - Die dunkelste Seite der Macht", "year": 2005, "description_de": "Eine Invasion steht der Erde bevor. Welches Schicksal wird unser Planet erleiden? Zu allem \u00dcberfluss verliebt sich Kalle auch in Sheeba, die sich aber als Commander der Invasionstruppen entpuppt.", "imdb": 2.2}, {"title_de": "Sigma", "year": 2005, "description_de": "", "imdb": 6.4}, {"title_de": "Slipstream - Im Schatten der Zeit", "year": 2005, "description_de": "Stuart Conway ist frustriert: Mangels vorzeigbarer Erfolge wurden dem f\u00fcr die US-Regierung arbeitenden Jungwissenschaftler Posten und Budget zur\u00fcckgeschraubt. Daraufhin \u201cleiht\u201d er sich den Prototypen eines handlichen Maschinchens, mit dem sich die Zeit um bis zu 10 Minuten zur\u00fcckdrehen l\u00e4sst, um das Ansprechen einer h\u00fcbschen Bankangestellten \u00fcben und vielleicht sogar seinen Gehaltsscheck mehrfach einl\u00f6sen zu k\u00f6nnen. Dabei ger\u00e4t er geradewegs zwischen zwei auf ihn angesetzte FBI-Agenten und eine britische Gangsterbande.", "imdb": 4.5}, {"title_de": "Smart Card", "year": 2005, "description_de": "", "imdb": 6.7}, {"title_de": "Solo un \u00e1ngel", "year": 2005, "description_de": "", "imdb": 5.3}, {"title_de": "Sombras", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Somniac", "year": 2005, "description_de": "Andrea ist eine brillante Neurologin. Sie tritt die Nachfolge ihrer fr\u00fcheren Professorin an, die aus unerkl\u00e4rlichen Gr\u00fcnden Selbstmord begangen hat. Das \u00fcberaus geheimnisvolle Projekt, um das es in ihren Forschungen geht, ergr\u00fcndet den Informationsaustausch zwischen dem menschlichen Gehirn und einem Computer. Schnell stellt Andrea fest, dass die Experimente schon lange nicht nur an Tieren durchgef\u00fchrt wurden - zu den Versuchsobjekten geh\u00f6rten auch Studenten der Universit\u00e4t, doch diese sind bereits nach k\u00fcrzester Zeit nach dem Experiment verstorben. Schon bald leidet Andrea an ihren bizarren Tagtr\u00e4umen und Schlafst\u00f6rungen, deren Inhalte sie den wahren Auswirkungen des Experiments n\u00e4her bringen. Doch viel Zeit hat sie nicht mehr...", "imdb": 4.2}, {"title_de": "Soulcatcher The Movie", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "space station No.9", "year": 2005, "description_de": "", "imdb": 6.0}, {"title_de": "Species III", "year": 2005, "description_de": "Kurz vor ihrem Tod schenkt die Mensch-Alien-Kreatur Eve einer Tochter das Leben: Sara. Der Wissenschaftler Dr. Abbott versteckt Sara in seinem Laboratorium. Besessen von der Idee, eine neue, perfekte Rasse zu z\u00fcchten, braucht er Saras perfekten Organismus. An den wollen allerdings auch eine ganze Horde von Alien-Mischlingen aus den fr\u00fcheren Sexabenteuern der m\u00f6rderischen Species-Kreaturen ran, weil sie an einem t\u00f6dlichen Immundefekt leiden. Und so nimmt das Unheil seinen Lauf, zudem Abbotts gutaussehender Assistent Dean mehr und mehr Abscheut gegen die Experimente an der attraktiven Sara entwickelt...", "imdb": 4.2}, {"title_de": "SPECTER", "year": 2005, "description_de": "", "imdb": 5.5}, {"title_de": "Star Cracks \u2013 Die irre Bruchlandung der Au\u00dferirdischen", "year": 2005, "description_de": "Die Geschichte beginnt auf einem kleinen Raumschiff, das an einer Tankstelle andockt. An Bord sind eine Gruppe von vier Au\u00dferirdischen, Bernard, Sandra, Desmond und Julian. W\u00e4hrend einer besonders langweiligen Zeit ihres Aufenthalts am Bahnhof beginnen die anderen drei mit der Steuerung des Schiffs zu spielen, w\u00e4hrend Bernard drau\u00dfen Spaceball spielt. Sie trennen versehentlich seinen Teil des Schiffes und lassen ihn gestrandet, w\u00e4hrend sie auf einen gro\u00dfen blauen Planeten in der N\u00e4he (Erde) st\u00fcrzen.", "imdb": 4.5}, {"title_de": "Star Wars: Episode III - Die Rache der Sith", "year": 2005, "description_de": "Nach drei Jahren n\u00e4hern sich die Klonkriege endlich dem Ende. Um die Separatisten endg\u00fcltig zu besiegen, soll Obi-Wan Kenobi ihren Anf\u00fchrer General Grevious und Count Dooku ihrer gerechten Strafe zuf\u00fchren. Zur Beunruhigung der schwangeren Padme nutzt daheim der endg\u00fcltig vom B\u00f6sen korrumpierte Kanzler Palpatine die Gelegenheit, um den jungen Anakin Skywalker mit Versprechungen von unbegrenzter Macht auf die dunkle Seite zu ziehen. Ratlos und hin- und hergerissen wem er dienen soll, erliegt er geblendet von deren Machtverhei\u00dfungen, den Versuchungen der dunklen Seite, schw\u00f6rt dem b\u00f6sen Darth Sidious die Treue und nimmt die Identit\u00e4t von Darth Vader an. Die Sith-Lords beginnen zusammen einen Rachefeldzug, der in der Ermordung der Jedi seinen Anfang nimmt...", "imdb": 7.6}, {"title_de": "Star Wreck: In the Pirkinning", "year": 2005, "description_de": "Star Wreck: In the Pirkinning beginnt damit, dass Kapit\u00e4n James B. Pirk vom Raumschiff Kickstart mit seiner Crew auf der Erde des 21. Jahrhunderts Schiffbruch erleidet. Urspr\u00fcnglich aus der fernen Zukunft gereist, reisten Pirk und seine Crew in die Vergangenheit, um die Erde vor feindlichen Au\u00dferirdischen zu retten, verloren jedoch ihr Schiff und strandeten. Pirks Tagesablauf besteht haupts\u00e4chlich darin, sich im \u00f6rtlichen Fastfood-Restaurant das Gesicht vollzustopfen, und es f\u00e4llt ihm schwer, die Damen davon zu \u00fcberzeugen, dass er tats\u00e4chlich ein intergalaktischer Weltraumheld aus der Zukunft ist. Da die Aussichten f\u00fcr die Eroberung des Weltraums durch die Menschheit immer d\u00fcsterer werden, schmiedet Pirk einen fragw\u00fcrdigen Plan, um die Zukunft der Menschheit zu retten...", "imdb": 6.6}, {"title_de": "StarSlyderz", "year": 2005, "description_de": "", "imdb": 6.2}, {"title_de": "Stealth - Unter dem Radar", "year": 2005, "description_de": "Die Navy arbeitet an einem streng geheimen Forschungsprojekt: ein Tarnkappenbomber, der nicht von Menschenhand, sondern von einen Computer gesteuert wird. Was noch fehlt sind die letzten Testl\u00e4ufe, bevor der Bomber das erste mal in Aktion treten kann. Hierf\u00fcr m\u00fcssen ihm noch einige Kampf-Man\u00f6ver beigebracht werden, was sich als folgenschwerer Fehler erweist. Denn dadurch entwickelt er ein lebhaftes Eigenleben und droht, die Menschheit in den n\u00e4chsten Weltkrieg zu bef\u00f6rdern.Drei der f\u00e4higsten Air-Force-Piloten, Lt. Ben Gannon, Lt. Kara Wade und Lt. Henry Purcell, werden auf den Bomber angesetzt und versuchen nun mit allen m\u00f6glichen Mitteln, ihn wieder in ihre Kontrolle zu bringen...", "imdb": 5.1}, {"title_de": "Stephen King's The Mangler Reborn", "year": 2005, "description_de": "Die Erkenntnis, dass sich D\u00e4monen nicht nur in Menschen einnisten, sondern auch in Maschinen, mussten vor 10 Jahren viele Menschen mit dem Leben bezahlen. Nun ist der b\u00f6se und uners\u00e4ttlich bluthungrige Geist des \"Mangler\" wieder zur\u00fcck und nistet sich in dem Heimwerker Hadley ein. Getrieben von den d\u00e4monischen Obsessionen beginnt er eine grauenhafte Maschine zu entwickeln, die nach menschlichem Blut verlangt. Hadley befriedigt die Gel\u00fcste indem er junge Frauen kidnappt und diese seiner Maschine als Opfer bringt. Als zwei Einbrecher sich ausgerechnet Hadleys Haus f\u00fcr einen Beutezug aussuchen, nimmt der Horror endg\u00fcltig seinen Lauf...", "imdb": 3.1}, {"title_de": "Still Life", "year": 2005, "description_de": "", "imdb": 7.5}, {"title_de": "Stomp! Shout! Scream!", "year": 2005, "description_de": "", "imdb": 4.6}, {"title_de": "Surge of Power: The Stuff of Heroes", "year": 2005, "description_de": "", "imdb": 3.9}, {"title_de": "Tartarus", "year": 2005, "description_de": "", "imdb": 3.6}, {"title_de": "That's So Raven: Disguise the Limit", "year": 2005, "description_de": "", "imdb": 7.9}, {"title_de": "The Awakening", "year": 2005, "description_de": "Lara Andrade wird an Krebs sterben. Zum Gl\u00fcck arbeitet Ihr Mann f\u00fcr ein streng geheimes Regierungsprojekt und hat das Mittel, was sie braucht. Leider hat es einen Nebeneffekt, das Mittel verleiht ihr \u00fcbermenschliche Kr\u00e4fte.....", "imdb": 5.6}, {"title_de": "The Beat", "year": 2005, "description_de": "", "imdb": 6.2}, {"title_de": "The Call of Cthulhu", "year": 2005, "description_de": "In den 20er Jahren erbt ein junger Mann eine Kiste mit B\u00fcchern von seinem Onkel. Eifrig liest er sich durch die Tageb\u00fccher und Erlebnisberichte von Forschern, die dem Cthulhu Kult auf der Spur waren, dann aber in den Wahnsinn abglitten. Selbst auf den Geschmack gekommen, versucht der junge Mann mit Hilfe der Aussage eines Seemannes, der als einziger ein Ungl\u00fcck \u00fcberlebt hat, hinter das Geheimnis des Kultes zu kommen, doch seine Spur f\u00fchrt ihn immer n\u00e4her an das eigene Verderben.", "imdb": 7.1}, {"title_de": "The Dark Hours", "year": 2005, "description_de": "Die \u00c4rztin Samantha Goodman, die in einer psychiatrischen Anstalt arbeitet, leidet seit Jahren an einem Gehirntumor, der aber bisher nie ernste Probleme bereitete. Nun erf\u00e4hrt sie, dass er sich vergr\u00f6\u00dferte und sie noch bestenfalls ein Jahr zu leben hat. Ersch\u00fcttert will sie ihrem Mann David davon erz\u00e4hlen, der jedoch das Wochenende in einer abgelegenen Waldh\u00fctte verbringen will, um sein neues Buch fertig zu schreiben. Deshalb f\u00e4hrt sie kurzerhand selbst zur H\u00fctte. Auch ihre Schwester Melody ist da und hilft David bei der Arbeit. Doch dann klopft es an der T\u00fcr und Adrian steht vor ihnen...", "imdb": 6.0}, {"title_de": "The Evil Society", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "The Girl from Monday", "year": 2005, "description_de": "", "imdb": 5.2}, {"title_de": "The Harbour", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "The Helix... Loaded", "year": 2005, "description_de": "", "imdb": 2.2}, {"title_de": "The Lost Princess", "year": 2005, "description_de": "", "imdb": 2.5}, {"title_de": "The Meaning of Life", "year": 2005, "description_de": "Die Evolution auf der Erde im Laufe von einer Milliarde Jahren.", "imdb": 7.2}, {"title_de": "The Nightwalker", "year": 2005, "description_de": "", "imdb": 6.8}, {"title_de": "The Nuke Brothers", "year": 2005, "description_de": "", "imdb": 8.0}, {"title_de": "The Orb", "year": 2005, "description_de": "", "imdb": 5.0}, {"title_de": "The Phoenix Portal", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "The Problem with Fiber Optics", "year": 2005, "description_de": "", "imdb": 8.1}, {"title_de": "The Purifiers", "year": 2005, "description_de": "Im modernen Gro\u00dfbritannien herrschen Gewalt und Anarchie. Nachdem alle Initiativen der \u00fcberforderten Regierung zur Aufrechterhaltung von Recht und Ordnung gescheitert sind, haben Karategangs die Macht \u00fcbernommen. Doch anstatt ihre Umgebung vor dem sozialen und moralischen Kollaps zu bewahren, beuten die Gangs unter dem Einflu\u00df des charismatischen Moses die ver\u00e4ngstigten B\u00fcrger mit H\u00e4rte und Brutalit\u00e4t aus. Lediglich die Purifiers, eine Gruppe von Tae-Kwon-Doe-Spezialisten, wagen es, sich Moses und seinen Gangs entgegenzustellen.", "imdb": 3.3}, {"title_de": "The Quatermass Experiment", "year": 2005, "description_de": "", "imdb": 5.1}, {"title_de": "The Tiger Blade", "year": 2005, "description_de": "Obwohl der Sonderagent Yosthana (Atsadawut Luengsuntorn) eine leichte Schw\u00e4che f\u00fcr h\u00fcbsche Frauen hat, l\u00e4sst er sich so ohne weiteres nichts von den Damen vormachen. Auch im Job ist er ein harter Knochen. Daher ist es auch kein Wunder, dass sein Boss ihn f\u00fcr einen speziellen Geheimauftrag ausw\u00e4hlt - er soll in das Gef\u00e4ngnis von Pitsanulok eingeschleust werden, in dem schon Kao Yod (Pongpat Wachirabunjong), Rebellenf\u00fchrer des kleinen Landes Wieng Tai, einsitzt.Die Polizei vermutet n\u00e4mlich, dass der F\u00fcnf-Kugeln-Gangster (Chalad Na Songkhla), der demn\u00e4chst ebenfalls nach Pitsanulok verlegt werden soll, gemeinsam mit noch einigen anderen finsteren Gestalten, irgendetwas mit dem ber\u00fcchtigten Rebellen vor hat...", "imdb": 4.4}, {"title_de": "The Unknown Discovery", "year": 2005, "description_de": "TK-221 und TK-212 sollen gestohlene Pl\u00e4ne auf der Erde wiederbeschaffen.", "imdb": 0.0}, {"title_de": "The Venus Project", "year": 2005, "description_de": "", "imdb": 7.6}, {"title_de": "The War of the Worlds", "year": 2005, "description_de": "", "imdb": 2.9}, {"title_de": "The Wild Blue Yonder", "year": 2005, "description_de": "", "imdb": 6.1}, {"title_de": "They're Made Out of Meat", "year": 2005, "description_de": "", "imdb": 6.9}, {"title_de": "Thru the Moebius Strip", "year": 2005, "description_de": "", "imdb": 5.1}, {"title_de": "Todesschwarm - Heuschrecken greifen an", "year": 2005, "description_de": "Um eine drohende Insektenplage abzuwenden, kreuzt der Wissenschaftler Dr. Peter Axelrod (John Heard) zwei Heuschreckenarten, die vor allem andere K\u00e4fer fressen sollen. Unerw\u00fcnschte Nebeneffekte sind jedoch, dass sich die Heuschrecken explosionsartig vermehren und gegen alle bekannten Gifte immun sind. Als Axelrods Vorgesetzte Maddy Rierdon (Lucy Lawless) davon erf\u00e4hrt, l\u00e4sst sie sofort alle Exemplare der Z\u00fcchtung vernichten. Aber einige Tiere entkommen und binnen k\u00fcrzester Zeit sind aus wenigen Tiere Schw\u00e4rme mit Millionen von Heuschrecken geworden, die \u00fcber das Land herfallen. Aber nicht nur das. Durch die Kreuzung entwickeln sich die Sch\u00e4dlinge zu Fleischfressern", "imdb": 3.7}, {"title_de": "Toxymoron", "year": 2005, "description_de": "", "imdb": 6.0}, {"title_de": "Two Harbors", "year": 2005, "description_de": "", "imdb": 7.9}, {"title_de": "UFOs Masonry and Satanism in the Occult Social Order", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Ultra-Toxic", "year": 2005, "description_de": "", "imdb": 6.3}, {"title_de": "Urutoraman Makkusu", "year": 2005, "description_de": "", "imdb": 0.0}, {"title_de": "Vorvik", "year": 2005, "description_de": "", "imdb": 5.0}, {"title_de": "Warship Apocalypse", "year": 2005, "description_de": "Ein kleines Expeditionsteam soll das vor zwei Monaten verschwundene U-Boot, die \u201eUSS Newark\u201c untersuchen, das k\u00fcrzlich vor der K\u00fcste Kaliforniens angesp\u00fclt wurde. Als sie die Besatzung, bis auf einen \u00dcberlebenden, bestialisch zugerichtet vorfinden, ahnen sie das hier etwas Schreckliches passiert sein muss. Doch der Geschichte des \u00dcberlebenden k\u00f6nnen sie auch nicht so recht glauben, bis sie selbst die Bedrohung wahrnehmen und das T\u00f6ten unaufhaltsam weitergeht...", "imdb": 2.6}, {"title_de": "Zenon III - Das Rennen zum Mond", "year": 2005, "description_de": "Die Sci-Fi-Kom\u00f6die \"Zenon: Z3\" ist der l scription_de": "", "imdb": 3.5}, {"title_de": "A for Andromeda", "year": 2006, "description_de": "", "imdb": 5.2}, {"title_de": "A Gentlemen's Duel", "year": 2006, "description_de": "", "imdb": 6.9}, {"title_de": "A M\u00e1quina", "year": 2006, "description_de": "", "imdb": 7.6}, {"title_de": "A:D", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Aachi & Ssipak", "year": 2006, "description_de": "Die Regierung von Shit City wei\u00df kreativ mit Energiekrisen umzugehen. Zur Stromgewinnung haben die B\u00fcrger ihre Exkremente abzuliefern. \u00dcberwacht wird das durch Analsensoren, belohnt mit psychoaktiven Drogenlollis. Die Antihelden Aachi & Ssipak halten sich mit dem illegalen Verkauf ebenjenes Stoffes \u00fcber Wasser, bis sie durch eine Reihe unglaublicher Ereignisse an die M\u00f6chtegernschauspielerin Beautiful geraten. Deren schier unglaubliches Kackverm\u00f6gen ist Drogen f\u00fcr Millionen wert, doch pl\u00f6tzlich geraten die drei nicht nur ins Visier diverser Stra\u00dfengangs, sondern werden auch von den mutierten Terrorschl\u00fcmpfen der Windelbande und einem ultimativ bewaffneten Cyborg durch die durchdrehende Stadt gejagt.", "imdb": 6.7}, {"title_de": "AD Project", "year": 2006, "description_de": "", "imdb": 4.8}, {"title_de": "Adicolor Yellow", "year": 2006, "description_de": "", "imdb": 5.7}, {"title_de": "After...", "year": 2006, "description_de": "", "imdb": 6.7}, {"title_de": "Ainoa", "year": 2006, "description_de": "", "imdb": 4.9}, {"title_de": "Alien Apocalypse", "year": 2006, "description_de": "Der Astronautendoktor Ivan Hood und sein Kollege Kelly kehren von ihrer Mission im Weltraum zur\u00fcck und m\u00fcssen feststellen, dass die Welt von Au\u00dferirdischen \u00fcbernommen wurde. Nun m\u00fcssen Dr. Ivan Hood und Kelly eine Revolution anf\u00fchren, um die menschlichen Sklaven von ihren au\u00dferirdischen Meistern zu befreien.", "imdb": 4.4}, {"title_de": "Alien Autopsy - Das All zu Gast bei Freunden", "year": 2006, "description_de": "Britische Sciencefictionkom\u00f6die \u00fcber zwei Jungs, die per Zufall an ein Videoband geraten, worauf eine Alien-Autopsie zu sehen ist. Allerdings wird das Band so stark besch\u00e4digt, dass den beiden nichts anderes \u00fcbrigbleibt, als es nachzudrehen. Dies hat unangenehme Folgen.", "imdb": 5.9}, {"title_de": "Alien Incursion", "year": 2006, "description_de": "", "imdb": 2.4}, {"title_de": "Always Will", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Attack of the Giant Vegetable Monsters", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Automatons", "year": 2006, "description_de": "", "imdb": 4.5}, {"title_de": "Avant P\u00e9talos Grillados", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Bacterium", "year": 2006, "description_de": "", "imdb": 3.9}, {"title_de": "Bad Dreams", "year": 2006, "description_de": "", "imdb": 8.3}, {"title_de": "Bartholomew's Song", "year": 2006, "description_de": "", "imdb": 7.3}, {"title_de": "Battlespace - The End is near", "year": 2006, "description_de": "Irgendwann in den n\u00e4chsten paar hundert Jahren besiegt die Menschheit den nat\u00fcrlichen biologischen Tod, was zu einer Bev\u00f6lkerungsexplosion ungeahnten Ausma\u00dfes und letztlich der Kolonisation weiter Teile des Weltalls f\u00fchrt. Die solcherma\u00dfen expandierte Menschheit verzettelt sich schon bald in ausgiebige Weltallkriege, in deren Verlauf letztlich auch der Blaue Planet gewaltsam das Zeitliche segnet. Es obliegt der Kampfpilotin Mara Shryyke und ihrer Tochter, das Schicksal des Homo Sapiens zu wenden.", "imdb": 2.9}, {"title_de": "Betizu eta Urrezko Zintzarria", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Bikini Girls from the Lost Planet", "year": 2006, "description_de": "", "imdb": 3.8}, {"title_de": "Black Hole - Das Monster aus dem schwarzen Loch", "year": 2006, "description_de": "Bei einem Atomexperiment in St. Louis kommt es zu einem folgenschweren Zwischenfall, der eine Reihe von Erdbeben verursacht und ein schwarzes Loch entstehen l\u00e4sst. Durch die Katastrophe wird ein gigantisches Monster befreit, das sich von Elektrizit\u00e4t ern\u00e4hrt und nun auf der Suche nach Nahrung durch die Stadt streift. Schon bald herrscht unter den Bewohnern Panik ...", "imdb": 3.3}, {"title_de": "Blade: House of Chthon", "year": 2006, "description_de": "", "imdb": 6.4}, {"title_de": "Bobby", "year": 2006, "description_de": "", "imdb": 7.0}, {"title_de": "Building No. 7", "year": 2006, "description_de": "", "imdb": 4.2}, {"title_de": "Butterfly Effect 2", "year": 2006, "description_de": "W\u00e4hrend Nick mit Freundin Julie und Freunden am See weilt, greift daheim der Rivale nach der Macht im B\u00fcro. Auf der R\u00fcckfahrt passiert die Katastrophe: Ein Truck rammt Nicks Auto, schwangere Geliebte und Freunde verlieren ihr Leben. Aus dem Krankenhaus entlassen, entdeckt Nick sein Talent, in die Vergangenheit zu reisen. Kurzerhand vereitelt er den Unfall, und alles wird gut. Jetzt will er auch noch die Karriere in der Vergangenheit forcieren. Doch nicht alle Folgen f\u00fcr die Gegenwart sind gewollt.", "imdb": 4.5}, {"title_de": "Cafard", "year": 2006, "description_de": "", "imdb": 6.0}, {"title_de": "Captain Valedor", "year": 2006, "description_de": "", "imdb": 8.3}, {"title_de": "Category 7 - Das Ende der Welt", "year": 2006, "description_de": "Es ist noch nicht lange her, als ein Tornado Chicago verw\u00fcstet hat, doch die Bedrohung ist damit nicht vorbei. Ganz im Gegenteil, weitere Tornados entstehen, die in vielen L\u00e4ndern rund um die Welt verheerende Sch\u00e4den anrichten. So wird der Eifelturm von Paris zerst\u00f6rt, und sogar aus \u00c4gypten werden Tornados gemeldet. Auf einmal haben Weltuntergangsprediger Hochkonjunktur, es scheint, als drohe tats\u00e4chlich die Apokalypse. Und die Zeit dr\u00e4ngt, denn ein Tornado der Kategorie 7 rast dann auf Washington zu...", "imdb": 4.5}, {"title_de": "Chase in Space", "year": 2006, "description_de": "", "imdb": 8.7}, {"title_de": "Children of Men", "year": 2006, "description_de": "Im Jahre 2027 hat die Menschheit die Zeugungskraft verloren und steuert in einem letzten anarchistischen Aufb\u00e4umen dem eigenen Aussterben entgegen. Mittendrin: Theo, einst idealistischer K\u00e4mpfer f\u00fcr eine bessere Welt, jetzt resignierter, angepasster Regierungsagent in einem mitleidslosen Wettlauf um die Macht auf den kriminellen Stra\u00dfen. Sein neuer Auftrag ist anders als die anderen: Er soll die junge Kee besch\u00fctzen. Auf Kee hat es die ganze Welt abgesehen. Denn Kee ist schwanger.", "imdb": 7.9}, {"title_de": "Cicakman", "year": 2006, "description_de": "", "imdb": 3.4}, {"title_de": "City of the Dead", "year": 2006, "description_de": "Mitten in L.A. schl\u00e4gt ein Meteorit ein, der ungl\u00fccklicherweise eine Gruppe von Obdachlosen trifft, die kurze Zeit sp\u00e4ter als Untote wieder aufersteht. Zur gleichen Zeit sind zwei Streetgangs auf dem Weg zu einem Lagerhaus, um dort illegal Waffen zu kaufen. Auf der einen Seite sind da die Afroamerikaner Jerome, seine Schwester Latasha, Snake Dog und Mac T w\u00e4hrend die andere Seite von Caesar angef\u00fchrt wird, der seinen Bruder Spider seine Freundin Cassie und Santos befehligt. Was beide Parteien nicht wissen: drau\u00dfen beobachten Polizisten die Szene, da sie durch einen Maulwurf in einer der Gangs von diesem Treffen wussten. Das ist jedoch ihr kleinstes Problem, als die Untoten pl\u00f6tzlich auf der Stra\u00dfe auftauchen und das Lagerhaus st\u00fcrmen wollen...", "imdb": 3.4}, {"title_de": "Codehunters", "year": 2006, "description_de": "", "imdb": 6.6}, {"title_de": "Codename: Kids Next Door: Operation Z.E.R.O.", "year": 2006, "description_de": "", "imdb": 7.4}, {"title_de": "Cold Patrol", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Connors' War", "year": 2006, "description_de": "Nachdem er bei einem von den eigenen Kollegen vermasselten Einsatz sein Augenlicht verlor, lebt der Ex-CIA-Agent Connors verbittert in einer Laubenkolonie am Rande der Stadt. Eines Tages steht sein ehemaliger Chef auf der Matte und macht ihm ein verlockendes Angebot. Wenn Connors im Gegenzug eine Festplatte aus einem Hochsicherheitsbereich entwendet, schenken ihm Milit\u00e4r\u00e4rzte das Augenlicht wieder. Als Connors erkennt, dass sein Boss einen Staatsstreich plant, ist h\u00f6chste Improvisation gefragt.", "imdb": 4.6}, {"title_de": "Crops", "year": 2006, "description_de": "", "imdb": 4.4}, {"title_de": "Cyxork 7", "year": 2006, "description_de": "", "imdb": 3.9}, {"title_de": "Dark Dimensions", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Das Leuchten", "year": 2006, "description_de": "", "imdb": 7.4}, {"title_de": "Das Universum laut Universal", "year": 2006, "description_de": "Ein Originaldokumentarfilm zu Gefahr aus dem Weltall (1953).", "imdb": 6.7}, {"title_de": "David 39", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Dead and deader - Invasion der Zombies", "year": 2006, "description_de": "Das Special Force Team um Lt. Quinn  ist gefallen und wird zur Untersuchung auf einen Army St\u00fctzpunkt in Kalifornien gebracht. Dort angekommen erheben sich die ersten der tot geglaubten und st\u00fcrmen wie eine Zombieinvasion \u00fcber das Fort her. Allein Lt. Quinn verwandelt sich nicht ganz in einen Zombie und stellt sich ihnen in den Weg. Doch Dr. Scott und Dr. Boyce sehen hier ihre Chance, sie wollen die Untoten um jeden Preis \u201elebend\u201c um mit ihnen forschen zu k\u00f6nnen. Aber schnell wird klar dass man diese Meute nicht b\u00e4ndigen kann und die Mauern des Fort fallen. Mit der Kellnerin Holly findet Quinn eine verb\u00fcndete, die sich mit Ihm auf die Jagd der Zombiearmee begibt. Ein blutiger Feldzug beginnt\u2026", "imdb": 4.7}, {"title_de": "Dead Leaves", "year": 2006, "description_de": "Die beiden ungleichen Abtr\u00fcnnigen, Pandy und Retro, erwachen nackt auf der Erde ohne jegliche Erinnerung von ihrer Vergangenheit. Aufgrund einer verheerenden Verbrechensorgie wegen Kleidern, Nahrung und einem fahrbaren Untersatz in der Innenstadt von Tokio, werden sie von den Beh\u00f6rden geschnappt und in das ber\u00fcchtigte Gef\u00e4ngnis \u00bbDead Leaves\u00ab auf dem Mond gesperrt \u2026  Es folgt High-Speed Aktion gepaart mit extremer Gewalt und zweideutiger Situationskomik, als die beiden sich entschlie\u00dfen, mit Hilfe ihrer Mitgefangenen aus dem Gef\u00e4ngnis auszubrechen.", "imdb": 7.1}, {"title_de": "Demain la veille", "year": 2006, "description_de": "", "imdb": 7.2}, {"title_de": "Der Gen Soldat", "year": 2006, "description_de": "Gegen Ende des Zweiten Weltkrieges sind die Nazis fast geschlagen. Doch der wahnsinnige deutsche Dr. Ullmann experimentiert mit einheimischen franz\u00f6sischen Soldaten und erschafft durch genetische Ver\u00e4nderungen einen Supersoldaten, der ein wenig dem Hulk \u00e4hnelt. Dieser wird allerdings unkontrollierbar und t\u00f6tet Freund und Feind. Als die US-Amerikaner davon Wind bekommen, will eine Truppe unter der F\u00fchrung von Captain Malloy das Vorhaben stoppen und den Super-Soldaten aufhalten...", "imdb": 2.5}, {"title_de": "Der Hades Faktor", "year": 2006, "description_de": "An verschiedenen Orten Amerikas erkranken Menschen an einem geheimnisvollen neuen Virus, das sich als versch\u00e4rfter Ebola-Erreger namens Hades entpuppt. W\u00e4hrend fieberhaft an einem Gegenmittel geforscht wird, setzen sich an diversen \u00fcberseeischen Schaupl\u00e4tzen die jungen, sch\u00f6nen, einzig der US-Pr\u00e4sidentin und ihrem Chef verpflichteten Agenten der Supergeheimbrigade Covert One in Bewegung, um den Produzenten und Verbreitern des Todesvirus ihr verdientes Ende zu bereiten. Auf der Jagd nach Terroristen mit einer Biowaffe begeben sich diverse US-Geheimagenten in Teufels K\u00fcche.", "imdb": 5.7}, {"title_de": "Der Sandmann", "year": 2006, "description_de": "Nicolai, ein junger Student Mitte zwanzig, verliebt sich Hals \u00fcber Kopf in die sch\u00f6ne Isabella, die Tochter von Professor Liebig, seines Zeichens Inhaber des Lehrstuhles f\u00fcr Kybernetik an der Universit\u00e4t.  Alles scheint zun\u00e4chst gut zu laufen, doch Isabella tr\u00e4gt ein ersch\u00fctterndes Geheimnis in sich", "imdb": 0.0}, {"title_de": "Devil on the Mountain - Teuflische Bedrohung", "year": 2006, "description_de": "Erin hat gerade ihrem schlechten Freund den Laufpass gegeben und will ein neues Leben beginnen, als sie nach Durchquerung eines Provinzst\u00e4dtchens in Arizona den Fluchtwagen einer Bankr\u00e4uberbande rammt und von dem desperaten Gaunerquartett prompt als Geisel gekidnappt wird. Was weder R\u00e4uber noch Cops ahnen: In dem Wald, in dem ihre Verfolgungsjagd stattfindet, wohnt ein brachiale biologische Anomalie im Monsterpelz. Und die hat auf herumballernde Schreih\u00e4lse und h\u00fcbsche Frauen gerade gewartet...", "imdb": 3.8}, {"title_de": "Die Brut", "year": 2006, "description_de": "Nola und Frank Carveth sind ein ungl\u00fcckliches Ehepaar und ihre Scheidung scheint nahe. Um das zu vermeiden, unterzieht sich Nola einer Therapie im umstrittenen Institut von Dr.Raglan  bei der sie ihre Agressionen sichtbar machen soll. Das funktioniert allerdings besser als erwartet, denn wann immer nun Nola einen Ha\u00df auf eine Person versp\u00fcrt, erscheinen kleinw\u00fcchsige Lebensformen und \"beseitigen\" das Problem. Als schon einige Leute ihr Leben verloren haben, darunter auch Nolas Eltern, kommt Frank der Sache schlie\u00dflich auf die Spur und ger\u00e4t so bald selbst in Gefahr...", "imdb": 6.8}, {"title_de": "Die Kathedrale der neuen Gef\u00fchle", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Die Letzte Droge", "year": 2006, "description_de": "", "imdb": 6.9}, {"title_de": "Die Super-Ex", "year": 2006, "description_de": "Der Architekt Matt ist zwar nicht gerade ein Partyl\u00f6we, hat aber in der Galleristin Jenny eine tolle Partnerin gefunden. Leider ist Jenny gewaltig eifers\u00fcchtig und durch und durch neurotisch - und au\u00dferdem das Alter Ego der Superheldin G-Girl. Als dem armen Matt das aufdringliche Verhalten seiner Freundin zu bunt wird, gibt er ihr den Laufpass und tr\u00f6stet sich mit Kollegin Hannah. Aber da hat er die Rechnung ohne das Temperament und die Superkr\u00e4fte seiner Ex gemacht, die nun alles tut, um Matt zur\u00fcck zu gewinnen.", "imdb": 5.2}, {"title_de": "Die Wolke", "year": 2006, "description_de": "Die Zeit: jetzt! Der Ort: Deutschland! Irgendwo in der N\u00e4he von Schweinfurt kommt es in einem Atomkraftwerk zu einem St\u00f6rfall. Die Folge: Eine radioaktive Wolke entweicht und zieht \u00fcber die Bundesrepublik. In dem kleinen St\u00e4dtchen Schlitz kommt es zur Katastrophe, ein Gro\u00dfteil der Bewohner stirbt binnen k\u00fcrzester Zeit an der Strahlungsverseuchung.\u00a0\u2013 Auch die 16-j\u00e4hrige Hannah versucht mit ihrem Freund Elmar aus dem ausbrechenden Chaos vor der Wolke zu fl\u00fcchten. Doch nur einer von beiden schafft es und der andere muss mit den Folgen leben\u00a0\u2026 wenn man das so nennen kann\u00a0\u2026", "imdb": 6.3}, {"title_de": "Disaster - Der Film", "year": 2006, "description_de": "Parodie des Katastrophenfilms Armageddon mit zahlreichen Seitenhieben auf andere Filme - Ein Asteroid rast auf die Erde zu und nur ein Team aus Katastrophenexperten unter der Leitung von Harry Bottoms kann ihn stoppen. In dieser Parodie der gro\u00dfen Katastrophenfilme bedroht ein Killer-Asteroid die Erde. Die Regierung wendet sich an den Vulkanologen Harold Bottoms, der sogleich ein Einsatzteam aus Katastrophenspezialisten zusammenstellt. Gemeinsam mit einer Flugmannschaft der NASA und einem franz\u00f6sischen Astronauten, der zu Bl\u00e4hungen neigt, stellen sich unsere Helden den Gefahren der Mission.", "imdb": 4.9}, {"title_de": "Displaced", "year": 2006, "description_de": "", "imdb": 2.7}, {"title_de": "Do Mundo N\u00e3o Se Leva Nada", "year": 2006, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: Die aufgel\u00f6ste Braut", "year": 2006, "description_de": "Eine junge Braut auf dem Weg zum Altar, findet sich pl\u00f6tzlich auf mysteri\u00f6se Weise in der TARDIS wieder. Der Doktor muss herausfinden, in welcher Verbindung sie zum Plan der Kaiserin von Racnoss steht, die Welt zu zerst\u00f6ren.", "imdb": 7.6}, {"title_de": "Driller", "year": 2006, "description_de": "", "imdb": 5.1}, {"title_de": "Droomtijd", "year": 2006, "description_de": "", "imdb": 6.9}, {"title_de": "Dunia Lain: The Movie", "year": 2006, "description_de": "", "imdb": 2.5}, {"title_de": "D\u00e9j\u00e0 Vu - Wettlauf gegen die Zeit", "year": 2006, "description_de": "Eine F\u00e4hre mit knapp \u00fcber 500 Passagieren wird Opfer eines Terroranschlages - keiner \u00fcberlebt. ATF-Agent Carlin findet schnell heraus, dass eine Bombe an Bord explodiert sein muss. Kurze Zeit darauf wird die Leiche von Claire Kuchever gefunden, die Verbrennungen aufweist, so dass es aussieht, als sei sie ebenfalls bei der Detonation umgekommen. Was Carlin jedoch R\u00e4tsel aufgibt ist, dass ihre Leiche f\u00fcnf Minuten vor der Explosion ans Ufer gesp\u00fclt wurde. Bei seinen Nachforschungen trifft er auf die FBI-Agenten McCready und Pryzwarra, die ihm eine neue Technologie pr\u00e4sentieren: ein System, mit dem man in die Vergangenheit sehen kann. Mit deren Hilfe will man die Terroristen \u00fcberf\u00fchren, doch bald findet Carlin heraus, dass das nicht nur Aufzeichnungen der Vergangenheit sind, sondern dass das die Vergangenheit ist und man diese unter Umst\u00e4nden beeinflussen kann. Von nun beginnt ein Wettlauf gegen die Zeit, wenn er Claire und die Passagiere doch noch retten will.", "imdb": 7.1}, {"title_de": "Elephants Dream", "year": 2006, "description_de": "Emo und Proog befinden sich in einer riesigen surrealen Maschine. Der junge Emo ist versch\u00fcchtert und ruhig. Zudem scheint er Angst zu haben.Der alte Proog hingegen scheint die Maschine zu verstehe
