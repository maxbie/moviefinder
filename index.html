<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science-Fiction Filmsammlung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background-color: #f8f8f8;
            color: #262626;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        header {
            margin-bottom: 60px;
        }

        h1 {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 1px solid #e8e8e8;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #262626;
        }

        .control-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .option-button {
            padding: 8px 16px;
            border: 1px solid #e8e8e8;
            background-color: #ffffff;
            color: #262626;
            font-size: 13px;
            cursor: pointer;
            transition: all 200ms ease;
            font-weight: 400;
        }

        .option-button:hover {
            border-color: #262626;
            background-color: #fafafa;
        }

        .option-button.active {
            background-color: #262626;
            color: #ffffff;
            border-color: #262626;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 16px 0;
            border-bottom: 1px solid #e8e8e8;
            font-size: 13px;
            color: #666;
        }

        .column-headers {
            display: grid;
            grid-template-columns: 1fr 80px 80px;
            gap: 40px;
            padding: 0 0 16px 0;
            margin-bottom: 8px;
            border-bottom: 1px solid #e8e8e8;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #262626;
        }

        .column-header {
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 200ms ease;
        }

        .column-header:hover {
            color: #FF611A;
        }

        .column-header.active {
            color: #FF611A;
        }

        .column-header.right {
            justify-content: flex-end;
        }

        .sort-indicator {
            font-size: 10px;
            display: inline-block;
        }

        .movie-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .movie-item {
            padding: 24px 0;
            border-bottom: 1px solid #e8e8e8;
            display: grid;
            grid-template-columns: 1fr 80px 80px;
            gap: 40px;
            align-items: center;
            transition: background-color 200ms ease;
        }

        .movie-item:hover {
            background-color: #fafafa;
        }

        .movie-title {
            font-size: 14px;
            font-weight: 400;
            color: #262626;
            word-break: break-word;
        }

        .movie-year {
            font-size: 13px;
            color: #666;
            text-align: right;
        }

        .movie-rating {
            font-size: 13px;
            color: #666;
            text-align: right;
        }

        .loading-indicator {
            text-align: center;
            padding: 40px 0;
            color: #999;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-text {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .empty-state-hint {
            font-size: 12px;
            color: #ccc;
        }

        @media (max-width: 810px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .controls {
                grid-template-columns: 1fr;
                gap: 32px;
            }

            .column-headers,
            .movie-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .movie-year,
            .movie-rating {
                text-align: left;
            }

            .column-header.right {
                justify-content: flex-start;
            }

            .info-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

                    <button class="option-button" data-filter-type="decade" data-filter-value="1970-1979">1970–1979</button>
                    <button class="option-button" data-filter-type="decade" data-filter-value="1980-1989">1980–1989</button>
                    <button class="option-button" data-filter-type="decade" data-filter-value="1990-1999">1990–1999</button>
                    <button class="option-button" data-filter-type="decade" data-filter-value="2000-2009">2000–2009</button>
                    <button class="option-button" data-filter-type="decade" data-filter-value="2010-2019">2010–2019</button>
                    <button class="option-button" data-filter-type="decade" data-filter-value="2020-2029">2020–2029</button>

                    <button class="option-button" data-filter-type="rating" data-filter-value="0-1">0–1</button>
                    <button class="option-button" data-filter-type="rating" data-filter-value="1-2">1–2</button>
                    <button class="option-button" data-filter-type="rating" data-filter-value="2-3">2–3</button>
                    <button class="option-button" data-filter-type="rating" data-filter-value="3-4">3–4</button>
                    <button class="option-button" data-filter-type="rating" data-filter-value="4-5">4–5</button>
                    <button class="option-button" data-filter-type="rating" data-filter-value="5-6">5–6</button>
                    <button class="option-button" data-filter-type="rating" data-filter-value="6-7">6–7</button>
                    <button class="option-button" data-filter-type="rating" data-filter-value="7-8">7–8</button>
                    <button class="option-button" data-filter-type="rating" data-filter-value="8-9">8–9</button>
                    <button class="option-button" data-filter-type="rating" data-filter-value="9-10">9–10</button>
                    <button class="option-button" data-filter-type="rating" data-filter-value="unbekannt">Unbekannt</button>
                </div>
            </div>
        </div>

        <div class="info-bar">
            <span id="count-text">Filme geladen</span>
            <span id="filter-text" style="color: #FF611A;"></span>
        </div>

        <div class="column-headers">
            <div class="column-header active" data-sort-column="title">Titel <span class="sort-indicator">↓</span></div>
            <div class="column-header right" data-sort-column="year">Jahr</div>
            <div class="column-header right" data-sort-column="rating">IMDb</div>
        </div>

        <div class="movie-list" id="movie-list">
            <div class="loading-indicator">Daten werden geladen...</div>
        </div>
    </div>

    <script>

nschaft der US Air Force fliegen die Wissenschaftler zum Absturzort und dort wird klar, dass es sich um eine fliegende Untertasse handelt. Bei dem Versuch, das Flugobjekt zu bergen, wird dieses versehentlich zerst\u00f6rt. Ein Mitglied der Besatzung kann jedoch in einem Eisblock geborgen und zur Forschungsstation gebracht werden. Als das Eis schmilzt, beginnt f\u00fcr deren Bewohner ein Kampf ums \u00dcberleben.", "imdb": 7.0}, {"title_de": "Das Ungeheuer von London", "year": 1951, "description_de": "", "imdb": 5.0}, {"title_de": "Die Atom-Ente", "year": 1951, "description_de": "Amerikanische Flitterw\u00f6chner kaufen eine englische Farm, entdecken, da\u00df eine ihrer Enten Uraneier legt und geraten dadurch ungewollt ins Zentrum internationaler Interessen.", "imdb": 5.9}, {"title_de": "Die gro\u00dfe Leidenschaft", "year": 1951, "description_de": "", "imdb": 7.0}, {"title_de": "Die letzten F\u00fcnf", "year": 1951, "description_de": "F\u00fcnf Menschen verschiedener Rassen und unterschiedlicher politischer \u00dcberzeugungen \u00fcberleben eine atomare Katastrophe. Strahlenkrankheit und m\u00f6rderische Auseinandersetzungen fordern drei weitere Opfer. Allein \u00dcberlebende sind die charakterlich und k\u00f6rperlich St\u00e4rksten - ein Mann und eine Frau mit neugeborenem Baby; sie werden die Erde wieder bev\u00f6lkern. Verquaster, geschw\u00e4tziger utopischer Film mit einer fragw\u00fcrdigen Elite-Ideologie.", "imdb": 6.0}, {"title_de": "Endstation Mond", "year": 1951, "description_de": "Dank privater Investoren landen die Amerikaner mit einer atombetriebenen Rakete vor der Konkurrenz aus dem Osten auf dem Mond. Da man wegen Protesten auf der Erde \u00fcbereilt los flog, ist nicht genug Treibstoff f\u00fcr den R\u00fcckflug vorhanden. Aber die auf dem Erdentrabanten festsitzende Crew strotzt nur so vor Ideen\u00a0\u2026", "imdb": 6.3}, {"title_de": "Flight to Mars", "year": 1951, "description_de": "", "imdb": 5.1}, {"title_de": "Goons from the Moon", "year": 19 ": "Liebling, ich werde j\u00fcnger", "year": 1952, "description_de": "Forschungschemiker Barnaby Fulton arbeitet an einem Verj\u00fcngungspille f\u00fcr ein Chemieunternehmen. Einer der Laborschimpansen bricht aus seinem K\u00e4fig aus und mischt Chemikalien, sch\u00fcttet die Mischung dann aber in den Wasserk\u00fchler. Als Fulton eine seiner eigenen Muster probiert, die er mit Wasser aus dem K\u00fchler heruntergesp\u00fclt hat, verh\u00e4lt er sich wie ein Zwanzigj\u00e4hriger und glaubt, dass sein Trank wirkt. Bald benehmen sich auch seine Frau und sein Chef wie Kinder.", "imdb": 6.0}, {"title_de": "Prehistoric Perils", "year": 1952, "description_de": "", "imdb": 7.2}, {"title_de": "Radar Men from the Moon", "year": 1952, "description_de": "", "imdb": 4.5}, {"title_de": "Red Snow", "year": 1952, "description_de": "", "imdb": 5.0}, {"title_de": "Schrei aus dem Dschungel", "year": 1952, "description_de": "Jungle Jim ist gezwungen, den Anthropologen Dr. Edwards in ein Land zu f\u00fchren, in dem riesige Menschen leben.", "imdb": 5.5}, {"title_de": "Termites from Mars", "year": 1952, "description_de": "", "imdb": 7.1}, {"title_de": "The Hasty Hare", "year": 1952, "description_de": "", "imdb": 7.7}, {"title_de": "Tr\u00eas Vagabundos", "year": 1952, "description_de": "", "imdb": 7.4}, {"title_de": "Vom Regen in die Traufe", "year": 1952, "description_de": "", "imdb": 7.9}, {"title_de": "1984", "year": 1953, "description_de": "", "imdb": 7.0}, {"title_de": "Abbott & Costello treffen Dr. Jekyll & Mr. Hyde", "year": 1953, "description_de": "In London treffen die Cops Slim und Tubby auf Dr. Jekyll, der eine Droge entwickelt hat, die ihn in das mordende Ungeheuer Mr. Hyde verwandelt. Als die beiden seinem Geheimnis auf die Schliche kommen, erwischt ausgerechnet Tubby das Mr. Hyde-Serum.", "imdb": 6.4}, {"title_de": "Abbott and Costello Go to Mars", "year": 1953, "description_de": "", "imdb": 5.9}, {"title_de": "Alerte au Sud", "year": 1953, "description_de": "", "imdb": 6.4}, {"title_de": "Astro-Daffy", "year": 1953, "description_de": "Der leicht trottelige Weltraumheld Duck Dodgers (Daffy Duck) wird beauftragt den Planeten X im Namen der Erde einzunehmen \u2013 als Unterst\u00fctzung dient ihm sein bescheidener aber cleverer Gehilfe (Schweinchen Dick). Gerade als Dodgers mit der Erden-Flagge den Planeten kennzeichnen will, taucht der Marsmensch Marvin auf und beansprucht Planet X im Namen seines Heimatplaneten. Weder Dodgers noch Marvin erkl\u00e4ren sich bereit aufzugeben und so kommt es zur Konfrontation zwischen den beiden\u2026", "imdb": 8.1}, {"title_de": "Cat-Women of the Moon", "year": 1953, "description_de": "", "imdb": 3.9}, {"title_de": "Commando Cody: Sky Marshal of the Universe", "year": 1953, "description_de": "", "imdb": 5.8}, {"title_de": "Donovans Hirn", "year": 1953, "description_de": "Die medizinische Wissenschaft wei\u00df \u00fcber die Arbeitsweise des menschlichen Gehirns weniger als die Astronomen \u00fcber die Planetenordnung und die Milchstra\u00dfe. Das war die Arbeitshypothese des Autors Curt Siodmak, der Deutschland gleich nach dem Machtantritt der Nazis verlassen hatte und seitdem in Hollywood erfolgreiche Gruselschocker wie DER WOLFSMENSCH und ICH FOLGTE EINEM ZOMBIE schrieb. 1942 zog er sich f\u00fcr einige Zeit in einen kleinen Bungalow in der Mojave-W\u00fcste zur\u00fcck und ersann eine moderne Horror-Geschichte vom kriminellen Gehirn des gr\u00f6\u00dfenwahnsinnigen Million\u00e4rs Donovan, das ein Wissenschaftler nach einem Flugzeugabsturz rettet und am Leben h\u00e4lt \u2015bis es telepathisch von seiner Psyche Besitz ergreift.", "imdb": 5.9}, {"title_de": "Four Sided Triangle", "year": 1953, "description_de": "", "imdb": 5.8}, {"title_de": "From Time to Time", "year": 1953, "description_de": "", "imdb": 6.7}, {"title_de": "Gefahr aus dem Weltall", "year": 1953, "description_de": "John Putnam und seine Freundin Ellen Fields beobachten w\u00e4hrend einer Fahrt durch die W\u00fcste einen gigantischen Feuerball, der in der N\u00e4he einer alten Mine einschl\u00e4gt. Alle halten den Einschlag f\u00fcr einen Meteor, doch die beiden Zeugen sind sich nicht so sicher. Da tauchen in den folgenden Tagen einige Bewohner der nahen Umgebung seltsam ver\u00e4ndert in der Stadt auf, als seien sie von einer fremden Macht manipuliert. Als sich ein Mob bildet, der der Sache auf den Grund gehen, bem\u00fcht sich John um eine friedliche L\u00f6sung und entert den Flugk\u00f6rper, ein au\u00dferirdisches Raumschiff\u00a0\u2026", "imdb": 6.5}, {"title_de": "Killer Ape", "year": 1953, "description_de": "", "imdb": 5.0}, {"title_de": "Mesa of Lost Women", "year": 1953, "description_de": "", "imdb": 2.7}, {"title_de": "Panik in New York", "year": 1953, "description_de": "Nukleare Tests am Nordpol befreien einen monstr\u00f6sen primitiven Dinosaurier aus seinem Eisgef\u00e4ngnis.", "imdb": 6.6}, {"title_de": "Phantom from Space", "year": 1953, "description_de": "", "imdb": 4.1}, {"title_de": "Planet Outlaws", "year": 1953, "description_de": "", "imdb": 3.9}, {"title_de": "Port Sinister", "year": 1953, "description_de": "", "imdb": 4.8}, {"title_de": "Project Moon Base", "year": 1953, "description_de": "", "imdb": 3.3}, {"title_de": "Robot Monster", "year": 1953, "description_de": "Die kriegerischen Ro-Mans - au\u00dferirdische Roboter - haben die Erde angegriffen und die Menschheit mit einem kosmischen Strahl fast v\u00f6llig vernichtet. Aber bevor sie die den blauen Planeten kolonisieren, befiehlt der oberste Ro-Man seinem Kriegschef, auch die letzten \u00fcberlebenden Erdlinge zu t\u00f6ten.", "imdb": 3.0}, {"title_de": "Spaceways", "year": 1953, "description_de": "Ein Ingenieur, der einen Satelliten in den Weltraum schicken soll, wird beschuldigt, ein au\u00dfergew\u00f6hnliches Verbrechen begangen zu haben.", "imdb": 5.1}, {"title_de": "The Evil Within", "year": 1953, "description_de": "", "imdb": 5.6}, {"title_de": "The Lost Planet", "year": 1953, "description_de": "", "imdb": 5.2}, {"title_de": "The Magnetic Monster", "year": 1953, "description_de": "", "imdb": 5.8}, {"title_de": "The Maze", "year": 1953, "description_de": "", "imdb": 5.8}, {"title_de": "The Monster", "year": 1953, "description_de": "", "imdb": 6.2}, {"title_de": "The Neanderthal Man", "year": 1953, "description_de": "", "imdb": 4.4}, {"title_de": "The Net", "year": 1953, "description_de": "", "imdb": 6.0}, {"title_de": "The Twonky", "year": 1953, "description_de": "", "imdb": 5.4}, {"title_de": "Baracca e burattini", "year": 1954, "description_de": "", "imdb": 6.1}, {"title_de": "Beyond the Moon", "year": 1954, "description_de": "", "imdb": 4.5}, {"title_de": "Child's Play", "year": 1954, "description_de": "", "imdb": 5.5}, {"title_de": "Crash of Moons", "year": 1954, "description_de": "", "imdb": 3.2}, {"title_de": "Der Schrecken vom Amazonas", "year": 1954, "description_de": "Geologe Dr. Carl Maia entdeckt im brasilianischen Dschungel das Fossil einer Krallenhand. Eine Untersuchung im Institut von Morajo Bay bringt keine Klarheit, so r\u00fcstet Maia eine Expedition aus, um die schwarze Lagune n\u00e4her zu untersuchen. Nachdem die ersten Teilnehmer tot aufgefunden wurden, zeigt sich bald die Ursache in Form einer menschen\u00e4hnlichen, schuppenbedeckten Bestie, die sich sogleich in Maias Kollegin und Verlobte Kay Lawrence  verliebt...", "imdb": 6.9}, {"title_de": "Devil Girl from Mars", "year": 1954, "description_de": "", "imdb": 4.9}, {"title_de": "El enmascarado de plata", "year": 1954, "description_de": "", "imdb": 5.5}, {"title_de": "Gog - Space Station USA", "year": 1954, "description_de": "T\u00f6dliche St\u00f6rungen beginnen in einer streng geheimen Regierungseinrichtung die sich unter der W\u00fcste von New Mexico befindet, wo eine Raumstation gebaut wird, aufzutreten. Agenten aus dem Office of Scientific Investigation (OSI) in Washington, D. C. werden gerufen, um die mysteri\u00f6sen Todesf\u00e4lle zu untersuchen. Dabei gilt es, diese Raumstation so schnell wie m\u00f6glich zu bauen, um vor \"den Anderen\" im All zu sein \u2013 ja, richtig: wir befinden uns mitten im Kalten Krieg. Dann geschieht das Verh\u00e4ngnisvolle: Dr. Hubertus wird zusammen mit seiner Assistentin das Opfer seiner eigenen Erfindung. Ihre K\u00f6rper werden kristallisiert und zerspringen in tausend kleine Teilchen.  F\u00fcr sich genommen ist GOG eine kleine, vergessene Perle des Science-fiction-Films der 50er Jahre, die es zu entdecken gilt.", "imdb": 5.4}, {"title_de": "Kampf der Welten", "year": 1954, "description_de": "Dies ist die atemberaubende Verfilmung von H.G. Wells Roman aus dem Jahre 1898. F\u00fcr die Bewohner von Los Angeles entpuppt sich die Landung eines Meteoriten als eine dramatische Invasion von Marsbewohnern auf der Erde. Gro\u00dfartige Effekte und Raumschiff-Szenarien machen diesen Film zu einem Klassiker, der Vorbild f\u00fcr viele andere Science-Fiction-Filme wurde.", "imdb": 7.0}, {"title_de": "Killers from Space", "year": 1954, "description_de": "Dr. Martin \u00fcberlebt ein Flugzeugungl\u00fcck, verursacht durch eine fremde Macht, taucht aber erst Tage nach dem Ungl\u00fcck auf. An die Zeit dazwischen kann er sich nicht erinnern, und am Oberk\u00f6rper hat er eine Narbe, die zuvor nicht da war.  Von Halluzinationen geweckt schleicht er sich nachts ins B\u00fcro und klaut geheime Unterlagen. Als man ihn schnappt, bekommt er ein Wahrheitsserum gespritzt, unter dessen Einfluss er von einer au\u00dferirdischen Macht erz\u00e4hlt, die sich auf der Erde versteckt und vor hat diese zu erobern.", "imdb": 3.5}, {"title_de": "Le nuage atomique", "year": 1954, "description_de": "", "imdb": 4.8}, {"title_de": "Manhunt in Space", "year": 1954, "description_de": "", "imdb": 2.5}, {"title_de": "Monster from the Ocean Floor", "year": 1954, "description_de": "", "imdb": 3.8}, {"title_de": "Nineteen Eighty-Four", "year": 1954, "description_de": "", "imdb": 7.6}, {"title_de": "R 3 \u00fcberf\u00e4llig", "year": 1954, "description_de": "", "imdb": 5.4}, {"title_de": "Silver Needle in the Sky", "year": 1954, "description_de": "", "imdb": 4.6}, {"title_de": "Stamp Day for Superman", "year": 1954, "description_de": "", "imdb": 5.5}, {"title_de": "Stranger from Venus", "year": 1954, "description_de": "", "imdb": 5.4}, {"title_de": "Superman and Scotland Yard", "year": 1954, "description_de": "", "imdb": 5.9}, {"title_de": "Superman and the Jungle Devil", "year": 1954, "description_de": "", "imdb": 6.5}, {"title_de": "Superman Flies Again", "year": 1954, "description_de": "", "imdb": 6.3}, {"title_de": "Superman in Exile", "year": 1954, "description_de": "", "imdb": 7.2}, {"title_de": "Superman's Peril", "year": 1954, "description_de": "", "imdb": 6.6}, {"title_de": "Target Earth", "year": 1954, "description_de": "", "imdb": 5.5}, {"title_de": "The Atomic Kid", "year": 1954, "description_de": "", "imdb": 5.3}, {"title_de": "The Bowery Boys Meet the Monsters", "year": 1954, "description_de": "", "imdb": 5.9}, {"title_de": "The Diamond Wizard", "year": 1954, "description_de": "", "imdb": 5.8}, {"title_de": "The Gypsy Moon", "year": 1954, "description_de": "", "imdb": 4.2}, {"title_de": "The Rocket Man", "year": 1954, "description_de": "", "imdb": 5.9}, {"title_de": "The Snow Creature", "year": 1954, "description_de": "", "imdb": 3.2}, {"title_de": "Tobor the Great", "year": 1954, "description_de": "Um die lebensbedrohlichen Gefahren der bemannten Weltraumforschung zu vermeiden, entwickelt Professor Nordstrom eine hochentwickelte Form der k\u00fcnstlichen Intelligenz, die in der Lage ist, ein Raumschiff zu anderen Welten zu steuern. Um au\u00dferirdische Daten zu \u00fcbermitteln, wird der au\u00dfergew\u00f6hnliche Roboter mit einem leistungsstarken telepathischen Ger\u00e4t ausgestattet, das ihn in die Lage versetzt, Emotionen sofort zu lesen und sogar zu f\u00fchlen. Die Gefahr ist gro\u00df, als eine finstere Bande von Geheimagenten Gadge, den 10-j\u00e4hrigen Enkel des Professors, entf\u00fchrt. Aber Gadge hat einen m\u00e4chtigen Verb\u00fcndeten. Denn er hat eine \u00fcbersinnliche, emotionale Verbindung mit dem Roboter seines Gro\u00dfvaters entwickelt. Und nun m\u00fcssen Gadges Entf\u00fchrer den Zorn seines sch\u00fctzenden Freundes ertragen. Sie m\u00fcssen sich einer mechanischen Monstrosit\u00e4t stellen, die auf einen Rache- und Zerst\u00f6rungsfeldzug aus ist.", "imdb": 5.2}, {"title_de": "Abu Hassan Penchuri", "year": 1955, "description_de": "", "imdb": 7.9}, {"title_de": "Ausgeburt der H\u00f6lle", "year": 1955, "description_de": "Als in der N\u00e4he der Dattelplantage der Familie Kelley ein au\u00dferirdisches Raumschiff landet, \u00e4ndert sich alles. Vergessen sind die Streitereien der unzufriedenen Ehefrau oder Probleme mit der Tochter, denn mit dem Raumschiff kommt ein k\u00f6rperloses Wesen zur Erde, das von Tier und Mensch Besitz ergreifen m\u00f6chte, um unseren Planeten zu beherrschen. Zun\u00e4chst werden Tiere von dem unheimlichen Wesen beeinflusst und es kommt zu verschiedenen Attacken auf Leib und Leben. Als dann der unheimliche Bedienstete der Kelleys unter den Einfluss der fremden Macht ger\u00e4t, wird es besonders f\u00fcr die Tochter gef\u00e4hrlich. Die kleine Familie muss trotz aller Probleme noch enger zusammenhalten, um der unsichtbaren, fremdartigen Bestie Einhalt zu gebieten - koste es, was es wolle.", "imdb": 3.7}, {"title_de": "Carnaval em Marte", "year": 1955, "description_de": "", "imdb": 4.0}, {"title_de": "Carolina Cannonball", "year": 1955, "description_de": "", "imdb": 5.5}, {"title_de": "Creature with the Atom Brain", "year": 1955, "description_de": "", "imdb": 5.5}, {"title_de": "Der Mann im wei\u00dfen Anzug", "year": 1955, "description_de": "Sidney Stratton, Arbeiter in einer Schneiderei, forscht neben seiner eigentlichen Arbeit an einer synthetischen Faser. Als sein Chef dies herausfindet, wird er entlassen \u2013 aber seine Erfindung, ein Stoff, der weder schmutzig werden noch zerrei\u00dfen kann, wurde gerade fertig. Er will seine Erfindung einer konkurrierenden Firma anbieten, mu\u00df aber zu seinem Erstaunen feststellen, da\u00df niemand an seiner Erfindung Interesse zu haben scheint, da eine solche Faser aus den Augen der Textilindustrie betrachtet eine ganz schlechte Sache ist, denn der Absatz ihrer Waren ginge dadurch definitiv in den Keller. Aber nicht nur die hohen Tiere sind gegen ihn, sondern auch alte Kollegen aus seiner Zeit als Fabrikarbeiter, die wegen seiner Erfindung um ihre Arbeitspl\u00e4tze f\u00fcrchten.", "imdb": 7.2}, {"title_de": "Die Eroberung des Weltalls", "year": 1955, "description_de": "Ein Raumschiff unternimmt die erste bemannte Mission zum Mars. Wa\u0308hrend des Fluges verha\u0308lt sich Kommandant Merritt zunehmend merkwu\u0308rdiger. Er beginnt die Bibel zu lesen und gelangt zu der Ansicht, dass ihre Reise Gottesla\u0308sterung sei. Schlie\u00dflich versucht er die Mission zu sabotieren.", "imdb": 5.6}, {"title_de": "Die letzten Sieben", "year": 1955, "description_de": "Nachdem ein Gro\u00dfteil der Erde durch einen Atomkrieg unbewohnbar ist, hat sich der Farmer Maddison mit seiner Tochter Louise in seinem Haus verschanzt. Wie durch ein Wunder ist das Tal, in dem die Maddisons leben, von der Radioaktivit\u00e4t verschont geblieben und nach und nach erreichen weitere \u00dcberlebende - darunter der Gangster Tony mit seiner Braut Ruby und der Geologe Rick - den Zufluchtsort. Doch schon bald kommt es zu Spannungen in der Gruppe, die das Zusammensein gef\u00e4hrden. Und als sei dies nicht genug, n\u00e4hert sich \u00fcber die H\u00fcgel eine schreckliche Mutantenkreatur, die eine schier un\u00fcberwindliche Bedrohung darstellt...", "imdb": 5.4}, {"title_de": "Die Rache des Ungeheuers", "year": 1955, "description_de": "Ein Jahr nach den Vorf\u00e4llen um den \"Schrecken vom Amazonas\" reisen erneut zwei Amerikaner zur Schwarzen Lagune am Oberlauf des Flusses, um die tot geglaubte Kreatur zu finden. Mit viel M\u00fche fangen sie tats\u00e4chlich das Ungeheuer und k\u00f6nnen es in ein Aquarium nach Florida bringen. Als das Monster dort die bezaubernde Meeresbiologin Helen entdeckt, ist es um ihn geschehen. Es entkommt aus der Forschungseinrichtung und entf\u00fchrt Helen zum Strand von Florida.", "imdb": 5.6}, {"title_de": "Die Rache des W\u00fcrgers", "year": 1955, "description_de": "Dr. Eric Vornoff nimmt in seinem Haus, das in einem Sumpf liegt, Experimente an Menschen vor, um aus ihnen \u201eatomare Superwesen\u201c zu z\u00fcchten. Sein Assistent Lobo, ein stummer Riese, ist mit der Beschaffung des Materials betraut. Dabei werden unliebsame Zeitgenossen von Vornoff entweder f\u00fcr seine Versuche benutzt oder dem von ihm erschaffenen Monster, einem Kraken, zum Fra\u00df vorgeworfen.", "imdb": 4.1}, {"title_de": "Dr. Jekyll and Mr. Hyde", "year": 1955, "description_de": "", "imdb": 7.6}, {"title_de": "G\u00f6r\u00fcnmeyen Adam \u0130stanbul'da", "year": 1955, "description_de": "", "imdb": 5.6}, {"title_de": "Jumpin' Jupiter", "year": 1955, "description_de": "", "imdb": 7.4}, {"title_de": "King Dinosaur", "year": 1955, "description_de": "", "imdb": 2.2}, {"title_de": "Man in Space", "year": 1955, "description_de": "", "imdb": 7.6}, {"title_de": "Nem Sans\u00e3o Nem Dalila", "year": 1955, "description_de": "", "imdb": 6.6}, {"title_de": "Panther Girl of the Kongo", "year": 1955, "description_de": "", "imdb": 5.0}, {"title_de": "Red White and Boo", "year": 1955, "description_de": "", "imdb": 5.6}, {"title_de": "Sieben Sekunden zu sp\u00e4t", "year": 1955, "description_de": "Ein Mann wird am Ufer eines Flusses gefunden. Er ist schwer verletzt und hat eine Kugel in seinem K\u00f6rper stecken. Der Journalist Mike Delaney ist zur Stelle, als man den Unbekannten findet und schie\u00dft gleich ein paar Fotos f\u00fcr die n\u00e4chste Ausgabe der Zeitung, f\u00fcr die er arbeitet. Doch enth\u00fcllen die Bilder Seltsames: Den bewusstlosen Mann scheint eine Art Aura zu umgeben. Pl\u00f6tzlich erinnert sich Delaney auch, wer der Unbekannte ist: Dr. Stephen Rayner, ein bekannter Atomphysiker. Doch will niemand dem engagierten Reporter glauben, zumal es einen Mann gibt, der sich f\u00fcr Dr. Rayner ausgibt, und gewissenhaft seiner Arbeit nachgeht. Delany sp\u00fcrt, dass etwas an der Sache faul ist. Der Mann im Krankenhaus ist inzwischen erwacht, doch ist dies bei den Ermittelungen wenig hilfreich, denn der Patient gibt \u00e4u\u00dferst verwirrende Antworten.", "imdb": 5.6}, {"title_de": "The Noble Experiment", "year": 1955, "description_de": "", "imdb": 4.6}, {"title_de": "The Phantom from 10,000 Leagues", "year": 1955, "description_de": "", "imdb": 3.6}, {"title_de": "The Witch of Neptune", "year": 1955, "description_de": "", "imdb": 5.6}, {"title_de": "Tungli\u00f0, tungli\u00f0 taktu mig", "year": 1955, "description_de": "", "imdb": 7.9}, {"title_de": "U\u00e7an Daireler \u0130stanbul'da", "year": 1955, "description_de": "", "imdb": 4.7}, {"title_de": "20.000 Meilen unter dem Meer", "year": 1956, "description_de": "Ein Seeungeheuer soll auf allen Meeren Schiffe angreifen. Ein Kriegsschiff wird ausger\u00fcstet, um das Ungeheuer zu stellen. Das Ungeheuer greift das Schiff an, besch\u00e4digt dieses schwer und der Meeresforscher Perre Aronnax, sein Diener Conseil und der Harpunier Ned Land gehen \u00fcber Bord. Sie sto\u00dfen auf das Seeungeheuer, das in Wahrheit ein Unterseeboot ist.", "imdb": 7.2}, {"title_de": "Das Baby vom Mars", "year": 1956, "description_de": "", "imdb": 7.3}, {"title_de": "Das Ungeheuer ist unter uns", "year": 1956, "description_de": "Der wohlhabende Dr. William Barton leitet eine Expedition in die Everglades in Florida, um den entlaufenen Kiemenmenschen zu fangen. Doch bei der Jagd erleidet der Kiemenmensch starke Verbbrennungen, die Kiemen werden zerst\u00f6rt. Die rudiment\u00e4r vorhandenen Lungen werden reaktiviert, so dass das Tier normal atmen und an Land leben kann. Unter dem verbrannten Schuppenpanzer w\u00e4chst eine menschen\u00e4hnliche Haut. Das Tier wird angekleidet und in einem K\u00e4fig gefangen gehalten, doch als es sieht, wie Br. Barton einen Kollegen aus Eifersucht um seine sch\u00f6ne Frau Marcia ermordet, bricht es aus und ...", "imdb": 5.6}, {"title_de": "Der W\u00fcrger von Sing-Sing", "year": 1956, "description_de": "Als Charles \"The Butcher\" Benton (Lon Chaney jr.) in die Gaskammer geht, nimmt er das Geheimnis um den Geldraub, bei dem er mehrere Wachleute erscho\u00df, mit ins Grab, ist sich aber gewi\u00df, da\u00df seine Komplizen und Lowe, der Organisator des Raubes, der zuf\u00e4llig sein Anwalt ist, ihn praktisch verkauft bzw. betrogen haben. W\u00e4hrend Lowe bem\u00fcht ist, irgendeinen Hinweis auf das Versteck der Beute zu finden, besorgt sich der Wissenschaftler Dr.Bradshaw im Bem\u00fchen um eine Krebskur illegal eine Leiche und gekommt ausgerechnet Benton, der nach einem gewaltigen Stromsto\u00df pl\u00f6tzlich wieder ausgesprochen lebendig ist - und den Vorteil hat, nicht mehr verwundet werden zu k\u00f6nnen. Prompt begibt er sich auf Rachetour und die Mordserie erweckt die Aufmerksamkeit des Polizisten Chasen (Max Showalter)...", "imdb": 4.4}, {"title_de": "Design for Dreaming", "year": 1956, "description_de": "", "imdb": 4.0}, {"title_de": "Destination Earth: Alien Invaders", "year": 1956, "description_de": "", "imdb": 6.3}, {"title_de": "El sat\u00e9lite chiflado", "year": 1956, "description_de": "", "imdb": 7.0}, {"title_de": "Exzur", "year": 1956, "description_de": "", "imdb": 7.5}, {"title_de": "Fire Maidens of Outer Space", "year": 1956, "description_de": "", "imdb": 2.5}, {"title_de": "Forbidden Moon", "year": 1956, "description_de": "", "imdb": 3.8}, {"title_de": "Geheimnis der ewigen Nacht", "year": 1956, "description_de": "Ein \u00fcberaus starkes Erdbeben stellt die Forscher einer ozeanografischen Beobachtungsstation vor scheinbar unl\u00f6sbare R\u00e4tsel. Das durch die Ersch\u00fctterungen erzeugte Seebeben setzt eine Strahlung aus dem Erdinneren frei, die alles Leben auf der Erde bedroht und neues, unbekanntes Leben schafft. Ein Forschungsteam taucht mit dem eigens daf\u00fcr entworfenen U-Boot in die geheimnisvolle Tiefsee, um den gef\u00e4hrlichen Strahlungen auf den Grund zu gehen.", "imdb": 5.3}, {"title_de": "Gerald McBoing! Boing! on Planet Moo", "year": 1956, "description_de": "", "imdb": 5.9}, {"title_de": "Gesch\u00f6pf des Schreckens", "year": 1956, "description_de": "Der Mystiker und Hypnotiseur Lombardi ist bisher nur auf Rummelpl\u00e4tzen unterwegs, hat aber ungeachtet dessen eine Reihe bemerkenswerter Kr\u00e4fte entwickelt, mit denen er seine Assistentin Andrea mittels Hypnose in fr\u00fchere Inkarnationen ihrer Existenz zur\u00fcckschicken kann. Gegen ihn arbeitet der Wissenschaftler Ted Erickson, der Lombardi entlarven will, just als dieser in seiner Show den Tod zweier Menschen durch die Klauen eines kambrischen Seemonsters ank\u00fcndigt. Tats\u00e4chlich geschieht so, wie Lombardi es gehei\u00dfen und als der Mystiker am Tatort gesehen wird, l\u00e4\u00dft Erickson ihn verhaften, doch die Beweise fehlen. W\u00e4hrend Ericksen von Andrea mehr als beeindruckt ist, sucht sein Schwiegervater in spe Lombardis N\u00e4he, um mit ihm das ganz gro\u00dfe Gesch\u00e4ft aufzuziehen...", "imdb": 3.8}, {"title_de": "Godzilla", "year": 1956, "description_de": "Vor Japans K\u00fcste werden Boote von einem gigantischen Monster angegriffen und versenkt. Die Einwohner der Odo-Insel nennen es Godzilla. Der Wissenschaftler Dr. Yamane vermutet, dass es sich um einen 50 m gro\u00dfen Dinosaurier aus der Jura-Periode handelt, dass durch Atombomben aufgeschreckt wurde und nun sein Unwesen treibt. Godzilla legt Tokio in Schutt und Asche, das Milit\u00e4r kann das Monster nicht aufhalten. Dr. Serizawa hat eine todbringende Erfindung gemacht, doch er hat Angst, diese einzusetzen. Erst als er sieht, was Godzilla angerichtet hat, kann seine Freundin Emiko ihn \u00fcberzeugen seine Waffe einzusetzen.", "imdb": 6.3}, {"title_de": "Here Comes Tobor", "year": 1956, "description_de": "", "imdb": 4.4}, {"title_de": "In den Klauen der Tiefe", "year": 1956, "description_de": "Im Inneren der Erde entdecken Forscher eine versteckte Kultur. Nichts von der Welt von oben wissend leben diese Menschen dort in einem K\u00f6nigreich. Zum Anbau ihrer Nahrung versklaven sie Maulwurfsmenschen. Viel Zeit zum Staunen bleibt den Forschern nicht, sie werden f\u00fcr eine Bedrohung gehalten. Bis einer vom Team eine Taschenlampe einschaltet. Von nun an werden sie als G\u00f6tter verehrt. Aber Taschenlampenbatterien halten nicht ewig, und tatenlos mit ansehen wie wehrlose Kreaturen versklavt werden, wollen unsere Helden auch nicht.", "imdb": 5.0}, {"title_de": "It Conquered the World", "year": 1956, "description_de": "Ein Au\u00dferirdischer von der Venus versucht mit Hilfe eines desillusionierten menschlichen Wissenschaftlers die Weltherrschaft zu \u00fcbernehmen, w\u00e4hrend seine Frau, sein bester Freund und die Frau des Freundes versuchen, einzugreifen.", "imdb": 4.9}, {"title_de": "Los platillos voladores", "year": 1956, "description_de": "", "imdb": 5.7}, {"title_de": "Man Beast", "year": 1956, "description_de": "", "imdb": 4.2}, {"title_de": "Menace from Outer Space", "year": 1956, "description_de": "", "imdb": 3.8}, {"title_de": "Metaluna IV antwortet nicht", "year": 1956, "description_de": "Au\u00dferirdische sind heimlich und unerkannt auf der Erde gelandet. Sie ben\u00f6tigen die Hilfe irdischer Wissenschaftler bei einem interplanetaren Krieg. Science-Fiction-B-Movie, der aus der Masse der 50er-Jahre-Filme herausragt und Kultstatus genie\u00dft.", "imdb": 5.9}, {"title_de": "Nesta\u0161ni robot", "year": 1956, "description_de": "", "imdb": 6.1}, {"title_de": "Rocket Squad", "year": 1956, "description_de": "", "imdb": 7.7}, {"title_de": "Satellite in the Sky", "year": 1956, "description_de": "", "imdb": 5.2}, {"title_de": "Schock", "year": 1956, "description_de": "Erster Teil der Quatermass-Trilogie: Ein britisches Raumschiff muss nach einem Raumflug notlanden. Prof. Quatermass und seine Kollegen finden den verst\u00f6rten Astronauten Carroon sowie 2 leere Raumanz\u00fcge im Raumschiff vor. W\u00e4hrend die Untersuchungen Erstaunliches zu Tage f\u00f6rdern, beginnt bei Carroon eine schreckliche Metamorphose und bald wird er zu einer Gefahr, die gestoppt werden muss...", "imdb": 6.4}, {"title_de": "Supersonic Saucer", "year": 1956, "description_de": "", "imdb": 5.5}, {"title_de": "Taong Putik", "year": 1956, "description_de": "", "imdb": 5.1}, {"title_de": "Tarantula", "year": 1956, "description_de": "Der Biologe Professor Gerald Deemer arbeitet an einem Wachstumsbeschleuniger, um z. B. Tiere wie Rinder und Schweine schneller und gr\u00f6\u00dfer wachsen zu lassen um das aufkommende Ern\u00e4hrungsproblem der Bev\u00f6lkerung zu beheben. In seinem Labor experimentiert er an diversen \u00fcbergro\u00dfen Tieren. Bei einem Brand gelingt eine giftigen Riesentarantel unbemerkt die Flucht. Bald erreicht das Tier die monstr\u00f6sen Ausma\u00dfe eines Hochhauses und droht ganze St\u00e4dte auszurotten. Mit Napalm-Bomben bewaffnet r\u00fcckt die amerikanische Luftwaffe an, um dem Biest den Garaus zu machen...", "imdb": 6.4}, {"title_de": "The Gamma People", "year": 1956, "description_de": "", "imdb": 5.3}, {"title_de": "The Werewolf", "year": 1956, "description_de": "", "imdb": 5.8}, {"title_de": "Them in the Thing", "year": 1956, "description_de": "", "imdb": 7.2}, {"title_de": "1984", "year": 1957, "description_de": "Winston Smith arbeitet im Ministerium f\u00fcr Wahrheit des Staates Ozeanien, wo er die Geschichte nach den Anordnungen der Partei umschreibt. Insgeheim steht er dem System ablehnend gegen\u00fcber. Er lernt die junge Julia kennen und beginnt eine Beziehung mit ihr, was gegen die Vorschriften verst\u00f6\u00dft. In dem Parteifunktion\u00e4r O'Connor glauben sie, einen weiteren Gegner des Staates zu erkennen, doch O'Connor entpuppt sich als parteitreuer Verr\u00e4ter, der Winston und Julia verhaften und foltern l\u00e4sst.", "imdb": 7.0}, {"title_de": "Alarm im Weltall", "year": 1957, "description_de": "Der Raumkreuzer C57D der Vereinten Planeten besucht irgendwann in ferner Zukunft einen weit abgelegenen Planeten, auf dem sich Siedler niedergelassen haben. Wie sich herausstellt, ist das Raumschiff abgest\u00fcrzt und nur der Wissenschaftler Morbius und seine junge Tochter haben \u00fcberlebt. Morbius hat die \u00dcberreste einer untergegangenen Zivilisation entdeckt und ist dabei, diese zu erforschen. Wie sich herausstellt, waren diese Aliens hochentwickelt, versehen mit riesigen Geisteskr\u00e4ften und haben riesige Maschinenkomplexe bis tief in den Planeten gebaut. Doch es gibt auf dem Planeten offenbar auch ein unsichtbares Monstrum, das den Kreuzer besch\u00e4digt und mehrere Insassen t\u00f6tet. Haben einige der Aliens \u00fcberlebt oder ist jemand anderes daf\u00fcr verantwortlich?", "imdb": 7.5}, {"title_de": "Attack of the Crab Monsters", "year": 1957, "description_de": "Ein Rettungstrupp sucht nach einer Gruppe vermisster Menschen. Nach einem heftigen Unwetter erreichen sie eine Insel, die sie ihrem Ziel n\u00e4her bringen wird. Denn auf und um die Insel herum leben Riesenkrabben, die dank ihres Talentes die Intelligenz von gefressenen Opfern aufnehmen zu k\u00f6nnen, nicht nur \u00fcber menschliches Wissen verf\u00fcgen, sondern auch das Sprechen beherrchen. Da die vermisste Gruppe Menschen zuvor als Nahrung diente ist bei Ankunft unserer Helden die Intelligenz der Tiere bereits sehr weit fortgeschritten. Die Viecher wollen nicht eher ruhen, bis die komplette Insel mit all ihren menschlichen Eindringlingen vernichtet ist.\u200b", "imdb": 4.9}, {"title_de": "Beginning of the End", "year": 1957, "description_de": "Ein Schwarm Heuschrecken w\u00e4chst nach dem Genu\u00df radioaktiv verstrahlten Getreides zu riesigen Ausma\u00dfen an und l\u00f6scht eine Kleinstadt aus. Der Wissenschaftler Wainwright kommt den mysteri\u00f6sen Fre\u00dfwellen auf die Spur und mu\u00df mitansehen, wie das Milit\u00e4r nicht verhindern kann, da\u00df es eine Heuschreckeninvasion in Chicago gibt. Als schon die Atombombe als Abwehrmittel erwogen wird, kommt Wainwright auf eine Idee: Hochfrequenzt\u00f6ne...", "imdb": 4.0}, {"title_de": "Cinco gallinas y el cielo", "year": 1957, "description_de": "", "imdb": 7.5}, {"title_de": "Das Geheimnis des steinernen Monsters", "year": 1957, "description_de": "Seltsame Vorg\u00e4nge in einer Kleinstadt in Nevada. Leute, die versteinern, als w\u00e4ren sie der grausamen Medusa aus der griechischen Sagenwelt begegnet. Was ist daf\u00fcr verantwortlich und wie kann man es stoppen? Diese Frage muss ein Geologe beantworten, bevor es weitere Opfer gibt. Was er bei seinen Untersuchungen herausfindet, ist dann noch weitaus bedrohlicher. Denn aus dem All sind schwarze Kristalle zur Erde gelangt, die menschlichen K\u00f6rpern ihr Leben rauben und durch den Kontakt mit Wasser unkontrolliert wachsen. Gerade als die L\u00f6sung des Problems erkannt ist, sorgt ein Gewitter daf\u00fcr, das die Kristalle durch das Regenwasser zu turmhohen Giganten heranwachsen, die sich unaufh\u00f6rlich der Stadt n\u00e4hern und drohen, alles Leben unter sich zu begraben...", "imdb": 6.4}, {"title_de": "Das todbringende Ungeheuer", "year": 1957, "description_de": "Eine gigantische pr\u00e4historische Gottesanbeterin wird durch das Auseinanderbrechen eines Eisbergs, in dem sie sich eingefroren befunden hat, befreit und schl\u00e4gt sich durch die eisigen Weiten Amerikas, bis sie schlie\u00dflich Furcht und Schrecken in einigen Gro\u00dfst\u00e4dten anrichtet. Das Milit\u00e4r mu\u00df es schlie\u00dflich wieder richten...", "imdb": 5.1}, {"title_de": "Der Fluch vom Monte Bravo", "year": 1957, "description_de": "Eine g\u00fcnstige Gelegenheit l\u00e4\u00dft zwei Cowboys eine verlassene Rinderranch in Mexiko kaufen, wo immer wieder Rinder verschwunden sind und die als verflucht gilt. Tats\u00e4chlich haben die beiden bald mit denselben Problemen zu k\u00e4mpfen. Das ist auch kein Wunder, denn in den angrenzenden Bergen lebt ein fleischfressender Dinosaurier, der sich von der Ranch so manchen leckeren Happen holt.", "imdb": 4.1}, {"title_de": "Der Flug zur H\u00f6lle", "year": 1957, "description_de": "Eine Hubschrauber-Expedition zur Antarktis endet nach einem Zusammensto\u00df mit einer unbekannten Kreatur mit der Notlandung. Doch entgegen einer Eisw\u00fcste finden die Forscher einen tropischen Dschungel. Hier wimmelt es von urzeitlichen Monstern, darunter ein ausgewachsener Tyrannosaurus Rex. Neben den Dinosauriern macht die Hubschrauberbesatzung auch die Bekanntschaft eines Forschers, der seit zehn Jahren als verschollen gilt. Die lange Zeit im Urwald hat den Mann zu einem mental instabilen Eremiten gemacht, dessen Verhalten zu weiteren unvorhersehbaren Problemen f\u00fchrt. Kann die Gruppe diese gef\u00e4hrliche Welt wieder verlassen?", "imdb": 5.7}, {"title_de": "Der Mann ohne K\u00f6rper", "year": 1957, "description_de": "", "imdb": 4.6}, {"title_de": "Der Tod hat schwarze Krallen", "year": 1957, "description_de": "Um seine seelischen Probleme in den Griff zu bekommen, begibt sich Tony Rivers in die Obhut des Hypnotiseurs Dr. Brandon. Der Doktor ist in Wahrheit jedoch ein verr\u00fcckter Wissenschaftler, der seine Patienten in Werw\u00f6lfe verwandelt\u2026", "imdb": 5.1}, {"title_de": "Der Weg zu den Sternen", "year": 1957, "description_de": "Konstantin Ziolkowski ist ein Pionier und Wegbereiter der modernen Weltraumfahrt. Der Film zeigt Szenen aus seinem Leben, seine Bem\u00fchungen um die Entwicklung der Raumfahrt und dann deren potentielle Zukunft. Es kommt zum ersten bemannten Raumfug mit Weltraumspaziergang, sp\u00e4ter zum Bau einer Raumstation und schlie\u00dflich zur Landung auf dem Mond.", "imdb": 7.1}, {"title_de": "Die Augen des Satans", "year": 1957, "description_de": "Als der sympathische Forscher Steve March zusammen mit seinem Freund Dan eine seltsame Strahlung in den Bergen nahe seines Hauses beobachten will, ahnt er nicht, dass sich sein Leben dramatisch \u00e4ndern wird. Der Verursacher der Strahlung ist ein kriminelles Hirnwesen namens Gor, das aus einer fernen Galaxis geflohen ist und die Erde beherrschen m\u00f6chte. Zun\u00e4chst f\u00e4hrt es aber in Steves K\u00f6rper und l\u00e4sst ihn unvorstellbare Dinge tun, w\u00e4hrend es auch Gefallen an Steves Verlobter Sally findet.  Zum Gl\u00fcck ist die Menschheit nicht allein, denn ein weiteres Wesen namens Vol folgt dem verbrecherischen Gor zur Erde, um ihn unsch\u00e4dlich zu machen.", "imdb": 5.2}, {"title_de": "Die Bestie aus dem Weltraum", "year": 1957, "description_de": "Auf dem R\u00fcckflug von der Venus m\u00fcssen zwei Astronauten im Mittelmeer notlanden. Ein r\u00e4tselhaftes venusisches Ei geht verloren, ein Junge findet es und verkauft es an einen Wissenschaftler. Das geschl\u00fcpfte Tier entwickelt sich zu einem Reptil, das Ymir genannt und in den r\u00f6mischen Zoo gebracht wird. Ymir w\u00e4chst zu einem saurier\u00e4hnlichen Urmonster heran und bricht aus. Nach einem Kampf mit einem Elefantenbullen zieht sich Ymir in das Kolosseum zur\u00fcck. Die italienische Armee vernichtet Ymir mit Granatwerfern.", "imdb": 6.3}, {"title_de": "Die D\u00e4monischen", "year": 1957, "description_de": "Der Arzt Miles merkt, dass in seiner Heimatstadt Santa Mira etwas Seltsames vor sich geht: S\u00e4mtliche seiner Patienten sind auf einmal v\u00f6llig gef\u00fchllos und gleichen lebenden H\u00fcllen. Es hat den Anschein, als ob sie durch Doppelg\u00e4nger ersetzt wurden.", "imdb": 7.7}, {"title_de": "Die Schreckenskammer des Dr. Thosti", "year": 1957, "description_de": "Verurteilt f\u00fcr einen Mord, den er nicht begangen hat, ist der Chirurg Dr. Ramsay \u00fcberrascht, als ihm sein Kollege Dr. Thosti einen Ausweg anbietet. Durch eine Droge in tot\u00e4hnlichen Schlaf versetzt kann Ramsay dem Galgen entkommen und soll als Gegenleistung helfen, Thostis schwer kranke Frau zu heilen. Der so gerettete Ramsay muss jedoch schon bald feststellen, dass seine Situation nicht wirklich entspannt ist. Thosti experimentiert an Menschen und h\u00e4lt verunstaltete Versuchsobjekte gefangen, mit denen er skrupellos umgeht. Um seine Frau zu retten, hat der Mediziner alle moralischen Bedenken \u00fcber Bord geworfen und l\u00e4sst sich von seinem Weg nicht abbringen, der nur ins Verderben f\u00fchren kann.", "imdb": 6.0}, {"title_de": "Die unglaubliche Geschichte des Mister C.", "year": 1957, "description_de": "W\u00e4hrend eines Bootsurlaubes ger\u00e4t Scott Carey in radioaktiven Nebel. Pl\u00f6tzlich beginnt er zu schrumpfen: seine Kleider werden ihm zu gro\u00df und eine Puppenstube wird sein neuer Wohnsitz. Auf die Gr\u00f6\u00dfe eines Streichholzes zusammengeschrumpft flieht er vor der Hauskatze in den Keller. W\u00e4hrend die Welt denkt, Scott w\u00e4re tot, beginnt f\u00fcr ihn in seinem Mikrokosmos der \u00dcberlebenskampf gegen Wassertropfen, Abwasserstr\u00f6me und Ungeziefer. Ein Klassiker der phantastischen Filmes und eine wunderbare Fabel \u00fcber die Bedeutung des Menschens in unserem Kosmos.", "imdb": 7.6}, {"title_de": "Dracula - Immer bei Anbruch der Nacht", "year": 1957, "description_de": "Der Kleinstadtarzt Paul Beecher wird in das Labor des Wissenschaftlers Campbell gerufen, kann diesem aber nicht mehr helfen. Campbell gibt ihm jedoch einen Beh\u00e4lter mit seltsamen Pillen, bevor er stirbt. Sp\u00e4ter am Tag erleidet er einen Migr\u00e4neanfall und nimmt dagegen Tabletten. Kurz darauf erf\u00e4hrt er von Campbells Kollegen Beaumont und Winston, dass der Wissenschaftler an einer drogen\u00e4hnlichen Substanz gearbeitet hat, die die Aggressivit\u00e4t bei Tieren steigern soll. Gewonnen wurde sie aus dem Blut von Flederm\u00e4usen - und Beecher vermutet nun, dass das nicht nur die Droge ist, die Campbell ihm gegeben hat, sondern er auch versehentlich eine davon genommen hat. Aus Angst vor dem Tod nimmt Beecher das Mittel weiter und Beecher verwandelt sich immer mehr in den F\u00fcrsten der Nacht, Dracula!", "imdb": 5.8}, {"title_de": "Feinde aus dem Nichts", "year": 1957, "description_de": "Zweiter Teil der Quatermass-Trilogie: In seinem Labor untersucht Prof. Quatermass einen kleinen, seltsamen Meteoriten. Als wenig sp\u00e4ter ein ungew\u00f6hnlicher Meteoritenregen einsetzt, geht er dem nach. Er entdeckt eine mysteri\u00f6se Fabrik, doch Polizei und Regierung hindern ihn an seinen Nachforschungen. Quatermass l\u00e4sst nicht locker und bald erkennt er, dass sich die Welt in gro\u00dfer Gefahr befindet...", "imdb": 6.8}, {"title_de": "Frankenstein Meets Dracula", "year": 1957, "description_de": "", "imdb": 7.0}, {"title_de": "Frankensteins Tod", "year": 1957, "description_de": "Hier verk\u00f6rpert Whit Bissell mit sichtlichem Enthusiasmus den Wissenschaftler Prof. Frankenstein, der aus diversen Leichenteilen so etwas \u00e4hnliches wie einen Menschen zusammenbastelt.", "imdb": 5.1}, {"title_de": "Geheimnis zweier Ozeane", "year": 1957, "description_de": "Das geheimnisvolle U-Boot \u00bbPionier\u00ab - technisch aufs modernste ausger\u00fcstet - gleitet durch die Tiefen zweier Ozeane. Es hat den Befehl von Leningrad nach Wladiwostok zu gelangen, um die fern\u00f6stlichen K\u00fcsten der UdSSR vor Japan zu sch\u00fctzen. Mitten auf hoher See wird der schiffbr\u00fcchige Pawlik von der U-Boot-Besatzung aufgenommen. F\u00fcr ihn beginnt an Bord der \u00bbPionier\u00ab eine aufregende und lebensgef\u00e4hrliche Reise.", "imdb": 6.0}, {"title_de": "Gesandter des Grauens", "year": 1957, "description_de": "Die Bewohner des Planeten Davanna leiden seit einem Atomkrieg an einer Blutkrankheit mit t\u00f6dlichem Verlauf. Einer ihrer Bewohner ist zur Erde gesandt worden, um menschliches Blut per Transmitter auf seinen Heimatplaneten zu schicken, wo es zur Transfusion f\u00fcr die erkrankten Davannaer dient. Der Abgesandte hat den Namen Mr. Johnson angenommen. Die einzigen \u00e4u\u00dferlichen Auff\u00e4lligkeiten sind Johnsons empfindliches Geh\u00f6r und seine Sonnenbrille, die er niemals abnimmt, au\u00dfer, er hat ein Opfer auserkoren, um ihm das Blut abzuzapfen. Seine pupillenlosen Augen unter der Sonnenbrille t\u00f6ten seine Opfer durch Verbrennen der Sehorgane und des Gehirns.", "imdb": 6.1}, {"title_de": "Godzilla, le Monstre de L'Oc\u00e9an Pacifique", "year": 1957, "description_de": "", "imdb": 7.8}, {"title_de": "Half Human: The Story of the Abominable Snowman", "year": 1957, "description_de": "", "imdb": 3.8}, {"title_de": "Invasion of the Saucer-Men", "year": 1957, "description_de": "", "imdb": 5.3}, {"title_de": "Kronos", "year": 1957, "description_de": "", "imdb": 5.7}, {"title_de": "Monster from Green Hell", "year": 1957, "description_de": "", "imdb": 3.7}, {"title_de": "Mr. X", "year": 1957, "description_de": "", "imdb": 5.9}, {"title_de": "Pepito y el monstruo", "year": 1957, "description_de": "", "imdb": 6.6}, {"title_de": "Rodan! The Flying Monster!", "year": 1957, "description_de": "", "imdb": 6.2}, {"title_de": "She Devil", "year": 1957, "description_de": "", "imdb": 5.7}, {"title_de": "Tam i tu", "year": 1957, "description_de": "", "imdb": 5.5}, {"title_de": "The Astounding She-Monster", "year": 1957, "description_de": "", "imdb": 3.6}, {"title_de": "The Black Scorpion", "year": 1957, "description_de": "In Mexiko kommt es zu einem Vulkanausbruch, in dessen Folge aus einer Erdspalte riesige Skorpione kriechen. Ein Wissenschaftlerteam steigt in die darunter befindlichen Erdh\u00f6hlen hinab und sieht sich diversen monstr\u00f6sen Tieren ausgesetzt, u.a. auch einem gigantischen Skorpion, der der Sprengung der Erdspalte entkommt und an der Oberfl\u00e4che in Richtung Mexico City kriecht, wo alsbald Panik ausbricht....", "imdb": 5.4}, {"title_de": "The Creature", "year": 1957, "description_de": "", "imdb": 5.8}, {"title_de": "The Cyclops", "year": 1957, "description_de": "Warum ist Regisseur Gordon nur so besessen vom Gigantismus? Im Prototyp seiner beiden kurz darauf folgenden Koloss-Filme treibt ein gar nicht mal schlecht zurechtgeschminkter Zyklop sein gem\u00e4\u00dfigtes Unwesen. Die dabei eingesetzten Makro-FX mit dem Monsterdarsteller und den lebenden Tieren sind diesmal selbst f\u00fcr Gordons Verh\u00e4ltnisse ziemlich sch\u00e4big, sie sind eh die denkbar billigste Alternative zu Stop Motion, besitzen jedoch nie den Charme und die Seele der ungleich aufwendigeren Tricktechnikvariante. Au\u00dferdem haben die Szenen, in denen vergr\u00f6\u00dferte echte Warane und Salamander aufeinander gehetzt werden und sich ineinander verbei\u00dfen immer was von Hunde- oder Hahnenk\u00e4mpfen an sich, darum sehe ich als Tierfreund und Fan von richtigen Spezialeffekten so etwas nicht so gerne. \u00c4hnlich durchschaubar wie die simplen Trickmethoden ist die \u00dcberraschung bez\u00fcglich der Identit\u00e4t des ein\u00e4ugigen Riesen.", "imdb": 4.5}, {"title_de": "The Man Who Turned to Stone", "year": 1957, "description_de": "", "imdb": 5.3}, {"title_de": "The Night the World Exploded", "year": 1957, "description_de": "", "imdb": 5.3}, {"title_de": "The Star Wagon", "year": 1957, "description_de": "", "imdb": 6.8}, {"title_de": "The Story of Mankind", "year": 1957, "description_de": "", "imdb": 4.8}, {"title_de": "The Unearthly", "year": 1957, "description_de": "", "imdb": 3.3}, {"title_de": "Tokyo 1960", "year": 1957, "description_de": "", "imdb": 6.2}, {"title_de": "Voodoo Woman", "year": 1957, "description_de": "", "imdb": 4.1}, {"title_de": "Alarm f\u00fcr Sperrzone 7", "year": 1958, "description_de": "Durch ein Erdbeben werden riesige Weichtiere aus der Erde gel\u00f6st und beginnen, Menschen zu t\u00f6ten.", "imdb": 5.7}, {"title_de": "Angriff der 20-Meter-Frau", "year": 1958, "description_de": "Wenn eine missbrauchte Frau aufgrund einer au\u00dferirdischen Begegnung und eines abgebrochenen Mordversuchs zu einer riesigen Gr\u00f6\u00dfe heranw\u00e4chst, geht sie ihrem betr\u00fcgerischen Ehemann mit Rache nach.", "imdb": 5.1}, {"title_de": "Attack of the Puppet People", "year": 1958, "description_de": "", "imdb": 5.2}, {"title_de": "Curse of the Faceless Man", "year": 1958, "description_de": "", "imdb": 4.8}, {"title_de": "Das Grauen kam um Mitternacht", "year": 1958, "description_de": "Als eine Raumrakete aus dem All abst\u00fcrzt und der Pilot nur tot geborgen werden kann, ahnt das Forscherteam, dass die Mission betreut, noch nicht was wirklich dahinter steckt. W\u00e4hrend sie den leblosen K\u00f6rper des Raumfahrers untersuchen, schleicht ein unheimliches Wesen um die Forschungsstation. Als dann der vermeintlich tote Astronaut pl\u00f6tzlich wieder zu leben beginnt, ist das der Anfang unheimlicher Geschehnisse um eine monstr\u00f6se Invasion, die unseren Planeten in Gefahr bringt und das Ende der Menschheit bedeuten k\u00f6nnte, wenn dem au\u00dferirdischen Monstrum nicht Einhalt geboten wird.", "imdb": 3.5}, {"title_de": "Das Grauen schleicht durch Tokio", "year": 1958, "description_de": "Als ein polizeibekannter Gangster verschwindet, geht die Polizei zun\u00e4chst von einem Bandenkrieg aus.  Als dann auch noch ein Wissenschaftler eine Verbindung zum Verschwinden einer Schiffsbesatzung vermutet, wird er zun\u00e4chst nicht ernst genommen. Doch die mysteri\u00f6sen Umst\u00e4nde h\u00e4ufen sich, und die Ermittler m\u00fcssen von ihrer ersten Theorie abr\u00fccken...", "imdb": 6.0}, {"title_de": "Das rote Telefon... Alarm!", "year": 1958, "description_de": "Eine todbringende \"Hitzerakete\" aus dem All l\u00e4\u00dft die Maschinerie der amerikanischen Luftabwehr aktiv werden.", "imdb": 5.1}, {"title_de": "Der 27. Tag", "year": 1958, "description_de": "Als eine Gruppe von Menschen aus aller Welt von einem Au\u00dferirdischen entf\u00fchrt wird, ahnt niemand der Auserw\u00e4hlten, welche Folgen das haben wird. Der Fremde aus dem All ist Vertreter einer Gemeinschaft, deren Heimatplanet dem Untergang geweiht ist. Aus ethischen Gr\u00fcnden nicht zu einer Invasion f\u00e4hig, statten die Au\u00dferirischen die Entf\u00fchrten mit einer Superwaffe aus, in der Erwartung, dass sich die Menschheit selbst vernichtet. Nach 27 Tagen wird die Waffe nutzlos und die Fremden sind dem Untergang geweiht. Damit der Plan funktioniert, wird jedoch die Identit\u00e4t der Auserw\u00e4hlten bekannt gemacht, die nun Gefahr laufen, zum Spielball der Gro\u00dfm\u00e4chte zu werden.", "imdb": 6.1}, {"title_de": "Der D\u00e4mon mit den blutigen H\u00e4nden", "year": 1958, "description_de": "Transsilvanien 1874: Der Arzt Jean Pierre wird zu Unrecht verurteilt und in ein Gef\u00e4ngnis f\u00fcr geisteskranke Kriminelle \u00fcberf\u00fchrt. Dr. Callistratus, Leiter der Anstalt, wird von den Insassen wegen seiner Grausamkeit gef\u00fcrchtet. Mit seinem buckligen Diener f\u00fchrt er geheime Forschungen in den dunklen Kellern des Geb\u00e4udes durch. Pierre soll ihm aufgrund seiner Erfahrung dabei zur Hand gehen. Bald schon stellt er fest, dass Callistratus die H\u00e4ftlinge f\u00fcr grausame Experimente missbraucht. Da es aus der von blutgierigen Hunden bewachten Anstalt gibt es kein Entkommen. Pierre bleibt nur ein Ausweg: Er muss das schreckliche Geheimnis des Dr. Callistratus l\u00fcften.", "imdb": 5.5}, {"title_de": "Der Satan mit den 1000 Masken", "year": 1958, "description_de": "Seit \u00fcber 25 Jahren ist Pete Dumond Chefmaskenbildner mit Leib und Seele. Er hat alle Filmmonster geschaffen, womit der Studio gro\u00df und ber\u00fchmt wurde. Doch kurz nach der \u00dcbernahme des Studios bekommt er von den beiden neuen Besitzern die K\u00fcndigung serviert, demn\u00e4chst werden Musikfilme f\u00fcr das junge Publikum produziert. Doch so leicht l\u00e4sst sich Pete nicht unterkriegen. Mittels eines von ihm entwickelten Make-ups kann der seine beiden Filmmonster, einen Werwolf und das Frankenstein-Monster, mittels Hypnose unter seine Kontrolle bringen. In seinem Auftrag ermorden sie die neuen Studiobosse und auch er muss einen \u00fcbereifrigen Wachmann beseitigen. Gerade, als Pete sich seiner Mitt\u00e4ter erledigen will, kommt ihm jedoch die Polizei auf die Spur...", "imdb": 5.5}, {"title_de": "Der Schrecken schleicht durch die Nacht", "year": 1958, "description_de": "Professor Donald Blake erh\u00e4lt aus Madagaskar einen eingefrorenen urzeitlichen Fisch geliefert, der sich auf einer sehr fr\u00fchen Stufe der Evolution befindet. Ein friedlicher Hund, der am mit Blut durchsetzten Tauwasser des Fisches leckt, mutiert zur Bestie. Blake selbst verletzt sich an den Z\u00e4hnen des Fisches und taucht seine Hand in das blutige Eiswasser. Als er sich kurz darauf unwohl f\u00fchlt, l\u00e4sst er sich nach Hause bringen. Dort wird er sp\u00e4ter mit zerrissenen Kleidern unweit einer Leiche gefunden...", "imdb": 5.8}, {"title_de": "Der Tod kommt aus dem Weltraum", "year": 1958, "description_de": "", "imdb": 4.5}, {"title_de": "Der Vampir von Notre Dame", "year": 1958, "description_de": "Nachdem man mehrere blutleere Leichen aus der Seine borgte, begibt sich der Reporter Lantin auf die Suche nach dem M\u00f6rder. Nachdem sich eine gewisse Duchess du Grand in den Reporter verliebt, verschwindet seine Freundin auf mysteri\u00f6se Weise, w\u00e4hrend ein Wissenschaftler ein Lebenselixier f\u00fcr ewiges Leben aus dem Blut junger Frauen gewinnt. Solangsam scheint es, dass sich die F\u00e4hrten des Reporters und des Wissenschaftlers kreuzen und ein Kaleidoskop des Schreckens beginnt.", "imdb": 6.5}, {"title_de": "Die Azteken-Mumie gegen den Menschen-Roboter", "year": 1958, "description_de": "Um an die Weltmacht zu gelangen, ben\u00f6tigt Dr. Krupp die Brustplatte und das Armband einer Mumie: sie enthalten verschl\u00fcsselte Informationen, die zum Schatz f\u00fchren.", "imdb": 2.4}, {"title_de": "Die Fliege", "year": 1958, "description_de": "Wissenschaftler Fran\u00e7ois Delambre sieht sich am Ziel seiner wissenschaftlichen Bem\u00fchung \u2013 er glaubt, Objekte von einem Ort zum anderen transferieren zu k\u00f6nnen. Bei einem Selbstversuch \u00fcbersieht er eine Fliege, die sich im Labor aufh\u00e4lt. Und bei dem Experiment vermischen sich die Atome der zwei Lebewesen.", "imdb": 7.1}, {"title_de": "Die Rache der schwarzen Spinne", "year": 1958, "description_de": "Auf der Suche nach ihrem verschwundenen Vater macht die junge Carol zusammen mit ihrem Freund Mike eine erschreckende Entdeckung. Wie schon viele Menschen zuvor wurde auch ihr alter Herr das Opfer einer haushohen Monster spinne, die in einem verzweigten H\u00f6hlenversteck auf Opfer wartet. Die Beh\u00f6rden sind schnell zur Stelle und das Monstrum scheint besiegt, als es aufgebahrt in der Sporthalle der Highschool liegt. Und dort ereignet sich das Unfassbare: Rock\u00b4n Roll-Musik erweckt das Untier erneut und es beginnt ein Kampf um das \u00dcberleben einer amerikanischen Kleinstadt.", "imdb": 4.6}, {"title_de": "El Castillo de los Monstruos", "year": 1958, "description_de": "", "imdb": 6.4}, {"title_de": "El hombre que logr\u00f3 ser invisible", "year": 1958, "description_de": "", "imdb": 5.5}, {"title_de": "Frankenstein Geschichten", "year": 1958, "description_de": "Ein Film des legend\u00e4ren Hammer Film Studios, konzipiert als Pilotfilm f\u00fcr eine geplante Serie, die dann leider nie realisiert wurde. Baron Frankenstein schickt seine Diener jede Nacht fort, selbst bei schlechtestem Wetter, damit er allein mit seinen Experimenten sein kann. Eines Nachts erweckt er seine Sch\u00f6pfung zum Leben, doch da sie das Gehirn eines M\u00f6rders besitzt, versucht sie ihn zu erw\u00fcrgen. Im Kampf wird sie versehentlich durch einen Stromschlag get\u00f6tet. Er beschlie\u00dft, ein neues Gehirn zu finden, von jemandem, der intelligenter ist. In dieser Nacht treffen Paul und Christine Halpert im Dorf ein, um den Baron zu besuchen. Sie hoffen, dass er Pauls Krankheit heilen kann, doch der Baron lehnt ab und erkl\u00e4rt, ein Krankenhaus k\u00f6nne mehr tun als er. Das Paar \u00fcbernachtet in einem Gasthof und konsultiert den Dorfarzt. Es ist sinnlos; Paul stirbt. Christine findet das Grab am n\u00e4chsten Tag gesch\u00e4ndet vor...", "imdb": 5.9}, {"title_de": "Frankensteins Rache", "year": 1958, "description_de": "Das Grauen gleich zu Beginn: eine Enthauptung. Gro\u00df f\u00fcllt die Guillotine den Bildkader aus. Baron Frankenstein wurde f\u00fcr die brutalen Morde, die sein k\u00fcnstlich geschaffenes Unget\u00fcm begangen hatte, zum Tod durch die Guillotine verurteilt. Doch dank seiner Helfer und durch Bestechung des Henkers wird statt ihm der Priester, der ihm die letzte Beichte abnehmen sollte, enthauptet.", "imdb": 6.7}, {"title_de": "Frankensteins Tochter", "year": 1958, "description_de": "Wer h\u00e4tte nicht von Victor Frankenstein geh\u00f6rt, dem ber\u00fchmten Wissenschaftler, der aus Leichenteilen ein Monster zusammensetzte und es zum Leben erweckte? Auch zwei Generationen sp\u00e4ter ist die Familie Frankenstein damit besch\u00e4ftigt, k\u00fcnstliches Leben zu erschaffen. So hat sich der Urenkel Victors, der skrupellose Oliver, im Haus des senilen Carter Mortoneinquartiert, wo er dem alten Forscher bei seinen Experimenten hilft. Ohne das WissenMortons ist Oliver, der seinen Familiennamen zur Tarnung in \"Frank\" abgek\u00fcrzt hat, ineinem geheimen Raum damit besch\u00e4ftigt, aus den Teilen Verstorbener einen Menschen zu bauen. Gleichzeitig benutzt er aber auch Mortons Nichte Trudy f\u00fcr Experimente, die sie N\u00e4chtens entstellt durch die Vorg\u00e4rten einer Wohnsiedlung in Los Angeles rennen lassen. F\u00fcr Olivers Monster fehlt eigentlich nur noch ein Kopf, da trifft es sich doch gut, dass der ambitionierte Herr die Bekanntschaft von Trudy Freundin Suzie macht...", "imdb": 4.3}, {"title_de": "Gigant des Grauens", "year": 1958, "description_de": "Glen Manning, der durch eine Plutonium Explosion zu einem Riesen mutierte, hat den Fall von der Staumauer, \u00fcberlebt (siehe Teil 1: Der Kolo\u00df). Noch w\u00fctender als zuvor, beginnt er erneut sein todbringendes Zerst\u00f6rungswerk, und scheint unaufhaltbar. Als er beginnt das Milit\u00e4r mit vollbesetzten Bussen zu bewerfen, holt man seine Schwester, die ihn von seiner Zerst\u00f6rungswut abbringen soll...", "imdb": 3.9}, {"title_de": "Godzilla kehrt zur\u00fcck", "year": 1958, "description_de": "Nach einer Bruchlandung auf einer verlassenen Insel entdecken zwei Piloten die Monster Godzilla und Angilus die erbittert miteinander K\u00e4mpfen und dann ins Meer fallen. Als sie zur\u00fcck in Japan sind und dar\u00fcber berichten, das ein neuer Godzilla aufgetaucht ist, gehen die beiden Monster schon k\u00e4mpfend in Osaka an Land...", "imdb": 5.7}, {"title_de": "Hare-Way to the Stars", "year": 1958, "description_de": "", "imdb": 8.0}, {"title_de": "I Married a Monster from Outer Space", "year": 1958, "description_de": "Bill Farrell (Tom Tryon) feiert mit Freunden seinen feucht-fr\u00f6hlichen Junggesellenabschied. Auf der Fahrt nach Hause muss er pl\u00f6tzlich bremsen, da er einen leblosen K\u00f6rper auf der Strasse liegen sieht. Als er aussteigt ist dieser verschwunden. Stattdessen steht pl\u00f6tzlich ein Monster hinter ihm, dass ihn mit einem Nebel komplett einh\u00fcllt. Marge (Gloria Talbott) ist am n\u00e4chsten Morgen schon ganz aufgeregt, da ihr Br\u00e4utigam Bill noch nicht erschienen ist. Doch er kommt noch rechtzeitig und ihr Gl\u00fcck scheint perfekt. Aber schon w\u00e4hrend der Hochzeitsreise empfindet sie ihn stark ver\u00e4ndert und fremdartig. Dazu h\u00e4ufen sich zunehmend merkw\u00fcrdige Ereignisse in der Kleinstadt...", "imdb": 6.3}, {"title_de": "Invasion vom Mars", "year": 1958, "description_de": "Keiner will dem kleinen David glauben, als er von fremden Wesen auf der Erde berichtet. Doch als das Grauen um sich greift, scheint es fast zu sp\u00e4t zu sein. Die Menschen sehen aus wie zuvor, sind aber nicht mehr sie selbst. Und sie alle haben etwas gemeinsam: Eine kleine Narbe im Nacken. Die junge \u00c4rztin Pat versucht, dem Wahnsin auf die Spur zu kommen.", "imdb": 6.3}, {"title_de": "It! - Der Schrecken lauert im All", "year": 1958, "description_de": "Die Marsmission der \"Challenge 142\" ist es, ihre Vorg\u00e4nger der \"Challenge 141\" aufzufinden und u.U. zu retten und zu bergen, doch als das Raumschiff auf dem Mars aufsetzt, finden sie nur noch ein Wrack vor, das einen einzigen \u00dcberlebenden beherbergt: den Commander der Mission Colonel Carruthers (Marshall Thompson). Die \u00fcbrigen Besatzungsmitglieder sind tot, allerdings nicht durch den Absturz gestorben, was den Missionsleiter Van Heusen (Kim Spalding) dazu bringt, Carruthers als m\u00f6glichen M\u00f6rder festzusetzen. Carruthers hat allerdings eine andere Geschichte auf Lager, nach der das Team in einem Sandsturm von einer monstr\u00f6sen Kreatur angegriffen wurde, die nach und nach alle au\u00dfer ihm get\u00f6tet hat. Van Heusen bleibt skeptisch, doch bald nach dem Start in Richtung Heimat wird deutlich, wie recht der \u00dcberlebende hatte, denn die Kreatur hat sich im Ladedeck eingenistet und bringt jetzt die Mitglieder der \"142\" um, weil es deren Wasserbestandteile im K\u00f6rper ben\u00f6tigt.", "imdb": 6.0}, {"title_de": "Missile Monsters", "year": 1958, "description_de": "", "imdb": 4.6}, {"title_de": "Mit 1000 Volt in den Tod", "year": 1958, "description_de": "", "imdb": 4.6}, {"title_de": "My Milkman, Joe", "year": 1958, "description_de": "", "imdb": 6.6}, {"title_de": "Raumrakete X 7- FBI im Gro\u00dfeinsatz", "year": 1958, "description_de": "Im Labor von Dr. Pommer wuchert eine au\u00dferirdische Pilzform, der gef\u00e4hrliche Blutrost. Nachdem Pommers Ex-Freundin nach einem Streit von dannen zieht, wird der Wissenschaftler selbst Opfer des alles verschlingenden Pilzteppichs. Ohne ihr Wissen tr\u00e4gt die Freundin Sporen des Pilzes an ihrem Koffer und sorgt so daf\u00fcr, dass sie eine Spur aus Pilzattacken hinterl\u00e4sst. Zwei Spezialagenten sind ihr auf den Fersen, jedoch wird die Suche erschwert, da die Frau nichts vom Blutrost wei\u00df. K\u00f6nnen die Agenten eine Verbreitung des Blutrostes verhindern, der wohlm\u00f6glich schon die Zivilisation auf dem Mars vernichtete?", "imdb": 5.2}, {"title_de": "Rodan - Die fliegenden Monster von Osaka", "year": 1958, "description_de": "Durch Atombombenversuche werden die versteinerten Eier zweier gigantischer Flugsaurier ausgebr\u00fctet. Die sogenannten Rodane wachsen mit erstaunlicher Geschwindigkeit heran. Bevor sich die Japaner versehen, nehmen die Rodane gemeinsam Osaka auseinander.", "imdb": 6.2}, {"title_de": "She Demons", "year": 1958, "description_de": "", "imdb": 4.5}, {"title_de": "SOS Raumschiff", "year": 1958, "description_de": "Ein Superelektronengehirn entzieht sich der Kontrolle seines amerikanischen Konstrukteurs und versucht zerst\u00f6rerische Machtgel\u00fcste zu befriedigen, indem es den kleinen Sohn des Wissenschaftlers in seine Gewalt bringt.", "imdb": 5.3}, {"title_de": "Teenage Cave Man", "year": 1958, "description_de": "", "imdb": 3.5}, {"title_de": "Teenage Monster", "year": 1958, "description_de": "", "imdb": 3.7}, {"title_de": "Terror from the Year 5000", "year": 1958, "description_de": "", "imdb": 2.9}, {"title_de": "The Brain Eaters", "year": 1958, "description_de": "Wesen aus einer anderen Welt sind auf der Erde gelandet und haben sich menschlicher Gehirne bem\u00e4chtigt. Dadurch k\u00f6nnen sie ihre Opfer steuern. Eine von der Regierung beauftragte Gruppe soll zun\u00e4chst nur das Raumschiff untersuchen. Als sie jedoch von den Invasionspl\u00e4nen Wind bekommen, m\u00fcssen sie die Eindringlinge stoppen. Doch die haben schon zahlreiche Menschen unter Kontrolle\u2026", "imdb": 4.4}, {"title_de": "The Flame Barrier", "year": 1958, "description_de": "", "imdb": 4.7}, {"title_de": "The Fountain of Youth", "year": 1958, "description_de": "", "imdb": 7.5}, {"title_de": "The Hideous Sun Demon", "year": 1958, "description_de": "", "imdb": 4.3}, {"title_de": "The Professor", "year": 1958, "description_de": "", "imdb": 2.6}, {"title_de": "The Space Children", "year": 1958, "description_de": "Eine leuchtende, gehirn\u00e4hnliche Kreatur gelangt \u00fcber einen Teleportationsstrahl an einen Strand in der N\u00e4he eines Raketentestgel\u00e4ndes. Der Au\u00dferirdische kommuniziert telepathisch mit den Kindern der Wissenschaftler. Die Kinder folgen den Anweisungen des Au\u00dferirdischen, w\u00e4hrend die Erwachsenen herausfinden, was mit ihrem widerspenstigen Nachwuchs passiert.", "imdb": 4.3}, {"title_de": "The Strange World of Planet X", "year": 1958, "description_de": "", "imdb": 4.8}, {"title_de": "Ungeheuer ohne Gesicht", "year": 1958, "description_de": "In der N\u00e4he einer kanadischen Armeebasis kommt es zu unerkl\u00e4rlichen Todesf\u00e4llen. Mehrere Menschen werden mit schreckverzerrtem Gesicht aufgefunden und n\u00e4here Untersuchungen ergeben, dass ihnen jemand oder etwas das Gehirn ausgesaugt hat. Ehe sie sich versehen, stehen die Beteiligten einer monstr\u00f6sen Bedrohung gegen\u00fcber, wie sie nur schlimmsten Alptr\u00e4umen entstammen kann. Eingeschlossen in einem Haus beginnt ein unappetitlicher \u00dcberlebenskampf, w\u00e4hrend dutzende t\u00f6dlicher Kreaturen versuchen, ihren Opfern die K\u00f6pfe leer zu saugen.", "imdb": 6.1}, {"title_de": "Varan - Das Monster aus der Urzeit", "year": 1958, "description_de": "Nach dem Fund eines seltenen japanischen Schmetterlings in China, schickt Professor Sugimoto zwei Studenten in eine entlegene Gegend aus, um die Herkunft des Insekts zu kl\u00e4ren. Dort treffen sie jedoch eine nicht sonderlich freundliche Landbev\u00f6lkerung an, die die Gottheit Baran verehrt. Die ist aber \u00fcberdies putzmunter und sehr gro\u00df, was die Studenten leider nach ausgedehnter Suche nicht \u00fcberleben. Daraufhin macht sich Yuriko, die Tochter eines der Vermi\u00dften samt ihrem Freund Kenji und einem Reporter auf, den Fall zu kl\u00e4ren und einen TV-Bericht daraus zu schneidern. Im Gegensatz zu ihren Vorg\u00e4ngern kommen sie mit dem Leben davon, daf\u00fcr erf\u00e4hrt so die \u00d6ffentlichkeit, die Medien und nicht zuletzt die Armee von der Existenz Barans, den der Rummel zunehmend nervt. Also schwingt sich die waran\u00e4hnliche Riesenechsel in die L\u00fcfte und macht sich auf nach Tokio, gegen so ziemlich jede bekannte Waffe gefeit...", "imdb": 5.3}, {"title_de": "Von der Erde zum Mond", "year": 1958, "description_de": "Amerika, wenige Jahre nach dem B\u00fcrgerkrieg. Der ehemalige Waffenkonstrukteur der Nordstaaten Victor Barbicane (Joseph Cotten) hat einen neuen Sprengstoff entdeckt, der an Sprengkraft alles in den Schatten stellt und plant ein Geschoss auf den Mond zu schie\u00dfen, weil ihm der Test auf der Erde als zu gef\u00e4hrlich erscheint. Sein alter Rivale von der Konf\u00f6rderiertenseite, Nicholl (George Sanders) will ihm aber immer noch eins auswischen und wettet mit einer neuen Panzerung dagegen. Barbicanes \"Kraft X\" zerst\u00f6rt den Panzer, jedoch wird er vom Pr\u00e4sidenten gebeten, seine Pl\u00e4ne aus Gr\u00fcnden des Weltfriedens einzustellen. Doch die \u00dcberreste von Nicholls Panzer erweisen sich \u00fcberraschend hitzebest\u00e4ndig, sodass Barbicane einen neuen Plan entwirft, statt eines Geschosses ein Raumschiff mit Besatzung zu konzentrieren. Erstmals arbeiten Barbicane und Nicholl zusammen, aber die alte Rivalit\u00e4t ist noch nicht vergessen ...", "imdb": 5.1}, {"title_de": "Womaneater", "year": 1958, "description_de": "", "imdb": 4.6}, {"title_de": "Zarex", "year": 1958, "description_de": "", "imdb": 0.0}, {"title_de": "...und immer ruft das Herz", "year": 1959, "description_de": "", "imdb": 4.8}, {"title_de": "Abenteuer im All", "year": 1959, "description_de": "", "imdb": 7.0}, {"title_de": "Anak Ng Kidlat", "year": 1959, "description_de": "", "imdb": 6.6}, {"title_de": "Caltiki - R\u00e4tsel des Grauens", "year": 1959, "description_de": "Ein Team von Arch\u00e4ologen unter der Leitung von Dr. John Fielding begibt sich zu den Ruinen einer alten Maya-Stadt, um das mysteri\u00f6se Verschwinden ihrer Bewohner zu untersuchen. Doch die gl\u00fccklosen Forscher bekommen mehr, als sie erwartet haben, als ihre Untersuchung eines Opfert\u00fcmpels das Monster erweckt, das in den Tiefen des Wassers wohnt - die furchterregende und b\u00f6sartige Gottheit Caltiki. Obwohl Riccardo Freda als Regisseur genannt wird, stammt ein gro\u00dfer Teil des Films von Mario Bava, der auch als Kameramann fungierte und die beeindruckenden Spezialeffekte verantwortete. \u00bbCaltiki - R\u00e4tsel des Grauens\u00ab ist eine einzigartige und unvergessliche Mischung aus Science-Fiction und Lovecraftian-Horror, in dem die beiden legend\u00e4ren Filmemacher gr\u00f6\u00dften Einfallsreichtum bewiesen.", "imdb": 5.9}, {"title_de": "Chand Ki Duniya", "year": 1959, "description_de": "", "imdb": 0.0}, {"title_de": "Creatures of the Stars", "year": 1959, "description_de": "", "imdb": 5.8}, {"title_de": "Das letzte Ufer", "year": 1959, "description_de": "Der Krieg ist aus, niemand hat gesiegt. Nur die Einwohner Australiens und die Besatzung des amerikanischen U-Boots \u201eSawfish\u201c sind der atomaren Zerst\u00f6rung und der Verstrahlung der Erde bisher entronnen. Doch die radioaktive Wolke r\u00fcckt n\u00e4her, und Captain Dwight Towers bricht mit der \u201eSawfish\u201c auf, um sie zu erkunden. Doch seine Nachrichten sind niederschmetternd: Die Strahlenwolke ist absolut t\u00f6dlich. Und w\u00e4hrend die Zeit verrinnt, versucht jeder auf seine Weise mit dem nahen Ende fertig zu werden. Der Eine will noch rasch seinen Lebenstraum als Rennfahrer verwirklichen, die Andere versucht, der Liebe noch einmal eine Chance zu geben. Das letzte Kapitel der Menschheitsgeschichte ist angebrochen.", "imdb": 7.1}, {"title_de": "Das Monster von Tokio", "year": 1959, "description_de": "Ein amerikanischer Reporter wird nach Japan geschickt um einen exzentrischen Wissenschaftler zu interviewen, dieser arbeitet an bizarren Experimenten in einem Labor abgelegen auf einem einsamen Berg. Als dem Wissenschaftler ins Auge sticht das der Journalist das perfekte Subjekt f\u00fcr sein n\u00e4chstes Experiment ist, er setzt den armen Mann unter Drogen und verabreicht ihm ein geheimnisvolles Serum, der ihn innerhalb k\u00fcrzester Zeit in einen vergn\u00fcgungss\u00fcchtigen und selbstvergessenen Draufg\u00e4nger verwandelt, so da\u00df sein Chef und seine Frau zur Rettung anreisen. Doch das Medikament hat Nebenwirkungen und schlie\u00dflich erw\u00e4chst ihm ein zweiter Kopf aus seiner Schulter, ein monstr\u00f6ser Kopf...", "imdb": 5.3}, {"title_de": "Den Tod \u00fcberlistet", "year": 1959, "description_de": "Paris, 1890: Dr. Georges Bonnet betreibt eine gutgehende Privatklinik. Der Arzt sieht aus wie Mitte 30, ist aber 104 Jahre alt. Sein jugendliches Aussehen erh\u00e4lt er sich mit Hilfe eines lebenserhaltenden Elixiers und einer Operation, die alle zehn Jahre f\u00e4llig wird. Diesmal jedoch kommt es zu einer Panne...", "imdb": 6.3}, {"title_de": "Der 4D-Mann", "year": 1959, "description_de": "Mit Hilfe eines Verst\u00e4rkers gelingt es dem Wissenschaftler Tony Nelson, die Molekularstrukturen beliebiger Objekte zu ver\u00e4ndern, um damit andere Objekte zu durchdringen. W\u00e4hrend einem Experiment geht sein Labor in Flammen auf, woraufhin er seine Forschungen bei seinem Bruder Scott fortf\u00fchrt. Als sich eine Romanze zwischen Scotts Freundin Linda und Tony anbahnt, fl\u00fcchtet sich Scott w\u00fctend in die Experimente seines Bruders und testet den Verst\u00e4rker an seinem eigenen K\u00f6rper. Mit fatalen Folgen. Scotts eigene Molekularstruktur ver\u00e4ndert sich und um zu \u00fcberleben, muss er die Lebensenergie anderer Menschen in sich aufsaugen. Ein Wettlauf gegen die Zeit und den todbringenden 4D-Mann beginnt ...", "imdb": 5.8}, {"title_de": "Der Himmel ruft", "year": 1959, "description_de": "Das sowjetische Raumschiff Rodina und das amerikanische Raumschif
