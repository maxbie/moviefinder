f Typhoon landen auf einer die Erde umkreisenden Raumstation. Beide Schiffe sind f\u00fcr eine Reise zum Mars vorgesehen. Die amerikanischen Astronauten Clark und Werst lehnen den Vorschlag der sowjetischen Kosmonauten, die Mars-Expedition gemeinsam zu unternehmen, aus Prestigegr\u00fcnden ab. Au\u00dferdem missachten die Amerikaner eine Meteoritenwarnung der Sowjets. Die Typhoon startet und ger\u00e4t bald au\u00dfer Sicht der Raumstation. Als die Rodina schlie\u00dflich auch Richtung Mars startet, besteht zur Typhoon kein Kontakt mehr. Der Raumflug verl\u00e4uft routinem\u00e4\u00dfig. Pl\u00f6tzlich empf\u00e4ngt die Rodina schwache Notsignale der Typhoon. Sie ist in den Meteoritensturm geraten und droht, in die Sonne zu st\u00fcrzen.", "imdb": 4.4}, {"title_de": "Destination Space", "year": 1959, "description_de": "", "imdb": 4.8}, {"title_de": "Die 9-Meter-Braut", "year": 1959, "description_de": "Ein M\u00fcllarbeiter, der seinen langweiligen Job durch technische Erfindungen auszugleichen versucht, verwandelt seine Geliebte in eine neun Meter gro\u00dfe Riesin, er selbst nimmt die Gestalt einer Rakete an. Kein Wunder, da\u00df so viel Erfindungsgeist die Milit\u00e4rs auf den Plan ruft. Eine \u00fcberdrehte Kom\u00f6die; der erste Film, den Lou Costello nach der Trennung von seinem langj\u00e4hrigen Partner Bud Abbott drehte, und der letzte vor seinem Tod.", "imdb": 5.4}, {"title_de": "Die Hexenk\u00fcche des Dr. Rambow", "year": 1959, "description_de": "Da er Geld f\u00fcr seine Forschungen ben\u00f6tigt, erlaubt der ber\u00fchmte und ber\u00fcchtigte Wissenschaftler Dr. Rambow (in der Originalversion Dr. Frankenstein) auf Anraten seines Freundes Gottfried widerwillig einem amerikanischen Filmteam, in seinem Schloss einen Gruselfilm zu drehen. In seinem geheimen Laboratorium tief unter seiner Burg versucht er in einem Atomreaktor, einen k\u00fcnstlichen Menschen zu erschaffen. Als sein Diener Sutter eines Tages zuf\u00e4llig den Eingang zu seinem Labor entdeckt, t\u00f6tet Rambow seinen Diener und erweckt ihn mit Hilfe seines Atomreaktors kurz darauf wieder zum Leben. Nur Augen hat das von ihm geschaffene Ungeheuer noch nicht...", "imdb": 4.9}, {"title_de": "Die Nacht der unheimlichen Bestien", "year": 1959, "description_de": "Es sollte nur eine simple Versorgungslieferung werden, die Thorne Sherman und sein Freund Griswold zu der abgelegenen Insel des Wissenschaftlers Craigis bringen sollten, doch weil ein gewalter Sturm heraufzieht, sitzen sie bald mit dem Genetiker, seiner Tochter Ann, dessen leicht versoffenen Verlobten Jerry und Craigis Kollegen Baines auf der Insel fest.  Craigis und Baines versuchen dort mittels Eingriffe in das Genom von Spitzm\u00e4usen, dessen Stoffwechsel zu ver\u00e4ndern, so da\u00df sie nicht mehr t\u00e4glich das Dreifache ihres K\u00f6rpergewichts essen m\u00fcssen und hofft so eine Methode zu finden, um auch den Menschen an ver\u00e4nderte Bedingungen anzupassen: weniger K\u00f6rpergr\u00f6\u00dfe, weniger Nahrungsbedarf.", "imdb": 4.1}, {"title_de": "Die Nackte und der Satan", "year": 1959, "description_de": "Dr. Ood wird von dem genialen kranken Wissenschaftler Abel gebeten, ihm gemeinsam mit Dr. Burke das Herz eines noch lebenden Unfallopfers einzupflanzen. Als dieses stirbt, will Ood die Operation trotzdem durchf\u00fchren. Burke versucht dies zu verhindern und wird von Ood umgebracht. Nun hat Ood die Gelegenheit, Abels gro\u00dfe Entdeckung selbst in die Tat umzusetzen: Er trennt Abels Kopf von seinem K\u00f6rper und h\u00e4lt ihm im Labor k\u00fcnstlich am Leben. Nach diesem Erfolg plant er, den Kopf einer k\u00f6rperlich missgestalteten Nonne auf den perfekten K\u00f6per einer von ihm ermordeten Striptease-T\u00e4nzerin zu transplantieren...", "imdb": 5.3}, {"title_de": "Die R\u00fcckkehr der Fliege", "year": 1959, "description_de": "F\u00fcnfzehn Jahre, nachdem die Experimente seines Vaters mit der Materie\u00fcbertragung fehlgeschlagen sind, versuchen Philippe Delambre und sein Onkel Fran\u00e7ois, auf eigene Faust ein Ger\u00e4t zur Materie\u00fcbertragung zu entwickeln. Ihre Experimente haben jedoch katastrophale Folgen und verwandeln Philippe in eine schreckliche Kreatur, die halb Mensch, halb Fliege ist.", "imdb": 5.7}, {"title_de": "Die Teufelswolke von Monteville", "year": 1959, "description_de": "Als es in den Schweizer Alpen zu grausamen Todesf\u00e4llen und seltsamen Vorkommnissen kommt, will der amerikanische Wissenschaftler Alan Brooks der Sache auf den Grund gehen. Die ihm zur Seite stehende \u00fcbernat\u00fcrlich begabte Ann Pilgrim wird von einer ungew\u00f6hnlichen Wolke angezogen, die sich in den Bergen nahe des Ortes Trollenberg festgesetzt hat. Diese unheimliche Wolke birgt ein grausiges Geheimnis, das die gesamte Menschheit in Gefahr bringt.", "imdb": 5.2}, {"title_de": "Die Welt, das Fleisch und der Teufel", "year": 1959, "description_de": "Drei \u00dcberlebende einer weltweiten Atomkatastrophe, die von einem dritten Weltkrieg ausgel\u00f6st wurde, begegnen einander in der Einsamkeit der Wolkenkratzer-Landschaft von New York. Die beiden M\u00e4nner, ein Wei\u00dfer und ein Schwarzer, entfachen wegen der Frau einen weiteren Weltkrieg.", "imdb": 6.8}, {"title_de": "Die Wespenfrau", "year": 1959, "description_de": "Janice Starlin ist seit 16 Jahren die Chefin einer Kosmetikfirma, doch auch sie ist \u00e4lter geworden, was ihr gar nicht gef\u00e4llt. Der Wissenschaftler Dr. Zinthorp hat ein Serum aus dem Gelee Royal der Wespenk\u00f6niginnen entwickelt, welches nicht nur den Alterungsprozess aufh\u00e4lt, sondern ihn auch umkehren kann. Dieser Extrakt wurde bisher nur an Tieren getestet, doch Janice injiziert sich das Serum. Das Mittel wirkt wie ein Wunder, sie sieht wieder aus wie 20, doch das Wundermittel hat auch Nebenwirkungen. Sie verwandelt sich zeitweise in eine riesige, t\u00f6dliche Wespenk\u00f6nigin und das grauenhafte Schicksal nimmt seinen Lauf\u2026", "imdb": 4.8}, {"title_de": "Gigantis, the Fire Monster", "year": 1959, "description_de": "", "imdb": 4.2}, {"title_de": "Have Rocket, Will Travel", "year": 1959, "description_de": "", "imdb": 5.6}, {"title_de": "Im Sumpf des Grauens", "year": 1959, "description_de": "Als Paul Webster auf der Hochzeitsreise einfach verschwindet, begibt sich seine Frau Joyce auf die Suche. Ihre Nachforschungen f\u00fchren sie tief in die S\u00fcmpfe Louisianas, wo sie auf einem abgelegenen Anwesen versucht, das Geheimnis um ihren Mann zu l\u00f6sen. Sie trifft dort auf Dr. Sinclair, der mit seltsamen Experimenten besch\u00e4ftigt ist und der auch Paul nach einer schweren Kriegsverletzung behandelt hat. Doch es wird deutlich, dass Dr. Sinclairs Forschungen nicht die wissenschaftliche Entdeckung hervorbrachten, die er sich erhoffte. Seine Idee, die selbstheilenden Kr\u00e4fte einiger Reptilien zum Wohl der Menschheit zu nutzen, f\u00fchrt geradewegs in die Katastrophe, bei der sich Pauls Verwandlung in eine unmenschliche Kreatur nicht mehr aufhalten l\u00e4sst.", "imdb": 5.6}, {"title_de": "Invisible Invaders", "year": 1959, "description_de": "Als der Atomphysiker Noymann (John Carradine) bei einem Unfall stirbt, nimmt sein Kollege Penner (Philip Tonge) ebenfalls beim Staat seinen Abschied, um privat an anderen Dingen zu arbeiten. Doch kurz nach der Beerdigung steht Noymann wieder bei Penner vor der T\u00fcr - reanimiert von Au\u00dferirdischen, die, f\u00fcr uns unsichtbar, den Mond bewohnen und nun die Invasion der Erde anstreben, indem sie die ganzen Toten wiederbeleben. Zun\u00e4chst glauben Penner weder seine Tochter, noch sein Assistent, doch binnen weniger Tage entfesseln die Aliens eine wahre Zombie-Armee. Penner und seine Helfer von Major Bruce Jay (John Agar) in ein Geheimlabor gebracht, doch schon bald werden sie auch dort von den Toten belagert...", "imdb": 5.0}, {"title_de": "Island of Lost Women", "year": 1959, "description_de": "", "imdb": 5.1}, {"title_de": "Les Astronautes", "year": 1959, "description_de": "", "imdb": 6.5}, {"title_de": "Out of This Whirl", "year": 1959, "description_de": "", "imdb": 6.2}, {"title_de": "Planet des Grauens", "year": 1959, "description_de": "Ein amerikanische Raumschiff wird auf dem R\u00fcckflug vom Mars in einen Zeitstrom geschleudert und gelangt in der Zukunft zur Erde zur\u00fcck. Diese ist von einem Atomkrieg verw\u00fcstet und st\u00e4ndig dem unterirdisch lebenden Restvolk Gefahr von M\u00f6rdermutanten und Riesenspinnen. Da eine R\u00fcckkehr nicht m\u00f6glich ist, nehmen die Astronauten den Kampf f\u00fcr die \u00dcberlebenden auf...", "imdb": 5.8}, {"title_de": "Rakete 510", "year": 1959, "description_de": "Grenzen zu \u00fcberschreiten war seit jeher das Ziel von Pionieren der Wissenschaft. Auch Lieutenant Dan Prescott sieht sich in dieser Tradition, als er w\u00e4hrend eines Testfluges mit einem Raketenflugzeug jegliche Warnungen \u00fcber Bord wirft. Er m\u00f6chte der erste Mensch im All werden und rast ohne R\u00fccksicht auf Verluste durch die oberen Luftschichten der Erde. Doch als er in einen Sturm aus kosmischer Strahlung und Staub ger\u00e4t, zeigt sich, dass die Warnungen nicht unbegr\u00fcndet waren. Prescott verliert die Kontrolle, st\u00fcrzt ab und bleibt verschwunden. Kurz nach Prescotts Verschwinden kommt es zu seltsamen Berichten \u00fcber ein blutsaugendes verkrustetes Ungeheuer, dass sein Unwesen treiben soll. Prescotts Bruder Chuck untersucht die Angelegenheit und er hat die b\u00f6se Ahnung, dass ihn mehr mit dem monstr\u00f6sen Wesen verbindet, als ihm lieb ist.", "imdb": 5.4}, {"title_de": "Rymdinvasion i Lappland", "year": 1959, "description_de": "", "imdb": 3.7}, {"title_de": "Schach dem Satan", "year": 1959, "description_de": "Unter den Catchern einer mexikanischen Sportarena geht die Angst um, denn es sind schon ein paar der Ringer auf mysteri\u00f6se Weise verschwunden. Kein Wunder, denn ein sinistrer Arzt sucht genau dort seine Opfer, die er sp\u00e4ter auf dem OP-Tisch mit einem Gorillagehirn ausstattet. Eines Tages bricht eines seiner Gesch\u00f6pfe aus und verbreitet einige Panik...", "imdb": 6.5}, {"title_de": "Teenage Zombies", "year": 1959, "description_de": "", "imdb": 2.9}, {"title_de": "Teenagers from Outer Space", "year": 1959, "description_de": "", "imdb": 3.9}, {"title_de": "The Cosmic Man", "year": 1959, "description_de": "", "imdb": 4.8}, {"title_de": "The Day I Vanished", "year": 1959, "description_de": "", "imdb": 7.5}, {"title_de": "The Giant Gila Monster", "year": 1959, "description_de": "", "imdb": 3.7}, {"title_de": "The Incredible Petrified World", "year": 1959, "description_de": "", "imdb": 3.1}, {"title_de": "The Monster of Piedras Blancas", "year": 1959, "description_de": "Im kleinen K\u00fcstenort Piedras Blancas kommt es immer \u00f6fters zu seltsamen Todesf\u00e4llen, bei denen die Opfer kopflos aufgefunden werden. \u00dcber die Gegend gibt es eine Legende, die von einem unheilvollen Monster erz\u00e4hlt. Die B\u00fcrger m\u00fcssen auf unangenehme Art erfahren, dass die Legende mehr als ein olles Schauerm\u00e4rchen ist...", "imdb": 5.3}, {"title_de": "The Teenage Werewolf", "year": 1959, "description_de": "", "imdb": 5.1}, {"title_de": "The Time Monsters", "year": 1959, "description_de": "", "imdb": 3.8}, {"title_de": "The Voodoo Factor", "year": 1959, "description_de": "", "imdb": 8.1}, {"title_de": "Tuko Sa Madre Kakaw", "year": 1959, "description_de": "", "imdb": 6.0}, {"title_de": "Weltraumschiff MR-1 gibt keine Antwort", "year": 1959, "description_de": "Eine Marsmission gilt seit ihrer Landung vor drei Monaten verschollen. Pl\u00f6tzlich wird das Raumschiff einige tausend Meilen entfernt vom Kurs geortet und zur Erde zur\u00fcckgeholt. Die beiden \u00dcberlebenden berichten von riesigen St\u00e4tten und gigantischen Tieren und haben eine wichtige Botschaft vom Mars mitgebracht.", "imdb": 5.3}, {"title_de": "Woodpecker in the Moon", "year": 1959, "description_de": "", "imdb": 6.4}, {"title_de": "12 to the Moon", "year": 1960, "description_de": "", "imdb": 3.3}, {"title_de": "Aniara", "year": 1960, "description_de": "", "imdb": 5.9}, {"title_de": "Battle Beyond the Sun", "year": 1960, "description_de": "", "imdb": 4.4}, {"title_de": "Besuch auf einem kleinen Planeten", "year": 1960, "description_de": "Kreton, ein etwas ausgeflippter Au\u00dferirdischer, der die irdische Geschichte studiert hat, landet in der Uniform eines S\u00fcdstaaten-Offiziers im Garten eines TV-Kommentators, der sich kurz zuvor noch \u00fcber angebliche UFO-Sichtungen lustig gemacht hat. Da man gerade einen Maskenball feiert, l\u00e4dt man Kreton zu sich ein, aber seine speziellen F\u00e4higkeiten machen dem Hausherrn bald klar, dass er es tats\u00e4chlich mit einem Alien zu tun hat.", "imdb": 5.9}, {"title_de": "Beyond the Time Barrier", "year": 1960, "description_de": "", "imdb": 5.3}, {"title_de": "Blob - Schrecken ohne Namen", "year": 1960, "description_de": "In einer Kleinstadt in Pennsylvania landet ein Meteorit, der ein schleimiges Wesen beinhaltet, das nach und nach die Stadtbewohner durcheinander bringt und deren Leben bedroht. Die zwei Teenager Jane und Steve sind die ersten, die den \u201eBlob\u201c entdecken. Doch nichts scheint dieses mysteri\u00f6se, schleimige Wesen stoppen zu k\u00f6nnen.", "imdb": 6.3}, {"title_de": "Conquistador de la luna", "year": 1960, "description_de": "", "imdb": 6.1}, {"title_de": "Das Dorf der Verdammten", "year": 1960, "description_de": "Eine Gruppe freundlich schauender Kinder, die alle am selben Tag geboren sind, terrorisieren ein kleines Dorf. Und nicht nur das \u2013 sie entwickeln sich k\u00f6rperlich und geistig unglaublich schnell und versetzen so die ganze Gemeinde in Angst und Schrecken.", "imdb": 5.7}, {"title_de": "Der Fluch der Urwaldhexe", "year": 1960, "description_de": "F\u00fcr den Arzt Dr. Paul Talbot (Phillip Terry) l\u00e4uft es nicht gut. Das Verh\u00e4ltnis zu seiner alkoholkranken Ehefrau June (Coleen Gray) ist mehr als angespannt und seine wissenschaftlichen Forschungen stagnieren. Da erscheint in seiner Praxis eine unglaublich alte Frau, die Geld f\u00fcr ihre letzte Reise in ihre afrikanische Heimat braucht und ihm ein Mittel verkauft, das einen Menschen tats\u00e4chlich verj\u00fcngen kann. Er reist zusammen mit June dieser Frau hinterher, um mehr dar\u00fcber herauszufinden. June ahnt dabei nicht, dass sie ihm als Versuchskaninchen dienen soll.", "imdb": 4.8}, {"title_de": "Der Hasensprenger", "year": 1960, "description_de": "", "imdb": 6.9}, {"title_de": "Der schweigende Stern", "year": 1960, "description_de": "1970 wird in der W\u00fcste Gobi ein Hinweis gefunden, es k\u00f6nne intelligentes Leben auf der Venus geben. Eine internationale Kosmonautencrew fliegt mit Raumschiff Kosmokrator zum Planeten. Die acht Wissenschaftler sto\u00dfen auf Radioaktivit\u00e4t, unterirdische Anlagen und eine tote Stadt. Mehrere Crewmitglieder sterben. Als die Forscher in die tote Stadt eindringen, werden sie beinahe Opfer automatischer Abwehranlagen. Die Radioaktivit\u00e4t nimmt zu, der Planet Venus wehrt sich gegen die Eindringlinge und schleudert sie wieder ins All hinaus.", "imdb": 4.6}, {"title_de": "Des Satans Satellit", "year": 1960, "description_de": "Eine Rakete landet auf der Erde. Die interplanetarische Polizei beauftragt Rauminspektor Larry Mann, der Sache auf den Grund zu gehen. Bei seinen Untersuchungen entdeckt Larry die beiden Zombies Narab und Marec, die verd\u00e4chtiges Material auf einen Lastwagen verladen. Zwei Erdlinge helfen ihnen dabei. Mutig springt Larry Mann auf das Dach des Wagens, um hinter das Geheimnis zu kommen .... doch dass ist erst der Anfang von unglaublichen Abenteuern. Die Marsmenschen versuchen, mit Hilfe von Verbrechern die Erde zu vernichten.", "imdb": 4.7}, {"title_de": "Die M\u00fchle der versteinerten Frauen", "year": 1960, "description_de": "Der Architekturstudent Hans van Harnim f\u00e4hrt nach Amsterdam, um dort einen Bericht \u00fcber das ber\u00fchmte \"Carillon der versteinerten Frauen\", welches morbide Frauenstatuen auf einem M\u00fchlenrad zeigt, zu schreiben. Dort trifft er auf Professor Wahl, K\u00fcnstler und Besitzer der M\u00fchle, der auch Hans Verlobte Liselotte unterrichtet. Elfie, die wundersch\u00f6ne Tochter des Professors, leidet an einer gef\u00e4hrlichen Krankheit. Um zu \u00dcberleben ben\u00f6tigt sie st\u00e4ndig frisches Blut. Nachdem auch seine Verlobte spurlos verschwindet, kommt Hans nach und nach dem grausamen Geheimnis der M\u00fchle auf die Spur...", "imdb": 6.5}, {"title_de": "Die Zeitmaschine", "year": 1960, "description_de": "London um 1900: George erfindet eine Zeitmaschine. Er macht sich auf die Reise in die Zukunft. Dabei erlebt er s\u00e4mtliche Schreckensjahre des 20. Jahrhunderts. Er stoppt im Jahre 802.701. Die Erde ist wieder in ihren paradiesischen Urzustand zur\u00fcckgekehrt. Bald stellt der Zeitreisende fest, da\u00df die phlegmatischen Elois ein grausames Schicksal erwartet. Sie \u201cm\u00fcssen\u201d sich den Morlocks opfern: gr\u00fcnh\u00e4utigen Menschenfressern, die unter der Erde leben und arbeiten.", "imdb": 7.5}, {"title_de": "Dr. Shaitan", "year": 1960, "description_de": "", "imdb": 0.0}, {"title_de": "Formicula", "year": 1960, "description_de": "In einer W\u00fcste nahe der mexikanischen Grenze werden Atomversuche durchgef\u00fchrt, bei denen durch ein Versehen riesige Ameisen entstehen, die \u00fcber die Erde herfallen und die Menschen fressen. Armee und Wissenschaftler versuchen die Monster zu bek\u00e4mpfen \u2026", "imdb": 7.2}, {"title_de": "Galaxia", "year": 1960, "description_de": "", "imdb": 5.0}, {"title_de": "Gefangene des ewigen Kreises", "year": 1960, "description_de": "", "imdb": 8.2}, {"title_de": "Herrin der Welt - Teil I", "year": 1960, "description_de": "Dem schwedischen Geheimdienst kommt zu Ohren, dass der Leiter des kernphysikalischen Instituts, Professor Johansson, zu einer Formel gelangt ist, mit der s\u00e4mtliche Energieprobleme gel\u00f6st werden k\u00f6nnten. Doch kurz darauf wird bei einer gewaltigen Explosion vor allem die zerst\u00f6rerische Kraft der Formel deutlich. Umgehend wird Top-Agent Peter Lundstroem mit der Aufgabe betraut, sich an die Fersen von Johansson, seiner Tochter Karin und dessen Assistenten Dr. Lin-Chor zu heften.", "imdb": 5.0}, {"title_de": "Herrin der Welt - Teil II", "year": 1960, "description_de": "Auch finstere Gestalten zeigen Interesse an der machtbringenden Formel, um diese als t\u00f6dliche Waffe zu missbrauchen: Sie entf\u00fchrten Professor Johansson und seinen Assistenten Dr. Lin-Chor, als diese in einem kambodschanischen Kloster ihre Forschungsergebnisse verstecken wollen. W\u00e4hrend Lundstroem und Karin versuchen, die gekidnappten Wissenschaftler aufzusp\u00fcren, treten weltweit s\u00e4mtliche Geheimdienste in Aktion. Sie wollen ebenfalls die explosive Formel f\u00fcr ihre Dienste nutzen - ein Wettlauf mit der Zeit beginnt.", "imdb": 5.0}, {"title_de": "Krieg im Weltenraum", "year": 1960, "description_de": "Nach einem Angriff auf die Erde mit Raketen- und Strahlen-Waffen einer Au\u00dferirdischen Macht kann gerade noch der vollst\u00e4ndige Sieg abgewehrt werden, weil die L\u00e4nder der Erde sich unter F\u00fchrung der Japaner vereinigen.  Japans Wissenschaftler und japanisches Milit\u00e4r arbeiten daraufhin fieberhaft an einem Plan zur Rettung der Erde und zur Abwehr zuk\u00fcnftiger Attacken.  Ebenso gilt es den Mond zur\u00fcckzuerobern, der bei einem der Angriffe den Au\u00dferirdischen in die H\u00e4nde fiel.  Es kommt zur finalen Schlacht der Menschen gegen die Invasoren in den Tiefen des Weltalls...", "imdb": 5.6}, {"title_de": "La Casa Del Terror", "year": 1960, "description_de": "", "imdb": 5.3}, {"title_de": "La nave de los monstruos", "year": 1960, "description_de": "", "imdb": 6.3}, {"title_de": "Last Woman on Earth", "year": 1960, "description_de": "", "imdb": 4.8}, {"title_de": "M\u00f6rdersaurier", "year": 1960, "description_de": "Eine amerikanische Baufirma will einen Hafen auf einer Pazifikinsel erbauen. Durch eine Unterwassersprengung werden die K\u00f6rper von einem Tyrannosaurus, einem Brontosaurus und von einem Neandertaler freigelegt. Nachdem ein Blitz alle drei K\u00f6rper wiederbelebt, m\u00fcssen die Inselbewohner in permanenter Angst ausharren und k\u00e4mpfen gegen den hungrigen Tyrannosaurus. Der kleine Julio schlie\u00dft Freundschaft mit dem Neandertaler und beide versuchen mit Hilfe des Brontosaurus, das Schlimmste zu verhindern.", "imdb": 4.9}, {"title_de": "No. 00173", "year": 1960, "description_de": "", "imdb": 4.6}, {"title_de": "Orlak, el infierno de Frankenstein", "year": 1960, "description_de": "", "imdb": 6.1}, {"title_de": "Planet Mouseola", "year": 1960, "description_de": "", "imdb": 7.2}, {"title_de": "Projekt Merkur", "year": 1960, "description_de": "In einem fiktiven Spiel mit Figuren der amerikanischen Weltraumforschung schildert diese TV-Produktion, in welcher Weise die Amerikaner beabsichtigen - koste es, was es wolle -, als erste den bemannten Weltraumflug zu realisieren und was es dabei an Problemen geben k\u00f6nnte.", "imdb": 4.6}, {"title_de": "Rat", "year": 1960, "description_de": "", "imdb": 6.6}, {"title_de": "Schlag 12 in London", "year": 1960, "description_de": "Dr. Jekyll f\u00fchrt in London ein Leben f\u00fcr die Forschung und bemerkt nicht, dass seine lebenslustige, aber frustrierte Frau inzwischen mit seinem Freund ein Verh\u00e4ltnis begonnen hat. Als Jekyll sich das von ihm entwickelte Serum injiziert, wird aus dem unscheinbaren Arzt ein vollmundiger Draufg\u00e4nger und Playboy, der sich unerkannt an seine eigene Frau ranmacht...", "imdb": 6.3}, {"title_de": "Schrei, wenn der Tingler kommt", "year": 1960, "description_de": "Der Pathologe und Forscher Dr. Warren Chapin lebt mit seiner b\u00f6sartigen Ehefrau und seiner freundlichen Schw\u00e4gerin Lucy Stevens zusammen. Er entdeckt, dass im R\u00fcckgrat eines jeden Menschen eine Kreatur lebt, die sich von der Angst ihres Wirtes ern\u00e4hrt. F\u00e4ngt dieser im Zustand der Angst nicht an zu schreien, w\u00e4chst die Kreatur, der so genannte \u201eTingler\u201c, zu voller Lebensgr\u00f6\u00dfe heran, was zum Tod des Menschen f\u00fchrt. Bei der Autopsie einer zu Tode erschreckten Taubstummen befreit Dr. Chapin schlie\u00dflich einen ausgewachsenen Tingler, ein ca. 30 cm langes langusten\u00e4hnliches Wesen, aus dem K\u00f6rper der Frau. Das Wesen verf\u00fcgt \u00fcber enorme Mandibeln und beachtliche K\u00f6rperkr\u00e4fte. Chapins Frau befreit den Tingler des nachts und dieser t\u00f6tet Chapin fast. Der Tingler entkommt und versetzt mitunter das Publikum eines Stummfilmkinos, das gerade den Film Tol'able David ansieht, in Angst und Schrecken.", "imdb": 6.6}, {"title_de": "Space Men", "year": 1960, "description_de": "", "imdb": 3.6}, {"title_de": "The Amazing Transparent Man", "year": 1960, "description_de": "", "imdb": 4.1}, {"title_de": "The Cape Canaveral Monsters", "year": 1960, "description_de": "", "imdb": 3.5}, {"title_de": "Versunkene Welt", "year": 1960, "description_de": "Der aufbrausende Forscher Professor Challenger wird von der \u00d6ffentlichkeit verspottet, weil er eine unglaubliche Behauptung aufstellt. Er l\u00e4sst verlauten, dass es auf einem abgelegenen Bergplateau in S\u00fcdamerika noch lebende Dinosaurier gibt. Remake des Films \u201eDie verlorene Welt\u201c (\u201eThe Lost World\u201c) aus dem Jahr 1925.", "imdb": 5.5}, {"title_de": "Weltraumbestien", "year": 1960, "description_de": "In Japan ereignen sich unerkl\u00e4rliche Naturkatastrophen, UFOS tauchen auf und ein riesiges Robot-Unget\u00fcm verw\u00fcstet einen Landstrich, ohne dass das Milit\u00e4r ihn auch nur besch\u00e4digen kann. Kurz darauf erhebt sich eine gewaltige, wei\u00dfe Kuppel aus dem Boden, deren Besitzer mit den Menschen Kontakt aufnehmen. Sie bezeichnen sich selbst als Mysterians und stammen von einem mysteri\u00f6sen zerst\u00f6rten Planeten, der einst jenseits der Marsbahn durch unser Sonnensystem zog\u2026", "imdb": 6.1}, {"title_de": "Zombies of the Stratosphere", "year": 1960, "description_de": "", "imdb": 5.1}, {"title_de": "Balls Bluff", "year": 1961, "description_de": "", "imdb": 3.6}, {"title_de": "Battle of the Worlds", "year": 1961, "description_de": "", "imdb": 4.3}, {"title_de": "Cesta do v\u011bku petrolejov\u00fdch lamp", "year": 1961, "description_de": "", "imdb": 6.8}, {"title_de": "Das Testament des Dr. Cordelier", "year": 1961, "description_de": "Der angesehene Pariser Arzt und Wissenschaftler Dr. Cordelier arbeitet an einem Serum, das die wahre Natur des Menschen frei setzen soll. Versuchsperson ist er selbst. Doch tief in seiner Seele schlummert eine Bestie. Das Experiment hat Erfolg: Durch die Einnahme der Fl\u00fcssigkeit verwandelt sich Cordelier in das Ungeheuer Opale, das nachts schreckliche Verbrechen begeht und Terror und Schrecken verbreitet. Als Dr. Cordelier endg\u00fcltig die Kontrolle \u00fcber seinen Verwandlungsprozess verliert, greift er zur letzten Konsequenz...", "imdb": 6.5}, {"title_de": "Das Ungeheuer von Loch Ness", "year": 1961, "description_de": "Als an der britischen K\u00fcste seltsame Vorg\u00e4nge passieren, scheint der amerikanische Wissenschaftler Steve Karnes mit seiner Theorie Recht zu bekommen, die radioaktive Verseuchung der Weltmeere k\u00f6nnte ungeahnte Folgen haben. Schon bald zeigt sich, dass seine k\u00fchnsten Prognosen noch \u00fcbertroffen werden, als ein radioaktives urzeitliches Unget\u00fcm aus den Fluten steigt und ganz England in Panik versetzt. Wie soll man ein Wesen aufhalten, dessen N\u00e4he f\u00fcr jede Person den Tod bedeuten kann? Unaufhaltsam n\u00e4hert sich das Monstrum der Metropole London und eine nie dagewesene Katastrophe bahnt sich an.", "imdb": 5.7}, {"title_de": "Der fliegende Pauker", "year": 1961, "description_de": "Obwohl er aufgrund seiner Zerstreutheit schon zweimal seine eigene Hochzeit verpa\u00dft hat, arbeitet Professor Ned Brainard auch beim dritten Anlauf bis kurz vor dem Ereignis an seinen Experimenten im Labor, als ihn eine Explosion ausschaltet. Als er wieder erwachtet, findet er einen schwebenden Beh\u00e4lter mit einer seltsamen Masse vor, die f\u00fcr die Schwerkraftaufhebung verantwortlich ist. Kurzerhand nennt er die Masse \"Flummi\". Die gro\u00dfe Entdeckung bewahrt ihn aber nicht vor dem Zorn seiner Braut Betsy die er damit in die Arme seines Rivalen Shelby Ashton treibt. Er bem\u00fcht sich, sie wiederzugewinnen, indem er mit \"Flummi\" dem unterlegenen Basketballteam seiner Uni hilft, doch Betsy glaubt ihm nicht mehr. Daf\u00fcr bekommt er Schwierigkeiten, als sein inzwischen ebenfalls pr\u00e4pariertes Auto, ein Ford T, bei seinen Flugabenteuern ausgerechnet von dem Finanzhai Alonzo Hawk beobachtet wird, der die Erfindung f\u00fcr sich haben will...", "imdb": 6.7}, {"title_de": "Der Mann mit dem Objektiv", "year": 1961, "description_de": "Im Jahr 2222 experimentiert eine Forschergruppe mit dem ZSW (Zeitenstrahlwand), welches sie in die Lage versetzt, in die Vergangenheit zur\u00fcckzusehen. Bei den ersten Versuchen ist der Schauspieler Martin Marten zu sehen, wie er einer jungen Frau auf der Autobahn einen Reifen an ihrem Auto wechselt. Der Raketenpilot Os, der sich f\u00fcr das neue, noch nicht ausgereifte Ger\u00e4t interessiert, kommt zu nahe in dessen Wirkungsbereich und wird in das Jahr 1960 versetzt. Hier landet er v\u00f6llig unbekleidet in diesem See und erschreckt die \u00fcberraschte Anita..", "imdb": 4.6}, {"title_de": "Die geheimnisvolle Insel", "year": 1961, "description_de": "In einer Hexenk\u00fcche unheimlicher Gefahren versuchen 7 Schiffbr\u00fcchige auf einer Insel zu \u00fcberleben. All ihre Hoffnungen auf eine baldige Rettung werden zunichte gemacht, als ein Piratenschiff auftaucht und die Inselbewohner unter Feuer nimmt. Die Lage scheint hoffnungslos. Da wird das Piratenschiff pl\u00f6tzlich von einer gewaltigen Explosion ersch\u00fcttert und versinkt mit seiner Besatzung. Unter Anleitung von Kapit\u00e4n Nemo versuchen die Gestrandeten das Schiff zu heben. Aber Eile tut not, denn der Inselvulkan kann jeden Moment ausbrechen. Werden sich vor der Katastrophe noch alle retten k\u00f6nnen?", "imdb": 6.7}, {"title_de": "Franken-Stymied", "year": 1961, "description_de": "", "imdb": 6.7}, {"title_de": "Gorgo", "year": 1961, "description_de": "Nach einem unterirdischen Vulkanausbruch kommt es an der Westk\u00fcste Irlands zu einem folgenschweren Seebeben, das mehrere Schiffe man\u00f6vrierunf\u00e4hig macht und in die Tiefe rei\u00dft. Kurz darauf wird die Fischereiflotte eines nahe liegenden K\u00fcstendorfes von einem pr\u00e4historischen Ungeheuer angegriffen. Joe Ryan und seiner Crew gelingt es jedoch, die Bestie mit vereinten Kr\u00e4ften einzufangen. Sie verkaufen sie an einen Londoner Zirkus - dort soll sie unter dem Namen \"Gorgo\" als Attraktion zur Schau gestellt werden. Doch schon bald stellt sich heraus, dass es sich bei \"Gorgo\" um ein Jungtier handelt - und die Mutter des Kleinen ist alles andere als begeistert. Wutentbrannt macht sie sich auf den Weg, um ihr Kind nach Hause zu holen. In ihrem gnadenlosen Zorn verw\u00fcstet sie halb London und niemand ist in der Lage, sie aufzuhalten...", "imdb": 5.6}, {"title_de": "Im Stahlnetz des Dr. Mabuse", "year": 1961, "description_de": "Der machthungrige Dr. Mabuse will die Bewohner einer ganzen Stadt unterwandern. Mit k\u00fcnstlich hergestelltem Rauschgift macht er Menschen zu f\u00fcgigen Maschinen ... Durch eine Serie von grausamen Verbrechen, die alle eindeutig die Handschrift Mabuses, des gef\u00e4hrlichsten Verbrechers des Jahrhunderts, tragen und der in den Polizeiarchiven der Welt wohlbekannt ist, wird Inspektor Lohmann aufgeschreckt. Die Spuren f\u00fchren \u00fcber Europa hinaus nach Amerika. Zusammen mit dem FBI-Agenten Joe Como l\u00e4uft die Jagd auf den Verbrecher, der immer einen Schritt voraus zu sein scheint, bis sie sich endlich Auge in Auge gegen\u00fcberstehen. Oder ist dies auch wieder eine T\u00e4uschung? Ist Mabuse nur ein Phantom? Die n\u00e4chsten Sekunden l\u00f6sen das R\u00e4tsel und entscheiden dar\u00fcber, ob Mabuse sein Spiel f\u00fcr immer verloren hat.", "imdb": 5.9}, {"title_de": "In den Krallen der Venus", "year": 1961, "description_de": "Drei Astronauten, die einen Wissenschaftler zu einer Raumstation bringen sollten, sehen sich und ihr Raumschiff von einem Energiestrahl zur Venus gezogen und die Raumstation vernichtet. Auf der Venus gelandet werden die vier an den Hof der venusischen K\u00f6nigin Yllana gebracht, die in der Erde eine atomare Bedrohung sieht. Nun soll die Erde angegriffen werden. Doch eine Vertraute der K\u00f6nigin steht den Gefangenen bei, die die eh schon geplante Revolution gegen Yllana noch etwas beschleunigen.", "imdb": 4.6}, {"title_de": "Konga", "year": 1961, "description_de": "Ein Jahr nachdem sein Flugzeug im Dschungel verschunden ist und er f\u00fcr tot erkl\u00e4rt wurde, kehrt Dr. Decker nach London zur\u00fcck. Im Dschungel entdeckte Decker eine ungew\u00f6hnliche Pflanzenrasse, die ein Sekret absondert, das den Wachstumsprozess extrem steigert. Durch einen ungl\u00fccklichen Zufall kommt der Schimpanse Konga an das Serum und beginnt in erschreckendem Ma\u00dfe zu wachsen. Dies kommt Dr. Decker gerade recht. In seiner Wut auf seine ignoranten Kollegen benutzt er Konga als Instrument seiner Rache - und schreckt dabei auch vor Mord nicht zur\u00fcck. Doch schon bald hat Konga eine Gr\u00f6\u00dfe erreicht, die es selbst Decker unm\u00f6glich macht, ihn noch zu kontrollieren. Der turmhohe Affe l\u00e4uft Amok und legt dabei ganz London in Schutt und Asche...", "imdb": 4.5}, {"title_de": "La marca del muerto", "year": 1961, "description_de": "", "imdb": 4.8}, {"title_de": "Miss Chalbaaz", "year": 1961, "description_de": "", "imdb": 0.0}, {"title_de": "Mister X", "year": 1961, "description_de": "", "imdb": 8.1}, {"title_de": "Most Dangerous Man Alive", "year": 1961, "description_de": "", "imdb": 5.4}, {"title_de": "Nude on the Moon", "year": 1961, "description_de": "", "imdb": 3.8}, {"title_de": "Of Stars and Men", "year": 1961, "description_de": "", "imdb": 6.9}, {"title_de": "Reise durch das Sonnensystem - Valley of the Dragons", "year": 1961, "description_de": "Algerien 1881. Zwei M\u00e4nner, Michael Denning und Hector Servatac, duellieren sich, als ein Komet in geringer H\u00f6he an der Erde vorbeifliegt. Der dadurch entstehende starke Wind bef\u00f6rdert die beiden M\u00e4nner zum Mond. Sie finden sich in einem Dschungel wieder, der von Reptilien und pr\u00e4historischen Menschen bewohnt wird. Es f\u00e4llt ihnen schwer, sich an die Gefahren anzupassen, aber schlie\u00dflich finden sie beide ein M\u00e4dchen, mit denen sie Zeit verbringen k\u00f6nnen, um auf die R\u00fcckkehr des Kometen zu warten, der sie zur Erde zur\u00fcckzubringt. (von diesem Film existiert keine deutschsprachige Version)", "imdb": 4.9}, {"title_de": "Reptilicus", "year": 1961, "description_de": "", "imdb": 3.6}, {"title_de": "Sign\u00e1ly z Karakatu", "year": 1961, "description_de": "", "imdb": 7.2}, {"title_de": "Sureerat Long Hon", "year": 1961, "description_de": "", "imdb": 7.3}, {"title_de": "The Adventures of Superboy", "year": 1961, "description_de": "", "imdb": 6.2}, {"title_de": "The Beast of Yucca Flats", "year": 1961, "description_de": "", "imdb": 1.9}, {"title_de": "The Flight That Disappeared", "year": 1961, "description_de": "", "imdb": 5.7}, {"title_de": "The Kid from Mars", "year": 1961, "description_de": "", "imdb": 5.9}, {"title_de": "The Phantom Planet", "year": 1961, "description_de": "", "imdb": 3.9}, {"title_de": "Todesstrahlen aus dem Weltall", "year": 1961, "description_de": "Im Jahre 2015: Ein relativ harmloser Konflikt zwischen den USA und einer anderen Nation f\u00fchrt dazu, das im Pazifik Atomwaffen eingesetzt werden. Das hat unmittelbar die Einmischung der Russen und der Chinesen zu Folge. Einige Nationen, unter anderenm die Japaner, versuchen in dem Konflikt zu vermitteln, dennoch endet der Krieg mit der atomaren Bombardierung der Gro\u00dfst\u00e4dte Welt und somit mit fast der gesamten Ausl\u00f6schung der Menschheit ...", "imdb": 6.2}, {"title_de": "Tom der Bell-ami", "year": 1961, "description_de": "Tom wird furchtlos, wenn er Lust hat, in das unheimliche Schloss zu gehen.", "imdb": 5.1}, {"title_de": "Un Martien \u00e0 Paris", "year": 1961, "description_de": "", "imdb": 4.7}, {"title_de": "Unternehmen Feuerg\u00fcrtel", "year": 1961, "description_de": "Das Atom-U-Boot Seaview befindet sich auf einer Forschungs-Expedition zum Nordpol. Alles l\u00e4uft nach Plan, bis Admiral Nelson den Auftauch-Befehl erteilt, denn \u00fcber dem Meeresspiegel wartet eine ungeheuerliche \u00dcberraschung: Ein gl\u00fchend-hei\u00dfer Feuerg\u00fcrtel hat den Himmel in ein flammendes Inferno verwandelt! Die globale Katastrophe scheint unausweichlich und doch gibt es eine winzige Chance: Mit Hilfe einer Atomrakete k\u00f6nnte der Feuerg\u00fcrtel im All zerst\u00f6rt werden - die Welt allerdings auch! Als niemand den entscheidenden Befehl erteilen will, trifft Admiral Nelson eine riskante Entscheidung ...", "imdb": 6.0}, {"title_de": "Wycieczka w kosmos", "year": 1961, "description_de": "", "imdb": 4.6}, {"title_de": "Bestie des Grauens", "year": 1962, "description_de": "Die entflohenen H\u00e4ftlinge Gary und Lon werden von dem Wissenschaftler Dirk Green in ihrem Versteck in einer Mondrakete gefunden.", "imdb": 4.1}, {"title_de": "Der Amphibienmensch", "year": 1962, "description_de": "Irgendwo vor einer felsigen K\u00fcste entdecken Fischer ein r\u00e4tselhaftes, menschliches Amphibienwesen. Zutiefst erschrocken kehrt jeder zur\u00fcck, der ihm im Wasser begegnet. Nur der ber\u00fchmte, jedoch menschenscheue Doktor Salvator kennt das Geheimnis des \u201eSeeteufels\u201c. Um seinen Sohn Ichthyander im Alter von drei Jahren das Leben zu retten, setzte ihm der Vater Haifischkiemen ein. Lange von der Menschenwelt abgeschirmt, sucht der sch\u00f6ne Ichtyander nun die N\u00e4he der Menschen. Als er dem traurigen M\u00e4dchen Gutierre begegnet, verliebt er sich unsterblich in sie. Doch Gefahr droht vom reichen Don Pedro. Mit Gewalt will der skrupellose Gesch\u00e4ftsmann den vermeintlichen Seeteufel einfangen und als Perlentaucher f\u00fcr sich arbeiten lassen.", "imdb": 6.9}, {"title_de": "Der Kolo\u00df", "year": 1962, "description_de": "Der US Offizier Glen Manning wird bei einer Plutoniumexplosion einer gro\u00dfen Menge Strahlung ausgesetzt. Er w\u00e4chst daraufhin mehrere Meter am Tag. Als Wissenschaftler feststellen, das sein Herz nicht im selben Ma\u00dfe w\u00e4chst wie sein K\u00f6rper, und er somit baldigen Tod geweiht ist, verf\u00e4llt er in starke Depressionen und bricht aus dem Milit\u00e4rst\u00fctzpunkt aus. Bald schon h\u00e4ufen sich die Meldungen von einem riesigen, menschen\u00e4hnlichen Wesen, das eine Spur der Vernichtung hinter sich herzieht. Als Manning sich Las Vegas n\u00e4hert, beschlie\u00dft das Milit\u00e4r ihn aufzuhalten.....", "imdb": 4.6}, {"title_de": "Der Kopf, der nicht sterben durfte", "year": 1962, "description_de": "Die h\u00fcbsche Verlobte des Wissenschaftlers Dr. Bill Cortner wird bei einem Autounfall enthauptet. In seinem Labor wiederbelebt Cortner den Kopf und platziert ihn in einer Schale. Jetzt braucht es nur noch einen K\u00f6rper, den Cortner im Rotlichtmilieu sucht. Seine Verlobte ist davon jedoch alles andere als begeistert und will dem verr\u00fcckten Cortner das Handwerk legen.", "imdb": 4.5}, {"title_de": "Der Weg nach Hongkong", "year": 1962, "description_de": "Die heruntergekommenen Variet\u00e9k\u00fcnstler Harry und Chester reisen durch Tibet auf der Suche nach einer exotischen Arznei, die Chesters angeschlagenes Ged\u00e4chtnis wieder auf die Spr\u00fcnge helfen soll. Kaum haben die beiden das Mittel, stolpern sie auch schon in einen Spionagefall, als ihnen versehentlich eine geheime Raumfahrtformel zugesteckt wird. Bald ist ihnen deshalb eine sch\u00f6ne Agentin auf den Fersen, und die wilde Jagd f\u00fchrt alle schlie\u00dflich - auf einen anderen Planeten!", "imdb": 6.1}, {"title_de": "Die Puppe \u2013 La poup\u00e9e", "year": 1962, "description_de": "", "imdb": 5.4}, {"title_de": "Die unsichtbaren Krallen des Dr. Mabuse", "year": 1962, "description_de": "Nick Prado beobachtet bei einer Theaterauff\u00fchrung unheimliche Vorg\u00e4nge. Kurz darauf kann er von seinem Kollegen Joe Como nur noch tot identifiziert werden. Wer streckt seine Krallen nach \"Unternehmen X\" aus, das an Bedeutung alle Superbomben und Fernraketen \u00fcbertrifft. Alle F\u00e4den scheinen von der T\u00e4nzerin Liane auszugehen. Als Como endlich auf Mabuse trifft, versucht er, ihm sein Geheimnis abzuringen, aber das Laboratorium explodiert. Ist Mabuses Unwesen f\u00fcr immer beendet?", "imdb": 5.6}, {"title_de": "Dnes v noci z\u00e1zraky", "year": 1962, "description_de": "", "imdb": 7.5}, {"title_de": "Eegah", "year": 1962, "description_de": "", "imdb": 2.3}, {"title_de": "Ein Toter sucht seinen M\u00f6rder", "year": 1962, "description_de": "Max Holt, ein reicher Gesch\u00e4ftsmann, verungl\u00fcckt bei einem Anschlag auf ein Flugzeug t\u00f6dlich. Nach seinem Tod wagt der Wissenschafter Peter Corrie ein spannendes Experiment: Er will das Hirn des Toten am Leben erhalten, was ihm auch gelingt. Doch dieses Unterfangen bringt eine gef\u00e4hrliche Nebenwirkung mit sich: Nach und nach bem\u00e4chtigt sich n\u00e4mlich das Hirn des Toten des Forschers und bringt ihn dazu, \"seinen\" Killer zur Strecke zu bringen. So kommt es, dass ein Toter seinen M\u00f6rder sucht ...", "imdb": 5.2}, {"title_de": "El bar\u00f3n del terror", "year": 1962, "description_de": "1661 wurde Graf Vitelius wegen Hexerei, Verf\u00fchrung von verheirateten Frauen usw. auf dem Scheiterhaufen verbrannt. Kurz vor seinem Tod verfluchte er die vier Mitglieder der Inquisition, die \u00fcber ihn gerichtet haben, und prophezeite ihnen, da\u00df er nach dreihundert Jahren seine Rache an ihren Nachfahren nehmen w\u00fcrde. Und richtig: 1961 ergibt sich eine gleiche Planetenkonstellation wie damals, und der Graf kehrt als \u201eBrainiac\u201c, ein Gesch\u00f6pf, das seinen Opfern das Gehirn aussaugt, auf die Erde zur\u00fcck.", "imdb": 5.0}, {"title_de": "Frankestein el vampiro y compa\u00f1\u00eda", "year": 1962, "description_de": "", "imdb": 4.5}, {"title_de": "Gen\u00e7lik H\u00fclyalar\u0131", "year": 1962, "description_de": "", "imdb": 4.6}, {"title_de": "Hand of Death", "year": 1962, "description_de": "", "imdb": 4.5}, {"title_de": "I pianeti contro di noi", "year": 1962, "description_de": "", "imdb": 4.6}, {"title_de": "Icarus Montgolfier Wright", "year": 1962, "description_de": "", "imdb": 6.4}, {"title_de": "Invasion of the Star Creatures", "year": 1962, "description_de": "", "imdb": 3.1}, {"title_de": "It Came from Alpha Centauri", "year": 1962, "description_de": "", "imdb": 4.6}, {"title_de": "Journey to the Seventh Planet", "year": 1962, "description_de": "", "imdb": 4.7}, {"title_de": "La cara del terror", "year": 1962, "description_de": "", "imdb": 5.6}, {"title_de": "Le Navire \u00e9toile", "year": 1962, "description_de": "", "imdb": 7.3}, {"title_de": "Little Lost Robot", "year": 1962, "description_de": "", "imdb": 7.0}, {"title_de": "Los aut\u00f3matas de la muerte", "year": 1962, "description_de": "", "imdb": 3.7}, {"title_de": "Mann aus dem 1. Jahrhundert", "year": 1962, "description_de": "", "imdb": 6.0}, {"title_de": "Martian Through Georgia", "year": 1962, "description_de": "", "imdb": 6.6}, {"title_de": "Masters of Venus", "year": 1962, "description_de": "", "imdb": 5.9}, {"title_de": "Mondgefl\u00fcster", "year": 1962, "description_de": "Air-Force-Pilot Richmond Talbot ger\u00e4t unfreiwillig in die Situation, an der ersten Mondumkreisung teilzunehmen - ein Schimpanse hat ihn mit der Gabel in den Hintern gestochen und zum Aufspringen gezwungen, als Freiwillige ausgew\u00e4hlt werden sollten. Talbot begegnet auf seinem Flug schlie\u00dflich der mysteri\u00f6sen Lyrae, die behauptet, von einem anderen Planeten zu stammen und ihn vor einem Alien-Angriff warnen zu wollen.", "imdb": 5.4}, {"title_de": "Muscles from Outer Space", "year": 1962, "description_de": "", "imdb": 4.9}, {"title_de": "O 5\u00ba Poder", "year": 1962, "description_de": "", "imdb": 7.8}, {"title_de": "Operazione Vega", "year": 1962, "description_de": "", "imdb": 5.8}, {"title_de": "Os Cosmonautas", "year": 1962, "description_de": "", "imdb": 7.1}, {"title_de": "Planet der St\u00fcrme", "year": 1962, "description_de": "Ziel der sowjetischen Raumschiffe \u00bbSirius\u00ab und \u00bbWega\u00ab ist die Venus! Die Astronauten Stscherba und Kern starten ihren wagemutigen Erkundungsflug zusammen mit dem Elektronenmenschen \u00bbJohn\u00ab und treiben dabei gef\u00e4hrlich ab. Nach der Landung m\u00fcssen sie feststellen, dass der Planet Venus nicht wie erwartet tot und unbewohnt ist. Vom Sumpffieber geschw\u00e4cht, m\u00fcssen sie sich gegen Saurier und gegen die Urgewalt der gl\u00fchenden Lava behaupten. Sofort wird eine Rettungsmission gestartet, um die Kameraden aus der gef\u00e4hrlichen Situation zu befreien.", "imdb": 6.3}, {"title_de": "Pu\u0142apka", "year": 1962, "description_de": "", "imdb": 4.5}, {"title_de": "Red Nightmare", "year": 1962, "description_de": "", "imdb": 5.5}, {"title_de": "Robur - Herr der sieben Kontinente", "year": 1962, "description_de": "Um einen geheimnisvollen Krater in der N\u00e4he von Philadelphia zu erforschen, startet Waffenfabrikant Prudent mit einem Hei\u00dfluftballon zu einem Erkundungsflug. Mit an Bord sind seine Tochter Dorothy, sein Assistent Philip Evans und der Regierungsagent Strock.", "imdb": 5.8}, {"title_de": "S-a furat o bomba", "year": 1962, "description_de": "", "imdb": 6.7}, {"title_de": "Sie sind verdammt", "year": 1962, "description_de": "Der Amerikaner Simon Wells l\u00e4sst sich in einem englischen K\u00fcstenkaff von der 20-j\u00e4hrigen Joan becirc Studenten leider nach ausgedehnter Suche nicht \u00fcberleben.  Daraufhin macht sich Yuriko, die Tochter eines der Vermi\u00dften samt ihrem Freund Kenji und einem Reporter auf, den Fall zu kl\u00e4ren und einen TV-Bericht daraus zu schneidern. Im Gegensatz zu ihren Vorg\u00e4ngern kommen sie mit dem Leben davon, daf\u00fcr erf\u00e4hrt so die \u00d6ffentlichkeit, die Medien und nicht zuletzt die Armee von der Existenz Barans, den der Rummel zunehmend nervt. Also schwingt sich die waran\u00e4hnliche Riesenechsel in die L\u00fcfte und macht sich auf nach Tokio, gegen so ziemlich jede bekannte Waffe gefeit...", "imdb": 4.5}, {"title_de": "50,000 B.C. (Before Clothing)", "year": 1963, "description_de": "", "imdb": 4.5}, {"title_de": "A Visit from Mars", "year": 1963, "description_de": "", "imdb": 6.0}, {"title_de": "Auch die Kleinen wollen nach oben", "year": 1963, "description_de": "Das kleine Herzogtum Fenwick hat gro\u00dfe Probleme: Der Wein des Landes, Hauptexportartikel, ist explodiert. Und das verrottete Heizungssystem des Palastes hat seinen Geist aufgegeben, so dass der Premierminister nicht baden kann. Ausl\u00e4ndische Hilfe muss her. Und weil ziemlich klar ist, dass niemand Geld locker machen wird, damit der Premierminister ein Bad bekommt, fordert man Geld f\u00fcr ein imagin\u00e4res Weltraumprogramm an. Die Folgen sind weitreichend und h\u00f6chst explosiv...", "imdb": 6.3}, {"title_de": "Auf U-17 ist die H\u00f6lle los", "year": 1963, "description_de": "Als es in der N\u00e4he des Polarkreises zu einer H\u00e4ufung mysteri\u00f6ser Schiffsungl\u00fccke kommt, wird das amerikanische Atom-U-Boot Tiger Shark entsandt, um die Vorkommnisse zu untersuchen. Schon bald muss die Besatzung feststellen, dass sie es mit einem Feind zu tun hat, der unbesiegbar scheint. Denn unter dem Eis des Polarmeers h\u00e4lt sich ein au\u00dferirdisches Raumschiff versteckt. Zwar ist der Feind erkannt, aber der Eindringling ist schwer dingfest zu machen. So beginnt eine Jagd unter Wasser, deren Ausgang auch \u00fcber das Schicksal der Erde entscheidet. Welches Wesen mag das fremde Schiff steuern und wie kann man es aufhalten, bevor es das Signal zur Invasion an seinen Heimatplaneten sendet?", "imdb": 5.1}, {"title_de": "Begegnung im All", "year": 1963, "description_de": "Eine bemannte Rakete vom fernen Planeten Zenturia n\u00e4hert sich der Erde und muss auf Grund eines technischen Defekts auf dem Marstrabanten Phobos notlanden. Die Erdbewohner empfangen das abgesetzte Notruf-Signal und eilen mit dem Raumschiff \u00bbOzean\u00ab zu Hilfe. Dort angekommen, trifft die sowjetische Besatzung an Bord der unbekannten Rakete auf nur einen \u00dcberlebenden. Um ihn zu retten, muss der Kosmonaut Andrej eine schwierige Entscheidung treffen...", "imdb": 7.0}, {"title_de": "Blumen des Schreckens", "year": 1963, "description_de": "Ein riesiger Meteorschauer geht auf die Erde nieder. Menschen erblinden durch die auftretende Strahlung. Fleischfressende Pflanzen wachsen pl\u00f6tzlich ins Riesenhafte und vermehren sich millionenfach. Sie werden zu einer t\u00f6dlichen Bedrohung f\u00fcr die Menschheit. Nur eine handvoll Menschen, zwei Wissenschaftler, ein Matrose und eine junge Frau stellen sich den todbringenden Pflanzen entgegen. Weder Waffengewalt, noch Chemie k\u00f6nnen sie stoppen. Wird es eine Rettung geben?", "imdb": 6.1}, {"title_de": "Das Gift des B\u00f6sen", "year": 1963, "description_de": "Die Trilogie beinhaltet eine Zusammenstellung von drei Gruselstorys aus der Feder von Nathaniel Hawthorne. Zwei Freunde entdecken ein Lebenselixier in \u201cDr. Heideggers Experiment\u201d. In \" Rappacinis Tochter\" leidet eine junge Frau, weil ihr Vater sie zu einem todbringenden Gesch\u00f6pf macht. Die dritte Geschichte \u201cDas Haus der sieben Giebel\u201d handelt von einem Fluch belasteten Haus.", "imdb": 6.6}, {"title_de": "Der Pauker kann's nicht lassen", "year": 1963, "description_de": "Neue Abenteuer erwarten den zerstreuten Professor Ned Brainard, der mit seinem \"Flummi\" f\u00fcr jede Menge Chaos und ein fliegendes Auto gesorgt hatte. Seine neueste Erfindung soll der Menschheit helfen, es handelt sich um \"Trockenregen\", bei dem mittels einer Strahlenkanone eine k\u00fcnstliche Wolke erzeugt wird. Doch das Ger\u00e4t hat Nebenwirkungen, so zerst\u00f6rt es alles Glas in Reichweite. Das bringt Ned vor Gericht, der noch ganz andere Probleme hat, denn sein Assistent hat aus der Flummi-Substanz inzwischen ein Gas erschaffen, das auf dem Footballfeld ganz unglaubliche Ergebnisse bringt, w\u00e4hrend seine Frau Betsy droht, ihren Mann zu verlassen, weil sie f\u00e4lschlich annimmt, da\u00df ihn die Avancen der h\u00fcbschen Desiree de la Roche wirklich interessieren...", "imdb": 6.1}, {"title_de": "Der Unsichtbare", "year": 1963, "description_de": "Der Wissenschaftler Dr. Max Vogel hat eine bahnbrechende Erfindung gemacht: Er hat eine radioaktive Droge entwickelt, mit der ein Mensch unsichtbar werden kann", "imdb": 5.6}, {"title_de": "Der verr\u00fcckte Professor", "year": 1963, "description_de": "Lewis ist Dr. Julius Kelp, ein kurzsichtiger, unansehnlicher Chemielehrer, von der Damenwelt ignoriert und von seinen Sch\u00fclern und Kollegen verspottet. Doch eines Tages braut er einen magischen Trank zusammen, der ihn in einen erfahrenen, gut aussehenden Herzensbrecher verwandelt: den selbstsicheren, lockeren \u201cBuddy Love\u201d. Aber die st\u00e4ndigen Verwandlungen bringen den tollpatschigen Professor im Handumdrehen in gr\u00f6\u00dfte Schwierigkeiten \u2013 denn die Studentin, die er heimlich verehrt, ist ausgerechnet dem eingebildeten, leichtfertigen Buddy verfallen.", "imdb": 6.6}, {"title_de": "El monstruo de los volcanes", "year": 1963, "description_de": "", "imdb": 5.3}, {"title_de": "Frankenstein...[a not so gory version]", "year": 1963, "description_de": "", "imdb": 6.3}, {"title_de": "Ikarie XB 1", "year": 1963, "description_de": "Im Jahre 2163 starten vierzig M\u00e4nner und Frauen zu einer Expedition ins All, um auf dem Planeten Alpha Centauri eine friedliche Kolonie, frei von Korruption und Missgunst zu errichten. Auf ihrer Reise treffen sie auf ein anderes Raumschiff, dessen ebenfalls menschliche Besatzung sich offenbar gegenseitig umgebracht hat. Kurz darauf geraten sie in die N\u00e4he eines Dunkelsterns, dessen r\u00e4tselhafte Strahlung eine un\u00fcberwindliche M\u00fcdigkeit ausl\u00f6st. Schlaftrunken und von Fieberphantasien geplagt taumelt der Koordinator durch das Raumschiff und schaltet lebenswichtige Ger\u00e4te aus...", "imdb": 6.9}, {"title_de": "Il nuovo mondo", "year": 1963, "description_de": "", "imdb": 6.9}, {"title_de": "Kybernetick\u00e1 babi\u010dka", "year": 1963, "description_de": "", "imdb": 7.3}, {"title_de": "La hora inc\u00f3gnita", "year": 1963, "description_de": "", "imdb": 6.6}, {"title_de": "Las luchadoras contra el m\u00e9dico asesino", "year": 1963, "description_de": "", "imdb": 4.9}, {"title_de": "Marsh\u00e4schen", "year": 1963, "description_de": "", "imdb": 7.3}, {"title_de": "Matango", "year": 1963, "description_de": "Eine Gruppe betuchter Japaner machen einen Segeltrip. Dabei geraten sie in ein Gewitter und erleiden Schiffbruch. Sie k\u00f6nnen sich auf eine einsame Insel retten, auf der sie ein altes Forschungsschiff entdecken, das mit Pilzen \u00fcberwuchert ist.", "imdb": 6.4}, {"title_de": "Monstrosity", "year": 1963, "description_de": "", "imdb": 3.0}, {"title_de": "Neutr\u00f3n contra el Dr. Caronte", "year": 1963, "description_de": "", "imdb": 5.8}, {"title_de": "Omicron", "year": 1963, "description_de": "", "imdb": 7.0}, {"title_de": "Operation Moonshot", "year": 1963, "description_de": "", "imdb": 7.7}, {"title_de": "Pa\u0219i spre lun\u0103", "year": 1963, "description_de": "", "imdb": 6.0}, {"title_de": "Robot", "year": 1963, "description_de": "", "imdb": 7.1}, {"title_de": "Rostro infernal", "year": 1963, "description_de": "", "imdb": 5.5}, {"title_de": "Santo en el museo de cera", "year": 1963, "descrip u einer Exkursion startet, starrt er pl\u00f6tzlich wie gebannt auf eine britische Flagge und ein Manuskript aus dem Jahr 1899. Nach seiner R\u00fcckkehr beginnt eine fieberhafte Suche nach den Hintergr\u00fcnden dieser unglaublichen Weltraumexpedition am Ende des vorletzten Jahrhunderts. Und tats\u00e4chlich, Journalisten sp\u00fcren einen alten Engl\u00e4nder auf, der bei dieser ersten Mondfahrt dabei war und seitdem versteckt lebt. Nicht ohne Grund. Denn was er zu erz\u00e4hlen hat, \u00fcbersteigt die menschliche Phantasie ...", "imdb": 6.5}, {"title_de": "Die Kinder der Verdammten", "year": 1964, "description_de": "In dieser schaurigen Fortsetzung des Horrorklassikers \u201cDas Dorf der Verdammten\u201d bedrohen sechs hochbegabte kleine Kinder die ganze Welt. Die Kinder leben in England, stammen aber aus aller Herren L\u00e4nder \u0096 sie wirken ganz normal, verf\u00fcgen allerdings \u00fcber geniale F\u00e4higkeiten und intensive \u00fcbersinnliche Kr\u00e4fte. Doch nicht nur in ihrem Intelligenzquotient sind sie sich \u00e4hnlich: Keines hat einen Vater, und keines scheint zu wissen, woher es stammt. Als ein Psychologe n\u00e4heres erfahren will, kommt er einem gr\u00e4sslichen Geheimnis auf die Spur, das die gesamte Welt an den Rand des Abgrunds katapultiert. Die Kinder bekommen Angst und verschanzen sich in einer verlassenen Kirche, wo sie sich mit ihren F\u00e4higkeiten gegen die Beh\u00f6rden zur Wehr setzen, die ihnen den Garaus machen wollen.", "imdb": 6.2}, {"title_de": "Die lebenden Leichen des Dr. Jekyll", "year": 1964, "description_de": "Die sch\u00f6ne Waise Melissa verbringt Weihnachten bei ihrer alkohols\u00fcchtigen Tante und ihrem Onkel, Dr. Conrad Jeckyll, auf deren bauf\u00e4lligem Schloss. Conrad hat von seinem Tutor die geheime Formel zum Erwecken der Toten geerbt, die es einem erlaubt, die Untoten mit Hilfe von Hochfrequenzt\u00f6nen zu steuern. Zun\u00e4chst erweckt Conrad seinen Bruder Andros wieder von den Toten, den er umbrachte, als er erfuhr, dass dieser eine Aff\u00e4re mit seiner Frau gehabt hatte. Gesteuert von Conrad begeht der Zombie einige Morde an Prostituierten. Doch dann erf\u00e4hrt Andros, dass seine Tochter bei seinem verr\u00fcckten Bruder auf dem Schloss lebt und langsam entwickelt sich bei dem Untoten wieder ein Bewusstsein. Der Horror nimmt seinen Lauf!", "imdb": 5.4}, {"title_de": "Die Todesstrahlen des Dr. Mabuse", "year": 1964, "description_de": "Major Ken Anders, Offizier des britischen Geheimdienstes, erh\u00e4lt den Auftrag einen Forscher in Malta, der an einer Geheimwaffe experimentiert, zu sch\u00fctzen. Sein Gegner ist Kaspar, der in Mabuses Auftrag die Superwaffe von Prof. Larsen in seinen Besitz bringen soll. R\u00e4tselhafte Attentate werden auf Larsen ver\u00fcbt. Jedesmal, wenn Ken glaubt, den Gegner entlarven zu k\u00f6nnen, wird dieser ermordet aufgefunden. Um die Waffe, die sich in einem Labor unter dem Meeresspiegel befindet, entsteht ein Wettlauf und ein gro\u00df angelegter Kampf, der eine L\u00f6sung ganz nach der Manier Dr. Mabuses bringt.", "imdb": 4.8}, {"title_de": "Dr. Sex", "year": 1964, "description_de": "", "imdb": 3.8}, {"title_de": "Droom zonder einde", "year": 1964, "description_de": "", "imdb": 6.7}, {"title_de": "Dupa Chendana", "year": 1964, "description_de": "", "imdb": 0.0}, {"title_de": "Frankensteins Ungeheuer", "year": 1964, "description_de": "Baron von Frankensteins unorthodoxe Arbeitsmethoden haben die Dorfbewohner gegen ihn aufgebracht. Gemeinsam mit seinem Assistenten muss er nach Karlsbad fliehen, als sein Labor zerst\u00f6rt wird. Im Exil entdeckt Frankenstein, dass sein Ungeheuer noch am Leben ist - gefroren im Eis. Doch Zoltan ein mysteri\u00f6ser Hypnotiseur, der das Gehirn des Ungeheuers reaktivieren soll, will das Monster f\u00fcr seine eigenen Zwecke missbrauchen und setzt damit eine Reihe blutiger Geschehnisse in Gang...", "imdb": 6.0}, {"title_de": "Girlsapoppin", "year": 1964, "description_de": "", "imdb": 6.6}, {"title_de"
