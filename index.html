elt vor dem \u00dcbergriff intergalaktischer B\u00f6sewichte zu sch\u00fctzen. Eines Tages taucht der freundliche Zauberer Larigot bei ihnen auf. Er ist auf der Flucht vor der b\u00f6sartigen Weltraumpiratin Divatox, die wieder einmal nach der totalen Macht im gesamten Universum strebt. Diesmal will sie das unbesiegbare Vulkanmonster Maligore aus seinem Gef\u00e4ngnis auf der Zauberinsel Muranthias befreien. Maligore soll die Erde vernichten. Der magische Schl\u00fcssel zum Gef\u00e4ngnis des Monsters befindet sich ausgerechnet in Larigots H\u00e4nden ...", "imdb": 3.7}, {"title_de": "Twilight of the Dark Master", "year": 1997, "description_de": "M\u00e4chtige und teuflische D\u00e4monen sind die wahren Herrscher \u00fcber die Erde, die Menschen sind nichts als hilflose Sklaven dieser skrupellosen Wesen. Zu f\u00fcrchten haben sie einzig und allein die edlen Besch\u00fctzer... Doch das ist lange her - Jahrtausende sp\u00e4ter, im Jahr 2089, treiben nur noch wenige D\u00e4monen ihr Unwesen. Auch die Besch\u00fctzer scheinen diese Welt verlassen zu haben. \u00dcberbev\u00f6lkerte Mega-St\u00e4dte \u00fcberziehen die Erdoberfl\u00e4che, doch tief unter ihnen geschieht Schreckliches. Der Meister der Dunkelheit, der schrecklichste aller D\u00e4monen, hat \u00fcberlebt und kommt langsam wieder zu ungeahnten Kr\u00e4ften. Und er bereitet sich darauf vor, auf grausame Weise die Menschen erneut zu seinen Sklaven zu machen. Doch dann taucht Tsunami, der letzte der Besch\u00fctzer, auf...", "imdb": 5.5}, {"title_de": "Two Days in Spring", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Ultimate Chase - Die letzte Jagd", "year": 1997, "description_de": "In nicht zu ferner Zukunft: Missmanagement der Regierung, wirtschaftlicher und moralischer Kollaps, t\u00f6dliche Luftverschmutzung. Ein verw\u00fcstetes Land im Chaos, Bandenkriege, Pl\u00fcnderungen, Mord - t\u00e4glich. Die Polizei ist bis an die Z\u00e4hne bewaffnet. Zu diesem Fall werden die besten Cops beordert: Sie jagen einen psychopathischen M\u00f6rder, ein blutverschmiertes Monster, das sich an den Leibern seiner Opfer vergreift, Organe entrei\u00dft und frisst! Die wilde Jagd durch Luftsch\u00e4chte und unterirdische G\u00e4nge ist lebensgef\u00e4hrlich, denn das Monster ist gnadenlos...", "imdb": 3.8}, {"title_de": "Unforgettable - Im Augenblick des Todes", "year": 1997, "description_de": "Der gewaltsame Tod seiner Ehefrau l\u00e4\u00dft den Pathologen Dr. David Krane nicht los. Man h\u00e4lt ihn f\u00fcr den vermeintlichen M\u00f6rder, da er sturzbetrunken am Tatort aufgefunden wurde. Der Mordanklage entgeht er nur aufgrund eines polizeilichen Formfehlers. Der schmerzhafte Verlust seiner Frau, die mysteri\u00f6sen Umst\u00e4nde ihres Todes und sein totaler Blackout, die Mordnacht betreffend, bringen Kane an den Rand des Wahnsinns. Als er die Wissenschaftlerin Dr. Martha Briggs kennenlernt, er\u00f6ffnet sich ihm pl\u00f6tzlich ein Weg, wie er die Ereignisse der Mordnacht aufkl\u00e4ren k\u00f6nnte: Dr. Briggs arbeitet an einem Serum, das es erm\u00f6glicht, die Erinnerungen eines Menschen auf einen anderen zu \u00fcbertragen. Krane stiehlt das wissenschaftlich noch nicht ausgereifte Serum, um an die Erinnerungen seiner Frau zu kommen und so herauszufinden, wer der M\u00f6rder ist... damit beginnt ein m\u00f6rderisches Experiment.", "imdb": 6.0}, {"title_de": "Unternehmen Arschmaschine", "year": 1997, "description_de": "", "imdb": 7.2}, {"title_de": "USS Legacy", "year": 1997, "description_de": "2064. Die USS Legacy, eine riesige Raumstation, umkreist die Erde seit 50 Jahren. Ihre Fracht: die letzten \u00dcberlebenden der Bev\u00f6lkerung. Ihr Ziel: die Regeneration der radioaktiv verseuchten Erdatmosph\u00e4re. Die Stimmung im Raumschiff ist zynisch. Callum Brody gelingt es in letzter Sekunde, einen Mann zu \u00fcberw\u00e4ltigen, der andere Crewmitglieder niedermetzelt. Den M\u00f6rder erwartet das Untergrundgef\u00e4ngnis - die wahre H\u00f6lle auf Erden und schlimmer als der Tod. Aber dieser Killer ist nur Teil eines gr\u00f6\u00dferen und unheimlicheren Plans. Seine Blutorgie war nur der Auftakt f\u00fcr einen perfekten Ausbruch aus dem Hightech- Gef\u00e4ngnis, um den brillanten, aber teuflischen Trevor Durbin zu befreien. Dieser startet mit seiner Str\u00e4flings- Gang einen gnadenlosen Kampf in der USS Legacy. Nur Brody, die junge Wissenschaftlerin Kendall Forster und Amos Tucker wagen einen Gegenangriff. Aber k\u00f6nnen sie die geplante atomare Katastrophe an Bord verhindern?", "imdb": 4.0}, {"title_de": "Venus Descending", "year": 1997, "description_de": "Althea und Kika, zwei wundersch\u00f6ne Frauen aus einer fernen Welt, kommen mit einer hei\u00dfen Mission auf den Planeten Erde. Die Suche nach dem verschollenen Buch der sexuellen Geheimnisse. Auf ihrer Suche geraten die beiden Sch\u00f6nheiten von einer emp\u00f6renden Sex-Situation in die n\u00e4chste.", "imdb": 6.8}, {"title_de": "Vergessene Welt: Jurassic Park", "year": 1997, "description_de": "Vier Jahre nach dem Desaster im Jurassic Park: Auf einer nahegelegenen Insel haben die Dinosaurier unbemerkt \u00fcberlebt und k\u00f6nnen sich frei bewegen. Doch jetzt droht eine noch viel gr\u00f6\u00dfere Gefahr - der Plan, die Dinosaurier einzufangen und auf das Festland zu bringen. John Hammond, der die Kontrolle \u00fcber seine Gesellschaft \"InGen\" verloren hat, sieht die Chance, seine Fehler aus der Vergangenheit wiedergutzumachen und sendet eine Expedition, geleitet von Ian Malcolm, zur Insel, bevor der beauftragte Jagd-Trupp dort ankommt. Die zwei Gruppen stehen sich in extremer Gefahr gegen\u00fcber und m\u00fcssen sich in einem Wettlauf gegen die Zeit zusammenschlie\u00dfen, um zu \u00fcberleben...", "imdb": 6.6}, {"title_de": "Virtue", "year": 1997, "description_de": "", "imdb": 6.4}, {"title_de": "Visceral Matter", "year": 1997, "description_de": "", "imdb": 5.2}, {"title_de": "Volcano - Heisser als die H\u00f6lle", "year": 1997, "description_de": "Dass in Los Angeles die Erde manchmal etwas bebt, ist man ja dort schon gewohnt. Aber was den Bewohnern nun bevorsteht, damit h\u00e4tte wirklich niemand gerechnet. Unter den Stra\u00dfen der Stadt brodelt ein gewaltiger Vulkan, dessen Ausbruch nicht zu verhindern ist. Und erst wie sich die gl\u00fchende Lava ihren Weg durch die Stra\u00dfen bahnt, nimmt man den scheinbar aussichtslosen Kampf gegen die m\u00e4chtige Naturgewalt auf...", "imdb": 5.6}, {"title_de": "Voltage Fighter Gowcaizer", "year": 1997, "description_de": "Im 21. Jahrhundert liegt der gr\u00f6\u00dfte Teil von Tokio in Schutt und Asche, verursacht durch ein vernichtendes Erdbeben. Der Grund der Katastrophe war Shizuru Oosaki \u2013 ein Mann, der sehr viel Macht besitzt und deswegen gr\u00f6\u00dfenwahnsinnig wurde. Seit diesem Ungl\u00fcck kommt es zu gro\u00dfem Aufruhr im ganzen Land. Verschiedene Personen kommen in den Besitz von sogenannten \u00bbCaizer Stones\u00ab, die ihnen \u00fcbermenschliche F\u00e4higkeiten verleihen. Nun ist Shizuru Oosaki kurz davor, wiederum seinen Verstand zu verlieren. Doch dieses Mal k\u00f6nnte es das Ende der Welt bedeuten. K\u00f6nnen Gowcaizer und die restlichen Personen mit \u00fcbernat\u00fcrlichen Kr\u00e4ften Shizuru stoppen und so die drohende Vernichtung der gesamten Menschheit abwenden?", "imdb": 4.7}, {"title_de": "V\u00e1lvula de luz", "year": 1997, "description_de": "", "imdb": 6.6}, {"title_de": "Was It Only a Paper Moon?", "year": 1997, "description_de": "", "imdb": 7.2}, {"title_de": "What's Right with America", "year": 1997, "description_de": "", "imdb": 5.9}, {"title_de": "When Time Expires", "year": 1997, "description_de": "", "imdb": 4.8}, {"title_de": "Zap! The Magical Computer", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "Zombies del Espacio Sideral II", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "\u4f01\u696d\u6226\u58ebYAMAZAKI LONG DISTANCE CALL", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "\u5149\u6708\u591c\u5730\uff1aCLONEz", "year": 1997, "description_de": "", "imdb": 0.0}, {"title_de": "A Town Has Turned to Dust", "year": 1998, "description_de": "", "imdb": 4.8}, {"title_de": "AIKa Special TRIAL", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Airboss II: Preemptive Strike", "year": 1998, "description_de": "", "imdb": 3.5}, {"title_de": "Akte X - Der Film", "year": 1998, "description_de": "In Dallas wird ein B\u00fcrogeb\u00e4ude in die Luft gesprengt. Die FBI-Agenten Fox Mulder und Dana Scully \u2013 nach Schlie\u00dfung der X-Akten zur Anti-Terror-Einheit versetzt \u2013 versuchen, den Fall aufzukl\u00e4ren. Im Zuge der Ermittlungen lernen sie den Schriftsteller Dr. Kurtzweil kennen, der ihnen von einer gro\u00dfangelegten Verschw\u00f6rung erz\u00e4hlt: Au\u00dferirdische planen gemeinsam mit der einflu\u00dfreichen Organisation \u201eDas Syndikat\u201c die \u00dcbernahme der Erde. Und die Kolonisation, die sich mittels eines mutierten Virus ausbreitet, schreitet rapide voran \u2026", "imdb": 7.0}, {"title_de": "Alien Abduction: Incident in Lake County", "year": 1998, "description_de": "", "imdb": 6.2}, {"title_de": "Alien Arsenal - Welt in Gefahr", "year": 1998, "description_de": "Wackere Highschool-Teenies im Kampf gegen b\u00f6se Aliens \u2013 ausger\u00fcstet mit High-Tech-Gimmicks und einem gutgelaunten Cast kann die temporeiche Action so richtig losgehen!", "imdb": 3.4}, {"title_de": "Alien Attack", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "alien kisses", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Amanda und der Au\u00dferirdische", "year": 1998, "description_de": "Eine junge K\u00fcnstlerin, noch ohne den gew\u00fcnschten Erfolg auf dem Kunstmarkt und in der Liebe, lernt einen Au\u00dferirdischen kennen, der sich auf der Flucht vor der Regierung befindet. Sie lehrt ihn irdische Sitten, er verwandelt sich in jede gew\u00fcnschte Gestalt, auch in einen hingebungsvollen Liebhaber, bis seine gefahrvolle R\u00fcckkehr zum Raumschiff ansteht.", "imdb": 4.7}, {"title_de": "Amazon Warrior", "year": 1998, "description_de": "", "imdb": 4.3}, {"title_de": "Apeiron", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Archangel Thunderbird", "year": 1998, "description_de": "", "imdb": 6.6}, {"title_de": "Armageddon - Das j\u00fcngste Gericht", "year": 1998, "description_de": "Als die NASA einen Asteroiden von der Gr\u00f6\u00dfe des Bundesstaates Texas entdeckt, der sich auf Kollisionskurs mit der Erde befindet und diese in voraussichtlich 18 Tagen erreichen wird, scheint es nur eine M\u00f6glichkeit zu geben, die drohende Apokalypse zu verhindern und das \u00dcberleben der Menschheit zu sichern. Ein Team, bestehend aus erfahrenen Astronauten und dem weltbesten Bohrteam, wird nach einem kurzen Spezialtraining ins All gesandt, um den riesigen Felsen vor seinem Zusammensto\u00df mit der Erde mit Hilfe eines nuklearen Sprengkopfes zu zerst\u00f6ren.", "imdb": 6.7}, {"title_de": "As Long as He Lives", "year": 1998, "description_de": "", "imdb": 6.6}, {"title_de": "Atomic Dog", "year": 1998, "description_de": "Vor einem Jahr mu\u00dfte das \u00f6rtliche Atomkraftwerk wegen eines Strahlenlecks geschlossen werden - nur ein kleiner Hund blieb in dem evakuierten Geb\u00e4ude zur\u00fcck. Durch die ausgetretene Radioaktivit\u00e4t hat sich der R\u00fcde in einen wilden \"H\u00f6llenhund\" verwandelt, dessen Sinne gesch\u00e4rft und Z\u00e4hne st\u00e4ndig gebleckt sind. Zusammen mit der lieben H\u00fcndin der Familie Yates zeugt er zwei Nachkommen. Als sich die Yates der zwei Welpen annehmen und sie gro\u00dfziehen, rastet der \"Atomic Dog\" aus und \u00fcberf\u00e4llt die Familie...", "imdb": 3.3}, {"title_de": "Attack of the Flesh Devouring Space Worms from Space", "year": 1998, "description_de": "", "imdb": 4.8}, {"title_de": "Aurora", "year": 1998, "description_de": "", "imdb": 3.5}, {"title_de": "Auton 2: Sentinel", "year": 1998, "description_de": "", "imdb": 6.8}, {"title_de": "Backtime", "year": 1998, "description_de": "", "imdb": 6.1}, {"title_de": "Bermuda Dreieck - Das Tor zu einer anderen Welt", "year": 1998, "description_de": "", "imdb": 3.1}, {"title_de": "Bibleman: Defeating the Shadow of Doubt", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Blue Sticks", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Bobby Loves Mangos", "year": 1998, "description_de": "", "imdb": 7.6}, {"title_de": "Borg War 3", "year": 1998, "description_de": "Deutscher Science-Fiction-Film", "imdb": 4.5}, {"title_de": "Can't Smeg Won't Smeg", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Captain Cosmotic", "year": 1998, "description_de": "Der Berator, ein finsterer Fiesling vom Planeten Karloff, schickt vier gef\u00e4hrliche Alien-Schurken auf die Erde, um den Kern des blauen Planeten einfach mal so abzusaugen. Die Elitek\u00e4mpfer sind zwar allesamt dumm wie Toastbrot, aber dennoch \u00e4u\u00dferst gemeingef\u00e4hrlich. Gott sei Dank gibt es da noch Dieter Parker. Nach der Begegnung mit einem au\u00dferirdischen Flaschengeist wird der brave Handelsvertreter zu Captain Cosmotic, dem K\u00e4mpfer gegen das Unrecht. Ihm zur Seite steht die Ex-Hausfrau Dietlind als gnadenlose Powerbitch. Von jetzt an sprechen die Waffen!", "imdb": 6.2}, {"title_de": "Centurion Force - Der letzte Kampf der Menschheit", "year": 1998, "description_de": "In der fernen Zukunft: Ein grosses Erbeben hat die Westk\u00fcste der USA vom Kontinent abgespalten. Die \u00dcberlebenden des Infernos suchen in einem Kuppelbau inmitten der verw\u00fcsteten Ein\u00f6de letzte Zuflucht. Besch\u00fctzt von einer unerbittlichen Polizeieinheit, den Centurios, gelingt es Dunlap (Charles Napier) sich zum diktatorischen Herrscher zu erhaben. Der ehemalige Centurio Neal (John Savage), der unter den Outlaws vor den Toren der Stadt lebt, weiss von Dunlaps Pl\u00e4nen, das Trinkwasser mit einer Droge zu verseuchen, um alle Menschen zu willenlosen Sklaven zu machen. Er setzt alles daran, dies zu verhindern\u2026", "imdb": 3.3}, {"title_de": "Cham\u00e4leon - Spektakul\u00e4re Verwandlung", "year": 1998, "description_de": "Kam (Bobbie Philips) ist ein Menschhybrid. Sie ist zu 80 % Mensch und zu 20 % Tier. Man hat ihre Gene mit einem Jaguar, einem Falken und einem Cham\u00e4leon gekreuzt. Nun arbeitet sie als Agentin bei der IBI. Als man ihr den Auftrag erteilt ein geflohenes Kind wieder einzufangen, kommen bei Kam Muttergef\u00fchle auf. Sie entschlie\u00dft sich gegen ihre Auftraggeber zu stellen um das Kind zu besch\u00fctzen...", "imdb": 5.1}, {"title_de": "Ciro norte", "year": 1998, "description_de": "", "imdb": 6.1}, {"title_de": "D", "year": 1998, "description_de": "", "imdb": 6.0}, {"title_de": "Dandy Dust", "year": 1998, "description_de": "", "imdb": 5.6}, {"title_de": "Dark City", "year": 1998, "description_de": "John Murdoch wacht in einem Badezimmer eines ihm unbekannten Hotels auf: Im Schlafzimmer liegt eine Frauenleiche und er kann sich an nichts aus seinem Leben erinnern. Ein Doktor namens Daniel Schreber r\u00e4t ihm per Telefonanruf zur Flucht. Gesagt, getan. Murdoch flieht und beginnt Nachforschungen anzustellen. Dabei findet er heraus, dass er offensichtlich ein gesuchter Serienkiller ist. Doch die Stadt, aus der es kein Entkommen zu geben schein, ist merkw\u00fcrdig: Die Sonne scheint nie und alle Menschen fallen gegen Mitternacht in einen kurzen komat\u00f6sen Schlaf. Und schon bald sind ihm nicht nur Polizisten auf den Fersen\u2026", "imdb": 7.6}, {"title_de": "Das Komitee", "year": 1998, "description_de": "Eine Gruppe von Au\u00dferirdischen erreicht die Erde als Voraustrupp einer gro\u00dfen Invasionsarmee. Ihre Aufgabe ist die Entf\u00fchrung einer kleinen Auswahl von Menschen, um diese durch eine Reihe von drastischen Tests zu schicken und sie damit auf ihre Eignung als Sklaven zu pr\u00fcfen. Harper, eine der experimentierenden Au\u00dferirdischen, ist zunehmend frustriert von den endlosen Wiederholungen von Eroberung und Vernichtung durch ihre Spezies, und beginnt Mitleid f\u00fcr ihre menschlichen Versuchs-kaninchen zu empfinden. Zwar gibt die mitf\u00fchlende Au\u00dferirdische den Gefangenen einen Funken Hoffnung, aber wird das letztlich irgendwie helfen, die nur wenige Tagesreisen von der Erde entfernte, riesige Angriffsflotte zu stoppen?", "imdb": 4.2}, {"title_de": "Das letzte Rotk\u00e4ppchen", "year": 1998, "description_de": "Ein extrem h\u00e4ssliches Kind, einem Monster gleich, wird durch eine K\u00f6nigin geboren. Der Ekel der K\u00f6nigin ging soweit, dass  sie ihr Kind, das Monster (Marc Caro) im Wald aussetzte. Dort lebte das Monster einsam und verlassen, bis eine Atombombe mit Tausenden von Rotk\u00e4ppchen aus dem Mittelpunkt der Erde emporstieg. Eines der M\u00e4dchen war sch\u00f6ner als das andere und das Monster wollte ein St\u00fcckchen von dieser Sch\u00f6nheit besitzen. So kam es, dass das Monster ein Rotk\u00e4ppchen nach dem anderen abschlachtete, bis nur noch eins \u00fcbrig war. Das letzte Rotk\u00e4ppchen (Alexandra Gonin) tanzte gern. Das Monster wollte aber auch tanzen. Mit Hypnose bannte es das Rotk\u00e4ppchen und war gerade dabei, ihm die Beine zu verst\u00fcmmeln, als sich das M\u00e4dchen befreien konnte und das Monster t\u00f6tete.", "imdb": 7.1}, {"title_de": "Death Row: The Tournament", "year": 1998, "description_de": "", "imdb": 8.3}, {"title_de": "Deep Impact", "year": 1998, "description_de": "Als Leo Biederman, ein neues Objekt am Himmel entdeckt, ahnt er noch nicht, welche fatalen Folgen das f\u00fcr den ganzen Planeten haben wird. Er informiert seinen Professor \u00fcber die Entdeckung, welcher sofort realisiert, dass der Komet mit der Erde kollidieren wird. Aber er kann die Informationen nicht weitertragen, da er bald darauf bei einem Autounfall ums Leben kommt. Erst ein Jahr sp\u00e4ter erkennt die Menschheit die Wahrheit, doch f\u00fcr eine Rettung scheint es mittlerweile zu sp\u00e4t", "imdb": 6.3}, {"title_de": "Demagogue", "year": 1998, "description_de": "", "imdb": 4.6}, {"title_de": "Destination Zero", "year": 1998, "description_de": "Die Tochter des Navy Officers Dallas Grayson ist Tr\u00e4gerin eines Genes, das sie zur Teleportation bef\u00e4higt. Das weckt das Interesse einer Au\u00dferirdischen, die das Kind f\u00fcr eine Art Engel h\u00e4lt und ihm das Leben rettet, als es schwer erkrankt. Doch auch das Milit\u00e4r interessiert sich f\u00fcr das M\u00e4dchen und sein wertvolles Erbmaterial. Sie entf\u00fchren das Kind zu Forschungszwecken. Als die Milit\u00e4rs von der Existenz der Au\u00dferirdischen erfahren, sind sie zu allem bereit, um zu verhindern, dass diese Tatsache je an die \u00d6ffentlichkeit ger\u00e4t. Gemeinsam mit der Au\u00dferirdischen macht sich Grayson auf die verzweifelte Suche nach seiner Tochter.", "imdb": 3.7}, {"title_de": "Devil's Covenant", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Die Nacht der Aliens", "year": 1998, "description_de": "Die Forschergruppe um Professor Chambers ist einer Sensation auf der Spur: Au\u00dferirdische n\u00e4hern sich der Erde, ihre Ankunft steht unmittelbar bevor. Pl\u00f6tzlich aber mehren sich die Zeichen, dass die Besucher nicht in friedlicher Absicht kommen: Menschen verschwinden, es kommt zu unerkl\u00e4rlichen Zerst\u00f6rungen, schlie\u00dflich zeigt die Armada aus dem All ihr wahres Gesicht: Ein m\u00f6rderisches Inferno beginnt...", "imdb": 2.6}, {"title_de": "Dragon Lizard Lord Super Monsters", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Dream House", "year": 1998, "description_de": "", "imdb": 4.1}, {"title_de": "El futuro es azul", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "El Regreso de la Bestia", "year": 1998, "description_de": "", "imdb": 3.7}, {"title_de": "Este mar sabe demasiado, Takilleitor", "year": 1998, "description_de": "", "imdb": 2.3}, {"title_de": "Event Horizon - Am Rande des Universums", "year": 1998, "description_de": "Wir schreiben das Jahr 2047. Einige Jahre zuvor verschwand das Forschungsraumschiff \u201cEvent Horizon\u201d spurlos. Jetzt wurde ein Signal empfangen und die amerikanische Raumfahrtbeh\u00f6rde reagiert sofort. Ein kompromissloser Captain, seine Elite-Crew und der Konstrukteur des vermissten Raumschiffs werden auf die Suche nach der Quelle des Signals geschickt. Ihr Auftrag: den Mega-Raumkreuzer zu finden und zu bergen. Was sie finden, ist unvorstellbarer Terror. Was sie retten m\u00fcssen, ist ihr Leben. Denn irgendjemand oder irgendetwas wartet nur darauf, sie in eine neue Dimension unvorstellbaren Schreckens zu sto\u00dfen.", "imdb": 6.6}, {"title_de": "EXERCICE OF STEEL", "year": 1998, "description_de": "", "imdb": 5.1}, {"title_de": "F.I.S.H. \u4e16\u7d00\u672b\u4eba\u5f62\u4f1d\u8aac", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Fallout - Gefahr aus dem All", "year": 1998, "description_de": "Stolz pr\u00e4sentiert Amerika der \u00d6ffentlichkeit seine Raumstation Gateway. Kommantant der Raumstation-Mission ist erstmals ein Russe, Captain Previ Federov. Auf der Gateway entpuppt sich Federov bald als Terrorist, der mit den Technikern Nevsky und Batavki die Gateway in seine Hand nimmt und den Amerikanern ein Ultimatum stellt: Wenn die Russen nicht innerhalb der n\u00e4chsten 12 Stunden ihre Panzer aus Federovs Heimat Tadschikistan abziehen und die milit\u00e4rische Besatzung beenden, z\u00fcndet Federov \u00fcber amerikanischen Gro\u00dfst\u00e4dten Satelliten, die er von der Raumstation aus lenken kann. Diese Satelliten setzen nach ihrer Explosion radioaktiven Niederschlag (Fallout) frei und t\u00f6ten dadurch die Menschen in den St\u00e4dten. Beim Versuch der Amerikaner, die Raumstation zu erobern, programmiert Federov mehrere Satelliten f\u00fcr einen Start in 15 Minuten. Der Countdown l\u00e4uft...", "imdb": 3.6}, {"title_de": "Feeders 2: Slay Bells", "year": 1998, "description_de": "", "imdb": 2.2}, {"title_de": "Fire Force DNA Sights 999.9", "year": 1998, "description_de": "Nachdem ein Meteor auf die Erde schl\u00e4gt, \u00fcbernimmt das 'Verr\u00e4ter-Regime' die F\u00fchrung und die Menschheit leidet. In den Wirren erscheint Tetsuro Daiba, der seine Eltern beim Meteoreinschlag verloren hat, eine mysteri\u00f6sen Frau mit dem Namen Mello. Als Daiba wieder zu sich kommt, befindet er sich in einem Raumschiff-Krankenhaus unter Beobachtung, von wo aus er schlie\u00dflich fliehen kann. Sein Freund, von Beruf Arzt, bringt ihn in ein unterirdisches Geheimlaboratorium, in dem er daran arbeitet, das Verr\u00e4ter-Regime zu stoppen. Als die Streitkr\u00e4fte eindringen, um ihn zur\u00fcckzuholen, hilft das M\u00e4dchen Rei Yuuki ihnen dabei, zu entkommen. Anscheinend besitzen sie beide mysteri\u00f6se M\u00e4chte, die die Feinde wollen. Als sie nach einem dritten \u00dcberlebenden suchen, werden die drei gewaltsam zur Leiterin des Verr\u00e4ter-Regimes gebracht \u2026", "imdb": 6.5}, {"title_de": "Fledgling", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Flubber", "year": 1998, "description_de": "Der chaotische Professor Philip Brainard soll seine Verlobte Sara Jean Reynolds heiraten, die er bereits zweimal vor dem Altar stehen lie\u00df. Kurz vor dem dritten Termin erfindet er eine als Flubber bezeichnete Substanz, die fliegen kann. Sie kann sogar das Auto des Professors zum Fliegen bringen.Der Unternehmer Chester Hoenicker beauftragt Leute, die Flubber stehlen sollen. Sie entf\u00fchren Brainard und Reynolds; die Substanz hilft dem Paar, die Verbrecher zu \u00fcberw\u00e4ltigen. Am Ende heiraten Brainard und Reynolds, sie fliegen mit dem Auto in die Flitterwochen.", "imdb": 5.3}, {"title_de": "Flucht aus Atlantis", "year": 1998, "description_de": "Wanda ist ein sch\u00fcchternes M\u00e4dchen mit einem langweiligen Leben. Als ihr Vater, ein Arch\u00e4ologe, eines Tages auf einer Expedition verschwindet, begibt sie sich auf die Suche nach ihm. Dabei gelangt sie in eine unterirdische Welt, in der niemand an eine Welt an der Oberfl\u00e4che glaubt - au\u00dfer der Geheimpolizei, die davon ausgeht, dass Wanda und ihr Vater Spione sind...", "imdb": 3.2}, {"title_de": "Gadget Trips/Mindscapes", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Galaxy Express 999: Eternal Fantasy", "year": 1998, "description_de": "Der Film kn\u00fcpft ein Jahr nach den Ereignissen von Galaxy Express 999 an. Der junge Tetsuro und seine f\u00fcrsorgliche Begleiterin Matel versuchen das Universum von dem Mechanized Empire, welches die Erde besetzt, zu befreien.", "imdb": 6.2}, {"title_de": "Game of Pleasure", "year": 1998, "description_de": "", "imdb": 4.4}, {"title_de": "Gargantua - Das Monster aus der Tiefe", "year": 1998, "description_de": "Ein unterseeischer Vulkanausbruch vor der polynesischen Insel Malau befreit eine Familie gigantischer Ur-Reptilien. Als sich die mysteri\u00f6sen Todesf\u00e4lle h\u00e4ufen, beginnt der amerikanische Meeresbiologe Jack Ellway den Ozean nach geheimnisvollen Seeungeheuern abzusuchen. Als sich sein Sohn Brandon schlie\u00dflich mit dem j\u00fcngsten Spross der Urzeit-Monster anfreundet, tauchen dessen w\u00fctende Eltern auf und eine Katastrophe bahnt sich an.", "imdb": 2.9}, {"title_de": "Gefahr aus der Tiefe - Die Vorboten der H\u00f6lle", "year": 1998, "description_de": "Eine bis dato unbekannte, giftige Algenplage l\u00e4sst eine kleine Insel im Atlantik regelrecht explodieren. Nun treiben die Algen auf Texas und Florida zu. Tauchexperte John Alden soll der Ursache auf den Grund gehen, und die scheint nicht von dieser Welt zu sein.", "imdb": 3.6}, {"title_de": "Gefangen im Tunnel der Zeit", "year": 1998, "description_de": "Zwei Jungen sind dabei die Geschichte zu \u00e4ndern, als sie in das Haus des Uhrmachers eindringen.", "imdb": 3.5}, {"title_de": "Geklont - Babys um jeden Preis", "year": 1998, "description_de": "Der Film spielt im Jahr 2008, er handelt von einem Ehepaar, deren acht Jahre alter Sohn bei einem Bootsunfall umgekommen ist. Um diesen Verlust auszugleichen, wollen sie sich einen neuen Sohn klonen lassen, da die Mutter keine Kinder mehr geb\u00e4ren kann. Die Skye arbeitet bei einer Firma, die k\u00fcnstliche Befruchtungen vornimmt. Vor Jahren hat sie nur auf diese Weise ihren Sohn Chris empfangen k\u00f6nnen. Dieser ist jedoch verstorben und selbst mit Hilfe der Gentechnik kann sie kein zweites Kind mehr bekommen. Eines Tages entdeckt Skye ein Kind, welches ihrem Sohn Chris aufs Haar gleicht. Ihr Mann Rick h\u00e4lt sie f\u00fcr verr\u00fcckt, was sie jedoch nicht davon abh\u00e4lt ein Foto ihres Sohnes ins Netz zu stellen und Nachforschungen zu betreiben. Sie st\u00f6\u00dft auf eine Frau, die durch k\u00fcnstliche Befruchtung einen Sohn bekommen hat, der mit Chris identisch zu sein scheint. Gleichzeitig melden sich weitere Menschen aus allen Landesteilen, die auf dem Bild ihren eigenen Sohn/\u200bEnkel wiederzuerkennen glauben.", "imdb": 4.8}, {"title_de": "Geklonte Zukunft", "year": 1998, "description_de": "Verfilmung von Aldous Huxleys 1932 erschienener Negativ-Utopie \"Sch\u00f6ne neue Welt\", in der das Leben gez\u00fcchtet wird und die Menschen konditioniert und mit einer Droge in den Zustand fortw\u00e4hrenden Gl\u00fccks versetzt werden. Als einige von ihnen die Rebellion wagen, schl\u00e4gt das System mit aller H\u00e4rte zur\u00fcck. Solide inszenierter (Fernseh-)Film, dem man allerdings das mangelnde Budget ansieht und der die d\u00fcstere Vorlage zum Zweck der leichteren Konsumierbarkeit gelegentlich aufhellt. Das gilt insbesondere f\u00fcr den Schluss, der sich von pessimistischer Perspektivlosigkeit zum Happy End wandelt.", "imdb": 5.2}, {"title_de": "Girl Explores Girl: The Alien Encounter", "year": 1998, "description_de": "", "imdb": 4.8}, {"title_de": "Gnadenlose Flitterwochen", "year": 1998, "description_de": "", "imdb": 6.9}, {"title_de": "Godzilla", "year": 1998, "description_de": "Ein lautes Br\u00fcllen, schwere Schritte, die die Erde ersch\u00fcttern lassen: Godzilla, eine nach franz\u00f6sischen Atomversuchen zum Monster mutierte Echse, h\u00e4lt Einzug in New York und hinterl\u00e4\u00dft eine Spur unvorstellbarer Verw\u00fcstung. Das Milit\u00e4r ist machtlos gegen die Urgewalt des \u00fcberm\u00e4chtigen Gegners, selbst Raketen perlen an Godzilla ab wie Wassertropfen. W\u00e4hrend die unverzagte Schlacht gegen die todbringende Kreatur immer w\u00fctender entbrennt, machen der Biologe Nick und der franz\u00f6sische Geheimagent Roache die furchterregende Entdeckung, da\u00df Godzilla Manhattan nicht zuf\u00e4llig angesteuert hat. Hinter seiner Wut lauert eine viel gr\u00f6\u00dfere Gefahr. Eine Gefahr, die das Ende der Welt bedeutet, wenn nicht sofort gehandelt wird.", "imdb": 5.5}, {"title_de": "Godzilla - K\u00f6nig der Monster", "year": 1998, "description_de": "Der amerikanische Reporter Steve Martin untersucht eine Reihe mysteri\u00f6ser Schiffsungl\u00fccke vor der japanschen K\u00fcste. W\u00e4hrend seiner Untersuchungen entdeckt er ein riesiges dinosaurier\u00e4hnliches Monster aus der Jurazeit, welches durch Atomwaffentests wiederauferstanden ist. Das Monster bewegt sich auf die japanische K\u00fcste zu und erreicht schlie\u00dflich bei Nacht Tokio. Das Monster Godzilla greift Tokio an und hinterl\u00e4sst eine Spur der Zerst\u00f6rung. Danach verschwindet er wieder in die Bucht vor der Stadt. Konventionelle Waffen sind nutzlos gegen diese Bestie. Jedoch hat der renomierte Wissenschaftler Dr. Serizawa eine Waffe entwickelt, die alles Leben in der Bucht ausl\u00f6schen kann, einschlie\u00dflich Godzilla. Es ist unklar was mehr Unheil anrichten kann. Die neue Waffe oder Godzilla...", "imdb": 6.3}, {"title_de": "Grinder-Man - G-VTR01", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Hell Mountain", "year": 1998, "description_de": "", "imdb": 3.5}, {"title_de": "H\u00f6hlenangst", "year": 1998, "description_de": "Ein Stop-Motion-Kurzfilm von Benjamin Quabeck.", "imdb": 6.9}, {"title_de": "I Married a Monster", "year": 1998, "description_de": "", "imdb": 4.2}, {"title_de": "Il chicco d'oro", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "IMAX - The Hidden Dimension", "year": 1998, "description_de": "", "imdb": 5.6}, {"title_de": "Inside the X Files Movie", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Intruder", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Iron Thunder", "year": 1998, "description_de": "", "imdb": 4.2}, {"title_de": "Johnny 2.0 \u2013 Die Replikantenfabrik", "year": 1998, "description_de": "Im Jahre 2013, in einer Zeit, in der man \u00fcber das Klonen von Schafen l\u00e4ngst hinaus ist, stellt der brillante Wissenschaftler Johnny Dalton entsetzt fest, da\u00df er nur ein Retortenprodukt ist, mit der Bezeichnung Johnny 2.0, das nur noch eine Woche zu leben hat. Verzweifelt macht er sich auf die Suche nach seinem Original, um zu \u00fcberleben.", "imdb": 5.3}, {"title_de": "Kichkina Tabib", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Killer Sex Queens from Cyberspace", "year": 1998, "description_de": "", "imdb": 4.0}, {"title_de": "Kraa! The Sea Monster", "year": 1998, "description_de": "", "imdb": 3.5}, {"title_de": "La matanza de Utrera", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "La son\u00e1mbula", "year": 1998, "description_de": "", "imdb": 6.5}, {"title_de": "Lautlose Invasion", "year": 1998, "description_de": "In Springfield/Illinois, wird die sechsj\u00e4hrige Tammy entf\u00fchrt. Kurze Zeit sp\u00e4ter entdeckt Polizist Sam Adams das M\u00e4dchen und bringt es zur\u00fcck nach Hause. W\u00e4hrend ihrer Entf\u00fchrung wurde Tammy ein Chip implantiert. Niemand wei\u00df wer, wie oder warum. Nur FBI Agent Naples befasst sich mit dem Kind und versucht an Informationen zu gelangen...", "imdb": 4.2}, {"title_de": "Liebling, jetzt haben wir uns geschrumpft", "year": 1998, "description_de": "Als ob das Schrumpfen der Kinder noch nicht gereicht h\u00e4tte. Jetzt hat Wayne auch noch versehentlich sich selbst, seinen Bruder und beide Ehefrauen auf Mikrogr\u00f6\u00dfe geschrumpft. Nur ihre Kinder k\u00f6nnen ihnen noch helfen. Und beim Versuch, sich ihnen bemerkbar zu machen, rasen sie in einem Spielzeugauto \u00fcber eine Spielzeugrennbahn, fliegen in einer Seifenblase durchs Haus und landen versehentlich in einer Sch\u00fcssel mit Dip-Sauce, w\u00e4hrend die Kinder in der vermeintlichen sturmfreien Bude eine Party feiern!", "imdb": 5.0}, {"title_de": "Light Speed", "year": 1998, "description_de": "", "imdb": 3.4}, {"title_de": "Lolida 2000", "year": 1998, "description_de": "Sex ist verboten, aber Lolita wird zu einer sexuellen Rebellin und sendet erotische Abenteuer ins ganze Universum, w\u00e4hrend sie ihre eigenen verbotenen Fantasien befriedigt.", "imdb": 4.0}, {"title_de": "Lost in Space", "year": 1998, "description_de": "Im Jahr 2058 sind die lebensnotwendigen Ressourcen der Erde beinahe aufgebraucht. In einer verzweifelten Rettungsaktion wird die Familie Robinson an Bord des Raumschiffes Jupiter 2 auf die zehnj\u00e4hrige Reise zum Planeten Alpha Prime geschickt, um dort ein \"Hypergate\" zu installieren, das der Menschheit die problemlose \u00dcbersiedlung in eine rettende Galaxie garantieren soll. Doch kurz vor dem Start gelingt es John Robinsons ewigem Kontrahenten Dr. Smith, die Computer des Shuttles zu manipulieren. Er hat n\u00e4mlich ganz andere Pl\u00e4ne...", "imdb": 5.2}, {"title_de": "Mars - The Dark Secret", "year": 1998, "description_de": "Auf dem Mars werden im Jahr 2096 im gro\u00dfen Stil Rohstoffe abgebaut. Die Konzerne lassen private Cops, sogenannte \u201cKeeper\u201d, f\u00fcr Recht und Ordnung auf dem roten Planeten sorgen. Caution Templer ist einer von ihnen, und er will unbedingt herausfinden, wer seinen Bruder get\u00f6tet hat.", "imdb": 3.8}, {"title_de": "Massdart", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Max Q: Emergency Landing", "year": 1998, "description_de": "Der Routineflug eines Space Shuttles wird zu einem der gr\u00f6\u00dften Alptr\u00e4ume, den die NASA je erlebt hat. Eine gewaltige Explosion hat den Raumtransporter Endeavour man\u00f6vrierunf\u00e4hig gemacht: Commander Clay Jarvis und seine Crew schweben hilflos im Orbit. Als eine Rettung durch die Raumbeh\u00f6rde immer unwahrscheinlicher wird und auch die \u00dcberlebensreserven an Bord knapp werden, mu\u00df die Besatzung selber handeln. Unter Aufbietung der letzten Kr\u00e4fte, unglaublichem Mut und wilder Entschlossenheit starten Jarvis und seine Crew einen letzten verzweifelten Versuch, doch noch auf die Erde zur\u00fcckkehren zu k\u00f6nnen...", "imdb": 4.6}, {"title_de": "Men in White", "year": 1998, "description_de": "", "imdb": 2.7}, {"title_de": "Meteoriten", "year": 1998, "description_de": "Die Stadt Leroy wird seit einiger Zeit von mysteri\u00f6sen Explosionen heimgesucht. Cath Johnson findet heraus, was die Ursache ist: Es handelt sich um Meteoriten-Einschl\u00e4ge und die gesamte Erde wird von einem Gesteinsbrocken bedroht, der auf die Stadt zurast... Packender Katastrophenfilm!", "imdb": 3.6}, {"title_de": "Mimic - Angriff der Killerinsekten", "year": 1998, "description_de": "Eine t\u00f6dliche Seuche grassiert in New York und breitet sich schnell aus. Die offenbar unheilbare Infektion hat bereits vielen Kindern das Leben gekostet, weshalb sich die Insektenforscherin Dr. Susan Tyler gezwungen sieht, eine neue Schabenspezies heranzuz\u00fcchten und einen \"nat\u00fcrlichen Feind\" der seuchen\u00fcbertragenden Kakerlaken zu erschaffen. Das Vorhaben scheint zu gelingen, die t\u00f6dliche Epidemie wird gestoppt und schon bald ist der Vorfall vergessen. Drei Jahre sp\u00e4ter verschwinden pl\u00f6tzlich immer wieder Menschen im New Yorker Untergrund. Die Polizei vermutet, dass ein Serienkiller sein Unwesen treibt, doch Susan hat einen noch viel schlimmeren Verdacht: Die Schaben, die sie zur Bek\u00e4mpfung der Seuche gez\u00fcchtet hat, sind mutiert und verstecken sich in den U-Bahn-Sch\u00e4chten der Stadt. Die \u00fcberdimensionalen Insekten verf\u00fcgen \u00fcber s\u00e4ugetier\u00e4hnliche Lungen und ern\u00e4hren sich von Menschenfleisch. Susan muss erneut den Kampf gegen das hartn\u00e4ckige Ungeziefer aufnehmen...", "imdb": 6.0}, {"title_de": "Mindgame", "year": 1998, "description_de": "", "imdb": 5.6}, {"title_de": "Mit Schirm, Charme und Melone", "year": 1998, "description_de": "Nachdem das Wetterkontrollprojekt der britischen Inseln von einer Person zerst\u00f6rt wurde, die der Mitarbeiterin Dr. Emma Peel verbl\u00fcffend \u00e4hnlich sieht, setzt der Chef des Secret Service, Mutter, seinen besten Mann John Steed auf den Fall an. Der hat schon bald den entlassenen Mitentwickler Sir August de Wynter in Verdacht, seine Finger im Spiel zu haben. Gemeinsam mit Dr. Peel macht er sich an die Aufkl\u00e4rung, doch de Wynter hat seine Absichten geschickt getarnt und einen Verr\u00e4ter in Reihen des Secret Service scheint es auch zu geben. Viel Arbeit f\u00fcr die beiden, denn England droht, in einem Wetterchaos unterzugehen, wenn die erforderliche Summe nicht gezahlt wird.", "imdb": 3.8}, {"title_de": "Mobile Suit Gundam - The 08th MS Team - Miller's Report", "year": 1998, "description_de": "Offizier Alice Miller wird beauftragt, Ermittlungen \u00fcber Shiros Aufenthaltsort zum Zeitpunkt seines Verschwindens durchzuf\u00fchren. Die Aufzeichnungen ihrer Entdeckung werden Aufschluss dar\u00fcber liefern, ob Shiro ein Verr\u00e4ter ist \u2012 und somit \u00fcber sein Schicksal als Kommandant des 08th MS Team entscheiden.", "imdb": 6.2}, {"title_de": "Mobile Suit Gundam Wing: Endless Waltz", "year": 1998, "description_de": "Nach 196 Colony ist Treize Kushrenada tot und die f\u00fcnf jungen Soldaten wie die Gundam Piloten gewusst haben, Frieden zwischen der Erde und den Kolonien durch die Operation Meteor gebracht. Jetzt bewegen sie sich mit ihrem Leben und ihren Gundams werden von in der Sonne angeordnet sind, nie wieder ben\u00f6tigt. Oder doch? Treffen Marimaia Kushrenada, die lange verlorene Tochter von Treize. Von ihrem Gro\u00dfvater Dekim Stell plant sie \u00fcber die Erde zu nehmen und bringen sie zur\u00fcck in den Krieg mit dem wahren Betrieb Meteor. Relana Peacecraft wird von ihr und der Toten gedacht Barton Organisation entf\u00fchrt und es nach oben aus einer der Gundam-Piloten wird von ihrer Seite zu k\u00e4mpfen. Jetzt ist ihre einzige Hoffnung, um den Frieden wieder auf dem Weg zur Sonne. Wer ist der Verr\u00e4ter? Was war die wahre Absicht der Operation Meteor Werden sie ihre Gundams in der Zeit f\u00fcr einen letzten Kampf? Wird es endlich Frieden geben?", "imdb": 7.7}, {"title_de": "More", "year": 1998, "description_de": "", "imdb": 8.1}, {"title_de": "Mortal Kombat 2 - Annihilation", "year": 1998, "description_de": "Der \"Herrscher der Finsternis\" Shao Khan will die Welt unter seine Macht bekommen. Seinen Gegnern bleibt nicht viel Zeit dieses zu verhindern.", "imdb": 3.6}, {"title_de": "M\u00f6te i kosmos", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Nathanial Hornblower\u2019s: The Robot V the Octopus Monster Saga", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "No Way", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Nowhere", "year": 1998, "description_de": "Eine Jugendkultur am Rande der Gesellschaft im modernen Los Angeles. Der smarte, 18-j\u00e4hrige Dark Smith ist auf der Suche nach Liebe, und zusammen mit seinen Freunden bereitet er sich auf die gr\u00f6\u00dfte Party des Jahres vor. Die Gruppe von gut 20 Jugendlichen driftet durch ein buntes, aber umso b\u00f6seres Paradies aus bizarren Ereignissen, homo-, hetero-, bi-, multi-, metro-, omni- und pansexuellen Erfahrungen, Selbstmorden, Vergewaltigung und sogar Alien-Entf\u00fchrungen...", "imdb": 6.5}, {"title_de": "Obsessed - Von D\u00e4monen besessen", "year": 1998, "description_de": "Am ersten Tag verlor er die Liebe seines Lebens\u2026 Am zweiten Tag ergriff ihn die Sehnsucht einer fanatischen Gl\u00e4ubigen\u2026  Und am dritten Tag nahm ein D\u00e4mon von ihm Besitz\u2026  Dies ist die albtraumhafte Geschichte von Travis Brown - einem vom Alltag frustrierten B\u00fcrger, dessen Leben nach einem Meteoriteneinschlag auf entsetzliche Weise au\u00dfer Kontrolle ger\u00e4t. F\u00fcr den armen Travis scheint es keinen Ausweg zu geben \u2013 es sei denn, seine gequ\u00e4lte Seele stellt sich dem unsagbaren Grauen! Doch wer hat Macht von ihm ergriffen? Was haben die mystischen Vorahnungen zu bedeuten? Gibt es \u00fcberhaupt noch Hoffnung?", "imdb": 3.4}, {"title_de": "Octalus - Der Tod aus der Tiefe", "year": 1998, "description_de": "Eine Bande von Juwelendieben plant, in der S\u00fcdsee einen scheinbar f\u00fchrerlos treibenden Luxusliner zu entern. An Bord bietet sich ihnen ein Bild des Grauens. Alle Besatzungsmitglieder und s\u00e4mtliche G\u00e4ste sind auf mysteri\u00f6se Weise get\u00f6tet worden. Die toten K\u00f6rper, die \u00fcber alle Decks des Schiffes verstreut sind, sind fl\u00fcssigkeitsleer - scheinbar ausgesaugt. Bevor die blinden Passagiere dem R\u00e4tsel auf den Grund gehen k\u00f6nnen, beginnt f\u00fcr sie der Wettlauf mit der Zeit. Ein gigantisches Monster, das mit seinen Tentakeln zeitgleich \u00fcberall auf dem Schiff neue Opfer sucht, ist ihnen auf den Fersen...", "imdb": 6.1}, {"title_de": "Oddworld: Abe's Exoddus The Movie", "year": 1998, "description_de": "", "imdb": 8.6}, {"title_de": "Phantoms", "year": 1998, "description_de": "Seit Jahrzehnten warnten sie uns, die Gefahr drohe von oben. Das war ein Fehler: Die B\u00fcrger verschwinden spurlos, sie sind die Opfer einer feindseligen Macht geworden. Diese ruhte seit Jahrhunderten in den Tiefen der Erde und droht jetzt die Menschheit auszul\u00f6schen. Nur eine handvoll \u00dcberlebender kann das unheimliche Wesen stoppen. Es entbrennt ein Kampf auf Leben und Tod gegen das t\u00f6dliche Grauen.", "imdb": 5.4}, {"title_de": "Phase V", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Pleasure Planet", "year": 1998, "description_de": "Zwei Au\u00dferirdische, die sinnliche Xeda und ihr athletischer Begleiter Trion, sind auf die Erde gekommen, um ihre vermisste Freundin Kara zu finden. Die hat ihre Mission auf der Erde unerlaubt verl\u00e4ngert und soll nun von den beiden gefunden werden. Doch auf ihrer Suche nach Kara entdecken Xeda und Trion die Wunder der Liebe und erleben allerlei Situationen, in denen sie erotische Studien betreiben\u2026", "imdb": 3.7}, {"title_de": "Plug", "year": 1998, "description_de": "", "imdb": 6.9}, {"title_de": "QM, I Think I'll Call Her QM", "year": 1998, "description_de": "", "imdb": 5.9}, {"title_de": "Radioactive Clothing", "year": 1998, "description_de": "", "imdb": 8.4}, {"title_de": "Raumschiff Highlander IV: History", "year": 1998, "description_de": "Kurz nach dem Tod des heldenhaften Captain Norad: An der Raumfahrt-Akademie findet ein Kurs in Geschichte statt. Ein Professor referiert \u00fcber die sogenannten Gordischen Kriege, die durch das Eingreifen von Captain Robert T. Norad von der USS Highlander entscheidend beeinflusst wurden. Da meldet sich ein Student: Sein Gro\u00dfvater sei Admiral Donovan gewesen, unter dessen Oberkommando die Highlander damals gestanden habe. Und der habe die Geschichte etwas anders erz\u00e4hlt. Und so erleben wir den Angriff der Cyborgs auf die Erde aus zwei Perspektiven: der des Geschichtslehrers mit der verbr\u00e4mten Verkl\u00e4rung von Norad zum Helden \u2013 und die ganze schonungslose Wahrheit, wie sie der pensionierte Donovan erz\u00e4hlt.", "imdb": 7.5}, {"title_de": "Reflexus", "year": 1998, "description_de": "", "imdb": 7.6}, {"title_de": "Robo Warriors", "year": 1998, "description_de": "Die Schlacht um die Zukunft beginnt! Die Teridaxx greifen mit dem grausamen Destroyer TUXGaaru an. jetzt mu\u00df die Menschheit in einem letzten Gefecht f\u00fcr Frieden und \u00dcberleben in der \"Arena of Stone\" k\u00e4mpfen - oder sie wird f\u00fcr immer von den au\u00dferirdischen Kr\u00e4ften vernichtet. F\u00fcr die Menschen gibt es nur eine \u00dcberlebendschance: Sie m\u00fcssen den unzerst\u00f6rbaren Gladiator der Au\u00dferirdischen zum Kampf herausfordern. Daf\u00fcr kommt jedoch nur ein Mann in Frage: Ray Gibson, der gr\u00f6\u00dfte \"Robo Warrior\" der Erde. Als der interplanetarische Rat einen Zeitpunkt f\u00fcr das Duell auf Leben und Tod ansetzt, kommt es zum ultimativen Zusammensto\u00df der Titanen - die letzte gro\u00dfe Schlacht um die Zukunft der Erde beginnt...", "imdb": 4.7}, {"title_de": "Sci-Fighter - Vorhof zur H\u00f6lle", "year": 1998, "description_de": "Tunichtgut Adrian wird im Knast von Lunaris von einem Au\u00dferirdischen angefallen. F\u00fcr tot erkl\u00e4rt, steht er auf der in der stratosph\u00e4rischen Nacht dahinsiechenden Erde als mordender und vergewaltigender Zombie wieder auf. Der toughe Cop Cameron ermittelt ohne R\u00fccksicht auf seinen Chef, von Rachegef\u00fchlen angetrieben: Adrian hatte seine Frau get\u00f6tet. Ihm zur Seite steht die patente \u00c4rztin Kirbie, deren Kollege Washington ebenfalls von der aggressiven Spezies angefallen wurde.", "imdb": 4.4}, {"title_de": "Sex Files: Alien Erotica", "year": 1998, "description_de": "", "imdb": 5.4}, {"title_de": "Sex Files: Pleasure World", "year": 1998, "description_de": "", "imdb": 3.8}, {"title_de": "Shandar \u2013 Das Geheimnis der verborgenen Stadt", "year": 1998, "description_de": "", "imdb": 4.4}, {"title_de": "Shepherd - Der Weg zur\u00fcck", "year": 1998, "description_de": "Die Menschheit steht am Abgrund. Die Erde ist unbewohnbar, und die \u00dcberlebenden vegetieren unter der Oberfl\u00e4che dahin. Sekten haben die Macht \u00fcbernommen und streiten um die verlorenen Seelen. Sie bek\u00e4mpfen sich bis aufs Blut. Wer nicht nach ihren Regeln lebt, mu\u00df sterben. Die Todesurteile vollstrecken die \"Hirten\". Dakota war einer von ihnen, aber er ist gel\u00e4utert. Nun k\u00e4mpft er f\u00fcr Recht und Gerechtigkeit. Aber kann ein einzelner Mann gegen das \u00fcberm\u00e4chtige System bestehen? Kann Dakota die Menschheit von dem B\u00f6sen erl\u00f6sen?", "imdb": 2.8}, {"title_de": "Sir Arthur Conan Doyle\u2019s Lost World", "year": 1998, "description_de": "Unter der Leitung von Prof. Challenger st\u00f6\u00dft ein au\u00dfergew\u00f6hnliches Expeditionsteam in bisher unerforschte Regionen der Mongolei vor. Verschiedene Anzeichen sprechen daf\u00fcr, da\u00df in dieser Gegend einige Arten von Dinosauriern \u00fcberlebt haben. Gef\u00e4hrliche Begegnungen mit blutr\u00fcnstigen Flederm\u00e4usen und aggressiven Alligatoren sind Vorboten f\u00fcr etwas Gr\u00f6\u00dferes und Furchterregenderes auf ihrem Weg ins Ungewisse. Und pl\u00f6tzlich sind sie da...", "imdb": 7.5}, {"title_de": "Six-String Samurai", "year": 1998, "description_de": "In einer postapokalyptischen Welt, in der die Russen die atomar zerst\u00f6rten USA \u00fcbernommen haben und Elvis K\u00f6nig von Lost Vegas ist, ist Buddy ein 50er-Jahre-Rocker und ein wandernder Krieger in einem \u2013 einfach zu cool. Bewaffnet mit seiner Gitarre in der einen und seinem Schwert in der anderen Hand macht sich Buddy auf den Weg nach Vegas, um Elvis als K\u00f6nig zu beerben. Unterwegs rettet er ein Waisenkind, das sich ihm anschlie\u00dft.", "imdb": 6.4}, {"title_de": "Small Soldiers", "year": 1998, "description_de": "Kindgerechte Holzfiguren langweilen Alan, den Sohn eines Spielwarenh\u00e4ndlers. Eines Tages gelingt es ihm, dem Lieferanten der Globotech-Firma deren aktuelle Plastiksoldaten-Prototyp-Kollektion abzuschwatzen. Die Milit\u00e4rpuppen wurden f\u00e4lschlicherweise mit einem defekten Mikro-Chip ausgestattet und erwachen \u00fcber Nacht zum Leben. Ihre Mission: die Zerst\u00f6rung der Gorgoniten, die auch aus dem Hause Globotech stammen. Um deren Herausgabe zu erpressen, nehmen die wildgewordenen Mini-Rambos Alans Freundin als Geisel...", "imdb": 6.3}, {"title_de": "Solitary Journey", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Sonic Ching Chang", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Space Truckers", "year": 1998, "description_de": "John Conyon arbeitet im intergalaktischen Speditionsgesch\u00e4ft. Leider eckt er immer wieder an, und seine quadratischen Schweine vom Mars finden keinen K\u00e4ufer. Vom n\u00e4chsten Coup erhofft sich der Trucker das gro\u00dfe Gesch\u00e4ft: Zusammen mit seiner Freundin Cindy und seinem Kollegen Mike transportiert er versiegelte Container zur Erde. Dass sich m\u00f6rderische Kampfroboter in den Kisten schon die metallischen H\u00e4nde reiben, ahnt er nicht. Die Maschinen kennen nur ein Ziel: die Vernichtung der Menschheit! Als Piraten-Captain Macaunudo auf dem Weg zur Erde die Fracht raubt, ist die Katastrophe kaum noch aufzuhalten...", "imdb": 5.4}, {"title_de": "Spacecenter Babylon 5 - Der Fluss der Seelen", "year": 1998, "description_de": "Ein geheimnisvoller Seelenj\u00e4ger taucht auf der Station auf. Bei sich tr\u00e4gt er eine Glaskugel, in der er scheinbar ein ganzen Volk gefangen h\u00e4lt.", "imdb": 6.5}, {"title_de": "Species II", "year": 1998, "description_de": "W\u00e4hrend eines bemannten Raumfluges zum Mars wird ein Astronaut mit Alien-DNA infiziert. Zur\u00fcck auf der Erde kann er entkommen und verschwindet mit dem Ziel, seine Spezies zu verbreiten. Einige Leute des Teams, das im ersten Teil die Schleimbraut erschaffen hat, wiederholen das damalige Experiment, und schicken die neue Sil los, um ihr m\u00e4nnliches Gegenst\u00fcck zu jagen.", "imdb": 4.5}, {"title_de": "Sphere - Die Macht aus dem All", "year": 1998, "description_de": "Als ein Untersee-Telefonkabel entlang des Pazifikgrundes verlegt werden soll, wird dort ein jahrhunderte altes Raumschiff entdeckt. Ein Expertenteam um den Psychologen Norman Goodman, die Meeresbiologin Beth Halperin, den Mathematiker Harry Adams und den Astrophysiker Ted Fielding zieht aus, um die Urspr\u00fcnge des unbekannten Flugobjekts herauszufinden. Wenn auch die Zusammenarbeit der argw\u00f6hnischen Forscher eher zu w\u00fcnschen \u00fcbrig l\u00e4sst, finden sie heraus, dass das Raumschiff amerikanischen Ursprungs ist und aus der Zukunft stammen muss. Als sie auf eine riesige Kugel nicht-irdischen Ursprungs sto\u00dfen und diese betreten wollen, wird ihre Neugier jedoch j\u00e4h bestraft. Und als unerwartet ein schwerer Sturm aufzieht, ist das Team am Meeresboden pl\u00f6tzlich v\u00f6llig auf sich allein gestellt.", "imdb": 6.1}, {"title_de": "Split", "year": 1998, "description_de": "", "imdb": 5.9}, {"title_de": "Spriggan", "year": 1998, "description_de": "T\u00fcrkei \u2013 Berg Ararat. Ein Arch\u00e4ologen-Team findet bei Ausgrabungen die Arche Noah. Die Geheimorganisation ARCAM sendet ihren besten Agenten, den Spriggan Yu Ominae, in die T\u00fcrkei um die Ausgrabungen zu \u00fcberwachen und die Arche vor Mi\u00dfbrauch zu sch\u00fctzen. Bereits kurz nach seiner Ankunft in Istanbul wird ein Attentat auf ihn ver\u00fcbt und es beginnt eine atemberaubende Jagd auf die Arche, deren M\u00e4chte in der Lage sind ganze Welten zu vernichten\u2026!", "imdb": 6.5}, {"title_de": "Star Kid", "year": 1998, "description_de": "Millionen Lichtjahre von unserer Erde entfernt: Friedliebende Trelkins wehren sich gegen die Angriffe der Broodwarriors. Die drohende Niederlage vor Augen, senden die Trelkins einen sogenannten Cybersuit, den Prototypen eines von ihnen entwickelten, hochtechnisierten Kampfanzuges, zur Erde, um ihn dem Zugriff des Feindes zu entziehen. Das Raumschiff mit dem Cybersuit landet auf einem Schrottplatz. Spencer , dessen Leidenschaft Comic-Superhelden aus fernen Galaxien gilt, findet das Raumschiff mit dem Kampfanzug. Neugierig und mutig zugleich steigt er in den Anzug \u2013 womit das gr\u00f6\u00dfte Abenteuer seines Lebens beginnt!", "imdb": 5.3}, {"title_de": "Star Trek - Der Aufstand", "year": 1998, "description_de": "Seit Anbeginn der F\u00f6deration stand die Erste Direktive fest: keine Expedition der Sternenflotte darf in die nat\u00fcrliche Entwicklung anderer Zivilisationen eingreifen. Aber jetzt wird Picard mit Befehlen konfrontiert, die dieses Gebot untergraben. Falls er gehorcht, werden 600 friedliche Bewohner der Ba'ku gewaltsam aus ihrer bemerkenswerter Welt vertrieben - und das alles f\u00fcr den angeblich h\u00f6her zu bewertenden Nutzen von Millionen, die von den Kr\u00e4ften des Jungbrunnens der Ba'ku profitieren werden. Wenn er sich widersetzt, wird er sein Raumschiff, seine Karriere und sein Leben riskieren. Aber f\u00fcr Picard gibt es nur eine Entscheidung: Er muss gegen die Sternenflotte rebellieren - und den Aufstand anf\u00fchren, um das Paradies zu retten...", "imdb": 6.4}, {"title_de": "Star Trek: Generation Spice", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Stardust", "year": 1998, "description_de": "", "imdb": 4.1}, {"title_de": "Stargames", "year": 1998, "description_de": "", "imdb": 1.6}, {"title_de": "Starship Troopers", "year": 1998, "description_de": "In ferner Zukunft herrscht endlich Frieden auf der Erde. Einzig und allein die Einteilung in Soldaten und Zivilisten unterscheidet Menschen. Trotzdem lauert Gefahr: Killer-Insekten aus einer anderen Galaxie haben der Menschheit den Krieg erkl\u00e4rt. Ihr Ziel ist es, alles Leben auf der Erde zu zerst\u00f6ren, und ihre Angreifer scheinen unbesiegbar. Eine Armee junger Soldaten wird auf den feindlichen Planeten geschickt, um in einer letzten gro\u00dfen Schlacht die Menschheit vor ihrer Ausrottung zu bewahren. Unter ihnen befindet sich auch der junge Johnny Rico. Er, der einst zum Milit\u00e4r ging, um seiner Freundin zu imponieren, steht nun zusammen mit seinen Freunden vor einem Kampf, den keiner der Beteiligten jemals vergessen wird, denn die Starship Troopers haben ihren Gegner mehr als untersch\u00e4tzt...", "imdb": 7.3}, {"title_de": "Storm Trooper", "year": 1998, "description_de": "Storm Trooper spielt in naher Zukunft in einem Polizeistaat. Grace (Carol Alt) gew\u00e4hrt einem Fl\u00fcchtling Unterschlupf, der von einem Trupp Special Agents verfolgt wird, die den Auftrag haben, ihn zu t\u00f6ten.", "imdb": 3.3}, {"title_de": "Talisman", "year": 1998, "description_de": "", "imdb": 3.7}, {"title_de": "Tekken - Die eiserne Faust", "year": 1998, "description_de": "Erlebt die packenden Abenteuer der Tekken-Heroen im Kampf um die Krone des Iron Fist Tournaments. Die auf dieser Kassette enthaltene zweiteilige OVA mit ihrer in sich abgeschlossenen Story d\u00fcrfte sogar eingefleischten Tekken-Verteranen noch das eine oder andere Geheimnis offenbaren...!", "imdb": 5.2}, {"title_de": "Temmink: The Ultimate Fight", "year": 1998, "description_de": "", "imdb": 6.5}, {"title_de": "Tempting Fate", "year": 1998, "description_de": "", "imdb": 5.8}, {"title_de": "Terminal Force II", "year": 1998, "description_de": "Die Menschheit hat sich von der Erde abgewand und eine Kolonie im Weltall gegr\u00fcndet. Die v\u00f6llig zugem\u00fcllte Erde wird nur noch als Kolonie f\u00fcr Kriminelle benutzt. Dort befindet sich auch Kyle, der Sohn des US-Pr\u00e4sidenten. Dieser wurde hierher verbannt. Aus Rache l\u00e4sst er das Raumschiff des Pr\u00e4sidenten mitsamt dessen Stab auf den Planeten notlanden. Auf der Flucht vor den Einheimischen bekommen sie Hilfe von dem Strafgefangenen Tarquin. Dieser soll den Pr\u00e4sidenten retten.", "imdb": 3.6}, {"title_de": "The Alien Agenda: Endangered Species", "year": 1998, "description_de": "", "imdb": 3.6}, {"title_de": "The Duck", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "The Exotic Time Machine", "year": 1998, "description_de": "", "imdb": 3.9}, {"title_de": "The Impression of First GUNDAM", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "The Invisible Man", "year": 1998, "description_de": "", "imdb": 5.8}, {"title_de": "The Last Secret", "year": 1998, "description_de": "", "imdb": 4.6}, {"title_de": "The Making of the X Files Movie", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "The Second Arrival - Die Wiederkehr", "year": 1998, "description_de": "Wie schon im ersten Teil geht es erneut um unerw\u00fcnschte Besucher aus dem All. Die Aliens befinden sich noch immer auf der Erde. Ein Forscher und eine Reporterin versuchen die Invasion aus dem All mit allen Mitteln zu stoppen und geraten dadurch selbst zur Zielscheibe. Durch Zufall geraten die beiden in Besitz einer au\u00dferirdischen Kugel, welche ihnen den Eintritt in die versteckte Station der Aliens zeigt.", "imdb": 3.8}, {"title_de": "The Sex Files: Digital Sex", "year": 1998, "description_de": "", "imdb": 3.9}, {"title_de": "The Tempest - Der Sturm", "year": 1998, "description_de": "Im Kampf um die F\u00fchrung einer S\u00fcdstaaten-Plantage seinem intriganten Bruder unterlegen, fl\u00fcchtet Gideon Prosper (Peter Fonda) 1851 mitsamt seiner kleinen Tochter in die S\u00fcmpfe des Mississippi-Deltas. Von einer ehemaligen Sklavin bereits in den K\u00fcnsten des Voodoo unterwiesen, perfektioniert Prosper mit Hilfe von deren Sohn hier in der morastigen Abgeschiedenheit unter Schlangen und Alligatoren sukzessive seine magischen F\u00e4higkeiten. Der Tag der Abrechnung kommt zw\u00f6lf Jahre sp\u00e4ter, als sich die feindlichen Br\u00fcder vor der Kulisse des Amerikanischen B\u00fcrgerkrieges erneut gegen\u00fcber stehen.", "imdb": 4.9}, {"title_de": "Time Out - Richter der Zeit", "year": 1998, "description_de": "Irgendwo in der nahen Zukunft wird der 15-j\u00e4hrige Vinnie Dawson f\u00e4lschlicherweise des Mordes \u00fcberf\u00fchrt. Statt zu einer Gef\u00e4ngnisstrafe wird er dazu verurteilt, k\u00fcnstlich 30 Jahre zu altern.  Nach der klinischen Zwangsbehandlung ist er 45 Jahre alt und versucht verzweifelt, seine Unschuld zu beweisen, um die Alterung r\u00fcckg\u00e4ngig zu machen. Er kommt durch ein Spiel in der virtuellen Realit\u00e4t auf die Spur des wahren T\u00e4ters und muss sich nun zwischen seiner Jugend und seiner Liebe Darla entscheiden, die ihn als 45-j\u00e4hrigen Mann liebt...", "imdb": 5.3}, {"title_de": "Time Under Fire", "year": 1998, "description_de": "Der U-Boot-Kapit\u00e4n Deakins verbringt mehrere Jahre in der Psychiatrie. Ausl\u00f6ser war eine mysteri\u00f6se Begebenheit, die sich am Rand des Bermuda-Dreiecks zugetragen hat. Mit Dr. McCarthy begibt er sich noch einmal an den Ort des Geschehens...", "imdb": 3.6}, {"title_de": "Universal Soldier - Blutiges Gesch\u00e4ft", "year": 1998, "description_de": "Die Flucht der Reporterin Veronica vor den Unisol-H\u00e4schern geht weiter: In Toronto ger\u00e4t sie auf eine Party der Internet-Giganten, die von \"Weltverbesserern\" als Geiseln genommen werden. Im Handumdrehn befreit Veronicas degenerierter Begleiter GR 44 die Opfer. Unisol-Chef General Risco, der einen UNO-Goldtransport \u00fcberfallen will, setzt seine neusten Exemplare auf sie an\u2026", "imdb": 3.0}, {"title_de": "Universal Soldier - Br\u00fcder unter Waffen", "year": 1998, "description_de": "Ein in einem Geheimlabor der US-Armee reanimierter Soldat, der sich zun\u00e4chst den Befehlen seiner Sch\u00f6pfer unterwirft, rebelliert, als die Begegnung mit seinem Bruder und einer Reporterin die Erinnerung an seine fr\u00fchere Existenz weckt.", "imdb": 2.9}, {"title_de": "Untermieter aus dem Jenseits", "year": 1998, "description_de": "", "imdb": 5.7}, {"title_de": "Viimeiset humalaiset", "year": 1998, "description_de": "", "imdb": 6.5}, {"title_de": "Vile 21", "year": 1998, "description_de": "", "imdb": 3.1}, {"title_de": "Virtual Encounters 2", "year": 1998, "description_de": "Ein nerdiger Computertyp st\u00f6\u00dft auf ein virtuelles Computerprogramm, das den Betrachter direkt in das Erlebnis hineinversetzt. Sein Mitbewohner \u00fcberredet ihn, es als Sexprogramm zu benutzen und den Leuten verschiedene sexuelle \u201eErfahrungen\u201c zu verkaufen. In der Zwischenzeit m\u00f6chte der Computerfreak mit einem M\u00e4dchen ausgehen, das er zu sch\u00fcchtern ist, um es anzusprechen, und hofft, dass das virtuelle Begegnungsprogramm ihm dabei helfen wird.", "imdb": 4.2}, {"title_de": "Virtual Girl", "year": 1998, "description_de": "F\u00fcr John Lewis, einen genialen Yuppie-Programmierer, stehen die Zeichen auf Erfolg. Bevor er ganz oben auf der Karriereleiter ist, mu\u00df er noch das Videospiel Virtual Girl programmieren. Doch bald hat das Programm seine Phantasie in der Gewalt und jede Frau sieht aus, wie Virtual Girl. Es beginnt ein Cyber-H\u00f6llentrip, der ihn ganz und gar in seinen Bann zieht. Aus dem interaktiven Abenteuer wird ein ultimativer Alptraum, als jemand versucht, Johns Frau zu t\u00f6ten...", "imdb": 3.7}, {"title_de": "Virtual Obsession", "year": 1998, "description_de": "", "imdb": 4.8}, {"title_de": "Virtual Vampire", "year": 1998, "description_de": "In dem Mystery Thriller VIRTUAL VAMPIRE lernt Dr. Andres, ein Experte auf dem Gebiet der Parapsychologie, das Medium Merz kennen, einen Mann Mitte 40, der behauptet, Bilder seiner Gedanken auf dem Fernsehbildschirm sichtbar machen zu k\u00f6nnen.  Merz braucht allerdings Stimulation durch Alkohol und Frauen, um seine F\u00e4higkeiten zum Vorschein zu bringen. Eine Tatsache, die eine wissenschaftliche Forschungsarbeit fast unm\u00f6glich macht. Andres erliegt bald der Faszination von Merz. Paranormale Bilder aus der Vergangenheit und der Zukunft ver\u00e4ndern auch seine Beziehung zu der jungen Fotografin May. Als Mays intime Geheimnisse auf den Para-Bildern von Merz auftauchen, eskaliert die Situation. Andres und May geraten v\u00f6llig in den Bann von Merz. Nicht einmal Merz' Selbstmord kann sie daraus erl\u00f6sen.  In der selben Nacht noch erscheint die Geistergestalt von Merz im Fernseher von Andres und beginnt zu reden.", "imdb": 5.5}, {"title_de": "Visions", "year": 1998, "description_de": "", "imdb": 3.7}, {"title_de": "Visit from Outer Space", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Watchers Reborn", "year": 1998, "description_de": "", "imdb": 3.8}, {"title_de": "Webmaster", "year": 1998, "description_de": "Er ist der beste Hacker der Stadt. Er arbeitet f\u00fcr den m\u00e4chtigsten Gangsterboss der Stadt. JB ist Webmaster und verwaltet die Domain des skrupellosen Stoiss. Nur wenige haben Zugang zu dessen Cyberworld. Und nun hat JB zwei Probleme: Ein Mitglied der Community ist ermordet worden und ein Fremder ist in Cyberworld eingdrungen und r\u00e4umt Stoiss Konten leer. Der Gangster sch\u00e4umt. Dich er gibt JB eine letzte Chance. Er will sein Geld zur\u00fcck. JB taucht ein in die virtuelle Realit\u00e4t. Und ihm bleiben exakt 35 Stunden, bis eine tickende Zeitbombe in seinem K\u00f6rper explodiert...", "imdb": 4.8}, {"title_de": "Weird Ones", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "Whispers in the Gloom", "year": 1998, "description_de": "", "imdb": 2.1}, {"title_de": "Zum Teufel mit der Seele", "year": 1998, "description_de": "Der Wissenschaftler Dr. Richard Shorkinghorn und seine Frau Kate stehen kurz vor der Entdeckung einer Formel gegen das Altern. Als ihnen die finanziellen Mittel ausgehen, geraten sie in der australischen Provinz an eine mysteri\u00f6sen Organisation. Deren Chefin Grace l\u00e4d sie auf ihr Landhaus ein. Grace ist mit dem \u00fcberehrgeizigen Finanzminister Usher verheiratet, und die beiden erweisen sich dar\u00fcber hinaus als praktizierende und exzentrische Satanisten mit ganz eigenn\u00fctzigen Absichten. Schlie\u00dflich lassen sich Richard und Kate f\u00fcr ihr ehrgeiziges Projekt auf einen faustischen Handel ein: Forschungsgelder gegen Seele...", "imdb": 5.4}, {"title_de": "\u30b5\u30a4\u30d0\u30fc\u30ec\u30c7\u30a3 \u30b9\u30ba\u30abII", "year": 1998, "description_de": "", "imdb": 0.0}, {"title_de": "\u65b0\u4e16\u7d00\u30a8\u30f4\u30a1\u30f3\u30b2\u30ea\u30aa\u30f3\u5287\u5834\u7248 DEATH(TRUE)\u00b2\uff0fAir\uff0f\u307e
