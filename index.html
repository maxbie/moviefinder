enen Umwegen, wobei auch Nachfahren der Indianer ihr K\u00f6nnen zeigen, kommt es zum Showdown.", "imdb": 4.7}, {"title_de": "Somewhere Else", "year": 1987, "description_de": "", "imdb": 5.0}, {"title_de": "Space Camp", "year": 1987, "description_de": "Das Space Camp ist ein Ausbildungslager der NASA, in dem Jugendliche w\u00e4hrend der Sommerferien ein Astronauten-Training absolvieren d\u00fcrfen. Als sich die Ausbildungsleiterin Andie Bergstrom mit ihrer 5-k\u00f6pfigen Gruppe w\u00e4hrend einer \u00dcbung an Bord des Space Shuttle Atlantis befindet, kommt es zur Katastrophe: Durch eine vom Roboter Jinx herbei gef\u00fchrten St\u00f6rung wird das Raumschiff ins All geschossen. Jinx wollte damit Max' Traum, einmal im Weltall zu sein, erf\u00fcllen. F\u00fcr Max und die \u00fcbrige Besatzung beginnt ein Kampf im Wettlauf mit der Zeit, da das Raumschiff nicht startklar war und sich nicht gen\u00fcgend Sauerstoff an Bord befindet...", "imdb": 5.8}, {"title_de": "Space Fantasia 2001 Nights", "year": 1987, "description_de": "Im Jahre 2085 reist ein Raumschiff in Richtung des Planeten Ozma - an Bord die Embryos der Familie Robinson. \u00dcber die Jahre erbl\u00fcht eine Gesellschaft an Bord des Schiffs, die 375 Jahre sp\u00e4ter Ozma erreicht und mit den Siedlungsarbeiten beginnt.", "imdb": 6.9}, {"title_de": "Spaceballs", "year": 1987, "description_de": "Wir befinden uns weit, weit, weit weg in einer Galaxie, in der es ein kleines V\u00f6lkchen gibt, das sich Spaceballs nennt. Angef\u00fchrt durch Lord Helmchen und Colonel Sandfurz versuchen sie, die Luft des Planeten Druidia zu entsaugen, denn ihr Heimatplanet leidet unter Luftverschmutzung. Kurzerhand wird Prinzessin Vespa entf\u00fchrt und der Weltraumcowboy Lone Star muss sie aus den F\u00e4ngen der Schurken retten. Unterst\u00fctzt wird er bei dieser Mission von Waldi, dem M\u00f6ter, er ist halb Mensch, halb K\u00f6ter.", "imdb": 7.1}, {"title_de": "Star Crystal", "year": 1987, "description_de": "2032 auf dem Mars. Astronauten bringen einen unbekannten Brocken an Bord ihres Raumschiffes, der nach dem Start einen ekligen, lebenden Schleim zum Vorschein bringt. Kurz darauf stirbt die Besatzung und zwei Monate sp\u00e4ter explodiert die Raumstation, an der sich das Schiff zu der Zeit befindet. Eine f\u00fcnfk\u00f6pfige Crew rettet sich auf einen Transporter, der 18 Monate zur\u00fcck zur Erde brauchen wird. Leider ist auch das au\u00dferirdische Wesen mit an Bord, das inzwischen meterlange Tentakel hat und ein Crewmitglied nach dem n\u00e4chsten t\u00f6tet. Es wird immer intelligenter, lernt schnell und mutiert ...", "imdb": 3.5}, {"title_de": "Star Trek IV - Zur\u00fcck in die Gegenwart", "year": 1987, "description_de": "Obwohl sie als Abtr\u00fcnnige gelten, kehrt die Mannschaft der U.S.S. Enterprise zur Erde zur\u00fcck. Sie stellen sich der Anklagen f\u00fcr die Taten, die sie im Laufe von Spocks Rettung begangen haben. W\u00e4hrend sie noch im Anflug sind, wird die Erde von einer au\u00dferirdischen Sonde verw\u00fcstet. Sie verlangt Antwort von einer Lebensform, die nicht l\u00e4nger existiert. Kirk und seine Crew begeben sich an Bord eines gekaperten klingonischen Bird of Prey auf eine Reise durch Raum und Zeit, um die Erde zu retten. Sie entdecken dabei die wahre Bedeutung von Freundschaft wieder.", "imdb": 7.3}, {"title_de": "Star Wolf and the Raiders", "year": 1987, "description_de": "Zusammen mit seinen Artgenossen durchstreift Ken das Weltall, um andere Planeten zu \u00fcberfallen. Bei der letzten Invasion ging jedoch etwas schief und Ken erschoss aus Versehen seinen besten Freund. Von Schuldgef\u00fchlen geplagt flieht Ken in die tiefen des Alls, wo er von der 'Bacchus 3' aufgelesen wird. Nur der Captain erf\u00e4hrt von Kens r\u00e4uberischer Vergangenheit und nimmt den Neuank\u00f6mmling dennoch mit in seine Crew auf. W\u00e4hrend Ken sich mit seinen neuen Teamkollegen arrangiert, ger\u00e4t er nebenbei immer wieder in neue Abenteuer auf fernen Planeten...", "imdb": 2.4}, {"title_de": "Star Wolf and the Raiders 2", "year": 1987, "description_de": "Der ehemaliger Pl\u00fcnderer Ken und der Rest der Crew der Backus-3 machen sich auf den Weg, um die Superwaffe einer Alienrasse zu zerst\u00f6ren. Unterwegs m\u00fcssen sie sich noch mit Kens raches\u00fcchtiger Exfreundin Rita und seinen alten Freunden aus Pl\u00fcndererzeiten, den Star Wolves, herumschlagen...", "imdb": 2.0}, {"title_de": "Starcom: Nantucket Sleighride", "year": 1987, "description_de": "", "imdb": 7.2}, {"title_de": "Steel Dawn - Die F\u00e4hrte des Siegers", "year": 1987, "description_de": "In einer fernen, d\u00fcsteren Zukunft, in der Wasser das kostbarste Gut ist durchstreift der ehemalige S\u00f6ldner Nomad die W\u00fcsten der Erde. Bis er zur Farm von Kasha kommt. Sie und ihr Sohn Jux bauen eine Wasserpipeline f\u00fcr die nahegelegenen D\u00f6rfer - denn Sie besitzt eine Quelle. Machtgierige Banditen wollen ihr das Land abjagen. Als Sho aber Jux kidnappt, rechnet Nomad mit den Banditen ab ...", "imdb": 5.1}, {"title_de": "Steps", "year": 1987, "description_de": "", "imdb": 6.6}, {"title_de": "Strit og Stumme", "year": 1987, "description_de": "", "imdb": 7.1}, {"title_de": "Stuff - Ein t\u00f6dlicher Leckerbissen", "year": 1987, "description_de": "Als Minenarbeiter zuf\u00e4llig eine wohlschmeckende, aus der Erde blubbernde Masse entdecken, nutzt die Industrie die Gunst der Stunde, um das Zeug unter dem Namen \"The Stuff\" auf den Markt zu schmei\u00dfen. \"The Stuff\" wird zum Renner in den ganzen USA und scheint die Menschen s\u00fcchtig zu machen. Als der FBI-Agent Mo Rutherford jedoch entdeckt, dass \"The Stuff\" die Konsumenten zu mordl\u00fcsternen Zombies werden l\u00e4sst, versucht er, die Katastrophe abzuwenden...", "imdb": 5.9}, {"title_de": "Superman", "year": 1987, "description_de": "", "imdb": 3.7}, {"title_de": "Survivor", "year": 1987, "description_de": "", "imdb": 4.5}, {"title_de": "Terminus", "year": 1987, "description_de": "2037: Durch Katastrophen, Krankheiten und Atomkriege ist die Menschheit fast ausgerottet. Die Machthaber der Weltregierung sind militante Barbaren, denen geklonte Wissenschaftler den Kampf angesagt haben. In ihren Labors haben sie einen neuen Menschentyp entwickelt, mit dem sie ein t\u00f6dliches \u201cSpiel\u201d spielen. Doch Stump, einer der letzten \u201cwirklichen\u201d Menschen, findet bald heraus, dass dieses \u201cSpiel\u201d nur eine Tarnaktion f\u00fcr ein noch grauenvolleres Unternehmen ist.", "imdb": 3.4}, {"title_de": "Terror Vision", "year": 1987, "description_de": "Um ihr M\u00fcllproblem zu l\u00f6sen, hat eine au\u00dferirdische Zivilisation einen Weg entwickelt, um den M\u00fcll in einem Energiestrahl ins Universum zu schicken. Leider trat ein Fehler im System auf, so dass der Strahl von der Satellitensch\u00fcssel der Famile Putterman aufgefangen wurde. Dieser Vorfall w\u00e4re nicht weiter schlimm, doch befindet sich ausgerechnet in diesem Energiestrahl ein hungriges M\u00fcllmonster, welches sofort beginnt die Familie Putterman und ihre G\u00e4ste anzugreifen. Nur \u201cSherman\u201d, der Sohn der Puttermans wei\u00df was los ist, doch niemand glaubt ihm. Wird es eine Rettung f\u00fcr die Erde geben?", "imdb": 5.5}, {"title_de": "The Being", "year": 1987, "description_de": "In der Kleinstadt Pottsville in Idaho verschwinden immer wieder B\u00fcrger auf mysteri\u00f6se Weise. Detective Lutz hat den Verdacht, dass ein Zusammenhang mit der lokalen Deponie f\u00fcr radioaktiven Abfall besteht, doch der B\u00fcrgermeister will ihm keinen Glauben schenken. Er stellt ihm den Wissenschaftler Dr. Jones zur Seite, der unerm\u00fcdlich \u00f6ffentlich die Ungef\u00e4hrlichkeit der Deponie betont. Doch die Zahl der Opfer steigt...", "imdb": 4.4}, {"title_de": "The Caller", "year": 1987, "description_de": "Ein geheimnisvoller Fremder sucht zu n\u00e4chtlicher Stunde eine Frau in einem abgelegenen Landhaus auf und unterzieht sie mit unbequemen Fragen einem Psychotest, bis sie sich mit ihren Lebensl\u00fcgen auseinandersetzen mu\u00df.", "imdb": 6.1}, {"title_de": "The Phantom Empire", "year": 1987, "description_de": "", "imdb": 3.8}, {"title_de": "The Phoenix - Space Chapter", "year": 1987, "description_de": "Eine Geschichte, die \u00fcber eine schwierige Liebesbeziehung erz\u00e4hlt, da die Insassen von ihrem Mutterschiff getrennt wurden und nun ziellos im All treiben.", "imdb": 7.3}, {"title_de": "The Price of Life", "year": 1987, "description_de": "", "imdb": 7.0}, {"title_de": "The Red Spectacles", "year": 1987, "description_de": "", "imdb": 6.5}, {"title_de": "The Silurian Disruption", "year": 1987, "description_de": "", "imdb": 7.6}, {"title_de": "The Soultangler", "year": 1987, "description_de": "", "imdb": 4.4}, {"title_de": "The Trouble with Dick", "year": 1987, "description_de": "", "imdb": 5.4}, {"title_de": "Tony Mareda schl\u00e4gt zu", "year": 1987, "description_de": "Ein rosa Meteor, der von Aliens kontrolliert wird, landet in der N\u00e4he einer kleinen Stadt und verwandelt die einheimischen Frauen in Nymphomaninnen. Ein stellvertretender Sheriff und ein \u00f6rtlicher Privatdetektiv ermitteln.", "imdb": 4.0}, {"title_de": "TWD EXPRESS \u30ed\u30fc\u30ea\u30f3\u30b0\u30c6\u30a4\u30af\u30aa\u30d5", "year": 1987, "description_de": "", "imdb": 0.0}, {"title_de": "Ty, ty, Yetti", "year": 1987, "description_de": "", "imdb": 7.1}, {"title_de": "Ultraman: The Adventure Begins", "year": 1987, "description_de": "", "imdb": 7.2}, {"title_de": "Urban Warriors", "year": 1987, "description_de": "Nachdem der Dritte Weltkrieg die gesamte Erde durch Atombomben zerst\u00f6rt hat, werden in den letzten \u00dcberlebenden durch die atomare Strahlung Killerinstinkte hervor gerufen. Drei mutige M\u00e4nner, die sich w\u00e4hrend dem Atomaren Overkill 500 Fuss unter der Erde in einem Forschungslabor befanden, stellen sich der gef\u00e4hrlichen Meute in den Weg.", "imdb": 3.7}, {"title_de": "Velk\u00e1 filmov\u00e1 loupe\u017e", "year": 1987, "description_de": "", "imdb": 5.4}, {"title_de": "Verabredung mit einem Engel", "year": 1987, "description_de": "F\u00fcr Jim brechen schwere Zeiten an. Aus sprichw\u00f6rtlich heiterem Himmel f\u00e4llt ein wundersch\u00f6ner Engel direkt in seinen Swimmingpool und bricht sich auch noch einen Fl\u00fcgel. Pl\u00f6tzlich hat Jim alle H\u00e4nde voll zu tun, den gefallenen Engel zu verarzten, sich seine eifers\u00fcchtige Verlobte vom Hals zu halten und seinem reichen Schwiegervater sein seltsames Verhalten zu erkl\u00e4ren.", "imdb": 5.6}, {"title_de": "Vesel\u00e9 V\u00e1noce p\u0159ej\u00ed chobotnice", "year": 1987, "description_de": "", "imdb": 6.7}, {"title_de": "Wahre M\u00e4nner", "year": 1987, "description_de": "Heikler Auftrag f\u00fcr Nick Pirandello: Der CIA - Agent soll Kontakt zu Au\u00dferirdischen aufnehmen, die versprochen haben, f\u00fcr ein Glas Wasser die Probleme der Menschheit zu l\u00f6sen. Dumm nur, da\u00df Nicks Partner, der den Deal mit den Aliens ein - gef\u00e4delt hat, gerade ums Leben gekommen ist. Jetzt mu\u00df Nick jemanden finden, der ihm t\u00e4uschend \u00e4hnlich sieht. Die Wahl f\u00e4llt auf Bob Wilson, einen sch\u00fcchternen Versicherungsvertreter, der Nick durch seine trottelige Art immer wieder in Bedr\u00e4ngnis bringt. Und das ist nicht das einzige Problem: Der KGB ist ihnen dicht auf den Fersen. Die Sowjets wollen den Aliens eine neue Superwaffe abluchsen.", "imdb": 6.0}, {"title_de": "Walking on Air", "year": 1987, "description_de": "", "imdb": 6.6}, {"title_de": "Zug", "year": 1987, "description_de": "", "imdb": 6.3}, {"title_de": "\u018fks-s\u0259da do\u011furacaq", "year": 1987, "description_de": "", "imdb": 5.4}, {"title_de": "\u30d6\u30ec\u30a4\u30d6\u30d5\u30a1\u30a4\u30e4\u30fcS0\u30fb9", "year": 1987, "description_de": "", "imdb": 8.5}, {"title_de": "\u5922\u306e\u4ed5\u639b\u4eba\u30fb\u56e0\u5e61\u304f\u3093\u767b\u5834\uff01 \u30e9\u30e0\u306e\u672a\u6765\u306f\u3069\u3046\u306a\u308b\u3063\u3061\u3083\uff1f", "year": 1987, "description_de": "", "imdb": 8.2}, {"title_de": "\u8d85\u6642\u7a7a\u8981\u585e\u30de\u30af\u30ed\u30b9 Flash Back 2012", "year": 1987, "description_de": "", "imdb": 7.8}, {"title_de": "A Bitter Message of Hopeless Grief", "year": 1988, "description_de": "", "imdb": 7.8}, {"title_de": "Alguien te est\u00e1 mirando", "year": 1988, "description_de": "", "imdb": 6.6}, {"title_de": "Alien Prey", "year": 1988, "description_de": "Im Jahre 1970 leben Jessica und Josephine zusammen in einem alten Bauernhaus in England. Als eines Tages ein seltsamer Mann mit Verletzung vor der T\u00fcr steht und die beiden um Hilfe bittet, ahnen Jessica und Josephine noch nichts. Doch nach kurzer Zeit beschleicht sie ein merkw\u00fcrdiges Gef\u00fchl. Der Mann ist der Vorbote einer au\u00dferirdischen Invasion. Die Aliens haben \u00e4u\u00dferst gro\u00dfen Appetit auf Menschenfleisch.", "imdb": 5.3}, {"title_de": "Alien Transformations", "year": 1988, "description_de": "Der Weltraumschmuggler Wolf Shadduck mu\u00df auf einem Planeten f\u00fcr Strafgefangene notlanden. In seinem Inneren wartet eine teuflische Kreatur darauf, die Besatzung der Station zu vernichten...", "imdb": 3.9}, {"title_de": "Amazonen auf dem Mond", "year": 1988, "description_de": "Dies ist eine bitterb\u00f6se Satire \u00fcber den US-amerikanischen Alltag mit seinem f\u00fcr unsere Verh\u00e4ltnisse extremen TV-Konsum. Hier wird das US-Fernsehen meist mit Witz und geradezu ungeheuerlichen Absurdit\u00e4ten auf die Schippe genommen: Von abenteuerlustigen Weltraumreisenden aus billigen Serien bis zum \"Wundermittel\" gegen Glatzen.", "imdb": 6.2}, {"title_de": "Appleseed - Kampf um die Freiheit", "year": 1988, "description_de": "Die Erde ist vom 3. Weltkrieg verw\u00fcstet. Die in alle Himmelsrichtungen zerstreuten Regierungen der Welt finden zusammen, um aus den Tr\u00fcmmern der Zivilisation eine Modellstadt namens Olympus zu errichten. Sie ist Ort der Humanit\u00e4t und Heimst\u00e4tte einer neuen Subspezies, sogenannte Biodroids, halb Mensch halb Roboter, die f\u00fcr alle Bereiche der Verwaltung verantwortlich sind. Sie sind es, die das Leben in Olympus kontrollieren und \u00fcberwachen. Doch \u00fcberall, wo Diktatur herrscht, gibt es auch Widerstand. Eine Gruppe von Menschen, die sich der Macht der fremden Lebensform nicht unterwerfen wollen, hat einen gro\u00dfen Plan. Sie wollen den zentralen Computer Gaia zerst\u00f6ren und den Frieden der Menschheit wieder herstellen...", "imdb": 6.4}, {"title_de": "As Time Goes By", "year": 1988, "description_de": "", "imdb": 5.4}, {"title_de": "Badlands 2005", "year": 1988, "description_de": "", "imdb": 6.0}, {"title_de": "Barbosa", "year": 1988, "description_de": "", "imdb": 7.2}, {"title_de": "Black Nightfall", "year": 1988, "description_de": "", "imdb": 2.7}, {"title_de": "Bravestarr - Die Legende", "year": 1988, "description_de": "Das tyrannische \u00dcberwesen Stampede und sein Handlanger Tex Hex haben auf dem jungen Siedlungsplaneten New Texas ein Terrorregime errichtet. Um dem ruchlosen Treiben Einhalt zu gebieten wird Marshall Bravestarr auf die neue Welt entsandt, ein entschlossener Westman und sicherer Sch\u00fctze. Freilich sind die Schurken von dessen Eintreffen nun nicht unbedingt begeistert und machen sich auf, dem St\u00f6renfried den Garaus zu machen. Doch was die Halunken nicht wissen k\u00f6nnen: Nicht nur gegen die Energie-Blaster des Marshalls und seiner Freunde, auch gegen dessen \u00fcbermenschliche F\u00e4higkeiten werden sie antreten m\u00fcssen: Die Augen des Falken, Die Kraft des B\u00e4ren und die Geschwindigkeit des Pumas...", "imdb": 6.8}, {"title_de": "Brigade des Schreckens", "year": 1988, "description_de": "", "imdb": 2.7}, {"title_de": "Brother from Space", "year": 1988, "description_de": "", "imdb": 3.6}, {"title_de": "Computron 22", "year": 1988, "description_de": "", "imdb": 2.9}, {"title_de": "Contagion", "year": 1988, "description_de": "", "imdb": 5.0}, {"title_de": "Critters 2 - Sie kehren zur\u00fcck", "year": 1988, "description_de": "Zwei Jahre sind vergangen, seit die abscheulichen Critters in Grovers Bend Angst und Schrecken verbreiteten. Die Einwohner der Kleinstadt haben den Angriff der Au\u00dferirdischen Biester inzwischen vergessen oder verdr\u00e4ngt. Doch niemand von ihnen ahnt, welche Brut die die Critters damals in der Scheune hinterlassen haben. P\u00fcnktlich zu Ostern \u2013 Brad Brown, der nach den schrecklichen Ereignissen aus der Stadt gezogen ist, besucht gerade seine Gro\u00dfmutter - beginnt in Grovers End erneut der Alptraum. Einige der Ostereier, die bei den Bewohnern im Nest liegen, entpuppen sich als Critter-Eier, und aus denen schl\u00fcpfen \u00e4u\u00dferst gefr\u00e4\u00dfige kleine Monster. Die einzige Rettung naht in Gestalt des Raumschiff der Gestaltwandler-Kopfgeldj\u00e4ger Ug und Lee. Mit an Bord befindet sich auch Charlie der es bereits einmal mit den Critters aufgenommen hat. K\u00f6nnen sie die fiesen Kreaturen erneut stoppen?", "imdb": 5.6}, {"title_de": "D.T. in Dawg Territory", "year": 1988, "description_de": "", "imdb": 0.0}, {"title_de": "Das MI-8 Projekt", "year": 1988, "description_de": "Eine Familie zieht als \"Versuchskaninchen\" f\u00fcr drei Monate in eine unterirdische Kuppel, die mit der Au\u00dfenwelt nur durch l\u00fcckenlose Video-\u00dcberwachung verbunden ist und die M\u00f6glichkeit menschlichen Lebens auf fremden Planeten erforschen soll. Kurz vor Ablauf der Frist wird die Familie Opfer eines geheimen Experiments skrupelloser Milit\u00e4rs; nur der Vater \u00fcberlebt und startet einen Rachefeldzug.", "imdb": 6.4}, {"title_de": "Dead Heat", "year": 1988, "description_de": "Bei einem \u00dcberfall auf die Nationalbank werden die T\u00e4ter im scharfen Feuergefecht get\u00f6tet - doch eigentlich sind sie ja schon tot! Das jedenfalls schw\u00f6rt die Gerichtsmedizinerin, die behauptet, die Ganoven schon einmal auf ihrem Seziertisch zerlegt zu haben! Police-Detectives Mortis und Bigelow werden auf den Fall angesetzt. Das dieser Auftrag nicht ganz ungef\u00e4hrlich ist, merken DIE ZWEI sofort, denn Mortis wird bei der ersten hei\u00dfen Spur get\u00f6tet! Und was macht ein soeben erschossener Cop, der dank modernster Technik wieder zum Leben erwacht und vergn\u00fcgt mit seiner MG rumfuchtelt - klar doch, er sucht seinen M\u00f6rder! Frei nach dem Motto: ein toter Cop ist ein noch besserer Cop, gehen Mortis und Bigelow im Verbrecherdschungel von Los Angeles auf Gro\u00dfwildjagd...!", "imdb": 6.1}, {"title_de": "Death Collector", "year": 1988, "description_de": "Eine schreckliche Vision: Staat und Wirtschaft liegen ruiniert am Boden und gewissenlose Versicherungshaie kontrollieren das Land. In Hartford City f\u00fchrt der m\u00e4chtige Hawk das Kommando. Seine Gesch\u00e4ftsmethoden sind die brutalsten: Wer die Beitr\u00e4ge nicht bezahlt, landet im Knast oder unter der Erde. Der Abenteurer Wade ist eines seiner Opfer. Nach zehn langen Jahren hinter Gittern hat er nur ein Ziel vor Augen: Rache. Hawk hat seinen Bruder auf dem Gewissen und Wades Freundin in der Gewalt. Daf\u00fcr muss er zahlen. Schwerbewaffnet macht sich der City- Cowboy auf den Weg. Die Zeit der endg\u00fcltigen Abrechnung ist gekommen.", "imdb": 4.2}, {"title_de": "Death to the Pee Wee Squad", "year": 1988, "description_de": "", "imdb": 4.2}, {"title_de": "Der Blob", "year": 1988, "description_de": "Arborville liegt mitten in der amerikanischen Provinz, in der normalerweise \u00fcberhaupt nichts los ist. Deswegen k\u00f6nnen sich die Jugendlichen ganz auf ihre Vorlieben konzentrieren. Kevin und Eddie schleichen sich gerne heimlich ins Kino, w\u00e4hrend die \u00e4lteren Paul und Scott schon einen Schritt weiter und vor allem hinter M\u00e4dchen her sind. Brian liebt sein Motorrad \u00fcber alles, mit dem er gerne auf den Stra\u00dfen der l\u00e4ndlichen Gegend unterwegs ist. Aber dann \u00e4ndert sich das beschauliche Leben in dem kleinen Kaff, denn in der Nacht kommt eine Lebensform aus dem All unvermitelt in der N\u00e4he von Arborville auf die Erde. Das schleimige Etwas aus dem Raumschiff erweist sich als Bedrohung f\u00fcr die Bewohner des kleinen St\u00e4dtchens, denn es verschlingt alles, was sich ihm in den Weg stellt. Das erste Opfer des \u201eBlobs\u201c ist ein Landstreicher, den Paul, Meg und Brian ins Krankenhaus bringen, bevor der Kampf gegen den Blob richtig beginnt.", "imdb": 6.7}, {"title_de": "Der Flug des Navigators", "year": 1988, "description_de": "David Freeman ist ein ganz normaler 12-j\u00e4hriger Junge. Eines Tages erlebt er einen harmlosen Sturz und wird bewusstlos. Als er wieder erwacht, erwartet ihn Merkw\u00fcrdiges: Fremde Leute wohnen in seinem Elternhaus, und die Polizei macht eine verbl\u00fcffende Entdeckung: David ist seit acht Jahren als vermisst gemeldet... Pl\u00f6tzlich interessiert sich die NASA f\u00fcr ihn und findet heraus, dass es zwischen David und einem k\u00fcrzlich gefundenen Raumschiff eine Verbindung geben muss. In Davids Gehirn sind r\u00e4tselhafte Informationen \u00fcber Sternkarten entfernter Galaxien gespeichert. Ohne diese Karten ist das geheimnisvolle Raumschiff hilflos. Die Au\u00dferirdischen brauchen David - den Navigator! Noch ehe die NASA dem Geheimnis auf die Spur kommen kann, klettert David an Bord dieses Raumschiffes, und beginnt die Reise seines Lebens - zur\u00fcck in die Zeit, aus der er kam.", "imdb": 6.9}, {"title_de": "Der unsichtbare Junge", "year": 1988, "description_de": "Weil er vom Highschool-Direktor gefeuert wurde, ist der Erfinder Dunn aus Gram gestorben, seine Gattin daraufhin prodegrienter Seltsamheit angefallen. Sohn Grover, der Klassentrottel, versucht das erfinderische Erbe seines Vaters zu bewahren. Durch Zufall gewinnt er tats\u00e4chlich eine Substanz, die unsichtbar macht. Gemeinsam mit seinem Freund Milton macht Grover fortan unsichtbar die Highschool unsicher.", "imdb": 4.8}, {"title_de": "Der Vampir aus dem All", "year": 1988, "description_de": "Ein au\u00dferirdischer Vampir erh\u00e4lt den Auftrag das Menschenblut zu untersuchen, und zwar auf N\u00e4hrwert f\u00fcr seine Rasse hin. Bei der Untersuchung der Blutproben hilft ihm unter einem falschem Vorwand die Krankenschwester Nadine Story (Traci Lords), doch schon bald wird sie mi\u00dftrauisch und kommt dem Vampir auf die Spur ...", "imdb": 4.9}, {"title_de": "Desert Warrior", "year": 1988, "description_de": "Die Handlung spielt 20 Jahre nach dem Dritten Weltkrieg, der einen Nuklearen Holocaust zur Folge hatte. Die \u00dcberlebenden teilen sich in zwei Lager: die unverseuchten \u201eDrones\u201c und die verstrahlten \u201eTyrogs\u201c. Beide Gruppen k\u00e4mpfen um die Vorherrschaft, und um das \u00dcberleben auf der unwirtlichen Erde, die nur noch aus W\u00fcste und \u00d6dland besteht. Racela, die mit anderen Drones zivilisiert in einem versteckten High-Tech-Atombunker unter der Erde lebt, wird von den Kriegern des Barbarenh\u00e4uptlings Baktar bei einem Ausflug entf\u00fchrt, dessen W\u00fcstenstamm der Tyrogs auf der Suche nach Frauen sind, die nicht strahlenkrank sind und seinem kranken Stamm gesunde Kinder geb\u00e4ren sollen, um den Fortbestand der Tyrogs zu sichern.", "imdb": 3.5}, {"title_de": "Die Munchies", "year": 1988, "description_de": "In einem \u00e4gyptischen Tempel sto\u00dfen Paul und sein Vater auf einen kleinen Au\u00dferirdischen und nehmen ihn mit nach Amerika. Pauls Onkel hat jedoch unehrenhafte Motive und will das Mini-Alien stehlen. Das setzt sich aber zur Wehr, indem es sich vermehrt \u2013 und damit nicht mehr aufh\u00f6rt!", "imdb": 3.9}, {"title_de": "Die Nacht ist jung", "year": 1988, "description_de": "In Paris ist ein Virus ausgebrochen, der die Menschen bef\u00e4llt, die sexuellen Kontakt haben ohne sich zu lieben. Alex ist einer der Infizierten und m\u00f6chte nun einen Neuanfang machen. Er verl\u00e4sst seine Freundin Lise und schlie\u00dft sich den zwei alternden Kriminellen Marc und Hans an. Gemeinsam planen sie ein wertvolles Serum aus einem Hightech-Labor zu stehlen, ein Gegenmittel f\u00fcr die sich verbreitende Krankheit. Dabei verliebt er sich in Marcs Freundin Anna. Auch wenn sie sich zun\u00e4chst geschmeichelt zeigt, will sie Marc nicht wegen Alex verlassen. Zunehmend machen sich Spannungen unter dem Ganovengespann bemerkbar. Als es dann zum Raub kommt, ist sich keiner mehr sicher, wer welche Absichten verfolgt und auf welcher Seite steht...", "imdb": 7.2}, {"title_de": "Die Reise Zum Mittelpunkt Der Erde", "year": 1988, "description_de": "Das britische Kinderm\u00e4dchen Crystina wird nach Hawaii geschickt, um den Hund eines heruntergekommenen Rockstars zu betreuen. Versehentlich landet der Hund im Jeep von drei Teenagern, welche sich kurz darauf auf den Weg zu einer von ihnen entdeckten H\u00f6hle machen. Crystina folgt den Teenagern zu der H\u00f6hle und wo man schon mal dort ist, verl\u00e4uft man sich auch gleich in den dunklen G\u00e4ngen, bis man irgendwann die im Inneren der Erde verborgene Stadt Atlantis erreicht. Atlantis wird von einem grausamen Herrscher regiert, welcher gerade damit besch\u00e4ftigt ist, eine Invasion vorzubereiten, um die Welt an der Erdoberfl\u00e4che in seinen Besitz zu bringen...", "imdb": 2.5}, {"title_de": "Die R\u00fcckkehr der Killertomaten", "year": 1988, "description_de": "Nachdem der erste Angriff der Killertomaten von 1977 zwar abgewehrt wurden konnte, leben die \u00dcberlebenden ein m\u00f6glichst normales Leben. Zumindest versuchen sie es, denn sie sind von den Ereignissen immer so traumatisiert, dass alleine ein Blick auf eine normale Tomate schon Todes\u00e4ngste in ihnen ausl\u00f6st. Doch derder durchgeknallte Professor Mortimer Gangreen r\u00fcstet sich zu einem zweiten Feldzug mit seiner todbringenden Tomaten-Armee. Ein Plan ist schon geschmiedet und die Rache soll dieses Mal sein sein. Als der Pizza-Lieferant Chad erf\u00e4hrt, dass die Frau, die er liebt, in Wirklichkeit eine mutierte Killertomate ist, beginnt f\u00fcr ihn ein Albtraum und nur er kann den verr\u00fcckten Professor noch aufhalten. Denn mit Hilfe der Freundin will Gangreen unbemerkt die Weltherrschaft an sich rei\u00dfen...", "imdb": 5.3}, {"title_de": "Dogplant", "year": 1988, "description_de": "", "imdb": 6.2}, {"title_de": "Dragon's Heaven", "year": 1988, "description_de": "", "imdb": 6.8}, {"title_de": "Droid", "year": 1988, "description_de": "", "imdb": 5.0}, {"title_de": "Earth Star Voyager", "year": 1988, "description_de": "", "imdb": 7.0}, {"title_de": "Earth Star Voyager: Part 2", "year": 1988, "description_de": "", "imdb": 6.6}, {"title_de": "Eine verh\u00e4ngnisvolle Erfindung", "year": 1988, "description_de": "Der 14j\u00e4hrige Danny hat sich in seine Lehrerin Peggy Noble verliebt, die will aber den Sportlehrer Roy heiraten. Dannys genialer Freund Lloyd hat indes einen Wachstumsbeschleuniger konstruiert. Danny steigt in die Maschine, verl\u00e4\u00dft sie als gutaussehender Twen und n\u00e4hert sich sofort seiner Angebeteten. An seiner Schule wird er \u00fcberdies irrt\u00fcmlich f\u00fcr den neuen Rektor gehalten. Er nutzt die Situation, krempelt den ganzen Betrieb um, und Peggy verliebt sich in ihn. Roy entdeckt, da\u00df Danny nicht der erwartete Rektor ist, doch bevor er entlarvt werden kann, macht er in Lloyds Maschine seinen Alterssprung r\u00fcckg\u00e4ngig - und Peggy macht es ihm nach.", "imdb": 6.3}, {"title_de": "Empire of Ash", "year": 1988, "description_de": "", "imdb": 3.6}, {"title_de": "Escape from Safehaven", "year": 1988, "description_de": "In einer postapokalyptischen Welt sucht eine Familie Zuflucht in Safehaven, einer Gemeinde, die durch bewaffnete Wachen vor den Verw\u00fcstungen der Au\u00dfenwelt gesch\u00fctzt wird. Doch als sie sich in Safehaven niederlassen, entdecken sie, dass die Wachen die Gemeinde mit eiserner Faust regieren. Ihre brutalen Taktiken haben eine Widerstandsbewegung hervorgebracht, die versucht, die Neuank\u00f6mmlinge um Hilfe zu bitten.", "imdb": 5.9}, {"title_de": "Filmation's Ghostbusters: The Revenge of Prime Evil", "year": 1988, "description_de": "", "imdb": 6.3}, {"title_de": "Fire Fight", "year": 1988, "description_de": "", "imdb": 3.4}, {"title_de": "Fiul Stelelor", "year": 1988, "description_de": "", "imdb": 6.9}, {"title_de": "Fof\u00e3o - A Nave sem Rumo", "year": 1988, "description_de": "", "imdb": 6.6}, {"title_de": "From Beyond - Aliens des Grauens", "year": 1988, "description_de": "Ein Wissenschaftlerteam experimentiert mit einem sogenannten Resonator, der die Zirbeldr\u00fcse im Gehirn anregen soll, um verborgene psychische Kr\u00e4fte zu f\u00f6rdern. Dabei entsteht jedoch eine Art Ri\u00df in ein anderes Universum, aus dem fremde Wesen in unseres eindringen. Nachdem der Leiter des Projekts offenbar get\u00f6tet wurde, h\u00e4lt man sich an den Assistenten Tillinghurst, um mit ihm die Vorg\u00e4nge in dem Haus zu untersuchen. Es stellt sich jedoch heraus, da\u00df die Wesen und die Maschine nicht mehr zu kontrollieren sind. Auch mit Tillinghurst, dessen Zirbeldr\u00fcse ihn allm\u00e4hlich mutieren l\u00e4\u00dft, geht eine schreckliche Ver\u00e4nderung vor. Es sieht schlecht aus f\u00fcr unser Universum...", "imdb": 6.6}, {"title_de": "Galaxy High School: Welcome to Galaxy High", "year": 1988, "description_de": "", "imdb": 7.4}, {"title_de": "Gall Force 3: Stardust War", "year": 1988, "description_de": "Die restlichen Truppen der Solnoids und Paranoids steuern geradewegs auf Sigma Narse zu \u2013 ein abgelegenes Sonnensystem. Mit der Absicht, ihre Planetenzerst\u00f6rer zu benutzen und so den Krieg zu beenden, kommt es dort zum finalen Aufeinandertreffen. W\u00e4hrenddessen werden f\u00fcnf Solnoids, die die Schlacht im neunten Sonnensystem \u00fcberlebten, zu Captain Nebulart geschickt, der die letzte Hoffnung f\u00fcr die beiden V\u00f6lker und deren Bestehen ist.", "imdb": 6.7}, {"title_de": "Garfield: His 9 Lives", "year": 1988, "description_de": "", "imdb": 7.7}, {"title_de": "Gefangene im Weltraum", "year": 1988, "description_de": "Taura ist als Kristallsucherin in der Einsamkeit anderer Sonnensysteme und Welten unterwegs. In einer fernen Galaxis ger\u00e4t Sie unvermittelt in die Gewalt des brutalen Steuereintrebers BANTOR. Dieser raubt ihr alle wertvollen Tempelkristalle - die Arbeit von Jahren ist zunichte gemacht. Im Kampf gegen BANTOR und seine Truppe unterliegt Sie. Zur Zwangsarbeit im Weltraum verurteilt, wir Taura im ber\u00fcchtigten Block 7 der sadistischen Gewalt perverser W\u00e4rterinnen ausgeliefert. Doch selbst die Todesarena kann Tauras Widersatndswillen nicht brechen. In einem waffenstrotzenden Raumschiff gelingt Ihr die Flucht. Ein gigantischer Weltraumkrieg wird entfesselt.", "imdb": 3.6}, {"title_de": "Gor", "year": 1988, "description_de": "Physikprofessor Cabot gilt als Tr\u00e4umer und Spinner. Und dennoch gelingt ihm in den Semesterferien das Unglaubliche: Durch einen Ring ger\u00e4t er in das archaische Land Gor, wo ein grausamer K\u00f6nig herrscht. Der hat einen geheimnisvollen Stein gestohlen. Genau diesen Stein ben\u00f6tigt der Professor, um wieder in seine Welt zur\u00fcckkehren", "imdb": 3.5}, {"title_de": "Gor 2 - Der Ge\u00e4chtete von Gor", "year": 1988, "description_de": "Professor Carbot ist Spezialist f\u00fcr \"unerforschte Dimensionen\". Ein magischer Ring schleudert den sanften Gelehrten durch Zeit und Raum in die barbarische Welt Gor. Dort steht ihm die h\u00fcbsche Amazone Talena zur Seite, die mit Carbot einen magischen Stein vor einem Despoten retten will. Ungl\u00fccklicherweise erinnert der Held an einen hageren Bankangestellten. Hauptdarsteller.  Urbano Barberini durfte in der noch mi\u00dfrateneren Fortsetzung \"Der Ge\u00e4chtete von Gor\" weiter mit dem Schwert herumfuchteln.", "imdb": 2.4}, {"title_de": "Grampa\u2019s Monster Movies", "year": 1988, "description_de": "", "imdb": 0.0}, {"title_de": "Gremlords", "year": 1988, "description_de": "Ausserirdische besuchen die Erde, um eine Prinzessin und verloren gegangene Botschaften zu suchen. Leider haben sie sich den falschen Planeten ausgesucht, denn weder das Eine noch das Andere ist aufzutreiben. So kommt es zu diversen Verwechslungen und noch mehr Chaos, welches eine amerikanische Kleinstadt in den unvermeidbaren Kampf mit den Invasoren treibt.", "imdb": 4.7}, {"title_de": "Hanussen", "year": 1988, "description_de": "Aufstieg und Fall des Hellsehers Eric Jan Hanussen alias Klaus Schneider, der nach einer Kopfverletzung, die er sich im Ersten Weltkrieg zugezogen hat, \u00fcber telepathische Kr\u00e4fte verf\u00fcgt und im Berlin der 20er Karriere machte. Nachdem er den Wahlsieg Hitlers vorausgesehen hatte, wird er vom Nazi-Regime f\u00fcr seine Zwecke beansprucht. Der erkl\u00e4rterma\u00dfen unpolitische Hanussen ger\u00e4t immer mehr in die politischen Machtk\u00e4mpfe und wird sich der Gefahren und Verantwortung, die von seiner Begabung ausgehen, erst langsam bewusst. Als er dann den Reichstagsbrand von 1933 vorhersagt, ist es schon zu sp\u00e4t.", "imdb": 7.2}, {"title_de": "Hard Knuckle", "year": 1988, "description_de": "", "imdb": 5.4}, {"title_de": "Hobgoblins", "year": 1988, "description_de": "Kevin nimmt eine Stelle als Nachtw\u00e4chter auf einem verlassenen Filmstudio an. Mc Creedy, der dort schon seit 30 Jahren arbeitet erkl\u00e4rt ihm, da\u00df er den verschlossenen Tresorraum im Geb\u00e4ude aus Sicherheitsgr\u00fcnden niemals \u00f6ffnen darf. Als die beiden eines Nachts einen Vandalen verfolgen \u00f6ffnet Kevin trotz der Warnungen den Tresor und die Hobgoblins entkommen. Nun treiben diese in der Stadt ihr Unwesen und werden zur Bedrohung f\u00fcr jeden Menschen denen sie begegnen.", "imdb": 2.2}, {"title_de": "Hundra", "year": 1988, "description_de": "Die Geschichte einer Kriegerin, aufgewachsen in einer Umgebung, wo Leben \u00dcberleben hei\u00dft. Doch in ihrem Dorf herrscht Frieden. Ein Frieden, der noch nie gest\u00f6rt wurde. Eines Tages, w\u00e4hrend Hundra auf der Jagd ist, wird der Stamm von einer fremden Sippe \u00fcberfallen und vernichtet. Allein, nur mit Schwert und Bogen, unternimmt sie einen Rachefeldzug gegen die M\u00f6rder ihres Volkes.", "imdb": 4.6}, {"title_de": "Igor's Horn", "year": 1988, "description_de": "", "imdb": 6.9}, {"title_de": "Inferno auf Rampe 7", "year": 1988, "description_de": "", "imdb": 5.3}, {"title_de": "Into the Spider's Web", "year": 1988, "description_de": "", "imdb": 4.1}, {"title_de": "Invasion Earth: The Aliens Are Here", "year": 1988, "description_de": "", "imdb": 3.0}, {"title_de": "Isaac Asimov's Robots", "year": 1988, "description_de": "", "imdb": 8.4}, {"title_de": "It Came from Somewhere Else", "year": 1988, "description_de": "", "imdb": 5.0}, {"title_de": "Jake's Journey", "year": 1988, "description_de": "Ein Film von Hal Ashby.", "imdb": 8.0}, {"title_de": "Kamikaze - TV-Tod live", "year": 1988, "description_de": "Albert ist alt, einsam und verbittert. Aber auch ein Genie: Seine T\u00f6tungsmaschine auf dem Dachboden arbeitet perfekt. Sie hinterl\u00e4\u00dft keine Spuren - beim Mord per Bildschirm, zur besten Sendezeit. Die Ermittlungen f\u00fchren den Polizisten Romain in die kalten Welt der Elektronik. Auch Romain ist perfekt - aber hier hilft ihm nur sein Instinkt. Er fordert den Gegner im Fernsehen heraus. Doch die Suche nach dem Psychopathen scheint vergeblich...", "imdb": 5.9}, {"title_de": "Killer-Alien", "year": 1988, "description_de": "New York City. Ein Alien hat sich unter dem Empire State Building eingenistet und macht nun Jagd auf Menschen. Bevorzugte Opfer sind Jungfrauen, in denen sich die Au\u00dferirdischen fortpflanzen k\u00f6nnen. Detektiv Dale Andriotti ist dem Ganzen bereits auf der Spur.", "imdb": 3.8}, {"title_de": "Kl\u0105twa Doliny W\u0119\u017cy", "year": 1988, "description_de": "", "imdb": 5.4}, {"title_de": "La m\u00e9duse", "year": 1988, "description_de": "", "imdb": 6.7}, {"title_de": "La noche de la bestia", "year": 1988, "description_de": "", "imdb": 6.0}, {"title_de": "Las locuras del extraterrestre", "year": 1988, "description_de": "", "imdb": 4.4}, {"title_de": "Le R\u00eave du Phenix", "year": 1988, "description_de": "", "imdb": 3.7}, {"title_de": "Legend of the Galactic Heroes - My Conquest Is the Sea of Stars", "year": 1988, "description_de": "Der Film basiert auf der Serie Ginga Eiyuu Densetsu und beschreibt die erste Begegnung zwischen dem ehrgeizigen, jungen Reinhard von M\u00fcsel, der unter imperialer Flagge steht und Yang WenLi, der einer korrupten Demokratie angeh\u00f6rt.", "imdb": 7.7}, {"title_de": "Les lutteurs immobiles", "year": 1988, "description_de": "", "imdb": 5.1}, {"title_de": "Lo que vendr\u00e1", "year": 1988, "description_de": "", "imdb": 6.0}, {"title_de": "Lone Wolf", "year": 1988, "description_de": "Eine schw\u00e4chelnde Rockband und andere College-Studenten bew\u00e4ltigen die Probleme und N\u00f6te ihres jungen Lebens und versuchen herauszufinden, was genau hinter den j\u00fcngsten Vollmondt\u00f6tungen steckt, die wilden Hunden zugeschrieben werden.", "imdb": 4.3}, {"title_de": "M.A.S.K. The Movie", "year": 1988, "description_de": "", "imdb": 7.2}, {"title_de": "Magic Crystal", "year": 1988, "description_de": "Der Abenteurer Andy wird von dem Arch\u00e4ologen Shen nach Griechenland gebeten. Vor Ort haben sich bereits Gangster und Interpolagenten an Shens Fersen geheftet. Nach einem Gerangel verschwindet Shen und hat zuvor noch schnell einen Kristall in Andys Gep\u00e4ck versteckt. Zur\u00fcck in Hongkong findet Andys Neffe Pin-Pin den Kristall und beh\u00e4lt ihn, da er seinem Besitzer \u00fcbermenschliche F\u00e4higkeiten verleihen kann. Die Ereignisse \u00fcberschlagen sich: W\u00e4hrend Andy sich mit Shens Schwester Winnie verb\u00fcndet, sind bereits Interpolagentin Cindy und der b\u00f6se KGB-Anh\u00e4nger Karov in Hongkong eingetroffen. Als Pin-Pin von Karov entf\u00fchrt wird, reist man ein letztes Mal nach Griechenland und an einem geheimnisvollen Ort versucht man, Pin-Pin zu befreien und das Geheimnis des \"Magic Crystal\" zu ergr\u00fcnden...", "imdb": 6.2}, {"title_de": "Maja in vesolj\u010dek", "year": 1988, "description_de": "", "imdb": 6.4}, {"title_de": "Mama", "year": 1988, "description_de": "", "imdb": 6.8}, {"title_de": "Mary's Baby - Die Geburt einer neuen Art", "year": 1988, "description_de": "Edward Forester ist ein Genetik-Forscher, der auf die Z\u00fcchtung von Primatenhybriden abzielt. Aber seine Experimente nehmen eine merkw\u00fcrdige Wendung, als es ihm gelingt, einen Mensch / Gorilla-Hybriden zu z\u00fcchten. Er versteckt die Ergebnisse des Experiments, adoptiert das Kind und hilft Gor, zu sprechen und sich in die Gesellschaft zu integrieren. Aber Gor kann nicht verbergen was er ist, und Trag\u00f6dien und Enth\u00fcllungen sind das endg\u00fcltige Ergebnis.", "imdb": 7.2}, {"title_de": "Midnight Movie Massacre", "year": 1988, "description_de": "", "imdb": 3.0}, {"title_de": "Mobile Suit Gundam - Char's Counter Attack", "year": 1988, "description_de": "Der letzte Kampf zwischen Amuro Rey und Char Aznable! UC 0093. Dreizehn Jahre sind vergangen seit den Ereignissen in Mobile Suit Gundam und der Krieg zwischen der Erde und den letzten Vertretern der Zabi-Dynastie ist zu Ende. Doch Char Aznable, von dem alle glaubten, er sei tot, kehrt zur\u00fcck. Er \u00fcbernimmt die F\u00fchrung Neo-Zions, einer Gruppierung, deren Ziel es ist, die Bewohner der Erde zu vertreiben. Um die wenigen noch auf der Erde lebenden Menschen in den Weltraum zu verjagen, droht Char damit, einen nuklearen Winter auf der Erde herbeizuf\u00fchren. Da die Regierung des Staatenbundes Erde nicht auf Char Aznables Forderungen eingehen will, wird die Londo Bell-Einheit unter der F\u00fchrung von Bright Noah und Amuro Rey damit beauftragt, Chars Pl\u00e4ne zu vereiteln... Vierzehn Jahre sind seit dem Krieg zwischen Zion und den f\u00f6derierten Truppen der Erde vergangen und f\u00fcr Amuro Rey und Char Aznable n\u00e4hert sich die Stunde des alles entscheidenden, letzten Kampfes!", "imdb": 7.2}, {"title_de": "Monster Hospital", "year": 1988, "description_de": "Unter dem angenommenen Namen Bob Frankenheimer setzt der Enkel Bob Frankenstein das Familienexperiment im Keller des Karankenhauses fort.", "imdb": 3.7}, {"title_de": "Morning Become Electric", "year": 1988, "description_de": "", "imdb": 6.3}, {"title_de": "Mutant War", "year": 1988, "description_de": "", "imdb": 4.7}, {"title_de": "Neka \u010dudna zemlja", "year": 1988, "description_de": "", "imdb": 7.1}, {"title_de": "Nemesis the Warlock", "year": 1988, "description_de": "", "imdb": 6.2}, {"title_de": "Nummer 5 gibt nicht auf", "year": 1988, "description_de": "Er ist zur\u00fcck: Nummer 5, der netteste Roboter der Welt. Der s\u00fc\u00dfe Metallbube eroberte schon mit seinen ersten Abenteuern die Herzen eines Millionenpublikums. Hier ist die Fortsetzung! Nummer 5 hat sich mittlerweile den Vornamen Johnny zugelegt und besucht seinen Freund und Konstrukteur Ben Jahrvi in der Gro\u00dfstadt, um ihm beim Aufbau eines Spielwaren-Gro\u00dfhandels zu helfen. Doch erst einmal entdeckt Johnny die Verlockungen des Stadtlebens und geht auf eine kleine Vergn\u00fcgungstour. Getarnt mit Hut und Trenchcoat liest er einen Buchladen in einer halben Stunde leer, hilft ahnungslos einer Street-Gang beim Autoknacken, versucht in der Kirche die versprochenen \u201eAntworten auf alle Fragen\u201c zu bekommen und l\u00f6st s\u00e4mtliche Arbeits- und Liebesprobleme seines Freundes Ben. Kann das gut gehen?", "imdb": 5.7}, {"title_de": "Os Emiss\u00e1rios de Khal\u00f4m", "year": 1988, "description_de": "", "imdb": 5.8}, {"title_de": "Outerworld - Galaxie der Zeitlosen", "year": 1988, "description_de": "In einer weit entfernten Zukunft fangen intergalaktische Kuriere die Signale eines notgelandeten, au\u00dferirdischen Raumschiffs auf. Eines ist sofort klar: Die fortschrittliche Technologie dieses Schiffes verleiht seinem Besitzer gro\u00dfe Macht. Inisfree, der t\u00f6dliche Planet, ist Hauptsitz der verbrecherischen Kuriyama Organisation. Sie schicken Pentan, ihre beste Agentin, zur Erde. Dort soll sie Lagepl\u00e4ne des au\u00dferirdischen Wracks aufsp\u00fcren und stehlen. Aber Pentan hat eigene Pl\u00e4ne, sie will sich endlich aus der Gewalt der Kyriyamas befreien...", "imdb": 4.9}, {"title_de": "Perfect Alibi", "year": 1988, "description_de": "", "imdb": 5.3}, {"title_de": "Peter Pan", "year": 1988, "description_de": "Eines Abends fliegt Peter Pan, der Junge, der niemals erwachsen werden will, in das Kinderzimmer der Familie Darling. Dort liegen Wendy und ihre Geschwister in ihren Betten. Und bald beginnt ein gro\u00dfes Abenteuer auf Nimmerland - der Insel mit dem einbeinigen Kapit\u00e4n Hook und seinen gef\u00e4hrlichen Piraten, mit gefr\u00e4\u00dfigen Krokodilen und lustigen Indianern. Was werden sie alles erleben: Gl\u00f6ckchen, Peter Pan, die Verlorenen Jungen und alle anderen ...", "imdb": 6.1}, {"title_de": "Phantastic Adventure", "year": 1988, "description_de": "Ein interaktives Videospiel lockt ein M\u00e4dchen in den Fernseher und damit ins Reich des Zauberers Chroma, der alle Farben des Universums sammelt und an den blauen Augen des M\u00e4dchens interessiert ist. Bewaffnet mit einer Fernbedienung, folgt der 12j\u00e4hrige Bruder dem B\u00f6sewicht und mu\u00df sich durch 75 Programme qu\u00e4len, um die Schwester zu retten.", "imdb": 3.4}, {"title_de": "Ph\u00f6nix - The Warrior", "year": 1988, "description_de": "Nach dem bakteriologischen Holocaust sind nur noch Frauen \u00fcbrig geblieben. In der verw\u00fcsteten Endzeitkulisse f\u00fchrt Reverend Mother ihre totalit\u00e4re Alleinherrschafft. Ferner betreibt sie auch Befruchtungsforschungen, die zum Erhalt der Spezies beitragen k\u00f6nnten. Doch l\u00e4ngts nicht alle ihrer Untertanen sind von ihrem Wirken \u00fcberzeugt. So gelingt Keela in einem Akt des Aufstandes die Flucht. Doch ausgerechnet sie ist Tr\u00e4gerin eines Samens. Sie wird in K\u00fcrze einen Sohn zur Welt bringen. Die Sandj\u00e4gerin Ph\u00f6nix eilt ihr zur Hilfe, doch nun sind sie gemeinsam Gejagte in einer unwirtlichen Welt.", "imdb": 3.7}, {"title_de": "Planet des Grauens", "year": 1988, "description_de": "Irgendwann in ferner Zukunft:  Die Frauen-Rockgruppe Vicious Lips und ihr \u00fcberdrehter Manager erhalten die M\u00f6glichkeit zu einem sensationellen Gig auf dem Planeten des Grauens.  Doch der Flug durch das Sonnensystem mit einem ausgeleierten Raumgleiter ist nicht ohne T\u00fccke. Zumal sich dort ein frauenkillendes Monster versteckt h\u00e4lt.", "imdb": 4.4}, {"title_de": "Portion d'\u00e9ternit\u00e9", "year": 1988, "description_de": "", "imdb": 6.4}, {"title_de": "Project A-Ko 3: Cinderella Rhapsody", "year": 1988, "description_de": "", "imdb": 6.2}, {"title_de": "Pulse", "year": 1988, "description_de": "Fernseher und Trockner lassen sich nicht mehr kontrollieren. Immer mehr elektronische Helfer versagen den Dienst. Doch niemand mag den Warnungen des kleinen David (Joey Lawrence) Glauben schenken. Bald schon bringen die Schwankungen der Stromspannung in den elektrischen Leitungen Todesgefahren in das Haus von Davids Vater, da\u00df f\u00fcr die Insassen zur Falle wird...", "imdb": 5.5}, {"title_de": "Pulse Pounders", "year": 1988, "description_de": "", "imdb": 6.3}, {"title_de": "Purple People Eater - Der kleine lila Menschenfresser", "year": 1988, "description_de": "Obwohl er sich l\u00e4ngst auf \u00f6de Zeiten eingestellt hat, stehen dem 12j\u00e4hrigen Billy in den Sommerferien die turbulentesten Wochen seines Lebens bevor. Der Grund hei\u00dft Purple. Purple saust eines Abends in einem purpurnen Lichtwirbel auf die Erde und landet direkt in Billy's Garten. Mit seinem violetten Fell, einem Auge mitten auf der Stirn und dem Horn auf dem Kopf, aus dem er hei\u00dfe Musik ert\u00f6nen l\u00e4\u00dft, sieht Purple zwar etwas seltsam aus, ist aber unverkennbar ein liebenswertes Kerlchen. Zur Morgenw\u00e4sche schl\u00fcpft Purple in die Waschmaschine und singt anschlie\u00dfend aus vollem Hals den Purple People-Eater-Song. Billy und der Au\u00dferirdische freunden sich schnell an - und lassen keine Gelegenheit aus, die Stadt geh\u00f6rig auf den Kopf zu stellen...", "imdb": 4.5}, {"title_de": "Re-Animator", "year": 1988, "description_de": "Der junge Mediziner Herbert West hat ein Serum geschaffen, das totes Gewebe wieder zum Leben erwecken kann. Nach einem Zwischenfall flieht er in die USA. Dort nistet West sich bei dem Studenten Dan ein und richtet den Keller des Hauses als provisorisches Laboratorium ein, um seine Forschungen weiter betreiben zu k\u00f6nnen. Als der missg\u00fcnstige Dr. Hill von dem Serum erf\u00e4hrt, m\u00f6chte er den Ruhm f\u00fcr diese Entdeckung ernten. Er erpresst Herbert. Doch dieser ist nicht so einfach bereit, seine Erfindung abzugeben.", "imdb": 7.1}, {"title_de": "Rejuvenator - Gib dem Teufel nie die Hand", "year": 1988, "description_de": "Dem fanatischen Forscher Dr. Gregory Ashton gelingt eine wissenschaftliche Sensation! Er entwickelt ein Serum, das ewige Jugend und Sch\u00f6nheit m\u00f6glich macht. Die alternde Filmdiva Ruth Warren hat aus nicht ganz uneigenn\u00fctzigem Interesse diese Forschungen finanziert und zwingt Ashton, das Serum ohne weitere Tests und Versuche bei ihr anzuwenden. Der Erfolg ist verbl\u00fcffend. Ruth ist sch\u00f6ner denn je und liebeshungrig wie eine junge G\u00f6ttin - f\u00fcr sie beginnt ein neues Leben! Doch das Ergebnis ist leider nicht von Dauer, denn die Nebenwirkungen des Wunderserums sind mehr als verheerend...", "imdb": 5.3}, {"title_de": "Remote Control", "year": 1988, "description_de": "", "imdb": 5.5}, {"title_de": "RoboCop", "year": 1988, "description_de": "Detroit in naher Zukunft. Die Kriminalit\u00e4tsrate ist drastisch angestiegen. Eine L\u00f6sung bietet das RoboCop-Programm der Firma Omni, die auch die Polizei \u00fcbernommen hat. Als der Polizist Murphy von Bandenchef Clarence und seinen M\u00e4nnern zusammengeschossen wird, verwandelt man den K\u00f6rper des Toten in eine st\u00e4hlerne, hochger\u00fcstete Law &amp; Order-Maschine. Obwohl perfekt programmiert, ist seine Erinnerung nicht vollst\u00e4ndig ausgel\u00f6scht worden. Murphy macht sich auf die Suche nach seinen M\u00f6rdern und entdeckt, da\u00df der Drahtzieher hinter Clarance' Verbrechen, Jones, in der Chefetage von Omni sitzt. Nachdem Murphy Clarence ausgeschaltet hat, kann er auch Jones t\u00f6ten.", "imdb": 7.6}, {"title_de": "Roboman", "year": 1988, "description_de": "Er sollte die unschlagbare Waffe f\u00fcr den Dschungelkrieg sein - doch er wird zum Schrecken eines ganzen Landes...  Amerikanische Wissenschaftler statten den Kampfroboter OMEGA 1 genannt \"ROBOWAR\", mit unglaublichen F\u00e4higkeiten aus. Ein Ortungssystem, mit dem er seine Gegner \"sehen\" kann, lange bevor er selbst zu sehen ist, macht ihn unbesiegbar. Er soll mit den Guerillas aufr\u00e4umen, doch er ger\u00e4t den Wissenschaftlern au\u00dfer Kontrolle. ROBOWAR startet seinen eigenen Kampf. Mit seiner Logik und all seinen Waffen zerst\u00f6rt er alles, was sich ihm in den Weg stellt. Eine T\u00f6tungsmaschine die nicht aufzuhalten ist, beginnt einen verheerenden Vernichtungskampf!", "imdb": 4.4}, {"title_de": "Robotech II: The Sentinels", "year": 1988, "description_de": "", "imdb": 7.0}, {"title_de": "Rock and the Alien", "year": 1988, "description_de": "", "imdb": 3.9}, {"title_de": "Rock n' Roll Cowboys", "year": 1988, "description_de": "", "imdb": 3.3}, {"title_de": "Running Man", "year": 1988, "description_de": "Im Jahr 2011 tr\u00e4gt die popul\u00e4rste Fernsehshow den Namen 'Running Man'. Straff\u00e4llig gewordene M\u00e4nner und Frauen m\u00fcssen ihren Preis gegen\u00fcber der Gesellschaft mit dem Tod bezahlen. Dieser Tod tritt allerdings erst nach einem brutalen, aussichtslosen Kampf gegen die Gladiatoren von 'Running Man' ein. Jetzt allerdings befindet sich Ben Richards in der Todeszone und der Moderator der Show, Damon Killian  sollte niemals Richards letzte Worte vergessen: Ich komme wieder.", "imdb": 6.6}, {"title_de": "Secretul armei secrete", "year": 1988, "description_de": "", "imdb": 6.7}, {"title_de": "SFX Man", "year": 1988, "description_de": "Steve Barker ist bei Hollywood-Produktionen ein gefragter Experte f\u00fcr Spezialeffekte. Die Bekanntschaft mit der undurchsichtigen, aber begehrenswerten Doris verstrickt ihn in eine lebensgef\u00e4hrliche Intrige. Um heil wieder herauszukommen, mu\u00df Steve seine raffinierten Filmtricks im wirklichen Leben einsetzen...", "imdb": 3.8}, {"title_de": "Shoppin' for Clothes", "year": 1988, "description_de": "", "imdb": 7.5}, {"title_de": "Shopping", "year": 1988, "description_de": "Eine Gruppe junger Leute verbringt die Nacht in einem Einkaufszentrum, das von Robotern bewacht wird. Nur mit Berechtigungsausweis, der von den \"Blech-W\u00e4rtern\" nach Aufforderung gescannt wird, darf man sich nachts dort aufhalten. Doch die Roboter entwickeln ein Eigenleben und haben nur noch ein Ziel: alles zu t\u00f6ten, was sich nach Schlie\u00dfung des Einkaufszentrums noch dort bewegt.", "imdb": 5.6}, {"title_de": "Sommarens Tolv M\u00e5nader", "year": 1988, "description_de": "", "imdb": 6.7}, {"title_de": "Sound", "year": 1988, "description_de": "", "imdb": 5.4}, {"title_de": "Space Family Carlvinson", "year": 1988, "description_de": "", "imdb": 6.7}, {"title_de": "Space Invaders", "year": 1988, "description_de": "Ein flammender Komet landet mitten im Wald. Mike und Debbie finden an der Einschlagsstelle allerdings keinen Krater, sondern ein buntes, leuchtendes Zirkuszelt. Im Inneren erwartet sie das Grauen, denn es handelt sich bei dem Zelt um ein au\u00dferirdisches Raumschiff, und die Aliens, die aussehen wie Clowns, haben es auf Menschen abgesehen, die sie in Zuckerwatte einwickeln und fressen. Ohne Gnade dringen die Killerclowns in das nahe Dorf ein und beschaffen sich menschliche Nahrungsvorr\u00e4te. Einzig Polizist Dave erkennt die Gefahr und nimmt zusammen mit Debbie und Mike den Kampf gegen die bunten Invasoren auf. Es kommt zum gro\u00dfen Showdown im Freizeitpark...", "imdb": 6.2}, {"title_de": "Space Mutiny", "year": 1988, "description_de": "Seit 13 Generationen sind wir unterwegs, viele tausend Menschen auf der Suche nach einem neuen Heimatplaneten. Gegen die Angriffe der Au\u00dferirdischen k\u00f6nnen wir uns - bis heute - noch erfolgreich wehren. Der gr\u00f6\u00dfte und gef\u00e4hrlichste Feind des Menschen befindet sich jedoch in unseren eigenen Reihen. Kalgan und seine Schergen versuchen mit immer brutaleren \u00dcbergriffen, das Raumschiff in ihre Gewalt zu bringen. Was uns unter ihrer Herrschaft erwartet, ist schlimmer als der Tod!", "imdb": 2.1}, {"title_de": "Spiral Zone: Ride the Whirlwind", "year": 1988, "description_de": "", "imdb": 7.4}, {"title_de": "Spirits of the Air, Gremlins of the Clouds", "year": 1988, "description_de": "", "imdb": 6.4}, {"title_de": "Starwatch", "year": 1988, "description_de": "", "imdb": 7.1}, {"title_de": "Superman IV - Die Welt am Abgrund", "year": 1988, "description_de": "Lex Luther, Supermans st\u00e4ndiger Gegner, hat einen neuen Anschlag auf Superman vor: Er stiehlt ihm ein Haar und benutzt es, um mit seiner Hilfe den \u201cNuclear-Man\u201d herzustellen, der seine Energie aus der Sonne bezieht. Dieser soll Superman t\u00f6ten, damit Lex seine finsteren Pl\u00e4ne in die Tat umsetzen kann.", "imdb": 3.8}, {"title_de": "Sweetwater", "year": 1988, "description_de": "", "imdb": 5.0}, {"title_de": "Takeover", "year": 1988, "description_de": "", "imdb": 4.5}, {"title_de": "Technological Threat", "year": 1988, "description_de": "", "imdb": 6.4}, {"title_de": "Terror Serpent", "year": 1988, "description_de": "Eine geheime Formel, die Pflanzen und Tiere dazu bringen kann, sich tausendfach auszudehnen, wird von einer terroristischen Gruppe gestohlen. W\u00e4hrend einer wilden Verfolgungsjagd und eines Shootouts geht die Formel verloren. Es wird von einem kleinen M\u00e4dchen gefunden, das versehentlich die Formel ihrer Haustierschlange gibt. Nachdem die Schlange zu einer immensen Gr\u00f6\u00dfe herangewachsen ist, folgt sie ihr und besch\u00fctzt sie. Als die Terroristen das M\u00e4dchen verfolgen, beginnt die Schlange, alles auf ihrem Weg zu zerst\u00f6ren.", "imdb": 4.7}, {"title_de": "The Curse", "year": 1988, "description_de": "Der junge Zack beobachtet wie ein Komet hinter der Farm einschl\u00e4gt. Dieser l\u00f6st sich jedoch einfach auf und bald hat das Wasser einen komischen Geschmack, die Fr\u00fcchte verfaulen und Tiere werden aggressiv. Auf Menschen scheint es auch eine Auswirkung zu haben, denn Zacks Familie verwandelt sich zunehmend in b\u00f6sartige Kreaturen. Bald sind nur noch er und seine Schwester normal und die eigene Familie trachtet den Beiden nun nach dem Leben. Nur Dr. Alan Forbes, dem niemand Glauben schenkt, kann den Beiden noch helfen.", "imdb": 5.1}, {"title_de": "The Hunter - Ein erbarmungsloser J\u00e4ger", "year": 1988, "description_de": "Die Welt ist zerst\u00f6rt, die meisten M\u00e4nner k\u00f6nnen keine Kinder zeugen. Eine der wenigen Ausnahmen ist Hell, der einen Deal mit der Regierung eingeht, so viele Frauen wie m\u00f6glich zu schw\u00e4ngern. Einige fruchtbare Frauen werden in Frogtown gefangen gehalten, einer Stadt in der Mutanten leben, deren Gene sich aus Frosch und Mensch gemischt haben.", "imdb": 5.5}, {"title_de": "The Mutagen", "year": 1988, "description_de": "", "imdb": 3.3}, {"title_de": "The Nest", "year": 1988, "description_de": "Die Insel-Idylle North Port: Um die \u00f6rtliche Jugend zu halten und den Tourismus zu f\u00f6rdern, hat B\u00fcrgermeister Elias Johnson (Robert Lansing) ein Gesch\u00e4ft mit der Firma Intec abgeschlossen: Intec investiert auf der Insel und baut Ferienh\u00e4user, f\u00fchrt im Gegenzug jedoch geheime Gen-Experimente durch. Zun\u00e4chst sieht alles gut aus, doch scheinen sich die Kakerlaken pl\u00f6tzlich sprunghaft zu vermehren. Zeitgleich findet Sheriff Richard Tarbell (Franc Luz) mit seiner Jugendfreundin Beth (Lisa Langlois) einen zerfressenen Hundekadaver. B\u00fcrgermeister und Intec berufen die Wissenschaftlerin Dr. Morgan Hubbard (Terri Treas) auf die Insel, um die Ereignisse zu untersuchen.", "imdb": 5.3}, {"title_de": "The New Gladiators", "year": 1988, "description_de": "", "imdb": 4.0}, {"title_de": "The Occultist", "year": 1988, "description_de": "", "imdb": 2.5}, {"title_de": "The Sisterhood", "year": 1988, "description_de": "", "imdb": 3.7}, {"title_de": "Time and Judgement: A Diary of a 400 Year Exile", "year": 1988, "description_de": "", "imdb": 5.1}, {"title_de": "Top Line - Das Geheimnis des Azteken-Berges", "year": 1988, "description_de": "F\u00fcr den Jounalisten Ted h\u00e4tte es die Story werden k\u00f6nnen: Er entdeckt mitten in einer H\u00f6hle ein au\u00dferirdisches Raumschiff. Au\u00dferirisches Leben w\u00e4re damit nicht nur bewiesen, sondern auch, dass dieses auf die Erde gekommen ist... schon vor langer zeit... doch seine Entdeckung macht ihn zur Zielscheibe, denn fortan wird er zum Gejagten... denn er ist einer weltweiten Verschw\u00f6rung auf die Spur gekommen...", "imdb": 4.7}, {"title_de": "Tote leben l\u00e4nger", "year": 1988, "description_de": "Eine Seuche mit t\u00f6dlichem Verlauf st\u00fcrzt die Welt ins Chaos. Der vom Virus infizierte Zeroman John Luger hat keine lange Lebenserwartung und ist deswegen st\u00e4ndig auf der Suche nach selbstm\u00f6rderischen Aktionen, die ihm den n\u00f6tigen Nervenkitzel verschaffen. Eines Tages wird er gebeten, die Tochter eines k\u00fcrzlich ermordeten Konzernleiters zu befreien, die sich in der Gewalt des entflohenen Massenm\u00f6rders Decker befindet. John nimmt den Auftrag an und begibt sich, zusammen mit Chaz, in die verseuchte Zone, um die Frau zu finden...", "imdb": 5.0}, {"title_de": "Touch the Sun: Peter & Pompey", "year": 1988, "description_de": "", "imdb": 6.5}, {"title_de": "Trancers: City of Lost Angels", "year": 1988, "description_de": "", "imdb": 6.1}, {"title_de": "TV-Dad", "year": 1988, "description_de": "", "imdb": 3.4}, {"title_de": "Twister's Revenge!", "year": 1988, "description_de": "", "imdb": 2.7}, {"title_de": "Uninvited", "year": 1988, "description_de": "Aus einem Forschungslabor f\u00fcr Genetik entweicht ein Versuchstier, eine scheinbar harmlose Katze. Als sie wieder eingefangen werden soll, geschieht unvorstellbar Entsetzliches... der Katze gelingt es, an Bord einer Luxusyacht zu kommen. Zur Besatzung geh\u00f6ren zwei Studentinnen mit ihren Freunden, Kapit\u00e4n ist die attraktive Rachel. Die drei Gangster, die die Yacht gemietet haben, wollen eine hei\u00dfe Beute schnellstm\u00f6glich auf den Cayman Islands in Sicherheit bringen. Alle auf dem Boot sehen sich aber schon nach k\u00fcrzester Zeit einem todbringenden Monster gegen\u00fcber, denn die infizierte Katze kann sich vom netten Haustier zu einer unberechenbaren Killerbestie verwandeln. Tage sp\u00e4ter entdeckt ein kleiner Junge ein angeschwemmtes Gep\u00e4ckst\u00fcck mit einem furchtbaren Inhalt \u2026", "imdb": 4.3}, {"title_de": "UORC, La Pel\u00edcula", "year": 1988, "description_de": "", "imdb": 6.6}, {"title_de": "Wartime", "year": 1988, "description_de": "", "imdb": 5.2}, {"title_de": "Yogi and the Invasion of the Space Bears", "year": 1988, "description_de": "", "imdb": 6.0}, {"title_de": "Zocta: S\u00f3lo en la Tierra se puede ser extraterrestre", "year": 1988, "description_de": "", "imdb": 2.6}, {"title_de": "Zombie Death House", "year": 1988, "description_de": "", "imdb": 4.2}, {"title_de": "Z\u00e4rtliche Chaoten II", "year": 1988, "description_de": "Frank und Xaver haben ein ernstes Problem: Jeden Tag terrorisiert sie ihr Chef im Patentamt und vermie\u00dft ihnen jegliche Freude. Die beiden beschlie\u00dfen, die neueste Erfindung eines skurrilen Wissenschaftlers zu verwenden. Damit ist es n\u00e4mlich m\u00f6glich, durch die Zeit zu reisen und so vielleicht sogar die Geburt des kaltherzigen Chefs zu verhindern. Bei ihrem Trip in die Vergangenheit nehmen sie versehentlich auch den Nachtw\u00e4chter Ronny mit und landen auf Gran Canaria kurz vor der Zeugung ihres Chefs. Nun m\u00fcssen die drei Chaoten mit viel Witz und Charme die Beziehung von damals sabotieren und so die Zukunft positiv beeinflussen.", "imdb": 4.4}, {"title_de": "\u0421\u043e\u0431\u0430\u0447\u044c\u0435 \u0441\u0435\u0440\u0434\u0446\u0435", "year": 1988, "description_de": "", "imdb": 8.5}, {"title_de": "\u30a6\u30eb\u30c8\u30e9B \u30d6\u30e9\u30c3\u30af\u30db\u30fc\u30eb\u304b\u3089\u306e\u72ec\u88c1\u8005B\u30fbB", "year": 1988, "description_de": "", "imdb": 7.2}, {"title_de": "\u4e0d\u53ef\u601d\u8b70\u7269\u8a9e fantastic collection", "year": 1988, "description_de": "", "imdb": 8.1}, {"title_de": "A Princesa Xuxa e os Trapalh\u00f5es", "year": 1989, "description_de": "", "imdb": 4.4}, {"title_de": "Abyss - Abgrund des Todes", "year": 1989, "description_de": "Ein nukleares Unterseeboot der US-Navy wird in 600 Meter Tiefe auf geheimnisvolle Weise au\u00dfer Gefecht gesetzt. Die Besatzung einer Unterwasser-\u00d6lbohrstation und ein Expertenteam der Navy starten eine gef\u00e4hrliche Rettungsaktion. Was als eine Routinemission beginnt, entpuppt sich jedoch als eine Odyssee in eine Welt voller Abenteuer und Geheimnisse. Bud, der Chef der Unterwasserstation, trifft in den Untiefen der Cayman-Spalte auf eine au\u00dferirdische Macht, die unsere Welt f\u00fcr immer ver\u00e4ndern kann ...", "imdb": 7.5}, {"title_de": "Accidents", "year": 1989, "description_de": "", "imdb": 4.5}, {"title_de": "After Man", "year": 1989, "description_de": "", "imdb": 7.1}, {"title_de": "After Rabbit", "year": 1989, "description_de": "Nach dem gro\u00dfen Krieg gleicht die Erde einer unfreundlichen W\u00fcstenlandschaft. Ein kleines, au\u00dferirdisches M\u00e4dchen soll die letzten \u00fcberlebenden Menschen retten, indem sie ihnen Tr\u00e4ume und Hoffnung bringt.", "imdb": 4.6}, {"title_de": "Alien Nation", "year": 1989, "description_de": "", "imdb": 6.3}, {"title_de": "ALL THAT GUNDAM", "year": 1989, "description_de": "", "imdb": 4.8}, {"title_de": "Arena - Todesmatch der Giganten", "year": 1989, "description_de": "Seit Jahrhunderten regiert nur noch Gewalt das Universum. Jim Rogor und seine Weltraum-Mafia kontrollieren ein Imperium von Gl\u00fccksspiel, Drogen und Verrat. Aus der gigantischen \"Arena\" werden Shows f\u00fcr Millionen ins gesamte Weltall \u00fcbertragen. Wer wird aufsteigen aus der Gosse der Galaxis zum strahlenden Stern - zum Champion des Jahres 4038? Steve Armstrongs Chancen stehen eins zu einer Million, die Todes-Arena lebend zu verlassen. Er hat nicht nur Horn zum Gegner, sondern auch Rogors gerissene Kumpane Weasel und Skull, den wahnsinnigen Computerfreak. Unterst\u00fctzt von seinem Coach Shorty und der Gunst der sch\u00f6nen Mrs. Quinn tritt er an zum Endkampf der Giganten...", "imdb": 5.3}, {"title_de": "ARIEL", "year": 1989, "description_de": "", "imdb": 7.4}, {"title_de": "Baoh", "year": 1989, "description_de": "BAOH ist eine genetische Neuz\u00fcchtung, in einem streng geheimen Projekt entstanden. Der unscheinbare kleine Wurm frisst sich in das Gehirn seines Wirtes und verwandelt diesen bei Gefahr in eine t\u00f6dliche, un\u00fcberwindbare Killermaschine, deren einziges Ziel das eigene \u00dcberleben ist. Als f\u00fcr einen Test im Auftrag eines Gro\u00dfkonzerns der junge Ikuro aus dem Krankenhaus entf\u00fchrt und ohne sein Wissen mit BAOH infiziert wird, wird er zu einer gef\u00e4hrlichen Bedrohung - nicht nur f\u00fcr die ahnungslose Bev\u00f6lkerung, sondern auch f\u00fcr den Gro\u00dfkonzern Doress, der das BAOH-Projekt nutzen wollte um seine Weltherrschaft zu etablieren und eine Enttarnung nicht riskieren kann. Doress setzt seine h\u00e4rtesten Killer auf Ikuro an - doch sind sie den t\u00f6dlichen Urinstinkten BAOHs gewachsen?", "imdb": 6.3}, {"title_de": "Bill & Teds verr\u00fcckte Reise durch die Zeit", "year": 1989, "description_de": "Bunt ist das Dasein, und granatenstark! Bill und Ted werden von der Schule fliegen, wenn sie mit ihrem Abschlussreferat in Geschichte keine gute Note machen, was wohl ziemlich uncool w\u00e4re. Ein Kerl der sich selbst Rufus nennt, kommt mit einer Telefonzelle aus der Zukunft um ihnen bei dem scheinbar unl\u00f6sbaren Problem zu helfen, denn das Schicksal der beiden hat einen entscheidenden Einfluss auf die Zukunft der ganzen Menschheit. Da B\u00fccher viel zu trocken sind, reisen sie kurzerhand selbst in die Vergangenheit, um die gro\u00dfen Pers\u00f6nlichkeiten, die sie bei ihre Pr\u00fcfung vorstellen m\u00fcssen, pers\u00f6nlich kennenzulernen.", "imdb": 6.9}, {"title_de": "Bino Fabule", "year": 1989, "description_de": "", "imdb": 0.0}, {"title_de": "Bionic Showdown: The Six Million Dollar Man and the Bionic Woman", "year": 1989, "description_de": "", "imdb": 5.9}, {"title_de": "Birthright", "year": 1989, "description_de": "", "imdb": 7.2}, {"title_de": "Bodo - Eine ganz normale Familie", "year": 1989, "description_de": "Bodo (Martin Forbes) hat es satt: Immer m\u00e4keln seine Eltern (Ulrike Kriener, Heiner Lauterbach). Im echten Leben sch\u00fcchtern, programmiert er am Computer einen Doppelg\u00e4nger: Bodo II (Gary Forbes) hat all die supertollen Eigenschaften, die sich seine Eltern w\u00fcnschen: sportlich, stark, draufg\u00e4ngerisch\u2026", "imdb": 5.8}, {"title_de": "Bravo Papa 2040", "year": 1989, "description_de": "", "imdb": 6.0}, {"title_de": "Bunker Palace Hotel", "year": 1989, "description_de": "", "imdb": 6.3}, {"title_de": "C.O.P.S. - The Case of The Iceberg Pirates", "year": 1989, "description_de": "", "imdb": 7.0}, {"title_de": "Call from Space", "year": 1989, "description_de": "Ein Kurzfilm von Richard Fleischer.", "imdb": 5.8}, {"title_de": "Cocoon II - Die R\u00fcckkehr", "year": 1989, "description_de": "Die Antarier m\u00fcssen im zweiten Teil zur\u00fcck auf die Erde, denn sie wollen ihre Freunde nachholen. Doch einer der K\u00f6rper, die auf dem Meeresboden liegen, wurde von Wissenschaftlern entdeckt. Eine Wettlauf gegen die Zeit beginnt.", "imdb": 5.4}, {"title_de": "Crime Zone", "year": 1989, "description_de": "Der Weg in die Freiheit aus dem kriminellen Sperrbezirk einer finsteren Zukunftsstadt ist steinig. Das mu\u00df ein Ex-Polizist erkennen, der sich mit einer Prostituierten zur Flucht entschlossen hat. Erschwert wird dies, weil man einem zwielichtigen Kumpan vertraut und der eigene Bruder ihnen Kn\u00fcppel zwischen die Beine wirft. Live-\u00dcbertragungen von Exekutionen, eine allgegenw\u00e4rtige Nacht, abgerissene Typen und ritualisierte Handlungen sind Versatzst\u00fccke, mit denen die H\u00f6lle der Zukunft beschrieben wird.", "imdb": 4.5}, {"title_de": "Cyber Cop", "year": 1989, "description_de": "", "imdb": 7.8}, {"title_de": "Cybernetics Guardian Cyguard", "year": 1989, "description_de": "Durch einen bizarren Unfall wird ein d\u00e4monischer Geist entfesselt und nistet sich im K\u00f6rper des Forschers John Stalker ein. Dadurch verwandelt er sich in ein Wesen namens Saldo, ein mythisches Cyber-Monster, das nur von Hass und Bosheit vorangetrieben wird \u2026", "imdb": 5.4}, {"title_de": "Cyborg", "year": 1989, "description_de": "In der Welt nach dem atomaren Overkill sind die wenigen \u00dcberlebenden von einer t\u00f6dlichen Seuche bedroht. Die \"Letzten der Alten Welt\" schicken einen weiblichen Cyborg, ein halbelektronisches Zwitterwesen, um das rettende Serum zu besorgen. Die \"Piraten\" unter der F\u00fchrung des grausamen Fender sind ebenfalls an dem Heilmittel interessiert. In ihren H\u00e4nden w\u00fcrde es die Zementierung der herrschenden apokalyptischen Zust\u00e4nde garantieren. Das gl\u00fcckliche Ende der Mission des Cyborgs wird durch Gibson, den \"Slinger\" (Revolvermann) erm\u00f6glicht. Gibson hatte noch eine private Rechnung mit Fender, der seine Frau und deren Kinder t\u00f6ten lie\u00df, offen. Dabei findet er sogar seine totgeglaubte Stieftochter wieder.", "imdb": 5.0}, {"title_de": "Das Alienteam", "year": 1989, "description_de": "Mr. Armageddon, der Zerst\u00f6rer mit dem Hamburger-Gesicht, ist am Werk und mit ihm seine nat\u00fcrlichen Feinde aus dem All, die Polyester-Skinheads Dume &amp; Glume. Ihr erster Stolperstein auf dem Weg zum Weltuntergang ist die Montgomery High School. Hier legt der satirisch-satanische Zerst\u00f6rer erstmals richtig los. Unschuldige Turnschuhe werden von Ketchup-Kanonen, Basketball K\u00f6rbe zu Todesfallen, Marihuanapflanzen zu Schlingmonstern. Doch wer wird der Prophet der Apokalypse? Mr. Armageddons Wahl f\u00e4llt auf den sch\u00fcchternen Studenten Norm, der sich sogleich seiner wichtigen Mission als Endzeit-Verk\u00fcnder widmet. Hauptsache, er kann der knackigen Candice aufzeigen, was f\u00fcr ein toller Hecht er ist\u2026", "imdb": 3.5}, {"title_de": "Das B\u00f6se 2", "year": 1989, "description_de": "Mike wird aus der Psychiatrie entlassen, da er zugibt, dass die schlimmen Ereignisse der Vergangenheit nur Einbildung waren. Als er zur\u00fcck zu seinem Freund Reggie kehrt, machen sich die beiden jedoch wieder auf den Weg, um den immer noch aktiven Tall Man endg\u00fcltig aufzuhalten. Dieser pl\u00fcndert inzwischen mit Unterst\u00fctzung seiner kleinen Gnome die Friedh\u00f6fe und entf\u00fchrt die Leichen. Eine h\u00fcbsche junge Frau erscheint in Mikes Tr\u00e4umen und bittet ihn um Hilfe und Schutz vor dem Tall Man.", "imdb": 6.4}, {"title_de": "Das Gehirn", "year": 1989, "description_de": "Aus dem Pl\u00fcschteddy flie\u00dft Blut, aus dem Fernseher greift eine Monsterkralle, aus den W\u00e4nden wachsen Greifarme. Ist das alles nur Halluzination oder ist es Wirklichkeit? Seit Dr. Blake nach Meadowvale-Country kam, stieg die Anzahl der Selbstmorde und mysteri\u00f6sen Unf\u00e4lle erschreckend. Dr. Blake wird immer m\u00e4chtiger. Seine TV-Sendung \"Unabh\u00e4ngiges Denken\" hat die h\u00f6chste Einschaltquote der Region. Ein Junge wagt den Aufstand. Jim Majelewski entdeckt das Geheimnis des Doktors. Hinter der Fassade des seri\u00f6sen Wissenschaftlers verbirgt sich ein au\u00dferirdisches Monster. Aber es ist bereits zu sp\u00e4t...", "imdb": 5.2}, {"title_de": "Das Gr\u00fcne Ding aus dem Sumpf", "year": 1989, "description_de": "In den Everglades gehen unheimliche Dinge vor sich, der mysteri\u00f6se Dr. Arcane und sein Team arbeiten fieberhaft an einem Serum das Unsterblichkeit verspricht. Als Versuchskaninchen m\u00fcssen Menschen herhalten, die sich nach den Experimenten in unm\u00f6gliche Monster verwandeln. Normalerweise werden diese Fehlversuche sofort vernichtet, aber manchmal gelingt es einigen der Mutanten, in den nahegelegenen Sumpf zu fliehen. Einer der Fl\u00fcchtlinge ist das bemooste Sumpf-Monster. Seit der \"Verwandlung\" hat das Ding nur eines im Sinn: Es will Rache! Ganz unerwartet kommt es jedoch zu einer entscheidenden Ver\u00e4nderung in seinem sumpfigen Pflanzendasein, denn pl\u00f6tzlich steht die h\u00fcbsche Abigail vor ihm.", "imdb": 4.7}, {"title_de": "Deadly Reactor", "year": 1989, "description_de": "", "imdb": 3.2}, {"title_de": "DeepStar Six", "year": 1989, "description_de": "Tief unten auf dem dunklen Meeresboden liegt das Unterwasserlabor Deep Star Six. Seine Crew ist seit \u00fcber sechs Monaten unter Wasser - eingeschlossen in die dr\u00fcckende Enge der Tauchstation. Ihr Auftrag ist es, eine Raketenabschussbasis auf dem Meeresgrund zu errichten. Schlie\u00dflich muss nur noch eine riesige H\u00f6hle gesprengt werden. Doch das h\u00e4tte man besser nicht getan: Durch die Explosion wird ein Teil der Tauchstation zerst\u00f6rt - und es erwacht ein riesiges Unterwasserwesen, wie es die Welt bisher nicht gesehen hat. Und dann droht auch noch der Reaktor der Deep Star Six zu explodieren. Ein erbitterlicher Kampf ums nackte \u00dcberleben beginnt...", "imdb": 5.3}, {"title_de": "Demon Warp - Die Weltraumzombies", "year": 1989, "description_de": "Vor vielen Jahren st\u00fcrzte ein Komet in den weiten W\u00e4ldern Amerikas ab. Ein Pfarrer, der sich seltsamerweise gerade in der Gegend aufh\u00e4lt und den Absturz miterlebt, kommt wenig sp\u00e4ter ums Leben... In der Gegenwart ist Billy Crafton mal wieder auf der Jagd. Er jagt allerdings nicht aus Spa\u00df an der Freude oder weil sich die dichten W\u00e4lder besonders daf\u00fcr eignen, er ist einem Ding auf der Spur, welches hier seit geraumer Zeit f\u00fcr Unruhe sorgt. Dieses Ding scheint eine Art B\u00e4r zu sein, doch es ist viel aggressiver und scheinbar voller b\u00f6ser Absichten. Erst vor kurzem hat dieses Vieh die H\u00fctte von Billy \u00fcberfallen und seine Tochter entf\u00fchrt. Dummerweise tauchen in der Gegend dann ein paar Teenager auf, die hier ihre Ferien verbringen wollen und noch dummer ist es, dass sie ausgerechnet die Holzh\u00fctte, in der es zu dem tragischen Entf\u00fchrungsfall kam, als Unterkunft ausgew\u00e4hlt haben. Einer der Teenager hat reiche Verwandte, denen die H\u00fctte urspr\u00fcnglich geh\u00f6rt.", "imdb": 4.7}, {"title_de": "Der Affe im Menschen", "year": 1989, "description_de": "Nach einem Unfall ist Allan Mann querschnittsgel\u00e4hmt. Zu seiner Hilfe im Haushalt bekommt er das \u00c4ffchen Ella gestellt, die die n\u00f6tigen Aufgaben f\u00fcr ihn \u00fcbernimmt. Doch Ella ist auch noch Teil eines intelligenzf\u00f6rdernden Experiments, da\u00df sie bald bef\u00e4higt, die psychischen Zust\u00e4nde Allans wahrzunehmen und darauf zu reagieren, was sie dazu bringt, dessen d\u00fcsterste W\u00fcnsche in die Tat umzusetzen....", "imdb": 6.2}, {"title_de": "Der Atem", "year": 1989, "description_de": "", "imdb": 7.4}, {"title_de": "Der Museumsbesucher", "year": 1989, "description_de": "", "imdb": 7.2}, {"title_de": "Der silberne Planet", "year": 1989, "description_de": "Drei Astronauten stranden auf der abgewandten Seite des Mondes, wo sie eine neue menschliche Zivilisation gr\u00fcnden. Die Entwicklung der primitiven Gesellschaft mit ihren Ritualen, Religionen und rivalisierenden Fraktionen wird auf Film festgehalten. Nachdem das Filmmaterial mit einer kleinen Rakete zur Erde gelangte, sendet man von dort den Astronauten Marek mit dem Auftrag, die Zivilisation zu erkunden. Bei seiner Ankunft wird Marek als der sehns\u00fcchtig erwartete Messias begr\u00fc\u00dft, der die Gemeinschaft von den vogelartigen Monstern befreien soll, die sie mittlerweile unterjocht halten.  Science-Fiction-Parabel \u00fcber Totalitarismus. Zulawskis Film wurde von 1975-77 nach dem gleichnamigen Buch aus der Lunar-Trilogie seines Gro\u00dfvaters, des Schriftstellers Jerzy Zulawski gedreht. Nach Intervention des stellvertretenden Kulturministers wurde jedoch das gr\u00f6\u00dftenteils fertiggestellte Projekt gestoppt und die Zerst\u00f6rung des gesamten Filmmaterials angeordnet. Das konnte jedoch verhindert werden.", "imdb": 7.2}, {"title_de": "Die Fliege II", "year": 1989, "description_de": "Martin Brundle wird als Sohn des Mensch-Fliege-Hybrids des ersten Teils im Haus des Industriellen Anton Bartok geboren. Papas vererbte Gene lassen nun Martin zum schleimigen Horrorinsekt mutieren. Er w\u00e4chst unter st\u00e4ndiger Kontrolle in einem abgeschlossenen Labor des Gro\u00dfindustriellen Bartik auf, der nur an der Ausschlachtung eines phantastischen Experiments interessiert ist. Durch seine au\u00dfergew\u00f6hnlichen F\u00e4higkeiten gelingt es Martin das R\u00e4tsel von Teleportation zu l\u00f6sen. Er verliebt sich und hofft, endlich ein normales Leben f\u00fchren zu k\u00f6nnen...", "imdb": 5.1}, {"title_de": "Die nackte Bombe II", "year": 1989, "description_de": "Maxwell Smart, Amerikas \u00dcber-Geheimagent Nr. 86, ist wieder in Aktion. \u00dcber sein Schuhtelefon erh\u00e4lt Smart von der Spionage-Agentur Control einen top secret Auftrag: Smart mu\u00df Dr. Hottentots unglaubliche Wettermaschine finden, die ungeahntes Chaos ausl\u00f6sen kann. KAOS, eine Terroristen-Organisation, hat sie gestohlen und verlangt 25 Milliarden Dollar L\u00f6segeld, oder die Welt ist in Gefahr. F\u00fcr die Gangsterjagd trommelt Smart sein unschlagbares Team zusammen: Agent 13: ein Toiletten-, Feuerhydrant- und Parkuhr-Spezialist, Hymie: ein sensibler Roboter-Herkules mit dem Herzen eines Mikro-Chips, Larrabee: ein durchgeknallter Gelehrter sowie Smarts Frau, Agent 99. Gemeinsam machen sie sich an diesen lebensgef\u00e4hrlichen Fall. Smart arbeitet mit K\u00f6pfchen und genialen Geheimwaffen. Doch ein Doppelagent kennt Smarts geheimste Gedanken und neuesten Tricks. Und das hat irrwitzige Folgen.", "imdb": 6.1}, {"title_de": "Die Senkrechtstarter", "year": 1989, "description_de": "In nicht allzu ferner Zukunft, im Jahr 1999: In Deutschland darf nur noch mit Kreditkarte bezahlt werden, was dazu f\u00fchrt, dass viele Menschen Dinge anschaffen, die sie nicht bezahlen k\u00f6nnen. Ein fieser Schuldeneintreiber der allm\u00e4chtigen Zentralbank schickt Mitarbeiter aus, die nicht bezahlte Ware von Kunden mit Gewalt zur\u00fcckholen sollen. Auch ein M\u00e4dchen, das sich Egon nennt, ist gezwungen, f\u00fcr diesen b\u00f6sen Menschen zu arbeiten. Dabei lernt sie den netten Mike kennen, in den sie sich verliebt. Schon bald stecken Mike und dessen Freund, der alternde Playboy L\u00f6ffler, in einem turbulenten Abenteuer, um Egon aus den Klauen des Bank-B\u00f6sewichts zu befreien.", "imdb": 2.8}, {"title_de": "Die Stunde der Ratte", "year": 1989, "description_de": "Der Versuch, einen kleinw\u00fcchsigen Jungen zu heilen, endet in einem Alptraum. Das Kind verwandelt sich in ein monstr\u00f6ses Ungeheuer. In einem dramatischen Wettlauf gegen die Zeit versucht Dr.Hamilton, ein Gegenserum zu entwickeln. Doch statt einer Formel gegen unkontrolliertes Wachstum entdeckt er ein Serum, dessen Anwendung die Z\u00fcchtung riesiger Pflanzen m\u00f6glich macht. Durch Zufall fressen einige Labor-Ratten davon. Zun\u00e4chst fast unmerklich, dann immer schneller, beginnen die Tiere zu wachsen. Hamilton und seine Freundin nehmen den hoffnungslosen Kampf gegen den explodierenden Horror auf. Doch auch sie k\u00f6nnen nicht verhindern, da\u00df die Natur sich r\u00e4cht und eine Kleinstadt in ein Chaos aus Tod und panischem Entsetzen verwandelt.", "imdb": 4.1}, {"title_de": "Die total verr\u00fcckte Reise in die Zeit", "year": 1989, "description_de": "Genf im Jahr 1988 Eine gewaltige Explosion in einem Forschungszentrum wird f\u00fcr drei junge Leute zu einer abenteuerlichen Reise in die Vergangenheit. Der wissenschaftliche Assistent Norman, das exaltierte Fotomodell Erika Strong &amp; deren Latin Lover Umberto finden sich urpl\u00f6tzlich um Jahrhunderte in der Zeit zur\u00fcckversetzt. Aus Norman wird Normanicus, der mit dem technischen Knowhow des 20. Jahrhunderts einem geknechteten Volk die Freiheit bringt....", "imdb": 5.3}, {"title_de": "Die W\u00f6lfe von Willoby", "year": 1989, "description_de": "", "imdb": 5.9}, {"title_de": "Dino-Riders in the Ice Age", "year": 1989, "description_de": "", "imdb": 6.7}, {"title_de": "Disgusting Spaceworms Eat Everyone!!", "year": 1989, "description_de": "", "imdb": 6.0}, {"title_de": "Doctor Who The Ultimate Adventure", "year": 1989, "description_de": "", "imdb": 8.4}, {"title_de": "Doppelg\u00e4nger", "year": 1989, "description_de": "deutscher Spielfilm", "imdb": 5.1}, {"title_de": "Dr. Alien", "year": 1989, "description_de": "Miss Xenobia \u00fcbernimmt eine Schulklasse, nachdem der eigentliche Lehrer einen Unfall hatte. Als die Sch\u00f6nheit Freiwillige f\u00fcr Experimente nach Schulschluss ben\u00f6tigt, melden sich zahllose Sch\u00fcler. Sie entscheidet sich jedoch f\u00fcr einen unscheinbaren Streber. Was der nicht wei\u00df: Miss Xenobia ist ein Alien und er ein Versuchskaninchen f\u00fcr eine Injektion, die aus ihm einen echten Frauenschwarm macht!", "imdb": 4.8}, {"title_de": "Dr. Caligari", "year": 1989, "description_de": "", "imdb": 6.1}, {"title_de": "El ni\u00f1o de la luna", "year": 1989, "description_de": "", "imdb": 6.1}, {"title_de": "Escape 2001", "year": 1989, "description_de": "Die Sta
