e Invasoren die Erde und treiben die \u00fcberlebenden Reste auf eine scheinbar ziellose Flucht in den Weltraum. Die Insassen eines Rettungsbootes notlanden schlie\u00dflich auf einem Planeten, der dem unseren fast bis aufs Blatt gleicht - mit dem Unterschied, dass Menschen hier die unterlegene Spezies sind und von einer Alienrasse versklavt werden. Die Schiffbr\u00fcchigen, die den Alienkriegern entkommen konnten, solidarisieren sich mit den Sklaven und setzen einen Aufstand in Gang.", "imdb": 3.3}, {"title_de": "Aeonia", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "After Earth", "year": 2013, "description_de": "1000 Jahre sind vergangen, seitdem Naturkatastrophen die Menschen gezwungen haben, die Erde zu verlassen und den Planeten Nova Prime zu besiedeln. Nach einem ausgedehnten Kampfeinsatz kehrt General Cypher zur\u00fcck nach Hause, um sich endlich um seinen 13-j\u00e4hrigen Sohn Kitai k\u00fcmmern zu k\u00f6nnen. Ein Asteroidensturm besch\u00e4digt ihr Raumschiff, sie m\u00fcssen auf der Erde notlanden. Um den sterbenden Vater zu retten, muss sich Kitai in die fremde Wildnis wagen und Hilfe organisieren.", "imdb": 4.8}, {"title_de": "Afterworld: Salvation", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Airlords of Airia", "year": 2013, "description_de": "", "imdb": 5.9}, {"title_de": "Airy Me", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Alien Armageddon - Spaceship Troopers", "year": 2013, "description_de": "Als Aliens pl\u00f6tzlich die Erde \u00fcberfallen, wird bei dem brutalen Angriff fast die gesamte Menschheit ausgel\u00f6scht. Nur in Los Angeles gibt es wenig \u00dcberlebende. Die au\u00dferirdischen Angreifer wollen deren DNA ver\u00e4ndern, um sie dann als Nahrungsquelle nutzen zu k\u00f6nnen. Jodie Elliot (Katharine McEwan, \u201eSinners\") kann schlie\u00dflich mit der Hilfe eines Cowboys (Don Scribner \u201eJ\u00e4ger der verschollenen Galaxie\u201c) und der \u00c4rztin Franci (Rochelle Vallese, \u201eVersprochen ist versprochen\") aus der Gefangenschaft fliehen. Sie will ihre Tochter suchen, von der sie hofft, dass sie das Gemetzel der Aliens \u00fcberlebt hat. Doch nicht nur die Aliens sind hinter ihr her, auch von Franci scheint Gefahr auszugehen\u2026", "imdb": 2.1}, {"title_de": "Alien Battlefield", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Alien Predator", "year": 2013, "description_de": "Das Filmmaterial ist real \u2013 der Beweis ist unwiderlegbar. Vor einigen Jahren wurde brisantes Filmmaterial einer milit\u00e4rischen Expedition im Dschungel von Belize nahe Mexiko gefunden. Jetzt \u2013 wenige Jahre sp\u00e4ter \u2013 kommen die Aufnahmen erstmals ans Tageslicht. Es enth\u00e4lt angeblich Beweise daf\u00fcr, dass Aliens von der Erde stammen. Der Ursprung au\u00dferirdischen Lebens soll also direkt auf unserem Heimatplaneten entstanden sein. Dies w\u00e4re die wissenschaftliche Sensation ... Doch wenn sie wahr ist, steht die Menschheit vor dem Untergang.", "imdb": 1.9}, {"title_de": "Alien Repair Guy", "year": 2013, "description_de": "", "imdb": 6.7}, {"title_de": "Alien Rising", "year": 2013, "description_de": "", "imdb": 3.0}, {"title_de": "Alpha Girls", "year": 2013, "description_de": "", "imdb": 3.2}, {"title_de": "Amendment 10/60", "year": 2013, "description_de": "", "imdb": 6.9}, {"title_de": "Amnezijak na pla\u017ei", "year": 2013, "description_de": "", "imdb": 8.2}, {"title_de": "AMP", "year": 2013, "description_de": "", "imdb": 5.2}, {"title_de": "Andrea Perron: House Of Darkness House Of Light", "year": 2013, "description_de": "", "imdb": 3.5}, {"title_de": "Angry Birds - Plantas Contra Zombies: Fuera de Control", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Anima", "year": 2013, "description_de": "", "imdb": 7.2}, {"title_de": "Anna & Ballerina", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Another Kind", "year": 2013, "description_de": "", "imdb": 5.1}, {"title_de": "Apeiron", "year": 2013, "description_de": "", "imdb": 4.9}, {"title_de": "Apocalypse 4.0", "year": 2013, "description_de": "Nach dem gewaltige Kr\u00e4fte aus dem Erdinneren den Erdmantel und damit die Erdplatten in Bewegung gesetzt haben, droht unserem Planeten eine Zerst\u00f6rung um biblischem Ausma\u00df. Die Meeresspiegel steigen weltweit. Es droht eine zweite Sintflut.  W\u00e4hrend weltweit Mikrobiologen beginnen die DNA s\u00e4mtlicher Lebensformen zu sichern, wird unter der Leitung des US- Milit\u00e4rs eine riesige ARCHE f\u00fcr 50.000 Menschen gebaut, die die Apokalypse \u00fcberleben sollen. Wer aber sollen die Auserw\u00e4hlten sein... oder kann man das Ende doch noch aufhalten?.", "imdb": 0.0}, {"title_de": "Arachnoquake", "year": 2013, "description_de": "Ein Erdbeben ersch\u00fcttert die Stadt New Orleans und l\u00e4sst Bauwerke wie Kartenh\u00e4user zusammenst\u00fcrzen. Nach dem Beben wartet jedoch eine noch viel gr\u00f6\u00dfere Gefahr auf die Bewohner der Stadt, denn aus den Rissen, die sich w\u00e4hrend des Erdbebens gebildet haben, kriechen riesige Albino-Spinnen, die anscheinend zuvor in den H\u00f6hlensystemen unterhalb der Stadt gelebt haben. Die Spinnen sind besonders z\u00e4h und widerstehen dem Feuer aus Waffen m\u00fchelos. Au\u00dferdem sind sie in der Lage, Feuer zu speihen und \u00fcbers Wasser zu laufen. Es scheint, dass niemand die Ausbreitung und die Zerst\u00f6rungswut der Tiere stoppen kann und so nimmt die Invasion ihren Lauf. In all diesem Chaos muss Paul (Bug Hall), der noch nie in seinem Leben Verantwortung \u00fcbernommen hat, seine Schwester (Olivia Hardt), die Stadt und somit auch die ganze Welt vor dem sicheren Tod bewahren und dass, obwohl sein misstrauischer Vater (Ethan Phillips) zun\u00e4chst sogar angenommen hat, Paul selbst sei f\u00fcr die Katastrophe verantwortlich.", "imdb": 2.8}, {"title_de": "Area 407", "year": 2013, "description_de": "Am Neujahrsabend fliegen die Teenager Trish und Jessie von New York nach Los Angeles. Trish hat zu Weihnachten eine Kamera erhalten, mit der sie nun jedes Detail ihrer Reise dokumentiert. Schon kurz nach dem Abheben und noch k\u00fcrzer nach dem Neujahrstoast kommt es an Bord zu Problemen, die Maschine ger\u00e4t ins Trudeln und st\u00fcrzt ab. Wie durch ein Wunder \u00fcberleben einige der Insassen, darunter die beiden M\u00e4dchen. Doch in unwirtlicher Umgebung und fern von Rettung m\u00fcssen sie erkennen, dass die Schrecken noch nicht vor\u00fcber sind.", "imdb": 3.6}, {"title_de": "Art Girls", "year": 2013, "description_de": "F\u00fcr die drei Berliner K\u00fcnstlerinnen Nikita, Una und Fiona ist es die gro\u00dfe Gelegenheit, ihre Kunst endlich der \u00d6ffentlichkeit zug\u00e4nglich zu machen: die von einer Biotech-Firma gesponserte Gruppenausstellung Art Gate. Doch schon bald wird klar, dass das Kunstereignis nur ein Vorwand f\u00fcr futuristische Experimente ist, die die Grenzen...", "imdb": 0.0}, {"title_de": "Arthur Parker", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Artist-110", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Arve Rezzle - Mechanized Fairies", "year": 2013, "description_de": "Im Jahr 2022 haben es gro\u00dfe Fortschritte im Bereich der Quantencomputer der Menschheit erm\u00f6glicht ihren Geist in den Cyberspace zu transferieren. Shiki, die j\u00fcngere Stiefschwester von Remu, \u00fcbersprang ein paar Schulstufen und wechselte schon mit 14 auf eine High School in der Akademikerstadt \"Okinotori-island Mega Float City (OMFC)\". Eines Tages gesteht Shiki ihrem Bruder in einer Online-Unterhaltung, dass sie sich mittels Nanomaschinen im Gehirn an das Netz anschlie\u00dfen hat lassen, w\u00e4hrend ihr nunmehr lebloser K\u00f6rper in einer N\u00e4hrl\u00f6sung aufbewahrt wird. Remu akzeptiert ihre Entscheidung, doch kommt es zu einem Server-Unfall, infolgedessen die Geister der User im Cyberspace verloren gehen. Einige Zeit sp\u00e4ter taucht seine Schwester Shiki vor seiner T\u00fcr auf, doch erinnert sie sich an nichts, nicht einmal, ob sie wirklich Shiki ist \u2026", "imdb": 0.0}, {"title_de": "Asabiyyah", "year": 2013, "description_de": "", "imdb": 7.2}, {"title_de": "Assault Girls", "year": 2013, "description_de": "In der nicht mehr allzu fernen Horrorzukunft haben Kriege und Krisen Erde und Zivilisation nach Kr\u00e4ften ausgelaugt. Wer noch Lust hat und vor der grimmen Realit\u00e4t fl\u00fcchten will, begibt sich ins einst f\u00fcr milit\u00e4rische Trainingszwecke geschaffene und nunmehr von coolen Hobbykriegern gekaperte Computerspiel Avalon. Drei junge Frauen und ein Mann, bewaffnet bis zu den Z\u00e4hnen und getrieben von unterschiedlichsten Motiven, k\u00e4mpfen in einer bizarren W\u00fcstenlandschaft erst gegen Monster und dann gegeneinander, um die n\u00e4chste Stufe zu erreichen.", "imdb": 3.8}, {"title_de": "Atlantic Rim", "year": 2013, "description_de": "Als sich am Grund des Atlantischen Ozeans Risse auftun, findet eine au\u00dferirdische, riesenhafte Spezies dar\u00fcber einen Weg an die Oberfl\u00e4che. Als sie die Ostk\u00fcste der USA attackiert und die Menschen beinahe verloren sind, sehen sich die Milit\u00e4rs zu einem gewagten Schritt gezwungen. Ein bisher geheimes Projekt, in dessen Zentrum \u00fcberdimensionale Kampfroboter stehen, wird von ihnen als einziger Ausweg gesehen. Sie rekrutieren einige humane K\u00e4mpfer, die diese mechanischen T\u00f6tungsmaschinen f\u00fchren und das Monster vernichten sollen. Allerdings handelt es sich bei den Robotern bisher nur um Prototypen.", "imdb": 1.6}, {"title_de": "Atlantis Conspiracy", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Awaken", "year": 2013, "description_de": "", "imdb": 6.2}, {"title_de": "Azarkant", "year": 2013, "description_de": "", "imdb": 6.2}, {"title_de": "Baby Geniuses and the Mystery of the Crown Jewels", "year": 2013, "description_de": "", "imdb": 3.7}, {"title_de": "Bar Talk", "year": 2013, "description_de": "", "imdb": 6.4}, {"title_de": "Batman: The Dark Knight Returns, Teil 2", "year": 2013, "description_de": "Eine weitere Nacht bricht an \u00fcber Gotham City und mit der Dunkelheit kommen auch das Verbrechen und die Niedertr\u00e4chtigkeit aus den dunklen Ecken hervorgekrochen. Batman und die anderen Superhelden sind nur noch verblasste Erinnerungen; Gewalt und Verzweiflung pr\u00e4gen die Gegenwart Gotham Citys. Doch als der mittlerweile wieder in die Gesellschaft integrierte Harvey \u201eTwo Face\u201c Dent aus seinem Leben ausbricht und es gegen Korruption und Verbrechen eintauscht, legt der gealterte und abgek\u00e4mpfte Bruce Wayne ein weiteres Mal Maske und Umhang an. Verbrecher k\u00f6nnen sich nicht verstecken, wenn der Dark Knight zur\u00fcckkehrt!", "imdb": 8.4}, {"title_de": "Battle Earth", "year": 2013, "description_de": "", "imdb": 2.3}, {"title_de": "Battle of the Damned", "year": 2013, "description_de": "Am Rande der Zivilisation geschieht eine Katastrophe in einem Testlabor, indem eine Virusepidemie ausbricht, die entweder t\u00f6tet oder die Infizierten zu Zombies werden l\u00e4sst. Alles was bleibt, sind einige \u00dcberlebende, die sp\u00e4rlich bewaffnet gegen die Masse der Infizierten ank\u00e4mpft. Angef\u00fchrt von Soldat Max Gatling k\u00e4mpft die Gruppe mit Hilfe einer Truppe von Robotern, die aus dem Labor entkommen sind, gegen die Armee der Infizierten um das nackte \u00dcberleben\u2026", "imdb": 4.4}, {"title_de": "Battledogs", "year": 2013, "description_de": "Die junge Donna hat die unangenehme Eigenschaft, sich bei besonderem Stress in einen Werwolf zu verwandeln. Als sie ausgerechnet auf dem Flughafen von New York einen Anfall erleidet, richtet sie ein Massaker an und infiziert alle Verwundeten mit ihrer Seuche. Vom Milit\u00e4r \u00fcberw\u00e4ltigt und interniert, harren die nun ihres Schicksals. W\u00e4hrend manche wie der verantwortungsvolle Major Hoffman Menschen in ihnen sehen, wittern andere, skrupellosere Offiziere die gro\u00dfe Chance auf einen Vorsprung im Wettr\u00fcsten.", "imdb": 3.6}, {"title_de": "Beachworld", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Beast of the Bering Sea", "year": 2013, "description_de": "", "imdb": 3.0}, {"title_de": "Beyond", "year": 2013, "description_de": "", "imdb": 6.1}, {"title_de": "Bid Time Return", "year": 2013, "description_de": "", "imdb": 4.2}, {"title_de": "Black Sugar", "year": 2013, "description_de": "", "imdb": 6.7}, {"title_de": "Blood-C: The Last Dark", "year": 2013, "description_de": "Ein Jahr ist vergangen seit den dramatischen Ereignissen in der Ukishima Provinz. Der diabolische und sadistische Fumito Nanahara hat sich nach Tokio zur\u00fcckgezogen, wo er zusammen mit der mysteri\u00f6sen Organisation \u00bbTower\u00ab ein Schattenregime des Schreckens errichtet hat. Einzig eine Gruppe, die sich selbst \u00bbSurat\u00ab nennt, stellt sich Fumito und seinen Pl\u00e4nen entgegen. Als die Mitglieder von \u00bbSurat\u00ab in der Untergrundbahn einen Hinterhalt planen, um mehr \u00fcber Fumito und \u00bbTower\u00ab zu erfahren, tauchen aus dem Nichts grauenerregenden Monster auf und richten ein Blutbad an. Als Retterin in der Not erscheint Saya, jene mysteri\u00f6se J\u00e4gerin, die mit ihrem Schwert gegen alles B\u00f6se k\u00e4mpft. Zusammen mit \u00bbSurat\u00ab erkl\u00e4rt Saya Fumito und \u00bbTower\u00ab den Kampf, wobei sie nur von einem Gedanken besessen ist: Sie m\u00f6chte Rache an Fumito nehmen, der ihr alles genommen hat. Saya ist zur\u00fcck und sinnt auf Rache!", "imdb": 6.1}, {"title_de": "Blue Season", "year": 2013, "description_de": "", "imdb": 5.3}, {"title_de": "Bola Kampung: The Movie", "year": 2013, "description_de": "", "imdb": 6.7}, {"title_de": "Borealis", "year": 2013, "description_de": "", "imdb": 5.6}, {"title_de": "Bounty Killer", "year": 2013, "description_de": "Im Jahr 2042 wurde die Welt durch die sogenannten Corporate Wars, welche von gierigen Gesch\u00e4ftsm\u00e4nnern eingef\u00e4delt wurden, zerst\u00f6rt. Doch der Profit f\u00fcr die Reichen hat die restliche Menschheit viel gekostet und die \u00dcberlebenden unter der verarmten Bev\u00f6lkerung machen beinahe alles f\u00fcr Geld. Der Kopfgeldj\u00e4ger Drifter reist mit seiner jungen Rivalin Mary Death durch die W\u00fcste, gemeinsam sind sie auf der Suche nach jenen M\u00e4nnern, die die Apokalypse herbeigef\u00fchrt haben, denn sie sinnen auf Rache.", "imdb": 5.5}, {"title_de": "Buki yo Saraba", "year": 2013, "description_de": "Hierbei handelt es sich um eine Geschichte, die in der fiktiven Gegenwart bzw. in einer m\u00f6glichen Zukunft spielt. Eine Gruppe alter K\u00e4mpfer findet sich im zerst\u00f6rten Tokyo ein und f\u00fchrt einen finalen Angriff durch.", "imdb": 0.0}, {"title_de": "Bulb", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "C 299,792 km/s", "year": 2013, "description_de": "", "imdb": 6.5}, {"title_de": "C.4: The Code of Money and Death", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Cain", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Call Back", "year": 2013, "description_de": "", "imdb": 6.4}, {"title_de": "Captured", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Case Rabbit", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Celui qui pleure a perdu", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Center Jenny", "year": 2013, "description_de": "", "imdb": 6.5}, {"title_de": "Channeling", "year": 2013, "description_de": "", "imdb": 4.8}, {"title_de": "Chernosaurus", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Chronicles of Humanity: Uprising", "year": 2013, "description_de": "", "imdb": 7.8}, {"title_de": "Close Encounter", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Closer", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Cloudrise", "year": 2013, "description_de": "", "imdb": 6.2}, {"title_de": "Coconut Shy", "year": 2013, "description_de": "", "imdb": 8.2}, {"title_de": "Collider", "year": 2013, "description_de": "", "imdb": 3.3}, {"title_de": "Copy and Past", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Cosplay Fetish Battle Drones", "year": 2013, "description_de": "", "imdb": 6.7}, {"title_de": "Cough", "year": 2013, "description_de": "", "imdb": 6.1}, {"title_de": "Counter", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Crawlspace - Dunkle Bedrohung", "year": 2013, "description_de": "Inmitten der australischen W\u00fcste befindet sich die unterirdische US- Forschungseinrichtung Pine Gap. Als diese von Unbekannten angegriffen wird und der Kontakt zur Au\u00dfenwelt v\u00f6llig abbricht, schickt man ein Elite-Team, um die dortigen Wissenschaftler zu evakuieren. Doch bald scheint die gesamte Mission gef\u00e4hrdet zu sein. Als sie versuchen die Einrichtung wieder zu verlassen, werden sie von etwas nicht Identifizierbarem angegriffen und entdecken, dass in Pine Gap unheimliche Experimente durchgef\u00fchrt wurden, die au\u00dfer Kontrolle geraten sind\u2026", "imdb": 4.8}, {"title_de": "Cruise Patrol", "year": 2013, "description_de": "", "imdb": 6.1}, {"title_de": "Cryptogram", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "D-24", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Dark By Noon - Der Zeitreisende", "year": 2013, "description_de": "Nachdem Rez seine Ehefrau verloren hat, versucht der trauernde immer noch krampfhaft, sich nicht selbst aufzugeben \u2013 denn er hat eine bedeutende Gabe: ein fotografisches Ged\u00e4chtnis. So gut wie diese F\u00e4higkeit auch ist, so bringt sie ihm ebenfalls viel Kummer und Leid. Sein einstiger Mentor Haycock leitet nun eine geheim operierende Regierungsbeh\u00f6rde, welche eine Maschine namens \u201eTitus\u201c gestohlen hat. Mit Hilfe dieser kann ein Mensch in die nahe Zukunft geschickt werden \u2013 und zwar genau acht Stunden in die Zukunft. Auf diesem beobachtet die Organisation die Entwicklungen an der B\u00f6rse und verdient sich eine goldene Nase damit. Eines Tages besucht Rez die Zukunft und wird Zeuge einer verheerenden nuklearen Explosion. Zur\u00fcck in seiner Zeit bleiben ihm nur acht Stunden, um seine entfremdete Tochter und die nichtsahnenden Stadtbewohner zu retten\u2026 dabei muss er erst einmal herausfinden, wo die Ursache f\u00fcr diese Katastrophe liegt.", "imdb": 2.8}, {"title_de": "Dark Minions", "year": 2013, "description_de": "", "imdb": 5.9}, {"title_de": "Dark Mountain", "year": 2013, "description_de": "", "imdb": 4.3}, {"title_de": "Dark Side of the Earth", "year": 2013, "description_de": "", "imdb": 6.8}, {"title_de": "Dark Skies - Sie sind unter uns", "year": 2013, "description_de": "Bei den Barretts l\u00e4uft gegenw\u00e4rtig alles schief. Vater Daniel hat seinen Job verloren und steckt tief in den Schulden. Ehefrau Lacy ist dementsprechend ziemlich \u00fcberarbeitet, nicht nur muss sie sich um ihren Nachwuchs k\u00fcmmern, sondern auch daf\u00fcr sorgen, dass noch Geld in die Familienkasse flie\u00dft. Obwohl die beiden Br\u00fcder Sam und Jesse ziemlich unterschiedlich sind, halten sie ob der Familienprobleme zusammen. Als Lacy, geweckt durch einen stechenden Ton, eines nachts feststellt, dass sich jemand am K\u00fchlschrank bedient hat, ist das erst der Auftakt zu einer ganzen Reihe von unerkl\u00e4rlichen Ereignissen. Die Familie muss bald einsehen, dass sie es mit einer t\u00f6dlichen Macht zu tun hat. Da ihnen niemand glaubt, nehmen Daniel und Lacy die Dinge selbst in die Hand...", "imdb": 6.3}, {"title_de": "Darkfall Resurrection", "year": 2013, "description_de": "", "imdb": 5.0}, {"title_de": "Das Ende der Welt - Die 12 Prophezeiungen der Maya", "year": 2013, "description_de": "Kurz vor Weihnachten erscheint ein dunkler Stern am Himmel, Erdbeben und Naturkatastrophen h\u00e4ufen sich. Ist der Tag der Abrechnung gekommen? An Jaceys achtzehntem Geburtstag geschehen pl\u00f6tzlich bedrohliche Dinge um sie herum: Das Wasser f\u00e4rbt sich rot, gewaltige Tornados tauchen wie aus dem Nichts auf und aus dem Himmel schie\u00dfen t\u00f6dliche Pfeile aus Eis herab. Es scheint die Apokalypse und das Ende der Menschheit angebrochen zu sein. Als Jacey dann auch noch erf\u00e4hrt, dass sie die Auserw\u00e4hlte ist, erkennt sie, dass sie die Einzige ist, die dieses unheilvolle Ende der Menschheit aufzuhalten vermag. Mit dem uralten Buch der Prophezeiungen der Maya versucht sie gemeinsam mit ihrem Vater herauszufinden, wie sie die zw\u00f6lf Katastrophen aufzuhalten, mit denen der Countdown zum Untergang der Welt begonnen hat...", "imdb": 0.0}, {"title_de": "Das Philadelphia Experiment - Reactivated", "year": 2013, "description_de": "Ein geheimes Regierungsprojekt versucht, das \"Philadelphia Experiment\" aus dem 2. Weltkrieg wieder herzustellen, das Kriegsschiffe unsichtbar machen sollte. Als das gelingt, wird pl\u00f6tzlich das original Kriegsschiff in die Gegenwart katapultiert, welches 1943 bei dem ersten Versuch verschwand. Doch das Schiff bringt auch Tod und Zerst\u00f6rung mit in das 21. Jahrhundert. Nun liegt es an dem einen, letzten \u00dcberlebenden des ersten Experiments, die Katastrophe zu stoppen.", "imdb": 4.1}, {"title_de": "Day of Chaos: The Visual Effects of 'Dredd'", "year": 2013, "description_de": "", "imdb": 7.2}, {"title_de": "Days of Gray", "year": 2013, "description_de": "Wir befinden uns in einer Welt ohne Sprache. In einer Welt, in der die Kinder dazu erzogen werden, die Regeln zu respektieren. Ein einziger Junge hinterfragt die Wahrheit, die ihm gelehrt wurde, und er muss sich entscheiden, ob er weiter in einer Gemeinschaft der Angst leben oder sein eigenes Schicksal formen will.  Ani Simon-Kennedy drehte ihr Spielfilm-Deb\u00fct in Island und lie\u00df den dort entstandenen Stummfilm von der isl\u00e4ndischen Gruppe Hjaltalin musikalisch untermalen.", "imdb": 6.7}, {"title_de": "Dead Hand: Fortress", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Dead Shadows", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Death and the Robot", "year": 2013, "description_de": "", "imdb": 7.9}, {"title_de": "Death Race: Inferno", "year": 2013, "description_de": "Der Str\u00e4fling Carl Lucas ist eine Gef\u00e4ngnis-Legende: Als \"Frankenstein\" beherrscht er die brutalen Autorennen des Death Race. Nur noch ein Sieg und er ist frei. Diesmal geht das m\u00f6rderische Rennen durch die unerbittliche Kalahari W\u00fcste S\u00fcdafrikas. Hier muss Lucas nicht nur die anderen Fahrer ausschalten, sondern auch gegen eiskalte Medienmacher k\u00e4mpfen, die hinter den Kulissen alles tun, um \"Frankensteins\" Sieg zu verhindern. Lucas gibt Vollgas im alles entscheidenden Kampf um seine Freiheit...", "imdb": 5.4}, {"title_de": "Defiance", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Deserto Azul", "year": 2013, "description_de": "", "imdb": 7.1}, {"title_de": "Desolate", "year": 2013, "description_de": "", "imdb": 7.0}, {"title_de": "Dick Figures: The Movie", "year": 2013, "description_de": "", "imdb": 6.6}, {"title_de": "Die neue Prophezeiung der Maya", "year": 2013, "description_de": "In den USA werden massive Erdbeben gemeldet und elektromagnetische Meteoriten verw\u00fcsten die St\u00e4dte. Auch die beiden Nerds (Greg Grunberg) und Steve (Neil Grayston) werden durch einen Meteroitenschauer in ihrer Videothek gefangen. Anders als der Rest der Welt wissen die beiden Filmfreaks dank zahlreicher Katastrophenfilme, was zu tun ist. Sie ben\u00f6tigen jedoch auch die Hilfe von SciFi Autor Doc Brown (Brad Dourif) um den Untergang der Welt zu stoppen. Dieser wird allerdings in einer Psychatrischen Klinik gefangen gehalten.", "imdb": 4.7}, {"title_de": "Die R\u00fcckkehr des King Kong", "year": 2013, "description_de": "Japanisch-Release-Version. Tako, Werbedirektor von Pacific Pharmaceuticals, ist frustriert \u00fcber die niedrigen Bewertungen ihrer gesponserten TV-Sendung. Auf der Suche nach einem sensationelleren Ansatz befiehlt er seinen Mitarbeitern, nach Faro Island zu reisen, um Kong als Marketinginstrument zu nutzen. Als Godzilla wieder auftaucht, entsteht ein Medienrummel mit Tako, der versucht, aus dem ultimativen Wrestling-Match Kapital zu schlagen.", "imdb": 6.2}, {"title_de": "Die Tribute von Panem - Catching Fire", "year": 2013, "description_de": "Katniss Everdeen hat nach den Ereignissen des ersten Teils den Zorn von Pr\u00e4sident Snow auf sich gezogen. Um sie endg\u00fcltig auszuschalten wird sie gemeinsam mit Peeta Mellark anl\u00e4sslich der 75. Hungerspiele (auch Quarter Quell genannt) gezwungen, abermals gegeneinander anzutreten. Sie m\u00fcssen dabei gegen andere ehemalige Gewinner der Hungerspiele um ihr \u00dcberleben k\u00e4mpfen. Katniss wei\u00df, dass diesmal nicht nur ihr Leben, sondern auch die Sicherheit ihrer Familie auf dem Spiel steht, denn eine erneute Blamage wird Pr\u00e4sident Snow nicht dulden. Auch au\u00dferhalb der Arena hat Katniss Aufbegehren gegen die blutigen Regeln dieses Turniers Wirkung gezeigt. Immer mehr Menschen verweigern sich den Befehlen der totalit\u00e4ren Regierung und erblicken in Katniss das Symbol ihres gemeinsamen Widerstandes. Der Keim der Revolution ist ges\u00e4t und Katniss\u2019 Mocking Jay ist ihr gemeinsames Erkennungszeichen.", "imdb": 7.5}, {"title_de": "Dilemma", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Mabuse", "year": 2013, "description_de": "", "imdb": 4.8}, {"title_de": "Doctor Who and the Shada Man", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who Live: The Next Doctor", "year": 2013, "description_de": "", "imdb": 7.4}, {"title_de": "Doctor Who: Clara and the TARDIS", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: Clarence and the Whispermen", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: Der Tag des Doktors", "year": 2013, "description_de": "Im Jahr 2013 erwacht etwas F\u00fcrchterliches in der Londoner National Gallery. Im Jahr 1562 ist ein m\u00f6rderischer Plot im elizabethanischen England in Gang. Und irgendwo im All n\u00e4hert sich ein uralter Krieg seinem zerst\u00f6rerischen Ende. Und \u00fcberall mittendrin: der Doctor und zwar gleich in drei Versionen: W\u00e4hrend der optisch j\u00fcngste, aber in Wirklichkeit \u00e4lteste gerade noch im heutigen England um Hilfe gerufen wird, trifft er kurz darauf auf seinen vorheriges Ich, das gerade mit Elizabeth I. anbandelt. Ausl\u00f6ser des Aufeinandertreffen ist allerdings eine seiner vorherigen Inkarnationen  die der Doctor aus gutem Grund verdr\u00e4ngt hat: Denn dieser steht gerade auf dem H\u00f6hepunkt des Kriegs zwischen Timelords und Daleks vor seiner schwierigsten Entscheidung...", "imdb": 9.3}, {"title_de": "Doctor Who: Die Nacht des Doctor", "year": 2013, "description_de": "Der Doctor bem\u00fcht sich, dem einzigen verbliebenen Besatzungsmitglied eines abst\u00fcrzenden Kampfhubschraubers zu helfen. Die Menschen auf dem Planeten unten bieten an, sein Leben zu retten, aber zu einem hohen Preis f\u00fcr das Leben, das er Hunderte von Jahren gelebt hat.", "imdb": 9.0}, {"title_de": "Doctor Who: Die Zeit des Doktors", "year": 2013, "description_de": "Die geballten Kr\u00e4fte aller zerst\u00f6rerischen Spezies des gesamten Universums sammeln sich und umzingeln einen verschlafenen Planeten. Angelockt wurden sie durch ein unheimliches von den Sternen widerhallendes Signal. Und mitten in diesem Treiben befindet sich der Doktor. Nachdem er Clara Oswald von einem Weihnachtsessen mit der Familie erl\u00f6st hat, muss der Zeitreisende gemeinsam mit seiner besten Freundin herausfinden, was das r\u00e4tselhafte Signal zu bedeuten hat - f\u00fcr das eigene Schicksal und das des Universums.", "imdb": 0.0}, {"title_de": "Doctor Who: Gallifrey", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: Rain Gods", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: She Said, He Said", "year": 2013, "description_de": "", "imdb": 7.5}, {"title_de": "Doctor Who: Tales from the TARDIS", "year": 2013, "description_de": "", "imdb": 8.6}, {"title_de": "Doctor Who: The Inforarium", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Doctor Who: The Last Day", "year": 2013, "description_de": "", "imdb": 6.7}, {"title_de": "Doctor Who: Yellow Fever and How to Cure It", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Double Happiness Uranium", "year": 2013, "description_de": "", "imdb": 6.5}, {"title_de": "Dr. Easy", "year": 2013, "description_de": "", "imdb": 6.8}, {"title_de": "Dr. von Straussenberg", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Dragon Wasps", "year": 2013, "description_de": "Die Entomologin Gina Humphries erf\u00e4hrt, dass ihr Vater bei einer Expedition im Regenwald von Belize spurlos verschwunden ist. Begleitet von gut bewaffneten Soldaten, die sie vor Bandidos besch\u00fctzen sollen, macht Gina sich gemeinsam mit ihrer Assistentin Rhonda auf die Suche nach ihm. Der Konvoi wird von den Guerrillas des legend\u00e4ren Warlords Jaguar \u00fcberfallen, nur um kurz danach von mutierten Wespen attackiert zu werden, die Feuer spucken k\u00f6nnen. Ausgerechnet in deren Nest f\u00fchrt die Spur von Ginas Vater.", "imdb": 0.0}, {"title_de": "Drone", "year": 2013, "description_de": "", "imdb": 5.2}, {"title_de": "Dust of War", "year": 2013, "description_de": "", "imdb": 3.9}, {"title_de": "D\u00e9dalo", "year": 2013, "description_de": "", "imdb": 6.1}, {"title_de": "E.M.M.A.", "year": 2013, "description_de": "", "imdb": 6.0}, {"title_de": "Echo Dr.", "year": 2013, "description_de": "", "imdb": 3.5}, {"title_de": "El Cosmonauta", "year": 2013, "description_de": "", "imdb": 4.0}, {"title_de": "El desierto", "year": 2013, "description_de": "", "imdb": 5.1}, {"title_de": "Elysium", "year": 2013, "description_de": "Wir schreiben das Jahr 2159. Die Welt ist zu einer einzigen gigantischen M\u00fcllhalde verkommen. W\u00e4hrend die 99 % der Bev\u00f6lkerung in den Ruinen der Vergangenheit hausen, hat das eine Prozent der Privilegierten der Erde den R\u00fccken gekehrt und die idyllische Raumstation Elysium bezogen. Da es den Menschen hier an nichts mangelt und sie \u00fcber Technologien zum Lebenserhalt verf\u00fcgen ist ein Platz auf Elysium hei\u00df begehrt. Somit sind die Einwanderungsrichtlinien besonders strikt, und Secretary Rhodes wacht \u00fcber deren Einhaltung mit rigider Hand. Sollte doch jemand dagegen versto\u00dfen, ruft dies den S\u00f6ldner Kruger auf den Plan, der in den Slums auf seine Eins\u00e4tze wartet. Hier unten lebt auch Max, der eines Tages durch einen Arbeitsunfall eine letale Strahlendosis erh\u00e4lt. Ihm bleiben nur noch f\u00fcnf Tage zu leben, und die rettende medizinische Versorgung gibt es nur auf Elysium. In seiner Verzweiflung l\u00e4sst sich Max auf eine gef\u00e4hrliche Mission ein \u2026", "imdb": 6.6}, {"title_de": "Em Tr\u00e2nsito", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Ember Days", "year": 2013, "description_de": "", "imdb": 4.2}, {"title_de": "Emit", "year": 2013, "description_de": "", "imdb": 8.0}, {"title_de": "Empire of The Apes", "year": 2013, "description_de": "", "imdb": 2.9}, {"title_de": "Ender's Game - Das gro\u00dfe Spiel", "year": 2013, "description_de": "In einer Welt der Zukunft, in der die Erde von Aliens bedroht wird, sucht das internationale Milit\u00e4r verzweifelt nach einem milit\u00e4rischen Genie, dem es gelingen kann, die \u00fcberlegene Flotte des \u00fcberm\u00e4chtigen Gegners zu besiegen. Dazu rekrutiert Commander Mazer Rackham potentielle Kandidaten bereits im Kindesalter, um sie in einer Milit\u00e4rschule im All isoliert auf den Kampf gegen die Au\u00dferirdischen vorzubereiten. Trainiert werden die Kinder vom hochdekorierten Colonel Hyrum Graff, der immer auf der Suche nach einem w\u00fcrdigen Nachfolger f\u00fcr den legend\u00e4ren Commander Mazer Rackham ist.", "imdb": 6.6}, {"title_de": "Endzeit", "year": 2013, "description_de": "Eine kinderlose wei\u00dfe Frau k\u00e4mpft nach Kometeneinschl\u00e4gen und der Vernichtung gro\u00dfer Teile der Menschheit mutterseelenallein im deutschen Wald ums \u00dcberleben. Sie finde dann noch ein paar andere \u00dcberlebende.", "imdb": 4.9}, {"title_de": "Enemy Empire", "year": 2013, "description_de": "Sol  ist in einer hochgef\u00e4hrlichen, postapokalyptischen W\u00fcstenwelt auf der Suche nach einer jungen Frau, die sich in den F\u00e4ngen eines fiesen Nomadenk\u00f6nigs befindet. Um auf dem beschwerlichen Weg gegen die zahlreichen Feinde bestehen zu k\u00f6nnen, ist er auf die Hilfe der kampflustigen, jedoch gleichsam pazifistischen W\u00fcstenf\u00fcchsin Cleo angewiesen, die ihm nebenbei auch noch gute Sitten beibringt.", "imdb": 3.1}, {"title_de": "Epitaph: Bread and Salt", "year": 2013, "description_de": "", "imdb": 4.3}, {"title_de": "Erin", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Erivaldo, o Astronauta M\u00edstico", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Errors of the Human Body", "year": 2013, "description_de": "Seitdem sein Sohn an einem mysteri\u00f6sen Gen-Defekt starb, ist Starforscher Geoff Burton besessen davon, eine Heilung f\u00fcr diese Krankheit zu finden. Als er an das Institut f\u00fcr Genetik in Dresden berufen wird, sieht er eine Chance, seine in den USA umstrittene Forschung fortzuf\u00fchren. Hier trifft er auf seine ehemalige Assistentin und Geliebte Rebekka, die vor einer bahnbrechenden Entdeckung steht: Ein Regenerations-Gen, welches die Menschheit von Krankheit und Altern befreien k\u00f6nnte. Doch ihre Forschung stockt, noch ist das Gen t\u00f6dlich. Burton bef\u00fcrchtet, dass ihr skrupelloser Kollege Jarek Rebekkas Ergebnisse gestohlen hat, um ihr Werk auf illegale und h\u00f6chst gef\u00e4hrliche Weise zu vollenden. Burton versinkt immer tiefer in einem Sumpf aus Paranoia und Intrigen und ist nicht sicher, ob er selbst l\u00e4ngst zum Versuchsobjekt geworden ist ...", "imdb": 5.2}, {"title_de": "Estrela radiante", "year": 2013, "description_de": "", "imdb": 6.2}, {"title_de": "Eternalism", "year": 2013, "description_de": "", "imdb": 9.4}, {"title_de": "Eternity", "year": 2013, "description_de": "", "imdb": 5.0}, {"title_de": "Eternos", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Europa Report", "year": 2013, "description_de": "In der fernen Zukunft berichtet Dr. Samantha Unger, CEO der Firma \u201eEuropa Ventures\u201c, von einer gescheiterten Mission: Eine sechsk\u00f6pfige Crew von internationalen Astronauten und genialen Wissenschaftlern wird im Jahr 2061 auf eine geheime Mission zum vierten Jupitermond mit dem Namen \"Europa\" geschickt, nachdem viele Jahre zuvor unter dessen Oberfl\u00e4che Wasser entdeckt wurde. Dort sollen die Wissenschaftler in den Eisbrocken nach m\u00f6glichen au\u00dferirdischen Lebensformen suchen. Nach einem Jahr verlieren sie durch einen technischen Unfall jeglichen Kontakt zur Erde. Das Team will die Mission jedoch zu Ende f\u00fchren und zeichnet weiterhin den Fortschritt mit Kameras auf. Sie finden neue Nahrungsformen und das Wasser entpuppt sich tats\u00e4chlich als fl\u00fcssig, wodurch all ihre Hoffnungen und ihre Mission erf\u00fcllt zu sein scheinen. Die Crew macht sich f\u00fcr die R\u00fcckkehr zur Erde bereit, doch pl\u00f6tzlich spielen die Lichtsensoren verr\u00fcckt und die Bewegungsmelder im Wasser schlagen Alarm...", "imdb": 6.4}, {"title_de": "Evangelion: 3.0 - You can (not) redo", "year": 2013, "description_de": "Shinji erwacht nach 14 Jahren und findet sich auf dem Schlachtschiff AAA-Wunder der Anti-NERV-Organisation WILLE wieder, die von Misato und anderen ehemaligen NERV-Mitgliedern gegr\u00fcndet wurde. Obwohl Shinji f\u00fcr Rei alles riskiert hatte, konnte bisher nur er aus der EVA-Einheit 01 geborgen werden. Als das Schlachtschiff pl\u00f6tzlich von EVA 09 angegriffen wird, h\u00f6rt Shinji die Stimme von Rei und begibt sich in die Obhut der EVA-Einheit, um mit ihr zu verschwinden. Er wird zur fast komplett zerst\u00f6rten Geofront gebracht. Hier versucht Shinji sich an die neue Umgebung anzupassen und trifft dabei auf den r\u00e4tselhaften Kaworu Nagisa. Beide begeben sich auf die Suche nach Rei und sto\u00dfen dabei auf schreckliche Wahrheiten hinter den Engeln, NERV, den Evangelion und dass die Rettung von Rei den Third Impact ausgel\u00f6st hat, der die Erde stark verw\u00fcstet hat.", "imdb": 0.0}, {"title_de": "Eve", "year": 2013, "description_de": "", "imdb": 8.7}, {"title_de": "Everything I Can See From Here", "year": 2013, "description_de": "", "imdb": 5.9}, {"title_de": "Everywhen", "year": 2013, "description_de": "", "imdb": 3.1}, {"title_de": "Evighetens Avkom", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Evil Twin", "year": 2013, "description_de": "", "imdb": 7.6}, {"title_de": "Exploding Sun", "year": 2013, "description_de": "In nicht allzu ferner Zukunft steht die Raumfahrt vor einer neuen \u00c4ra: ein revolution\u00e4res Passagier-Raumschiff soll Reisen zum Mond und wieder zur\u00fcck m\u00f6glich machen. Doch w\u00e4hrend des Jungfernfluges kommt es zu einer Reihe unvorhergesehener technischer Probleme, welche heftige Sonnenst\u00fcrme ausl\u00f6sen, die den Planeten Erde in ein unvorstellbares Chaos st\u00fcrzen. Die letzte Hoffnung der Menschheit liegt in den H\u00e4nden der beiden Rivalen Dr. Craig Bakus, dem Konstrukteur des Raumschiffes, und Don Wincroft, einem erfahrenen Astronauten. Um die Erde vor ihrem drohenden Untergang zu retten, m\u00fcssen sie ihre Differenzen \u00fcberwinden und sich gemeinsam der Gefahr entgegenstellen.", "imdb": 3.8}, {"title_de": "Extra 3D", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Extraordinary: The Stan Romanek Story", "year": 2013, "description_de": "", "imdb": 3.9}, {"title_de": "Falling Apart", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Farmers and Aliens", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Final Picture - Unsichtbarer Tod", "year": 2013, "description_de": "Die Krise im Nahen Osten eskaliert und zieht die Weltm\u00e4chte in einen furchtbaren Atomkrieg. Zwar fallen auch in Europa nicht \u00fcberall die Bomben, doch die Strahlung ist allgegenw\u00e4rtig. In Tannenstadt, einer Kleinstadt in einem Mittelgebirge versuchen die Menschen im \u00f6rtlichen Zivilschutzbunker Zuflucht zu finden", "imdb": 0.0}, {"title_de": "Fixed: The Science/Fiction of Human Enhancement", "year": 2013, "description_de": "", "imdb": 8.3}, {"title_de": "Free Zone", "year": 2013, "description_de": "", "imdb": 7.9}, {"title_de": "From the Future with Love", "year": 2013, "description_de": "", "imdb": 6.2}, {"title_de": "funrosner talking like a alien", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Furple Reign", "year": 2013, "description_de": "", "imdb": 9.2}, {"title_de": "Future Boss", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "G.I. Joe - Die Abrechnung", "year": 2013, "description_de": "Die eigentlich recht wehrhafte Elite-Einheit G.I. Joe wird von einer h\u00f6heren Instanz attackiert und soll vollst\u00e4ndig ausgel\u00f6scht werden. Bei der perfide geplanten Liquidierungsaktion sterben viele Mitglieder der kampferprobten Elite-Einheit. Nur eine kleine Runde rund um Captain Duke Hauser, den zupackenden Roadblock und die verf\u00fchrerische Lady Jaye \u00fcberleben den t\u00f6dlichen \u00dcbergriff und gehen der Sache fortan auf den Grund. Unterst\u00fctzung erhalten sie dabei von dem zwar etwas in die Jahre gekommenen, aber immer noch recht schlagfertigen General Joe Colton, seines Zeichens ehemaliger Gr\u00fcnder der Elite-Einheit G.I. Joe.", "imdb": 5.7}, {"title_de": "Gamera gegen Guiron - Frankensteins Monsterkampf im Weltall", "year": 2013, "description_de": "Die beiden Freunde Akio und Tom beobachten, wie ein Raumschiff in einem nahen Wald landet. Mit Akios Schwester Tomoko machen sie sich auf den Weg zur Landezone. Tats\u00e4chlichfi nden sie das UFO - und die Jungs steigen voller Neugier ein. Pl\u00f6tzlich startet das Raumschiff und bringt die beiden ferngesteuert zum Planeten Tera, der in unserem Sonnensystem liegt, aber bisher unbekannt blieb, weil er exakt gegen\u00fcber der Erde auf der anderen Seite der Sonne ist. Als erstes werden die Kinder Zeuge vom Kampf zweier Monster: ein Weltraum-Gyaos wird von Guiron besiegt, einem Ungeheuer mit einem schwertartigen Kopf. Akio und Tom fl iehen - und landen bei Barbella und Florbella, den einzigen Bewohnern des Planeten. Die haben jedoch fi nstere Pl\u00e4ne und wollen die Gehirne der Freunde fressen. Das kann Gamera aber nicht zulassen...", "imdb": 4.3}, {"title_de": "Gamera gegen Zigra - Frankensteins Weltraumbestie schl\u00e4gt zu", "year": 2013, "description_de": "Das au\u00dferirdische Wesen Zigra, das sowohl fliegen kann, wie ein Fischwesen ist, kommt zur Erde, weil die Erdwissenschaft angeblich die Ozeane seines Planeten zerst\u00f6rt hat und es nun die der Erde in Besitz nehmen will. Nachdem es schon eine Raumstation zerst\u00f6rt hat, wird seine Ankunft von einem Wissenschaftlerpaar registriert, sowie deren Kindern, die dem hypnotischen Einflu\u00df der Aliens entgehen und alles tun, damit die freundliche Riesenschildkr\u00f6te Gamera den Aliens zeigt, was eine Harke ist...", "imdb": 3.6}, {"title_de": "Germs", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Ghost Forest", "year": 2013, "description_de": "", "imdb": 6.0}, {"title_de": "Ghost Shark - Die Legende lebt", "year": 2013, "description_de": "Am 4. Juli vor einem Jahr verschwand eine Teenagerin bei einer High-School-Strandparty. Einige Tage sp\u00e4ter trieb ihr Arm an der Wasseroberfl\u00e4che. Der betrunkene Kapit\u00e4n Blaise Shaw t\u00f6tete einen wei\u00dfen Hai, den man f\u00fcr den damaligen Unfall verantwortlich machte und wurde daraufhin im K\u00fcstenst\u00e4dtchen Harmony zu einem richtigen Helden. In Wirklichkeit war es aber gar keine Tierattacke. Von diesem Tag an werden immer wieder grausam entstellte Leichnam in der K\u00fcstenstadt entdeckt. Um den seltsamen Vorkommnissen ein Ende zu bereiten, wendet sich der alte Kapit\u00e4n an die Geisterj\u00e4gerin Ava um die Wahrheit \u00fcber die mysteri\u00f6sen Vorf\u00e4lle, die sich neuerdings im St\u00e4dtchen zutragen, herauszufinden. Bei ihren Nachforschungen sto\u00dfen sie auf die dunkle Legende des Ghost Sharks, der sich sowohl im Wasser als auch zu Lande fortbewegen kann. Aber auch die Geschichte des St\u00e4dtchens birgt ein d\u00fcsteres Geheimnis\u2026", "imdb": 3.3}, {"title_de": "Ghostquake - Das Grauen aus der Tiefe", "year": 2013, "description_de": "Ein Erdbeben \u00fcberrascht die Sch\u00fcler und Mitarbeiter der Helville Highschool eine Woche vor den Ferien. Nun stecken sie in der Schule fest. Als aber seitens der Schulleitung erkl\u00e4rt wird, dass das Beben die Folge eines Gaslecks im Keller war, kann zumindest die Homecoming-Party wie geplant stattfinden. Was jedoch niemand wei\u00df: Das Erdbeben hat alte Geister freigesetzt, die in den W\u00e4nden des Schulgeb\u00e4udes gefangen waren. Nach einem kurzen Nachbeben sind dann acht Sch\u00fcler wirklich in der Schule gefangen und m\u00fcssen schnell erkennen, dass ihre Lehrer nicht mehr dieselben sind. Es geschehen paranormale Dinge und sie m\u00fcssen als Team zusammen arbeiten, um das Grauen zu beenden.", "imdb": 3.1}, {"title_de": "Gizem Birimi", "year": 2013, "description_de": "", "imdb": 8.3}, {"title_de": "Glow", "year": 2013, "description_de": "", "imdb": 7.1}, {"title_de": "Godzilla: Attack All Monsters", "year": 2013, "description_de": "Der kleine Junge Ichiro hat ein schweres Leben: Seine Eltern haben so gut wie nie Zeit f\u00fcr ihn und er wird st\u00e4ndig von anderen Jungs geh\u00e4nselt und ge\u00e4rgert. Wenn er alleine ist, fliegt er in Gedanken mit einem Flugzeug auf die Monsterinsel. Dort trifft er sich mit Minya, dem Sohn von Godzilla. Sie sehen zu, wie der gro\u00dfe Gr\u00fcne es mit einem Monster nach dem anderen aufnimmt. Minya m\u00f6chte auch so sein wie sein Vater, bekommt allerdings immer gro\u00dfe Angst, wenn er gegen seinen Rivalen Gabara antritt. Eines Tages aber \u00fcberwindet er seine Angst und stellt sich entschlossen seinem Widersacher. In der Realit\u00e4t wird Ichiro von zwei Verbrechern entf\u00fchrt. Nun will auch er seinen Mut beweisen und nimmt es mit den Gangstern auf...", "imdb": 3.9}, {"title_de": "Goodbye, Little Betty", "year": 2013, "description_de": "", "imdb": 5.3}, {"title_de": "Grave Halloween", "year": 2013, "description_de": "", "imdb": 4.2}, {"title_de": "Gravity", "year": 2013, "description_de": "Die brillante Bio-Medizinerin Dr. Ryan Stone geht auf ihre erste Weltraum-Mission. An ihrer Seite ist der Astronaut Matt Kowalski, ein Veteran auf seinem letzten Trip ins All vor dem Ruhestand. Doch ein Routineausflug der beiden Astronauten au\u00dferhalb der Raumkapsel endet im Desaster. Das Shuttle wird zerst\u00f6rt, Ryan und Matt befinden sich pl\u00f6tzlich ganz alleine in den dunklen Tiefen des Weltraums - um sie herum nur Stille. Die Raumfahrer haben jeglichen Kontakt zur Erde verloren und es gibt keine Aussicht auf eine Rettung, w\u00e4hrend ein Verbindungsband wenigstens verhindert, dass sich die beiden auch noch gegenseitig verlieren. Jeder Atemzug frisst etwas mehr von dem wenigen Sauerstoff, den sie noch haben, und schlie\u00dflich wird Angst zu Panik und dann zu tiefer, hoffnungsloser Verzweiflung.", "imdb": 7.7}, {"title_de": "Green Frankenstein", "year": 2013, "description_de": "Hiroshima, Japan: Ein riesiges Monster greift ein Fischerboot an und verschlingt die Besatzung. Frankenstein-Experte Russ Adams und Strahlenforscherin Takako Mizuno sch\u00f6pfen Verdacht. Hat all dies mit dem radioaktiv mutierten Wesen zu tun, das sie vor Jahren aufgezogen hatten und das bei einem Erdbeben von der Erde verschluckt worden war? K\u00f6nnte sich aus seinen Zellresten ein neues Wesen entwickelt haben, welches sich in den Tiefen des Meeres so innig mit der Natur verbunden hat, dass es den Menschen nun als nat\u00fcrlichen Feind ansieht?", "imdb": 5.5}, {"title_de": "Grotesk", "year": 2013, "description_de": "", "imdb": 5.6}, {"title_de": "Headsome", "year": 2013, "description_de": "", "imdb": 6.5}, {"title_de": "Helden - Wenn Dein Land Dich braucht", "year": 2013, "description_de": "Ohne Vorwarnung schl\u00e4gt am helllichten Tag ein Nachrichtensatellit in den Berliner Reichstag ein und hinterl\u00e4sst ein Bild der Verw\u00fcstung. W\u00e4hrend man noch \u00fcber einen Terroranschlag spekuliert, st\u00fcrzen Flugzeuge vom Himmel, die Kommunikation bricht zusammen - Deutschland und die gesamte \u00fcbrige Welt befinden sich im Ausnahmezustand. Westlich von Genf. Im gr\u00f6\u00dften Forschungszentrum der Welt, 1 Milliarde Dollar Etat, ist ein Experiment fehlgeschlagen das die Welt aus den Angeln hebt. Wissenschaftler aus 80 Nationen haben mit der sogenannten Gottes-Maschine, dem weltweit gr\u00f6\u00dften Teilchenbeschleuniger, den Urknall simuliert und dabei ein schwarzes Loch erschaffen, das die Erd-Gravitation verandert. Die junge Wissenschaftlerin Sophie, eine ehemalige Mitarbeiterin, hatte bereits in ihrer Doktorarbeit vor den Risiken durch die Gottesmaschine gewarnt. Nach einer Explosion ist das Forschungszentrum nun handlungsunf\u00e4hig...", "imdb": 2.1}, {"title_de": "Hellmen of Agency 9", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Hello World :)", "year": 2013, "description_de": "", "imdb": 5.5}, {"title_de": "HENRi", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "HERadventure", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Hibernation", "year": 2013, "description_de": "", "imdb": 6.0}, {"title_de": "Hollow", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Horizon", "year": 2013, "description_de": "", "imdb": 4.4}, {"title_de": "Hotet fr\u00e5n yttre rymden", "year": 2013, "description_de": "", "imdb": 5.4}, {"title_de": "Hotspot", "year": 2013, "description_de": "", "imdb": 6.5}, {"title_de": "Hybrids", "year": 2013, "description_de": "", "imdb": 5.5}, {"title_de": "Hypercane - Der 800 kmh Mega-Sturm", "year": 2013, "description_de": "Findige amerikanische Wissenschaftler starten ein Wetterexperiment zur endlosen kostenarmen Energiegewinnung, doch leider resultiert daraus ein Megasturm, auch l\u00e4sst sich der Versuch nicht wieder stoppen. Hochschullehrer Nathan, theoretischer Vater des nun ungl\u00fccklicherweise praktischen Projekts, flieht mit der Familie vor dem herannahenden Horrorsturm und versucht die Forschungsstation zu erreichen, um zu retten, was noch zu retten ist. Das w\u00e4re auch dringend n\u00f6tig, sonst droht in weniger als 32 Stunden der Weltuntergang.", "imdb": 2.3}, {"title_de": "Hyperfutura", "year": 2013, "description_de": "", "imdb": 2.2}, {"title_de": "I See What Is Here", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "I'll Follow You Down", "year": 2013, "description_de": "Nach dem unerkl\u00e4rlichen Verschwinden eines Wissenschaftlers, sch\u00f6pft sein Sohn Jahre sp\u00e4ter den Verdacht, dass sein Vater nicht auf nat\u00fcrliche Weise verschwunden ist, sondern ein Zusammenhang zur Forschung seines Vaters an Wurml\u00f6chern und Zeitreisen besteht. Selbst ein erfolgreicher Forscher geworden, ger\u00e4t Erol, Bei seinen Nachforschungen immer tiefer in ein Netz aus Verschw\u00f6rungen und Erkenntnissen, bis er beschlie\u00dft die Zukunft und Vergangenheit selbst in die H\u00e4nde zu nehmen und versucht das R\u00e4tsel um seinen Vater zu l\u00f6sen.", "imdb": 6.1}, {"title_de": "I___U", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Ian Levine: Downtime Redux", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Incoming", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Indringers", "year": 2013, "description_de": "", "imdb": 7.4}, {"title_de": "Infected", "year": 2013, "description_de": "", "imdb": 2.7}, {"title_de": "Ing\u00e9nue", "year": 2013, "description_de": "", "imdb": 6.7}, {"title_de": "Initium", "year": 2013, "description_de": "", "imdb": 8.2}, {"title_de": "Insight", "year": 2013, "description_de": "", "imdb": 4.7}, {"title_de": "Intergalactic Swingers", "year": 2013, "description_de": "", "imdb": 5.1}, {"title_de": "Invasion Day", "year": 2013, "description_de": "Duke Evans ist ein hochtalentierter Computerspezialist, der f\u00fcr die NSA arbeitet. Als er seinen Job und daraufhin auch sein Haus verliert, zieht er mit seiner Familie in eine abgelegene Bergh\u00fctte, um dort ein neues Leben aufzubauen. Die Idylle ist allerdings nur von kurzer Dauer, denn pl\u00f6tzlich werden die USA durch einen verheerenden Cyberangriff der Chinesen attackiert: Ein hochkomplexer Virus infi ziert alle Mikrochips der Marke \u201eMade in China\u201c und legt Finanz- und Verteidigungssysteme, Strom- und Telefonnetze lahm. Als Flugzeuge wie tote V\u00f6gel vom Himmel fallen, St\u00e4dte in Dunkelheit geh\u00fcllt und Nahrung und Wasser knapp werden, versinkt das Land vollst\u00e4ndig im Chaos. Duke setzt alles daran, diesem Albtraum mit seiner Familie lebend nach Mexiko zu ent iehen. Doch bevor er das Land verl\u00e4sst, unternimmt er einen letzten Versuch, die komplette feindliche \u00dcbernahme zu verhindern, indem er die Regierungsrechner mit einem noch b\u00f6sartigerem Virus in ziert \u0085", "imdb": 3.9}, {"title_de": "Invasion Ireland", "year": 2013, "description_de": "", "imdb": 7.3}, {"title_de": "Iron Cock Unchained", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Iron Man 3", "year": 2013, "description_de": "Die Dellen, die sich Iron Man im Kampf gegen seine Widersacher Justin Hammer und Ivan Vanko zugezogen hatte, sind kaum ausgebeult, da droht neue Gefahr. Ein streng geheimes Serum, welches Extremis genannt wird und auf Nanotechnologie basiert, erm\u00f6glicht es den mit dem Serum injizierten Menschen, ungeahnte Kr\u00e4fte zu entwickeln, allerdings mit einer Tendenz zu ungez\u00fcgelter Aggressivit\u00e4t. Aldrichs Kollegin Maya Hansen, baut auf die Hilfe von Vision\u00e4r Tony Stark. W\u00e4hrendessen bedroht eine dunkle Macht in Gestalt von The Mandarin die Welt und m\u00f6chte dem Wettr\u00fcsten ein Ende zu seinen Gunsten setzen. Dabei ver\u00fcbt er einen Anschlag auf die amerikanische Regierung und dessen Pr\u00e4sidenten, sowie auf die Air Force, bei der Tony Starks Freund Rhodey dient. Als ein Anschlag auf Tony Starks Eigenheim folgt, geraten er und Pepper Potts in gro\u00dfe Gefahr\u2026", "imdb": 7.1}, {"title_de": "Iron Man: Rise of Technovore", "year": 2013, "description_de": "Der Multimilliard\u00e4r Tony Stark wehrt in seiner Iron-Man-R\u00fcstung den Angriff eines mysteri\u00f6sen neuen Gegners ab. Dabei sterben unschuldige Menschen, darunter sein bester Freund War Machine, Lt. Colonel James Rhodes. Als S.H.I.E.L.D. Iron Man verh\u00f6ren will, entkommt dieser, um den Drahtzieher des Anschlags zu entlarven. Von Black Widow und Hawkeye verfolgt...", "imdb": 5.3}, {"title_de": "Iron Werewolf", "year": 2013, "description_de": "Nachdem die Rote Armee 1945 vor den Toren Berlins steht, wenden sich die Nazis aus Verzweiflung an die obskursten Wissenschaftler. Durch grausame Experimente kreieren diese eine schreckliche Waffe: Lebendig und unaufhaltsam. Nachdem die Forschungseinrichtung bei einem Angriff versch\u00fcttet wird, lauert das unsterbliche Wesen \u2013 begraben in den Ruinen \u2013 in der ewigen Finsternis\u2026 bis 2012 eine Gruppe von Freunden um Punk-Rock-Legende Spike Jones (Dominik Starck) durch die zerst\u00f6rten \u00dcberbleibsel des Nazi-Labors streift, um es f\u00fcr ein Reunion-Konzert herzurichten. In dem Glauben, einer armen Seele zu helfen, befreien sie das Biest aus seinem Gef\u00e4ngnis. Ein fataler Fehler! Schon bald wabert der Geruch von Blut durch den Komplex und das Echo schriller Angstschreie ert\u00f6nt in den Fluren: Der Werwolf hat mit seinen Feldzug gegen die Menschheit begonnen.", "imdb": 2.4}, {"title_de": "Islands", "year": 2013, "description_de": "", "imdb": 6.5}, {"title_de": "Jiminy", "year": 2013, "description_de": "", "imdb": 7.3}, {"title_de": "Judge Minty", "year": 2013, "description_de": "", "imdb": 7.2}, {"title_de": "Jungleland", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "JUNK HEAD \u4e00", "year": 2013, "description_de": "", "imdb": 7.4}, {"title_de": "Jurassic Attack", "year": 2013, "description_de": "W\u00e4hrend des R\u00fcckflugs von einem Einsatz, st\u00fcrzt der Helikopter eines Kommando-Teams ab. Die Crew \u00fcberlebt leicht verletzt und k\u00e4mpft sich fortan durch einen dichten, abgelegenen tropischen Dschungel. Ihnen offenbart sich eine unerforschte verlorene Welt, die von einer l\u00e4ngst vergessenen Spezies bev\u00f6lkert wird: den Dinosauriern. Als diese die Menschen entdecken, wittern sie frische Nahrung. Die Gruppe muss schnellstens einen Weg finden aus dem todbringenden Tal zu entkommen, bevor sie zur Beute f\u00fcr die blutr\u00fcnstigen pr\u00e4historischen Raubtiere wird.", "imdb": 2.4}, {"title_de": "Justice League: The Flashpoint Paradox", "year": 2013, "description_de": "Als Flash aufwacht, realisiert er, dass sich die Welt ver\u00e4ndert hat und er keine speziellen Kr\u00e4fte mehr hat. Er will von Batman herausfinden, was los ist, was beide in eine weltweite Krise st\u00fcrzt, die auch andere Superhelden betrifft.", "imdb": 8.1}, {"title_de": "Kagaku na Yatsura", "year": 2013, "description_de": "Komaba Haruki hat ein Problem; eigentlich drei. Er muss sich mit zwei ganz besonderen Schwestern rumplagen. Die eine ist eine l\u00fcsterne Krankenschwester, die andere sehr naiv und tollpatschig. Obendrauf hat die geniale Loli-Wissenschaftlerin und Cyborg Airi nicht gerade ein gl\u00fcckliches H\u00e4ndchen mit ihren wissenschaftlichen Errungenschaften, die die Anwesenden schon mal in erotisch angehauchte Situationen bringen, und was haben die Tentakelmonster damit zu tun?", "imdb": 4.8}, {"title_de": "Karen's Room", "year": 2013, "description_de": "", "imdb": 5.8}, {"title_de": "Keloid", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Kernel", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Kollisionskurs - Blackout im Cockpit", "year": 2013, "description_de": "Nach einer Werbetour, auf der die Schriftstellerin Kate (Tia Carrere) ihr Buch vorgestellt hat, sitzt die allein erziehende Mutter im Flieger auf dem Weg nach Haus. Pl\u00f6tzlich sorgt ein Sonnensturm f\u00fcr weltweites Chaos. Auch die Elektronik im Flugzeug wird zerst\u00f6rt und der einzige Pilot an Bord durch einen Stromschlag get\u00f6tet.", "imdb": 3.5}, {"title_de": "Kre-O Star Trek", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Kultur Shock!", "year": 2013, "description_de": "", "imdb": 6.5}, {"title_de": "KV62", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "La Bamba 2: Hell Is a Drag", "year": 2013, "description_de": "", "imdb": 5.2}, {"title_de": "La Plan\u00e8te des cons", "year": 2013, "description_de": "", "imdb": 6.9}, {"title_de": "La Plan\u00e8te encore", "year": 2013, "description_de": "", "imdb": 7.7}, {"title_de": "Lake Placid 4", "year": 2013, "description_de": "Der Wilddieb Jim Bickerman (Robert Englund) entdeckt, dass im zum Naturreservat umfunktionierten heimischen See menschenfressende Krokodile ihr Unwesen treiben. Sheriff Theresa Giove (Elisabeth R\u00f6hm) macht sich zusammen mit Reba Butler (Yancy Butler) und Lieutanant Loflin (Paul Nicholls) daran, die Gefahr zu bannen. Doch nicht nur der Schutz der Einheimischen liegt Theresa am Herzen, sondern besonders die Rettung ihrer Tochter, die sich auf einem Schulausflug an den See befindet\u2026", "imdb": 0.0}, {"title_de": "Land of Giants", "year": 2013, "description Dimensions", "year": 2013, "description_de": "In der nicht mehr allzu fernen Horrorzukunft (im Jahr 2035, um genau zu sein) wird die Erde von gewissenlosen Industriellen versklavt und verw\u00fcstet dank eines Serums, das die Konzernlenker einst aus dem Gewebe eines Aliens gewannen, und das Menschen in gemeingef\u00e4hrliche Mutanten verwandelt. Der mit der Gabe von Zeitreisen ausgestattete J\u00fcngling Jack Slade ist aus der Vergangenheit herbei gereist, um die Verh\u00e4ltnisse zu \u00e4ndern, und findet dabei die Unterst\u00fctzung unterschiedlichster Outlaws und schr\u00e4ger Existenzen.", "imdb": 0.0}, {"title_de": "Malditos sean!", "year": 2013, "description_de": "", "imdb": 6.3}, {"title_de": "Malice: 1999", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Malignant", "year": 2013, "description_de": "", "imdb": 4.4}, {"title_de": "Man of Steel", "year": 2013, "description_de": "Kal-El vom Planeten Krypton wird von seinem Vater Jor-El in einer Rettungskapsel auf die ferne Erde gesendet, um dem drohenden Untergang des Planeten zu entgehen. Dort wird er im l\u00e4ndlichen Kansas von Martha und Jonathan Kent adoptiert. Er w\u00e4chst unter dem Namen Clark Kent auf und \u00fcbernimmt sp\u00e4ter einen Job als Journalist beim Daily Planet. Nur er und seine Adoptiveltern wissen, dass sich hinter dem unscheinbaren jungen Mann ein au\u00dferirdisches Wesen mit \u00fcbernat\u00fcrlichen F\u00e4higkeiten verbirgt: Superman. Doch mit seinen \u00fcberw\u00e4ltigenden F\u00e4higkeiten kommt auch die Verantwortung unfassbare Entscheidungen treffen zu m\u00fcssen. Als der brutale General Zod die Erde angreift, muss Superman seinem Schicksal folgen und die Menschheit besch\u00fctzen.", "imdb": 7.1}, {"title_de": "Manborg - Retter der Zukunft", "year": 2013, "description_de": "Die Menschheit wurde fast vollst\u00e4ndig ausgel\u00f6scht. Die Schuld daran tr\u00e4gt Graf Draculon, der Herrscher des B\u00f6sen. Jetzt lastet alle Hoffnung auf den Schultern eines Mannes, der in einem gnadenlosen Krieg gegen die H\u00f6lle l\u00e4ngst gefallen war: Manborg. Denn obwohl der kampferprobte Soldat eigentlich schon f\u00fcr tot erkl\u00e4rt wurde, ist er wieder auferstanden. Manborg wurde zu einem Cyborg, der nahezu unbesiegbar scheint. Doch wird er die Welt vor dem Untergang retten k\u00f6nnen? Gemeinsam mit seinen letzten verbliebenen Freunden zieht er in eine Schlacht gegen Draculon und seiner Gefolgschaft, die mit vielen Toten enden wird.", "imdb": 5.5}, {"title_de": "Manifold", "year": 2013, "description_de": "", "imdb": 6.2}, {"title_de": "Mark's Secret to Eternal Life", "year": 2013, "description_de": "", "imdb": 5.2}, {"title_de": "Marvel One-Shot: Agent Carter", "year": 2013, "description_de": "Agent Carter beginnt mit der Absturzszene aus dem Film Captain America \u2013 The First Avenger. Die Haupthandlung spielt ein Jahr nach den Ereignissen aus Captain America. Der Krieg ist vorbei. Peggy Carter ist Teil einer Sicherheitsbeh\u00f6rde, dem SSR, und dort die einzige Frau. Die anderen Mitarbeiter und ihr Chef Flynn nehmen sie nicht f\u00fcr voll, so dass sie, seit ihrer Versetzung vor drei Monaten, keinerlei Au\u00dfeneins\u00e4tze mehr machen darf. Als sie alleine im B\u00fcro ist und erf\u00e4hrt, wo Zodiac zu finden ist, macht sie sich auf eigene Faust auf den Weg. Sie besiegt mehrere M\u00e4nner und erobert Zodiac zur\u00fcck. Am n\u00e4chsten Tag will Flynn sie f\u00fcr ihr Verhalten bestrafen, doch er erh\u00e4lt einen Anruf von Howard Stark. Stark informiert ihn dar\u00fcber, dass Carter nach Washington kommen und mit ihm die Organisation S.H.I.E.L.D. leiten soll. Flynn informiert Carter widerwillig dar\u00fcber, dass sie zuk\u00fcnftig S.H.I.E.L.D. leiten soll.", "imdb": 7.6}, {"title_de": "Materialization for the Eternity", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Me2", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Mega City Masters: 35 Years of Judge Dredd", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Melpomenos", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Memorize", "year": 2013, "description_de": "", "imdb": 6.0}, {"title_de": "Memory Effect", "year": 2013, "description_de": "Tom ist ein erfolgreicher Wissenschaftler und Erfinder eines revolution\u00e4ren Verfahrens, mit dem man sich in die Gedankenwelt anderer Menschen transferieren kann. Man will damit in die Gehirne von Schwerverbrechern gelangen, um ihre Taten aufzukl\u00e4ren. Als Tom versucht in die Gedankenwelt eines des Mordes verd\u00e4chtigten Mannes einzudringen, kommt es zu einer Panne. Die Verbindung rei\u00dft ab und Tom ist hoffnungslos im K\u00f6rper des Verbrechers gefangen\u00a0\u2026", "imdb": 6.4}, {"title_de": "Memory Reloaded", "year": 2013, "description_de": "", "imdb": 6.1}, {"title_de": "Memory Sculptor", "year": 2013, "description_de": "", "imdb": 1.0}, {"title_de": "Mermaids: The Body Found", "year": 2013, "description_de": "Seemannsgarn oder wissenschaftliche Sensation? Forscher der amerikanischen Ozeanografie-Beh\u00f6rde \"NOAA\" machen eine bemerkenswerte Entdeckung: Im Meer zeichnen sie v\u00f6llig neuartige akustische Signale auf - die \"Stimme\" eines bislang unbekannten Wesens? Augenzeugenberichten zufolge sollen im Bundesstaat Washington sogar \u00dcberreste eines mysteri\u00f6sen Wassermenschen an Land gesp\u00fclt worden sein. K\u00f6nnte ein solches Mischwesen aus Meerestier und Homo sapiens tats\u00e4chlich existieren?", "imdb": 4.6}, {"title_de": "Merv", "year": 2013, "description_de": "", "imdb": 6.5}, {"title_de": "Meu Amigo Virtual", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Minions: Puppy", "year": 2013, "description_de": "Haustiere k\u00f6nnen gute Freunde sein. Auch f\u00fcr Minion Dave, dem ein UFO zum Gef\u00e4hrten in allen Lebenslagen wird. Bis das Heimweh nach dem Heimatplaneten w\u00e4chst\u2026", "imdb": 7.3}, {"title_de": "Mis-drop", "year": 2013, "description_de": "", "imdb": 6.4}, {"title_de": "Mod", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Monitor", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Monster gegen M\u00e4dchen", "year": 2013, "description_de": "\u201eEndlich Halloweenparty!\u201c, denkt sich die toughe Skylar. Sie kann es kaum abwarten, ihren Schwarm, den S\u00e4nger Ryan, dort zu treffen. Au\u00dferdem steht ein Auftritt mit seiner Band auf dem Programm. Aber Pustekuchen: Ausgerechnet an diesem Abend hat sie Stress mit ihren Eltern. Zur Strafe gibt es Hausarrest. Das Teenie-Girl sieht keine andere L\u00f6sung des Problems: Sie muss sich heimlich davon machen. Bevor sie sich hinausschleicht, schaltet sie den Strom ab, um die Alarmanlage zu deaktivieren. Was Skylar nat\u00fcrlich nicht ahnen kann, ist, dass ihre Eltern im Keller Monster in technischen Ger\u00e4ten gefangen halten, die sie auf diese Weise befreit.\u00a0\u2013 Was Skylar bis dahin auch nicht wei\u00df: Sie entstammt einem Monsterj\u00e4ger-Clan! Als die Bestien im Gegenzug ihre Eltern verschleppen, zeigt die furchtlose Skylar, was wirklich in ihr steckt\u00a0\u2026", "imdb": 0.0}, {"title_de": "Mutant Apocalypse in Drugfuck Deathcamp", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Mysterium", "year": 2013, "description_de": "", "imdb": 7.4}, {"title_de": "Nascemos Hoje, Quando o C\u00e9u Estava Carregado de Ferro e Veneno", "year": 2013, "description_de": "", "imdb": 5.0}, {"title_de": "Nation Estate", "year": 2013, "description_de": "", "imdb": 6.0}, {"title_de": "Neppu Kairiku Bushi Road", "year": 2013, "description_de": "Die Geschichte spielt w\u00e4hrend einer Zeit, als sich die Welt in tiefster Verzweiflung befindet. Nachdem ein Gift namens \u00bbShinobi\u00ab durch einen Asteroiden auf die Erde gelangte, flohen die Menschen an einen Ort namens \u00bbKairiku\u00ab, der sich am Grund des Meeres befindet, um sich vor den Auswirkungen des Giftes zu sch\u00fctzen. In einer solchen Welt gab es nur einen einzigen Hoffnungsschimmer: die heilige Waffe \u00bbGiga-Road\u00ab und den legend\u00e4ren Krieger \u00bbYagyuu\u00ab.  Nun reist Ame, die Prinzessin einer gefallenen Nation, durch die Welt, um sie zu retten und das Unheil zu vertreiben.", "imdb": 6.9}, {"title_de": "Night Giant", "year": 2013, "description_de": "", "imdb": 6.3}, {"title_de": "Nightbreakers - Vampire Nation", "year": 2013, "description_de": "Im Osteuropa der nahen Zukunft haben - synthetischem Blutersatz sei Dank - Vampire die Anonymit\u00e4t hinter sich gelassen und wurden Teil der Gesellschaft, wenn auch ein schwer umstrittener. Nun aber ist eine Art Supervampir aufgetaucht und trachtet sowohl Vampiren als auch Menschen nach dem Leben. Detective Derricks und sein neuer Kollege von Scotland Yard gehen der politisch brisanten Sache auf den blutigen Grund und holen sich dazu umstrittene Hilfe aus dem Gef\u00e4ngnis in Gestalt des Vampirkillers Harker und seiner Bande.", "imdb": 4.1}, {"title_de": "Nightsatan and the Loops of Doom", "year": 2013, "description_de": "", "imdb": 6.6}, {"title_de": "No Horizon", "year": 2013, "description_de": "", "imdb": 7.3}, {"title_de": "Nomad the Beginning", "year": 2013, "description_de": "", "imdb": 3.2}, {"title_de": "Noon", "year": 2013, "description_de": "", "imdb": 6.6}, {"title_de": "Not Another Sci-Fi Movie", "year": 2013, "description_de": "", "imdb": 2.5}, {"title_de": "Nova", "year": 2013, "description_de": "", "imdb": 6.2}, {"title_de": "NOVR", "year": 2013, "description_de": "", "imdb": 5.6}, {"title_de": "Nowhere Else", "year": 2013, "description_de": "", "imdb": 3.6}, {"title_de": "Number 13", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "O Tempo Que Leva", "year": 2013, "description_de": "", "imdb": 7.8}, {"title_de": "Objectif Bugarach", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Oblivion", "year": 2013, "description_de": "Die Erdoberfl\u00e4che ist bis zur Unkenntlichkeit zerst\u00f6rt und eine brutale Alienrasse, die sich noch immer in den Tr\u00fcmmern verschanzt, macht den Aufenthalt lebensgef\u00e4hrlich. Nur wenige wagen sich auf den verw\u00fcsteten Planeten, um dort wertvolle Artefakte zu sammeln und die Extraktion lebenswichtiger Ressourcen f\u00fcr den Abtransport auf einen der Saturn-Monde zu \u00fcberwachen, der ein neues Zuhause f\u00fcr die verbliebene Menschheit darstellen soll.  Von \"Missioncontrol\" entsandt, soll auch der Soldat Jack an die Erdoberfl\u00e4che reisen, um dort die Verteidigungs-Drohnen zu reparieren, welche die St\u00e4dte vor Alien\u00fcbergriffen sch\u00fctzen. Daf\u00fcr muss er seine Frau zur\u00fccklassen. Kaum auf der unwirtlichen Erdoberfl\u00e4che angekommen, trifft er auf eine mysteri\u00f6se Astronautin in einer abgest\u00fcrzten Rettungskapsel. Durch sie st\u00f6\u00dft Jack auf ein Geheimnis, dass sein gesamtes Weltbild infrage stellt.", "imdb": 7.0}, {"title_de": "Olli", "year": 2013, "description_de": "", "imdb": 4.6}, {"title_de": "Om hundre \u00e5r er allting glemt", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Ombis: Alien Invasion", "year": 2013, "description_de": "", "imdb": 3.6}, {"title_de": "On/Off", "year": 2013, "description_de": "", "imdb": 6.0}, {"title_de": "Operator", "year": 2013, "description_de": "", "imdb": 6.8}, {"title_de": "Orbit Ever After", "year": 2013, "description_de": "", "imdb": 7.2}, {"title_de": "Otis N' Dwayne", "year": 2013, "description_de": "", "imdb": 7.8}, {"title_de": "Outpost - Operation Spetsnaz", "year": 2013, "description_de": "Im Jahr 1945 befinden sich die Weltm\u00e4chte im Krieg. Die besonders gut ausgebildete russische Spezialeinheit \"Spetsnaz\" ist auf dem Weg nach Deutschland, als sie attackiert wird und einige ihrer Mitglieder sogar gefangen und fortgeschafft werden. Wie sich herausstellt, handelt es sich bei den feindlichen Truppen nicht um normale Deutsche, sondern um waschechte Nazi-Zombies, die brutaler und gef\u00e4hrlicher sind, als alle ihre bisherigen Gegner. Als die verbliebenen Mitglieder der \"Spetsnaz\" auf der Suche nach ihren restlichen Kameraden auf ein riesiges Labor sto\u00dfen, ahnen sie nicht, was darin vorgeht. Hier halten die Nazi-Zombies ihre Gef\u00e4hrten nicht nur fest, sondern f\u00fchren zu allem \u00dcbel auch noch schreckliche Experimente an ihnen durch. Bevor sich die Verbliebenen versehen, landen auch sie im Folterkeller der Zombies und m\u00fcssen unmenschliche Prozeduren an sich ergehen lassen. K\u00f6nnen sie den untoten Nazis entfliehen oder werden sie wie ihre Peiniger enden?", "imdb": 5.0}, {"title_de": "Overturn: Awakening of the Warrior", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Pacific Rim", "year": 2013, "description_de": "Die Kaiju, monstr\u00f6se au\u00dferirdische Kreaturen, erheben sich aus dem Meer und ziehen in einen Krieg gegen die Menschheit, der Unz\u00e4hlige das Leben kosten und die Reserven der Erde bis in alle Zeit aufbrauchen k\u00f6nnte. Um die Kaiju zu bek\u00e4mpfen, wird eine spezielle Waffe hergestellt: Gigantische Roboter namens Jaeger, die durch zwei Piloten gesteuert werden, deren Gehirne durch eine neurale Br\u00fccke ebenfalls miteinander verkn\u00fcpft werden. Jedoch scheinen selbst die ausgekl\u00fcgeltsten Waffen an den \u00fcberm\u00e4chtigen Aliens zu scheitern. In ihrer Ratlosigkeit wenden sich die Streitkr\u00e4fte der Erde an den abgehalfterten Ex-Piloten Raleigh Antrobus und seine unerfahrene Novizin Mako Mori, die ein scheinbar schlecht ausger\u00fcstetes, \u00e4lteres Modell der Jaeger gegen die Kaiju in den Kampf f\u00fchren sollen. Die beiden werden zur letzten Hoffnung gegen die \u00fcberm\u00e4chtige apokalyptische Gewalt aus dem All.", "imdb": 6.9}, {"title_de": "Pajama Nightmare", "year": 2013, "description_de": "", "imdb": 3.3}, {"title_de": "Panik im Postraum", "year": 2013, "description_de": "Zwei Minions tun ihren Dienst in der Poststelle, wenn auch mit sehr unterschiedlicher Arbeitsmoral. Bis ein Paket mit Gelee f\u00fcr m\u00e4chtig Wirbel sorgt\u2026", "imdb": 6.5}, {"title_de": "Paramnesia", "year": 2013, "description_de": "", "imdb": 4.5}, {"title_de": "Parasite Choi", "year": 2013, "description_de": "", "imdb": 4.1}, {"title_de": "Patlabor 3 WXIII - Der Film", "year": 2013, "description_de": "Im Jahr 2000 beginnt pl\u00f6tzlich eine Reihe von blutigen Attacken auf Labors \u2013 die alle in der Bucht von Tokyo arbeiteten und von ein und derselben Firma hergestellt wurden. Die beiden Polizisten Hata und Kusumi gehen den Vorf\u00e4llen nach und vermuten zun\u00e4chst einen Sabotageakt. Dann h\u00e4ufen sich jedoch die Hinweise auf ein mysteri\u00f6ses Wesen, das nach einem Flugzeugabsturz ins Meer gelangt sein k\u00f6nnte. Hata und Kusumi m\u00fcssen schon bald darauf feststellen, dass dies keineswegs ein M\u00e4rchen ist. In einem Logistikzentrum stehen sie der Kreatur Auge in Auge gegen\u00fcber und k\u00f6nnen ihr nur knapp entkommen. Doch woher stammt das gefr\u00e4\u00dfige Monster? Und wie kann man es aufhalten?", "imdb": 6.6}, {"title_de": "Personal Space Invader", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Personal Vivator", "year": 2013, "description_de": "", "imdb": 5.2}, {"title_de": "Phineas und Ferb: Mission Marvel", "year": 2013, "description_de": "Das Schicksal der Welt liegt in den H\u00e4nden von Agent P und Danvilles dynamischem Duo. Phineas und Ferb verb\u00fcnden sich mit Marvels Superhelden. Doofenschmirtz' j\u00fcngster Plan l\u00e4uft schief, doch dann trifft ein Strahl seines Macht-Absaug-Inators Spider-Man, Iron Man, Hulk und Thor. Die Jungs m\u00fcssen den Superhelden helfen, ihre Kr\u00e4fte zur\u00fcckzuerlangen, bevor Schurken den Planeten zerst\u00f6ren! Zum Gl\u00fcck sind auch Nick Fury, Shield und Agent Perry dabei. Sind Phineas und Ferb zu jung, um so eine Katastrophe abzuwenden? Ja!", "imdb": 0.0}, {"title_de": "Piercing Brightness", "year": 2013, "description_de": "", "imdb": 3.6}, {"title_de": "Piranhaconda", "year": 2013, "description_de": "Auf der sonst so idyllischen Insel Hawaii wird eines Tages ein ganz besonders gef\u00e4hrliches und blutr\u00fcnstiges Tier entdeckt: eine Mischung aus einer Anaconda und einem Piranha. Die Wissenschaftler titulieren das Tier kurzerhand Piranhaconda und stellen dann fest, dass es offenbar vor kurzem erst Eier gelegt hat. Der gierige Professor Lovegrove sieht seine Chance gekommen, einen Piranhaconda in Gefangenschaft aufzuziehen und alle Stadien des Wachstums aus erster Hand mitzuerleben, was ihm unter Forschern gro\u00dfe Anerkennung bringen w\u00fcrde. Also stiehlt er eines der Eier aus dem Nest des Monstrums, das den Diebstahl aber sofort bemerkt. W\u00fctend macht sich das Unget\u00fcm auf die Suche nach dem verlorenen Ei und greift dabei alles und jeden an, der sich ihm den Weg stellt.", "imdb": 2.9}, {"title_de": "Pixel Theory", "year": 2013, "description_de": "", "imdb": 6.9}, {"title_de": "Planet Krypton", "year": 2013, "description_de": "", "imdb": 8.0}, {"title_de": "Plato's Reality Machine", "year": 2013, "description_de": "", "imdb": 3.1}, {"title_de": "Point of Interest", "year": 2013, "description_de": "", "imdb": 5.2}, {"title_de": "Pok\u00e9mon 15: Kyurem gegen den Ritter der Redlichkeit", "year": 2013, "description_de": "Ash und Pikachu sind mit ihren Freunden Iris und Benny per Zug zu ihrem n\u00e4chsten Reiseziel unterwegs. Pl\u00f6tzlich bemerkt Ash auf einem der Waggons ein verletztes Pok\u00e9mon von einer ihm v\u00f6llig unbekannten Art! Ash versucht gerade, dem in Not geratenen Pok\u00e9mon zu helfen, als der Zug pl\u00f6tzlich von dem Legend\u00e4ren Kyurem angegriffen wird. Kyurem ist ein Pok\u00e9mon vom Typ Drache mit unglaublicher Macht! Ash und seine Gef\u00e4hrten k\u00f6nnen dem Angriff des tobs\u00fcchtigen Kyurem nur knapp entgehen. Als die Bedrohung vor\u00fcber ist, k\u00fcmmern sie sich wieder um das verletzte Pok\u00e9mon.", "imdb": 5.5}, {"title_de": "Pok\u00e9mon Mewtwo - Prologue to Awakening (2013)", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Population Zero", "year": 2013, "description_de": "", "imdb": 6.8}, {"title_de": "Portal: Survive!", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Poussi\u00e8res", "year": 2013, "description_de": "", "imdb": 7.5}, {"title_de": "Powerplegic", "year": 2013, "description_de": "", "imdb": 6.5}, {"title_de": "Present Tense", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Project Arbiter", "year": 2013, "description_de": "", "imdb": 6.2}, {"title_de": "Project Kronos", "year": 2013, "description_de": "", "imdb": 6.4}, {"title_de": "Project London", "year": 2013, "description_de": "", "imdb": 6.0}, {"title_de": "Projecto Gideon", "year": 2013, "description_de": "", "imdb": 0.0}, {"title_de": "Proll Out", "year": 2013, "description_de": "Quiqueck &amp; H\u00e4mat (Stimme: Thomas Zeug) sind zwei Aliens, die von dem entfernten Planeten Quiquill stammen. Im Auftrag des nebulanischen Bundes, der interstellaren Vereinigung der Welten, sollen sie die Bewohner der Erde beobachten und haben sich zu diesem Zweck in eine stabile Umlaufbahn um den Planeten begeben. Doch da sich die beiden Aliens in vielen Dingen nicht gerade einig und Meinungsverschiedenheiten an der Tagesordnung sind, \u00fcbersehen sie eine Warnmeldung eines Raumschiffes der rebellischen und kampflustigen Prollianer (Santiago Ziesmer). Schlie\u00dflich kommt es zum Kampf zwischen den beiden Raumschiffen und die beiden Aliens haben mit einem Mal das Schicksal der gesamten Menschheit in ihren H\u00e4nden.", "imdb": 7.1}, {"title_de": "Protocolo", "year": 2013, "description_de": "", "imdb": 6.3}, {"title_de": "Proud Future Theater", "year": 2013, "description_de": "Aus der Sicht einer jungen Frau, verstreicht die Zeit und alles unterliegt dem Wandel. Probleme kommen und gehen. F\u00fcr Freude und Gl\u00fcck reichen manchmal auch nur die kleinen Dinge. Doch am wichtigsten sind die Menschen, die einem na
