ber hier bekommt nur der Zugang, der eine reine und hochwertige DNA besitzt. Dadurch entsteht eine neue Art der Kriminalit\u00e4t, das DNA Hacking.Michelle arbeitet f\u00fcr die Regierung als Auftragskiller, um diese Hacker zu eliminieren und so auch einen Zugang zu \"Demeter\" f\u00fcr sich und ihren Bruder Jackie zu bekommen. Aber der hat durch seine Spielsucht gro\u00dfe Probleme mit der Unterwelt und stolpert zudem durch Zufall in den erbitterten Kampf um einen Genmanipulator. Michelle versucht alles, um ihn zu retten...", "imdb": 4.2}, {"title_de": "The Hell Patrol", "year": 2009, "description_de": "", "imdb": 5.5}, {"title_de": "The Hunted: Terms Of Extermination", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "The Killer Robots and the Battle for the Cosmic Potato", "year": 2009, "description_de": "", "imdb": 5.9}, {"title_de": "The King of Fighters", "year": 2009, "description_de": "Beim \u201cKing of Fighters\u201d-Turnier handelt es sich nicht um einen gew\u00f6hnlichen Wettkampf: Transportiert in eine andere Dimension, treten die besten Fighter der Welt in blutigen K\u00e4mpfen gegeneinander an! Als der gr\u00f6\u00dfenwahnsinnige Rugal drei alte Artefakte stiehlt, steht nicht nur der Wettkampf auf dem Spiel. Sollte es ihm gelingen, mithilfe der Artefakte das sagenumwobene \u201cOrochi\u201d und dadurch unermessliche Macht zu erlangen, w\u00e4re dies das Ende der Welt! Die \u201cKing of Fighters\u201d-Teilnehmer m\u00fcssen sich zusammenschlie\u00dfen, um ihn stoppen zu k\u00f6nnen. Die Zeit wird knapp, und es scheint niemanden zu geben, der es ernsthaft mit Rugal aufnehmen k\u00f6nnte.", "imdb": 3.1}, {"title_de": "The Last City On Earth", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "The Machine Man", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "The Machine Stops", "year": 2009, "description_de": "", "imdb": 7.2}, {"title_de": "The Man from Earth", "year": 2009, "description_de": "Professor Oldman wechselt den Wohnsitz, Freunde und Kollegen nahen zum Abschied, um ihm beim Packen zu helfen und ein letztes Gl\u00e4schen zu trinken. An Oldmans reichem Schatz antiker Artefakte entz\u00fcndet sich eine Debatte, in deren Verlauf der Professor den Freunden er\u00f6ffnet, seit 14000 Jahren unsterblich auf Erden zu wandeln und vor allem deshalb jede Dekade umzuziehen, damit keiner merkt, wie er nicht altert. Kritische Geister und Schulweise, die sie nun mal sind, versuchen die Freunde vergeblich, die Behauptung zu ersch\u00fcttern.", "imdb": 7.8}, {"title_de": "The Mystery of Claywoman", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "The Necronomicon", "year": 2009, "description_de": "", "imdb": 7.2}, {"title_de": "The Next Race: The Remote Viewings", "year": 2009, "description_de": "", "imdb": 2.4}, {"title_de": "The Perfect Scenario: Lost Frontiers", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "The Perfect Scenario: The End of Dreams", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "The Replicant", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "The Rift", "year": 2009, "description_de": "", "imdb": 7.6}, {"title_de": "The Sarah Jane Adventures: From Raxacoricofallapatorius with Love", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "The Tears of the Rabbit", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "The Terminators", "year": 2009, "description_de": "Eine kleine Gruppe Widerstandsk\u00e4mpfer versucht, au\u00dferirdische Cyborgs, die sogenannten Terminators, abzuwehren. Die TRs haben das irdische Kontrollzentrum \u00fcbernommen und den ganzen Planeten besetzt. Da die TRs von einer Raumstation im Erd-Orbit gesteuert werden, lautet der Plan, die Raumstation zu zerst\u00f6ren, bevor die Menschheit ganz ausgel\u00f6scht wird.", "imdb": 2.0}, {"title_de": "Timetravel_0", "year": 2009, "description_de": "", "imdb": 5.6}, {"title_de": "Tita Tovenaar 2 - Toverkriebels", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "TL 2 - La felicidad es Una Leyenda Urbana", "year": 2009, "description_de": "", "imdb": 5.9}, {"title_de": "To Be or Not to Be: Klingons and Shakespeare", "year": 2009, "description_de": "", "imdb": 7.4}, {"title_de": "Tod aus der Tiefe", "year": 2009, "description_de": "Auf einer kurz vor dem Verkauf stehenden Bohrinsel mitten in der Nordsee kommt es zu einem Zwischenfall, den die ehrgeizige Managerin der \u00d6lfirma um jeden Preis vertuschen muss. Kurz darauf werden im Krankenhaus eines nahe gelegenen Seebades zahlreiche Badeg\u00e4ste mit mysteri\u00f6sen Symptomen eingeliefert. Als es den ersten Todesfall gibt, wird Peter Kranz vom Umweltministerium eingeschaltet. Zusammen mit der Krankenhaus\u00e4rztin Eva Meinert, deren Tochter seit dem Bad in der Nordsee vermisst wird, und dem Meeresbiologen Finn findet Peter heraus, dass sich epidemieartig verbreitende Mikroorganismen f\u00fcr die bedrohlich wachsenden Krankheits- und Todesf\u00e4lle verantwortlich sind. Die Spur f\u00fchrt die drei zur havarierten Bohrinsel, wo sie Zeugen eines be\u00e4ngstigenden Naturschauspiels werden...", "imdb": 4.2}, {"title_de": "Tokyo Gore Police", "year": 2009, "description_de": "Japan in einer nicht allzu fernen Zukunft: Um dem Verbrechen schlagkr\u00e4ftig Einhalt zu gebieten, wurde die Polizei privatisiert. Die Tokyo Police Corporation geht mit aller H\u00e4rte gegen jede Form des Unrechts vor und kennt nahezu keine Grenzen bei der Pflichtaus\u00fcbung. Doch eine Bande von Superschurken, genannt \"Die Ingenieure\", stellt die Polizei vor unl\u00f6sbare Aufgaben. Mit Hilfe von Genmanipulation sind die Verbrecher in der Lage, sich durch Mutationen zu fast unbesiegbaren Kampfmaschinen hochzur\u00fcsten. Nur die junge Polizistin Ruka scheint dieser Bedrohung gewachsen zu sein. Doch sie hat nicht nur das Gesetz vor Augen, wenn sie auf ihre unbarmherzige Mutantenjagd geht, denn der Anf\u00fchrer der Gen-Gangster hat ihren Vater auf dem Gewissen. Doch um Rache an ihm zu nehmen, muss sich Ruka erst durch ganze Gangsterhorden metzeln. Ein Weg, den sie all zu gerne in Kauf nimmt.", "imdb": 5.9}, {"title_de": "Tomorrow", "year": 2009, "description_de": "", "imdb": 7.3}, {"title_de": "Transformers - Die Rache", "year": 2009, "description_de": "Nachdem Sam Witwicky die Welt mit Hilfe der gutm\u00fctigen Autobots vor den b\u00f6sartigen Decepticons gerettet hat, freut er sich auf ein normales Leben. Als er aufs College geht, l\u00e4sst er nicht nur Freundin Mikaela zur\u00fcck, sondern auch Roboter-Kumpel Bumblebee. Doch bald wird Sam von seltsamen Visionen heimgesucht. Erneut steht ein Kampf der au\u00dferirdischen Roboter bevor, bei dem das Schicksal der Menschheit auf dem Spiel steht. Sam scheint den Schl\u00fcssel zu ihrer Rettung in der Hand zu halten, doch diesmal bekommen es er, Mikaela und die Autobots mit einem noch m\u00e4chtigeren Gegner zu tun...", "imdb": 6.0}, {"title_de": "Transmorphers", "year": 2009, "description_de": "Eine au\u00dferirdische Roboterrasse hat die Erde erobert und die \u00fcberlebenden Menschen in den Untergrund verdr\u00e4ngt. Nach 300 Jahren Unterdr\u00fcckung entwickelt eine kleine Gruppe von Rebellen einen Plan, die Roboter zu besiegen.", "imdb": 1.7}, {"title_de": "Triple Hit", "year": 2009, "description_de": "", "imdb": 4.9}, {"title_de": "Turbo", "year": 2009, "description_de": "", "imdb": 6.1}, {"title_de": "Turtles Forever", "year": 2009, "description_de": "Als eines Nachts die Purple Dragons wieder einen ihrer illegalen Gesch\u00e4fte abziehen, werden sie von vier humanoiden Schildkr\u00f6tengestalten angegriffen. Ein undeutliches Bild des Kampfes erscheint prompt in den Abendnachrichten und wird von Splinter gesehen, der nat\u00fcrlich seinen S\u00f6hnen - Leonardo, Donatello, Michelangelo und Raphael - Vorw\u00fcrfe macht, dass sie bei ihrem Ausflug unvorsichtig gewesen seien. Das einzig Merkw\u00fcrdige daran ist nur, dass die vier Turtles an diesem Abend gar nicht an der Oberfl\u00e4che waren! Da die Purple Dragons ihr einziger Anhaltspunkt in dieser Sache sind, begeben sich die Turtles umgehend zum Hauptquartier der Gang.", "imdb": 7.6}, {"title_de": "Uncertainty Principle", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Under the Hood", "year": 2009, "description_de": "Nicht minder gro\u00dfartig ist \"Under the Hood\", eine fiktive Dokumentation, die sich mit Hollis Mason und seiner Autobiographie besch\u00e4ftigt. Grandios ist Stephen McHattie als Hollis, der einen unglaublich emotionalen Moment erlebt, als er \u00fcber seine Gef\u00fchle f\u00fcr Sally spricht. Es gibt Cameos von Filmfiguren wie dem Comedian.", "imdb": 7.2}, {"title_de": "Vapnet - en ber\u00e4ttelse om tidens g\u00e5ng", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Varmints", "year": 2009, "description_de": "", "imdb": 7.3}, {"title_de": "Vipers", "year": 2009, "description_de": "Aus einem Biotech-Labor entweichen zum Zwecke der Krebsmedikation genetisch modifizierte und mithin \u00fcberaus aggressive, menschenfressende Hornvipern in die Freiheit und bedrohen das direkt um die Ecke idyllisch an der pazifischen K\u00fcste gelegene Fischernest Eden Island. Dort ahnt man noch nichts B\u00f6ses und ist mit Familienzwisten gut besch\u00e4ftigt, als die ersten \u00fcbel zugerichteten Opfer auftauchen und Leute zur zusammenarbeit zwingen, die sich gestern noch verklagten. Ein junger Mediziner entdeckt schlie\u00dflich die Achillesferse der Untiere.", "imdb": 3.3}, {"title_de": "Virtual Dating", "year": 2009, "description_de": "", "imdb": 7.0}, {"title_de": "Void", "year": 2009, "description_de": "", "imdb": 7.3}, {"title_de": "Wapakman", "year": 2009, "description_de": "", "imdb": 5.4}, {"title_de": "WarGames: The Dead Code", "year": 2009, "description_de": "Computerfreak Will liebt nichts so sehr wie Computerspiele. Bis er Annie kennen lernt. Um ihr beim Schachturnier in Montreal nahe zu sein, braucht er schnell mal Geld. Letzteres verspricht das geheimnisvolle Internetkriegsspiel Ripley, von dem Will nicht ahnt, dass es ein milit\u00e4risches K\u00f6derprogramm f\u00fcr Terroristen ist. Als er sich ausgerechnet \u00fcber den Computer des syrischen Nachbarn einloggt und auf Anhieb das h\u00f6chste Level erreicht, hat er im Nu den Staat auf den Fersen. Und Ripley versteht keinen Spa\u00df...", "imdb": 4.5}, {"title_de": "Watchmen - Die W\u00e4chter", "year": 2009, "description_de": "In den Achtzigerjahren ist Richard Nixon immer noch Pr\u00e4sident der USA. Mit Hilfe der mittlerweile pensionierten Superheldengruppe Watchmen konnte er den Vietnamkrieg gewinnen. Als einer der ihren ermordet wird, beginnt Rorschach mit Ermittlungen, wer dahinter stecken k\u00f6nnte und st\u00f6\u00dft auf eine Verschw\u00f6rung, die in seinen Augen die Zerst\u00f6rung aller ehemaliger Superhelden vorsieht. Damit ruft er seine alten Kollegen auf den Plan. Schnell steht fest, dass die Antwort auf alle Fragen in der Vergangenheit zu finden ist.", "imdb": 7.6}, {"title_de": "Wish Upon a Star - Cold Body + Warm Heart", "year": 2009, "description_de": "Eine Welt, in der parallel zu realen Welt das Cyberspace Atlantis existiert. Hikari ist auf Erkundungstour in dieser virtuellen Welt. Von ihrem Raumschiff Armadillo, was gleichzeitig ihre Mutter Mari ist, hat sie sich darin eingeloggt. Doch offenbar ist sie kein gern gesehener Gast. Kurz nachdem sie Daten einer vollst\u00e4ndigen Person in Atlantis entdeckt, beginnt eine spannende Verfolgungsjagd...", "imdb": 0.0}, {"title_de": "Wish Upon a Star - Fantastic Cat", "year": 2009, "description_de": "Lily ist Sch\u00fclerin im Tokio des Atlantis, einem Cyberspace, das neben der realen Welt existiert. Sie mag es, anders als alle anderen zu sein und ist seit Kurzem von ihrer neuen Mitsch\u00fclerin Hikari fasziniert, mit der sie bei Gelegenheit gerne Kontakt aufnehmen w\u00fcrde. Nach Schulende entdeckt sie eine mysteri\u00f6se Lebensform, die einer Katze \u00e4hnelt, woraufhin sie versucht, diese zu fangen und endet dabei auf dem Schuldach, auf dem sie Hikari begegnet...", "imdb": 0.0}, {"title_de": "Wonder Woman", "year": 2009, "description_de": "Tapfere Prinzessin. Wilde Kriegerin. Legend\u00e4re Superheldin: Auf der mystischen Insel von Themyscira lebt eine Rasse starker, junger Amazonenfrauen in einer utopischen Zivilisation, die von der korrupten Welt der M\u00e4nner abgeschottet ist. Doch ein Verrat innerhalb der Schwesternschaft der Amazonen f\u00fchrt zur Flucht Ares, des Gottes des Krieges, und die Amazonenprinzessin Diana muss ihn wieder einfangen, bevor er weltweit Chaos und Zerst\u00f6rung verursacht. Mit Hilfe des eingebildeten Kampfpiloten Steve Trevor folgt Diana Ares in die Vereinigten Staaten und in einen Kampf, wie ihn die Menschheit noch nie gesehen hat.", "imdb": 7.3}, {"title_de": "Wyvern - Die R\u00fcckkehr der Drachen", "year": 2009, "description_de": "Das die globale Erw\u00e4rmung der Menschheit Probleme bereiten wird bekommen besonders die Bewohner von Nord-Alaska zu sp\u00fcren. Denn hier befreite sich eine Kreatur aus dem schmelzenden Eis, die man eigentlich nur aus dem Bereich der Fabelwesen kannte: Ein Flugdrache. Und dieses Reptil, dass man vor tausend Jahren in Nordeuropa ehrfurchtsvoll Wyvern nannte, ist \u00e4u\u00dferst hungrig nach frischem Menschenfleisch. Um sich und seine Mitmenschen von diesem blutr\u00fcnstigen Monster zu befreien, schmiedet der Trucker Jake Sutter den verwegenen Plan, die Eier des Wesens aus dessen Nest zu stehlen, um diese dann als K\u00f6der f\u00fcr eine t\u00f6dliche Falle zu verwenden. Doch der Wyvern ahnt instinktiv, dass sein Nachwuchs in Gefahr ist\u2026", "imdb": 4.7}, {"title_de": "X-Men Origins: Wolverine", "year": 2009, "description_de": "James Howlett verf\u00fcgt \u00fcber die seltene Gabe, sich in Wolverine verwandeln zu k\u00f6nnen. Er ist nicht der einzige, in dem \u00fcbermenschliche Kr\u00e4fte stecken. Auch Victor Creed alias Sabretooth hat sie. Beide verbindet eine enge Beziehung, bis Wolverines Freundin durch Victor umkommt. Fortan ist er auf Rache aus und tritt dem Weapon X-Programm bei, um eine lebende Waffe zu werden. Dort lernt er weitere Mutanten kennen.", "imdb": 6.5}, {"title_de": "Yesterday", "year": 2009, "description_de": "", "imdb": 4.3}, {"title_de": "Yesterday Was a Lie", "year": 2009, "description_de": "", "imdb": 5.1}, {"title_de": "\u00a1Ataque de p\u00e1nico!", "year": 2009, "description_de": "", "imdb": 6.8}, {"title_de": "\u00c0s Escuras", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "\u00c9l nunca lo har\u00eda", "year": 2009, "description_de": "", "imdb": 6.7}, {"title_de": "\u00dcbermensch", "year": 2009, "description_de": "", "imdb": 7.6}, {"title_de": "\u0112skos", "year": 2009, "description_de": "", "imdb": 8.2}, {"title_de": "\u0141owca zombie", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "\u30a6\u30eb\u30c8\u30e9\u30de\u30f3\u30e1\u30d3\u30a6\u30b9\u5916\u4f1d \u30b4\u30fc\u30b9\u30c8\u30ea\u30d0\u30fc\u30b9 STAGE I -\u6697\u9ed2\u306e\u5893\u5834", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "\u30a6\u30eb\u30c8\u30e9\u30de\u30f3\u30e1\u30d3\u30a6\u30b9\u5916\u4f1d \u30b4\u30fc\u30b9\u30c8\u30ea\u30d0\u30fc\u30b9 STAGE II -\u5fa9\u6d3b\u306e\u7687\u5e1d", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "\u30bf\u30fc\u30df\u30cd\u30fc\u30bf\u30fc\u30fb\u65acKILL", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "\u30c4\u30d0\u30b5 \u6625\u96f7\u8a18 \u524d\u7de8, Tsubasa Shunraiki", "year": 2009, "description_de": "", "imdb": 7.4}, {"title_de": "\u4eee\u9762\u30e9\u30a4\u30c0\u30fcG", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "\u5927\u602a\u7363\u30d0\u30c8\u30eb \u30a6\u30eb\u30c8\u30e9\u9280\u6cb3\u4f1d\u8aac THE MOVIE", "year": 2009, "description_de": "", "imdb": 7.0}, {"title_de": "\u6a5f\u52d5\u6226\u58eb\u30ac\u30f3\u30c0\u30e000 \u30b9\u30da\u30b7\u30e3\u  Wasser in einer perfekten Gesellschaft eine neue Zukunft schenken. Doch dazu ben\u00f6tigt er ein Ger\u00e4t, in dessen Besitz Lt. Aronnax ist. Nur mit ihm kann er Atlantis wiederauferstehen lassen ...", "imdb": 2.8}, {"title_de": "A Foundling", "year": 2010, "description_de": "", "imdb": 7.4}, {"title_de": "A Genesis Found", "year": 2010, "description_de": "", "imdb": 6.5}, {"title_de": "A Killer App", "year": 2010, "description_de": "", "imdb": 6.0}, {"title_de": "A Stitch in Time", "year": 2010, "description_de": "", "imdb": 6.0}, {"title_de": "Action Replayy", "year": 2010, "description_de": "Er hat endg\u00fcltig genug von den Zankereien seiner Eltern. Also reist er zu den Anf\u00e4ngen ihrer Beziehung, um die Liebe zwischen beiden aufflammen zu lassen.", "imdb": 4.3}, {"title_de": "Airfoiled", "year": 2010, "description_de": "", "imdb": 7.1}, {"title_de": "Alien Desperados", "year": 2010, "description_de": "Der brutale Alien-Bandit Redeye und seine Bande terrorisieren das St\u00e4dtchen Oblivion. Den Marshal des Ortes bringt Redeye kurzerhand um. Zack, der Sohn des Marshals, will dem Schurken das Handwerk legen. Gemeinsam mit dem Deputy-Cyborg Stell nimmt er den Kampf auf\u2026", "imdb": 4.8}, {"title_de": "Alien Mutation Thingy", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Alien Vengeance", "year": 2010, "description_de": "", "imdb": 4.4}, {"title_de": "Alien Vengeance II: Rogue Element", "year": 2010, "description_de": "", "imdb": 4.2}, {"title_de": "Alien vs Zombies: The Dark Lurking", "year": 2010, "description_de": "Unterirdische-Station Outpost #320. Alle Systeme sind abgebrochen, s\u00e4mtliche Fluchtwege zerst\u00f6rt und eine extrem gef\u00e4hrliche Horde von Kreaturen fl\u00fcchtig, nachdem Wissenschaftlern ein brisantes Experiment misslungen ist. Es gibt 8 \u00dcberlebende: 2 Versuchsobjekte, 3 S\u00f6ldner, 2 Wissenschaftler und ein Mediziner. Sie verbarrikadieren sich in einem abgelegenen Teil der Station, mit wenig Nahrung oder Munition und kaum Hoffnung aufs \u00dcberleben. Die einzige Fluchtm\u00f6glichkeit zur\u00fcck an die Erdoberfl\u00e4che f\u00fchrt durch 13 Stockwerke. In jedem Level lauert das Grauen in Form von Zombies und Aliens. Und einer der \u00dcberlebenden ist scheinbar auch nicht ganz menschlich..", "imdb": 3.2}, {"title_de": "Alien vs. Hunter", "year": 2010, "description_de": "Lee Custler beobachtet ein fliegendes Objekt, welches vor seinen Augen abst\u00fcrzt. Als er mit dem Sheriff die Absturzstelle untersucht, stellt sich das Objekt als Raumschiff heraus, aus welchem ein todbringendes Alien ersteigt. Lee kann nur knapp entkommen und sucht Hilfe im nahe gelegenen Ort. Doch das Alien ist nicht das einzige Wesen aus dem Weltall, welches gelandet ist: Es wird verfolgt von einem gnadenlosen J\u00e4ger. Lee und seine Freunde sind gefangen zwischen den Fronten zweier au\u00dferirdischer Kreaturen, die sich bis zum Tode bek\u00e4mpfen und alles vernichten, was sich ihnen in den Weg stellt.", "imdb": 1.5}, {"title_de": "Alles, was wir geben mussten", "year": 2010, "description_de": "Kathy, Tommy und Ruth erbringen ihre Kindheit in Hailsham, einem scheinbar idyllischen englischen Internat. Doch der Ort birgt ein dunkles und verst\u00f6rendes Geheimnis, das die Zukunft der jungen Leute betrifft und wor\u00fcber niemals gesprochen wird. Nachdem sie den Schutz der Schule hinter sich gelassen haben, kommen die drei Freunde dem grausamen Schicksal, das sie als Erwachsene erwartet, unaufhaltsam n\u00e4her. Dabei wird ihre enge Freundschaft durch die tiefen Gef\u00fchle der Liebe, der Eifersucht und des Verrats auf eine harte Bew\u00e4hrungsprobe gestellt.", "imdb": 7.1}, {"title_de": "Altitude Falling", "year": 2010, "description_de": "", "imdb": 3.7}, {"title_de": "An Anomaly of the Theory", "year": 2010, "description_de": "", "imdb": 7.2}, {"title_de": "An Immortal Tale", "year": 2010, "description_de": "", "imdb": 5.0}, {"title_de": "Andante", "year": 2010, "description_de": "", "imdb": 4.2}, {"title_de": "Angriff des Hirnsauger-Riesenmonsters aus dem Weltall", "year": 2010, "description_de": "Marie und Fran\u00e7ois freuen sich auf ihre Paris-Reise am n\u00e4chsten Tag und gehen gl\u00fccklich ins Bett, doch in der Nacht kommt alles anders: Das Hirnsauger-Riesenmonster aus dem Weltall landet in ihrem Garten ...", "imdb": 7.0}, {"title_de": "Anruf aus der H\u00f6lle", "year": 2010, "description_de": "Miles (James Duval), Dale (Denny Kirkwood) und Noah (Nathan Bexton) sind seit der High-School miteinander befreundet und gehen nun gemeinsam aufs College. Um sich etwas dazuzuverdienen erkl\u00e4ren sie sich dort bereit, an einem Experiment teilzunehmen und werden so Teil einer psychopathologischen Studie, die sie an die Grenzen ihrer psychischen Belastbarkeit f\u00fchrt. Jeder von ihnnen bekommt individuelle Aufgaben, \u00fcber die sie mit keinem anderen reden d\u00fcrfen. Und zu Beginn sind Miles, Dale und Noah noch guter Dinge und gewillt, das Experiment durchzustehen. Doch schon bald d\u00e4mmert den drei Freunden, dass der leitende Professor Adam Whitney (Douchan Gersi) seinen Versuchskaninchen die wahren Hintergr\u00fcnde der Studie verheimlicht. Und zwar aus gutem Grund, denn sie hat f\u00fcrchterliche Folgen...", "imdb": 2.7}, {"title_de": "Apocalypse", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Apollo", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Araneum", "year": 2010, "description_de": "", "imdb": 6.9}, {"title_de": "Arctic Predator - Der wei\u00dfe Tod", "year": 2010, "description_de": "Eine Forschergruppe macht sich auf den Weg, um in der Antarktis nach einem Schiffswrack zu suchen. Dieses Schiff war bei einer Expedition im 19. Jahrhundert gesunken. Doch bei den Forschungen sto\u00dfen sie auf eine Kreatur, die ewig im Eis eingefroren war und nun wieder erwacht.", "imdb": 3.2}, {"title_de": "Ashes", "year": 2010, "description_de": "", "imdb": 5.1}, {"title_de": "Astro Boy", "year": 2010, "description_de": "Nach dem Tod seines Sohnes entwickelt der Wissenschaftler Dr. Tenma einen Roboter mit Superkr\u00e4ften, der seinem Jungen sehr \u00e4hnlich sieht. Er wird damit aber auf Dauer nicht fertig und verst\u00f6\u00dft ihn. Damit beginnt f\u00fcr Astro Boy das gr\u00f6\u00dfte Abenteuer seines Lebens.", "imdb": 6.2}, {"title_de": "Astro Boy gegen die Schrottplatzpiraten", "year": 2010, "description_de": "", "imdb": 5.9}, {"title_de": "Astro-Zombies M3: Cloned", "year": 2010, "description_de": "", "imdb": 4.5}, {"title_de": "Atlantis Down", "year": 2010, "description_de": "", "imdb": 3.1}, {"title_de": "Atm\u00f3sfera", "year": 2010, "description_de": "", "imdb": 5.0}, {"title_de": "Atom Nine Adventures", "year": 2010, "description_de": "", "imdb": 6.5}, {"title_de": "Atomic Brain Invasion", "year": 2010, "description_de": "", "imdb": 6.2}, {"title_de": "Atomic Hero 4", "year": 2010, "description_de": "Der Toxic Avenger vereitelt zum Teil ein Gemetzel an einer Behindertenschule. Durch eine Explosion gelangt Toxie in eine Parallelwelt, in der das B\u00f6es regiert, und Noxie, Toxies b\u00f6se Gegenseite, gelangt in das friedliche Tromaville. Nun liegt es an Toxie, wieder in die richtige Welt zu gelangen, um dort Noxies b\u00f6sem Treiben ein Ende zu setzen.", "imdb": 5.9}, {"title_de": "Attack of the Octopus People", "year": 2010, "description_de": "", "imdb": 3.8}, {"title_de": "AVP Redemption", "year": 2010, "description_de": "", "imdb": 5.5}, {"title_de": "Azureus Rising", "year": 2010, "description_de": "", "imdb": 6.9}, {"title_de": "Backlight", "year": 2010, "description_de": "", "imdb": 6.0}, {"title_de": "Battlestar Galactica: Der Plan", "year": 2010, "description_de": "Die Zylonen wurden vom Menschen erschaffen. Sie rebellierten. Es gibt viele Kopien. Und sie haben einen Plan.  Urspr\u00fcnglich war es die Bestimmung der Zylonen, der Menschheit als willenlose Roboter zu dienen. Doch dann rebellierten sie und entwickelten sich weiter. Mittlerweile sehen sie genauso aus wie ihre Sch\u00f6pfer. Ihr Plan ist einfach und radikal - die Gattung Mensch auszurotten, von der sie einst versklavt wurden. Der verheerende Gro\u00dfangriff der Maschinenwesen hat nur einen Fehler: Es gibt \u00dcberlebende, denen die Flucht in die Tiefen des Weltraums gelingt. Um ihren Plan doch noch zu verwirklichen, m\u00fcssen die Zylonen improvisieren. Zwei ihrer m\u00e4chtigsten Anf\u00fchrer gehen getrennte Wege, um die letzten Menschen aufzusp\u00fcren und gnadenlos auszul\u00f6schen.", "imdb": 7.1}, {"title_de": "Beg", "year": 2010, "description_de": "", "imdb": 3.6}, {"title_de": "Bekzagi", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Ben 10 : Alien Swarm", "year": 2010, "description_de": "Diesmal bekommt die Erde es mit einer au\u00dferirdischen Bedrohung zu tun, und Ben und seine Freunde scheinen die Einzigen zu sein, die die Gefahr aufhalten k\u00f6nnen. Da Ben sich aber mit Gwen, Kevin und Max \u00fcberworfen hat, weil er sich mit einem Anderen verb\u00fcnden will, steht nicht nur die Freundschaft sondern auch gleich die Zukunft der Erde auf dem Spiel.", "imdb": 4.6}, {"title_de": "Ben 10: Das Geheimnis der Omnitrix", "year": 2010, "description_de": "Zun\u00e4chst scheint es f\u00fcr den zehnj\u00e4hrigen Ben Tennyson ein ganz normaler Tag zu werden: Er verwandelt sich in einen Alien-Helden, bringt den B\u00f6sewicht zur Strecke und stellt in der Welt das Gleichgewicht von Gut und B\u00f6se wieder her. Doch als Ben aus Versehen den Countdown zur Explosion der Omnitrix aktiviert, verwandelt sich der ganz normale Tag in einen Wettlauf gegen die Zeit: In er gesamten Galaxis sucht er nach dem Erbauer der Omnitrix, bevor sie das gesamte Sonnensystem vollst\u00e4ndig vernichtet!", "imdb": 7.4}, {"title_de": "Bernice Summerfield: Dead and Buried", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Beyond Black Mesa", "year": 2010, "description_de": "", "imdb": 5.2}, {"title_de": "Beyond the Black Rainbow", "year": 2010, "description_de": "Im geheimnisvollen Arboria Institut wird ein gest\u00f6rtes M\u00e4dchen von einem Arzt auf der Suche nach dem inneren Frieden gefangen gehalten, ihr Geist durch eine finstere Technologie gesteuert. Schweigend wartet sie auf ihre n\u00e4chste Begegnung mit dem verwirrten Therapeuten Dr. Nyle. Wenn sie entkommen m\u00f6chte, muss sie die dunkelsten Ecken des Instituts durchqueren\u2026", "imdb": 5.9}, {"title_de": "Bikini Frankenstein", "year": 2010, "description_de": "", "imdb": 5.3}, {"title_de": "Billy Owens and the Secret of the Runes", "year": 2010, "description_de": "", "imdb": 3.6}, {"title_de": "Black Hole", "year": 2010, "description_de": "", "imdb": 6.0}, {"title_de": "Bleach: Memories of Nobody", "year": 2010, "description_de": "In der Stadt Karakura leben Ichigo und Rukia ihr normales Shinigami-Leben weiter und bek\u00e4mpfen ab und zu erscheinende Hollows, als pl\u00f6tzlich merkw\u00fcrdige, unbekannte, wei\u00dfe Geister auftauchen - und zwar in Unmengen. Sie k\u00f6nnen nicht sprechen und nehmen ihr Umfeld nur vage wahr, irgendwie scheinen sie \u00bbleer\u00ab zu sein. Mitten in dem Get\u00fcmmel mit diesen \u00bbleeren Geistern\u00ab erscheint vor Ichigo und Rukia eine noch unbekannte Shinigami namens Senna, die ohne Fragen zu stellen oder zu beantworten den Kampf gegen die Geister aufnimmt. Dazu erscheint noch eine weitere unbekannte Person namens Ganryuu, der der Anf\u00fchrer einer abtr\u00fcnnigen Shinigami-Gruppe ist und die gerade frisch gewonnene Freundin von Ichigo entf\u00fchrt. Wird Ichigo sie retten k\u00f6nnen und Ganryuu besiegen?", "imdb": 7.1}, {"title_de": "Breath", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Brink", "year": 2010, "description_de": "", "imdb": 7.4}, {"title_de": "Browncoats: Redemption", "year": 2010, "description_de": "", "imdb": 5.1}, {"title_de": "Captain Green", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Cargo", "year": 2010, "description_de": "Der heruntergekommene Raumfrachter KASSANDRA ist auf seinem Weg zur abgelegenen Station 42. Die junge \u00c4rztin Laura ist als einzige wach an Bord. Der Rest der Besatzung: tiefgefroren im K\u00e4lteschlaf. Erst in vier Monaten wird Laura ihre lange Schicht \u00fcberstanden haben. W\u00e4hrend ihrer t\u00e4glichen Kontrollg\u00e4nge durch das gespenstisch leere Schiff hat Laura immer mehr das Gef\u00fchl, nicht alleine an Bord zu sein. Eine Erkundungsmission in den dunklen und eiskalten Frachtraum endet in einem Fiasko. Der Rest der Besatzung wird geweckt. Ein Katz- und Mausspiel beginnt, in welchem nichts so ist, wie es erscheint. Was verbergen die geheimnisvollen Frachtcontainer und wer oder was ist noch an Bord?", "imdb": 6.1}, {"title_de": "Charles Beaumont: The Short Life of Twilight Zone's Magic Man", "year": 2010, "description_de": "", "imdb": 7.6}, {"title_de": "Chemical X", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Christmas Yule Log", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Chronological Order", "year": 2010, "description_de": "", "imdb": 4.7}, {"title_de": "City Under Siege", "year": 2010, "description_de": "Sunny fristet als Clown im Zirkus seines Onkels ein trauriges Dasein. F\u00fcr seine Cousins ist er der Fu\u00dfabtreter, wird st\u00e4ndig geh\u00e4nselt und ausgenutzt. Dabei war sein Vater einst ein gro\u00dfer Meister in der Kunst des Schwertwerfens. Als er eines Tages eine Karte findet, die zu einem in einer H\u00f6hle versteckten Goldschatz f\u00fchrt, soll sich alles zum Positiven wenden. Doch er irrt. Der Goldschatz ist mit einer giftigen Substanz gesichert, die Sunnys Cousins in Mutanten mit \u00fcbermenschlichen Kr\u00e4ften verwandelt, die darauf aus sind, die ganze Stadt zu zerst\u00f6ren. Nur bei Sunny schl\u00e4gt das Gas auf wundersame Weise nicht voll an. Auch er entwickelt zwar Kr\u00e4fte, aber ohne die Nebenwirkungen. Nun ist er Hongkongs letzte Hoffnung und muss seine marodierenden Cousins stoppen\u2026", "imdb": 4.6}, {"title_de": "CJ7 - The Cartoon", "year": 2010, "description_de": "Ti (Stephen Chow) arbeitet auf dem Bau und schr\u00e4nkt sich tagt\u00e4glich stark ein, um seinem Sohn Dicky (Jiao Xu) den Besuch einer teuren Privatschule finanzieren zu k\u00f6nnen. Schlie\u00dflich soll es der Junge einmal besser haben als er selbst. Aber Dicky wird in der Schule von Mitsch\u00fclern aus gutem Hause aufgrund seiner einfachen Herkunft oft geh\u00e4nselt und ausgeschlossen. Als eines der Kinder einen Roboterhund namens CJ1 in die Schule mitbringt und diesem die Aufmerksamkeit und Achtung der anderen Sch\u00fcler zufliegen, w\u00fcnscht sich Dicky auch so einen elektronischen Hund. Doch f\u00fcr den aufopferungsvollen Vater ist ein solches Luxusspielzeug einfach nicht bezahlbar. Ti geht - wie schon so oft - auf die \u00f6rtliche M\u00fcllhalde und sucht dort nach funktionst\u00fcchtigen Objekten. Hier findet er einen neongr\u00fcnen Ball, der bei Dicky anfangs nur auf wenig Begeisterung st\u00f6\u00dft. Doch dann entwickelt das gr\u00fcne Etwas ein Eigenleben und entpuppt sich schlie\u00dflich als s\u00fc\u00dfer au\u00dferirdischer Hund\u2026", "imdb": 6.0}, {"title_de": "Contagion", "year": 2010, "description_de": "", "imdb": 4.5}, {"title_de": "Countdown: Jerusalem", "year": 2010, "description_de": "Eine Journalistin sucht nach ihrer Tochter, als eine Reihe katastrophaler Ereignisse eine destabilisierte Gesellschaft an den Rand eines globalen Krieges dr\u00e4ngen.", "imdb": 2.5}, {"title_de": "Crash Site/My_Never_Ending_Burial_Plot", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Crater Face", "year": 2010, "description_de": "", "imdb": 7.9}, {"title_de": "D4", "year": 2010, "description_de": "", "imdb": 3.4}, {"title_de": "Dark Fantasies", "year": 2010, "description_de": "", "imdb": 5.7}, {"title_de": "Dark Island - Lost in Paradise", "year": 2010, "description_de": "Auf einer Insel im Ozean betreibt ein geheimnisumwitterter R\u00fcstungskonzern jene Art von Feldforschung, f\u00fcr die man auf dem Festland nicht so leicht eine Genehmigung bek\u00e4me. Eines Tages geht auf der Insel etwas schief, und jede Verbindung zu den dort arbeitenden Leuten erlischt. Der Konzern schickt darauf eine Gruppe von S\u00f6ldnern und Wissenschaftlern, um nach dem rechten zu sehen. Die Expedition st\u00f6\u00dft auf Tod und Zerst\u00f6rung, verliert das Schiff f\u00fcr den R\u00fcckweg und findet einen \u00dcberlebenden, ohne sich dieser Entdeckung recht freuen zu k\u00f6nnen.", "imdb": 3.3}, {"title_de": "Dark Matters", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Dark Metropolis", "year": 2010, "description_de": "", "imdb": 2.2}, {"title_de": "Dark Relic - Sir Gregory, der Kreuzritter", "year": 2010, "description_de": "Nach langen K\u00e4mpfen als Kreuzritter will Sir Gregory endlich mit seinen Mannen in die Heimat zur\u00fcckkehren. Als Geschenk will er auf der Heimreise dem Papst eine kostbare Reliquie \u00fcberreichen: Ein St\u00fcck Holz des Kreuzes, an dem Jesus Christus gestorben ist. Doch schon bald merkt Sir Gregory, dass er sich damit keinen Gefallen getan hat, denn die Reliquie birgt ein dunkles Geheimnis. Sie ist mit einem Fluch belegt, der einen finsteren, blutr\u00fcnstigen D\u00e4mon entfesselt. Um ihn bezwingen zu k\u00f6nnen, muss er sich schlie\u00dflich sogar mit seinen eigentlichen Gegnern im Kampf verb\u00fcnden...", "imdb": 3.5}, {"title_de": "Dark Times", "year": 2010, "description_de": "", "imdb": 5.8}, {"title_de": "Darker Than Black: Gaiden (OVA)", "year": 2010, "description_de": "", "imdb": 7.8}, {"title_de": "Das Ende der Krise", "year": 2010, "description_de": "Susanne wird in das B\u00fcro ihre Bosses gerufen. Dort trinkt sie aus einem Becher, der eine paralysierende Fl\u00fcssigkeit beinhaltet. Als Susanne wieder zu sich kommt, ist sie bereits zu einer willenlosen, steuerbaren Marionette des Systems geworden.", "imdb": 0.0}, {"title_de": "Daybreakers", "year": 2010, "description_de": "In der Zukunft ist die Menschheit fast komplett ausgestorben. Vampire beherrschen die Welt. Allerdings ben\u00f6tigen diese Blut um zu \u00fcberleben. Also forscht der Vampir Dr. Edward Dalton nach einem k\u00fcnstlichen Weg den Lebenssaft zur Ern\u00e4hrung der Blutsauger herzustellen. Als er auf eine Gruppe Menschen st\u00f6\u00dft, die entdeckt hat, dass der Vampirismus heilbar ist, \u00e4ndert er seine Pl\u00e4ne und hilft den Sterblichen. Allerdings ist nicht jeder Untote von der Idee begeistert wieder ein Mensch zu werden\u00a0\u2026", "imdb": 6.4}, {"title_de": "De d\u00eda y de noche", "year": 2010, "description_de": "", "imdb": 5.8}, {"title_de": "Depositarios", "year": 2010, "description_de": "", "imdb": 4.9}, {"title_de": "Destination: Outer Space", "year": 2010, "description_de": "", "imdb": 5.3}, {"title_de": "Die Doomsday Gleichung", "year": 2010, "description_de": "Die beiden Nuklearphysiker David und Raja arbeiten mit Teilchenbeschleunigern, um die Energieprobleme der Erde zu l\u00f6sen. Als sich Unbekannte mit Rajas Profil in den Hauptcomputer einloggen, wird er suspendiert: Terroristen aus Arabien wollen den Beschleuniger f\u00fcr Kriegszwecke nutzen. Bei einer Pressekonferenz berichtet UN-Vorsitzende Paxton von drei Standorten, in der Energie f\u00fcr Europa gelagert wird. David zeigt sich ungl\u00fccklich, dass Paxton keine Energie mit dem Mittleren Osten teilt. Der Wissenschaftler trifft nach der Konferenz auf den Terroristen, welcher Davids Fingerabdr\u00fccke kopiert. Mit diesen programmiert er die Lagerst\u00e4tten der Energie um...", "imdb": 3.1}, {"title_de": "Die Farbe", "year": 2010, "description_de": "Arkham, 1975: Jonathan Davis Vater ist verschwunden. Seine Spur f\u00fchrt nach Deutschland, in den Schw\u00e4bisch-Fr\u00e4nkischen Wald, wo er nach dem 2. Weltkrieg stationiert war. Jonathan folgt ihm um ihn heimzubringen, doch tief in den W\u00e4ldern offenbaren sich ihm die Geheimnisse aus der Vergangenheit.", "imdb": 6.2}, {"title_de": "Die kommenden Tage", "year": 2010, "description_de": "Klimawandel, Terrorismus, Finanzkrise, Wasser- und \u00d6lknappheit: Unsere Wohlstandsgesellschaft wird von allen Seiten bedroht. Was passiert, wenn das System pl\u00f6tzlich zusammenbricht? Mit der Geschichte zweier Schwestern und ihrer unterschiedlichen Lebenswege geht der mehrfache Grimme-Preistr\u00e4ger Lars Kraume dieser Frage in einer au\u00dfergew\u00f6hnlichen Nahzeit-Utopie nach. W\u00e4hrend die impulsive Cecilia tiefer und tiefer in die Terrorszene rund um ihren Freund Konstantin abtaucht, h\u00e4lt Laura immer noch an ihrer Vorstellung von einer heilen Welt fest, selbst als ihre gro\u00dfe Liebe Hans seine eigenen Konsequenzen zieht und der Zivilisation endg\u00fcltig den R\u00fccken kehrt.", "imdb": 6.4}, {"title_de": "Die vierte Art", "year": 2010, "description_de": "In der Stadt Nome in Alaska geschehen seit den 60er Jahren seltsame Dinge, viele Menschen berichten von Schlafproblemen und von \"Eulen\" die sie Nachts gesehen haben wollen. Einige Einwohner sind verschwunden, manche tauchen wieder auf, andere nicht. Das FBI hat \u00fcberdurchschnittlich oft in der Stadt ermittelt, jedoch immer ohne ein Ergebnis. Nach dem Tod ihres Mannes, der viele dieser Vorf\u00e4lle untersucht hat, \u00fcbernimmt die Psychologin Dr. Abigail Tyler die Untersuchungen. Sie versucht es schlie\u00dflich bei einem ihrer Patienten mit Hypnose, doch dabei wird dieser mit einem so erschreckenden Erlebnis konfrontiert, dass er anschlie\u00dfend seine Familie und sich selbst erschie\u00dft. Der Sheriff der Stadt macht Dr. Tyler Vorw\u00fcrfe und glaubt ihr auch ihre Untersuchungsergebnisse nicht. Einzig von dem befreundeten Kollegen Abel Campos wird sie unterst\u00fctzt. Ein weiterer Versuch bei einem Patienten unter Hypnose etwas zu erfahren endet ebenfalls \u00e4u\u00dferst tragisch.", "imdb": 5.9}, {"title_de": "Dinocroc vs. Supergator", "year": 2010, "description_de": "Monster, M\u00e4dels, Mutationen! Auf einer tropischen Insel experimentiert der gr\u00f6\u00dfenwahnsinnige Wissenschaftler Jason Drake mit Tieren und z\u00fcchtet \u00fcberdimensionale Monster heran. Eines Tages brechen zwei seiner gef\u00e4hrlichsten Kreaturen, der Sauriergro\u00dfe Dinocroc und sein Todfeind Supergator, aus dem Labor aus und terrorisieren die Insel. Mit einem riesigen Appetit auf braungebrannte Damen in knappen Bikinis fressen sich die Monster quer durch die Botanik. Niemand und nichts ist vor ihnen sicher. Doch dann stehen sich auf einmal die zwei Ungeheuer zum t\u00f6dlichen Showdown...", "imdb": 3.2}, {"title_de": "Dinoshark", "year": 2010, "description_de": "In der Arktis bricht ein St\u00fcck Gletscher ab. Als es sich w\u00e4rmeren Regionen n\u00e4hert, kann sich ein pr\u00e4historischer Babyhai befreien, der im Verlauf der n\u00e4chsten drei Jahre zu stattlicher Gr\u00f6\u00dfe heranw\u00e4chst. Den Dinoshark zieht es vor die K\u00fcste des mexikanischen Touristen-Paradieses Puerto Vallarta, wo dem Monster, Schwimmer, Surfer und Wasserskil\u00e4ufer zum Opfer fallen. Trace kommt nach einigen Jahren nach Puerto Vallarta zur\u00fcck und muss miterleben, wie ein alter Freund von dem Monster gefressen wird. Doch keiner will ihm glauben, dass das pr\u00e4historische Unget\u00fcm sein Unwesen treibt. Erst als sich die Opferzahlen erh\u00f6hen, wird ein Trupp zusammengestellt, der den Dinoshark zur Strecke bringen soll!", "imdb": 3.1}, {"title_de": "Disconnect", "year": 2010, "description_de": "", "imdb": 4.5}, {"title_de": "Doctor Strange", "year": 2010, "description_de": "Dr. Stephen Strange ist ein brillanter, aber auch sehr selbsts\u00fcchtiger Neurologe. Nach einem Autounfall verletzt er sich die H\u00e4nde so schwer, dass er nicht mehr arbeiten kann. Er reist um die Welt, um Heilung zu finden, doch es sieht nicht gut aus. In Tibet tritt er in einen Kloster ein, doch w\u00e4hrend seiner Lehrzeit schickt die magische Kreatur Dormammu einen Abgesandten nach dem anderen zur Erde, um in den Kampf gegen die Magier zu ziehen. Dormammu, welcher im Weltall in einer magischen Barriere gefangen ist, will die Welt beherrschen und versucht mittels seiner Abgesandten das Tor Sanctum Sanctorum zu \u00f6ffnen, welches der Weg zu Millionen von Dimensionen ist...Quelle: Doctor Strange DVD - Kritik - Trailer - Film von www.digitalvd.de", "imdb": 6.7}, {"title_de": "Doctor Who: Fest der Liebe", "year": 2010, "description_de": "Amy und Rory befinden sich w\u00e4hrend ihrer Hochzeitsreise auf einem intergalaktischen Kreuzfahrtschiff. In der Atmosph\u00e4re des Planeten Ember ger\u00e4t es aber in gef\u00e4hrliche Turbulenzen. Das Schiff ist nicht mehr zu navigieren und droht, auf der Oberfl\u00e4che aufschlagen. Amy ruft den Doctor zu Hilfe.", "imdb": 8.5}, {"title_de": "Doctor Who: Meanwhile in the TARDIS: Part 1", "year": 2010, "description_de": "", "imdb": 8.3}, {"title_de": "Doctor Who: Meanwhile in the TARDIS: Part 2", "year": 2010, "description_de": "", "imdb": 8.2}, {"title_de": "Downstream", "year": 2010, "description_de": "Drei Dinge gibt es kaum noch: \u00d6l, Wasser und Frauen. Letztere wurden \u00fcberwiegend von einer art \"Krebserkrankung\" hinweggerafft. Unbeirrbar auf seiner Suche nach der geheimnisvollen Stadt Plutopia zieht Wes quer durch Amerika, schl\u00e4gt sich dabei mit Freaks, Menschenfressern, Irren und korrupten Resten des Milit\u00e4rs herum. Als es Ihm eines Tages gelingt eine Frau, Sara, aus den H\u00e4nden von Vergewaltigern zu retten, machen die beiden sich schlie\u00dflich gemeinsam auf die Suche - fortan verfolgt von den gar nicht erfreuten Freaks, die Sara gern zur\u00fcck h\u00e4tten ...", "imdb": 3.6}, {"title_de": "Drones", "year": 2010, "description_de": "", "imdb": 6.2}, {"title_de": "Dust", "year": 2010, "description_de": "", "imdb": 7.6}, {"title_de": "Eastern Army", "year": 2010, "description_de": "", "imdb": 7.7}, {"title_de": "Eater of the Sun", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Eden of the East - Das verlorene Paradies", "year": 2010, "description_de": "Saki Morimi und Akira Taki\u00adzawa sind in den USA nur knapp einem Atten\u00adtat ent\u00adkom\u00admen und dank der uner\u00adwar\u00adte\u00adten Hilfe eines wei\u00adte\u00adren Selecao wie\u00adder nach Japan zur\u00fcck\u00adge\u00adkehrt. Dort schrau\u00adben sich die Ereig\u00adnisse ihrem H\u00f6he\u00adpunkt ent\u00adge\u00adgen: Poli\u00adzei und Geheim\u00addienste r\u00fccken dem Eden-Unternehmen auf den Leib und stel\u00adlen Sakis Freunde und Kol\u00adle\u00adgen unter Ter\u00adror\u00adver\u00addacht. F\u00fcr die Software-Entwickler und Hacker wird es immer schwie\u00adri\u00adger, Akira bei sei\u00adner Mis\u00adsion zu unter\u00adst\u00fct\u00adzen. W\u00e4h\u00adrend das t\u00f6d\u00adli\u00adche Spiel der Selecao wei\u00adter\u00adgeht, gelingt es Saki, ein wesent\u00adli\u00adches Geheim\u00adnis \u00fcber Aki\u00adras Ver\u00adgan\u00adgen\u00adheit auf\u00adzu\u00adde\u00adcken. Wie wird sich die Bezie\u00adhung zwi\u00adschen Akira und Saki ent\u00adwi\u00adckeln und wird Japan sein \u201cPara\u00addies\u201d ver\u00adlie\u00adren? Das gef\u00e4hr\u00adli\u00adche Spiel neigt sich dem Ende und es gibt end\u00adlich Ant\u00adwor\u00adten auf die vie\u00adlen Fragen\u2026", "imdb": 7.0}, {"title_de": "Eisbeben - Alarm in der Arktis", "year": 2010, "description_de": "Das ewige Eis in Alaska schmilzt! Was genau das bedeutet, muss die Familie des Wissenschaftlers Michael Webster bei ihrem bisher so beschaulichen Weihnachtsurlaub in der Wildnis an der eigenen Haut erfahren. Weil die Schmelze im Inneren eines Berges Str\u00f6me von fl\u00fcssigem Methan freisetzt, kommt es zu einer Abfolge von folgenschweren Erdbeben, die die Familie bei der Suche nach einem Weihnachtsbaum voneinander trennt. Gemeinsam mit Hilfe des Milit\u00e4rs nimmt Michael die Suche auf und versucht, die Gro\u00dfkatastrophe abzuwenden.", "imdb": 4.1}, {"title_de": "El hada buena - Una f\u00e1bula peronista", "year": 2010, "description_de": "", "imdb": 6.3}, {"title_de": "Elle: Sing f\u00fcr Deinen Traum", "year": 2010, "description_de": "", "imdb": 4.0}, {"title_de": "Escape", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Fafner in the Azure: Dead Aggressor - Heaven and Earth", "year": 2010, "description_de": "Irgendwo im Pazifischen Ozean, unweit der ehemaligen japanischen K\u00fcste, liegt, unter einem schimmernden Tarnschild, die schwimmende Insel Tatsumiya. Es ist ein Jahr vergangen.  Die Neo U.N. hat im Krieg gegen \"Festum\" am Nordpol einen vernichtenden Schlag gef\u00fchrt, doch noch immer schwelt der Hass und das Milit\u00e4r w\u00fcnscht die totale Vernichtung des Feindes. Auf der Insel Tatsumiya ist nach, dem Verschwinden von Soshi, Frieden eingekehrt. Doch bald wird diese harmonische Ruhe gest\u00f6rt. Es ist das allj\u00e4hrliche Bon-Fest und wie durch einen Zufall treibt gerade in dieser Nacht ein scheinbar unbemanntes Schiff durch den Spalt im Schutzschild der Insel...", "imdb": 6.3}, {"title_de": "Family Guy - Irgendwo, irgendwie, irgendwann auf der Dunklen Seite", "year": 2010, "description_de": "Nach \"Blue Harvest\" kommt nun die n\u00e4chste verr\u00fcckte Episode der \"Family Guy - Star Wars\"-Reihe! Irgendwo in einer irgendwie sehr dunklen Galaxis geht der Kampf um die Lachmacht weiter. Nach der Vernichtung des Todessterns jagt Stewie \"Darth Vader\" mit seinen Truppen Chris \"Skywalker\" und seine Rebellen durch die galaktische Botanik, w\u00e4hrend dieser von Herbert \"Obi-Wans\" Visionen bespa\u00dft wird. Doch auch Lois \"Leia\" und Peter \"Han Solo\", das Riesenhuhn \"Boba Fett\" und Mort \"Lando Calrissian\" Goldman z\u00fccken ihre Lichtschwerter zum versch\u00e4rften Lachmuskel-Angriff.  Kultserie trifft Kultfilm - die spacige Parodie von \"Das Imperium schl\u00e4gt zur\u00fcck\" ist ein universales Vergn\u00fcgen f\u00fcr alle \"Star Wars\"- und \"Family Guy\"-S\u00fcchtigen!", "imdb": 7.6}, {"title_de": "Forge", "year": 2010, "description_de": "", "imdb": 7.3}, {"title_de": "Frank DanCoolo: Paranormal Drug Dealer", "year": 2010, "description_de": "", "imdb": 7.1}, {"title_de": "Fudgy Wudgy Fudge Face", "year": 2010, "description_de": "", "imdb": 6.6}, {"title_de": "G.", "year": 2010, "description_de": "", "imdb": 5.1}, {"title_de": "Gamer", "year": 2010, "description_de": "Was, wenn ein Spiel grausame Wirklichkeit wird? Milliard\u00e4r Ken Castle ist Erfinder von \"Slayers\", einem perfiden Online-Game, in dem zum Tode Verurteilte zu realen Spielfiguren werden. In riesigen Wettkampfzonen treten sie als moderne Gladiatoren auf Leben und Tod an. Von Spielern fremdgesteuert, k\u00e4mpfen sie gegen ihren Willen und ohne Kontrolle \u00fcber das, was sie tun. Kable ist unangefochtener Held der Arena. Von dem Teenager Simon kontrolliert und von Millionen von Zuschauern weltweit live verfolgt, hat er das t\u00f6dliche Spiel am l\u00e4ngsten \u00fcberlebt. Doch um sein Leben und auch das seiner Frau Angie und seiner Tochter zu retten, muss er Castles Spiel entkommen. Als die Untergrundbewegung \"Humanz\" zu Kable Kontakt aufnimmt, scheint es endlich einen Ausweg aus dieser H\u00f6lle zu geben...", "imdb": 5.7}, {"title_de": "Gast\u00f3n", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "GeishaCop: Fearsome Geisha Corps - Go to Hell", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Gentlemen Broncos", "year": 2010, "description_de": "Was haben futuristische Weltraumfahrten, fantastische Hefe, rebellierende Teenager, literarischer Diebstahl und ein \u201eanous Workshop\u201c gemeinsam? Sie alle sind Teil des skurrilen Universums von Benjamin Purvis einem liebenswerten 17-j\u00e4hrigen Au\u00dfenseiter mit der Passion f\u00fcr das Verfassen von Sci-Fi-Romanen. Als seine beste Geschichte ausgerechnet von seinem Idol, dem gefeierten Fantasy-Autor Dr. Ronald Chevalier auf einem Autoren-Workshop geklaut wird, steht Benjamins Leben pl\u00f6tzlich v\u00f6llig auf dem Kopf. Es ist der Beginn einer bizarren Geschichte, die alle verr\u00fcckten Dimensionen m\u00fchelos zu \u00fcberwinden scheint!", "imdb": 6.2}, {"title_de": "Get Off My Porch", "year": 2010, "description_de": "", "imdb": 7.5}, {"title_de": "Ghost from the Machine", "year": 2010, "description_de": "", "imdb": 5.5}, {"title_de": "Ghost Machine", "year": 2010, "description_de": "Im finalen Level wartet der Tod! Tom und Vic sind Milit\u00e4r-Techniker und Videogame-Freaks. Sie schmuggeln ein streng geheimes, virtuelles Kriegsf\u00fchrungs-Programm in ein stillgelegtes Gef\u00e4ngnis, um dort damit zu experimentieren. Doch was zuerst ein cooler Nervenkitzel werden soll, wird zur t\u00f6dlichen Realit\u00e4t. Ein rachs\u00fcchtiges Wesen hat die Software manipuliert und entf\u00fchrt alle in eine real wirkende Welt, in der nichts mehr so ist wie es scheint. Als ihre Kameradin Jess von diesem Fall h\u00f6rt, beginnt sie eine schier aussichtslose Rettungsaktion und wird ebenfalls in diese virtuelle Welt gezogen, die genauso t\u00f6dlich sein kann wie reale Kriege.", "imdb": 4.7}, {"title_de": "Ghoul From the Tidal Pool", "year": 2010, "description_de": "", "imdb": 6.7}, {"title_de": "Godkiller: Walk Among Us", "year": 2010, "description_de": "", "imdb": 5.3}, {"title_de": "Gravity Was Everywhere Back Then", "year": 2010, "description_de": "", "imdb": 7.0}, {"title_de": "Grey Skies", "year": 2010, "description_de": "", "imdb": 3.4}, {"title_de": "Growth - A Killer Step in Evolution", "year": 2010, "description_de": "Zwanzig Jahre, nachdem sie als Kind \u00fcberst\u00fcrzt ihre von einer geheimnisvollen Seuche bedrohte Heimat auf einer neuenglischen Atlantikk\u00fcste verlassen musste, kehrt Jamie zur\u00fcck aufs elterliche Anwesen, um die nunmehr leer stehende Farm m\u00f6glichst gewinnbringend zu ver\u00e4u\u00dfern. Da passt es so gar nicht, als sie zun\u00e4chst vom B\u00fcrgermeister quasi kalt enteignet wird und sodann eine f\u00fcrchterliche Parasitenplage in der Gegend ihren Lauf nimmt. An deren Eskalation war Jamies Familie nicht ganz unbeteiligt, wie sich nun im blutigen Chaos st\u00fcckweise heraus stellt.", "imdb": 4.4}, {"title_de": "Guerreros del Apocalipsis Solar 2", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Halo Legends", "year": 2010, "description_de": "Das faszinierende Sci-Fi-Spektakel l\u00e4sst uns tief in das mystische Halo Universum abtauchen, in kriegerische und friedliche Welten und jede Menge Action. Die Spur der Vernichtung f\u00fchrt von der Steinzeit \u00fcber das alte \u00c4gypten und die Weltkriege im 20. Jahrhundert direkt in epische Schlachten zwischen Mensch und Klon in fremden Galaxien. Lass Dich in neue Dimensionen f\u00fchren, wo acht packende Abenteuer in atemberaubendem Look auf Dich warten!", "imdb": 6.6}, {"title_de": "Hot Tub - Der Whirlpool... ist 'ne verdammte Zeitmaschine!", "year": 2010, "description_de": "L.A. 2010. Hot Tub zeigt uns die drei Freunde Adam, Lou und Nick und ihr alles andere als erf\u00fclltes Erwachsenenleben. Adam wurde mal wieder von seiner Freundin verlassen, Nick steht unter der Fuchtel seiner Frau und ist mit seinem Job unzufrieden, und auch der ehemalige Partyl\u00f6we Lou hat schon bessere Zeiten gesehen. Als dieser eines Tages bei laufendem Motor betrunken in seiner Gararge einschl\u00e4ft und nur knapp dem Tode entrinnt, interpretieren seine Freunde dies als Selbstmordversuch. H\u00f6chste Zeit, einmal f\u00fcr ein Wochendende ihrem tristen Alltag zu entfliehen und die alten Zeiten wieder aufleben zu lassen. Zusammen mit Adams Neffe Jacob kehren sie in Hot Tub zu der Skih\u00fctte zur\u00fcck, wo sie fr\u00fcher ihre denkw\u00fcrdigsten N\u00e4chte verbrachten. Als sich die Party in den hauseigenenen Whirpool verlagert, entpuppt sich dieser in Hot Tub als Zeitmaschine, welche die vier kurzerhand in das Jahr 1986 zur\u00fcckkatapultiert.", "imdb": 6.4}, {"title_de": "Housewives from Another World", "year": 2010, "description_de": "Drei sch\u00f6ne Hausfrauen, deren himmlische K\u00f6rper von Au\u00dferirdischen verschleppt werden, versuchen, den Start eines Weltraumsatelliten zu verhindern.", "imdb": 4.1}, {"title_de": "Hunting Grounds", "year": 2010, "description_de": "", "imdb": 6.4}, {"title_de": "I Barbari Del Cph", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "I v\u00e4ntan p\u00e5 examinering", "year": 2010, "description_de": "", "imdb": 4.9}, {"title_de": "I'm Here", "year": 2010, "description_de": "Ein Kurzfilm \u00fcber die Liebe zwischen zwei Robotern.", "imdb": 7.7}, {"title_de": "I'm Not Jesus Mommy", "year": 2010, "description_de": "", "imdb": 2.7}, {"title_de": "Ice Spiders", "year": 2010, "description_de": "Um sich auf die Olympiade vorzubereiten begibt sich ein Team von Skil\u00e4ufern zum Trainieren in die Berge zum Lost Mountain Resort. Eigentlich war vorgesehen zwei Wochen lang die Pisten unsicher zu machen, allerdings durchkreuzen einige mutierte Killerspinnen, die aus einem Labor ausgebrochen sind, ihren Plan...", "imdb": 3.2}, {"title_de": "Ice Twister 2", "year": 2010, "description_de": "500 Meilen s\u00fcdlich von Australien liegt das Forschungsschiff \"North Star\" im Antarktischen Ozean. In einem routinem\u00e4\u00dfigen Scan stellt die Besatzung eine Anomalie in der Ozonschicht fest. Was die Wissenschaftler zun\u00e4chst mit einer bevor stehenden Sonnenfinsternis in Verbindung bringen, stellt sich jedoch als geowissenschaftlicher Schock heraus. Durch ein Loch in der Ozonschicht gelangt ein konzentrierter K\u00e4ltenebel in die Atmosph\u00e4re und fegt von der Antarktis her \u00fcber die Erde. Die Temperatur in der Erdatmosph\u00e4re sinkt rasend schnell und die K\u00e4ltewelle l\u00e4sst Geb\u00e4ude, Pflanzen und Lebewesen in Sekunden gefrieren. Im australischen Hobart ahnt der Meteorologe und Geowissenschaftler Jack Tate noch nichts von den unfassbaren Geschehnissen. Erst als ihn die Nachricht vom Tod seiner Kollegen auf dem Forschungsschiff erreicht, beginnt Jack nachzuforschen...", "imdb": 3.9}, {"title_de": "Ich - Einfach unverbesserlich", "year": 2010, "description_de": "Der verschrobene Gru f\u00fchrt ein zur\u00fcckgezogenes Leben \u2013 unscheinbar lebt er in einer kleinen Nachbarschaft irgendeines Vorortes. Aber was seine Nachbarn nicht wissen: Er plant das gr\u00f6\u00dfte Verbrechen der Menschheitsgeschichte und will den Mond klauen. Auf dem Vormarsch mit technisch raffinierten Waffen und von der Polizei nicht zu stoppen, findet er aber dann doch \u2013 vielleicht \u2013 seine Bezwinger. Drei Waisenm\u00e4dchen entdecken in ihm einen potentiellen Vater. Ist es nun mit seinem Verbrecherleben vorbei \u2026 oder stiehlt er doch noch den Mond?", "imdb": 7.6}, {"title_de": "Il mostro tossico", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Inception", "year": 2010, "description_de": "Beim Versuch in das Unterbewusstsein des Industriellen Saito einzudringen, sto\u00dfen Cobb und seine Mitstreiter auf unerwartete Schwierigkeiten. Saito hatte Verteidigungsstrategien gegen den Gedankendiebstahl trainiert und baut nun einen Abwehrriegel auf, doch erst der Verrat eines Kollegen l\u00e4sst den Versuch scheitern, dem Schlafenden Geheimnisse zu entlocken. Da seine Auftraggeber unbedingten Erfolg gefordert hatten, muss Cobb, der auf Grund einer drohenden Verurteilung nicht mehr in die USA zur\u00fcck kann, fliehen, doch Saito kommt ihm zuvor. Allerdings nicht um ihn zu bestrafen, sondern um ihm einen Deal vorzuschlagen.", "imdb": 8.8}, {"title_de": "Inception: The Cobol Job", "year": 2010, "description_de": "Unter dem Titel \u201cThe Cobol Job\u201d ist ein Comic zur Vorgeschichte von Inception online, welches wir Euch nicht vorenthalten wollen. Fans des Films werden begeistert sein, ebenso wie Comic-Liebhaber.", "imdb": 7.5}, {"title_de": "Infection: The Invasion Begins", "year": 2010, "description_de": "", "imdb": 2.5}, {"title_de": "Infiziert - Sie sind l\u00e4ngst unter uns", "year": 2010, "description_de": "Amerikas Ostk\u00fcste wird gerade von einer r\u00e4tselhaften Infektionskrankheit heimgesucht, als ein Attent\u00e4ter den B\u00fcrgermeister von Boston niederschie\u00dft und kurz, bevor ihn selbst eine Kugel ereilt, ein R\u00f6hrchen mit einer mysteri\u00f6sen Fl\u00fcssigkeit, die angeblich aus dem K\u00f6rper des B\u00fcrgermeisters stammt, bei dem Journalisten Ben deponiert. Ben findet heraus, dass die Fl\u00fcssigkeit nicht von dieser Welt stammt, doch macht ihm seine Enth\u00fcllung wenig Freunde. Tats\u00e4chlich geraten er und eine hilfreiche Kollegin bald ins Visier r\u00fccksichtsloser Verschw\u00f6rer.", "imdb": 3.9}, {"title_de": "Iron Man 2", "year": 2010, "description_de": "Tony Stark ist Iron Man. Nach der \u00d6ffentlichmachung dieser Doppelidentit\u00e4t sonnt sich der selbstverliebte Egomane in seinem noch jungen Ruhm als eiserner Weltenretter. Die Er\u00f6ffnung der eigenen Expo inszeniert er wie ein Popkonzert, den Begehrlichkeiten des US-Milit\u00e4rs hinsichtlich seines Kampfanzugs erteilt er bei einem Untersuchungsausschuss vor laufenden Kameras eine arrogant-zynische Absage. Erst als ihm der russische Physiker und Exstr\u00e4fling Ivan Vanko bei einem Show Grand Prix in Monte Carlo die Grenzen seiner Erfindung aufzeigt, bekommt Starks ehernes Ego erste Kratzer. Dazu kommt eine von Starks lebenswichtigem Minireaktor ausgehende Paladium-Vergiftung, die, sofern er keine Ersatzquelle auftut, unweigerlich zu seinem Tod f\u00fchrt.", "imdb": 6.9}, {"title_de": "Ironhorse", "year": 2010, "description_de": "", "imdb": 4.9}, {"title_de": "It Came For Friendship But Found Food", "year": 2010, "description_de": "", "imdb": 4.2}, {"title_de": "Je t'aime", "year": 2010, "description_de": "", "imdb": 6.7}, {"title_de": "Jim", "year": 2010, "description_de": "", "imdb": 5.4}, {"title_de": "Journey to Promethea - Das letzte K\u00f6nigreich", "year": 2010, "description_de": "Magnus ist der Auserw\u00e4hlte. Er soll sein Volk in das sagenhafte Land Promethea f\u00fchren. Doch als K\u00f6nig Laypach davon erf\u00e4hrt und seine Macht in Gefahr sieht, sendet er den Assassinen Kronin aus, um Magnus zu vernichten. Gleichzeitig sucht die Prinzessin nach Magnus, denn sie will ihm helfen und ihm das m\u00e4chtige Schwert seines Vorfahren Draden geben, mit dem er den Kampf gegen alle H\u00e4scher und Ritter des verkommenen K\u00f6nigs gewinnen kann. Magnus muss sein Schicksal erf\u00fcllen. Es kommt zum alles entscheidenden Kampf mit den M\u00e4chten des B\u00f6sen \u2026", "imdb": 2.4}, {"title_de": "Jurassic Predator", "year": 2010, "description_de": "Nach dem unerkl\u00e4rlichen Verschwinden ihres Vaters kehrt die geschiedene Laura (Elena Lyons) in ihre Heimastadt in Louisiana zur\u00fcck, um ihr Leben neu zu ordnen. Dort hat sich einiges ge\u00e4ndert. Ihr Ex-Freund ist nun Scheriff und ihr Ex-Mann, ein ehemaliger Professor, kauft mittlerweile in spekulativen Gesch\u00e4ften Sumpfgebiete auf. Um die Sumpflandschaft zu retten und sich die Langeweile zu vertreiben, widmet sich Laura dem Familiengesch\u00e4ft, das ihr Vater fast in den Ruin gef\u00fchrt hat: ein Unternehmen f\u00fcr touristische Bootsausfl\u00fcge auf dem Sumpf. Bei ihrer ersten Fahrt entdecken Laura und ihre Passagieren in einem Alligatorgebiet eine halb gefressene menschliche Leiche. Doch es waren nicht die die Alligatoren, die den K\u00f6rper so zugerichtet haben, sondern das schrecklichste Gesch\u00f6pf, das die Bewohner des Dorfes je zu Gesicht bekommen haben. Ein geklonter Pilosaurier, pr\u00e4historischer Vorfahre der Alligatoren, treibt im Sumpf sein Unwesen.", "imdb": 3.0}, {"title_de": "Justice League: Crisis on Two Earths", "year": 2010, "description_de": "Ein heroischer Lex Luthor aus einem Alternativ-Universum erscheint, um die Justice League um Hilfe bei der Rettung seiner Welt zu bitten. Diese Parallel-Erde wird vom Crime Syndicate, einer Bande von schurkischen Gegenst\u00fccken unserer Justice League, unterdr\u00fcckt. Es kommt zur ultimativen Schlacht Gut gegen B\u00f6se, dessen Krieg beide Planeten bedroht und durch einen hinterh\u00e4ltigen Plan von Owlman, sogar die Balance jeglicher Existenz in Gefahr bringt. Justice League - Crisis on Two Earths stammt aus dem Hause Warner Home Video.Quelle: Justice League - Crisis on Two Earths DVD - Kritik - Trailer - Film von www.digitalvd.de", "imdb": 7.3}, {"title_de": "Justin Time", "year": 2010, "description_de": "", "imdb": 3.8}, {"title_de": "Khraniteli Seti", "year": 2010, "description_de": "", "imdb": 4.1}, {"title_de": "King of Thorn", "year": 2010, "description_de": "Die nahe Zukunft: Die Welt wird vom Medusa-Virus bedroht, einer t\u00f6dlichen Krankheit, bei der die Infizierten innerhalb von sechs Wochen bei lebendigem Leib versteinern. Eine Heilung scheint nicht in Sicht. Aus diesem Grund werden 160 zuf\u00e4llig ausgew\u00e4hlte Personen in einen K\u00e4lteschlaf versetzt mit der Hoffnung ihnen helfen zu k\u00f6nnen, wenn ein Gegenmittel gegen das Virus gefunden worden ist. Zu den Auserw\u00e4hlten geh\u00f6rt auch das junge M\u00e4dchen Kasumi. Doch als Kasumi und die anderen wieder aus dem K\u00e4lteschlaf erwachen, da stellen sie voller Schrecken fest, dass sich alles ver\u00e4ndert hat. Von Dornenranken eingeschlossen und beherrscht von gigantischen Monstern, hat sich die Welt in einen dunklen Ort verwandelt. Es beginnt ein Kampf ums nackte \u00dcberleben und die verzweifelte Suche nach der Antwort auf die Frage: Was ist w\u00e4hrend des K\u00e4lteschlafes mit der Erde geschehen?", "imdb": 6.3}, {"title_de": "Kosminen kulkuri", "year": 2010, "description_de": "", "imdb": 7.2}, {"title_de": "Kuttsukiboshi", "year": 2010, "description_de": "", "imdb": 6.0}, {"title_de": "L'enfance d'Icare", "year": 2010, "description_de": "", "imdb": 5.5}, {"title_de": "La Lavadora", "year": 2010, "description_de": "", "imdb": 7.7}, {"title_de": "Lake Placid 3", "year": 2010, "description_de": "Machen Sie sich auf einen realen, zerfleischenden Albtraum gefasst, in dem gigantische Riesenkrokodile einen abgelegenen See terrorisieren. Als die einheimische Tierwelt brutal dezimiert wird und von den Campern nur noch Skelette \u00fcbrig sind, vermutet Nathan Bickerman gefr\u00e4\u00dfige Raubtiere dahinter. Das ahnt auch eine Jagdf\u00fchrerin, die sich eine au\u00dfergew\u00f6hnliche Troph\u00e4e erhofft. Der \u00f6rtliche Sheriff versucht, trotz steigender Zahl der Todesopfer, nichts nach au\u00dfen dringen zu lassen, um die Touristen nicht abzuschrecken. Doch dann kommt die schreckliche, monstr\u00f6se Wahrheit ans Tageslicht. Wird jemand diese kaltbl\u00fctigen Killer aufhalten k\u00f6nnen, bevor sie sich ihr n\u00e4chstes Opfer holen?", "imdb": 3.3}, {"title_de": "LEGO Star Wars: Jar Jar r\u00e4umt auf", "year": 2010, "description_de": "", "imdb": 6.3}, {"title_de": "Let There Be Light: The Odyssey of Dark Star", "year": 2010, "description_de": "", "imdb": 6.7}, {"title_de": "Light", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Lightning Strikes", "year": 2010, "description_de": "Die idyllische Landgemeinde Roscoe tr\u00e4umt von H\u00f6herem und buhlt um die Ansiedlung einer ausl\u00e4ndischen Firma. Deren Vertreter wollen sich Roscoe aus Anlass des allj\u00e4hrlichen K\u00fcrbisfestes gerade mal ansehen, weshalb es \u00fcberhaupt nicht gut passt, wenn ausgerechnet jetzt ein bizarres Wetterph\u00e4nomen so manchen braven B\u00fcrger unversehens das Leben kostet. Der Elektromonstersturm schl\u00e4gt so schnell zu, wie er wieder verschwindet. Als die Beh\u00f6rden versagen, bleibt es Sheriff Bradley \u00fcberlassen, dem Geheimnis auf den schaurigen Grund zu gehen.", "imdb": 3.7}, {"title_de": "Loups=Garous", "year": 2010, "description_de": "In naher Zukunft kommunizieren die Menschen in der Regel \u00fcber Monitore und zwischenmenschliche Interaktion wird zu einem immer selteneren Ereignis f\u00fcr die in einer fast totalit\u00e4ren Gesellschaft lebenden B\u00fcrger. Die Monitore sind dabei nicht nur ein Fenster in die Welt f\u00fcr die Bewohner, sondern auch ein Fenster in die H\u00e4user f\u00fcr den Staat, der seine B\u00fcrger auf Schritt und Tritt \u00fcberwacht.  Hazuki Makino ist gepr\u00e4gt von diesem System, f\u00e4llt es der Sch\u00fclerin doch schon schwer reale Beziehungen aufzubauen. Als Yuuko Yabe, eines der M\u00e4dchen aus ihrer Schulgruppe, verschwindet, kommt es zuf\u00e4llig dazu, dass sie Kontakt mit den anderen Mitgliedern derselbigen aufnimmt, namentlich Mio Tsuzuki, einer Hackerin, und Ayumi Kouno, die wenig Interesse an ihren Mitmenschen zeigt. Gemeinsam versuchen sie hinter das Geheimnis von Yuukos Verschwinden sowie einer Reihe von damit in Verbindung zu stehen scheinenden Morden an High School Sch\u00fclern zu kommen.", "imdb": 5.2}, {"title_de": "Lunopolis", "year": 2010, "description_de": "", "imdb": 6.6}, {"title_de": "Lys", "year": 2010, "description_de": "", "imdb": 6.3}, {"title_de": "Mad Cow", "year": 2010, "description_de": "", "imdb": 4.5}, {"title_de": "Mahou Shoujo Lyrical Nanoha The Movie 1st", "year": 2010, "description_de": "Nanoha Takamachi ist eigentlich ein ganz normales M\u00e4dchen, das in die dritte Klasse der Grundschule geht. Ihr Leben \u00e4ndert sich jedoch schlagartig, als sie eines Nachts dem sprechenden Frettchen Yuuno Scrya zu Hilfe kommt, um f\u00fcr ihn nach den 21 Jewel Seeds zu suchen. Doch schon bald tritt eine Gegenspielerin von Nanoha ins Rampenlicht, die ihr gemeinsam mit ihrer Vertrauten Arf die Jewel Seeds streitig machen will. Ihr Name: Fate Testarossa. Ein hitziger Kampf entbrennt zwischen den beiden jungen Magierinnen, an dessen Ende das Schicksal der ganzen Welt auf dem Spiel zu stehen scheint.  Es handelt sich hierbei um eine Zusammenfassung der ersten Staffel Mahou Shoujo Lyrical Nanoha, wobei vornehmlich alle Szenen neu aufgearbeitet wurden und nur die grundlegende Geschichte beibehalten wurde.", "imdb": 6.8}, {"title_de": "Make It Fast", "year": 2010, "description_de":
