nen Seitenarm des Orinoco-Flusses entkommen und werden immer gr\u00f6\u00dfer und gefr\u00e4\u00dfiger. Bei einem missgl\u00fcckten Versuch, die Tiere ins Jenseits zu bef\u00f6rdern, wird ein Damm gesprengt, woraufhin die Monsterfische Kurs auf Florida nehmen - und dort hat gerade die Badesaison begonnen. Die Frage lautet nun: Wie stoppt man Piranhas, die gro\u00df genug sind, um ein U-Boot zu fressen?", "imdb": 2.4}, {"title_de": "Mega Shark vs. Giant Octopus", "year": 2010, "description_de": "Ein Megalodon und ein gigantischer Octopus sind seit Millionen Jahren im Eis eingefroren. Die beiden Todfeinde erwachen pl\u00f6tzlich wieder zum Leben. Schlachtschiffe, \u00d6lplattformen, U-Boote und Flugzeuge nichts ist vor ihnen sicher. Drei Forscher sollen einen Plan zur Vernichtung der Ungeheuer schmieden. Sie beschlie\u00dfen die Urzeitmonster aufeinander zu hetzen. Ein Kampf auf Leben und Tod beginnt.", "imdb": 2.5}, {"title_de": "Megaconda", "year": 2010, "description_de": "", "imdb": 3.3}, {"title_de": "Megaman", "year": 2010, "description_de": "", "imdb": 3.6}, {"title_de": "Megamind", "year": 2010, "description_de": "Den beiden Gegenspielern Megamind und Metro Man wurde der Kampfgeist schon in die Wiege gelegt. Von unterschiedlichen Planeten stammend, wurden beide von ihren Eltern ins All gefeuert, als es dort f\u00fcr die Kleinen zu gef\u00e4hrlich wurde. Viele Jahre sp\u00e4ter treibt Megamind als legend\u00e4rer Superb\u00f6sewicht auf der Erde sein Unwesen. Der einzige Grund, weshalb sein Plan, die Stadt Metro City zu erobern, bislang noch nicht aufgegangen ist, ist eben sein Erzrivale Metro Man, denn der maskierte Superheld konnte Megaminds Vorhaben stets vereiteln. Doch eines Tages tappt Metro Man doch in eine heimt\u00fcckische Falle von Megamind und kommt dabei ums Leben.", "imdb": 7.3}, {"title_de": "Mein Avatar und Ich Oder: Mein zweites Leben", "year": 2010, "description_de": "", "imdb": 6.0}, {"title_de": "Merry Christmas, Olivia", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Meteor Apocalypse", "year": 2010, "description_de": "Ein riesiger Meteoriten-Sturm bewegt sich auf die Erde zu und k\u00fcndigt den Beginn einer weltweiten Apokalypse an. Die Meteore treten in die Erdumlaufbahn ein und zerfallen in der Atmosph\u00e4re zu einem gigantischen Schuttregen, der die Erdoberfl\u00e4che bombardiert. Als schlie\u00dflich das Trinkwasser verseucht wird, macht sich David Dematti auf die Suche nach seiner Familie. Im Laufe der Suche begegnet David der verzweifelten Lynn. Die Beiden tun sich zusammen, um einander n dieser Krise der Menschheit zur Seite zu stehen. Doch je n\u00e4her David der L\u00f6sung des R\u00e4tsels kommt, desto tiefer ger\u00e4t seine Familie in Gefahr.", "imdb": 3.0}, {"title_de": "Meteoren", "year": 2010, "description_de": "", "imdb": 5.4}, {"title_de": "Mirageman Kicks Ass", "year": 2010, "description_de": "Der junge Maco lebt ein einsames Leben, seit seine Eltern ermordet und sein den Angriff \u00fcberlebender Bruder in eine Nervenheilanstalt eingewiesen wurden. Als Sicherheitsmann in einem Nachtclub verdient er sich seinen Lebensunterhalt. Doch eines Tages schreitet er ein, als er Zeuge eines brutalen Raub\u00fcberfalls wird und rettet dabei eine Reporterin, die \u00fcber den maskierten Helden berichtet. Maco bemerkt, wie sein Bruder positiv auf die Nachricht \u00fcber diesen Superhelden reagiert. Und so fasst er einen folgenschweren Entschluss: Er wird Mirage Man, ein Superheld, der fortan f\u00fcr das Gute k\u00e4mpft.", "imdb": 6.4}, {"title_de": "Misfits Christmas Special", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Mission Park", "year": 2010, "description_de": "", "imdb": 5.1}, {"title_de": "Mjesto na kojem je umro posljednji \u010dovjek", "year": 2010, "description_de": "", "imdb": 7.2}, {"title_de": "Mnemosyne Rising", "year": 2010, "description_de": "", "imdb": 6.2}, {"title_de": "Mobile Suit Gundam 00 A wakening of the Trailblazer", "year": 2010, "description_de": "Im Jahr AD 2314 reist eine unbekannte Alienrasse in das Sonnensystem. Auf ihrem Weg st\u00f6\u00dft diese im Orbit vom Jupiter auf eine heruntergekommene Forschungsraumstation. Die Aliens assimilieren die Raumstation und senden diese als Speerspitze ihrer Streitkr\u00e4fte in Richtung Erde. Seit dem Sieg \u00fcber die Innovators und A-Laws etablierte die Erdallianz, die aus ihren Fehlern gelernt hat, eine pazifistische und friedliche Politik, um die Probleme der Welt zu l\u00f6sen. Zwei Jahre nach den Ereignissen aus Staffel 2 reisen Marina Ismail und Shirin Bakthiar in einem Shuttle zu einer Kolonie. Auf dem Weg wird ihr Shuttle von einem Attent\u00e4ter angegriffen. Ehe das Shuttle vernichtet wird, erscheint Setsuna F. Seiei und besch\u00fctzt diese. Um seine Identit\u00e4t als Mitglied von Celestial Being zu verschleiern, nutzt er hierf\u00fcr nicht seinen Gundam, sondern einen angepassten Flag. Kurz drauf entdeckt die Erdf\u00f6deration die in Richtung Erde fliegende Raumstation.", "imdb": 6.8}, {"title_de": "Monaco, un rocher pour l'eternit\u00e9", "year": 2010, "description_de": "Der Computer-Animationsfilm, pr\u00e4sentiert auf der Shanghai World Expo 2010, erz\u00e4hlt von der Geschichte des Zwergstaates Monaco, gelegen am Mittelmeer. Gezeigt werden wichtige Stationen in der Historie des heute weltber\u00fchmten F\u00fcrstentums von den mythologischen Anf\u00e4ngen \u00fcber das kriegerische Mittelalter bis hin zur Neuzeit und dem prestigetr\u00e4chtigen Grand Prix von Monaco, um schlie\u00dflich einen Science-Fiction-Ausblick in die Zukunft Monacos zu wagen.", "imdb": 0.0}, {"title_de": "Monsters", "year": 2010, "description_de": "Sechs Jahre sind vergangen, seitdem die NASA eine Sonde auf den Jupitermond Europa geschickt hat, um nach Leben zu forschen. Auf dem Heimweg zerbricht die Sonde \u00fcber Mexiko, wenig sp\u00e4ter tauchen Monster auf, die von der Armee weitl\u00e4ufig eingesperrt werden. Fotograf Andrew soll Sam, die Tochter seines Verlegers, aus dem Gefahrengebiet zur\u00fcck in die USA bringen, bevor alle Wege geschlossen werden. Sie verpassen die letzte F\u00e4hre und m\u00fcssen sich ihren Weg durch die sogenannte Infizierte Zone bahnen.", "imdb": 6.3}, {"title_de": "Moon", "year": 2010, "description_de": "Sam Bell ist der Mann im Mond, oder besser: Der einzige Mann auf dem Mond. Nach drei langen Jahren steht er kurz vor der Abl\u00f6sung; seine monotone Wartungsarbeit hat der Astronaut l\u00e4ngst \u00fcber. Schlie\u00dflich hat die Lunar Corporation, die die Energieprobleme der Erde mit einem Schlag gel\u00f6st hat, noch andere Mitarbeiter \u2013 Sam will nun blo\u00df noch zur\u00fcck zu Frau und Tochter. Doch als er pl\u00f6tzlich auf einen weiteren Mondbewohner st\u00f6\u00dft, dessen Pr\u00e4senz sich selbst Bordcomputer Gerty nicht erkl\u00e4ren kann, ger\u00e4t Sam kurz vor seiner R\u00fcckkehr zur Erde in gro\u00dfe Gefahr...", "imdb": 7.8}, {"title_de": "Mothman - Die R\u00fcckkehr", "year": 2010, "description_de": "Eine Gruppe Teenager spielt einem kleinen Jungen einen Streich. Sie behaupten, dass ein motten\u00e4hnliches Monster namens Mothman in einem See lebt und seine Opfer an den F\u00fcssen unter Wasser zieht. Doch der Streich endet fatal und der Junge ertrinkt dabei. Die Freunde beschlie\u00dfen ihre Beteiligung am Tod des Jungen zu vertuschen. Doch zehn Jahre sp\u00e4ter werden sie von der Vergangenheit eingeholt, als eine Reporterin den Unfall aufzudecken versucht. Dabei macht sie eine grausame Entdeckung: Der Mottenmann existiert n\u00e4mlich tats\u00e4chlich und will nun blutige Rache \u00fcben gegen alle, die an dem t\u00f6dlichen Streich beteiligt waren.", "imdb": 3.4}, {"title_de": "Mr. Nobody", "year": 2010, "description_de": "Die Medizin ist mittlerweile soweit fortgeschritten, dass Menschen unsterblich sind. Der 118-j\u00e4hrige Nemo Nobody ist der letzte Mensch, der noch sterben wird - das wissenschaftliche und journalistische Interesse an ihm k\u00f6nnte folglich kaum gr\u00f6\u00dfer sein. Der alte Mann blickt zur\u00fcck auf sein vergangenes Leben, kann sich aber nur schwer an Einzelheiten erinnern: Nach der Trennung seiner Eltern steht der junge Nemo vor der Wahl, bei seinem Vater in England zu bleiben oder mit seiner Mutter nach Nordamerika auszuwandern. Von dieser Entscheidung ausgehend werden unterschiedliche Lebensabl\u00e4ufe skizziert: In einem verliebt er sich in die Tochter des neuen Geliebten seiner Mutter, verliert sie jedoch aus den Augen und trifft sie erst als erwachsene Frau wieder. Der greise Nemo erinnert sich auch an das komplizierte Leben mit der schwer depressiven Elise, die er trotzdem \u00fcber alles liebt und f\u00fcr die er nach ihrem Tod sogar auf den Mars reist, um dort ihre Asche zu verstreuen...", "imdb": 7.7}, {"title_de": "Mutant Girls Squad", "year": 2010, "description_de": "Rin ist ein ganz normales M\u00e4dchen \u2013 so scheint es. Doch schon bald erf\u00e4hrt ihr K\u00f6rper eine seltsame und schmerzhafte Ver\u00e4nderung. Zu ihrem 16. Geburtstag offenbart der Vater ihr ein gut geh\u00fctetes Geheimnis: Rin ist nicht ganz menschlich. Sekunden sp\u00e4ter wird die Geburtstagsfeier von wilden K\u00e4mpfern \u00fcberrannt,  die Rins Eltern t\u00f6ten. In dieser Extremsituation bricht Rins Mutation hervor \u2013 ihr K\u00f6rper wird zur gef\u00e4hrlichen Waffe! Rin findet Aufnahme bei den HILKOS und wird in deren Kampf gegen die Menschen hineingezogen. Dabei k\u00e4mpfendie HILKOS mit vollem K\u00f6rpereinsatz: Durch die Mutation entwickeln die M\u00e4dchen k\u00f6rpereigene Extremwaffen, die sie im gemeinsamen Kampftraining perfektionieren. Doch schnell merkt Rin, dass der Krieg zwischen Menschen und HILKOS nicht bestehen kann. Gemeinsam mit ihrer neuen Freundin Yoshi versucht sie, den Frieden wieder herzustellen.", "imdb": 5.6}, {"title_de": "MutantLand", "year": 2010, "description_de": "", "imdb": 6.3}, {"title_de": "Mutants", "year": 2010, "description_de": "Die beiden Rettungssanit\u00e4ter Sonia und Marco sind zusammen mit einer Polizistin unterwegs in einer verwahrlosten Region in Frankreich. Ein Virus hat den Gro\u00dfteil der Menschen in Mutanten verwandelt, die auf der Jagd nach Blut und Menschenfleisch sind. Auf der Suche nach Benzin geraten die drei in einen Kampf mit einem der Mutanten, der Marco infiziert, was schlie\u00dflich dazu f\u00fchrt, dass Sonia die Polizistin erschie\u00dft, als diese wiederum Marco direkt eliminieren m\u00f6chte, da er schon in wenigen Tagen ebenfalls ein Mutant sein wird.Sonia h\u00e4lt aber an Marco fest und rettet ihn in einen gro\u00dfen Geb\u00e4udekomplex mitten im Wald. Sie m\u00f6chte in die Milit\u00e4rbasis NOAH mit ihm fliehen, die als Zufluchtst\u00e4tte f\u00fcr \u00dcberlebende gilt und wo sie sich Hilfe f\u00fcr ihren Mann verspricht. Allerdings f\u00e4hrt der Rettungswagen nicht mehr, Marco mutiert langsam und jederzeit m\u00fcssen sie bef\u00fcrchten, dass sie von Mutanten entdeckt werden...", "imdb": 5.5}, {"title_de": "Nemesis", "year": 2010, "description_de": "Robert und Claire f\u00fchren ein beschauliches Leben in einem idylischen Landhaus in Italien. Doch die l\u00e4ndliche Idylle der Umgebung tr\u00fcgt: Die Beziehung des Paares war harmonisch bis zu jenem Zeitpunkt vor zwei Jahren, als Claires Schwester Nina unter ungekl\u00e4rten Umst\u00e4nden in selbigem Haus get\u00f6tet wurde. Der T\u00e4ter konnte damals nicht \u00fcberf\u00fchrt werden. Seitdem beherrschen Zweifel, Misstrauen und jahrelang unterdr\u00fcckte Aggression zwischen den Eheleuten die einstmals himmlische Beziehung. Claire beschuldigt Robert eines sexuellen Verh\u00e4ltnisses zu ihrer Schwester. Das Ferienhaus wird zur ganz privaten H\u00f6lle des verbitterten Ehepaares. Der tragische Tod von Nina wurde niemals bew\u00e4ltigt und ist letztlich nur der Ausl\u00f6ser, der alle anderen Probleme an die Oberfl\u00e4che bef\u00f6rdert.", "imdb": 6.8}, {"title_de": "Nickel Children", "year": 2010, "description_de": "", "imdb": 7.5}, {"title_de": "Night Springs", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Night Things", "year": 2010, "description_de": "", "imdb": 3.8}, {"title_de": "Nightbeasts", "year": 2010, "description_de": "", "imdb": 5.4}, {"title_de": "No Woman Born", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Nobody", "year": 2010, "description_de": "Killer Clarence hat gerade einen etwas undurchsichtigen Auftrag erledigt und kehrt nach vollbrachter Untat mit einem omin\u00f6sen P\u00e4ckchen heim ins n\u00e4chtliche Stundenhotel, als sich St\u00fcck f\u00fcr St\u00fcck die Realit\u00e4t um ihn herum zu verabschieden beginnt und Clarence an seinem Verstand zu zweifeln beginnt. Es f\u00e4ngt damit an, dass niemand ihn wieder erkennt und jemand ihn zu verfolgen scheint. Dann wiederholen sich Situationen, die er eben erst erlebte, aus anderen Perspektiven. Schlie\u00dflich sieht er sich mit dem gef\u00e4hrlichsten aller denkbaren Gegner konfrontiert: Sich selbst.", "imdb": 4.5}, {"title_de": "Nydenion", "year": 2010, "description_de": "In ferner Zukunft hat die Menschheit mit Hilfe revolution\u00e4rer Raumschiff-Antriebe unbekannte Teile des Weltalls besiedelt. Eine dieser Kolonien hat sich im Laufe weniger Generationen zu einem riesigen Sternenreich entwickelt. Dieses Reich, das Sykon Imperium, liegt im Krieg mit der Konf\u00f6deration Freier Welten. Die Auseinandersetzung dauert seit 57 Jahren an und hat schon Milliarden Opfer gefordert. Frieden ist seit langem vergessen und die Erde nur noch eine Legende\u2026", "imdb": 3.9}, {"title_de": "On braque pas les banques avec des fourchettes en plastique", "year": 2010, "description_de": "", "imdb": 7.2}, {"title_de": "Operation Desert", "year": 2010, "description_de": "Afghanistan: Kurze Zeit nach dem 11. September 2001 st\u00f6\u00dft CIA-Agent Ben Keynes (Jonas Ball) bei der Auswertung von Spionagesatelliten-Aufnahmen auf ein vermeintliches Geheimlager mit einer gewaltigen Menge radioaktiven Materials. Um einen potentiellen nuklearen Anschlag von Al Kaida im Keim zu ersticken, organisiert er einen Geheimeinsatz. Das Lager soll lokalisiert, zerst\u00f6rt und Verd\u00e4chtige ausgeschaltet werden. Mit einem Team bestens ausgebildeter Elitesoldaten und dem einheimischen F\u00fchrer Abdul (Chems Eddine Zindune) marschiert Keynes in ein Gebiet ein, das von den Afghanen als heilig verehrt wird. Niemand nimmt Abduls Warnungen sofort umzukehren ernst. Je weiter sie vorr\u00fccken, desto gef\u00e4hrlicher wird der Einsatz. R\u00e4tselhafte Erscheinungen und urpl\u00f6tzliche Angrife aus dem Nichts h\u00e4ufen sich, und schon bald m\u00fcssen Keynes und seine M\u00e4nner feststellen, dass sie es mit einem Gegner zu tun haben, der gef\u00e4hrlicher ist, als alles was sie kennen ...", "imdb": 5.4}, {"title_de": "Pantheon Black", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Paradeisiana", "year": 2010, "description_de": "\u00f6sterreichischer Spielfilm", "imdb": 0.0}, {"title_de": "Pixels", "year": 2010, "description_de": "", "imdb": 7.5}, {"title_de": "Plan 9 aus dem Weltall", "year": 2010, "description_de": "Au\u00dferirdische versuchen, mit der Menschheit Kontakt aufzunehmen, weil sie bef\u00fcrchten, diese k\u00f6nnte mittels einer Solarbombe das ganze Weltall vernichten. Allerdings leugnet die Regierung die Existenz der Au\u00dferirdischen. Als Warnung an die Menschheit sollen Tote mittels Strahlen wiederbelebt werden. Das Raumschiff landet auf einem Friedhof. Drei dort begrabene Verstorbene werden in Gestalt von Ghulen wiederbelebt...", "imdb": 0.0}, {"title_de": "Planzet", "year": 2010, "description_de": "Im Jahre 2053 wird die Erdbev\u00f6lkerung aufgrund einer Alieninvasion halbiert. Zwar versucht sich die Erde mit ihren Abwehreinheiten zu verteidigen, aber sie scheitern. Die letzte Hoffnung der Erde beruht in dem Projekt \u00bbPlanzet\u00ab, welches die Invasoren aufhalten soll. Der Protagonist, Taishi Akejima, wird im Gebiet der Aliens ausgesetzt", "imdb": 4.7}, {"title_de": "Plastic Treachery", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Plasticity 3D", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Plus Minus", "year": 2010, "description_de": "", "imdb": 7.3}, {"title_de": "Post: La aventura completa", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Predators", "year": 2010, "description_de": "Eine Gruppe von Elite-K\u00e4mpfern aus den unterschiedlichsten Teilen der Welt landet auf unerkl\u00e4rliche Weise auf einem fremden Planeten. Schon bald ahnen sie warum: Sie wurden geholt, um Teil eines m\u00f6rderischen Spiels zu werden, in dem sie als Beute ausgesetzt sind. Und die J\u00e4ger sind die Predators. Royce f\u00fchrt die skrupellose Gruppe an, die mit Ausnahme des Arztes Edwin aus menschlichen Predators besteht: S\u00f6ldner, japanische Yakuza, Schwerverbrecher und Mitglieder des Todesschwadrons. Doch die J\u00e4ger werden nun selbst gejagt und systematisch eliminiert - von einer neuen Rasse Predators...", "imdb": 6.4}, {"title_de": "Predators: Crucified", "year": 2010, "description_de": "", "imdb": 6.5}, {"title_de": "Predators: Moments of Extraction", "year": 2010, "description_de": "", "imdb": 6.4}, {"title_de": "Prince", "year": 2010, "description_de": "", "imdb": 4.5}, {"title_de": "Project Purgatory", "year": 2010, "description_de": "", "imdb": 4.7}, {"title_de": "Projeto Sil\u00eancio", "year": 2010, "description_de": "", "imdb": 6.5}, {"title_de": "Psychic Experiment", "year": 2010, "description_de": "", "imdb": 2.8}, {"title_de": "Quantum Apocalypse", "year": 2010, "description_de": "Eine Gruppe von ebenso begabten wie rebellischen Wissenschaftlern finden sich in einem Wettlauf gegen die Zeit wieder, denn sie m\u00fcssen die Erde vor einem Kometen retten, der unerwartet seinen Kurs direkt auf unseren Planeten ge\u00e4ndert hat. Es bleiben nur wenige Tage, bis alles Leben ausgel\u00f6scht wird, sollten die Helden keine L\u00f6sung finden.", "imdb": 3.1}, {"title_de": "Quantum Quest: A Cassini Space Odyssey", "year": 2010, "description_de": "", "imdb": 5.1}, {"title_de": "Radio Free Albemuth", "year": 2010, "description_de": "", "imdb": 5.6}, {"title_de": "Rage", "year": 2010, "description_de": "", "imdb": 4.4}, {"title_de": "Red Zone", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Redline", "year": 2010, "description_de": "Red Line - die h\u00f6chste Klasse interstellarer Weltraumrennen und der Traum eines jeden Geschwindigkeitsfreaks. JP befindet sich gerade im Rennen der Yellow Line, der zweith\u00f6chsten Motorenklasse und liefert sich ein hitziges Kopf-an-Kopf-Rennen mit seinen Kontrahenten. Es fliegen die Raketen und explodieren die Reifen, bis schlie\u00dflich der Gewinner der Yellow Line feststeht. Doch brisante Meldungen machen ihre Runde in den Nachrichten. Das legend\u00e4re Red Line Rennen soll auf Roboplanet, einem \u00fcberaus feindlichen und gef\u00e4hrlichen Ort, stattfinden. Die dortige Obrigkeit hat den Red Line Veranstaltern den Krieg erkl\u00e4rt und z\u00f6gert auch nicht, gewaltsam ihren Planeten vor den Racern zu sch\u00fctzen. Ob und wie die Red Line nun stattfindet und wie sich JP darin schlagen wird bleibt abzuwarten.", "imdb": 4.0}, {"title_de": "Regen", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Repo Men", "year": 2010, "description_de": "In der futuristischen Welt des Actionthrillers \"Repo Men\" haben sich zahllose Menschen mit hoch entwickelten k\u00fcnstlichen Organen ihr Leben verl\u00e4ngern lassen. Die Schattenseite dieser medizinischen Revolution, die von der so genannten Union vertrieben wird, findet sich wie gewohnt im Kleingedruckten. Wer die horrenden Raten f\u00fcr die verf\u00fchrerischen oder lebensnotwendigen Hightech-Organe nicht zahlen kann, bekommt Besuch von den perfekt geschulten Eintreibern, die auf direktem Weg zur\u00fcckholen, was der Union geh\u00f6rt. Und das ohne jede R\u00fccksicht auf Verluste, denn kaum einer \u00fcberlebt die R\u00fcckhol-Operationen der \"Repo Men\".", "imdb": 6.3}, {"title_de": "Resident Evil: Afterlife", "year": 2010, "description_de": "Die Apokalypse, ausgel\u00f6st von der Umbrella Corporation, hat fast die gesamte Menschheit mit ihrem Virus infiziert und in m\u00f6rderische Untote verwandelt. Alice, die auf der Suche nach weiteren \u00dcberlebenden ist, macht sich bereit, den skrupellosen Konzern endg\u00fcltig zu vernichten. Sie begibt sich nach Los Angeles in der Hoffnung, dort f\u00fcr die letzten verbliebenen Menschen eine Oase des Friedens vorzufinden. Doch es ist zu sp\u00e4t! Auch hier haben sich bereits tausende Infizierte ausgebreitet und Alice und ihre Begleiter finden sich in einer scheinbar ausweglosen und t\u00f6dlichen Falle wieder\u2026", "imdb": 5.8}, {"title_de": "Return of the Jeni", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Return to the Bermuda Triangle", "year": 2010, "description_de": "", "imdb": 6.5}, {"title_de": "Riverworld", "year": 2010, "description_de": "Kurz bevor Matt (T. Penikett) seiner Freundin Jessie (L. Vandervoort) in Singapur einen Heiratsantrag machen kann, werden die beiden Opfer eines feigen Anschlags. Als Matt wieder zu sich kommt, befindet er sich auf dem mysteri\u00f6sen Planeten Riverworld, wo die Verstorbenen wiedergeboren werden. Zusammen mit dem einstigen amerikanischen Schriftsteller Mark Twain und der Samuraikriegerin Tomoe (J. Goossen) macht er sich auf die gefahrvolle Suche nach seiner Freundin. Doch der finstere Pizarro (B. Ramsay) hat sich ebenso an ihre Fersen geheftet, da er Riverworld unterwerfen will \u2026", "imdb": 4.9}, {"title_de": "Road Train", "year": 2010, "description_de": "Vier junge Freunde auf einer Camping-Tour im Outback werden von einem riesigen Diesel-Truck von der Stra\u00dfe gedr\u00e4ngt, und ihr Auto \u00fcberschl\u00e4gt sich. Sie verlassen das Wrack mit einem Verletzten und finden wenig sp\u00e4ter den Truck verlassen auf der Stra\u00dfe. Als aus der Ferne der vermeintliche Besitzer anf\u00e4ngt auf sie zu schie\u00dfen benutzen sie das Fahrzeug um zu entkommen. Eine unheilvolle Reise beginnt.", "imdb": 3.7}, {"title_de": "Robo Geisha", "year": 2010, "description_de": "Die beiden Schwestern Yoshie und Sis k\u00f6nnten unterschiedlicher kaum sein. Sis wird zu einer ehrenwerten Geisha ausgebildet, w\u00e4hrend es bei ihrer j\u00fcngeren Schwester nur zu niederen Haushaltsarbeitenreicht. Als sich Sis in den Sohn des \u00f6rtlichen Stahlbarons verliebt, dieser aber viel mehr ein Auge auf Yoshie wirft, eskaliert die Situation und die beiden M\u00e4dchen treten in einen bizarren Konkurrenzkampf um die Gunst des jungen Mannes. Durch immer absurdere cybermechanische K\u00f6rpermodifikationen versuchen sie attraktiver zu wirken, mutieren dabei aber immer mehr zu gef\u00e4hrlichen Mordmaschinen. Ein Umstand, der ein kriminelles Syndikat auf den Plan ruft, welches mit Sis und Yoshie eigene Pl\u00e4ne hat. Doch die beiden jungen Frauen dulden bei ihrem Wettstreit keine St\u00f6renfriede und so metzeln sie sich durch ganze Horden von hinterlistigen Gegnern, bis sie sich am Ende zum gro\u00dfen Showdown selbst gegen\u00fcberstehen.", "imdb": 5.2}, {"title_de": "Sacrifice", "year": 2010, "description_de": "", "imdb": 6.0}, {"title_de": "Salesman Pete and the Amazing Stone from Outer Space!", "year": 2010, "description_de": "", "imdb": 6.1}, {"title_de": "Sascha M\u00fcller - Transmission", "year": 2010, "description_de": "Transmission ist ein Videokunstprojekt von Sascha M\u00fcller. Jeder K\u00fcnstler bekam die gleiche Videodatei. Sie sollten sich von den Bildern inspirieren lassen, um einen Soundtrack daf\u00fcr zu erstellen. Die ersten 4 Videos wurden als Limited Double DVDr bei Pharmacom Records ver\u00f6ffentlicht.", "imdb": 0.0}, {"title_de": "Schizofredric", "year": 2010, "description_de": "", "imdb": 6.7}, {"title_de": "Schwarzer Blitz", "year": 2010, "description_de": "Mit Vollgas ins Abenteuer! Der Student Dima Maikov ist nicht gerade ein Held \u2013 bis ihm sein Vater zum Geburtstag einen alten Wolga 21 schenkt. Als Dima entdeckt, dass der unscheinbare Wagen fliegen kann, beginnt f\u00fcr ihn ein neues Leben. Am Himmel seiner Heimatstadt wird er zum \u201cSchwarzen Blitz\u201d, der selbstlos f\u00fcr die Schwachen und Schutzlosen k\u00e4mpft. So ger\u00e4t er ins Fadenkreuz eines skrupellosen Verbrechers, der vor nichts zur\u00fcckschreckt, um Dimas Flugwagen in seine Gewalt zu bekommen.", "imdb": 5.7}, {"title_de": "Sci-Fi High: The Movie Musical", "year": 2010, "description_de": "High-School-Sch\u00fcler Billy Dever (Dan Bellusci) interessieren die beiden Dinge, die f\u00fcr Jugendliche in den USA der 50er Jahre besonders neu und spannend sind, Rock\u2019n\u2018Roll und der Weltraum. Letzterer interessiert ihn vor allem aus wissenschaftlicher Sicht, wodurch er einem Lehrer seiner High-School besonders verbunden ist. Dieser zeigt Billy eines Tages eine mysteri\u00f6se von ihm entdeckte Pflanze, deren Herkunft beiden R\u00e4tsel aufgibt. Neben der Musik und dem All ist Billy auch der Damenwelt gegen\u00fcber nicht abgeneigt. Als er seinem Schwarm, der sch\u00f6nen Cara-Ann (Alicen Holden) n\u00e4her kommt, beginnen seltsame Vorg\u00e4nge die High-School in ihren Bann zu ziehen. Ob wohl die seltsame Pflanze etwas damit zu tun hat?", "imdb": 3.9}, {"title_de": "Sektor 236 - Tors vrede", "year": 2010, "description_de": "", "imdb": 2.9}, {"title_de": "Seres: Genesis", "year": 2010, "description_de": "", "imdb": 3.8}, {"title_de": "Sherlock Holmes", "year": 2010, "description_de": "Im Jahr 1940: Die bekannten Romanfiguren Sherlock Holmes und sein getreuer Helfer Watson bekommen es mit riesigen furchteinfl\u00f6\u00dfenden Monstern zu tun, die London attackieren. Woher kommen diese Wesen so pl\u00f6tzlich? Und besteht vielleicht zwischen ihnen und dem B\u00f6sewicht Jack in seiner Raketenr\u00fcstung ein Zusammenhang? Holmes und Watson nehmen die Ermittlungen und den mutigen Kampf zur Rettung Londons auf. Mit viel List und T\u00fccke erleben sie dabei so manches Abenteuer und Dank viel Geschick und K\u00f6pfchen k\u00f6nnen sich die Herren in den Kampf gegen die schrecklichen Kreaturen wagen. Ob dieser wohl erfolgreich sein wird?", "imdb": 7.5}, {"title_de": "Similo", "year": 2010, "description_de": "", "imdb": 6.7}, {"title_de": "Skyline", "year": 2010, "description_de": "Eigentlich war es eine Nacht wie viele andere: Jarrod und seine Freunde haben ordentlich gefeiert und liegen inzwischen v\u00f6llig fertig in ihren Betten. Pl\u00f6tzlich rei\u00dft sie ein grelles blaues Licht aus dem Schlaf. Der Anblick, der sich den Freunden dann bietet erinnert eher an einen schlechten Traum. Weltweit werden die Gro\u00dfst\u00e4dte von einer au\u00dferirdischen und technologisch weit\u00fcberlegenen Macht angegriffen. Wie Motten vom Licht, werden immer mehr Personen von einem blauen Leuchten der Raumschiffe angezogen und verschwinden scheinbar im Nichts. Innerhalb k\u00fcrzester Zeit beginnt ein panischer Kampf um das \u00dcberleben der Menschheit.", "imdb": 4.5}, {"title_de": "Slices of Life", "year": 2010, "description_de": "", "imdb": 3.3}, {"title_de": "Solum", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Something Real", "year": 2010, "description_de": "", "imdb": 6.9}, {"title_de": "Sons of Chaos", "year": 2010, "description_de": "", "imdb": 7.0}, {"title_de": "Space of the Living Dead", "year": 2010, "description_de": "Im Jahr 2241, ein paar Milliarden Meilen von der Erde entfernt: Das Transportschiff Pandora unter Captain Holloways Kommando empf\u00e4ngt den Notruf eines anderen Raumschiffs und nimmt Kurs auf die angegebene Position. Dort finden sie vier verdammt sexy Frauen, die einzigen \u00dcberlebenden eines Piratenangriffs. Was Holloway und seine Crew nicht ahnen k\u00f6nnen, die vier SIND die Piraten, die die Pandora in ihre Gewalt bringen wollen. Aber sie haben ein Virus eingeschleppt, bekannt unter dem Namen Thanatos. Dieses Virus l\u00e4sst Menschen mutieren, verwandelt sie in blutr\u00fcnstige Monster die nur noch ans Fressen denken. Einer nach dem anderen, egal ob Pirat oder Crew wird Opfer dieses unsichtbaren Killers, nur seine Zerst\u00f6rung kann die \u00dcberlebenden retten. Nur wie kann man das Virus vernichten?", "imdb": 2.9}, {"title_de": "Spacebong Beach Babes", "year": 2010, "description_de": "", "imdb": 5.6}, {"title_de": "Spark", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Spark of Being", "year": 2010, "description_de": "", "imdb": 6.7}, {"title_de": "Spark Riders", "year": 2010, "description_de": "", "imdb": 7.2}, {"title_de": "Splice - Das Genexperiment", "year": 2010, "description_de": "Das Forscher-Paar Clive und Elsa leistet bei der Z\u00fcchtung von Tier-Hybriden Pionierarbeit. Als ihnen der Geldhahn abgedreht wird, arbeiten sie trotzdem heimlich weiter und erschaffen in ihrem Labor eine Kreuzung aus Mensch und Tier. Clive sieht das Kaulquappen-\u00e4hnliche Wesen als Fehlschlag, will es t\u00f6ten, doch in Elsa erwachen Mutterinstinkte. So w\u00e4chst Dren bei ihnen fast wie das Kind einer Familie auf. Doch wird es immer schwieriger sie zu verstecken und als sie geschlechtsreif wird, wird sie zu einer Gefahr f\u00fcr alle.", "imdb": 5.8}, {"title_de": "Stagger", "year": 2010, "description_de": "", "imdb": 3.4}, {"title_de": "Stanley Pickle", "year": 2010, "description_de": "", "imdb": 7.2}, {"title_de": "Star Trek I: Specter of the Past", "year": 2010, "description_de": "", "imdb": 6.2}, {"title_de": "Star War the Third Gathers: The Backstroke of the West", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Stasis", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Stonehenge Apocalypse", "year": 2010, "description_de": "Wissenschaftler Lesham entdeckt, dass unterhalb der historischen Grabesst\u00e4tte Stonehenge eine altert\u00fcmliche Mechanik existiert, die mit unterirdischen Pyramiden in den USA verbunden ist. Von dem Ende der Welt besessen, setzt Lesham die Mechanik in Bewegung und verwandelt damit die Pyramiden in aktive Vulkane, die das Land unter vernichtender Lava begraben. Nur der verkannte Wissenschaftler Jacob wei\u00df, wie man den Wahnsinnigen und sein Vorhaben stoppen kann. Dazu ben\u00f6tigt er allerdings das antike Artefakt des Mechanismus der Antikythera. Doch niemand will seiner Theorie glauben...", "imdb": 4.1}, {"title_de": "Streifen - A Galaxy of bliss -", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Summer Wars", "year": 2010, "description_de": "Als Kenji vom h\u00fcbschesten M\u00e4dchen der Schule gefragt wird, ob er sie zu ihrer Familie begleitet, geht f\u00fcr ihn ein Traum in Erf\u00fcllung. Doch der Traum wird schon bald zum Albtraum. Natsuki hat ihm verschwiegen, dass ihre Familie riesig ist und er sich vor allen als ihr Verlobter ausgeben soll. Au\u00dferdem hat jemand ein riesiges Chaos im Internet verursacht - mit seinem Internet-Zugang! Verkehrsleitsysteme, Beh\u00f6rdendaten, die komplette \u00f6ffentliche Infrastruktur bricht zusammen und bedroht damit auch die reale Welt. Der unschuldige Kenji wird als Krimineller verleumdet, und bevor er \u00fcberhaupt wei\u00df, was los ist, wird er in eine Schlacht um das Schicksal und das Gleichgewicht der Welt gezogen.", "imdb": 7.4}, {"title_de": "Superman/Batman: Apocalypse", "year": 2010, "description_de": "Ein geheimnisvolles Raumschiff vom Planeten Krypton muss auf der Erde notlanden und jeder will das h\u00fcbsche M\u00e4dchen an Bord kennen lernen. Superman freut sich \u00fcber diese Verbindung zu seiner Vergangenheit, Batman vermutet Verrat, Wonder Woman hofft, eine artverwandte Seele zu treffen, und Darkseid w\u00fcnscht sich eine neue Komplizin. Doch die temperamentvolle Teenagerin hat ihre eigenen Pl\u00e4ne und keiner davon beinhaltet geheime Identit\u00e4ten, Capes oder Heldentaten. So muss das Superhelden-Duo Batman und Superman erneut seine Kr\u00e4fte b\u00fcndeln, um gegen Darkseid anzutreten. \"Superman/Batman: Apocalypse\" ist bereits der 9. Spielfilm in der Reihe der DC Universe Animated Original Movies. Hierbei \u00fcbernahm Animationslegende Bruce Timm selbst die Produktion und das actiongeladene Drehbuch stammt von Tab Murphy.", "imdb": 7.1}, {"title_de": "Supernova 2012", "year": 2010, "description_de": "Der Astrophysiker Kelvin soll einen nuklearen Schutzschild bauen, mit dem Erde vor den Folgen einer gigantischen Sonnenexplosion gesch\u00fctzt werden kann. Aber der Wissenschaftler hat gerade ganz andere Probleme als die Welt zu retten: Seine Familie wird von Terroristen bedroht \u2026 Ein kultiger Mockbuster aus dem Hause Asylum.", "imdb": 2.2}, {"title_de": "Surface", "year": 2010, "description_de": "", "imdb": 7.5}, {"title_de": "Surrogates - Mein zweites Ich", "year": 2010, "description_de": "2054: Die Menschen kommunizieren nur noch \u00fcber ihre \"Surrogates\" - ferngesteuerte Roboterklone - miteinander, vollkommen isoliert und verlassen von der Au\u00dfenwelt. Ein scheinbar perfekter Zustand, w\u00e4re da nicht eine mysteri\u00f6se Mordserie, die diese makellose Welt ins Wanken bringt. Dem M\u00f6rder auf der Spur, setzt FBI-Agent Tom Greer in der wirklichen Welt sein Leben aufs Spiel, um das R\u00e4tsel zu l\u00f6sen und die Morde zu stoppen. Dabei muss er auch gegen eine immer gr\u00f6\u00dfer werdende Widerstandsbewegung ank\u00e4mpfen. Wem kann er im Kampf Menschen gegen Technologie noch trauen?", "imdb": 6.3}, {"title_de": "Sweetheart", "year": 2010, "description_de": "", "imdb": 5.8}, {"title_de": "Swine", "year": 2010, "description_de": "Mit der Zivilisation in Schutt und Asche, muss der Mensch auf seine Ur-Instinkte zur\u00fcckgreifen um zu \u00fcberleben. J\u00e4ger und Aasfresser bahnen gleicherma\u00dfen ihren Weg in diesem wilden Land.", "imdb": 6.4}, {"title_de": "T. Rex In The Atrium", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Tartarus", "year": 2010, "description_de": "\u00d6sterreich 1813: Zwei Heimkehrer aus den napoleonischen Kriegen werden in einem entlegenen Dorf mit einer schleichenden Invasion konfrontiert, die ihre Vorstellungskraft weit \u00fcberschreitet, zumal die \u00fcberm\u00e4chtigen Feinde Taten fordern, die die Menschlichkeit der beiden M\u00e4nner auf eine harte Probe stellen.", "imdb": 4.5}, {"title_de": "Tekken", "year": 2010, "description_de": "Im Jahr 2039 haben die Weltkriege die Menschheit nahezu ausgel\u00f6scht. Die Kontinente werden nicht mehr von Regierungen, sondern von m\u00e4chtigen Konzernen wie dem Mishima Zaibatsu geleitet. Dessen Boss, Heihachi Mishima, ist Veranstalter von Tekken. Der gr\u00f6\u00dfte Kampfsportwettbewerb soll die Massen bei Laune halten und verspricht dem Sieger ewige Anerkennung. Auch der rebellische Street Fighter Jin Kazama m\u00f6chte daran teilnehmen. Seine Motivation: Blutige Rache an Heihachi, den er f\u00fcr den Tod seiner Mutter verantwortlich macht. Geplagt von seinen inneren D\u00e4monen, bestreitet Jin das King of Iron Fist Tournament. Im Verlauf des Turniers offenbart sich ihm dabei die dunkle Seite des Mishima-Imperiums und er entdeckt ein geheimes Projekt, welches die Welt f\u00fcr immer ver\u00e4ndern k\u00f6nnte.", "imdb": 4.8}, {"title_de": "Terminator Atrimoden", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Tetsuo: The Bullet Man", "year": 2010, "description_de": "Eines Tages \u00e4ndert sich das idyllische Leben von Anthony abrupt: Ein Unbekannter \u00fcberf\u00e4hrt seinen Sohn auf offener Stra\u00dfe und Anthony kann nur hilflos dabei zusehen. Seine Frau fordert einen Vergeltungsakt von Anthony und fordert ihn auf, den T\u00e4ter zu finden und ihn zur Strecke zu bringen. Doch die heftigen Gef\u00fchle \u00fcber den Verlust seines einzigen Kindes werden ihn schon bald auf eine unerwartete Art ver\u00e4ndern...", "imdb": 5.4}, {"title_de": "The 3rd Letter", "year": 2010, "description_de": "", "imdb": 6.8}, {"title_de": "The Adventures of Delivery-Boy Man", "year": 2010, "description_de": "", "imdb": 7.7}, {"title_de": "The Book of Eli", "year": 2010, "description_de": "Nach einer Katastrophe, die fast alles Leben auf Erden ausgel\u00f6scht hat, bahnt sich im Jahr 2044 ein einsamer Wanderer seinen Weg auf zerst\u00f6rten Freeways und durch kalte Ruinen. Die Umgebung ist feindselig, \u00fcberall k\u00f6nnten marodierende Banden zuschlagen und ein Schluck Wasser oder ein paar Schuhe entscheiden, wer unter J\u00e4gern und Gejagten den n\u00e4chsten Tag erlebt. Der Name des Wanderers ist Eli. Obwohl er nicht wei\u00df, ob es tats\u00e4chlich irgendwo noch Hoffnung f\u00fcr die Zivilisation gibt, ist er unterwegs nach Westen. Im Gep\u00e4ck ein mysteri\u00f6ses Buch, das auch von anderen manisch begehrt und von Eli mit seinem Leben gesch\u00fctzt wird. In einer zerfallenen Stadt, in der das Gesetz des St\u00e4rkeren herrscht, trifft Eli auf den despotischen Carnegie, der seinem Geheimnis bald auf die Schliche kommt. Zwar kann sich Eli zun\u00e4chst der Waffengewalt von Carnegies Schergen erwehren und mit Hilfe der jungen Solara fl\u00fcchten.", "imdb": 6.8}, {"title_de": "The Book: They Came From Inner Space", "year": 2010, "description_de": "", "imdb": 8.4}, {"title_de": "The Box - Du bist das Experiment", "year": 2010, "description_de": "Bei Norma und Arthur Lewis handelt es sich eigentlich um ein ganz normales junges Ehepaar mit einem kleinen Sohn und einem Haus am Rande der Stadt. Ihr idyllisches Leben ger\u00e4t eines Tages pl\u00f6tzlich aus den Fugen, als sie ein merkw\u00fcrdiges Paket vor ihrer Haust\u00fcr finden. Eine Box mit einem roten Knopf, die Reichtum und Tod bedeuten kann, so der geheimnisvolle \u00dcberbringer der Sendung.", "imdb": 5.6}, {"title_de": "The Call", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "The Camera and Christopher Merk", "year": 2010, "description_de": "", "imdb": 8.5}, {"title_de": "The Dead Can't Dance", "year": 2010, "description_de": "", "imdb": 6.0}, {"title_de": "The Dreadful Hallowgreen Special", "year": 2010, "description_de": "", "imdb": 6.9}, {"title_de": "The Final Alien Files", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "The First Men in the Moon", "year": 2010, "description_de": "", "imdb": 6.1}, {"title_de": "The Frankenstein Syndrome", "year": 2010, "description_de": "Elizabeth Barnes ist die Neue im Team des geheimnisumwitterten Dr. Walton. Der forscht mit seinen Mitarbeitern in einem hermetisch abgeriegelten Labor an einem universellen Wundheilungsserum und macht dazu auch vor Experimenten an lebenden Menschen keinen Halt. Elizabeth tr\u00e4gt mit ihren Leistungen erheblich zum Gelingen des Projektes bei, entwickelt jedoch Skrupel, als sie sieht, dass die Angelegenheit in eine moralisch fragw\u00fcrdige Richtung driftet. Da aber ist es f\u00fcr Flucht bereits zu sp\u00e4t, und Frankensteins Monster hat sich in sie verliebt.", "imdb": 4.8}, {"title_de": "The Furfangs", "year": 2010, "description_de": "", "imdb": 7.6}, {"title_de": "The Gift", "year": 2010, "description_de": "", "imdb": 6.9}, {"title_de": "The Good Life", "year": 2010, "description_de": "", "imdb": 7.4}, {"title_de": "The Horror of Dracula", "year": 2010, "description_de": "", "imdb": 6.0}, {"title_de": "The Invincible Iron Man", "year": 2010, "description_de": "Der schwerreiche Erfinder Tony Stark l\u00f6st durch Zufall eine unheilvolle Prophezeihung aus. Diese bewirkt die Wiederauferstehung des grausamsten Herrschers, der je \u00fcber China herrschte, des Mandarin. Kurz darauf wird sein bester Freund entf\u00fchrt, doch als Stark ihn sucht, wird er durch Jade-Drachen schwer verletzt. Stark erkennt, dass er nur mit Hilfe seines Erfindungsreichtums das Unheil aufhalten kann. Er entwirft eine m\u00e4chtige R\u00fcstung, mit modernster Technik und Waffen gespickt, um als Iron Man in allen vier Ecken der Erde die K\u00e4mpfer des Mandarin zu vernichten, die die Elemente beherrschen...", "imdb": 5.9}, {"title_de": "The Jensen Project", "year": 2010, "description_de": "", "imdb": 4.7}, {"title_de": "The Last Warrior", "year": 2010, "description_de": "", "imdb": 3.6}, {"title_de": "The Last Zombi Hunter", "year": 2010, "description_de": "", "imdb": 4.5}, {"title_de": "The Legacy", "year": 2010, "description_de": "", "imdb": 8.1}, {"title_de": "The Mercenary", "year": 2010, "description_de": "Lonny Smith hat einen Koffer Geld und nicht mehr lange zu leben. In Bangkok verliebt er sich in die Prostituierte Nana und beschlie\u00dft, mit seinem Geld etwas Sinnvolles zu tun. Nana ist aus ihrem Dorf entf\u00fchrt und zur Prostitution gezwungen worden von dem skrupellosen Ex-S\u00f6ldner und Gangsterboss Ryker. Jetzt will Lonny sie zur\u00fcck bringen und das Geld den Dorfbewohnern geben. Das bringt ihn auf direkten Konfrontationskurs mit Ryker und seinen Spie\u00dfgesellen. Doch auch Lonny findet \u00fcberraschende Verb\u00fcndete.", "imdb": 2.9}, {"title_de": "The Onion's Future News From The Year 2137", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "The Origin of Creatures", "year": 2010, "description_de": "", "imdb": 5.8}, {"title_de": "The Package Vol. 1", "year": 2010, "description_de": "", "imdb": 7.3}, {"title_de": "The Penitent Man", "year": 2010, "description_de": "", "imdb": 5.7}, {"title_de": "The Photon Effect", "year": 2010, "description_de": "", "imdb": 5.1}, {"title_de": "The Raven", "year": 2010, "description_de": "", "imdb": 6.0}, {"title_de": "The Return of Victor Bergman", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "The Rig", "year": 2010, "description_de": "Die Arbeiter auf einer \u00d6lplattform mitten im Ozean machen bei einer Tiefseebohrung eine ungew\u00f6hnliche Entdeckung: Als der Bohrer im Sand auf etwas Festes st\u00f6\u00dft, sieht es aus, als w\u00fcrde Blut aufsteigen. Die Crew hat zun\u00e4chst jedoch andere Sorgen, denn ein gewaltiger Tropensturm zieht auf. Und mit ihm eine m\u00f6rderische Kreatur aus den Tiefen des Meeres. Als die ersten Besatzungsmitglieder, die sich zu weit von Gruppe entfernen, auf mysteri\u00f6se Weise verschwinden, bricht Panik aus. Das Monster t\u00f6tet nach dem anderen und bald geht es nur noch um das nackte \u00dcberleben. F\u00fcr die verbleibende Besatzung gibt es kein Entkommen und keine Aussicht auf Hilfe vom Festland. Es bleibt nur noch die Flucht nach vorne: Sie m\u00fcssen sich dem unbekannten Wesen stellen und die Bestie t\u00f6ten, ehe sie ihr selbst zum Opfer fallen. Allerdings befinden sich keine Waffen an Bord...", "imdb": 3.2}, {"title_de": "The Robot", "year": 2010, "description_de": "Ein begabter Wissenschaftler kreiert einen ebenso begabten Roboter, der durch einen Blitz Emotionen entwickelt. Damit scheint der Roboter bereit f\u00fcr die Integration in die menschliche Welt \u2013 doch die Liebe macht mal wieder einen Strich durch die Rechnung\u2026", "imdb": 7.1}, {"title_de": "The RRF in New Recruit", "year": 2010, "description_de": "", "imdb": 5.2}, {"title_de": "The Sanctuary", "year": 2010, "description_de": "", "imdb": 4.5}, {"title_de": "The Scientist", "year": 2010, "description_de": "Ein zur\u00fcckgezogener Physiker entwickelt in seinem Keller eine geheimnisvolle Machine, die sein Leben und allen deren um ihn herum ver\u00e4ndert.", "imdb": 3.4}, {"title_de": "The Show Must Go On", "year": 2010, "description_de": "", "imdb": 6.7}, {"title_de": "The Story of F***", "year": 2010, "description_de": "", "imdb": 3.0}, {"title_de": "The Sword and the Sorcerer 2", "year": 2010, "description_de": "K\u00f6nigin Adonia aus dem Reiche Abelar hat ihren Mann verloren, ermordet durch einen Hexenmeister und dessen Vampirtochter Xia. In ihrer Hilflosigkeit wendet sie sich an den ber\u00fcchtigten S\u00f6ldner Oda. Der erledigt den Job, nicht ohne zuvor mit Xia einen Bastard zu zeugen. Zwanzig Jahre sp\u00e4ter ersteht Xia von den Toten auf und f\u00e4llt mit ihrer Vampirarmee in Abelar ein, um Rache zu nehmen. Und die diversen nunmehr erwachsenen Kinder des Oda suchen den Schulterschluss mit alten Recken, um den Gegenschlag zu f\u00fchren.", "imdb": 2.2}, {"title_de": "The Terrible Thing of Alpha 9!", "year": 2010, "description_de": "", "imdb": 7.1}, {"title_de": "The Transylvania Television Real Meanin' of Halloween Special Show", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "The Untitled Karthik Krishnan Project", "year": 2010, "description_de": "", "imdb": 5.6}, {"title_de": "The Voices of a Distant Star", "year": 2010, "description_de": "Die Trennung zweier Liebenden durch Raum, Zeit und Krieg. Lichtjahre voneinander entfernt, bleiben ihnen als einziges Mittel zur Kommunikation elektronische Botschaften \u2026 sehnsuchtsvolle Nachrichten, die selbst die unendliche Weite \u00fcberwinden.", "imdb": 7.1}, {"title_de": "They're Made Out of Meat", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Time Kid - Tom Spenders Reise durch die Zeit", "year": 2010, "description_de": "1902: Da Daddy von einer Reise in die Zukunft nicht mehr zur\u00fcckkommt, macht sich Tom Spender auf die Suche nach ihm. F\u00fcr die eigenwillige Aktion benutzt der aufgeweckte Teenager die gleiche Zeitmaschine wie sein Vater Henry. Unterwegs begegnen ihm merkw\u00fcrdige Kreaturen. - Animierte Version des Sci-Fi-Klassikers \"Die Zeitmaschine\" von Herbert G. Wells.", "imdb": 6.1}, {"title_de": "Time of Eve", "year": 2010, "description_de": "Der Film \"Eve no Jikan Gekijouban\" ist eine ungek\u00fcrzte Zusammenfassung der Originalserie, jedoch wird auch neues Filmmaterial gezeigt. Erz\u00e4hlt wird von einem Japan, in dem die Technik so weit fortgeschritten ist, dass Androide - Roboter mit menschlichem Aussehen - in vielen Haushalten als v\u00f6llig normal empfunden werden. Der Protagonist Rikou ist ein ganz normaler Obersch\u00fcler, der ebenfalls mit solch einem Androiden als Haushaltshilfe aufgewachsen ist. Nun entdeckt er seit kurzer Zeit ungew\u00f6hnliche Eintr\u00e4ge in der Verhaltenschronik seines Roboters Sammy und geht der Sache mit seinem Freund Masaki auf den Grund...", "imdb": 7.2}, {"title_de": "Time Traveller: Das M\u00e4dchen, das durch die Zeit sprang", "year": 2010, "description_de": "Im Jahr 2010 reist die 18-j\u00e4hrige Gymnasiastin Akari Yoshiyama in die 1970er Jahre zur\u00fcck, um die erste Liebe ihrer Mutter, Kazuhiko Fukamachi, zu finden und so ihre Mutter Kazuko zu retten. Diese ist nach einem Unfall ins Koma gefallen. Mit Hilfe eines Studenten namens Ryota macht sie sich auf die Suche nach Fukamachi\u00a0\u2026", "imdb": 6.5}, {"title_de": "Tin Can", "year": 2010, "description_de": "", "imdb": 6.6}, {"title_de": "To venner", "year": 2010, "description_de": "", "imdb": 7.0}, {"title_de": "Toxic Lullaby", "year": 2010, "description_de": "", "imdb": 5.7}, {"title_de": "Treasure Hunter", "year": 2010, "description_de": "In der nordwestlichen W\u00fcste, wo zahllose Dynastien aufbl\u00fchten und wieder zerfielen, geht das Ger\u00fccht von einem unermesslich gro\u00dfen Schatz um. Eine Gruppe mysteri\u00f6ser W\u00e4chter besch\u00fctzt die Schatzkarte, bis ein ber\u00fcchtigtes internationales Verbrechersyndikat sie jagt. Doch bevor die Karte den Verbrechern in die H\u00e4nde f\u00e4llt, \u00fcbergibt ein W\u00e4chter sie dem jungen, ritterlichen Ciao Fei (Jay Chou). Aber Ciao Fei ist schnell gezwungen, die Karte f\u00fcr das Leben von Lan Ting (Lin Chi Ling), der Tochter seines Mentors, herzugeben, die vom Verbrechersyndikat entf\u00fchrt wurde. Zusammen mit Hua Ding Bang (einem ber\u00fchmten Arch\u00e4ologen) begeben sich die beiden auf eine gef\u00e4hrliche Reise, um die Karte wiederzubeschaffen, den antiken Schatz zu besch\u00fctzen und das Verbrechersyndikat zu zerschlagen.", "imdb": 3.8}, {"title_de": "Triassic Attack", "year": 2010, "description_de": "Aufruhr im St\u00e4dtchen Mill City in Oregon: Ein neues Universit\u00e4tsgeb\u00e4ude soll errichtet werden - und das ausgerechnet auf Indianerland. Als Proteste gegen das Bauprojekt nichts fruchten, ruft Schamane Dakota kurzerhand einen alten Zauber zu Hilfe. Mit b\u00f6sen Folgen: Im Naturkundemuseum nebenan erwacht eine Horde Saurierskelette zum Leben. Von ihrer Millionen Jahre langen Di\u00e4t erl\u00f6st, machen sich die Skelettmonster sofort \u00fcber die Bewohner her. Sheriff Jake und seine Ex-Frau, die Arch\u00e4ologin Emma, suchen fieberhaft nach einem Weg die Bestien zu stoppen. Doch gegen die scheint kein Kraut gewachsen zu sein.", "imdb": 3.1}, {"title_de": "TRON: Legacy", "year": 2010, "description_de": "21 Jahre nach dem mysteri\u00f6sen Verschwinden seines Vaters folgt Sam Flynn dem Lockruf eines Pagersignals und wird in die digitale Computerwelt des \"Grid\" hineingezogen. Dort hat Clu, das einst von seinem Vater geschaffene Programm, die Macht \u00fcbernommen, dort verstecken sich auch Kevin Flynn und sein Proteg\u00e9, das Programm Quorra. Nachdem Vater und Sohn sich wiedergefunden haben, verfolgen sie nur ein Ziel, wollen das Grid verlassen. Doch genau das will auch Clu, um seine Diktatur auf die Welt der User auszudehnen.", "imdb": 6.8}, {"title_de": "Trucks - Out of Control", "year": 2010, "description_de": "In der Gegend des omin\u00f6sen Rockwell-Absturzes, der Area 51, kommt es zu mysteri\u00f6sen Ereignissen: Eine Kolonne alter LKW macht sich auf den Weg - ohne Fahrer! Sie belagern einen Truckstop, legen dort die Infrastruktur lahm, und pl\u00f6tzlich bedrohen allt\u00e4gliche Gegenst\u00e4nde die Menschen. Nur einer kleinen Gruppe scheint die Flucht zu gelingen...", "imdb": 3.9}, {"title_de": "Two Soldiers", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "UHO \u2013 Unbekanntes Hook Objekt", "year": 2010, "description_de": "Hook trifft ein s\u00fc\u00dfes kleines UFO mit vorstehenden Z\u00e4hnen namens \"Huckjah\". Sie werden schnell beste Freunde, aber als Huckjah von der Armee gefasst wird, rettet ihn Hook.", "imdb": 6.3}, {"title_de": "Ultimate Avengers - The Movie", "year": 2010, "description_de": "Nachdem er im Alleingang das Atomraketenprogramm der Nazis im Keim erstickte und dabei Au\u00dferirdische als deren Kollaborateure enttarnte, f\u00e4llt Superheld Captain America in eine sechzigj\u00e4hrige Froststarre. Aus der befreien ihn nun nicht ohne Hintergedanken Forscher in Diensten des Generals Fury, seines Zeichens Chef des supergeheimen S.H.I.E.L.D.-Projekts. Denn wieder droht der Welt eine unermessliche Gefahr. Reptilienartige Aliens greifen nach der Eroberung des Planeten Erde. Und Nick Fury sieht die einzige M\u00f6glichkeit dies zu verhindern, indem er die gr\u00f6\u00dften Superhelden der Welt zusammenbringt und sie gegen die Aliens antreten l\u00e4sst. Da darf Captain America, der als Teamleader auserkoren wurde, nat\u00fcrlich nicht fehlen. Aber so leicht, wie es auf den ersten Blick aussieht, ist das Zusammenspiel der Avengers nicht, pflegen doch einige geh\u00f6rige Macken und ihre \u00fcbergro\u00dfen Egos. Das f\u00fchrt zun\u00e4chst zu leichten Verstimmungen innerhalb der Gruppe...", "imdb": 6.7}, {"title_de": "Ultimate Avengers 2 - Rise of the Panther", "year": 2010, "description_de": "Die m\u00e4chtigsten aller Helden m\u00fcssen ihren Krieg gegen die Aliens fortsetzen. Dieses Mal marschieren diese zusammen mit Captain Americas Erzfeind Kleiser, welcher die Gestalt der Aliens ver\u00e4nderte, in ein verborgenes Dorf in Afrika ein. Dessen K\u00f6nig ist der Schwarze Panther. Als Kleiser den Vater des Schwarzen Panthers \u2013 T\u00b4Chaka \u2013 t\u00f6tet, reist der Schwarze Panther in die USA, um sich Hilfe bei Captain America zu holen. Die Avengers m\u00fcssen nach Afrika, um dort einen blutigen Krieg gegen die einmarschierenden Invasoren zu f\u00fchren.", "imdb": 6.6}, {"title_de": "Ultramarines: A Warhammer 40.000 Movie", "year": 2010, "description_de": "Captain Severus von den Ultramarines erh\u00e4lt einen Notruf von der abgelegenen Welt Mithron. Dort befindet sich ein imperialer Schrein, der bereits seit Generationen von einer vollen Kompanie der Imperial Fists bewacht wird. Die Ultramarines sind allerdings auf der Welt Algol gebunden, wo sie gegen einen Symbiontenkult ank\u00e4mpfen. Severus beschlie\u00dft deshalb lediglich einen kleinen zehn Mann starken Trupp nach Mithron zu schicken...", "imdb": 5.6}, {"title_de": "Unaired", "year": 2010, "description_de": "", "imdb": 5.4}, {"title_de": "Unearthed", "year": 2010, "description_de": "", "imdb": 6.9}, {"title_de": "Universal Soldier: Regeneration", "year": 2010, "description_de": "In Tschernobyl, dem ehemaligen Atomkraftwerk, verschanzt sich ein Mitglied der russischen Armee, welcher die Kinder des russischen Pr\u00e4sidenten entf\u00fchrt hat. Um der Bedrohung Herr zu werden, aktiviert die russische Regierung den Unisol Luc Deveroux, der sich daran machen soll, die Gefahr zu bannen und den f\u00fcr die Entf\u00fchrer k\u00e4mpfenden Unisol Pit Bull auszuschalten. Als dies gelingt, w\u00e4hnt man sich schon in Siegerstimmung, jedoch haben die Geiselnehmer noch einen Trumpf im \u00c4rmel: Deverouxs ehemaligen Kameraden Andrew Scott, welcher sich nicht so leicht \u00fcberrumpeln lassen wird wie Pit Bull \u2026", "imdb": 5.3}, {"title_de": "Unknown Spectre", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Vampire Nation", "year": 2010, "description_de": "Aus heiterem Himmel bricht die Vampirkatastrophe \u00fcber Amerika herein und verwandelt weite Teile der Bev\u00f6lkerung in blindw\u00fctige Blutsauger. Der jugendliche Martin \u00fcberlebt die Ausrottung seiner Familie nur mit Hilfe des zuf\u00e4llig vorbei kommenden Vampirj\u00e4gers Mister und weicht diesem fortan auf dessen Odyssee Richtung Kanada nicht mehr von der Seite. Unterwegs treffen sie andere \u00dcberlebende, die aber nicht alle freundlich sind, und geraten schlie\u00dflich kurz vor dem Ziel mit einer Gruppe religi\u00f6s motivierter Vigilanten aneinander.", "imdb": 6.4}, {"title_de": "Vejado en el Tiempo", "year": 2010, "description_de": "", "imdb": 6.6}, {"title_de": "VideoDome Rent-O-Rama", "year": 2010, "description_de": "", "imdb": 5.3}, {"title_de": "VigasioSexploitation", "year": 2010, "description_de": "", "imdb": 4.2}, {"title_de": "Virtuality - Killer im System", "year": 2010, "description_de": "Zw\u00f6lf hochbegabte M\u00e4nner und Frauen wurden als Mitglieder der Phaeton-Mission ausgew\u00e4hlt, bei der sie eine zehn Jahre dauernde Expedition zu einem weit entfernten Planetensystem unternehmen sollen. Um den Stress einer solchen Reise ertr\u00e4glicher zu machen, verbringt die Crew einen Gro\u00dfteil der Zeit in einer virtuellen Realit\u00e4t, in der sie unterschiedliche Identit\u00e4ten annehmen k\u00f6nnen. Doch als das Raumschiff in die kritische Phase der Mission eintritt, taucht ein t\u00f6dlicher Fehler im System auf. Es stellt sich die Frage, ob ein Killer an Bord sein k\u00f6nnte.", "imdb": 5.7}, {"title_de": "Virus X", "year": 2010, "description_de": "", "imdb": 2.9}, {"title_de": "Visit", "year": 2010, "description_de": "", "imdb": 4.2}, {"title_de": "Waiting for Gorgo", "year": 2010, "description_de": "", "imdb": 6.3}, {"title_de": "Waking Up", "year": 2010, "description_de": "", "imdb": 7.3}, {"title_de": "Wallace & Gromit - Alles K\u00e4se", "year": 2010, "description_de": "Der Erfinder Wallace und sein elektronikbastelnder Hund Gromit fliegen zum Mond, um zu probieren, wie er schmeckt.", "imdb": 7.7}, {"title_de": "When Lynch Met Lucas", "year": 2010, "description_de": "", "imdb": 7.9}, {"title_de": "White Room", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "White Wall", "year": 2010, "description_de": "Ein Virus hat die Menschheit bis auf kl\u00e4gliche Reste dezimiert. Jetzt vegetieren die \u00dcberlebenden in einem ummauerten, vier St\u00e4dte umfassenden Areal und \u00e4chzen unter dem Joch einer Milit\u00e4rdiktatur, gegen die sich in den Randgebieten Widerstand in Form marodierender Gangs regt. Der gesetzestreue J\u00fcngling Shawn soll den Rebellenf\u00fchrer Jude Black aufsp\u00fcren, mit dem er einst die Schulbank im Kinderlager dr\u00fcckte. Gemeinsam mit dem Kopfgeldj\u00e4ger Dragon begibt er sich auf eine gefahrvolle Suche, in deren Verlauf interessante Enth\u00fcllungen warten.", "imdb": 3.1}, {"title_de": "Wild Planet (Redux)", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Window on Your Present", "year": 2010, "description_de": "", "imdb": 6.8}, {"title_de": "Womb", "year": 2010, "description_de": "Rebecca trifft ihren seit L\u00e4ngerem nicht mehr gesehenen Kindheitsfreund Thomas wieder und verliebt sich in ihn. Doch bevor ihr Gl\u00fcck weiter wachsen kann, verliert sie ihn auch schon wieder bei einem t\u00f6dlichen Unfall. Sie will sich mit der Grausamkeit des Schicksals nicht abfinden und fasst gegen den Willen ihrer Eltern einen unfassbaren Entschluss. Mithilfe neuester Technik l\u00e4sst sie Thomas klonen und tr\u00e4gt das Kind aus. Zu dem heranwachsenden Jungen entwickelt Rebecca eine zusehends inzestu\u00f6se Beziehung, l\u00e4sst ihn \u00fcber seine Herkunft aber im Unklaren.", "imdb": 6.3}, {"title_de": "Write A Book About It", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "Yoshie Zero", "year": 2010, "description_de": "", "imdb": 0.0}, {"title_de": "You Yi Tian - One Day", "year": 2010, "description_de": "Singing lebt mit ihrer Mutter auf der taiwanesischen Insel Kinmen. In einem immer wiederkehrenden Traum begegnet sie einem Mann. Sie kann ihn weder erkennen, noch versteht sie, was er ihr zuruft. Singing arbeitet auf einer F\u00e4hre, auf der sie einen jungen Soldaten kennen lernt, der behauptet, er werde sp\u00e4ter ihr Freund sein. Zun\u00e4chst glaubt sie ihm nicht, doch es stellt sich heraus, dass er Recht hat.", "imdb": 6.6}, {"title_de": "You're So Cupid", "year": 2010, "description_de": "", "imdb": 5.2}, {"title_de": "Yuri Lennons Landung auf Planet Alpha 46", "year": 2010, "description_de": "Der Kosmonaut Yuri Lennon wird von der Nasa zum Jupitermond Alpha 46 geschickt, um dort die Quelle der auf der Erde empfangenen Signale ausfindig zu machen. Zur Verwunderung aller stellt sich diese als eine Pflanze mit einer mysteri\u00f6sen Perle im Kern heraus. Die Perle soll der Kosmonaut mit auf die Erde bringen. Doch dann passiert ein Missgeschick, und das Schicksal der Erde  liegt in Yuris H\u00e4nden.", "imdb": 7.2}, {"title_de": "Yuri Seijin Naoko-san", "year": 2010, "description_de": "Die ruhige, sch\u00fcchterne Misuzu erwartet schon sehns\u00fcchtig die R\u00fcckkehr ihrer \u00e4lteren Schwester Naoko, die von ihrem Auslandsstudium nach Japan zur\u00fcckkehrt. Als sie nun nach Hause eilt, trifft sie jedoch auf Naoko-san, eine schr\u00e4ge Au\u00dferirdische von dem Yuri-Planet \u00bbYuri-sei\u00ab, die auf Erotik, Yuri und M\u00e4dchen steht.", "imdb": 0.0}, {"title_de": "Zenith", "year": 2010, "description_de": "", "imdb": 5.5}, {"title_de": "Zenitram", "year": 2010, "description_de": "", "imdb": 4.9}, {"title_de": "Zombie - Dead/Undead", "year": 2010, "description_de": "Eine Gruppe abtr\u00fcnniger Vampire setzt einen Virus frei, der ihre friedlichen Artgenossen in bluthungrige Zombies verwandelt, die vor niemandem haltmachen. Um dieser Bedrohung Herr zu werden, bereiten die noch nicht infizierten Vampire eine Gegenoffensive vor, um die Ausbreitung der t\u00f6dlichen Gefahr einzuschr\u00e4nken. Mitten in dieses Kriegsszenario ger\u00e4t auch eine kleine Gruppe menschlicher Teenager, die nur eine Chance zum \u00dcberleben haben, wenn sie gemeinsam mit den Vampiren, gegen die bluthungrigen Zombies in die Schlacht ziehen ...", "imdb": 3.0}, {"title_de": "Zombie Apocalypse: The Payback", "year": 2010, "description_de": "", "imdb": 2.7}, {"title_de": "\u00c5terf\u00f6delsen", "year": 2010, "description_de": "", "imdb": 6.4}, {"title_de": "\u30a6\u30eb\u30c8\u30e9\u30de\u30f3\u30bc\u30ed THE MOVIE \u8d85\u6c7a\u6226\uff01\u30d9\u30ea\u30a2\u30eb\u9280\u6cb3\u5e1d\u56fd", "year": 2010, "description_de": "", ttlicher Kerl: Er ist Vater eines jungen Sohnes, lebt gl\u00fccklich mit seiner Frau zusammen und geh\u00f6rt definitiv nicht zu den intelligentesten Mitmenschen. Nun jedoch scheint sich in seinem Leben so einiges zu ver\u00e4ndern, als die Regierung beschlie\u00dft, wegen finanzieller Probleme, einen Flug ins All zu verlosen. Nat\u00fcrlich ist Cardoux einer der gl\u00fccklichen Gewinner, der fortan sein Recht auf den Flug einfordert. Dumm nur, dass der andere Gewinner prompt beschlie\u00dft, die Raumschiffbesatzung als Geiseln zu nehmen und das Chaos daher nicht lange auf sich warten l\u00e4sst\u2026", "imdb": 5.3}, {"title_de": "1313: Giant Killer Bees!", "year": 2011, "description_de": "", "imdb": 2.0}, {"title_de": "2 Years of Summer", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "2012 - Armageddon", "year": 2011, "description_de": "Ein US-Wissenschaftler entdeckt einen riesigen Meteoriten, der sich auf direktem Kollisionskurs mit der Erde befindet. Die Ausma\u00dfe des Meteoriten scheinen gigantisch. Bei einem Einschlag wird zu 99% Sicherheit alles Leben auf der Erde ausgel\u00f6scht. W\u00e4hren die Regierungen der Erde verzweifelt bem\u00fcht sind, den drohenden Untergang durch verschiedene Strategien mittels Atomwaffen abzuwenden, suchen die verzweifelten Eltern Jason und Ashley ihre Tochter, die sich irgendwo in Los Angeles aufh\u00e4lt. Angesichts der drohenden Zerst\u00f6rung erkennen sie schnell, dass keine noch so fortschrittliche Technologie ihnen helfen wird, ihre Tochter zu finden oder den Meteoriten zu stoppen. Nur das Hoffen auf ein Wunder und der tiefe Glauben an eine h\u00f6here Macht bieten ihnen noch Trost.", "imdb": 1.7}, {"title_de": "2030 - Aufstand der Jungen", "year": 2011, "description_de": "In Berlin im Jahre 2030 wird der junge Tim Burdenski schwer verletzt auf dem Gendarmenmarkt aufgefunden. Nach einem Notruf durch eine Taxifahrerin wird er in ein Krankenhaus eingeliefert, stirbt aber er trotz einer versp\u00e4tet eingeleiteten Notoperation. Die Journalistin Lena Bach beginnt zu recherchieren, da der 30-J\u00e4hrige als eines von zehn sogenannten \u201eMillenniumskindern\u201c seit seiner Geburt am 1. Januar 2000 in einer Langzeitdokumentation von einem Fernsehteam begleitet wird. Alle entstammen der Mittelschicht.", "imdb": 5.5}, {"title_de": "3 Minutes", "year": 2011, "description_de": "", "imdb": 6.1}, {"title_de": "3%", "year": 2011, "description_de": "", "imdb": 3.3}, {"title_de": "51", "year": 2011, "description_de": "Die Area 51 ist die geheimste Milit\u00e4ranlage Amerikas. Dort sollen Aliens vor der Bev\u00f6lkerung versteckt gehalten werden. Die anwesenden Journalisten sollen aber in die Irre gef\u00fchrt werden, damit sie berichten, dass es keine Aliens gibt. Und falls sie doch etwas herausfinden sollten, werden sie einfach erschossen. Doch die Au\u00dferirdischen wollen fl\u00fcchten und so werden sie entdeckt und die Leute von der Presse m\u00fcssen um ihr Leben k\u00e4mpfen. Wird die Story an die \u00d6ffentlichkeit gelangen?", "imdb": 3.5}, {"title_de": "6 giorni sulla Terra", "year": 2011, "description_de": "", "imdb": 3.9}, {"title_de": "7lives", "year": 2011, "description_de": "", "imdb": 3.4}, {"title_de": "Abiogenesis", "year": 2011, "description_de": "", "imdb": 6.5}, {"title_de": "Abraxas - Retter des Universums", "year": 2011, "description_de": "Weltraumpolizist Abraxas verfolgt seinen abtr\u00fcnnigen Kollegen Secundus, einen unsterblichen Androiden, bis auf die Erde. Noch bevor er gefangengenommen wird, schw\u00e4ngert dieser die Menschenfrau Sonja, die daraufhin ihren stummen Sohn Tommy zur Welt bringt. Als Secundus Jahre sp\u00e4ter von seinem Straf-Planeten ausbricht, soll ihn Abraxas erneut einfangen und auch Sonja und Tommy t\u00f6ten. Doch da erwachen in dem Androiden bis dato ungekannte Gef\u00fchle\u2026", "imdb": 2.9}, {"title_de": "ACID REIGN", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Afterthought", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Against the Wall", "year": 2011, "description_de": "", "imdb": 8.1}, {"title_de": "AI\uff5e\u3042\u308b\u5f7c\u5973\u306e\u4e16\u754c\u5f81\u670d!?", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Alien Inhabitant", "year": 2011, "description_de": "", "imdb": 6.6}, {"title_de": "Alien vs. Ninja", "year": 2011, "description_de": "Die Ninjas sind Meister der Kampfkunst und leben zur\u00fcckgezogen in einem Dorf mitten im Wald. Als die Ninjas der Iga, einer besonders ehrenvollen Gemeinschaft, eines Tages einen riesigen Feuerball am Himmel sehen, vermuten sie einen feindlichen Angriff. Yamata, Jinnai und Nezumi werden vom Gro\u00dfmeister der Ninjas ausgesandt, um den mysteri\u00f6sen Vorfall aufzukl\u00e4ren. Auf ihrer Mission schlie\u00dfen sie sich einer anderen Gruppe aus ihrem Dorf an, die von der bezaubernden Ninjak\u00e4mpferin Rin gef\u00fchrt wird. Gemeinsam m\u00fcssen sie sich der unbekannten Gefahr stellen. Furchtbare Kreaturen - die Aliens - sind auf die Erde gekommen. Doch die Ninjas m\u00fcssen feststellen, dass sie mit ihrer Kampfkunst wenig ausrichten k\u00f6nnen. Die Aliens warten mit unglaublichen Tricks, ungeahnter St\u00e4rke und Schnelligkeit auf. Ein erbitterter Kampf entbrennt. Der gro\u00dfe Iga-Ninja Yamata stellt sich der Herausforderung im finalen Kampf gegen die Aliens \u2013 Alien vs. Ninja.", "imdb": 4.4}, {"title_de": "Aliens vs Avatars", "year": 2011, "description_de": "Sechs Freunde vom College geraten auf einem Camping-Trip in ein Katz-und Mausspiel mit einem au\u00dferirdischen Monster. Da sie schon bald nicht mehr wissen, was sie tun und wem sie vertrauen k\u00f6nnen, k\u00e4mpfen sie um ihre nackte Existenz. Widerwillig verb\u00fcnden sie sich mit Ava, einer freundlich erscheinenden Au\u00dferirdischen, die im Orbit kreist und sich als Avatar zeigt. Es gibt nur eine Chance, das Monster zu stoppen: Avas Kampfroboter, den sie einst zur Erde sendete, muss gefunden und repariert werden.", "imdb": 1.5}, {"title_de": "Aliens \u2013 Angriff aus dem All", "year": 2011, "description_de": "Weltweit erforschen Wissenschaftler das All. K\u00f6nnten umgekehrt auch au\u00dferirdische Zivilisationen nach einem Planeten wie der Erde suchen? Was w\u00fcrde passieren, wenn sie uns entdecken? Und wie k\u00f6nnte ihr Besuch aussehen? W\u00e4re eine Invasion die logische Konsequenz?", "imdb": 5.8}, {"title_de": "All Star Superman", "year": 2011, "description_de": "Nach einer Rettungsaktion nahe der Sonne stellt sich heraus, dass Supermann einem Plan seines Erzfeindes Lex Luthor aufgesessen ist und nun aufgrund von Verstrahlung nur noch etwa ein Jahr zu leben hat. W\u00e4hrend er diesen Umstand geheim h\u00e4lt, versucht er die ihm bleibende Zeit dazu zu nutzen, Lois Lane \u00fcber seine wahre Identit\u00e4t aufzukl\u00e4ren. Und auch mit Lex Luthor hat er noch ein ernstes Wort zu reden.", "imdb": 6.9}, {"title_de": "All Superheroes Must Die", "year": 2011, "description_de": "", "imdb": 3.9}, {"title_de": "Amanda & The Guardian", "year": 2011, "description_de": "", "imdb": 6.6}, {"title_de": "Amor Porra Nenhuma", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "An Elf's Story", "year": 2011, "description_de": "", "imdb": 5.1}, {"title_de": "Android Re-Enactment", "year": 2011, "description_de": "", "imdb": 6.5}, {"title_de": "Another Earth", "year": 2011, "description_de": "In der Nacht, in der in unserem Sonnensystem ein neuer Planet entdeckt wird, der ein Duplikat der Erde ist, kreuzen sich die Wege einer jungen ambitionierten Sch\u00fclerin und eines erfolgreichen Musikkomponisten.", "imdb": 6.9}, {"title_de": "Another Gantz", "year": 2011, "description_de": "", "imdb": 5.4}, {"title_de": "Aphasia", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Apollo 18", "year": 2011, "description_de": "Offiziell hat am 7. Dezember 1972 das letzte Mal ein Mensch seine Fu\u00dfabdr\u00fccke auf dem Mond hinterlassen. Seitdem soll niemand mehr den einzig nat\u00fcrlichen Satelliten der Erde betreten haben. Doch ist das wirklich wahr? Wurde die schon akribisch durchgeplante Apollo-18-Mission wirklich nur wegen Finanzierungsproblemen auf Eis gelegt? Oder gibt es einen glaubw\u00fcrdigeren Grund, weshalb die Menschen ihren wei\u00dfen Begleiter meiden? Doch nun gefundene Videoaufnahmen der Apollo-18-Besatzung sprechen eine deutliche Sprache: Die Mission fand statt und die Menschheit hat ihre guten Gr\u00fcnde, den Mond niemals wieder anzufliegen. Denn schon kurz nach der Landung beginnen sich seltsame Ereignisse zu h\u00e4ufen: Die Kommunikation f\u00e4llt aus, technische St\u00f6rungen treten auf und nach einem Biss eines insektenartigen Wesens wird schnell klar: Sie sind nicht allein\u00a0\u2026", "imdb": 5.2}, {"title_de": "Archetype", "year": 2011, "description_de": "", "imdb": 6.5}, {"title_de": "Area 51 Confidential", "year": 2011, "description_de": "", "imdb": 3.7}, {"title_de": "Arenas", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Attack Of The Alien Jelly Monsters From The Depths Of Uranus", "year": 2011, "description_de": "", "imdb": 4.6}, {"title_de": "Attack of the Moon Zombies", "year": 2011, "description_de": "", "imdb": 5.5}, {"title_de": "Attack the Block", "year": 2011, "description_de": "Auf dem Nachhauseweg wird die angehende Krankenschwester Sam in einem Viertel in S\u00fcd-London mitten auf einer einsamen Stra\u00dfe von einer Gang maskierter Jugendlicher umstellt. Gewalt liegt in der Luft \u2013 und explodiert doch ganz anders als erwartet: Ein Meteorit schl\u00e4gt direkt neben den Kids in einem Auto ein. W\u00e4hrend Sam fliehen kann, wird die v\u00f6llig \u00fcberraschte Gang von einem blutr\u00fcnstigen Alien attackiert. Mit vereinten Kr\u00e4ften k\u00f6nnen die Kids zur\u00fcckschlagen und den au\u00dferirdischen Angreifer zur Strecke bringen. Doch zum Triumphieren bleibt keine Zeit, denn ein regelrechter Meteoritenhagel \u00fcber London k\u00fcndigt an, dass die Invasion jetzt erst richtig beginnt...", "imdb": 6.7}, {"title_de": "AUN: The Beginning and the End of All Things", "year": 2011, "description_de": "", "imdb": 5.6}, {"title_de": "Back to Love - Zeitreise in die Vergangenheit", "year": 2011, "description_de": "Downtown Eastside von Vancouver. Das ist die Heimat der Obdachlosen, Prostituierten und Drogendealer. Hier lebt auch Art, ein Faulenzer und Herumtreiber, der die strahlende Cody von ganzem Herzen liebt. Doch eines Tages f\u00e4llt Cody nach einer \u00dcberdosis ins Koma. Art will seine Freundin ins Leben zur\u00fcckholen. Dabei soll ihm eine sonderbare Zeitmaschine helfen, die sein obdachloser Kumpel Harvey im M\u00fcll gefunden hat. Art muss allerdings feststellen, dass Zeitreisen auch nicht mehr das sind, was sie einst waren.", "imdb": 6.5}, {"title_de": "Bailout!", "year": 2011, "description_de": "", "imdb": 7.2}, {"title_de": "Battle for Terra", "year": 2011, "description_de": "Die Handlung nimmt ihren Anfang mit MALA, einer jungen Au\u00dferirdischen vom Planeten Terra, deren Vater Roven w\u00e4hrend einer feindlichen Invasion entf\u00fchrt wird. Um ihren Vater zu retten, kidnappt Mala den abgest\u00fcrzten und verletzten, urspr\u00fcnglich von den Menschen entsandten Piloten Jim. W\u00e4hrend Mala Jim gesundpflegt, erz\u00e4hlt er ihr, dass die Erdatmosph\u00e4re f\u00fcr Menschen unbewohnbar geworden ist. Der Plan von Earthforce besteht darin, auf dem Planeten einen Terraformer einzusetzen, um Terra f\u00fcr Menschen bewohnbar zu machen und gleichzeitig die Atmosph\u00e4re f\u00fcr die einheimischen Terraner zu vergiften. Mala und Jim versuchen gemeinsam, eine friedliche L\u00f6sung zwischen den beiden Spezies zu finden, doch Earthforce unter der Leitung von General Hemmer bleibt unnachgiebig...", "imdb": 6.5}, {"title_de": "Battle of Los Angeles", "year": 2011, "description_de": "Im Januar 1942 entdeckten die amerikanischen Luftstreitkr\u00e4fte ein seltsames Flugobjekt \u00fcber Los Angeles. Nun fast 70 Jahre sp\u00e4ter ist es zur\u00fcck, und es kommt nicht mit friedlichen Absichten\u2026 Karla hat die Leitung einer streng geheimen milit\u00e4rischen Abwehrgruppe, die sich seit Jahrzehnten auf eine bevorstehende Invasion durch Au\u00dferirdische vorbereitet. Doch schnell m\u00fcssen die Menschen erkennen, dass sie mit ihrer herk\u00f6mmlichen irdischen Waffentechnik den Invasoren schutzlos ausgeliefert sind. Nur Tyler Laughlin, Kampfpilot der Airforce, hat Mut genug das Unm\u00f6gliche zu versuchen und den Feind mit den eigenen Waffen zu schlagen\u2026", "imdb": 1.9}, {"title_de": "Battle: New York, Day 2", "year": 2011, "description_de": "Da Laura Sommers (Tina Tanzer) pl\u00f6tzlich fremde Stimmen in ihrem Kopf h\u00f6rt, geht sie zum Psychologen. Die Therapie wird jedoch pl\u00f6tzlich unterbrochen als New York von Aliens angegriffen wird. Laura verliert das Bewusstsein. Als sie wieder aufwacht, ist die Stadt menschenleer. Ein Mann Namens Neil (Nat Cassidy) findet sie und bringt sie in Sicherheit. Er scheint ein wenig verwirrt und versucht Laura die Lage zu erkl\u00e4ren, in der sich die beiden befinden. Als sie vor einer Horde Zombies fliehen, treffen sie auf eine Gruppe, die sich in einem Lagergeb\u00e4ude verschanzt hat. Zusammen entwickeln die \u00dcberlebenden einen Plan gegen die Alien-Invasion. Sie finden heraus, dass die Aliens die restlichen Menschen zu gehirnlosen Zombies umgewandelt haben und die einzige Chance, die ausserirdischen Besatzer zu stoppen, darin liegt, den Kontrolleur der Zombies umzubringen. Doch Laura plagt sich noch mit ganz anderen Problemen herum: Die Stimmen in ihrem Kopf melden sich wieder zu Wort...", "imdb": 1.9}, {"title_de": "Beachworld", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Bionic", "year": 2011, "description_de": "", "imdb": 4.6}, {"title_de": "Black Horizon", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Blink", "year": 2011, "description_de": "", "imdb": 8.2}, {"title_de": "Blinky\u2122", "year": 2011, "description_de": "", "imdb": 7.0}, {"title_de": "Boat Madness", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Born of Earth", "year": 2011, "description_de": "", "imdb": 3.2}, {"title_de": "Broken Blade: Bastionen der Trauer", "year": 2011, "description_de": "", "imdb": 7.3}, {"title_de": "Buenas noches, Espa\u00f1a", "year": 2011, "description_de": "", "imdb": 5.5}, {"title_de": "Bunny Bashing", "year": 2011, "description_de": "", "imdb": 5.8}, {"title_de": "Capitan Basilico 2: I Fantastici 4+4", "year": 2011, "description_de": "", "imdb": 5.2}, {"title_de": "Captain America: The First Avenger", "year": 2011, "description_de": "1942 \u2013 die USA ziehen in den Kampf gegen Hitler-Deutschland. Steve Rogers wird auf Grund seines Gesundheitszustands als ungeeignet eingestuft. Mit Hilfe des Project: Rebirth soll er trotzdem in den Kampf gegen Nazis ziehen. Der kr\u00e4nkliche Steve wird in eine Art Super-Soldaten namens Captain America transformiert. Hilfe bekommt der neue Superheld dabei von seinem Freund Bucky Barnes. Gemeinsam k\u00e4mpfen sie gegen Red Skul, Hitlers Geheimwaffe im Krieg gegen den Rest der Welt.", "imdb": 6.9}, {"title_de": "Cargols!", "year": 2011, "description_de": "", "imdb": 7.6}, {"title_de": "Charlie Bit My Finger", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Chronception", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Chronicles of Humanity: Descent", "year": 2011, "description_de": "", "imdb": 6.5}, {"title_de": "Clear Skies 3", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Coffee Run", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Condition", "year": 2011, "description_de": "", "imdb": 7.1}, {"title_de": "Contagion", "year": 2011, "description_de": "Nachdem eine Frau nach einer Auslandsreise an einem mysteri\u00f6sen Virus stirbt und \u00e4hnliche F\u00e4lle auf dem ganzen Planeten auftreten, ist schnell klar: eine Epidemie breitet sich aus, die schnell weltweit immer gr\u00f6\u00dfere Teile der Bev\u00f6lkerung hinwegrafft. W\u00e4hrend die Wissenschaftler des amerikanischen Centers for Disease Control and Prevention Dr. Ellis Cheever, Dr. Erin Mears und Dr. Ally Hextall versuchen mehr \u00fcber das Virus herauszufinden und ein Heilmittel zu entwickeln, reist Dr. Leonora Orantes von der Weltgesundheitsbeh\u00f6rde in Genf nach Hongkong, wo man den Ursprung der Krankheit vermutet. Unterdessen muss Mitch Emhoff mit dem Tod seiner Ehefrau fertig werden und versucht verzweifelt, seine Tochter vor einer Infektion zu sch\u00fctzen. Derweil schafft es der fanatische Blogger Alan Krumwiede mit seinen Texten weltweit Panik auszul\u00f6sen.", "imdb": 6.8}, {"title_de": "Contained", "year": 2011, "description_de": "", "imdb": 0.0}, {"title_de": "Cosmic Princess", "year": 2011, "description_de": "Auf Alpha werden die Titanium-Vorr\u00e4te knapp, die f\u00fcr das Lebenserhaltungssystem der Mondbasis notwendig sind. Commandander Koenig entsendet einen \"Adler\", um auf dem Planeten Psychon nach den wertvollen Mineralien zu suchen. Der \"Adler\" wird jedoch von Mentor, dem Herrscher des Planeten Psychon entf\u00fchrt. Mit Hilfe der Bewu\u00dftseinsenergie der Alphaner will Mentor neue Kraft f\u00fcr den Computer Psyche schaffen, um damit den sterbenden Planeten Psychon zu regenerieren. F\u00fcr seine skrupellosen Pl\u00e4ne nutzt Mentor seine ahnungslose Tochter Maya aus. Mentors Plan misslingt und Commander K\u00f6nig bringt Maya auf Alpha in Sicherheit.", "imdb": 3.4}, {"title_de": "Cowboys & Aliens", "year": 2011, "description_de": "Als ein mysteri\u00f6ser Mann ohne Erinnerung in der W\u00fcste von Arizona erwacht, findet er ein metallenes Band an seinem Handgelenk vor. Was es mit dem Objekt auf sich hat, weiss auch im nahen Kaff Absolution niemand. Wohl aber, wer er sein k\u00f6nnte: ein gesuchter Verbrecher, auf dessen Kopf ein hoher Preis ausgesetzt wurde. Als der grimmige Colonel Dolarhyde zur Tat schreiten will, bricht pl\u00f6tzlich die H\u00f6lle \u00fcber Absolution herein \u2013 st\u00e4hlernde Flugobjekte st\u00fcrzen aus dem Himmel und er\u00f6ffnen das Feuer auf die panische Dorfbev\u00f6lkerung. Um die technologisch weit \u00fcberlegenen Invasoren zu schlagen, muss sich der Neuank\u00f6mmling mit den misstrauischen D\u00f6rflern, seinem H\u00e4scher Dolarhyde und einem Apachen-Stamm verb\u00fcnden \u2013 und das Geheimnis um seine verlorene Erinnerung l\u00fcften...", "imdb": 6.0}, {"title_de": "Cross", "year": 2011, "description_de": "", "imdb": 3.0}, {"title_de": "Dark Resurrection Volume 0", "year": 2011, "description_de": "", "imdb": 6.6}, {"title_de": "Dark Rising 2: Summer Strikes Back", "year": 2011, "description_de": "", "imdb": 3.0}, {"title_de": "Darkening Sky", "year": 2011, "description_de": "", "imdb": 4.3}, {"title_de": "Darkest Hour", "year": 2011, "description_de": "Es soll eine einzige gro\u00dfe Party werden, doch es wird zum Kampf ums \u00dcberleben. F\u00fcnf Freunde reisen nach Moskau, um die faszinierende Metropole zu erleben. Doch dann kommt es zu einer Invasion aus dem All. Au\u00dferirdische, die kaum zu sehen sind, greifen die Erde an und fangen sofort an, die Menschheit zu t\u00f6ten. Die Invasoren k\u00f6nnen die Elektrizit\u00e4t kontrollieren und als t\u00f6dliche Waffe einsetzen. Den Freunden gelingt es in den Untergrund zu fliehen und so zu \u00fcberleben, w\u00e4hrend \u00fcberirdisch die Menschheit nach und nach ausgerottet wird. Nach wenigen Tagen gleicht die einstige Metropole einer Geisterstadt. Die Gruppe fasst einen verzweifelten Entschluss: sie tritt zum Kampf gegen die au\u00dferirdische Macht an.", "imdb": 4.9}, {"title_de": "Das Heimweh der Feldforscher", "year": 2011, "description_de": "Als vier Feldforscher nachhause kehren wollen, und es sich herausstellt, dass einer den Verstand verloren hat, entbrennt eine Diskussion, wie man mit der Situation umgehen sollte.", "imdb": 6.6}, {"title
