owjet-Republik f\u00fchren, in der ein Aufstand kurz bevorsteht. Dort angekommen, muss das Team sich in einen unterirdischen Bunker einschleichen, in dem die junge Medizinerin Dr. Mathesis Irvine seit langer Zeit sehr unkonventionelle, aber hochgradig erfolgreiche Forschung betreibt. Eigentlich sollen Powell und sein Team die \u00c4rztin sowie deren gesamte Aufzeichnungen mitnehmen, allerdings stellen sie schnell fest, dass sie von ihren Auftraggebern \u00fcber die tats\u00e4chlichen Aktivit\u00e4ten der \u00c4rztin g\u00e4nzlich im Unklaren gelassen wurden. Von nun an hei\u00dft es nur noch \u00fcberleben...", "imdb": 4.6}, {"title_de": "Shifter", "year": 2014, "description_de": "", "imdb": 6.1}, {"title_de": "Shock Attack", "year": 2014, "description_de": "", "imdb": 2.5}, {"title_de": "Siren", "year": 2014, "description_de": "", "imdb": 6.2}, {"title_de": "Slinger", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Snow Sharks", "year": 2014, "description_de": "Nach einer Lawine in einem Gebirge erwachen menschenfressende Haie aus ihrem eisigen Grab zu neuem Leben. Sie stammen aus einer l\u00e4ngst vergangenen Zeit und sind gr\u00f6\u00dfer und wesentlich t\u00f6dlicher als ihre zeitgen\u00f6ssischen Verwandten. F\u00fcr das Bergst\u00e4dtchen Twin Pines ist das eine \u00fcberaus schlechte Nachricht, schlie\u00dflich steht in den kommenden Tagen der beliebte Bikini Snow Day an und eine derartige Meldung w\u00fcrde vermutlich alle Touristen im Nu verscheuchen. Deshalb h\u00fcllen die Veranstalter den Mantel des Schweigens \u00fcber die Entdeckung. Doch als immer mehr Touristen nie am unteren Ende der Pisten ankommen und verstreute K\u00f6rperteile im Schnee gefunden werden, wird klar, dass sich dieses Problem nicht von selbst aus der Welt schafft. Der Sheriff und eine Reihe mutiger Helfer schreiten zur Tat.", "imdb": 2.3}, {"title_de": "Snowpiercer", "year": 2014, "description_de": "Die Welt im Jahr 2031: Ein Versuch, die globale Erw\u00e4rmung zu stoppen, ist katastrophal fehlgeschlagen und hat stattdessen die Erde in eine neue Eiszeit gest\u00fcrzt. Nahezu alles Leben ist ausgel\u00f6scht und unter Eismassen begraben. Die wenigen verbliebenen Menschen fristen ein Dasein in st\u00e4ndiger Bewegung: Sie sitzen auf dem Snowpiercer fest, einem gewaltigen Zug, der durch eine \u2018heilige\u2019 Maschine gleich einem Perpetuum mobile ununterbrochen angetrieben wird.  Die Insassen der Waggons leben in einer Mikrogesellschaft mit striktem Kastensystem. Die Bewohner der letzten Waggons geh\u00f6ren der niedrigsten Kaste an und werden dementsprechend von den oberen Kasten unterdr\u00fcckt und schikaniert. Unter ihrem widerstrebenden Anf\u00fchrer Curtis planen sie den Aufstand gegen den gottgleichen Zugf\u00fchrer Wilford und seine Schergen. Doch wie hoch wird der Preis f\u00fcr die Freiheit sein, wenn das Schicksal der Menschheit von einer sensiblen Maschinerie abh\u00e4ngt?", "imdb": 7.1}, {"title_de": "Space Cat Hob", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Space Leak", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Space Pirate Captain Harlock", "year": 2014, "description_de": "Es ist das Jahr 2977, die Menschen haben den Weltraum erobert und kamen seither mit zahlreichen fremden Spezies in Kontakt, der nicht immer freundlich verlief. Seit geraumer Zeit herrscht ein Krieg, der sich \u00fcber die ganze Galaxie erstreckt. Neue Gefahr droht durch eine menschliche Rasse, deren Vorfahren vor Unzeiten ins Exil geschickt worden waren und die nun die Erde als ihre rechtm\u00e4\u00dfige Heimat zur\u00fcckfordern wollen. Auf der Erde wiederum hat die korrupte Gaia Coalition das Sagen, die ihre Vormachtstellung bedroht sieht und diese mit allen zur Verf\u00fcgung stehenden Mitteln zu verteidigen sucht. Space Pirate Captain Harlock ger\u00e4t zwischen die Fronten, da er sich nicht von einer Seite in Beschlag nehmen will, sondern seinem moralischen Kompass vertraut. Ihm zur Seite steht eine bunt zusammengew\u00fcrfelte Crew, die mit ihm an Bord der Arcadia durch die H\u00f6lle gehen w\u00fcrde\u2026", "imdb": 6.4}, {"title_de": "Space Puppy (In Space)", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Space Station 76", "year": 2014, "description_de": "Der sexuell frustrierte Captain Glenn ist gegen\u00fcber seinen Mitmenschen unglaublich m\u00fcrrisch und feindlich eingestellt, auch wenn er sich eigentlich nur nach einer Gef\u00e4hrtin zu sehnen scheint. Misty schluckt gerne Valium, steht auf New Age und vermeidet sexuellen Kontakt zu ihrem unglaublich angepissten, in einer Welt der Technik lebenden Ehemann Ted. Dagegen scheint die Ehe der aufgedrehten Donna mit Steve gut zu funktionieren, so gut, dass sie die schmutzigen Dinge, die Steve mit Misty anstellt, gar nicht erst mitbekommt. Als die neue, zielstrebige Co-Chefin Jessica Marlowe auftaucht, was dem verklemmten und chauvinistischen Captain gar nicht gef\u00e4llt, beginnt ein emotionales und soziales Chaos.", "imdb": 4.9}, {"title_de": "Space Trucker Bruce", "year": 2014, "description_de": "", "imdb": 4.8}, {"title_de": "Sprouting Orchids", "year": 2014, "description_de": "", "imdb": 7.2}, {"title_de": "Stacked Racks from Mars", "year": 2014, "description_de": "", "imdb": 6.3}, {"title_de": "Stan Lee's Mighty 7", "year": 2014, "description_de": "", "imdb": 5.6}, {"title_de": "Star Wars: Threads of Destiny", "year": 2014, "description_de": "", "imdb": 3.9}, {"title_de": "Starship Exeter: The Tressaurian Intersection", "year": 2014, "description_de": "", "imdb": 7.7}, {"title_de": "Sternenkrieger - Survivor", "year": 2014, "description_de": "Jahrzehnte sind vergangen, seit das Raumschiff die unbewohnbar gewordene Erde verlassen hat. Endlich st\u00f6\u00dft die Crew auf einen erd\u00e4hnlichen Planeten, der eine neue Heimat werden k\u00f6nnte. Ein kleiner Sp\u00e4htrupp soll die Oberfl\u00e4che erkunden. Doch der Transporter zerschellt in einem Meteoritenschauer. Die \u00dcberlebenden werden von Aliens verschleppt, die sie als Mahlzeit betrachten. Nur Kate kann sich befreien. Ganz auf sich allein gestellt will sie ihre Kameraden vor den blutr\u00fcnstigen Kreaturen retten. Auf die humanoiden Krieger, die ebenfalls auf dem Planeten leben, kann sie nicht z\u00e4hlen. Sie sind jedem feindlich gesonnen, der nicht zu ihrem Stamm geh\u00f6rt. Da trifft Kate auf Rogan, einen Krieger auf der Suche nach seiner entf\u00fchrten Tochter \u2026", "imdb": 4.0}, {"title_de": "Stonados - Wenn es Felsen regnet", "year": 2014, "description_de": "Als sich ein Tornado in Plymouth Rock mit Steinen vollsaugt und Kurs auf Boston nimmt, bricht in der Stadt Chaos aus. Es regnet riesige Brocken Gestein vom Himmel, die die ganze Stadt in Schutt und Asche zu legen drohen. Mitten im Unwetter findet sich der ehemalige und nach dem Tod seiner Frau traumatisierte Highschool-Physik-Lehrer Joe wieder, der sich mit dem Freizeitsturmj\u00e4ger Lee und seiner Schwester Maddy zusammen getan hat, um seine Kinder Megan und Jackson zu retten. Diese haben Zuflucht in einem vom Sturm eingeschlossen Sportstadion gesucht. Schnell ist es Joe klar, dass nur eine sehr riskante, bisher erst experimentell erprobte Methode zur Wettermanipulation die 'Stonados' stoppen k\u00f6nnte...", "imdb": 3.0}, {"title_de": "Strange Thing", "year": 2014, "description_de": "", "imdb": 6.2}, {"title_de": "Stranglehold", "year": 2014, "description_de": "", "imdb": 4.2}, {"title_de": "Substance", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Suicide or Lulu and Me in a World Made for Two", "year": 2014, "description_de": "", "imdb": 7.4}, {"title_de": "Supercollider", "year": 2014, "description_de": "In der W\u00fcstenlandschaft Oregons soll ein neuer Superteilchenbeschleuniger mit dem Namen EC 1 entstehen. Er soll dreimal so gro\u00df sein wie sein Vorbild in der Schweiz und die USA endlich energieunabh\u00e4ngig machen. Dr. Victor Susskind wird zum Leiter des prestigetr\u00e4chtigen Projekts ernannt und kann sein Gl\u00fcck dar\u00fcber kaum fassen. Seine Familie hingegen ist nicht sehr begeistert, muss sie doch nun in einem winzigen Kaff am Rande der W\u00fcste leben. Als die Anlage am 9. September 2013 in Testbetrieb gehen soll, wird sie auf obersten Regierungsbefehl nach nur wenigen Sekunden wieder abgeschaltet. Kurz darauf kommt es weltweit zu schlimmen Umweltkatastrophen: Kernkraftwerke kollabieren, Vulkane brechen aus, Tsunamis setzen K\u00fcstengebiete unter Wasser und D\u00e4mme st\u00fcrzen in sich zusammen.", "imdb": 3.6}, {"title_de": "Symphony Dark", "year": 2014, "description_de": "", "imdb": 5.3}, {"title_de": "T.I.M.", "year": 2014, "description_de": "", "imdb": 6.9}, {"title_de": "Taking Shelter", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Teacher in a Box", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Telepathic Telephones", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Terminator Rising", "year": 2014, "description_de": "2059: ein B\u00fcrgerkrieg hat die USA zerst\u00f6rt. Rebellengruppen k\u00e4mpfen gegen die totalit\u00e4re Republik. Um die Schlacht zu entscheiden, schickt die Regierung LIA, einen t\u00f6dlichen Androiden. Doch die Rebellen k\u00f6nnen LIA \u00fcberw\u00e4ltigen und sie umprogrammieren, ihr Emotionen und Gef\u00fchle \u201cbeibringen\u201d. Wird LIA endg\u00fcltig die Seiten wechseln?", "imdb": 1.9}, {"title_de": "Terra 2084", "year": 2014, "description_de": "", "imdb": 8.5}, {"title_de": "Terrarial", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "The Activists", "year": 2014, "description_de": "", "imdb": 7.8}, {"title_de": "The Akira Project", "year": 2014, "description_de": "", "imdb": 7.5}, {"title_de": "The Alcatraz Alien Project", "year": 2014, "description_de": "Vor gut 75 Jahren wurden einige Menschen grausam zugerichtet in einer Forschungseinrichtung der US-Regierung gefunden. Die US-Beh\u00f6rden haben den Mantel des Schweigens dar\u00fcber gelegt. Gegenwart: Mike, Floyd und Kendra, drei junge Studenten, lieben Spannung und Abenteuer, und als Mike einen Artikel \u00fcber eine geheime US-Forschungseinrichtung namens 'Alcatraz-Storage' entdeckt, in dem ein Artefakt nicht irdischen Ursprungs gelagert sein soll, ist das Ausflugziel f\u00fcr das n\u00e4chste Wochenende gekl\u00e4rt. Doch obwohl es sich als recht einfach herausstellt in das Geb\u00e4ude hineinzukommen, sind sie bald mit vier weiteren Menschen gefangen in dem geheimen, unterirdischen Regierungslabor. Es scheint kein einziger Weg hinauszuf\u00fchren und nach und nach werden alle wahnsinnig oder Opfer eines seltsamen Monsters, das irgendwo in den Schatten der zahlreichen G\u00e4nge und Lagerr\u00e4ume lebt. Ein Wesen, das durch das Artefakt aus einem Jahrtausende anhaltenden Schlaf geweckt wurde.", "imdb": 2.7}, {"title_de": "The Amazing Spider-Man 2: Rise of Electro", "year": 2014, "description_de": "F\u00fcr Peter Parker bedeutet das Leben aktuell vor allem eines: Stress! Auf der einen Seite f\u00fchlt er sich aufgrund seiner \u00fcbermenschlichen F\u00e4higkeiten dazu verpflichtet, als Spider-Man die Bev\u00f6lkerung New Yorks zu besch\u00fctzen. Auf der anderen Seite hat er aber auch ganz allt\u00e4gliche Pflichten, die eines jungen Mannes eben. Daher sehnt Peter seinen Highschool-Abschluss herbei, um endlich eine Verpflichtung weniger und damit mehr Zeit f\u00fcr die Verbrechungsbek\u00e4mpfung zu haben \u2013 und f\u00fcr Freundin Gwen Stacy. Dann taucht pl\u00f6tzlich eine ganz neue Bedrohung auf: Electro, dessen F\u00e4higkeiten denen Peters weit \u00fcberlegen sind. Doch als auch noch Peters alter Freund und OsCorp-Erbe Harry Osborn zur\u00fcckkehrt, merkt der junge Held schnell, dass die gr\u00f6\u00dfte Bedrohung ganz woanders liegt\u2026", "imdb": 6.6}, {"title_de": "The Arrival", "year": 2014, "description_de": "", "imdb": 6.2}, {"title_de": "The Awareness", "year": 2014, "description_de": "", "imdb": 7.4}, {"title_de": "The Clockwork Girl", "year": 2014, "description_de": "Ein namenloses, von einem Wissenschaftler gebautes Roboter-M\u00e4dchen erwacht zum Leben. Auf ihrem Weg durch die reale Welt trifft sie auf einen mutierten Jungen. Die zwei au\u00dfergew\u00f6hnlichen Charaktere schlie\u00dfen Freundschaft und gemeinsam \u00fcberstehen sie die Familienfehde ihrer Angeh\u00f6rigen.", "imdb": 5.0}, {"title_de": "The Devil in White", "year": 2014, "description_de": "", "imdb": 4.0}, {"title_de": "The Final Frontier", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "The First", "year": 2014, "description_de": "", "imdb": 7.7}, {"title_de": "The Frankenstein Theory", "year": 2014, "description_de": "Was w\u00e4re, wenn die Ereignisse eines sehr ber\u00fchmten Romans in Wahrheit gar keine Fiktion w\u00e4ren, sondern schreckliche Realit\u00e4t? Was w\u00e4re, wenn eines der f\u00fcrchterlichsten Experimente aller Zeiten furchtbar schiefgelaufen w\u00e4re? Als Professor John Venkenheim aufgrund seiner ausgefallenen Ideen seinen Job an der Universit\u00e4t verliert, f\u00fchrt er in dem verzweifelten Versuch, seinen akademischen Ruf zu retten, eine Gruppe von Dokumentarfilmern an den Rand des Polarkreises. Seine Theorie lautet wie folgt: Mary Shelleys grausige Geschichte \u00fcber \"Frankenstein\" beruht auf wahren Begebenheiten. In den Weiten der schneebedeckten \u00d6dnis sucht Venkenheim mit seinem Team nach dem legend\u00e4ren Monster. Was sie finden, ist jedoch schrecklicher als jede nur vorstellbare Fiktion. Es beginnt ein Alptraum, aus dem es kein Erwachen zu geben scheint.", "imdb": 4.3}, {"title_de": "The Girl from Tomorrow", "year": 2014, "description_de": "", "imdb": 6.7}, {"title_de": "The Hitchhiker", "year": 2014, "description_de": "", "imdb": 7.7}, {"title_de": "The Human Race - The \"Race or Die\" Tournament", "year": 2014, "description_de": "80 Menschen werden aus ihrer gewohnten Umgebung gerissen und finden sich in einer Arena wieder. Junge und Alte, Sportliche und Behinderte, Reiche und Arme sind gezwungen, ein blutiges Spiel zu spielen. Die Regeln: Nur einer kann diesen Krieg lebend wieder verlassen! Die Schule, das Haus und das Gef\u00e4ngnis sind sicher. Folge den Pfeilen, oder du stirbst. Bleibe auf dem Pfad, oder du stirbst. Wenn du \u00fcberrundet wirst, stirbst du. Ber\u00fchre nicht das Gras, sonst stirbst du. Lauf oder stirb!", "imdb": 5.0}, {"title_de": "The Infinite Man", "year": 2014, "description_de": "", "imdb": 6.2}, {"title_de": "The Killing Machine", "year": 2014, "description_de": "Skrupellose Milit\u00e4rwissenschaftler haben eine unbezwingbare Kampfmaschine in Menschengestalt erfunden, die, einmal entfesselt, gro\u00dfen Schaden hinter feindlichen Linien anrichten soll. F\u00fcrs erste landet das \"Beast\" nach dem Absturz einer Milit\u00e4rmaschine in der Provinz von Arizona, wo die Einheimischen nichts B\u00f6ses ahnen und die Dorfjugend gerade die Bierf\u00e4sser zur n\u00e4chtlichen Party unter freiem Himmel rollt. Das Milit\u00e4r entsendet seine Spezialisten, und wenn die scheitern sollten, bleibt als letzte L\u00f6sung nur mehr ein Fl\u00e4chenbombardement.", "imdb": 2.3}, {"title_de": "The Kirkbride Project", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "The Last Days", "year": 2014, "description_de": "Auf der Erde ist eine r\u00e4tselhafte Epidemie ausgebrochen: Die Menschen werden von einer unergr\u00fcndlichen Angst befallen, ins Freie zu gehen. Verlassen sie geschlossene R\u00e4ume, sterben sie an purer Panik. Es herrscht Ausnahmezustand \u2013 die Stra\u00dfen sind leer gefegt, alle Versorgungswege zusammengebrochen. In diesem Chaos begibt sich Marc \u00fcber Tunnelsysteme auf die Suche nach seiner Freundin Julia. Tief unter der Stadt herrscht das Recht des St\u00e4rkeren. Doch er ist bereit, alles zu riskieren \u2026", "imdb": 6.1}, {"title_de": "The Last Days on Mars", "year": 2014, "description_de": "Auf der Suche nach Spuren au\u00dferirdischen Lebens auf dem Mars befindet sich eine bunt zusammengew\u00fcrfelte Crew in ihrer Basisstation und wartet auf das Versorgungsschiff Aurora, das sie wieder zur Erde zur\u00fcckbringen soll. Soweit war die Mission nicht von Erfolg gekr\u00f6nt, der Nachweis von Leben auf dem Mars negativ. Ausgerechnet kurz vor Ende des Forschungsauftrags macht eines der Crew-Mitglieder bei einem Alleingang in einem unterirdischen H\u00f6hlensystem eine folgenreiche Entdeckung: Er findet versteinerte Bakterien. Wie sich jedoch nach seiner R\u00fcckkehr herausstellt, sind die Mikroorganismen alles andere als tot. Eine Infektion breitet sich aus mit fatalen und letalen Folgen f\u00fcr die Crew. Verzweifelt versuchen die \u00dcberlebenden auszuharren, bis die Aurora eintrifft. Wenn es dann nicht schon zu sp\u00e4t ist\u2026", "imdb": 5.5}, {"title_de": "The Last Man on Earth", "year": 2014, "description_de": "", "imdb": 5.4}, {"title_de": "The Late Night Double Feature", "year": 2014, "description_de": "", "imdb": 6.5}, {"title_de": "The Machine", "year": 2014, "description_de": "In einer nicht allzu fernen Zukunft: England und China befinden sich im Kalten Krieg und haben bereits mit dem geheimen Wettr\u00fcsten begonnen. Der Ingenieur Vincent und die junge Wissenschaftlerin Ava arbeiten daran, f\u00fcr das Milit\u00e4r einen lernf\u00e4higen humanoiden Roboter zu entwickeln. Bevor das Projekt fertiggestellt werden kann, wird Ava jedoch grausam ermordet. Vincent l\u00e4sst sich davon aber nicht aufhalten: Er speist die Scans von Avas Gehirnstr\u00f6mungen in den Roboter ein, um ihn mit k\u00fcnstlicher Intelligenz auszustatten. Und das Experiment fruchtet: Vincent erschafft wie aus dem Nichts eine Maschine, die nicht nur k\u00e4mpfen kann und unzerst\u00f6rbar ist, sondern auch ein Gewissen zu haben scheint. Doch eine selbstst\u00e4ndig denkende Maschine stellt f\u00fcr Vincents Vorgesetzten eine Bedrohung dar und wird den Wissenschaftlern schon bald zu gef\u00e4hrlich\u2026", "imdb": 6.0}, {"title_de": "The Machine Stopped Working", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "The Midnight After", "year": 2014, "description_de": "Eine Nacht wie jede andere in den Stra\u00dfen von Hongkong. Inmitten des Gewusels aus Nachtschw\u00e4rmern, Autos und fliegenden H\u00e4ndlern besteigen Passagiere einen Minibus, der sie vom Stadtteil Mongkok nach Tai Po bringen soll. Sie stehen f\u00fcr die Diversit\u00e4t der Stadt: Ein junger Mann auf Drogen trifft auf ein streitendes P\u00e4rchen, eine Frau mit Gebetskette auf eine frisch Verliebte. Hinterm Steuer sitzt der stetig quasselnde Fahrer. Als der Bus aus einem Tunnel herauskommt, wird es pl\u00f6tzlich still: Stra\u00dfen und Geb\u00e4ude sind leer, die Menschen scheinen wie vom Erdboden verschluckt zu sein. Nur Millionen Neonlichter blinken, als ob nichts w\u00e4re. Die ungleichen Fahrg\u00e4ste suchen in einem verlassenen Caf\u00e9 Zuflucht und beraten, was zu tun ist. Sie machen eine schreckliche Entdeckung\u2026", "imdb": 5.5}, {"title_de": "The Portal", "year": 2014, "description_de": "", "imdb": 7.7}, {"title_de": "The Powerpuff Girls: Dance Pantsed", "year": 2014, "description_de": "", "imdb": 5.3}, {"title_de": "The Radical Notion of Gene Mutation", "year": 2014, "description_de": "", "imdb": 7.0}, {"title_de": "The Return of the First Avenger", "year": 2014, "description_de": "Nach den Geschehnissen mit den Avengers in New York zieht sich Steve Rogers nach Washington zur\u00fcck. Dort hat er nach wie vor Probleme, sich an das moderne Leben zu gew\u00f6hnen. Doch er wird wieder in den Einsatz berufen, als ein S.H.I.E.L.D.-Agent Ziel eines Angriffs wird. Dies ist nur der Beginn eines gr\u00f6\u00dferen Plans, der die ganze Welt in Gefahr bringen k\u00f6nnte. Steve kehrt als Captain America zur\u00fcck und versucht mit Hilfe von Agentin Romanoff, auch bekannt als Black Widow, die Verschw\u00f6rung aufzukl\u00e4ren. Die Beiden erhalten zus\u00e4tzliche Unterst\u00fctzung vom Falken. Die Mission birgt einige Gefahren und die beiden werden oftmals Ziel von Attentaten. Doch die gr\u00f6\u00dfte Gefahr ist der Gegner selbst: der Winter Soldier.", "imdb": 7.7}, {"title_de": "The Routine", "year": 2014, "description_de": "", "imdb": 8.4}, {"title_de": "The Secret Children", "year": 2014, "description_de": "", "imdb": 6.2}, {"title_de": "The Signal", "year": 2014, "description_de": "Die begeisterten Hacker Nick und Jonah sind gerade in ihrem ersten Jahr auf dem MIT, als sie eine Fehde mit dem verfeindeten Hacker Nomad gemeinsam mit Nicks Freundin Hailey knapp 300 Kilometer landeinw\u00e4rts f\u00fchrt: mitten in eine W\u00fcste. Nach einer verst\u00f6renden Begegnung mit Nomad wachen sie pl\u00f6tzlich in einem mysteri\u00f6sen Forschungslabor auf. Die kleine Gruppe wird von einem omin\u00f6sen Mann namens Dr. Wallace Damon nach einem seltsamen Signal ausgefragt. Mit der Zeit merken die Studenten, dass sie sich ver\u00e4ndert haben und neue unerkl\u00e4rliche Kr\u00e4fte in ihnen schlummern. Die bedrohliche Atmosph\u00e4re veranlasst Nick, Jonah und Hailey schlie\u00dflich zur Flucht aus der geheimnisvollen Forschungsanlage. Doch Polizei und Milit\u00e4r nehmen die Verfolgung auf\u2026", "imdb": 6.0}, {"title_de": "The Stowaway", "year": 2014, "description_de": "", "imdb": 6.5}, {"title_de": "The Thinking Molecules of Titan", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "The Truth About Rainbows", "year": 2014, "description_de": "", "imdb": 8.7}, {"title_de": "The Truth About the Year 2000", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "The Vortex", "year": 2014, "description_de": "Nachdem im \u00d6dland des Nahen Ostens ein kompletter Konvoi der U.S. Army abhandengekommen ist, sorgt ein letzter Funkspruch bei den Verantwortlichen Entsetzen aus. In diesem wird nicht weniger gesagt, als dass der gesamte Konvoi von gigantischen Wesen aus einer anderen Dimension getroffen worden sei. Bei diesen Wesen soll es sich um gewaltt\u00e4tige Mega-Skorpione, gigantische Spinnen und riesige Schlangen handeln. Kaum ist diese \u00fcberraschende Mitteilung heraus, bricht der Kontakt ab und es ist nun an den Verantwortlichen, das seltsame R\u00e4tsel um den letzten Funkspruch aufzukl\u00e4ren. Daf\u00fcr wird spontan ein Special Ops Seal Team auf die Beine gestellt und auf eine Mission in den Nahen Osten geschickt. Dieses besteht aus Lieutenant Steven Raiger, Commander Catherine Deckert und dem Experten William Marx. Sie begeben sich auf die Suche nach dem Ursprung der gestarteten Invasion und suchen Wege, dieser Herr zu werden\u2026", "imdb": 2.2}, {"title_de": "The Zero Theorem", "year": 2014, "description_de": "Leth Qohen ist zwar ein wahrhaftiges Computer-Genie, jedoch lebt er komplett zur\u00fcckgezogen und einsam in der ausgebrannten Ruine einer alten Kapelle. In seiner Welt sind die sogenannten \u201eMancams\u201c die Augen und Ohren f\u00fcr die schattenhafte und sagenumwobene Figur des \u201eManagement\u201c. Leth hat sich bewusst dazu entschieden, ein Einsiedlerleben zu f\u00fchren, um an einem geheimen Projekt zu arbeiten, welches das Ziel hat, den Sinn der menschlichen Existenz zu erforschen oder dessen Abstinenz. Seine Zur\u00fcckgezogenheit wird nur sporadisch von Besuchen einer Dame namens Bainsley unterbrochen, mit welcher er darauf meist virtuellen Sex hat, und von dem jungen Bob, der ihm bei seinem Projekt und der L\u00f6sung daran unterst\u00fctzt. Bob hat einen speziellen Anzug entwickelt, mit dessen Hilfe Leth in sein eigenes Ich blicken kann. Gepaart mit seinem Talent f\u00fcr Technologie ist der Wissenschaftler somit in der Lage, seine eigene Seele zu untersuchen und zu dokumentieren.", "imdb": 6.0}, {"title_de": "Through the Lens", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Tiger & Bunny: The Rising", "year": 2014, "description_de": "Ein Jahr nachdem Kotetsus Superheldenkraft verschwunden ist, befindet sich er zusammen mit Barnaby in der zweiten Liga. Allerdings sind die ehemaligen Kollegen aus der ersten Liga ohne sie nur bedingt erfolgreich und die Zuschauerzahlen schrumpfen. Der neue Chef von Apollon Media ist daf\u00fcr bekannt, dass er jedes Unternehmen aus der Krise f\u00fchrt. Er entschlie\u00dft sich die zweite Liga aufzul\u00f6sen und Barnaby zusammen mit einem vielversprechenden NEXT namens Goldeny Ryan als Ersatz f\u00fcr Wild Tiger zur\u00fcck in die erste Liga zu bringen. Eine neue Bedrohung l\u00e4sst nur kurz auf sich warten und bringt unsere Helden in st\u00e4rkere Bedr\u00e4ngnis denn je. Kann sich das neue Team bew\u00e4hren und was macht Wild Tiger, nachdem er vom neuen Chef abges\u00e4gt wurde?", "imdb": 6.8}, {"title_de": "Time After Time", "year": 2014, "description_de": "", "imdb": 6.7}, {"title_de": "Time Travel Lover", "year": 2014, "description_de": "", "imdb": 7.1}, {"title_de": "Toruru's Adventure", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Transcendence", "year": 2014, "description_de": "Dr. Will Caster gelang ein Quantensprung im Bereich der k\u00fcnstlichen Intelligenz. Er schaffte es, das kollektive menschliche Wissen sowie menschliche Emotionen auf den Computer zu \u00fcbertragen. Doch dies ruft auch viele technikkritische Gegner auf den Plan. Als es einem von ihnen gelingt, Will schwer zu verwunden, sieht seine Ehefrau Evelyn nur einen Weg, um sein Leben zu retten: Sie muss den Verstand ihres Mannes in den Computer \u00fcbertragen.", "imdb": 6.2}, {"title_de": "U.F.O. - Die letzte Schlacht hat begonnen", "year": 2014, "description_de": "Ein Abend wie jeder andere auch. F\u00fcnf Freunde gehen auf Kneipentour: Doch dann. Stromausfall, Handys haben keinen Empfang mehr, Radios senden nicht nur noch ein Grundrauschen, die Kommunikation bricht zusammen. Ganz Gro\u00dfbritannien befindet sich im Ausnahmezustand. Die Anspannung w\u00e4chst. Und die entl\u00e4dt sich. In gewaltigen Erdst\u00f6\u00dfen, glei\u00dfendes Licht dringt durch die Fenster der H\u00e4user. Gewaltige UFOs, gro\u00df wie eine Stadt, verfinstern den Himmel. Was wird passieren? Werden sie angreifen? Und was wird man tun, um das eigene \u00dcberleben zu retten und das Wohl derer, die man liebt.", "imdb": 3.0}, {"title_de": "Under the Skin", "year": 2014, "description_de": "Eine au\u00dferirdische Lebensform kommt auf die Erde und nimmt das Aussehen einer jungen, verf\u00fchrerischen Frau an, die sich fortan Laura nennt. Laura ist aus einem bestimmten Grund auf der Erde: Menschenfleisch gilt auf ihrem Heimatplaneten als Delikatesse und sie hat den Job, f\u00fcr Nachschub zu sorgen. Zu diesen Zweck f\u00e4hrt sie mit einem Lieferwagen quer durch Schottland und lauert einsamen M\u00e4nnern auf Parkpl\u00e4tzen, in schmierigen Bars und dunklen Seitenstra\u00dfen auf, verf\u00fchrt diese und ermordet sie anschlie\u00dfend. Wenn die M\u00e4nner realisieren, wie ihnen geschieht, ist es bereits zu sp\u00e4t. Allerdings kommen auch dem Alien in Gestalt der k\u00fchlen Sch\u00f6nheit irgendwann Zweifel an seinem Tun ...", "imdb": 6.3}, {"title_de": "Vajra Cymaticon", "year": 2014, "description_de": "", "imdb": 0.0}, {"title_de": "Virus Outbreak - Lautloser Killer", "year": 2014, "description_de": "Als die junge Wissenschaftlerin Beth gemeinsam mit ihrem Freund und Kollegen Ryan herausfindet, dass der Pharmakonzern, f\u00fcr den sie arbeitet, bereits vor elf Jahren ein Heilmittel f\u00fcr Krebs entwickelt hat, versucht sie, dieses Medikament an die \u00d6ffentlichkeit zu bringen. Da der Konzern jedoch erheblichen Gewinn mit Chemotherapie-Medikamenten macht, versucht die Firma alles, um Beth davon abzuhalten.", "imdb": 3.5}, {"title_de": "Wakening", "year": 2014, "description_de": "", "imdb": 4.5}, {"title_de": "War of the Worlds: Goliath", "year": 2014, "description_de": "1914, 15 Jahre nach der bis dato letzten Invasion durch die Marsianer, die viele der gro\u00dfen St\u00e4dte zerst\u00f6rte: Der junge Eric Wells musste mit ansehen, wie seine Eltern get\u00f6tet und seine Heimat in Schutt und Asche gelegt wurde. Seitdem sorgten viele radikale Ver\u00e4nderungen daf\u00fcr, dass die Menschheit sich aus Angst auf einen weiteren Angriff vorbereitete. Der inzwischen erwachsene Eric Wells ist nun Kapit\u00e4n einer Tripod-Squad...", "imdb": 5.4}, {"title_de": "Wasteland - Am Ende der Menschheit", "year": 2014, "description_de": "Nachdem eine durch Umweltverschmutzung verursachte Kette von Naturkatastrophen mit der amerikanischen Zivilisation kurzen Prozess gemacht hat, sehen sich die wenigen \u00dcberlebenden wie der brave Familienvater Tanaka auf die Stufe fr\u00fcher Pioniere zur\u00fcck geworfen. Eines Tages f\u00e4llt Tanaka unter \u00fcble R\u00e4uber, seine Frau wird gesch\u00e4ndet, der kleine Sohn entf\u00fchrt und er selbst mit drei Kugeln im Leib f\u00fcr tot zur\u00fcck gelassen. Siebzehn Jahre sp\u00e4ter ist aus Tanaka eine veritable Kampfmaschine geworden. H\u00f6chste Zeit also, Rache zu \u00fcben.", "imdb": 2.7}, {"title_de": "Who's Changing: An Adventure in Time with Fans", "year": 2014, "description_de": "", "imdb": 7.4}, {"title_de": "Young Ones", "year": 2014, "description_de": "In einer nicht weit entfernten Zukunft ist der einstige \"Blaue Planet\" zu einer kargen \u00d6dlandschaft verkommen. Der wertvollste Rohstoff w\u00e4hrend der immerw\u00e4hrenden D\u00fcrre ist Wasser. Ernest Holm lebt gemeinsam mit seinen beiden Kindern Mary und Jerome am Rande der bewohnbaren Zone auf einer Farm. Gewaltt\u00e4tige \u00dcbergriffe geh\u00f6ren in dieser unwirtlichen Umgebung zur Tagesordnung. So muss sich die Familie nicht selten auch mit Gewalt den streunenden Banditen und Pl\u00fcnderern erwehren. W\u00e4hrend Ernest versucht, sich und seine Liebsten durchzubringen, plant Flem Lever, der zwielichtige Freund von Ernests Tochter, die Ranch in seinen Besitz zu bringen. F\u00fcr dieses Vorhaben w\u00fcrde er sogar \u00fcber Leichen gehen...", "imdb": 5.8}, {"title_de": "Zero Gravity - Antrieb \u00dcberleben", "year": 2014, "description_de": "Neueste Erkenntnisse lassen vermuten, dass Leben auf dem Jupitermond Europa gedeiht. Mit einer Weltraummission m\u00f6chte der Abenteurer und Geldgeber Walter Moffitt sich selbst und der Welt den Beweis daf\u00fcr erbringen. Die beiden Astronauten Michael Forrest und Nathan Miller nehmen die Herausforderung an und bilden das Team f\u00fcr die 12-j\u00e4hrige Mission ins All!", "imdb": 5.3}, {"title_de": "\u70c8\u8eca\u6226\u968a\u30c8\u30c3\u30ad\u30e5\u30a6\u30b8\u30e3\u30fcVS\u4eee\u9762\u30e9\u30a4\u30c0\u30fc\u93a7\u6b66 \u30ac\u30a4\u30e0 \u6625\u4f11\u307f\u5408\u4f53\u30b9\u30da\u30b7\u30e3\u30eb", "year": 2014, "description_de": "", "imdb": 7.6}, {"title_de": "\u7363\u96fb\u6226\u968a\u30ad\u30e7\u30a6\u30ea\u30e5\u30a6\u30b8\u30e3\u30fcVS\u30b4\u30fc\u30d0\u30b9\u30bf\u30fc\u30ba \u6050\u7adc\u5927\u6c7a\u6226\uff01\u3055\u3089\u3070\u6c38\u9060\u306e\u53cb\u3088", "year": 2014, "description_de": "", "imdb": 7.2}, {"title_de": "Biohazard - Patient Zero", "year": 2015, "description_de": "Jenna und Jon arbeiten in verschiedenen Abteilungen eines Gentechnik-Labors und sind dar\u00fcber auch privat zu einem Paar geworden. Trotzdem hat Jon seiner Verlobten stets verschwiegen, woran er wirklich forscht. Denn nicht etwa landwirtschaftliche Nutzverfahren, sondern die Z\u00fcchtung gef\u00e4hrlicher Bakterienst\u00e4mme f\u00fcr das Verteidigungsministerium ist seine Aufgabe. Als die Experimente au\u00dfer Kontrolle geraten, bricht im Labor die Zombieseuche aus, derweil drau\u00dfen Milit\u00e4r auff\u00e4hrt in der erkl\u00e4rten Absicht, niemanden lebend entkommen zu lassen.", "imdb": 4.0}, {"title_de": "Code Geass: Akito the Exiled - Der Wyvern tritt auf", "year": 2015, "description_de": "Der Eleven-Leutnant Akito Hyuga wird Leibw\u00e4chter von Kommandantin Leila Malkal. Bei einem Anschlag von Eleven-Terroristen stellen sie unter Beweis, dass sie ein schlagkr\u00e4ftiges Team sind.", "imdb": 6.6}, {"title_de": "Code Geass: Akito the Exiled - Der zerrissene Wyvern", "year": 2015, "description_de": "Kommandantin Leila Malkal hat drei Eleven-Terroristen in ihre Sondereinheit \u201eW-Zero\u201c aufgenommen. Die Elevens bef\u00fcrchten allerdings, dass sie den Europ\u00e4ern nur als Kanonenfutter dienen sollen.", "imdb": 6.8}, {"title_de": "Dark Invasion - Sie sind nicht von dieser Welt", "year": 2015, "description_de": "Eigentlich sollte es ein ganz normales Party-Wochenende in der H\u00fctte am See werden. Aber als die Freunde dort ankommen, scheint ihr Freund sich ver\u00e4ndert zu haben. Was sie nicht wissen: Zuvor, als er mit seiner Gitarre am See sa\u00df, hat ihn eine mysteri\u00f6se Frau aus der Dunkelheit angesprochen. Er konnte sich ihrer Attraktivit\u00e4t nicht entziehen und ist ihr gefolgt. Zur\u00fcck in der H\u00fctte verh\u00e4lt er sich distanziert \u2013 geradezu unheimlich. Was ist mit ihm passiert? Das Wochenende entwickelt sich mehr und mehr zu einem Blutbad.", "imdb": 3.0}, {"title_de": "Dark Skies - Die R\u00e4cher schlagen zur\u00fcck", "year": 2015, "description_de": "Ein Arch\u00e4ologe findet einen mysteri\u00f6sen Stein-Skarab\u00e4us. Als ein fieser Gangsterboss davon erf\u00e4hrt, setzt er alles daran, um den Stein in seinen Besitz zu bekommen. Er ahnt jedoch nicht, dass der Stein seinem Finder mit Superkr\u00e4ften versehen hat, die es dem Kriminellen unm\u00f6glich machen, ihn zu besiegen \u2026", "imdb": 1.5}, {"title_de": "Das Trauma", "year": 2015, "description_de": "Die kleine Jani Bennett lebt bei Pflegeeltern, allerdings stets in der Angst, ihre wahre Mutter k\u00f6nnte sie ihnen wieder wegnehmen. Tats\u00e4chlich taucht ihre wahre, aber gest\u00f6rte Mutter Andrea eines Tages bei ihr auch , doch ihre Stiefmutter Sheri hat eine seltsame Vorahnung und kann noch rechtzeitig kommen. Dennoch gelingt der hartn\u00e4ckigen Andrea gemeinsam mit ihrem Freund, dem Zirkusclown Jude die Entf\u00fchrung. Daraufhin setzt Sheri alles auf ihre besondere Verbindung mit Jani, um das Kind wieder zu finden und schaltet einen Parapsychologen ein.", "imdb": 5.3}, {"title_de": "Dead Sea", "year": 2015, "description_de": "In den Tiefen eines sagenumwobenen Sees lebt ein Monster, das alle drei\u00dfig Jahre emporsteigt und einen unb\u00e4ndigen Drang zum fressen und t\u00f6ten versp\u00fcrt. Eine aberwitzige Legende? Selbstverst\u00e4ndlich! Doch irgendwas stimmt nicht mit dem See. Eine Meeresbiologin wird von einem Institut in das Dorf geschickt um das merkw\u00fcrdige Fisch-, Flora- und Fauna-Sterben am beliebten Salz-See zu untersuchen. Wer ist sie wirklich? Ahnt sie etwas? Und was hat das Milit\u00e4r damit zu tun? Den Ureinwohnern des Dorfes ist es schon l\u00e4ngst klar.... Es kommt zur\u00fcck! Und sie sind vorbereitet! Was wissen sie? Wer sind sie? Was haben sie vor? Und kann das grauenhafte, gut geh\u00fctete Geheimnis um Dorf und See gel\u00fcftet werden?", "imdb": 2.4}, {"title_de": "Dino Kids 3", "year": 2015, "description_de": "Die Story spielt diesmal auf dem MacGregor-Golfplatz. Der Golfplatz geh\u00f6rt einem bl\u00f6den Typen und auf dem Golfplatz wohnt sein Bruder mit seiner Familie, arm, aber ungl\u00fccklich. Die Tochter der Familie Ella will eines Tages mal die British Open gewinnen, doch Vati will nicht, dass sie Golf spielt, weil er fr\u00fcher selbst Amateurspieler war und im entscheidenen Augenblick kl\u00e4glich versagt hat. Auf dem kleinen Grundst\u00fcck befindet sich auch ein alter, vergammelter Minigolfplatz. Da die Familie inzwischen v\u00f6llig pleite ist, sieht es so aus, als ob sie ihr Grundst\u00fcck an den Bruder verkaufen m\u00fc\u00dften, der will es unbedingt haben, weil es mitten auf seinem Golfplatz.liegt. Eines Tages findet Ella die kleinen Dinosaurier auf ihrem Grundst\u00fcck, diese sind wieder einmal von ihrem Herrchen fortgelaufen. Beim Anblick der Dinos kommt Vati dann auch die tolle Idee: Der Minigolfplatz wird restauriert und als \"Dino Golf\" er\u00f6ffnet.", "imdb": 3.4}, {"title_de": "Disaster Wars: Earthquake vs. Tsunami", "year": 2015, "description_de": "Im Marianengraben im mittleren Pazifik l\u00f6st ein Unterwasser-Experiment einen gigantischen Tsunami aus, der Hawaii hart trifft und weiter auf die Westk\u00fcste der USA zurast. Der Geologe Dr. Vickers wird vom Milit\u00e4r hinzugezogen, um zu helfen, einen Weg zu finden, wie man die Welle stoppen kann. Derweil arbeiten auch ein Universit\u00e4tsprofessor und sein Student an einer L\u00f6sungsm\u00f6glichkeit. Doch die Zeit verrinnt. Kann die Katastrophe noch abgewendet werden?", "imdb": 1.8}, {"title_de": "Dragonball Z: Kampf der G\u00f6tter", "year": 2015, "description_de": "Nachdem unsere tapferen Z-Krieger den gef\u00e4hrlichsten Widersacher der Erde, den D\u00e4mon Boo, vernichten konnten, wartet schon eine neue Herausforderung auf Son-Goku und seine Freunde. Denn Beerus, der Gott der Zerst\u00f6rung, ist aus langem Schlaf erwacht und begierig, den Saiyajin-Krieger herauszufordern, der Freezer ausgeschaltet haben soll. Son-Gokus anf\u00e4ngliche Freude \u00fcber einen so starken Gegner ist bald getr\u00fcbt, denn die gewaltige Macht Beerus\u2018 scheint unbezwingbar. Wird es den Z-Kriegern erneut gelingen, ihren Planeten und das Universum zu retten?", "imdb": 7.1}, {"title_de": "Es ist schwer, ein Gott zu sein", "year": 2015, "description_de": "Eine Gruppe Historiker wurde auf einen fremden Planeten entsandt, der der Erde in seiner Entwicklung um 800 Jahre hinterher ist. In der Hoffnung, in dieser mittelalterlichen Zivilisation die Geburt einer Renaissance hautnah miterleben zu k\u00f6nnen, mischen sich die Forscher unbemerkt als adlige Nachkommen lokaler Gottheiten unters Volk, um die dortigen Ereignisse aufzuzeichnen und zur Erde zu \u00fcbertragen.  Ihre oberste Direktive dabei lautet: Bleibe unerkannt und neutral, greife niemals in das Geschehen ein und t\u00f6te unter keinen Umst\u00e4nden einen Planetenbewohner. So weit, so gut. Doch als in der Stadt Arkanar graue Truppen pl\u00f6tzlich ein blutiges Pogrom gegen Gelehrte und B\u00fccherfreunde starten, nimmt die Geschichte mit einem Mal einen v\u00f6llig unerwarteten Verlauf.  Don Rumata, der vor Ort das Treiben hautnah miterlebt, f\u00e4llt es dabei zunehmend schwerer, dem brutalen Gemetzel einfach nur tatenlos zuzusehen. Doch was tun als ein Gott, dem die H\u00e4nde gebunden sind?", "imdb": 6.5}, {"title_de": "Escape from Territory 8", "year": 2015, "description_de": "In einem supergeheimen wissenschaftlichen Versuchssilo unter der Erde von Nevada kommt es zu einer verh\u00e4ngnisvollen Panne, bei der eine gro\u00dfe Menge Giftgas in die Umwelt entweicht. Danach ist nichts mehr, wie es vorher war: Die Army riegelt das Gel\u00e4nde hermetisch ab, zwei \u00fcberlebende Wissenschaftler, von denen einer unter sehr speziellem Druck steht, forschen fieberhaft nach einem Gegengift, und die Einwohner der Umgebung erheben sich in gerechtem Zorn gegen Wissenschaftler und Uniformtr\u00e4ger gleicherma\u00dfen.", "imdb": 2.6}, {"title_de": "Escape from Tomorrow", "year": 2015, "description_de": "Jim White ist ein v\u00f6llig gew\u00f6hnlicher Familienvater, der mit seinem Anhang Urlaub in Frankreich macht. Eines Morgens erf\u00e4hrt er, dass er ohne ersichtlichen Grund gefeuert wurde. Anstatt seiner Familie davon zu berichten, verschweigt er die schlechten Neuigkeiten und bricht mit seinen Kindern Sara und Elliot sowie seiner Ehefrau Emily zu einem Tagesausflug ins Disneyland auf. F\u00fcr Jim bietet der Park allerdings nicht die erhoffte Flucht aus der Realit\u00e4t, vielmehr treiben ihn Mickey Mouse und Co. langsam in den Wahnsinn. Er leidet an zunehmendem Ged\u00e4chtnisschwund und wird von unheimlichen Visionen heimgesucht. Zuerst legen nur die merkw\u00fcrdig ver\u00e4nderten Disney-Figuren ein ungew\u00f6hnliches Verhalten an den Tag, aber dann erscheinen Jim sogar monstr\u00f6se Versionen seiner eigenen Familie. Er hat offenbar den Verstand verloren\u2026", "imdb": 5.1}, {"title_de": "Frequencies", "year": 2015, "description_de": "Marie  und Zak leben in einer Welt, in der das Schicksal des Einzelnen durch die individuelle Frequenz bestimmt wird. W\u00e4hrend Maries Frequenz \u00fcberdurchschnittlich hoch ist, womit sie geradezu als Wunderkind gilt und ihr Erfolg im Leben sowie in der Liebe sicher sind, ist Zaks Frequenz extrem niedrig. Obwohl es ihm verboten ist, eine romantische Beziehung mit einer Person einzugehen, deren Frequenz im hohen Gegensatz zu seiner eigenen steht, verliebt sich der Teenager ausgerechnet in die gef\u00fchlskalte Marie. Nun muss er jedoch einen Weg finden, die Naturgesetze zu umgehen, damit er mit dem M\u00e4dchen seiner Tr\u00e4ume zusammen sein kann. Keine leichte Aufgabe, zumal eine derartige Verbindung gef\u00e4hrliche Einfl\u00fcsse auf die Umwelt nehmen soll\u2026", "imdb": 6.7}, {"title_de": "F\u00fcrst der D\u00e4monen", "year": 2015, "description_de": "Der Kartenzeichner Jonathan Green macht sich im 18. Jahrhundert auf den Weg, um als Erster den kompletten Umfang der Erde zu vermessen. Nachdem er durch Transsylvanien und die Karpaten gereist ist, findet er sich jedoch bald verloren in einem kleinen Dorf inmitten von undurchdringlichen W\u00e4ldern wieder, in denen dichter Nebel Normalzustand zu sein scheint. Die Bewohner sehen anders als alle Leute aus, denen der Reisende jemals begegnet ist. \u00c4u\u00dferlich \u00e4hneln die nicht gerade hilfsbereiten Menschen eher Piraten und sind zudem davon \u00fcberzeugt, dass sie sich vor jedwedem B\u00f6sen besch\u00fctzen k\u00f6nnen. Jonathan wird hingegen bald klar, dass eine d\u00fcstere Macht schon l\u00e4ngst von den Seelen der Bewohner Besitz ergriffen hat und nur darauf wartet, in die Welt hinauszustr\u00f6men.", "imdb": 5.2}, {"title_de": "Ghost in the Shell 2.0", "year": 2015, "description_de": "Im Jahr 2029 haben viele Menschen Teile ihres K\u00f6rpers durch k\u00fcnstliche Bestandteile ersetzen lassen, wurden also zu Cyborgs, um so bestimmte F\u00e4higkeiten zu verbessern oder sich neue anzueignen. Sogar das Gehirn l\u00e4sst sich teilweise durch ein so genanntes Cyberbrain ersetzen. Verpackt in einer Biokapsel, der Shell, stecken in jedem Cyborg menschliche Gehirnzellen mit dem Geist (Ghost), der die Identit\u00e4t und Pers\u00f6nlichkeit enth\u00e4lt. Umso bedrohlicher ist das Auftauchen eines unbekannten Hackers, genannt Puppet Master (zu dt. Puppenspieler), der die Sicherheitsbarrieren der Shell \u00fcberwinden und die Cyborgs kontrollieren kann. Seine Opfer werden mit falschen Erinnerungen manipuliert, verlieren ihr Identit\u00e4t und begehen Verbrechen f\u00fcr den Puppet Master oder seine Auftraggeber.", "imdb": 7.8}, {"title_de": "Ghost in the Shell: Stand Alone Complex - Solid State Society", "year": 2015, "description_de": "Wir schreiben das Jahr 2034 und der Terrorismus hat sich mittlerweile auf das virtuelle Netz ausgebreitet. Um dieser neuen Gefahr Einhalt zu gebieten, wurde eine Anti-Terror-Elite-Gruppe gegr\u00fcndet: Die geheime Ermittlungseinheit Sektion 9. Es sind bereits zwei Jahre vergangen, seitdem die Chefin der Einheit, Major Motoko Kusanagi, von ihrem Posten zur\u00fccktrat. Nachdem mehrere Spezialagenten aus unerkl\u00e4rlicher Weise Selbstmord begehen, muss Sektion 9 handeln. Sie vermuten, dass \"Der Puppenspieler\", ein gef\u00e4hrlicher Hacker, etwas mit den Suiziden zu tun hat. In den Ermittlungen gegen die neue aufbegehrende terroristische Gefahr st\u00f6\u00dft die Einheit auf ihre ehemalige Anf\u00fchrerin Kusanagi. Was hat sie mit diesem Fall zu tun? Welche Verbindung hat sie zu dem Puppenspieler?", "imdb": 7.8}, {"title_de": "Halo: Nightfall", "year": 2015, "description_de": "Agent Jameson Locke wird vom Office of Naval Intelligence (ONI) mal wieder auf Menschenjagd geschickt. Diesmal geht es in die weit entfernte Kolonie Sedra, um Terroristen aufzusp\u00fcren. Doch w\u00e4hrend der Mission werden er und sein Team pl\u00f6tzlich mit einer unbekannten und grausamen biologischen Waffe angegriffen. Es bleibt vorerst nur der R\u00fcckzug. Um sich neu zu formieren nehmen sie Kontakt zu Commander Randall Aiken auf. Der hat eine bemerkenswerte Vergangenheit aufzuweisen, hegt aber auch ein tiefes Misstrauen gegen\u00fcber ONI, der m\u00e4chtigsten und geheimsten Milit\u00e4rorganisation auf der Erde. Als sie eine Verschw\u00f6rung aufdecken, die mit einem teuflischen und uralten Artefakt zu tun hat, m\u00fcssen sie gemeinsam um ihr \u00dcberleben k\u00e4mpfen und alles in Frage stellen, woran sie bisher geglaubt haben.", "imdb": 5.5}, {"title_de": "New World Order X - Das Ende der Menschheit", "year": 2015, "description_de": "In einer dystopischen Zukunft, in der Schmerzen sowie alle anderen Emotionen durch eine von der Regierung verabreichte Droge, genannt Torpase, unterdr\u00fcckt werden, durchlebt Joshua Barrett in dem Ort Cheery Point tagein tagaus dieselbe sich wiederholende Monotonie - sowohl bei der Arbeit als auch in seinem Heim, das er sich mit seiner Mutter Caroline teilt. Als er jedoch von dem rebellischen Priester Albert Camus entf\u00fchrt wird, er\u00f6ffnet sich ihm in dem abgelegenen Lager, in dem die Camus\u2018 Anh\u00e4nger ohne den Einfluss der Droge Torpase leben, eine ganz neue Welt. Nach und nach erf\u00e4hrt Joshua die wahre Bedeutung von Leben und dass es ohne die von Schmerz und Verzweiflung ausgel\u00f6sten N\u00f6te nichts wert ist.", "imdb": 2.3}, {"title_de": "Origin: A Call to Minds", "year": 2015, "description_de": "", "imdb": 4.7}, {"title_de": "Persona 3 the Movie 1 Spring of Birth", "year": 2015, "description_de": "In dieser Stadt stimmt etwas ganz und gar nicht! Jede Nacht verwandeln sich die Stra\u00dfen in eine lebensfeindliche Gegend, in der gef\u00e4hrliche Kreaturen namens \u201eShadows\u201c lauern. Schulwechsler Yuuki Makoto dagegen, der mit einem versp\u00e4teten Zug in eben dieser Stadt um Mitternacht ankommt, nimmt das alles ganz gelassen. Erst als sein neues Wohnheim eines Nachts von einer Horde starker Shadows angegriffen wird, begreift er die Bedrohung. Doch dem Tod gegen\u00fcberstehend entfesselt Yuuki ungeahnte Kr\u00e4fte und beschw\u00f6rt ein sogenanntes \u201ePersona\u201c, das es mit den angsteinfl\u00f6\u00dfenden Gegnern aufnehmen kann. Aber es bleiben tausend Fragen offen: Warum ist Yuuki in der Lage das Persona zu beschw\u00f6ren? Woher kommen die Shadows? Und wie kann man diesen n\u00e4chtlichen Kreislauf endg\u00fcltig durchbrechen?", "imdb": 6.6}, {"title_de": "Piranha Sharks", "year": 2015, "description_de": "Genetisch ver\u00e4nderte Wei\u00dfe Haie, welche die Gr\u00f6\u00dfe eines Piranhas haben, leben in den Aquarien der reichen Menschen. Nachdem diese in die Wasserversorgung von New York City gelangen tun sie das, was wei\u00dfe Haie am besten k\u00f6nnen.", "imdb": 3.0}, {"title_de": "Robocroc", "year": 2015, "description_de": "Ein gefr\u00e4\u00dfiges Riesen-Krokodil, vom Milit\u00e4r entwickelte Nanoroboter und ein Wasserpark voller Menschen \u2013 die perfekte Mischung f\u00fcr ein \u201eCreature-Feature\u201c, das mit Blut, nackter Haut und coolen Spr\u00fcchen nicht geizt!  Was f\u00fcr ein Schei\u00dftag f\u00fcr den Zoow\u00e4rter Jim Duffy: da muss die ultra-geheime Rakete des Milit\u00e4rs mit neuartigen Nanorobotern doch ausgerechnet in das Adventure Land abst\u00fcrzen! Die Nanobots \u00fcbernehmen die Kontrolle \u00fcber das n\u00e4chste organische Lebewesen \u2013 ein riesiges Krokodil, das sich daraufhin in eine noch gef\u00e4hrliche Killermaschine, halb Roboter, halb Krokodil, verwandelt und nur noch ein Ziel kennt: t\u00f6ten! Im nahegelegenen Schwimmbad l\u00e4uft gerade die gr\u00f6\u00dfte Party des Jahres und es dauert nicht lange, bis ROBOCROC dort zuschnappt und sich der Pool blutrot f\u00e4rbt! Duffy ist nun der Einzige, der das Krokodil stoppen kann \u2026", "imdb": 3.0}, {"title_de": "Space Kids - Abenteuer im Weltraumcamp", "year": 2015, "description_de": "Der junge Jimmy will, seit er denken kann, nichts anderes als Astronaut werden. Als er von einem Raumfahrt-Wettbewerb f\u00fcr Jugendliche h\u00f6rt, ist er hin und weg. Seine Eltern sind allerdings nicht gerade begeistert davon, auch wenn sein Vater selbst Astronaut war. Der Teenager kann es kaum glauben, als er schlie\u00dflich zusammen mit f\u00fcnf anderen ausgew\u00e4hlt wird. Als sogenannte \u201eSpace Warriors\u201c wetteifern sie im Weltraumcamp am elit\u00e4ren U.S Space &amp; Rocket Center in Alabama, um einen zuk\u00fcnftigen Platz im Raumprogramm. Unter der Aufsicht des strengen Colonel Roy Manley  muss der 15-J\u00e4hrige nun erst einmal beweisen, dass er auch zu Teamarbeit f\u00e4hig ist. W\u00e4hrend der Wettstreit in vollem Gange ist, ahnen die jungen Teilnehmer noch nicht, dass bei ihrer letzten Bew\u00e4hrungsprobe, echte Menschenleben auf dem Spiel stehen.", "imdb": 4.5}, {"title_de": "Steins;Gate: The Movie", "year": 2015, "description_de": "Steins;Gate: The Movie ist die Fortsetzung und spielt ein Jahr nach den Geschehnissen der Serie. Okabe Rintarou ist durch einige Zeitlinien gereist, die Variationen seiner eigenen Welt sind und nun endlich in der des \"Steins;Gate\" angekommen. In dieser sind die schrecklichen Vorf\u00e4lle der anderen Existenzen nicht eingetroffen und seine Freunde alle noch am Leben, was speziell bei seiner Assistentin Kurisu Makise wichtig ist, da beide sich zwar st\u00e4ndig in den Haaren liegen, jedoch tiefe Zuneigung f\u00fcreinander empfinden. Als Rintarou eine Entscheidung f\u00fcr die Variation seiner Welt f\u00e4llt, bei der zwar alle seine Freunde in Sicherheit w\u00e4ren, er jedoch f\u00fcr immer verschwinden w\u00fcrde, liegt es an Kurisu Makise, die Erinnerung an ihn aufrecht zu erhalten und sich eventuell gegen seinen letzten, gro\u00dfen Wunsch zu stellen, um ihn nicht zu verlieren.", "imdb": 7.8}, {"title_de": "The Big Knights", "year": 2015, "description_de": "", "imdb": 8.0}, {"title_de": "The Dead Inside - Das B\u00f6se vergisst nie", "year": 2015, "description_de": "Die geistig instabile Sarah hat eine Vision. Sie sieht immer wieder, wie ihre Freunde bei einer Pyjama-Party nacheinander sterben. Diese Party findet f\u00fcr Sarah ganz unerwartet just in diesem Moment statt, und wie sich herausstellt, dauert es nicht lange, bis sich Sarahs G\u00e4ste gegenseitig an die Kehle wollen. F\u00fcr Sarah stellt sich nun die Frage, ob ihre Visionen das Unvermeidliche oder das Vermeidbare repr\u00e4sentieren - oder ob nicht etwas g\u00e4nzlich anderes, zutiefst B\u00f6ses dahinterstecken k\u00f6nnte!", "imdb": 3.8}, {"title_de": "These Final Hours", "year": 2015, "description_de": "Es ist offiziell der letzte Tag auf der Erde. In zw\u00f6lf Stunden wird ein riesiger Meteorit jegliches Leben auf dem blauen Planeten ausl\u00f6schen. Als sich James von seiner Aff\u00e4re auf den Weg zu einer letzten, ultimativen Party begibt, trifft er unterwegs nicht nur auf verwirrte Gestalten, sondern muss die kleine Rose retten, auf die es zwei M\u00e4nner abgesehen haben. Das neunj\u00e4hrige M\u00e4dchen will nichts lieber, als zu ihrem Vater zu gelangen, dennoch geht sie mit James mit, auch wenn dieser zun\u00e4chst nicht von seinem Partyplan abzubringen ist. Als sie dort ankommen, merkt er jedoch schnell, dass er sich in seinen letzten Stunden nicht mehr dem Alkohol und den Drogen hingeben kann, da er sich Rose gegen\u00fcber verantwortlich f\u00fchlt. Fortan reist das Duo gemeinsam weiter und sucht nach Roses Vater. James sieht sich pl\u00f6tzlich mit der Last der Verantwortung konfrontiert, was in den chaotischen Zust\u00e4nden keineswegs ein Zuckerschlecken ist.", "imdb": 6.6}, {"title_de": "Time Runners - Das Gesetz der Zukunft", "year": 2015, "description_de": "Special Agent Sally Biggs (Alesandra Durham) vom FBI tr\u00e4gt ein besonderes Geheimnis in sich: Sie kann die Zeit zur\u00fcckdrehen, wenn auch nur f\u00fcr wenige Sekunden. Neben zahlreichen Vorteilen im Alltag hilft ihr diese F\u00e4higkeit vor allem im Berufsleben weiter und erm\u00f6glicht ihr eine steile Karriere innerhalb der Beh\u00f6rde. Aber tief in ihrem Inneren verfolgt sie die Angst vor den Dingen im Leben, auf die sie trotz ihrer au\u00dfergew\u00f6hnlichen F\u00e4higkeit keinen Einfluss nehmen kann. Eine Angst, die jedoch in dem Moment bittere Realit\u00e4t wird, als ihr Mann, ein Wissenschaftler, auf mysteri\u00f6se Weise verschwindet. \u00dcbernat\u00fcrliche Erscheinungen treten auf einmal auf und seltsame Fremde mit gef\u00e4hrlichen Waffen erfahren von ihrer Gabe und wollen sie deshalb t\u00f6ten. Der einzige Hinweis, den sie hat, ist der Geist ihres Mannes. Sie folgt ihm auf ein Schlachtfeld, dessen Existenz bis dato unbekannt war und muss die unglaubliche Wahrheit herausfinden, ehe es zu sp\u00e4t ist.", "imdb": 4.3}, {"title_de": "Twilight of the Dogs", "year": 2015, "description_de": "Low-Budget-Endzeitfilm mit einem Ex-Piloten, einer Halb-Au\u00dferirdischen und einer Kuh. Ex-Kampfpilot Sam Asgarde z\u00e4hlt zu den wenigen \u00dcberlebenden einer weltweiten Seuche, die fast die gesamte Menschheit ausgel\u00f6scht hat. Eine weitere Dezimierung droht sowohl durch eine mysteri\u00f6se Krankheit als auch durch den durchgeknallten Reverend Zerk und seine Sekte. W\u00e4hrend Sam sich mit letzteren pers\u00f6nlich auseinandersetzen muss, ist er im Kampf gegen die Krankheit auf die Mithilfe seiner Halb-Au\u00dferirdischen Freundin Karuy und einer Kuh angewiesen.", "imdb": 4.7}, {"title_de": "Upstream Color", "year": 2015, "description_de": "Eine junge Frau namens Kris (Amy Seimetz) muss f\u00fcrchterliche Qualen erdulden. Sie wird von einem Mann festgehalten und mit Gewalt dazu gezwungen W\u00fcrmer zu essen, die jener zuvor gez\u00fcchtet hat. Durch die Einnahme der W\u00fcrmer ger\u00e4t sie in einen halluzinogenen Zustand, wird willenlos und verliert jeglichen Bezug zur Realit\u00e4t. Der G\u00e4rtner verl\u00e4sst die Szene und ein Schweinez\u00fcchter tritt auf. Er experimentiert an der jungen Frau und nimmt merkw\u00fcrdige operative Transfers zwischen ihr und einem Schwein vor. Durch einen Zufall trifft sie auf Jeff (Shane Carruth), der scheinbar das Gleiche wie sie durchstehen musste. Sie versuchen einander zu helfen, doch das Erlebte kann nicht einfach vergessen werden und so begeben sie sich auf die Suche nach dem Urheber ihres Ungl\u00fccks und finden Unglaubliches heraus.", "imdb": 6.5}, {"title_de": "Wasteland", "year": 2015, "description_de": "Nachdem ein t\u00f6dliches Virus fast die gesamte Menschheit dahingerafft hat und die Erde zu einem wahren \u00d6dland verkommen ist, versucht Scott Miller (Shameer Seepersand) sein M\u00f6glichstes, um in der trostlosen Landschaft zu \u00fcberleben. Seine Tage verbringt er damit, Wasser und Essen aufzutreiben und per Funk herauszufinden, ob sich noch andere nicht infizierte Menschen in der Welt da drau\u00dfen herumtreiben. Dabei muss er stets auf der Hut sein, denn neben den zahlreichen Infizierten gibt es auch noch weitere Gefahren. Im st\u00e4ndigen Kampf ums \u00dcberleben klammert er sich an die Hoffnung, dass die Welt irgendwann wieder in ihrem fr\u00fcheren Zustand erbl\u00fchen kann. Auch glaubt er fest daran, dass seine gro\u00dfe Liebe Beth (Jessica Messenger) zu ihm zur\u00fcckkehren wird, die nach London aufgebrochen ist, um ihre Familien zu finden.", "imdb": 3.3}, {"title_de": "Zombie Toxin", "year": 2015, "description_de": "Nach einem streng geheimen Experiment der Regierung mit biologischen Massenvernichtungswaffen, das vollends au\u00dfer Kontrolle geraten ist, werden Lieutenant Paxton und seine M\u00e4nner von der Regierung im Stich gelassen. Die Zahl der Infizierten geht in die Millionen und bald geht es f\u00fcr Paxton und seine M\u00e4nner nur noch ums \u00dcberleben......", "imdb": 2.5}, {"title_de": "Zombie Wasteland", "year": 2015, "description_de": "Zwei Jahre nach Ausbruch einer verheerenden Zombie-Epidemie: die Zahl der Toten geht in die Milliarden, Regierungen sind kollabiert und die menschlichen Rasse steht kurz vor dem Aussterben. Seit dem Ausbruch der Epidemie lebt die Wissenschaftlerin Dr. Leigh Rozetta (Christina Aceto) in einem Untergrund-Zentrum der Regierung f\u00fcr Seuchenkontrolle und forscht fieberhaft nach einem Heilmittel. Nach vielen vergeblichen Versuchen gibt sie jedoch desillusioniert auf und entschlie\u00dft sich zur Flucht. Auf dem Weg zu ihrem Elternhaus trifft sie Seph (Richard Sutton) und McKay (Robert Nolan), die gerade einem Angriff der Infizierten um Haaresbreite entkommen sind. Gemeinsam machen sie sich auf den Weg und verschanzen sich in Leighs Elternhaus mit nur einem Ziel: \u00dcberleben. Doch die zunehmende Zahl der Infizierten, die das Haus umzingeln und Spannungen innerhalb der Gruppe machen es nicht gerade einfach. Werden sie es schaffen die Nacht zu \u00fcberstehen...?", "imdb": 3.0}, {"title_de": "Attack of the Last Dragon", "year": 2016, "description_de": "Ein auf einer Insel durchgef\u00fchrtes Experiment geht schief und hat zur Folge, dass riesige Komodowarane freikommen und alles zerst\u00f6ren, was ihnen im Weg steht. Den Wissenschaftlern gelingt die Flucht, doch sie m\u00fcssen noch einmal zur\u00fcck, um belastendes Material zu vernichten. Zur gleichen Zeit muss eine kriminelle Bande auf der Insel notlanden. Um gegen die monstr\u00f6sen Warane bestehen zu k\u00f6nnen, m\u00fcssen die Gangster und die Forscher zusammenarbeiten.", "imdb": 3.0}, {"title_de": "Battlestar Galactica: Blood & Chrome", "year": 2016, "description_de": "Die Geschichte handelt von dem jungen talentierten Piloten William Adama im zehnten Jahr des ersten Zylonenkrieges, der nach der Akademie auf den Kampfsterne Galactica versetzt wird. Zusammen mit seinem Co-Piloten Coker Fasjovik wird Adama auf eine geheime Mission geschickt. Dies f\u00fchrt ihn, zusammen mit Dr. Becca Kelly, auf einen Eisplaneten, auf dem einige \u00dcberraschungen auf ihn warten.", "imdb": 6.9}, {"title_de": "Das Ende der Angst", "year": 2016, "description_de": "Eine riesige unterirdische Air-Force-Basis in der N\u00e4he von Los Angeles birgt das gr\u00f6\u00dfte Geheimnis der Menschheit: Drei \u00fcberlebende Au\u00dferirdische eines abgest\u00fcrzten UFOs. Sie werden in gl\u00e4sernen Kammern gefangengehalten, da eine Ber\u00fchrung mit ihnen t\u00f6dlich f\u00fcr jeden Menschen ist. Trotz modernster Sicherheitsma\u00dfnahmen gelingt ihnen die Flucht. Am Rande der W\u00fcste werden sie gestellt. Jet-Piloten erhalten den Befehl zu ihrer Vernichtung, doch der Angriff stoppt: Ein riesiges Raumschiff befindet sich im Anflug auf die Erde. Steht das Ende der Menschheit unmittelbar bevor? ...", "imdb": 5.6}, {"title_de": "Death - Jenseits des Lebens", "year": 2016, "description_de": "Als der erfolglose Erfinder James Jones bei einem Labor-Unfall stirbt, kehren seine ihm entfremdeten Kinder zum Familienwesen zur\u00fcck, um alles zu regeln. Jeder von ihnen hat seine eigenen Probleme. Sie kamen mit ihrem Vater nicht zurecht, den sie vor Jahren verlie\u00dfen, weil sie ihm die Schuld am Tod ihres Bruders gaben, und sie haben miteinander Probleme. Doch als sie h\u00f6ren, dass das Haus der Bank geh\u00f6rt, suchen sie nach einem Ausweg. Sie finden die letzte Erfindung ihres Vaters, die eine Verbindung in eine \u00fcbernat\u00fcrliche Welt darstellt. Diese m\u00fcssen die Geschwister zum Laufen bringen - oder die unsterblichen Seelen ihres Vaters und ihres Bruders werden zusammen mit dem Haus verlorengehen ...", "imdb": 3.8}, {"title_de": "Flying Monkeys", "year": 2016, "description_de": "Als Joan von ihrem arbeitst\u00fcchtigen Vater einen s\u00fc\u00dfen Affen zum Geburtstag bekommt, ist sie \u00fcbergl\u00fccklich. Doch dann wachsen dem Tier bei Nachteinbruch Fl\u00fcgel, gewaltige Rei\u00dfz\u00e4hne und der Durst nach Menschenblut wird unaufhaltsam. Zudem scheint es noch mehr der haarigen Angreifer zu geben ...", "imdb": 3.6}, {"title_de": "Gamera the Brave", "year": 2016, "description_de": "33 Jahre nachdem das Monster Gamera im Kampf mit einer Gruppe Gyaos-Flederm\u00e4use nicht nur sich selbst sondern auch seine Gegner vernichtete, findet der kleine Toru in einem leuchtenden Stein ein Ei. Schon bald schl\u00fcpft die kleine Schildkr\u00f6te Toto, die seltsame F\u00e4higkeiten entwickelt. Unterdessen kommt es im Ozean zu ungekl\u00e4rten Ungl\u00fccken. Verantwortlich daf\u00fcr ist das Seeungeheuer Zedus, das einen gro\u00dfen Hunger auf Menschenfleisch hat und sich unaufhaltsam der K\u00fcste Japans n\u00e4hert.Alles l\u00e4uft auf einen t\u00f6dlichen Kampf zwischen Zedus und Toto hinaus, bei dem Torus Vater zurecht vermutet, er k\u00f6nne ein neuer Gamera sein.Doch kann dieser neue Gamera den m\u00f6rderischen Zedus besiegen, ohne sich auch selbst zu opfern...?", "imdb": 6.6}, {"title_de": "Gintama: The Movie", "year": 2016, "description_de": "Ein gesetzloser Samurai verunsichert die Bev\u00f6lkerung von Edo. Nachts t\u00f6tet er willk\u00fcrlich Leute um sein Schwert Benizakura, im Sinne des Tameshigiri, testen zu k\u00f6nnen. W\u00e4hrend Gintoki Sakata sich auf die Suche nach dem M\u00f6rder begibt, such Kagura und Shinpachi nach Katsura, der nach einem Angriff verschwunden ist. Wer steckt hinter der Mordserie und konnte Gintokis Freund lebend entkommen? Welche Rolle spielt Takasugi und seine Gefolgsleute bei der ganzen Geschichte?", "imdb": 8.3}, {"title_de": "Ice Twister - Wenn die Welt erfriert", "year": 2016, "description_de": "Ein wissenschaftliches Experiment geht schrecklich schief! Anstatt Regen zu erzeugen entstehen Eistornados, die rasiermesserscharfe Eissplitter vom Himmel hageln lassen. Alles, was die Wissenschaftler auch versuchen um die Tornados aufzuhalten, funktioniert nicht.Bis der Science-Fiction-Bestseller-Autor Charlie Price mit einer unkonventionellen Idee kommt, an die bisher keiner gedacht hat. Doch kann der Vorschlag rechtzeitig umgesetzt werden, um die Katastrophe zu stoppen?", "imdb": 4.1}, {"title_de": "Jules Verne - Endstation Mars", "year": 2016, "description_de": "Drei amerikanische Astronauten, Col. Mike Blaiswick (Darren McGavin), Nick Grant (Nick Adams) und Duncan (George De Vries), erreichen nach neunmonatigem Flug endlich den Mars! Nicht nur, dass sie bei der Landung einen fatalen Crash erleiden, sie m\u00fcssen zudem auch noch feststellen, dass die Russen schon lange vor ihnen da waren. Sie finden ein Raumschiff der UdSSR und einen eingefrorenen Kosmonauten (Bill Kelly). Millionen Kilometer von der Erde entfernt gelten alte Konventionen nicht mehr, sie wollen dem \"Klassenfeind\" helfen und tauen ihn auf. Als der Russe zu sich kommt erz\u00e4hlt er seltsame Geschichten von brutalen Lebensformen - Robotern - auf dem Roten Planeten. Die Amerikaner vermuten, dass ihr neuer Freund fantasiert. Doch es dauert nicht lang, bis sie die Roboter mit eigenen Augen sehen. Die 'Marsianer' wollen keine Besucher, aber die Raumschiffe, die die Erdenbewohner sicher zur\u00fcckbringen k\u00f6nnten sind nahezu zerst\u00f6rt. Es bleibt nur, gegen die Roboter zu k\u00e4mpfen.", "imdb": 4.3}, {"title_de": "Patema Inverted", "year": 2016, "description_de": "Patema ist die Prinzessin eines Dorfes - ein Dorf in einer Welt, die vollst\u00e4ndig unter der Erde liegt. Um sich dort fortbewegen zu k\u00f6nnen, haben die Menschheit hochkomplexe Tunnelsysteme errichtet. Obwohl sie eingeengt und in v\u00f6lliger Dunkelheit leben, k\u00f6nnen die Menschen mit Hilfe von Schutzkleidung trotzdem ein ruhiges und sorgenfreies Leben f\u00fchren.  Patema liebt es umherzuwandern und die Tunnelg\u00e4nge zu erforschen. Ihr Lieblingstunnel befindet sich aber ausgerechnet in der \"Danger Zone\", zu welcher der Zutritt strengstens untersagt ist. Trotz mehrfacher Belehrung l\u00e4sst sich die Prinzessin aber nicht davon abbringen - schlie\u00dflich wurde ihr nie erz\u00e4hlt, was es denn dort so \"Gef\u00e4hrliches\" geben soll. W\u00e4hrend einer ihrer Ausfl\u00fcge \u00fcberschlagen sich die Ereignisse und mit jedem gel\u00fcfteten Geheimnis der \"Danger Zone\" schreitet auch die Geschichte um die kleine Prinzessin voran...", "imdb": 7.3}, {"title_de": "Seventy Nine - The Asylum", "year": 2016, "description_de": "Ein \u00c4rzteteam will an Menschen ein neues, perfides Experiment durchf\u00fchren: Sie entf\u00fchren ahnungslose B\u00fcrger und verfrachten sie in ein altes, verlassenes Sanatorium fernab jeglicher Zivilistaion. Hier wollen die Mediziner nachweisen, dass man durch eine neue Art der Gehirnw\u00e4sche nahezu jeden dazu bringen kann, mit brutaler Gewalt gegen unbekannte, unschuldige und wehrlose Menschen vorzugehen. Die Experimente gelingen und aus ehemals netten Nachbarn werden blutr\u00fcnstige Monster, die Spa\u00df am T\u00f6ten haben! Alles l\u00e4uft nach Plan. Bis sich die Probanden zusammenrotten und einen Weg in die Freiheit suchen. Auf diesem Weg metzeln sie alles nieder, was ihnen in die Quere kommt.", "imdb": 3.0}, {"title_de": "Unfall im Weltraum", "year": 2016, "description_de": "Astronomen machen eine sensationelle Entdeckung: Auf der Erdumlaufbahn, jenseits der Sonne, existiert ein unbekannter Planet. Die Astronauten Ross und Kane  sollen ihn erforschen. Doch die Mission endet in einer Katastrophe. Ihr Raumschiff wird zerst\u00f6rt, Kane kommt dabei ums Leben. Und Ross scheint sich pl\u00f6tzlich wieder auf der Erde zu befinden.", "imdb": 6.3}, {"title_de": "Alien Infiltration", "year": 2017, "description_de": "Rita ist die Besitzerin eines Schrottplatzes in der Provinz, irgendwo im Nirgendwo. Ihr neuestes Problem: In ihrer Scheune ist ein Ufo gelandet. Mitten durchs Dach. Um den ungebetenen \u201eGast\u201c wieder loszuwerden, setzt sie eine Belohnung aus. Wer auch immer das Alien erledigt, bekommt von ihr 100.000 $. Das lockt die Spinner aus einem weiten Umkreis an, jeder h\u00e4lt sich f\u00fcr den geborenen Alien-J\u00e4ger. Und keiner g\u00f6nnt dem anderen das Geld. So entwickelt sich der Schrottplatz in eine Battlezone, in der Mensch gegen Mensch, gegen Alien, gegen Killerw\u00fcrmer und gegen Gott wei\u00df was noch alles k\u00e4mpft ...", "imdb": 4.4}, {"title_de": "Doctor Who - Der Film", "year": 2017, "description_de": "Der Doktor ist ein au\u00dferirdischer Zeitreisender, der eigentlich vom Planeten Gallifrey stammt. Er soll seinen Erzfeind, den Master, der denselben Planeten seine Heimat nennt, dorthin \u00fcberf\u00fchren. Doch der Master ist nicht tot, wie es zun\u00e4chst scheint, und schafft es, die TARDIS, die Zeitmaschine des Doktors, zu manipulieren und anschlie\u00dfend zu fliehen. Der Doktor landet somit in San Francisco, und zwar im Jahr 1999. Als er versucht die Maschine zu reparieren und in eine andere Zeit zu reisen, wird er angeschossen und die Situation verschlimmert sich. Wird es der Doktor rechtzeitig schaffen, den Master aufzuhalten, bevor dieser die Erde v\u00f6llig vernichtet?", "imdb": 6.3}, {"title_de": "Enter Nowhere", "year": 2017, "description_de": "Samantha (Katherine Waterston), Tom (Scott Eastwood) und Jody (Sara Paxton) erreichen einer nach dem anderen eine mysteri\u00f6se H\u00fctte in der Mitte von Nirgendwo. Tom und Samantha hatten einen Autounfall und irrten ziellos zu der H\u00fctte in den W\u00e4ldern und Jody kann sich nicht erinnern wie sie zu der H\u00fctte gekommen ist. W\u00e4hrend sie versuchen mit der Wasserknappheit klar zu kommen, h\u00f6ren sie entfernt in unregelm\u00e4\u00dfigen Abst\u00e4nden Sch\u00fcsse. Der Versuch die H\u00fctte zu verlassen, misslingt, denn selbst wenn sie gerade aus gehen, kommen sie wieder an der H\u00fctte an. Ver\u00e4ngstigt finden die drei bald heraus, dass ihre Geschichten auf wundersame Weise miteinander verbunden und das es einen bestimmten Grund gibt, warum die drei alle zeitgleich an diesem h\u00f6chst unwahrscheinlichen und unheimlichen Ort zusammengekommen sind.", "imdb": 6.5}, {"title_de": "Ghost in the Shell: Arise - Border 1: Ghost Pain", "year": 2017, "description_de": "Die Geschichte spielt im Jahr 2027, ein Jahr nach dem Ende des vierten nichtnuklearen Krieges. New Port City leidet immer noch unter den Folgen des Krieges, als es zu einem Bombenanschlag durch eine selbstfahrende Mine kommt. Dann wird ein Milit\u00e4rangeh\u00f6riger, der in den Waffenhandel mit Bestechungsgeldern verwickelt ist, erschossen. W\u00e4hrend der Ermittlungen trifft Daisuke Aramaki von der Abteilung f\u00fcr \u00f6ffentliche Sicherheit auf Motoko Kusanagi, den Cyborg-Hacker auf Zaubererniveau, der der 501. Geheimeinheit des Milit\u00e4rs zugeteilt ist. Batou, ein Mann mit dem \u201eAuge, das nicht schl\u00e4ft\u201c, vermutet, dass Kusanagi hinter dem Bombenanschlag steckt. Der Detektiv der Pr\u00e4fekturpolizei Niihama, Togusa, verfolgt seine eigenen Doppelf\u00e4lle, n\u00e4mlich den Mord bei einer Schie\u00dferei und den Mord an einer Prostituierten. Motoko selbst wird vom Chef Kurutsu und Cyborg-Agenten der 501. Geheimeinheit beobachtet.", "imdb": 7.0}, {"title_de": "Ghost in the Shell: Arise - Border 2: Ghost Whispers", "year": 2017, "description_de": "Motoko Kusanagi ist von ihrer Verantwortung bei der 501-Organisation befreit und muss nun lernen, wie sie Befehle von Aramaki entgegennimmt. Jemand hackt die Logicomas und Batou bittet den ehemaligen Geheimdienstoffizier der Armee, Ishikawa, und den ehemaligen Luftartillerie-Experten Borma um Hilfe. Kusanagi m\u00f6chte au\u00dferdem den Spitzenscharfsch\u00fctzen Saito und den verdeckten Ermittler Paz f\u00fcr die neue Abteilung 9 f\u00fcr \u00f6ffentliche Sicherheit gewinnen.", "imdb": 7.1}, {"title_de": "Hunting the Phantom", "year": 2017, "description_de": "In der nahen Zukunft wurden Verbrechen dank des fortschrittlichen Sicherheitssystems GS Code nahezu ausgerottet. Die Erfinder hinter dem Programm verfolgen in Wahrheit aber finstere Pl\u00e4ne, die sie mit dem Nachfolgesystem Phantom endg\u00fcltig in die Tat umsetzen wollen. Mit Phantom sollen die Gedanken aller Menschen kontrolliert werden, um diese ohne ihr Wissen in willenlose Sklaven zu verwandeln und so die Welt zu beherrschen.", "imdb": 3.0}, {"title_de": "Samurai Jack: The Premiere Movie", "year": 2017, "description_de": "", "imdb": 8.6}, {"title_de": "Antiviral", "year": 2018, "description_de": "Syd March, bekannt als Banshee aus X-Men: Erste Entscheidung) arbeitet in einer Klinik, die Virus-Injektionen verkauft. Aber als w\u00e4re das nicht schon kurios genug, handelt es sich dabei um Viren, an denen Prominente erkrankt sind. Diese Injektionen werden nun also an Fans weiterverkauft. Nachdem Syd sich mit dem selben Virus infiziert, welcher bereits Superstar Hannah Geist das Leben kostete, muss er das Geheimnis ihres Todes l\u00fcften, um sein eigenes Leben zu retten. Und dann wird er auch noch zum Objekt der Begierde f\u00fcr die Fans von Hannah Geist.", "imdb": 5.7}, {"title_de": "Death Racers", "year": 2018, "description_de": "In der nicht mehr allzu fernen Horrorzukunft thront ausgerechnet auf Amerikas gr\u00f6\u00dftem unterirdischen Trinkwasserreservoir Amerikas gr\u00f6\u00dftes Freiluftgef\u00e4ngnis mit H\u00e4ftlingsselbstverwaltung. Der Superpsychopath 'The Reaper' (Scott Levy) droht, das Wasser mit Sarin zu vergiften, der Regierung bleibt nur geringe Zeit, Gegenma\u00dfnahmen zu ergreifen. Da Milit\u00e4r und Polizei als Option entfallen, entsendet der Gouverneur f\u00fcnf motorisierte und miteinander konkurrierende Outlawteams in einen Menschenjagdwettbewerb auf den Reaper.", "imdb": 2.5}, {"title_de": "Die Zeitreise", "year": 2018, "description_de": "Das Jahr 1890: Bibelprofessor Russell Carlisle hat ein neues Buch, \"Die sich ver\u00e4ndernden Zeiten\", geschrieben. Als jedoch Dr. Norris Anderson anmerkt, dass das, was Carlisle geschrieben hat, zuk\u00fcnftige Generationen ernsthaft beeintr\u00e4chtigen k\u00f6nnte, h\u00e4lt Carlisle das f\u00fcr eine absurde Idee seines Kollegen. Aber Anderson hat ein Geheimnis: Mit Hilfe der Aufzeichnungen seines verstorbenen Vaters, hat er eine Zeitmaschine entwickelt und schickt Carlisle schlie\u00dflich \u00fcber 100 Jahre in die Zukunft, um ihm einen Ausblick auf die Zukunft der Menschheit zu geben, in der der Glaube an Gott allenfalls noch eine untergeordnete Rolle zu scheinen spielt. Carisle ist, angekommen im 21 Jahrhundert, \u00fcberw\u00e4ltigt vom technologischen Fortschritt der Menschheit, und es kommt zu einigen Missverst\u00e4ndnissen. Doch die Oberfl\u00e4chlichkeit der Menschen der Zukunft und die damit einhergehende Abkehr vom Glauben lassen ihn umdenken...", "imdb": 5.2}, {"title_de": "Le montagne della follia", "year": 2018, "description_de": "", "imdb": 0.0}, {"title_de": "Monster aus der Tiefe", "year": 2018, "description_de": "Mit seiner alles zerst\u00f6renden Ignoranz vor der Natur hat der Mensch das Monster aus der Tiefe des Meeres gezwungen. Jetzt macht dieses Gesch\u00f6pf des Grauens Jagd auf die Bewohner einer s\u00fcdamerikanischen Kleinstadt. Unerbittlich und grausam. Dem t\u00f6dlichen Terror des Monsters l\u00e4sst sich nichts und niemand entgegenstellen. Oder doch ...?", "imdb": 2.7}, {"title_de": "Planet Raptor - Angriff der Killersaurier", "year": 2018, "description_de": "2066: Raptoren sind nicht ausgestorben, sondern haben sich bis in den letzten Winkel der Galaxis verbreitet. Den Menschen bleibt nur noch sehr wenig Raum. Die einzige Hoffnung f\u00fcr den Fortbestand der Rasse besteht aus einer Gruppe unerschrockener Soldaten, die den erneuten Kampf aufnehmen wollen! Doch die Dinosaurier sind in gro\u00dfer Zahl auf dem blutigen Vormarsch...", "imdb": 2.8}, {"title_de": "Robosapien - Mein Freund Cody", "year": 2018, "description_de": "Allan Topher ist ein genialer Wissenschaftler, der f\u00fcr die Firma Kineteach Labs in New Orleans einen intelligenten, lernf\u00e4higen Roboter entwickelt, der f\u00fcr Bergungs- und Rettungsmission eingesetzt werden soll. Doch dann erf\u00e4hrt er, dass die Firma ganz andere Pl\u00e4ne hat und die Technologie mit Waffen ausger\u00fcstet weiterverkaufen m\u00f6chte. Allan flieht daraufhin mit einer seiner Kreationen im Gep\u00e4ck. Doch der Roboter mit dem Namen Cody wird besch\u00e4digt und Allan muss ihn zur\u00fccklassen. Cody wird schlie\u00dflich vom einsamen Zw\u00f6lfj\u00e4hrigen Henry Keller gefunden, dem es gelingt den Schaden zu reparieren und Cody zu reaktivieren. Dieser wird von der Familie schnell aufgenommen und begleitet Henry schlie\u00dflich sogar mit in die Schule, wo er diesem hilft sich gegen seine fiesen Klassenkameraden zur Wehr zu setzen. Doch Kineteach Labs ist noch immer auf der Suche nach dem Roboter und als sie ihn entdecken, m\u00fcssen Henry und Cody fliehen, um dem Zugriff der b\u00f6sen Firma zu entgehen.", "imdb": 5.2}, {"title_de": "Slow Action", "year": 2018, "description_de": "", "imdb": 6.9}, {"title_de": "Creep Zone", "year": 2019, "description_de": "Ein Atomkrieg im Jahr 1998 hat die Erde verw\u00fcstet. Auf der Suche nach Schutz ziehen f\u00fcnf \u00dcberlebende sich in ein ehemaliges Versuchslabor zur\u00fcck. Dort wurden Experimente mit menschlichen Genen vorgenommen \u2013 mit grauenerregenden Konsequenzen. F\u00fcr die Schutzsuchenden wird ihr Aufenthaltsort zum reinsten Alptraum.", "imdb": 4.0}, {"title_de": "Delta III - Wir wollen nicht zur Erde zur\u00fcck", "year": 2019, "description_de": "Irgendwann in der Zukunft wurde die Erde von den gro\u00dfen Roboterkriegen verw\u00fcstet und verseucht und die Menschen haben den Mond kolonialisiert, wo sie riesige St\u00e4dte errichtet haben, von wo aus sie den Weltraum erforschen. Um jedoch \u00fcberleben zu k\u00f6nnen, m\u00fcssen sich die Menschen mit der Wunderdroge \u201eRadic Q-2\u201c versorgen, die nur auf dem Planeten Delta 3 produziert wird. Dort herrscht der der wahnsinnige Omus (Jack Palance) \u00fcber seine Roboterarmeen und verlangt, das ihm die Herrschaft \u00fcber die Menschen gegeben wird...", "imdb": 3.2}, {"title_de": "Doll Man - Der Space Cop!", "year": 2019, "description_de": "Die Handlung dreht sich um Brick Bardo, einen Au\u00dferirdischen, den es durch Zufall auf die Erde verschlagen hat - und dann ausgerechnet in die \u00fcbelste Gegend New Yorks: Die South Bronx! Hier mu\u00df er nun nicht nur versuchen, seinen Verfolgern zu entkommen, sondern sich auch zwischen den Fronten der Gangs zurechtfinden. Eine Hilfe hierbei ist ihm seine f\u00fcr irdische Verh\u00e4ltnisse au\u00dferordentlich m\u00e4chtige Waffem wohingegen seine Gr\u00f6\u00dfe von 30 Zentimetern ihm keinen Vorteil verschaffen.", "imdb": 5.3}, {"title_de": "Evangelion: Death (True)\u00b2", "year": 2019, "description_de": "Evangelion: Death (True)\u00b2 ist eine neu arrangierte Version von \u201eDeath and Rebirth\u201c und eine Neuadaption von Hideaki Annos epochalem Anime-Hit.  Dabei handelt es sich um die zweite Schnittfassung von \"Death\" \u2013 eine Zusammenfassung der ersten 24 Episoden des Anime Neon Genesis Evangelion. Ein blo\u00dfes Zusammenschneiden der wichtigsten Szenen? Nicht ganz, denn in Death werden die Ereignisse nicht chronologisch pr\u00e4sentiert und durch klassische Musik untermalt. Diese Vorgehensweise verwandelt bekannte Szenen in einen neuen Genuss und erm\u00f6glicht eine andere Sicht auf das Gesamtbild.", "imdb": 6.5}, {"title_de": "Homecoming", "year": 2019, "description_de": "", "imdb": 0.0}, {"title_de": "Krrish 3", "year": 2019, "description_de": "Nachdem er die Welt ein weiteres Mal vor dem Untergang gerettet hat, lebt Krrish ein gl\u00fcckliches Familienleben. Doch merkt er nicht, dass sich mit dem wahnsinnigen Professor Kaal weiteres Unheil am Horizont ank\u00fcndigt. Dieser plant die Welt an den Rand der Zerst\u00f6rung zu treiben und hat daf\u00fcr seine eigene Armee geschaffen. Nun liegt es abermals an Krrish die Situation zu retten. Doch hat er nicht mit dem gerechnet, was nun vor ihm liegt...", "imdb": 5.3}, {"title_de": "Nightbeast - Terror aus dem Weltall", "year": 2019, "description_de": "Ein durchs All reisendes Wesen wird durch einen Asteroiden-Einschlag gezwungen, auf der Erde notzulanden \u2013 in einer typisch amerikanischen Kleinstadt. Den neugierigen St\u00e4dtern pr\u00e4sentiert sich der Eindringling als mit einem Energie-Strahler bewaffnet und gr\u00f6\u00dftenteils kugelsicher, was die Bev\u00f6lkerung bald arg dezimiert. F\u00fcr den \u00f6rtlichen Sheriff bleibt nur die Evakuierung, doch ein Lokalpolitiker hat anderes im Sinn \u2026", "imdb": 4.2}, {"title_de": "Pumzi", "year": 2019, "description_de": "", "imdb": 7.2}, {"title_de": "Raptor Island", "year": 2019, "description_de": "Ein Einheit der U.S. Seals jagt unter F\u00fchrung von Captain Hacket den Top-Terroristen Azir. Nach einem Feuergefecht auf hoher See stranden die \u00dcberlebenden beider Seiten auf einer geheimnisvollen Insel. Als sie von einem Rudel gefr\u00e4\u00dfiger Raptoren angegriffen werden, beginnt einer gnadenloser Kampf ums nackte \u00dcberleben. Was hat das Flugzeugwrack mit den verstreut liegenden Chemiebeh\u00e4ltern damit zu tun? Und sind die Raptoren wirklich die einzigen Dinosaurier auf der Insel?", "imdb": 2.5}, {"title_de": "Tetsuo: The Iron Man", "year": 2019, "description_de": "Ein B\u00fcroangestellter (Tomorowo Taguchi) entdeckt eines Morgens beim Rasieren eine Art kleinen Splitter in seiner Wange. Auf dem Weg zur Arbeit wird er dann von einer Frau (Nobu Kanaoka) verfolgt und angegriffen, deren Hand nur aus Metall und Schl\u00e4uchen besteht. Im Laufe der n\u00e4chsten Stunden transformiert sich aber auch sein K\u00f6rper mehr und mehr zu einem metallenen Gebilde, bis er einem anderen transformierten Mann, dem \"Metal Fetishist\" (Shinya Tsukamoto) gegen\u00fcber steht...", "imdb": 6.9}, {"title_de": "Atomic Hero 2", "year": 2020, "description_de": "Dem skrupellosen Chef von \u201eApocalypse Inc.\u201c steht nur noch Melvin, der Besch\u00fctzer der Stadt Tromaville, im Weg, um den Ort in seine Gewalt zu bringen. Sein Plan geht f\u00fcrs Erste sogar auf, indem er den mutierten Held mit einer List nach Japan lockt, doch dessen Vergeltungsschlag l\u00e4sst nicht lange auf sich warten.", "imdb": 5.0}, {"title_de": "Brain Dead", "year": 2020, "descri
