 {"title_de": "Alien Raiders", "year": 2009, "description_de": "Sp\u00e4tabends dringt eine Gruppe Bewaffneter in einen Supermarkt in der amerikanischen Pampa ein, um diejenigen Anwesenden als Geiseln zu nehmen, die sie nicht direkt beim Angriff ins Jenseits bef\u00f6rderten. Als die Geiseln der Reihe nach untersucht werden, stellt sich heraus, dass die Bewaffneten gekommen sind, um eine Invasion Au\u00dferirdischer abzuwehren, die sich eben hier und jetzt ereignen soll. Aber die Au\u00dferirdischen haben keineswegs die Absicht, so einfach klein beizugeben...", "imdb": 5.6}, {"title_de": "Alien Sex Files: Alien Ecstasy", "year": 2009, "description_de": "", "imdb": 6.2}, {"title_de": "Alien Sex Files: Sex From Outer Space", "year": 2009, "description_de": "", "imdb": 5.9}, {"title_de": "Aliens - Sind sie unter uns", "year": 2009, "description_de": "Wenn wir davon ausgehen, dass ausserirdisches Leben existiert, k\u00f6nnten \u201cAliens\u201d unseren Planeten bereits besucht haben? Gab es Begegnungen der dritten Art? Sind sie vielleicht schon unter uns? Hunderte von Sichtungen und Augenzeugen erz\u00e4hlen davon, dass Ausserirdische oder Ufos auf der Erde zu sehen waren. Von seltsamen Lichtph\u00e4nomen bis hin zu Entf\u00fchrungen und Obduktionen durch diese fremde Wesen. Die Dokumentation versucht, einige dieser F\u00e4lle aufzukl\u00e4ren und will abkl\u00e4ren, ob ausserirdisches Leben \u00fcberhaupt m\u00f6glich w\u00e4re. Und wenn ja, wie w\u00fcrden die Aliens auf die Erde reisen?", "imdb": 0.0}, {"title_de": "Amanatsu", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Amazone", "year": 2009, "description_de": "Der alternde Pariser Juwelendieb Edouard hat sich in den s\u00fcdamerikanischen Regenwald zur\u00fcckgezogen, um dort Flora und Fauna zu studieren. Dabei macht er die unverhoffte Bekanntschaft eines jungen nackten M\u00e4dchens namens Lulu, das ihm erkl\u00e4rt, von einem anderen Planeten zu stammen. Schon bald tritt auch die engagierte Astronomin Margaux auf den Plan, die von ihrer Sternwarte aus die Landung von Lulus Raumschiff beobachten konnte. Es stellt sich heraus, dass Lulu ihre Pillen gegen das Altern zuhause vergessen hat und nun mit jeder Stunde zehn Jahre \u00e4lter wird.", "imdb": 4.8}, {"title_de": "Ang Panday", "year": 2009, "description_de": "", "imdb": 4.0}, {"title_de": "Archives of the Fantastic: The Ninth Cosmic Convergence", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Archon Defender", "year": 2009, "description_de": "", "imdb": 6.7}, {"title_de": "At the Reefers of Madness", "year": 2009, "description_de": "", "imdb": 6.6}, {"title_de": "Atom Age Vampire", "year": 2009, "description_de": "", "imdb": 5.8}, {"title_de": "Avatar - Aufbruch nach Pandora", "year": 2009, "description_de": "Ex-Marine Jake Sully nimmt auf dem Planeten Pandora an einem Experiment unter der Leitung der Wissenschaftlerin Dr. Grace Augustine teil. Als er sich im genetisch manipulierten K\u00f6rper der Ureinwohner in die sch\u00f6ne Neytiri verliebt, ger\u00e4t er zwischen die Fronten eines skrupellosen Konzerns und dem naturverbundenen Volk der Na'vi. Jake muss sich entscheiden, auf welcher Seite er steht - in einem ungleichen Kampf, in dem es um das Schicksal einer einzigartigen Welt geht ...", "imdb": 7.9}, {"title_de": "Babylon 2084", "year": 2009, "description_de": "Dystopischer Kurzfilm (30 min), BRD, 2009. Zukunft 2084: Die Menschheit hat den Planeten Erde durch Kriege und Raubbau fast unbewohnbar gemacht. Die wahrscheinlich letzten Menschen leben in zwei nah beieinander gelegenen T\u00fcrmen inmitten einer endlosen Wasserfl\u00e4che. Beide Clans befinden sich in einem m\u00f6rderischen Wettstreit ums \u00dcberleben, denn das Wasser steigt unaufhaltsam. Es ist abzusehen, dass nur der Clan \u00fcberleben wird, der seinen Turm schneller in die H\u00f6he baut. Doch Baustoffe sind knappe Ressourcen. Babylon 2084  ist ein 30-min\u00fctiger Science-Fiction-Spielfilm, der in einem dystopischen Endzeitszenario spielt.", "imdb": 7.5}, {"title_de": "Bad Romance", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Beam me Up! \u2013 Die gro\u00dfe Star Trek Show", "year": 2009, "description_de": "Der Weltraum - unendliche Weiten. Wir schreiben das Jahr 2009. Dies ist das Abenteuer des Raumschiffs Enterprise, das von drei \u00fcberm\u00fctigen Comedians entf\u00fchrt wurde und dorthin vordringt, wo noch nie ein Zuschauer zuvor gewesen ist ... Die Legende lebt! Auch mehr als vierzig Jahre nach dem ersten Flug der Enterprise \u00fcber die Bildschirme hat \"Star Trek\" nichts von seiner Faszination verloren. Erleben Sie in \"Beam Me Up - Die gro\u00dfe Star Trek Show\" die H\u00f6hepunkte der Kult-Serie. In einer unwiderstehlichen Mischung aus Kult und Comedy kommen so spannende Themen wie \"Die schr\u00e4gsten Aliens\" und \"Die hei\u00dfesten Weltraumbr\u00e4ute\" zur Sprache. Inszeniert wird die Show im \u00fcbrigen in einem originalgetreuem Set der TV-Serie aus den 60ern!", "imdb": 6.0}, {"title_de": "Better the Devil You Know", "year": 2009, "description_de": "", "imdb": 4.4}, {"title_de": "Bionicle: Die Legende erwacht", "year": 2009, "description_de": "In diesem sich stets weiter ausdehnenden Universum aus Helden und Schurken erwacht der ehemals gro\u00dfe und m\u00e4chtige Herrscher Mata Nui und findet sich in einer entlegenen und verfallenden Ein\u00f6de aus Schrottteilen und polierten Metallen wieder. Auf einem W\u00fcstenschrottplatz. Die Bewohner der hiesigen D\u00f6rfer durchst\u00f6bern die Reste und bauen daraus Unterschl\u00fcpfe, \u00dcberlebensausr\u00fcstung und schlie\u00dflich sogar Arenen, in denen sie ihre Turniere austragen k\u00f6nnen. Indem die einzelnen D\u00f6rfer ihre jeweils besten Gladiatoren gegeneinander antreten lassen, k\u00f6nnen die St\u00e4mme jeden Streit schnell beilegen. Hierzu entscheidet das Ergebnis des Wettkampfs. Auf der Suche nach einer M\u00f6glichkeit, wieder nach Hause zu gelangen, ger\u00e4t Mata Nui mitten in einen dieser Wettk\u00e4mpfe.", "imdb": 5.2}, {"title_de": "Black Rain", "year": 2009, "description_de": "", "imdb": 4.0}, {"title_de": "Blind Spot", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Blood: The Last Vampire", "year": 2009, "description_de": "Schrecklich blutsaugende Vampire und D\u00e4monen halten eine amerikanische Luftwaffenbasis kurz nach dem Zweiten Weltkrieg in Angst und Schrecken. Um die Ausbreitung von Tod und Terror zu stoppen und keine Panik in der Bev\u00f6lkerung auszul\u00f6sen, bleibt den Beh\u00f6rden nur noch eine Wahl: Sie rekrutieren die junge K\u00e4mpferin Saya. Sie soll dem Treiben ein Ende bereiten und die Vampire ein f\u00fcr alle Mal vernichten. Denn Saya hat die besten Voraussetzungen f\u00fcr den Kampf gegen die Untoten - schlie\u00dflich ist sie selbst eine Vampirin und sogar die letzte reinrassige auf der Erde!", "imdb": 5.3}, {"title_de": "Brainjacked", "year": 2009, "description_de": "", "imdb": 5.8}, {"title_de": "Burden", "year": 2009, "description_de": "", "imdb": 6.4}, {"title_de": "Butterfly Effect 3 - Die Offenbarung", "year": 2009, "description_de": "Sam besitzt die Gabe, in die Vergangenheit zu reisen. Er nutzt diese, um der Polizei bei der Aufkl\u00e4rung von Mordf\u00e4llen zu helfen, indem er zu Ort und Zeit des Geschehens reist und als stiller Zeuge sp\u00e4ter den M\u00f6rder identifizieren kann. Dies alles klappt ganz gut, bis er eines Tages den Auftrag bekommt, den Mord an seiner ehemaligen Freundin Rebecca aufzukl\u00e4ren. Trotz guter Vors\u00e4tze greift er in das Geschehen ein und entfacht somit Geschehnisse, welche ihn immer tiefer in einen Strudel aus Mord und Gewalt hineinziehen.", "imdb": 5.6}, {"title_de": "Canary", "year": 2009, "description_de": "", "imdb": 5.8}, {"title_de": "Caprona - Das vergessene Land 2", "year": 2009, "description_de": "Zwei frischverheiratete Paare chartern ein Boot um eine Vergn\u00fcgungsreise durch die Karibik zu genie\u00dfen. Nach einem verheerenden Sturm auf dem Meer stranden sie an der K\u00fcste der mysteri\u00f6sen Insel Caprona. Die Insel befindet sich im Bermuda Dreieck, und hier scheint die Zeit stehen geblieben zu sein. Zu den Inselbewohnern z\u00e4hlen neben der Mannschaft eines gestrandeten deutschen U-Bootes monstr\u00f6se Dinosaurier und andere Urzeitwesen. Die Jungverheiraten und der Kapit\u00e4n m\u00fcssen zusammen mit der U-Bootbesatzung mit einer Vielfalt von Hindernissen k\u00e4mpfen, um der Insel zu entkommen und in die Gegenwart zur\u00fcckzugelangen. Ein spannendes und gef\u00e4hrliches Unterfangen, welches den Beteiligten alles abverlangt!", "imdb": 3.2}, {"title_de": "Captain Coulier (Space Explorer)", "year": 2009, "description_de": "", "imdb": 8.2}, {"title_de": "Carny", "year": 2009, "description_de": "Eine teuflische Kreatur entkommt von einem Wanderzirkus und richtet in der kleinen Stadt Reliance in Nebraska \u00fcberw\u00e4ltigendes Chaos an.", "imdb": 4.2}, {"title_de": "Carriers", "year": 2009, "description_de": "Ein Virus ist mutiert und hat die Menschen befallen. Eine Heilung ist nicht in Sicht. Die Epidemie hat fast die ganze Menschheit ausgel\u00f6scht. Niemand ist sicher und niemandem kann man trauen, denn die Ansteckungsgefahr ist allgegenw\u00e4rtig. In dieser dramatischen Situation machen sich vier junge Freunde auf den Weg zu einem abgelegenen Strand, um das Ende der Seuche abzuwarten: Brian, dessen j\u00fcngerer Bruder Danny, Brians Freundin Bobby und Dannys Schulfreundin Kate. Als sie auf ein liegengebliebenes Auto sto\u00dfen, wissen sie nicht, dass sie damit ihr Schicksal besiegelt haben. Ihre Reise in den S\u00fcden wird zu einem t\u00f6dlichen Kampf gegen gef\u00e4hrliche Infizierte, wahnsinnig gewordene \u00dcberlebende, tollw\u00fctige Hunde \u2013 und schlie\u00dflich gegeneinander.", "imdb": 5.9}, {"title_de": "Catalina: A New Kind of Superhero", "year": 2009, "description_de": "", "imdb": 3.0}, {"title_de": "Cencoroll", "year": 2009, "description_de": "Als pl\u00f6tzlich ein gro\u00dfes Monster mitten in einer Stadt auftaucht, bricht unter den Bewohnern Panik aus. Nur Yuki, ein von Natur aus mutiges und neugieriges M\u00e4dchen, bleibt ruhig, denn sie wei\u00df im Gegensatz zu den anderen, dass ihr Freund Tetsu im Geheimen eine Kreatur namens Cenco gehalten und aufgezogen hat. Doch auch ein mysteri\u00f6ser Junge, der Kontrolle \u00fcber das bedrohende Monster zu haben scheint, interessiert sich f\u00fcr Tetsus Kreatur, was alle Zeichen auf Kampf stehen l\u00e4sst.", "imdb": 6.7}, {"title_de": "Chains", "year": 2009, "description_de": "", "imdb": 5.0}, {"title_de": "Children of the Hunt", "year": 2009, "description_de": "", "imdb": 5.7}, {"title_de": "Chrome Angels", "year": 2009, "description_de": "", "imdb": 3.4}, {"title_de": "Chronicles of the Beyond", "year": 2009, "description_de": "", "imdb": 6.2}, {"title_de": "Chrysalis - T\u00f6dliche Erinnerung", "year": 2009, "description_de": "Der Pariser Polizist David Hoffmann jagt den M\u00f6rder seiner Partnerin und Ehefrau Dimitri Nicolov und st\u00f6\u00dft dabei auf eine weitere Tote und eine namenhafte, aber dubiose Klinik f\u00fcr plastische Chirurgie. Nach sehr unkonventionellen Methoden verliert er seine Dienstmarke als er Nicolov t\u00f6tet. Doch dieser \u00fcberf\u00e4llt ihn kurze Zeit sp\u00e4ter und Hoffmann verliert durch eine seltsame Maschine sein Ged\u00e4chtnis. Seine neue Partnerin gibt aber nicht auf und will Davids Gedanken wieder aus der Maschine \u201eChrysalis\u201c zur\u00fcckholen. Doch auch sie wird manipuliert und die Wahrheit liegt hinter einer Menge L\u00fcgen verborgen\u00a0\u2026", "imdb": 5.4}, {"title_de": "Chuckle Boy", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Circledrawers", "year": 2009, "description_de": "", "imdb": 8.4}, {"title_de": "Civilian", "year": 2009, "description_de": "", "imdb": 7.3}, {"title_de": "Clear Skies 2", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Clone Hunter", "year": 2009, "description_de": "In weit entfernter Zukunft, einem Zeitalter der intelligenten Maschinen genie\u00dfen die Reichen und M\u00e4chtigen ihr Leben in vollen Z\u00fcgen\u2026 Ohne Regeln, ohne Zur\u00fcckhaltung, ohne Ende. Eine perfekte Welt, in der nichts schief laufen kann. Aber wenn doch, wie kann man das Unaufhaltsame aufhalten?", "imdb": 2.6}, {"title_de": "Cold Souls", "year": 2009, "description_de": "Paul, ein Broadway-Schauspieler, bemerkt, da\u00df er mit seinem Leben nicht mehr zufrieden ist. Als er von einem Unternehmen h\u00f6rt, bei dem man seine Seele deponieren kann, nimmt er das Angebot gleich wahr, mu\u00df aber erkennen, da\u00df er weder im Beruf noch im Familienleben gl\u00fccklicher dadurch wird. Also mietet er die Seele eines russischen Dichters, was ihm im Theater viel Applaus einbringt, seine Frau aber befremdlich findet. Also will er seine eigene Seele zur\u00fcck, was aber problematisch ist, weil sich diese inzwischen in Russland befindet. Gemeinsam mit Nina, einer Russin, die Seelen in die USA transportiert, will er sie zur\u00fcckbekommen, und herausfinden, was inzwischen aus ihr geworden ist.", "imdb": 6.4}, {"title_de": "Connected", "year": 2009, "description_de": "", "imdb": 6.2}, {"title_de": "Creature of Darkness", "year": 2009, "description_de": "", "imdb": 2.5}, {"title_de": "Creature of Habit", "year": 2009, "description_de": "", "imdb": 4.0}, {"title_de": "Cryptic", "year": 2009, "description_de": "", "imdb": 6.4}, {"title_de": "CTRL + Z", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "C\u00edclope", "year": 2009, "description_de": "", "imdb": 5.0}, {"title_de": "Daffy Duck's Quackbusters", "year": 2009, "description_de": "In diesem quacktastischen Zeichentrickfilm er\u00f6ffnet Daffy Duck eine Geisterj\u00e4geragentur. Es geht um Angebot und Nachfrage, erkl\u00e4rt der Spukdetektiv. Meine Kunden haben Geister im Angebot. Und ich eine gro\u00dfe Nachfrage nach Geld. H\u00f6hepunkte sind, wie Daffy -F\u00fcr Kohle mach ich alles - Duck seine Dienste im Fernsehen anbietet; ein Hausbesuch, um einer verf\u00fchrerischen Vampente unter die Arme zu greifen; ein gespenstisches Direktschaltung zu Zed Toppel w\u00e4hrend seiner gruseligen Show \"Frightline\"; Apropos schlechtes Publikum Schnulzens\u00e4nger Daffy haut einen Nachtclub voller transsilvanischer B\u00f6sewichte von den Socken.", "imdb": 7.1}, {"title_de": "Dark Planet: Rebellion", "year": 2009, "description_de": "Ums Jahr 2150 hat die Menschheit dank fortschrittlicher Ideologie Kriege und Armut hinter sich gelassen und kolonisiert das Weltall. Da erleidet ein junger Mann Schiffbruch mit dem Raumgleiter auf einem bis dato unerschlossenen Planeten und st\u00f6\u00dft auf Menschen wie auf der Erde, blo\u00df nicht so weit fortgeschritten. Eine d\u00fcstere Diktatur der \"unbekannten V\u00e4ter\" knechtet diese Gesellschaft, h\u00e4lt sie in geistiger Armut und verwickelt sie in m\u00f6rderische Konflikte. Der junge Mann aber verliebt sich in eine Einheimische und beschlie\u00dft, den Leuten zu helfen.", "imdb": 5.0}, {"title_de": "Das Geheimnis des Regenbogensteins", "year": 2009, "description_de": "Der elfj\u00e4hrige Toe Thompson ist ein leichtes Ziel f\u00fcr die Rowdys in der kleinen Stadt Black Falls, wo Toes Eltern wie alle anderen f\u00fcr Black Box Industries arbeiten und den ultimativen Allzweck-Kommunikationsapparat herstellen \u2013 er ist aus keinem Haushalt mehr wegzudenken.Doch dann st\u00fcrmt es pl\u00f6tzlich, und ein geheimnisvoller Regenbogenstein f\u00e4llt vom Himmel: Wer ihn in der Hand h\u00e4lt, bekommt seine W\u00fcnsche erf\u00fcllt. Toe hielt seine Nachbarn immer schon f\u00fcr verr\u00fcckt, aber jetzt drehen sie wirklich durch: Der Regenbogenstein hinterl\u00e4sst im Ort seine Spuren, wechselt von Kind zu Kind, von V\u00e4tern zu M\u00fcttern, und alle ihre W\u00fcnsche werden wahr. Schon nach kurzer Zeit wird die Stadt von winzigen Aliens und gigantischen Nasenpopeln heimgesucht \u2013 ein total ausgeflipptes Chaos.", "imdb": 4.7}, {"title_de": "Dead Air", "year": 2009, "description_de": "Ein Radiomoderator (\"The Devil's Reject\"-Star Bill Moseley) muss im Studio miterleben, wie ein biologischer Terroranschlag die Bewohner seiner Stadt in Amokl\u00e4ufer verwandelt.", "imdb": 5.2}, {"title_de": "Deadland", "year": 2009, "description_de": "", "imdb": 4.0}, {"title_de": "Devil's Tomb - Willkommen in der H\u00f6lle", "year": 2009, "description_de": "Der S\u00f6ldnertrupp um Mack wird von CIA-Agentin Elissa Cardell f\u00fcr einen Sonderauftrag ausgew\u00e4hlt. Irgendwo in der W\u00fcste ist der Kontakt zu einer, tief unter der Erdoberfl\u00e4che befindlichen, Ausgrabungsst\u00e4tte abgerissen. Das Team soll darunter, nachsehen, ob Dr. Wesley noch lebt und diesen gegebenenfalls retten. Was die M\u00e4nner und Frauen dort unten erwartet, ist dann alles andere als normal: Leichen, entstellte \u00dcberlebende, die sich \u00e4u\u00dferst seltsam benehmen und eine m\u00e4chtig gro\u00dfe \u00dcberraschung. Schnell stellt sich raus, dass der Trip ein Himmelfahrtskommando ist.", "imdb": 3.7}, {"title_de": "Devious", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Die fast vergessene Welt", "year": 2009, "description_de": "Der Pal\u00e4ontologe Dr. Rick Marshall behauptet, dass es ein Paralleluniversum gebe, in das er mit einem selbstgebauten Apparat reisen k\u00f6nne. Seine Assistentin Holly bedr\u00e4ngt ihn, die Maschine zu testen. Prompt werden Rick, Holly und Outdoor-Freak Will in eine andere Dimension katapultiert, wo monstr\u00f6se Dinos noch quicklebendig sind.", "imdb": 5.3}, {"title_de": "Die Geisterstadt", "year": 2009, "description_de": "Weil ihr Bus eine Panne hat, muss eine Gruppe Sch\u00fcler samt ihrer Lehrer in einer verlassenen Stadt halt machen. Doch bald stellen sie fest, dass die Stadt gar nicht so verlassen ist. Eine Gruppe untoter Cowboys treibt ihr Unwesen und bringt die Jugendlichen einen nach dem anderen um.", "imdb": 3.4}, {"title_de": "Die Jagd zum magischen Berg", "year": 2009, "description_de": "Taxifahrer Jack Bruno kutschiert den lieben langen Tag Touristen den Las Vegas Strip rauf und runter. Das Ziel ist immer das gleiche: Planet Hollywood. Der Ex-H\u00e4ftling, der fr\u00fcher f\u00fcr den hiesigen Mafia-Boss Autorennen bestritt, langweilt sich dabei zwar zu Tode, ist jedoch entschlossen auf dem rechten Weg zu bleiben. Eines Tages steigen zwei blonde Teenager in Jacks Taxi und dr\u00fccken ihm 15.000 Dollar in die Hand, damit er sie zum \u201eWitch Mountain\u201c, dem titelgebenden magischen Berg, bringt.", "imdb": 5.7}, {"title_de": "Die letzten Tage der Menschheit", "year": 2009, "description_de": "Ein Virus, wom\u00f6glich von Terroristen in Umlauf gebracht, bedroht Frankreich und die ganze Welt. Robinson, Mitte 40, zieht sich nach Biarritz zur\u00fcck, wo er sich an die Geschehnisse von vor einem Jahr erinnert: Wie er dort Laetitia kennenlernt und es zur Trennung von seiner Frau kommt. - Roadmovie und tragische Kom\u00f6die (2008) mit Mathieu Amalric in der Hauptrolle.  Frankreich und die Welt am Rand der Apokalypse. W\u00e4hrend sich in Biarritz alle auf die Flucht vor einem gef\u00e4hrlichen Virus, Ascheregen und Grundwasserverschmutzung machen, versucht Robinson sich langsam von der gescheiterten Aff\u00e4re mit Laetitia, f\u00fcr die er sich von seiner Frau getrennt hat, zu erholen. Sie verschwand vom einem auf den anderen Tag. In der Wohnung seiner verstorbenen Eltern beginnt er seine Liebesgeschichte mit ihr aufzuschreiben.", "imdb": 6.1}, {"title_de": "Die Noobs - Klein aber gemein", "year": 2009, "description_de": "Endlich Sommerferien! Die Pearson-Kids sind allerdings wenig begeistert, denn die Aussicht auf einen langweiligen Familienurlaub im idyllischen Ferienhaus senkt die Laune gewaltig. Als die Kinder auf dem Dachboden des Anwesens jedoch die kleinen au\u00dferirdischen Noobs entdecken, ist Schluss mit Langeweile.", "imdb": 5.4}, {"title_de": "Die Reise zum Mittelpunkt der Erde", "year": 2009, "description_de": "Wissenschaftler Trevor Anderson geht voll und ganz in seiner Arbeit auf - und seinen Theorien \u00fcber einen m\u00f6glichen Zugang zum Mittelpunkt der Erde. Bewaffnet mit dem Tagebuch seines verschollenen Bruders macht sich Anderson mit seinem Neffen Sean auf den Weg nach Island, wo er mit Hilfe der attraktiven Bergf\u00fchrerin Hannah geheimnisvollen Spuren nachgehen will. Ein aufziehendes Gewitter l\u00e4sst die Drei in einer H\u00f6hle Zuflucht suchen, wo sie nach einem Fehltritt Kilometer weit st\u00fcrzen und sich im Kern der Erde wieder finden, wo sie auf Spuren von Andersons Bruder sto\u00dfen. Und auf Kreaturen, die seit Urzeiten nicht mehr auf der Erde leben.", "imdb": 5.8}, {"title_de": "Die T\u00fcr", "year": 2009, "description_de": "Der Maler David Andernach ist auf der H\u00f6he seines Erfolgs, als ein tragisches Ungl\u00fcck von einer Sekunde auf die andere alles ver\u00e4ndert. W\u00e4hrend er seine sch\u00f6nen Nachbarin Gia, mit der er eine Aff\u00e4re hat, besucht, ertrinkt sein T\u00f6chterchen Leonie im Pool seines Hauses. Von Schuldgef\u00fchlen gepeinigt, bekommt David sein Leben nicht mehr in den Griff, zumal seine Frau Maja ihm nicht verzeihen kann. David, v\u00f6llig am Ende, will sich umbringen, als er unerwartet eine verborgene T\u00fcr in die Vergangenheit entdeckt. Durch sie gelangt er zur\u00fcck zu dem alles entscheidenden Augenblick und erh\u00e4lt so die M\u00f6glichkeit, seine Tochter zu retten. Doch die Gl\u00fcck verhei\u00dfende Chance auf einen Neuanfang entpuppt sich bald als Horrortrip, denn die Vergangenheit birgt dunkle, verh\u00e4ngnisvolle Geheimnisse.", "imdb": 6.7}, {"title_de": "Disaster Movie", "year": 2009, "description_de": "Ein J\u00fcngling, der sich weigert erwachsen zu werden, und eben seiner Freundin den Laufpass gab, schmei\u00dft eine Riesenparty, auf der es zwischen den exzentrischen G\u00e4sten bald zu turbulenten Verwicklungen kommt. Buchst\u00e4blich in den Schatten gestellt wird solcherlei von einem aus dem Weltall herein platzenden Meteoritenregen, der die Stadt in ein Katastrophengebiet verwandelt. Mitten im Chaos versuchen der junge Mann und seine Freunde, die nunmehr vermisste Ex zu finden.", "imdb": 1.9}, {"title_de": "District 9", "year": 2009, "description_de": "1982 tauchte ein Raumschiff \u00fcber Johannesburg auf, an Bord au\u00dferirdische Fl\u00fcchtlinge. Zwanzig Jahre sp\u00e4ter ist die urspr\u00fcngliche Gastfreundschaft der Menschen geschwunden. Aus dem Fl\u00fcchtlingslager ist ein elendes Ghetto geworden, in dem die ungeliebten Besucher interniert sind: District 9. Das Privatunternehmen Multi-National United (MNU) erh\u00e4lt den Auftrag, sich um die Angelegenheit zu k\u00fcmmern, verfolgt dabei aber ganz eigene Interessen. Als der MNU-Agent Wikus van de Merwe sich mit einem seltsamen Virus infiziert, wird er zur Zielscheibe und findet ausgerechnet im District 9 neue Freunde, die ihn unterst\u00fctzen.", "imdb": 7.9}, {"title_de": "Ditching", "year": 2009, "description_de": "", "imdb": 7.4}, {"title_de": "Doctor Who: Planet der Toten", "year": 2009, "description_de": "Der Doctor verfolgt ein mysteri\u00f6ses Energiesignal und steigt dabei in einen Londoner Bus. Ebenfalls an Bord befindet sich die Einbrecherin Lady Christina de Souza. Pl\u00f6tzlich wird der Bus durch ein Wurmloch katapultiert und landet auf dem W\u00fcstenplaneten San Helios, der sich an der anderen Seite des Universums befindet. Schon bald treffen die Businsassen auf ebenfalls gestrandete Tritovore-H\u00e4ndler. Von ihnen erfahren der Doctor und Christina, dass San Helios einst von Milliarden bewohnt wurde. Schon bald wird klar, dass das Wurmloch und die Zerst\u00f6rung von San Helios zusammenh\u00e4ngen und die Erde dazu bestimmt ist, das selbe Schicksal zu erfahren...", "imdb": 7.4}, {"title_de": "Dragonball Evolution", "year": 2009, "description_de": "An seinem 18. Geburtstag bekommt Goku von seinem Gro\u00dfvater Gohan einen Dragonball geschenkt. Die Legende besagt, dass derjenige, der alle sieben Dragonballs zusammenbringt, einen Drachen beschw\u00f6rt, der einen beliebigen Wunsch erf\u00fcllt. Doch f\u00fcr solchen mythologischen Krempel hat Goku keine Zeit. Er will bei einer Party die asiatische Schulsch\u00f6nheit Chi Chi beeindrucken, indem er den Attacken zweier arroganter Rowdys in Gandhi-Manier politisch korrekt aus dem Weg geht, weshalb diese dummerweise ihr eigenes Auto verschrotten. Wieder daheim muss sich Goku dann wohl oder \u00fcbel doch der Dragonball-Problematik annehmen. Sein Haus ist zerst\u00f6rt, der Gro\u00dfvater tot und der magische Orb verschwunden. Dahinter steckt Lord Piccolo, der mit Hilfe der Dragonballs einen alten Monsterkumpel wiedererwecken und so seine private H\u00f6lle auf Erden erschaffen will. Doch Goku hat Gl\u00fcck, er muss sich der Herausforderung nicht alleine stellen.", "imdb": 2.5}, {"title_de": "Dreamland", "year": 2009, "description_de": "", "imdb": 5.8}, {"title_de": "Ducked and Covered: A Survival Guide to the Post Apocalypse", "year": 2009, "description_de": "", "imdb": 7.1}, {"title_de": "Eden of the East - Air Communication", "year": 2009, "description_de": "Am 22. November des Jahres 2010 treffen zehn Langstreckenraketen das japanische Festland. Dieser, sp\u00e4ter als der \u201eSorglose Montag\u201c in die Geschichte eingehende und vorher noch nie da gewesene, terroristische Akt der Zerst\u00f6rung sollte bald vergessen werden. Denn scheinbar kostete dieser keine Opfer unter der Bev\u00f6lkerung. Drei Monate sp\u00e4ter...  Saki Morimi ist eine junge Frau welche sich zurzeit auf der Abschlussreise in den Vereinigten Staaten von Amerika befindet. Vor dem Wei\u00dfen Haus in Washington DC stehend, ereilt sie pl\u00f6tzlich \u00c4rger, vor welchem sie nur dank dem unerwarteten Eingreifen eines ihrer Landsm\u00e4nner bewahrt wird. Der Mann, welcher sich ihr als Akira Takizawa vorstellt, ist f\u00fcr sie ein Mysterium. Er scheint sein Ged\u00e4chtnis verloren zu haben und ist obendrein, bis auf die Waffe in der einen und das Handy in der anderen Hand, splitterfasernackt. Noch verd\u00e4chtiger ist der Betrag, welcher sich auf dem Handy befindet: 8,2 Milliarden Yen in digitaler W\u00e4hrung.", "imdb": 5.3}, {"title_de": "Elder Sign", "year": 2009, "description_de": "", "imdb": 7.5}, {"title_de": "Elysium", "year": 2009, "description_de": "Eine kurze Vision \u00fcber eine kapitalischt-dystopischen Zukunft in der auch das Sterben selbst kommerzialisiert wird.", "imdb": 0.0}, {"title_de": "Enfoir\u00e9 de pr\u00e9sident", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Enigma", "year": 2009, "description_de": "", "imdb": 4.9}, {"title_de": "Evangelion: 2.0 You Can (Not) Advance", "year": 2009, "description_de": "Der Pilotin Mari gelingt es mit EVA 05, den 3. Engel in der NERV-Au\u00dfenstelle Bethania zu besiegen. In der Zwischenzeit kommen Asuka und EVA 02 in Japan an und zerst\u00f6ren den 7. Engel. Doch der 8. Engel n\u00e4hert sich bereits aus dem Weltall und greift das NERV-Hauptquartier an. Nur durch die Zusammenarbeit der drei Children gelingt es, ihn in letzter Sekunde zu stoppen. Als die EVA-Einheit 03 nach Japan gebracht wird, um dort mit Asuka die erste Aktivierung zu durchlaufen, stellt sich heraus, dass die Einheit vom 9. Engel \u00fcbernommen wurde. Shinji soll die au\u00dfer Kontrolle geratene EVA-Einheit zerst\u00f6ren, weigert sich jedoch, weil er Asuka nicht gef\u00e4hrden will. Sein Vater Gendo aktiviert daraufhin das Dummy-Plug-System und der ferngesteuerte Kampf gegen EVA 03 beginnt ...", "imdb": 7.9}, {"title_de": "Experiment 7", "year": 2009, "description_de": "", "imdb": 4.0}, {"title_de": "Faust", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Field Notes from Dimension X: Oasis", "year": 2009, "description_de": "", "imdb": 6.5}, {"title_de": "Fight or Die", "year": 2009, "description_de": "", "imdb": 4.6}, {"title_de": "Fighting For America - Terroristen greifen an", "year": 2009, "description_de": "Seit den verheerenden Terror-Anschl\u00e4gen des 11. September ist die USA keinem Attentat mehr zum Opfer gefallen\u2026bis jetzt! Dieser Sci-Fi Action-Thriller zeigt Jordan Tyler, einen ehemaligen Experten in einem Psycho-Spionage Programm des U.S. Milit\u00e4rs. Als seine bis dato unrealen Visionen eines Bio-Luft-Terror Angriffs auf die Vereinigten Staaten pl\u00f6tzlich Realit\u00e4t werden, \u00e4ndert sich sein ganzes Leben. Jordan und seine Frau Cici versuchen mit allen Mitteln den nahenden Bio-Virus zu stoppen, aber ihnen l\u00e4uft die Zeit davon. Versagen sie, k\u00f6nnte dies ein Massensterben zur Folge haben und das Ende der uns bekannten Zivilisation bedeuten.", "imdb": 5.4}, {"title_de": "Final Day\u00a0\u2013 Das Ende der Welt", "year": 2009, "description_de": "Seismologin Dr. Lane h\u00e4lt gerade einen Vortrag \u00fcber Erdbeben, als gewaltige Eruptionen ganz Nordamerika ersch\u00fcttern und einen sofortigen Fronteinsatz der Wissenschaftlerin n\u00f6tig erscheinen lassen. W\u00e4hrend also ihre Familie nach Colorado fliegt (und dort vom Erdbeben \u00fcberrascht wird), eilt Dr. Lane ins Epizentrum und muss feststellen, dass man sich offensichtlich erst am Beginn einer die Welt bedrohenden Kettenreaktion befindet. Das einzige, was jetzt noch das Ende der Menschheit verhindern kann, ist ein von Menschenhand gefertigtes Gegenerdbeben.", "imdb": 3.0}, {"title_de": "Final Flesh", "year": 2009, "description_de": "", "imdb": 5.5}, {"title_de": "Fire from Below", "year": 2009, "description_de": "Der Seismologe Jake Denning (Kevin Sorbo) plant mit seiner Verlobten Karen (Maeghan Albach) einen hochverdienten Urlaub zu genie\u00dfen. Doch in unmittelbarer Nachbarschaft des Ferienhauses betreibt der skrupellose Industrielle Taylor Drake (Matthew Tompkins) ein Bergwerk, in dem er nach Lithium graben l\u00e4sst und ausgerechnet bei den letzten Bohrungen eine Ader des Alkalimetalls freigelegt wurde. Dieses reagiert nun \u00e4u\u00dferst feurig mit Wasser und beginnt \u201eJagd\u201c auf unschuldige B\u00fcrger zu machen. Die einzige M\u00f6glichkeit, die Welt vor dem Untergang zu bewahren, liegt f\u00fcr Denning darin, in die Tiefen des Bergwerkes vorzudringen und durch gezielte Sprengungen dem Lithium den Weg an die Erdoberfl\u00e4che abzuschneiden\u2026", "imdb": 3.0}, {"title_de": "Fireball", "year": 2009, "description_de": "Tai kommt nach einem Jahr aus dem Gef\u00e4ngnis frei und findet seinen Zwillingsbruder Tan im Koma liegend. Schuld daran sind die illegalen Fireball-Fights gegen das ber\u00fcchtigte Team des gnadenlosen Tun. Um seinen Bruder zu r\u00e4chen, gibt sich Tai als Tan aus und spielt an seiner Stelle Fireball, um gegen Tun anzutreten. Es kommt zu kompromisslosen Fights, die auch vor dem Tod des Gegners nicht Halt machen.", "imdb": 4.3}, {"title_de": "First Squad - Moment der Wahrheit", "year": 2009, "description_de": "Nadya ist ein ganz besonderes 14-j\u00e4hriges M\u00e4dchen: aufgrund ihrer au\u00dfergew\u00f6hnlichen \u00fcbersinnlichen F\u00e4higkeiten und ihrer Ausbildung als Profikillerin, rekrutiert die russische Armee sie w\u00e4hrend des Zweiten Weltkriegs und teilt sie dem First Squad zu, einer auf die Bek\u00e4mpfung paranormaler Kr\u00e4fte spezialisierten Einheit. Als einzige \u00dcberlebende eines brutalen Angriffs wird ihr eine Sondermission \u00fcbertragen: Sie soll ihre Kameraden aus dem Jenseits zur\u00fcckholen, um Von Wolff zu vernichten, einen 700 Jahre alten Geist, der zum Leben erweckt wurde, um den Nazis zu helfen, die Welt zu erobern.", "imdb": 5.6}, {"title_de": "Flash Happy Society", "year": 2009, "description_de": "", "imdb": 8.0}, {"title_de": "Flug 507 - Gefangen im Zeitloch", "year": 2009, "description_de": "Der Forscher Dr. Daniel Winter hat eine Technologie entwickelt, mit der Zeitreisen m\u00f6glich werden k\u00f6nnen, doch die US-Regierung stuft die Experimente als zu gef\u00e4hrlich ein und stoppt das Projekt. Um sein Lebenswerk zu retten, entwendet er die Technologie und flieht. Das FBI unter Agent Caleb startet sofort eine gro\u00df angelegte Suchaktion, und Winters Name taucht kurz darauf auf der Passagierliste eines Linienflugzeugs auf. Doch als die Regierung den Befehl zur sofortigen Landung geben will, l\u00e4sst Dr. Winter mit Hilfe seiner Technologie das Flugzeug in einem Zeitloch verschwinden. Der dadurch ausgel\u00f6ste Welleneffekt droht die Welt zu zerst\u00f6ren. Ein Wettlauf gegen die Zeit hat begonnen.", "imdb": 4.3}, {"title_de": "Frequently Asked Questions About Time Travel", "year": 2009, "description_de": "In einem britischen Pub machen sich drei Freunde zwischen den Bieren Gedanken \u00fcber die Probleme des Zeitreisens.", "imdb": 7.0}, {"title_de": "Frozen - Etwas hat \u00fcberlebt", "year": 2009, "description_de": "Im Zuge der Erderw\u00e4rmung tauchen Dinge wieder aus dem Eis auf, die dort seit Urzeiten eingeschlossen waren. So auch insektoide Parasiten, die sich sogleich auf eine Gruppe von Forschern st\u00fcrzt und diese infiziert und zum Teil dahinrafft. Forschungsleiter Dr. Kruipen versucht noch das Eintreffen seiner Tochter Evelyn auf der Station zu verhindern, aber diese macht sich dennoch zusammen mit 3 anderen Studenten auf den Weg dahin. Dort angekommen finden sie Tote, Verletzte und Chaos vor, Kruipen selbst ist verschwunden.Den Neuank\u00f6mmlingen wird schnell klar, was dort vorgefallen sein muss und es beginnt zun\u00e4chst ein Kampf ums eigene \u00dcberleben. Doch hinter der ganzen Sache scheint noch mehr zu stecken wie Evelyn Kruipen rausfindet und ausgerechnet ihr Vater hat wohl damit zu tun ...", "imdb": 5.2}, {"title_de": "Futurama - Bender's Game", "year": 2009, "description_de": "Unversch\u00e4mt steigende \"Treibstoff\"-Preise gibt es auch in der Welt von Futurama. \"Mom\" betreibt ein intergalaktisches Monopol, dem sich Professor Farnsworth nicht mehr beugen m\u00f6chte, und beschlie\u00dft die Produktion von \"Dunkler Materie\" ein f\u00fcr alle mal zu stoppen.Parallel dazu verf\u00e4llt der neugierige Bender dem Pen &amp; Paper-Rollenspiel \"Dungeons &amp; Dragons\". Zu viel Fantasie f\u00fcr einen Roboter, weshalb Bender immer mehr den Bezug zur Realit\u00e4t verliert, sich einbildet in einer Fantasy-Welt zu leben, und schlie\u00dflich psychiatrisch eingewiesen wird. Durch die Verwicklung ungl\u00fccklicher Umst\u00e4nde erzeugt Bender bei einer Operation eine Fantasie Welt, in die die gesamte Planet-Express Crew katapultiert wird, und ihren Krieg um die Dunkle Materie auf ein Neues in der Welt von Hobbits und Goblins zu Ende bringen m\u00f6chte...", "imdb": 7.3}, {"title_de": "Futurama - Leela und die Enzyklopoden", "year": 2009, "description_de": "Im 30. Jahrhundert will ein skrupelloser Gesch\u00e4ftsmann einen interstellaren Golfplatz bauen, wo nicht nur allein M\u00e4nner Zutritt haben, sondern f\u00fcr den auch Fauna und Flora ganzer Welten vernichtet werden sollen. Pilotin Leela schlie\u00dft sich daraufhin einer Gruppe militanter \u00d6ko-Feministinnen an. Ex-Pizzabote Fry hat nach einem Unfall pl\u00f6tzlich telepathische F\u00e4higkeiten und wird von einer mysteri\u00f6sen Geheimgesellschaft kontaktiert, die sich der Rettung allen Lebens im Universum verschrieben hat.", "imdb": 7.3}, {"title_de": "F\u00f6r Sverige i tiden", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "G.I. Joe - Geheimauftrag Cobra", "year": 2009, "description_de": "Es soll lediglich eine Eskorte gef\u00e4hrlicher Sprengk\u00f6pfe sein, die alles zerst\u00f6rende Nano-Roboter beinhalten, doch f\u00fcr Captain Hauser und seinen Armeekollegen Weems kommt die Terrororganisation Cobra in die Quere, die nach der Weltherrschaft greift. Die brandgef\u00e4hrliche Baroness versucht im Auftrag des gemeingef\u00e4hrlichen \"Doctor\", die Sprengk\u00f6pfe als Druckmittel in die Finger zu bekommen, als eine Spezialeinheit namens \"G.I.Joe\" unter der F\u00fchrung von General Clayton \"Hawk\" Abernathy in letzter Minute eingreift. Einmal in Kontakt mit der Gruppe sehen Hauser und Weems in der mit neuester Kampftechnik ausgestatteten Gruppe eine ganz gro\u00dfe Chance und bem\u00fchen sich um Beitritt zur Eliteeinheit...", "imdb": 5.7}, {"title_de": "Gjall\u00eb", "year": 2009, "description_de": "", "imdb": 6.5}, {"title_de": "Gladiformers 2", "year": 2009, "description_de": "", "imdb": 1.7}, {"title_de": "Glitch: Tersesat Dalam Waktu", "year": 2009, "description_de": "", "imdb": 3.9}, {"title_de": "Grande ourse : La cl\u00e9 des possibles", "year": 2009, "description_de": "", "imdb": 5.9}, {"title_de": "Green Lantern: First Flight", "year": 2009, "description_de": "Eines Tages wird der Testpilot Hal Jordan von einem geheimnisvollen, gr\u00fcnen Energiestrahl gepackt und in die W\u00fcste zu einem abgest\u00fcrzten Raumschiff bef\u00f6rdert. Im Inneren des Ufos findet er einen im Sterben liegenden Au\u00dferirdischen, dieser hat Jordan zu seinem Nachfolger als \"Green Lantern\" dieses Weltraumsektors auserkoren.Bald tauchen auch weitere Mitglieder des \"Green Lantern Corps\" auf und untersuchen die Absturz und Todesursache ihres verlorenen Kameraden, unter ihnen der hochausgezeichnete Sinestro. Dieser wird beauftragt Hal Jordan auszubilden, aber Sinestros oftmals brutal ausgef\u00fchrte \"Gerechtigkeit\" weckt schon bald Jordans Misstrauen...", "imdb": 7.1}, {"title_de": "Greenspoke", "year": 2009, "description_de": "", "imdb": 7.8}, {"title_de": "Gul", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Gurren Lagann - The Lights in the Sky are Stars", "year": 2009, "description_de": "Sieben Jahre nach der gewaltigen Schlacht um Teppelin gegen den Spiral King Lordgenome sind nun vergangen und Simon wurde zum neuen Herrscher gew\u00e4hlt. Trotz einiger Unruhen verbleibender Gunmen, darunter auch Viral, ist endlich Frieden und Wohlstand eingekehrt. Leicht bleibt das Leben f\u00fcr Simon und seine Gef\u00e4hrten aber nicht und schon bald m\u00fcssen sie sich neuen Aufgaben stellen. Ein neuer Feind, der sich selbst die \"Anti-Spiral\" nennt, erscheint und stellt alle bisherigen Feinde in den Schatten. Warum attackieren die Anti-Spirals die Menschen und was hat Nia damit zu tun? Ein neues Abenteuer f\u00fcr Simon und seine Mitstreiter beginnt, bei dem das Schicksal der Menschheit auf dem Spiel steht.  Bei Gekijouban Tengen Toppa Gurren Lagann: Lagann-hen handelt es sich um eine Zusammenfassung der zweiten H\u00e4lfte von Tengen Toppa Gurren Lagann mit einigen neuen Szenen. Hierbei wird nahtlos am Vorg\u00e4ngerfilm Gekijouban Tengen Toppa Gurren Lagann: Gurren-hen angekn\u00fcpft und die Handlung fortgesetzt.", "imdb": 8.0}, {"title_de": "H2O - Pl\u00f6tzlich Meerjungfrau, Spielfilm 1", "year": 2009, "description_de": "Drei Freundinnen stranden auf Mako Island und m\u00fcssen durch einen unterirdischen See ins Meer tauchen, um zu entkommen. Am n\u00e4chsten Tag werden sie zu Meerjungfrauen.", "imdb": 0.0}, {"title_de": "Hard Revenge, Milly - Bloody Battle", "year": 2009, "description_de": "In einer nicht all zu fernen Zukunft sorgt die ... ... Abschaffung s\u00e4mtlicher Waffengesetze f\u00fcr eine unglaubliche Welle der Gewalt und des Verbrechens in Asien. Brutale Gangs \u00fcbernehmen die Kontrolle und Recht und Ordnung werden au\u00dfer Kraft gesetzt. Milly verliert bei einem Angriff der \"Jack Brothers\" ihre ganze Familie und schw\u00f6rt blutige Vergeltung. Als sch\u00f6ner Rache-Engel r\u00e4umt sie gnadenlos mit dem Abschaum der Gesellschaft auf und verbreitet unter den Gangs Angst und Schrecken. Als sie auf die junge Haru trifft, sieht Milly ein, dass sie nicht die einzige ist, die noch offene Rechnungen mit der Unterwelt zu begleichen hat. Haru m\u00f6chte von Milly den Umgang mit Waffen lernen, um ebenfalls Verbrecher zur Strecke zu bringen...", "imdb": 6.0}, {"title_de": "Hardwired", "year": 2009, "description_de": "In einer amerikanischen Gro\u00dfstadt der nicht mehr allzu fernen Zukunft, wo alle Menschen alle Verrichtungen in der Nacht ausf\u00fchren, wird das Auto des braven B\u00fcrgers Luke Gibson von Agenten eines Biotech-Konzerns von der Stra\u00dfe gerammt. Im Krankenhaus pflanzt man Gibson einen Chip ins Gehirn, der ihm jede Erinnerung raubt und ihn daf\u00fcr allerhand Werbebotschaften sehen l\u00e4sst. Als Gibson den Chip loswerden will, schickt ihm Konzernchef Hope seine Killerhorden auf den Hals. Doch Gibson findet Freunde unter lokalen Rebellen und schl\u00e4gt zur\u00fcck.", "imdb": 4.7}, {"title_de": "Head full of Nails", "year": 2009, "description_de": "Nails erz\u00e4hlt die Geschichte eines Auftragkillers, welcher langsam aber sicher immer mehr dem Wahnsinn zu verfallen scheint. Eine einsame Seele, welche an einem Trauma zu leiden scheint. Angeheuert von der Regierung, f\u00fcr die schmutzigen Beseitigungen, erf\u00fcllt er seine Arbeit voller Pflicht, bevor er komische Dinge sieht und Stimmen in seinem Kopf h\u00f6rt. Um diese Stimmen zu unterdr\u00fccken, gibt es nur eine Methode: Und diese heisst N\u00e4gel. Er schl\u00e4gt sich mit einem Hammer, einen Nagel in die Sch\u00e4deldecke. Wahnvorstellungen und Halluzinationen sind die Folge. Der traumatisierte M\u00f6rder geht immer weiter. Seine obskuren Praktiken arten v\u00f6llig aus. Es folgen zahlreiche weitere Einschl\u00e4ge mit N\u00e4geln, er traktiert sich selbst mit einer Bohrmaschine. Er beginnt die unappetitlichsten Dinge; wie Augen, Gehirnteile usw. zu essen. Er h\u00f6rt immer wieder Stimmen die ihm einfl\u00fcstern, er m\u00fcsse sich noch mehr N\u00e4gel in den Kopf schlagen.", "imdb": 5.5}, {"title_de": "Hellbinders", "year": 2009, "description_de": "Nachdem man massenhaft M\u00e4nner im Kampf gegen ein mysteri\u00f6ses Verbrechenssyndikat verloren hat, beschlie\u00dfen die Cops, das heikle \u00dcbergabegesch\u00e4ft sowie die anschlie\u00dfende Hinrichtung der Gangster dem S\u00f6ldner Max zu \u00fcbertragen. Der aber verliert ebenfalls alle Leute im Kampf gegen die offenbar unbesiegbaren Gegner und kommt selbst nur mit Gl\u00fcck davon. In einem einsamen Ninja und einem erfahrenen Muskelprotz findet er kompetente Mitstreiter im Kampf gegen einen Gegner, der sich als d\u00e4monische Ausgeburt der H\u00f6lle entpuppt.", "imdb": 3.7}, {"title_de": "High Plains Invaders", "year": 2009, "description_de": "", "imdb": 4.5}, {"title_de": "Hive Mind", "year": 2009, "description_de": "", "imdb": 5.0}, {"title_de": "Hobgoblins 2", "year": 2009, "description_de": "", "imdb": 2.3}, {"title_de": "HUBO", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Humanity's End - Das Ende naht", "year": 2009, "description_de": "Nach der fehlgeschlagenen feindlichen Invasion der Nephilim, Mitte des 21. Jahrhunderts, breitete sich die siegreiche Menschheit in der ganzen Galaxie aus. Im Laufe des 25. Jahrhunderts dann, entwickelten sich die Menschen in zwei unterschiedliche Arten: Zum einen in den Homo Sapiens und zum anderen in den genetisch h\u00f6her entwickelten Homo Technicus. Mit jeder Generation nahm die Zahl der Homo Sapiens ab, sodass bis zum heutigen Jahr 2820, diese gew\u00f6hnliche Form der Menschheit praktisch nicht mehr existiert! Raumpilot Derasi Vorde und sein Crew sind die H\u00fcter der letzten menschlichen DNA und besch\u00fctzen diese um jeden Preis. Ein epischer Kampf um die letzte Hoffnung der Menschheit entbrennt\u2026", "imdb": 3.6}, {"title_de": "Hurrikan - Im Auge des Wirbelsturms", "year": 2009, "description_de": "Pete Jensen ist der Beste, wenn es um Tornado- Vorhersagen geht. Doch eines Tages sorgt eine falsche Computerberechnung von ihm daf\u00fcr, dass keine entsprechende Unwetterwarnung rausgeht. Millionenschwere Sch\u00e4den und zahlreiche Tote \u2013 u. a. verliert er seinen Sohn \u2013 sind die Folgen. Als er Jahre sp\u00e4ter wieder seinen Job aufnimmt, hat er gleich ein neues Problem: Eine Reihe von verheerenden Twistern k\u00fcndigt sich an, doch die Wetterstationen trauen seiner Prognose nicht.", "imdb": 4.3}, {"title_de": "Hydra: The Lost Island", "year": 2009, "description_de": "Eine einsame Insel mitten im Ozean. Hierhin hat es das Forscherteam von Dr. Camdon verschlagen, doch auf unbeschreiblich grausame Weise wird das gesamte Team ausgel\u00f6scht. Nur Dr. Camdon kann entkommen. Jahre sp\u00e4ter w\u00e4hlt er die Insel zum Schauplatz f\u00fcr ein blutiges Spektakel aus: Vier junge Menschen werden mit einem Kriegsschiff hierher gebracht. Sie alle sind Verbrecher und sollen auf der Insel zur Strecke gebracht werden. W\u00e4hrend sie sich auf der Flucht vor ihren Verfolgern durch die Wildnis schlagen, k\u00f6nnen sie noch nicht erahnen, wer wirklich ihr Gegner ist. Denn die Insel birgt noch immer ihr mysteri\u00f6ses Geheimnis ...", "imdb": 3.2}, {"title_de": "I Am Here....Now", "year": 2009, "description_de": "", "imdb": 4.4}, {"title_de": "I Am the Bluebird", "year": 2009, "description_de": "", "imdb": 6.5}, {"title_de": "I Know What I Saw", "year": 2009, "description_de": "", "imdb": 7.2}, {"title_de": "In a Spiral State", "year": 2009, "description_de": "", "imdb": 2.7}, {"title_de": "Indestructible", "year": 2009, "description_de": "", "imdb": 3.5}, {"title_de": "Infestation - Nur ein toter K\u00e4fer ist ein guter K\u00e4fer", "year": 2009, "description_de": "F\u00fcr den Twen Cooper ist es nicht gerade ein Gl\u00fcckstag. Gerade am Arbeitsplatz angekommen, wird ihm die unangenehme Nachricht \u00fcberbracht, das er fristlos gek\u00fcndigt wird. Doch noch im B\u00fcro seiner Chefin wird dieses Problem zur Lappalie: ein ohrenbet\u00e4ubendes Ger\u00e4usch zwingt s\u00e4mtliche Menschen in die Knie und l\u00e4sst sie in Ohnmacht fallen. Als Cooper aufwacht, ist er in einem Netz verpuppt, mehrere Tage sind vergangen. Kurz nachdem er sich aus dem Netz befreit hat muss er den Angriff eines gigantischen K\u00e4fers von der Gr\u00f6\u00dfe eines ausgewachsenen Mannes abwehren. Anschlie\u00dfend l\u00e4sst er die anderen gefangenen Menschen frei. Die Gruppe sieht sich einer postapokalyptischen Situation gegen\u00fcber: Die Stra\u00dfen der Gro\u00dfstadt sind leer gefegt, alle Menschen bewusstlos in den Netzen der K\u00e4fer gefangen. Diese scheinen \u00fcberall zu sein \u2013 doch die \u00fcberm\u00e4chtigen Insekten lassen die Menschen leben. Sie scheinen einen dubioses Ziel zu verfolgen...", "imdb": 5.8}, {"title_de": "Interplanetary", "year": 2009, "description_de": "", "imdb": 4.3}, {"title_de": "Invasions", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Iodine", "year": 2009, "description_de": "", "imdb": 6.8}, {"title_de": "It Came from Trafalgar", "year": 2009, "description_de": "", "imdb": 6.5}, {"title_de": "It Was On Earth That I Knew Joy", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "It's Alive", "year": 2009, "description_de": "Das Gl\u00fcck von Frank (James Murray) und Lenore Davis (Bijou Phillips) scheint perfekt, nachdem der erfolgreiche Architekt und seine schwangere Frau ein neues Haus auf dem Land bezogen haben. Nach nur sechs Wochen Schwangerschaft bringt Lenore per Kaiserschnitt ein voll entwickeltes Baby zu Welt. Doch als sie aus der Narkose erwacht, findet sich Lenore in einem blut\u00fcberstr\u00f6mten Raum wieder. \u00c4rzte und Geburtshelfer wurden bestialisch ermordet. Ihr Kind scheint anfangs wohlauf, doch schon bald m\u00fcssen die jungen Eltern feststellen, dass mit dem Baby etwas nicht stimmt...", "imdb": 3.5}, {"title_de": "Ja\u010de od \u017eivota", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Jeszcze nie wiecz\u00f3r", "year": 2009, "description_de": "", "imdb": 6.4}, {"title_de": "Kenny Begins", "year": 2009, "description_de": "", "imdb": 5.7}, {"title_de": "Kinotel", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Knowing - Die Zukunft endet jetzt", "year": 2009, "description_de": "Im Jahr 1959 wird auf Anregung von Lucinda Embry, einer Sch\u00fclerin einer neu er\u00f6ffneten Grundschule, eine Zeitkapsel vergraben, in der die Sch\u00fcler ihre W\u00fcnsche und Visionen f\u00fcr die Zukunft einschlie\u00dfen sollen, die sie in Form von Bildern gemalt haben. Als die Zeitkapsel 2009 wieder ge\u00f6ffnet wird, werden die Bilder unter den heutigen Sch\u00fclern verteilt, nur Lucindas Aufzeichnungen landen bei dem jungen Caleb Koestler, der sich jedoch statt Bildern mehreren Seiten mit endlosen Zahlenreihen gegen\u00fcber sieht. Dessen Vater John, ein Astrophysiker, kann nach einer Weile die Kolonnen entschl\u00fcsseln und h\u00e4lt somit Aufzeichnungen \u00fcber alle gro\u00dfen Katastrophen auf diesem Planeten der letzten 50 Jahre in den H\u00e4nden. Nur drei stehen noch aus, doch die letzte wird den ganzen Planeten bedrohen...", "imdb": 6.2}, {"title_de": "L'Abri", "year": 2009, "description_de": "", "imdb": 7.9}, {"title_de": "L'Invasione degli Astronazi", "year": 2009, "description_de": "", "imdb": 5.1}, {"title_de": "La citt\u00e0 nel cielo", "year": 2009, "description_de": "", "imdb": 7.8}, {"title_de": "La creacion", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "La Femme invisible", "year": 2009, "description_de": "", "imdb": 5.4}, {"title_de": "Labou", "year": 2009, "description_de": "", "imdb": 4.8}, {"title_de": "Legion X", "year": 2009, "description_de": "Die geheimen Logen k\u00e4mpften f\u00fcr die Kirche und das Abendland. Durch Intrigen und Verrat bildete sich im Untergrund eine okkulte, machtgierige Form der \"Legion X\", die nur Eines will: Die Weltherrschaft. Dazu hat sie sich im gegenw\u00e4rtigen Taipeh niedergelassen, um dort neue Kr\u00e4fte zu aktivieren. Ein paar junge Menschen, die dort versuchen, ihr Leben in den Griff zu bekommen, sind auf spezielle Weise mit dem Magnetfeld der Erde verbunden, welches ihnen verschiedenste Superkr\u00e4fte erm\u00f6glicht. Das Schicksal f\u00fchrt diese Gruppe unerwartet zueinander, als ein mysteri\u00f6ser Abgesandter der \"Legion X\" sie zu einem alles entscheidenden Test beruft. Das Leben der Auserw\u00e4hlten scheint sich unwiderruflich zu \u00e4ndern, denn die Bruderschaft braucht f\u00fcr ihr Unterfangen dringend frisches Blut und bietet einem der Rekruten eine abenteuerliche Zukunft...", "imdb": 4.5}, {"title_de": "LEGO Star Wars: Die Suche nach R2-D2", "year": 2009, "description_de": "", "imdb": 6.2}, {"title_de": "Lionelville: Destination Adventure", "year": 2009, "description_de": "", "imdb": 7.0}, {"title_de": "Lippels Traum", "year": 2009, "description_de": "Vom bayerischen Passau ins Morgenland kommt der elfj\u00e4hrige Philipp, genannt Lippel, ganz ohne fliegenden Teppich: Weil sein Vater, der Nobelkoch Otto Mattenheim auf Gesch\u00e4ftsreise ist, passt die neue Haush\u00e4lterin Frau Jakob auf Lippel auf. Doch die entpuppt sich als kleinkarierter Kinderschreck. Und so fl\u00fcchtet sich Lippel nachts in eine orientalische Traumwelt, in der auf seltsame Weise auch sein Vater, Frau Jakob und zwei Klassenkameraden auftauchen. Im Orient erlebt Lippel die tollsten Abenteuer. Seine Tr\u00e4ume helfen ihm, gemeinsam mit seinen Klassenkameraden die b\u00f6se Frau Jakob aus dem Haus zu jagen und seinen neuen Freund, den Stra\u00dfenhund Muck, zu retten.", "imdb": 5.6}, {"title_de": "Living Hell - Das Grauen hat seine Wurzeln", "year": 2009, "description_de": "Aufgrund geheimnisvoller Narben auf seinem K\u00f6rper, beginnt Frank Sears (Johnathon Schaech) in seiner Vergangenheit zu forschen. Bei seinen Recherchen st\u00f6\u00dft er auf die grauenvolle Wahrheit eines milit\u00e4rischen Top-Secret-Experiments. Tief unter einer verlassenen Milit\u00e4r-Basis, \u00e4hnlich der sagenumwobenen 'Area 51', haben Wissenschaftler vor langer Zeit etwas verscharrt um es f\u00fcr immer zu vergessen. Doch als Frank in die Basis einbricht, um dem Experiment auf die Spur zu kommen, wird er von den Milit\u00e4rs gefasst. Trotz anf\u00e4nglicher Skepsis und Unwissenheit \u00fcberzeugt Frank den befehlshabenden Kommandanten, seiner Geschichte auf den Grund zu gehen. Auf der Spur dringen Sie in unterirdische Katakomben vor. Sie werden f\u00fcndig und \u00f6ffnen einen versiegelten Beh\u00e4lter. Doch einmal geweckt, ist 'es' nicht mehr aufzuhalten...", "imdb": 4.6}, {"title_de": "Lost in New Mexico: The Strange Tale of Susan Hero", "year": 2009, "description_de": "", "imdb": 7.1}, {"title_de": "Lovebug", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "L\u2019amn\u00e9sie Infantile", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Macross Frontier - The False Songstress", "year": 2009, "description_de": "Man schreibt das Jahr 2059 der intergalaktischen Zeitrechnung, in dem die Menschheit nach dem Krieg versucht, die eigene Kultur zu bewahren. Die Handlung dreht sich um Sheryl Nome, Ranka Lee, Alto Saotome und ihre Freunde, die gemeinsam durch das Weltall reisen. Die Flotte ist auf der Suche nach neuen bewohnbaren Planeten zur Ansiedlung sowie zur Weiterentwicklung der Menschheit. Doch die Reise birgt viele Gefahren...", "imdb": 6.8}, {"title_de": "Maquetas", "year": 2009, "description_de": "", "imdb": 6.7}, {"title_de": "Marooned?", "year": 2009, "description_de": "", "imdb": 8.3}, {"title_de": "Mars: Making the New Earth", "year": 2009, "description_de": "", "imdb": 7.4}, {"title_de": "MASKED RIDER LIVE&SHOW \u301c\u5341\u5e74\u796d\u301c", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Max Steel Vs The Mutant Menace", "year": 2009, "description_de": "", "imdb": 6.3}, {"title_de": "Minus", "year": 2009, "description_de": "", "imdb": 8.4}, {"title_de": "Missy and the Maxinator", "year": 2009, "description_de": "", "imdb": 4.5}, {"title_de": "Monsieur Cok", "year": 2009, "description_de": "", "imdb": 6.8}, {"title_de": "Monsters vs Aliens", "year": 2009, "description_de": "An ihrem Hochzeitstag wird Susan Murphy, die ein ganz normales Leben in Kalifornien f\u00fchrt, von einem Meteor und dessen glibberigem Weltraumschleim getroffen. Dadurch w\u00e4chst sie auf eine K\u00f6rpergr\u00f6\u00dfe von 15 Metern und wird umgehend vom Milit\u00e4r verhaftet. Auf einem abgelegenen Sicherheitsgel\u00e4nde lebt sie fortan als \"Monster\" zusammen mit vielen weiteren seltsamen Gestalten. Als die Erde jedoch von Au\u00dferirdischen attackiert wird, gibt es nur M\u00f6glichkeit die Welt zu retten: Susan muss zusammen mit den anderen Mutanten gegen die Aliens k\u00e4mpfen.", "imdb": 6.4}, {"title_de": "Monstros e Monstrinhos", "year": 2009, "description_de": "", "imdb": 1.1}, {"title_de": "Moonlighting", "year": 2009, "description_de": "", "imdb": 9.2}, {"title_de": "Motor Home From Hell", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Mutant Swinger From Mars", "year": 2009, "description_de": "", "imdb": 5.5}, {"title_de": "MW", "year": 2009, "description_de": "", "imdb": 5.3}, {"title_de": "My Beloved Monster", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Never Escape", "year": 2009, "description_de": "", "imdb": 5.8}, {"title_de": "Nova Express", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Ohm", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "One Hundred Mornings", "year": 2009, "description_de": "", "imdb": 5.8}, {"title_de": "OTHERWORLDS #1 - DIMENTIONAL MELTDOWN", "year": 2009, "description_de": "", "imdb": 6.0}, {"title_de": "OTHERWORLDS #1 - ITD", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Out Of The Fog", "year": 2009, "description_de": "", "imdb": 4.6}, {"title_de": "Pale Blue Moon - Moonies", "year": 2009, "description_de": "Simon Applewhite ist \u00fcberzeugt, dass er als Kind von den Mondbewohnern \"Moonies\" entf\u00fchrt wurde, die nun eine Invasion planen. In seinen Bem\u00fchungen, die Menschheit zu retten, macht er sich an einer Radiostation zu schaffen, um die Kommunikation der Aliens zum Mond abzufangen. Keiner glaubt Simons Visionen, auch nicht der Provinz-Sheriff John Lefsburg, der ihn in die psychiatrische Anstalt bringen soll. Verunsichert durch Simons Beharrlichkeit versucht Lefsburg Licht ins Dunkel zu bringen...", "imdb": 3.9}, {"title_de": "Pandorum", "year": 2009, "description_de": "Die Astronauten Payton und Bower erwachen aus einem Tiefschlaf und finden sich an Bord eines riesigen Raumschiffs wieder. Ihre Erinnerung ist komplett ausgel\u00f6scht: Weder wissen sie, wie lange sie geschlafen haben, noch, warum sie hier sind. Doch ihnen bleibt nicht viel Zeit zum \u00dcberlegen, denn das Energiesystem des Raumschiffs steht kurz vor dem Zusammenbruch. Per Funk lotst Payton Bower durch enge Luftsch\u00e4chte zum Reaktor, damit er diesen reparieren kann. Schnell wird klar, dass die beiden nicht allein sind und sich in gro\u00dfer Gefahr befinden.", "imdb": 6.7}, {"title_de": "Plan 9.1 from Outer Space", "year": 2009, "description_de": "", "imdb": 4.0}, {"title_de": "Planet 51", "year": 2009, "description_de": "Der amerikanische Astronaut Captain Charles \u201cChuck\u201d Baker denkt, er w\u00e4re der erste Mensch, der einen Fu\u00df auf den Planeten 51 setzt. Zu seiner \u00dcberraschung muss er feststellen, dass der Planet von kleinen gr\u00fcnen M\u00e4nnchen bewohnt wird, die ein gl\u00fcckliches Leben mit Barbecue-Partys und wei\u00dfen Lattenz\u00e4unen f\u00fchren, das an das fr\u00f6hliche und unschuldige Amerika der 1950er erinnert. Ihre einzige Angst ist, dass sie von au\u00dferirdischen Eindringlingen \u00fcberfallen werden \u2013 Eindringlingen wie Chuck! Mit der Hilfe seines Roboterkameraden \u201cRover\u201d und seinem neuen Freund Lem, muss sich Chuck seinen Weg durch die schillernde und verwirrende Landschaft von Planet 51 bahnen, um dem Schicksal zu entkommen, ein Ausstellungsobjekt im \u201cWeltall-Museum der au\u00dferirdischen Eindringlinge\u201d auf Planet 51 zu werden.", "imdb": 6.0}, {"title_de": "PMID-101 \u5de8\u5927\u5973 \u7b2c\u56db\u5dfb", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Poison Lips", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Polar Storm", "year": 2009, "description_de": "Ein Komet streift die Erdatmosph\u00e4re und bringt deren Magnetfeld gr\u00fcndlich durcheinander. Das Magnetfeld der Erde aber h\u00e4lt Sonnenst\u00fcrme von deren Oberfl\u00e4che ab, also warnt Dr. Mayfield angesichts sich zuspitzender Naturkatastrophen vor der ganz gro\u00dfen und finalen. Nach anf\u00e4nglichem Z\u00f6gern schenken im der Pr\u00e4sident und sein Vater der General Glauben, doch da sind einige verh\u00e4ngnisvolle Fehlentscheidungen schon getroffen, die nun Mayfields Frau und Sohn drau\u00dfen in der provinziellen Kleinstadt zum Verh\u00e4ngnis werden k\u00f6nnten.", "imdb": 3.7}, {"title_de": "Pontypool", "year": 2009, "description_de": "Der Radio-Moderator Grant ist ein Urgestein und durch nichts aus der Ruhe zu bringen. Eines Nachts, er ist gerade auf Sendung, erf\u00e4hrt er, dass sich ein t\u00f6dliches Virus in der Stadt Pontypool ausbreitet. Er verschanzt sich mit seiner Crew im Sender, die einzige Verbindung nach drau\u00dfen ist das Radio. Ihre einzige M\u00f6glichkeit, die Welt vor der totalen Vernichtung zu bewahren ist ihre Sendung, in der sie die Menschen warnen. Sie wissen aber nicht, wie lange sie sicher sind. Wird das Virus in das Geb\u00e4ude eindringen?", "imdb": 6.5}, {"title_de": "Porn Horror Movie", "year": 2009, "description_de": "Als sich Porno-Superstar Ron (Ron Jeremy) mit einer Schar hei\u00dfer Nachwuchs-Talente zu einem Low-Budget-Dreh in eine einsame Bergh\u00fctte zur\u00fcckzieht, erwartet er einen leichten Job. Doch kaum ist die erste Klappe gefallen, wird der Hauptdarsteller von einem unheimlichen Blitz aus dem All getroffen \u2013 mit m\u00f6rderischen Folgen: denn jetzt macht sich Rons sagenumwobenes Super-Genital selbst\u00e4ndig und bohrt sich gnadenlos von einem blutigen H\u00f6hepunkt zum n\u00e4chsten\u2026", "imdb": 4.1}, {"title_de": "Pot petit, Primer contacte", "year": 2009, "description_de": "", "imdb": 7.1}, {"title_de": "Poultrygeist: Night of the Chicken Dead", "year": 2009, "description_de": "Helle Aufregung herrscht in Tromaville, als der beliebte Fast Food Konzern American Chicken Bunker seine neuste Filiale ausgerechnet auf dem alten Indianerfriedhof er\u00f6ffnet. Hin- und hergerissen zwischen Raubtierkapitalismus und demonstrierenden B\u00fcrgerinitiativlern ist der junge Arbie, Hilfskellner im H\u00fchnergrill und voll verliebt in die militante Tierrechtlerin Wendy. Schon bald aber h\u00e4ufen sich im Bunker sonderbare Vorf\u00e4lle, und auf einmal sind die Zombies los. Zeit f\u00fcr Arbie, zum Helden zu werden.", "imdb": 6.0}, {"title_de": "Primitive", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Princess of Mars", "year": 2009, "description_de": "W\u00e4hrend sich der US-Soldat John Carter in Arizona aufh\u00e4lt, findet er sich unerkl\u00e4rlicherweise pl\u00f6tzlich auf dem Mars wieder. Schon bald bemerkt Carter, dass er hier \u00fcber \u00fcbermenschliche Kr\u00e4fte verf\u00fcgt. Kurz nach seiner Ankunft f\u00e4llt er den Tharks in die H\u00e4nde. Diese gr\u00fcnen, vierarmigen Wesen sind ein nomadischer Kriegerstamm und Einwohner des Planeten Mars. Dank seiner au\u00dfergew\u00f6hnlichen Kraft und geistigen \u00dcberlegenheit verdient er sich rasch den Respekt dieses Volkes und sichert sich eine gute Position im Stamm. Tars Tarkas, einer der Anf\u00fchrer der Tharks, und John schlie\u00dfen Freundschaft. Sp\u00e4ter nehmen die Tharks die Prinzessin von Helium Dejah Thoris gefangen. Sie geh\u00f6rt der humanoiden Marsrasse des Planeten an. Diese Mars-Menschen bewohnen ein loses Netz von Stadtstaaten und kontrollieren die f\u00fcr die Landwirtschaft so wichtigen Wasserkan\u00e4le des W\u00fcstenplanets. Carter rettet die Prinzessin aus der Gewalt der Tharks, um sie zu ihren Leute zur\u00fcckzubringen", "imdb": 0.0}, {"title_de": "Project Sweet Death", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Prometheus Triumphant: A Fugue in the Key of Flesh", "year": 2009, "description_de": "", "imdb": 5.2}, {"title_de": "Protopart\u00edculas", "year": 2009, "description_de": "", "imdb": 6.9}, {"title_de": "Prototype", "year": 2009, "description_de": "", "imdb": 3.9}, {"title_de": "Psalm 21 - Die Reise ins Grauen", "year": 2009, "description_de": "Henrik Horneus ist ein Priester in Stockholm, der in seiner Gemeinde sehr angesehen ist. Doch seit kurzem plagen ihn Albtr\u00e4ume seiner toten Mutter. Nach einer Predigt erf\u00e4hrt er, dass sein Vater gestorben ist. Da die Umst\u00e4nde mysteri\u00f6s sind, begibt sich Henrik auf eine Reise ins n\u00f6rdliche Schweden, wo er herauszufinden versucht, was seinem Vater zugesto\u00dfen ist. Was er entdeckt, f\u00fchrt zur\u00fcck in seine Kindheit. Was er vorfindet, gibt ihm Aufschluss, warum ihm seine Mutter in seinen Tr\u00e4umen und nun auch im Wachzustand erscheint. Mit jedem Schritt nach vorne kommt Henrik einem Geheimnis auf die Spur, das er nicht ertragen kann. Nachts plagen ihn seine eigenen D\u00e4monen, tags\u00fcber sucht er nach dem M\u00f6rder seines Vaters. Und all das f\u00fchrt Henrik auf einen Pfad in die Dunkelheit, wo ihn die Wahrheit erwartet und das B\u00f6se!", "imdb": 4.4}, {"title_de": "Push", "year": 2009, "description_de": "Nick und Cassie haben \u00fcbernat\u00fcrliche F\u00e4higkeiten. Nick kann Dinge mit seinen Gedanken bewegen, Cassie kann in die Zukunft schauen. Sie beide wurden mit diesen Begabungen geboren und wollen eigentlich nur normal leben. Die skrupellose Regierungseinheit Division versucht, Menschen wie sie zu kontrollieren und zu Soldaten f\u00fcr ihre dunklen Zwecke zu machen. Wer sich weigert, wird eliminiert. Nick und Cassie geraten zwischen die Fronten und m\u00fcssen sich entscheiden. Fliehen oder k\u00e4mpfen.", "imdb": 6.1}, {"title_de": "Quantum Leap: A Leap to Di for", "year": 2009, "description_de": "", "imdb": 4.5}, {"title_de": "Quarto de Espera", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Rapture Adrenaline", "year": 2009, "description_de": "", "imdb": 6.4}, {"title_de": "Ravex In Tezuka World", "year": 2009, "description_de": "Die Handlung setzt ein, als Astro Boy, der zuvor die Erde rettete, auf einem Asteroiden aufgefunden wird. Der Roboter wird von drei Mitgliedern der Gruppe Ravex gerettet und von \u00bbSpace Jack\u00ab wiederbelebt. Der Roboter wird nun im folgenden Ratom genannt und ist mit der Kraft der Musik ausgestattet.", "imdb": 0.0}, {"title_de": "Recife Frio", "year": 2009, "description_de": "", "imdb": 7.8}, {"title_de": "Recon 2023: The Gauda Prime Conspiracy", "year": 2009, "description_de": "", "imdb": 2.8}, {"title_de": "Recyclo Transformers", "year": 2009, "description_de": "Im Jahr 2021 haben au\u00dferirdische Invasoren mit weiten Teilen der Menschheit kurzen Prozess gemacht. Lediglich in einigen Reservaten drau\u00dfen in der Endzeitw\u00fcste haben sich kleine humanoide Kolonien und Widerstandsnester etabliert, st\u00e4ndig bek\u00e4mpft von den Aliens und ihren irdischen Helfern, den sogenannten Motanos. Unter den Rebellen tut sich der todesmutige Crisval besonders hervor. Die Au\u00dferirdischen w\u00fcrden ihn gern ausschalten oder besser noch zum Motano umdrehen. Doch Crisval zeigt sich gewappnet.", "imdb": 2.9}, {"title_de": "Red Dwarf: Back to Earth", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Reproduction", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Reptisaurus", "year": 2009, "description_de": "", "imdb": 2.5}, {"title_de": "Resident Evil - Degeneration", "year": 2009, "description_de": "Sieben Jahre nach der Trag\u00f6die von Racoon City bringt ein Zombie-Angriff auf den Flughafen von Harvardville den Spezial-Agenten Leon S. Kennedy und die furchtlose Claire Redfield wieder zusammen. Doch dieser Vorfall ist nur der Anfang einer lebensgef\u00e4hrlichen Jagd nach dem Terroristen Curtis, der in Racoon City seine ganze Familie verloren hat und nun nach Rache sinnt. Nur wenige Eingeweihte wissen, dass bei WillPharma der G-Virus gelagert wird, der Menschen zu Monstern macht. Curtis schafft es, in die Hochsicherheitszone einzudringen und sich den Virus selbst zu injizieren. K\u00f6nnen Claire und Leon den Amoklauf aufhalten,bevor sich die Geschichte wiederholt?", "imdb": 6.4}, {"title_de": "Revolution", "year": 2009, "description_de": "", "imdb": 4.0}, {"title_de": "S-94", "year": 2009, "description_de": "", "imdb": 5.3}, {"title_de": "S. Darko - Eine Donnie Darko Saga", "year": 2009, "description_de": "Sieben Jahre nach dem Tod von Donnie Darko entdeckt sein j\u00fcngere Schwester Samantha, dass auch sie \u00fcber die Gabe ihres Bruders verf\u00fcgt. Von Zuhause abgehauen, strandet Sam mit ihrer Freundin Corie in einer abgelegenen Stadt mitten im Nirgendwo. Als ein Meteorit einschl\u00e4gt, scheint das Raum-Zeit-Gef\u00fcge gest\u00f6rt und es geschehen auf einmal seltsame Vorf\u00e4lle: Kleine Kinder verschwinden auf unerkl\u00e4rliche Weise, Sam wird von heftigen Visionen heimgesucht und ein geheimnisvoller Mann prophezeit das Ende der Welt in nur vier Tagen. Nun liegt es an Sam, die Welt vor ihrem Untergang zu bewahren.", "imdb": 3.6}, {"title_de": "Saberfrog", "year": 2009, "description_de": "", "imdb": 6.2}, {"title_de": "Samurai Princess", "year": 2009, "description_de": "In einem lichten Laubwald ermordet eine Gruppe von um Waffen verst\u00e4rkten, k\u00f6rpermodifizierten Raubrittern unter Leitung eines perversen P\u00e4rchens eine Gruppe junger M\u00e4dchen. Die einzige \u00dcberlebende schw\u00f6rt Rache und verzichtet auf ihr Seelenheil in Buddhas Paradies, wenn nur derselbe d\u00e4monische Wissenschaftler, der bereits ihre M\u00f6rder co-produzierte, auch sie in einen waffenstarrenden Superkrieger verwandelt. Der l\u00e4sst sich nicht lange bitten und liefert sein bisheriges Meisterst\u00fcck: Eine Androidin mit nicht weniger als elf t\u00f6dlichen Zutaten.", "imdb": 4.3}, {"title_de": "Scorched", "year": 2009, "description_de": "", "imdb": 5.4}, {"title_de": "Scream Queen", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Screamers: The Hunting", "year": 2009, "description_de": "Dreizehn Jahre sind ins Land gegangen, seit die als Screamers bekannten Killerroboter alles menschliche Leben auf Sirius 6B zerst\u00f6rt haben. Nun folgt ein Rettungsteam einem Notsignal, das von dem vermeintlich verlassenen Planeten ausgesendet wird. Gibt es dort wirklich eine vergessene Kolonie menschlicher \u00dcberlebender? Oder haben die Screamers sich zu einer noch finstereren Macht entwickelt und halb menschliche, halb robotische Hybriden hervorgebracht, die Sirius 6B verlassen m\u00fcssen, um ihre Mission zu beenden: die vollst\u00e4ndige Vernichtung der menschlichen Rasse?", "imdb": 4.7}, {"title_de": "Seconde vie", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Sereia", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Sex Invaders", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Shadow.net", "year": 2009, "description_de": "", "imdb": 7.2}, {"title_de": "She Alien", "year": 2009, "description_de": "", "imdb": 5.3}, {"title_de": "Sibling Topics (Section A)", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Skyrunners", "year": 2009, "description_de": "Tyler und Nick sind Br\u00fcder, die durch dick und d\u00fcnn gehen. Gemeinsam durchleiden sie die \u00fcblichen Teenager-Probleme und schw\u00e4rmen f\u00fcr s\u00fc\u00dfe M\u00e4dchen. Doch eines Tages soll sich ihr Leben dramatisch ver\u00e4ndern: Vor ihren Augen st\u00fcrzt ein Ufo ab. Nach anf\u00e4nglicher Angst ist die Neugier der Br\u00fcder geweckt. Sie wollen mit den Au\u00dferirdischen in Kontakt treten. Und das gelingt ihnen auch. Doch was sie dabei erfahren, ist alarmierend. Denn die Aliens wollen die Erde \u00fcbernehmen ...", "imdb": 5.0}, {"title_de": "Socket", "year": 2009, "description_de": "Nachdem er vom Blitz getroffen wurde, erwacht Dr. Bill Matthews im Krankenhaus, umsorgt von dem ebenso geheimnisvollen wie attraktiven Pfleger Craig (Matthew Montgomery). Craig, ebenfalls \u00dcberlebender eines Blitzschlags f\u00fchrt seinen neuesten Sch\u00fctzling in einen Geheimbund ein, deren Mitglieder durch Elektrizit\u00e4t zur Ekstase gelangen.Schnell verlieren sich beide in einer unstillbaren Lust auf einander und nach elektrischem Strom, bis Ihre bizarren Experimente immer ausschweifender eskalieren.", "imdb": 4.3}, {"title_de": "Son of the Sunshine", "year": 2009, "description_de": "", "imdb": 6.9}, {"title_de": "Space Battleship Yamato: Resurrection", "year": 2009, "description_de": "Im Jahr 2220 steht der Erde eine Krise bevor - ein sich bewegendes schwarzes Loch, das sich st\u00e4ndig ausdehnt. Daraufhin gibt es die Anweisung, 300 Millionen Menschen von der Erde zu evakuieren. Die letzte Transportflotte, die die Menschen evakuiert, wird jedoch angegriffen. Nur dank Space Battleship Yamato, mittlerweile kommandiert von Susumu Kodai, gelingt es, die Situation zu retten. Doch es warten bereits die n\u00e4chsten Gefahren...", "imdb": 6.7}, {"title_de": "Space Girls in Beverly Hills", "year": 2009, "description_de": "", "imdb": 2.9}, {"title_de": "Species IV - Das Erwachen", "year": 2009, "description_de": "Als die junge College Professorin Miranda Hollander nach einem mysteri\u00f6sen Blackout inmitten eines grausamen Schauplatzes einer blutigen Metzelei aufwacht, wendet sie sich an ihren Onkel Tom, um Antworten zu finden. Als er ihr die schockierende Wahrheit erz\u00e4hlt, dass sie in einem Labor entstanden ist, und bei ihr eine fremdartige DNS eingesetzt wurde, fliehen sie nach Mexiko, um den Wissenschaftler ausfindig zu machen, der sie erschaffen hat. Doch schon bald befinden sie sich inmitten einer Schlacht mit einer unaufhaltsamen Horde von tobenden Hybriden\u2026 und die Zeit l\u00e4uft gegen sie, denn Miranda ergibt sich zwangsl\u00e4ufig dem Killerinstinkt, welcher in ihr schlummert.", "imdb": 3.9}, {"title_de": "Splinter", "year": 2009, "description_de": "Ein junges P\u00e4rchen reist durch die l\u00e4ndliche Provinz, als man von einem anderen P\u00e4rchen gestoppt wird, das offenbar in der Wildnis eine Panne hatte. Doch die Anhalter entpuppen sich als Gauner und nehmen das P\u00e4rchen als Geiseln, m\u00f6chten eine Mitfahrt erpressen in die gro\u00dfe Stadt. Das Schicksal aber hat andere Pl\u00e4ne, schickt erst eine Panne, dann kein Benzin und schlie\u00dflich eine scheu\u00dfliche Seuche, die vor keinerlei Lebewesen vom Dachs bis zum Tankwart halt macht und ansteckender ist als ein herzhaftes G\u00e4hnen.", "imdb": 6.1}, {"title_de": "Star Quest: The Odyssey", "year": 2009, "description_de": "", "imdb": 1.6}, {"title_de": "Star Runners", "year": 2009, "description_de": "Die zwei Weltraumschmuggler Ty Johns und Lei Chen bekommen von der Regierung einen geheimen Transportauftrag. Bei der heiklen Ware handelt es sich um ein mysteri\u00f6ses M\u00e4dchen, hinter dem noch andere her sind. Als sie auf einem kleinen Planeten notlanden, m\u00fcssen sie sich jedoch mit ihren Verfolgern verb\u00fcnden. Denn auf dem Planeten warten viel gef\u00e4hrlichere Feinde: Monster-Aliens.", "imdb": 4.2}, {"title_de": "Star Trek", "year": 2009, "description_de": "Wir schreiben das 23. Jahrhundert. Der junge James Tiberius Kirk ist ein Draufg\u00e4nger, der keiner Kneipenschl\u00e4gerei aus den Weg geht und bevorzugt mit dem Kopf durch die Wand marschiert. Der Hei\u00dfsporn bewirbt sich auf Rat eines alten Freundes seines verstorbenen Vaters bei der Sternenflotten-Akademie der F\u00f6deration und findet in dem kauzigen Arzt Dr. Leonard \"Pille\" McCoy sogar gleich einen neuen Kumpel. Ansonsten macht sich der Frauenheld auf der Akademie eher Feinde. So wie den Halb-Vulkanier Spock, dem auff\u00e4llt, dass Tiberius bei einer Pr\u00fcfung gemogelt hat. Die beiden entwickeln sich zu erbitterten Rivalen, m\u00fcssen ihre Feindseligkeiten jedoch aufgeben, als die U.S.S. Enterprise vom Stapel l\u00e4uft und Captain Pike bei einer Mission von dem romulanischen Outlaw Nero gefangen genommen wird, der nur von einem Gedanken beseelt ist: Rache!", "imdb": 7.9}, {"title_de": "Star Wars Uncut", "year": 2009, "description_de": "", "imdb": 6.8}, {"title_de": "Stem Cell", "year": 2009, "description_de": "", "imdb": 3.0}, {"title_de": "StereoLife", "year": 2009, "description_de": "", "imdb": 7.2}, {"title_de": "Stingray Sam", "year": 2009, "description_de": "", "imdb": 7.3}, {"title_de": "Stream", "year": 2009, "description_de": "", "imdb": 6.8}, {"title_de": "Street Fighter - Round One - FIGHT!", "year": 2009, "description_de": "", "imdb": 5.9}, {"title_de": "Super Capers", "year": 2009, "description_de": "", "imdb": 3.2}, {"title_de": "Superman/Batman: Public Enemies", "year": 2009, "description_de": "Ein verzweifelter Ausweg f\u00fcr ein Land in Bedr\u00e4ngnis: Lex Luthor soll Pr\u00e4sident werden und die Justice League arbeitet f\u00fcr die Regierung. Nur Batman und Superman stellen sich gegen das neue Regime \u2013 und ihre mangelnde Loyalit\u00e4t ist genau das, was Luthor provozieren wollte. Weil die Superhelden jetzt Ausgesto\u00dfene sind, verwickelt Luthor Superman in einen handfesten Skandal und feiert in seiner langen Fehde gegen den Mann aus Stahl endlich einen Sieg. Politische Intrigen f\u00fchren zu actionreichen Auseinandersetzungen zwischen den Superhelden, die allesamt \u00fcberzeugt sind, auf der Seite von Recht und Ordnung zu k\u00e4mpfen.", "imdb": 7.2}, {"title_de": "Swingers", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Tailenders", "year": 2009, "description_de": "In einer Welt, in der nur die H\u00e4rtesten \u00fcberleben, fahren die Wagemutigsten unter ihnen ein Rennen, das sie ins Herz der unerforschten Gebiete f\u00fchrt, dort wo die Terraforming-Maschinen ihr zerst\u00f6rerisches Werk verrichten. Unter ihnen befinden sich Shirou, dem der Rausch der Geschwindigkeit mehr bedeutet als das eigene Leben und Tomoe, eine geheimnisvolle Frau, die mit Shirous Hilfe das legend\u00e4re \"Planet Redevelopment Race\" beenden will, an dem bisher noch jeder gescheitert ist. Jeder der Teilnehmer hat seine ganz eigenen Gr\u00fcnde, alles f\u00fcr den Sieg in die Waagschale zu werfen - mit normalen Rennfahrern sind sie nicht zu vergleichen und auf Tellus haben sie daher auch einen eigenen Namen: TAILENDERS.", "imdb": 6.4}, {"title_de": "Tales of the Fourth Dimension", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "Tapeworm", "year": 2009, "description_de": "", "imdb": 6.0}, {"title_de": "Terminator: Die Erl\u00f6sung", "year": 2009, "description_de": "Im Jahr 2018 hat die Apokalypse l\u00e4ngst ihren Lauf genommen und die Welt, wie wir sie kennen, existiert nicht mehr. Die Menschen werden von den Maschinen Skynets geknechtet und nur ein kleiner Teil unter der F\u00fchrung von John Connor f\u00fchrt erbittert Widerstand gegen die Riege der Terminatoren. Unterst\u00fctzung erh\u00e4lt die Gruppe um Connor von dem mysteri\u00f6sen Fremden Marcus Wright.", "imdb": 6.5}, {"title_de": "Terror from Beneath the Earth", "year": 2009, "description_de": "", "imdb": 4.7}, {"title_de": "The Adventures of a Plumber in Outer Space", "year": 2009, "description_de": "", "imdb": 3.4}, {"title_de": "The Artifice", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "The Astronomer's Dream", "year": 2009, "description_de": "", "imdb": 6.5}, {"title_de": "The Awakened", "year": 2009, "description_de": "", "imdb": 4.9}, {"title_de": "The Black Dawn", "year": 2009, "description_de": "", "imdb": 3.8}, {"title_de": "The Black Knight - Returns", "year": 2009, "description_de": "Der geheime Orden der Schwarzen Ritter k\u00e4mpft seit den Tagen K\u00f6nig Arthurs f\u00fcr das Gute in der Welt. Von seinem Gro\u00dfvater Max wird Evan Grail in den Orden aufgenommen. Er muss der j\u00fcngste und tapferste Black Knight werden, der jemals gek\u00e4mpft hat. Denn nichts weniger als das \u00dcberleben der Menschheit steht auf dem Spiel. Der schurkische Simon Darth, der einst die heldenhaften Eltern von Evan Grail t\u00f6tete, plant mit seiner weltumspannenden Firma eine t\u00f6dliche Seuche zu verbreiten, nach deren Wirken er die Welt neu ordnen will.", "imdb": 1.5}, {"title_de": "The Blackout", "year": 2009, "description_de": "", "imdb": 3.3}, {"title_de": "The Body Watchers", "year": 2009, "description_de": "", "imdb": 6.4}, {"title_de": "The Catherine Tate Show: Nan's Christmas Carol", "year": 2009, "description_de": "", "imdb": 0.0}, {"title_de": "The Cell 2", "year": 2009, "description_de": "Ein Mann entf\u00fchrt mehrere Menschen und bringt die Opfer, nachdem sie ihn anflehen, sie endlich zu t\u00f6ten, auch um. Er wendet dabei aber Mechanismen an, die es ihm m\u00f6glich machen, sie immer wieder ins Leben zur\u00fcckzuholen. Eines der Opfer musste diese unmenschliche Prozedur bereits mehrfach \u00fcber sich ergehen lassen. Irgendwann gelingt es Maya Casteneda (Tessie Santiago) aber, ihrem Martyrium zu entkommen. Dabei hat sie F\u00e4higkeiten entwickelt, die es erlauben, in das Bewusstsein anderer Menschen zu gelangen. Auf diese Weise soll sie endlich dem grausamen Peiniger, der ihr das angetan hat, auf die Spur kommen. Aber der Killer ist ein gewitzter Bursche, der sich nicht so einfach schnappen l\u00e4sst. Zwischen Maya und ihrem ehemaligen Peiniger entwickelt sich eine Hetzjagd auf Leben und Tod, nachdem der Killer wieder zugeschlagen hat.", "imdb": 2.8}, {"title_de": "The Chronoscope", "year": 2009, "description_de": "", "imdb": 8.3}, {"title_de": "The Crimson Mask", "year": 2009, "description_de": "", "imdb": 4.5}, {"title_de": "The Evolution of the Enterprise", "year": 2009, "description_de": "", "imdb": 7.3}, {"title_de": "The Gene Generation", "year": 2009, "description_de": "In der Zukunft: Die Menschheit steht vor dem Abgrund. Die St\u00e4dte sind zu riesigen Kloaken verkommen und Lebensmittel und alle anderen ressourcen sind Mangelware. Hoffnung ist nur in der Zukunftsstadt \"Demeter\" zu finden. A
