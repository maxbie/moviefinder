u00dfer graublauer Vogel", "year": 1971, "description_de": "Thomas Schamoni erz\u00e4hlt in seinem mit gro\u00dfem Aufwand vorbereiteten Regiedeb\u00fct eine komplex konstruierte, r\u00e4tselhaft bleibende Geschichte um eine \"Weltbeherrschungsformel\". Der Dichter Tom-X trifft den Landstreicher und ehemaligen Wissenschaftler Belotti, der die Formel mit vier Kollegen entwickelt hat. Sie wurde laut Belotti in einem Gedicht verschl\u00fcsselt, von dem er jedoch nur einen einzigen Vers kennt. Als Belotti kurze Zeit sp\u00e4ter ums Leben kommt, macht sich Tom-X auf die Suche nach den vier anderen Wissenschaftlern. Au\u00dfer ihm scheinen noch zahlreiche Agenten dem Geheimnis der Formel nachzujagen. Ob es sich dabei nur um Ausgeburten der poetischen Einbildungskraft von Tom-X handelt, bleibt allerdings ungewiss.", "imdb": 6.3}, {"title_de": "El asesino", "year": 1971, "description_de": "", "imdb": 5.9}, {"title_de": "Environment", "year": 1971, "description_de": "", "imdb": 7.5}, {"title_de": "Equinozio", "year": 1971, "description_de": "", "imdb": 5.3}, {"title_de": "Escape", "year": 1971, "description_de": "", "imdb": 6.1}, {"title_de": "Falscher Verdacht - Haytabo", "year": 1971, "description_de": "Ein Bio-Chemiker entdeckt ein Manuskript aus dem 19. Jahrhundert, das die Formel f\u00fcr eine Unsterblichkeitsdroge enth\u00e4lt. Doch das Schriftst\u00fcck ist unvollst\u00e4ndig und dem Wissenschaftler gelingt es nicht, die fehlenden Substanzen f\u00fcr ein ewiges Leben zu rekonstruieren. Unerwartete Hilfe gew\u00e4hrt ihm ein Au\u00dferirdischer, der ihm und seiner Freundin eine Zeitreise in die Vergangenheit erm\u00f6glicht, wo das Paar den Erfinder der Formel ausfindig machen will.", "imdb": 5.3}, {"title_de": "Flucht vom Planet der Affen", "year": 1971, "description_de": "Als das Raumschiff des verschollenen Astronauten Taylor nach zwei Jahren wieder auf der Erde landet, ist die Freude zun\u00e4chst gro\u00df. Noch gr\u00f6\u00dfer ist aber das Erstaunen, als die Menschen feststellen, da\u00df sich Affen in den Helmen und Anz\u00fcgen befinden. Der beste Platz f\u00fcr Cornelius, Dr. Zira und Dr. Milo ist scheinbar der Zoo, wo sie sich auch freiwillig hintransportieren lassen. Doch f\u00fcr die intelligenten Affen vom anderen Stern ist es eine Gefahr, zusammen mit wilden Affen von der Erde in einem K\u00e4fig eingesperrt zu werden.", "imdb": 6.3}, {"title_de": "Frankenstein und die Monster aus dem All", "year": 1971, "description_de": "Im Jahr 1999 hat die menschliche Gesellschaft Kriege und Krankheiten hinter sich gelassen. Auch die Bedrohung durch urweltliche Monster wie Godzilla und Rodan besteht nicht mehr. Die Ungeheuer wurden auf der Insel Ogasawara in einer Art Reservat untergebracht und stehen unter st\u00e4ndiger Beobachtung durch f\u00fchrende japanische Wissenschaftler. Doch die Erde steht pl\u00f6tzlich einer gro\u00dfen Katastrophe gegen\u00fcber, als sich Au\u00dferirdische vom Planeten Kilaak der Monster bem\u00e4chtigen und sie die Hauptst\u00e4dte der Erde angreifen lassen. Godzilla in New York! Rodan \u00fcber Moskau! Mothra in Peking! Wie soll man die Ungeheuer wieder unter Kontrolle bringen und die Macht der Kilaaks besiegen?", "imdb": 6.4}, {"title_de": "Frankensteins Kampf gegen die Teufelsmonster", "year": 1971, "description_de": "Aus einer Meeresbucht, in die tonnenweise \u00d6l und Abf\u00e4lle geleitet werden, kriecht eine riesige Qualle, Hydrox, die sich vorzugsweise von toxischem M\u00fcll ern\u00e4hrt. Qualmende Fabrikschornsteine und smogverhangene Highways sind ihre Lieblingsorte. Das aufgenommene Gift wird in Form von todbringenden D\u00e4mpfen und r\u00f6tlichen Laserstrahlen wieder ausgeschieden, die Menschen in sekundenschnelle skelettieren lassen. Godzilla stellt sich dem Kampf und verliert zun\u00e4chst. Ein Wissenschaftler kommt durch seinen kleinen Sohn auf die L\u00f6sung: Hydrox kann Elektrizit\u00e4t nicht ausstehen...", "imdb": 6.1}, {"title_de": "Frankensteins Monster jagen Godzillas Sohn", "year": 1971, "description_de": "Auf einer Insel f\u00fchrt ein Team von Wissenschaftlern ein streng geheimes Klimaexperiment durch. Ein erster Versuch hat dazu gef\u00fchrt, dass die Temperaturen enorm angestiegen sind. Ein unangenehmer Nebeneffekt ist das Riesenwachstum einiger Tiere. So wimmelt die Insel von haushohen Raubinsekten. Gleichzeitig n\u00e4hert sich das Monster Godzilla. Der radioaktive Saurier erh\u00e4lt Signale aus einem riesigen Ei, in dem sein monstr\u00f6ser Sohn steckt. Godzilla muss seinen Sohn fortan gegen die t\u00f6dlichen Monster der Insel verteidigen und nat\u00fcrlich die Erziehung \u00fcbernehmen. F\u00fcr die Menschen inmitten des monstr\u00f6sen Geschehens beginnt ein \u00dcberlebenskampf.", "imdb": 5.2}, {"title_de": "Gamera gegen Gaos - Frankensteins Kampf der Ungeheuer", "year": 1971, "description_de": "Gaos, ein riesiges, \ufb02edermaus\u00e4hnliches Flugmonster, erwacht nach einem Erdbeben in einer H\u00f6hle zum Leben. Aus seinem Maul kann diese Riesen\ufb02edermaus einen t\u00f6dlichen Strahl verschie\u00dfen und macht rege Gebrauch davon. Gamera, die \ufb02iegende Riesenschildkr\u00f6te, stellt sich Gaos in den Weg und ein blutiger, todbringender Kampf zweier Urweltmonster entbrennt...", "imdb": 5.1}, {"title_de": "Gappa - Invasion der fliegenden Bestien", "year": 1971, "description_de": "Eine Gruppe von Forschern st\u00f6\u00dft auf ihrer Suche nach tropischen Tieren in einer H\u00f6hle auf ein Jungtier von pr\u00e4historischen Ungeheuern. Den Eingeborenen sind sie wohlbekannt: Sie nennen sich Gappa, verehren sie wie G\u00f6tter und lassen sie im \u00fcbrigen in Ruhe, ihr geheimnisvolle Leben lang. Nicht so die Forscher: Sie nehmen das Jungtier aus der H\u00f6hle mit und wollen es im Nationalpark ihres Heimatlandes gro\u00dfziehen. Feuerspeiend und alles zerst\u00f6rend suchen die Eltern nach ihrer Brut. Die modernsten Kampfmittel des Milit\u00e4rs k\u00f6nnen die Ungeheuer nicht aufhalten...", "imdb": 4.4}, {"title_de": "Gaud\u00eancio! O Centauro dos Pampas", "year": 1971, "description_de": "", "imdb": 6.7}, {"title_de": "Glen and Randa", "year": 1971, "description_de": "", "imdb": 5.3}, {"title_de": "Ich, ein Monster", "year": 1971, "description_de": "Der gew\u00f6hnlich vollkommen den sachlichen Aspekten seiner Arbeit verhaftete Arzt und Wissenschaftler Dr. Marlowe (Christopher Lee) ist w\u00e4hrend des sp\u00e4ten 19.Jahrhunderts ein Anh\u00e4nger der Thesen Freuds und bem\u00fcht sich darum, die unterdr\u00fcckten Regungen und Pers\u00f6nlichkeiten von Menschen freizulegen. Er entwickelt eine psychoaktive Droge, die ihm Zugang zu diesen versch\u00fctteten Schichten des Geistes gew\u00e4hrt, doch seine Versuchsobjekte legen beunruhigende Pers\u00f6nlichkeitsver\u00e4nderungen an den Tag. Eine zugekn\u00f6pfte Dame wird zur lockeren Sexbesessenen, w\u00e4hrend ein knallharter Gesch\u00e4ftsmann sich in ein unsicheres Kind verwandelt. Als Marlowe die Droge schlie\u00dflich an sich selbst testet, verwandelt er sich in sein eher gef\u00fchlsbetontes und r\u00fccksichtsloses Alter Ego Mr. Blake, der f\u00fcr seine Umwelt zur Bedrohung wird. Marlowes Kollege Utterson (Peter Cushing) ist zun\u00e4chst alarmiert, beginnt dann jedoch die richtigen Schl\u00fcsse zu ziehen...", "imdb": 5.7}, {"title_de": "It's a Bird", "year": 1971, "description_de": "", "imdb": 3.8}, {"title_de": "Killersatelliten", "year": 1971, "description_de": "Die internationale Raumstation \"Earth II\" kreist mit 2.000 Besatzungsmitgliedern im Orbit um die Erde. An Bord sind Menschen aller Rassen und Religionen um zusammen friedlich f\u00fcr eine bessere Welt zu forschen.  Als jedoch von chinesischem Boden aus ein \"Atomsatellit\" gestartet wird, bleibt der Besatzung der \"Earth II\" nur wenig Zeit die Nuklearbombe zu entsch\u00e4rfen um so nicht nur den eigenen Untergang sondern auch den 3. Weltkrieg zu verhindern ...", "imdb": 5.6}, {"title_de": "Kod\u00e9mus", "year": 1971, "description_de": "", "imdb": 3.4}, {"title_de": "La Br\u00fblure de mille soleils", "year": 1971, "description_de": "", "imdb": 7.1}, {"title_de": "Le martien de No\u00ebl", "year": 1971, "description_de": "", "imdb": 4.6}, {"title_de": "Le Ma\u00eetre du temps", "year": 1971, "description_de": "", "imdb": 5.7}, {"title_de": "Los Campeones Justicieros", "year": 1971, "description_de": "", "imdb": 5.9}, {"title_de": "Med rett til \u00e5 drepe", "year": 1971, "description_de": "", "imdb": 6.7}, {"title_de": "O Jardim das Espumas", "year": 1971, "description_de": "", "imdb": 6.0}, {"title_de": "Paper Man", "year": 1971, "description_de": "", "imdb": 5.9}, {"title_de": "Santo en la venganza de la momia", "year": 1971, "description_de": "", "imdb": 5.2}, {"title_de": "Saturnus", "year": 1971, "description_de": "", "imdb": 3.9}, {"title_de": "Sex vor sechs Millionen Jahren", "year": 1971, "description_de": "Nach einem Vulkanausbruch kommt es zu einem Erdbeben, das eine Gletscherspalte \u00f6ffnet, in der zahlreiche Mitglieder des so genannten \u201edunklen Stammes\u201c verschwinden. Der Stammesf\u00fchrer kommt dabei ums Leben, und es bricht ein Kampf zwischen zwei der \u00dcberlebenden um die F\u00fchrung der verbliebenen Stammesangeh\u00f6rigen aus. Es sind Mak und Zen. Erstgenannter besiegt Zen und f\u00fchrt die \u00dcberlebenden in eine W\u00fcste, um dort eine neue Heimat f\u00fcr den Stamm zu suchen. Dort sto\u00dfen sie auf einen anderen Stamm, bestehend aus lauten Blonden, wie sie Urzeitmenschen. Um von Anbeginn eine friedfertige Grundstimmung zu erreichen, \u00fcberreicht deren Stammesanf\u00fchrer Mak ein Gastgeschenk: ein M\u00e4dchen, das seine Frau werden soll. Die junge Frau hei\u00dft Noo. Als Mak im Gegenzug ein M\u00e4dchen seines Stammes zum Austausch anbietet, ist diese nicht gerade begeistert, denn sie hat bereits einen Mann. Um nicht voneinander getrennt zu werden, versucht das Liebespaar zu t\u00fcrmen.", "imdb": 4.5}, {"title_de": "Sexualrausch", "year": 1971, "description_de": "Eine Person, die sich nur 'Onkel' nennt, l\u00e4dt ein junges P\u00e4rchen auf sein abgelegenes Schloss ein. Dort werden den ganzen Tag ausgiebige Sexorgien gefeiert. Doch schon bald kommt das P\u00e4rchen hinter das strenggeh\u00fctete Geheimnis ihres Gastegbers - 'Onkel' entpuppt sich als ein Au\u00dferirdischer. Nach der Demaskierung des Aliens muss das junge Paar um sein Leben f\u00fcrchten..", "imdb": 4.5}, {"title_de": "Sorte var de, med gullskimrende \u00f8yne", "year": 1971, "description_de": "", "imdb": 3.4}, {"title_de": "Superzan el Invencible", "year": 1971, "description_de": "", "imdb": 5.4}, {"title_de": "Syv\u00e4j\u00e4\u00e4dytetty opettaja", "year": 1971, "description_de": "", "imdb": 4.6}, {"title_de": "The Boy from Space", "year": 1971, "description_de": "", "imdb": 7.9}, {"title_de": "The Deadly Dream", "year": 1971, "description_de": "", "imdb": 6.8}, {"title_de": "The Last Child", "year": 1971, "description_de": "", "imdb": 6.6}, {"title_de": "The Reluctant Witch", "year": 1971, "description_de": "", "imdb": 4.9}, {"title_de": "The Resurrection of Zachary Wheeler", "year": 1971, "description_de": "", "imdb": 5.4}, {"title_de": "This Body Is Mine", "year": 1971, "description_de": "", "imdb": 6.8}, {"title_de": "Too Much Loving", "year": 1971, "description_de": "", "imdb": 4.0}, {"title_de": "UFO - Distruggete base Luna!", "year": 1971, "description_de": "", "imdb": 6.2}, {"title_de": "Um 9 Uhr geht die Erde unter", "year": 1971, "description_de": "Im Jahr 2053 sollen die Goldbest\u00e4nde und das spaltbare Material der von schweren Erdbeben bedrohten Vereinigten Staaten in Sicherheit gebracht werden. Aber Pacifica, einer Stadt auf dem Meeresboden, droht durch einen bevorstehenden Meteoriteneinschlag und durch die Goldgier einiger Offiziere selbst Gefahr...", "imdb": 5.1}, {"title_de": "V\u011bc Makropulos", "year": 1971, "description_de": "", "imdb": 7.2}, {"title_de": "Willard", "year": 1971, "description_de": "Willard ist ein Au\u00dfenseiter, hat keine Freunde und mu\u00df sich um seine unselbstst\u00e4ndige, bettl\u00e4grige Mutter k\u00fcmmern. Beruflich l\u00e4uft es auch nicht gut, mu\u00df er doch f\u00fcr den Mann arbeiten, der die Firma seines Vaters \u00fcbernommen hat. Willard will er loswerden, doch ein Versprechen an Willards Mutter hindert ihn daran. So schikaniert er Willard, wo es nur geht.  Als Willard im Haus der Mutter ein paar Ratten t\u00f6ten soll, findet er hingegen neue Freunde und bereitet ihnen ein Rattenparadies im Keller, wo sie sich nach Lust und Laune vermehren k\u00f6nnen. Nicht lange und der Keller wird von einer kleinen Rattennation bev\u00f6lkert. Willard beginnt, sie f\u00fcr kleine, harmlose Racheaktionen einzusetzen. Besonders am Herzen liegt ihm Sokrates, eine wei\u00dfe Ratte, die als einzige mit in sein Schlafzimmer und zur Arbeit darf. Das mi\u00dff\u00e4llt Ben, dem Anf\u00fchrer der Ratten. Er will dieselben Privilegien wie Sokrates.", "imdb": 6.2}, {"title_de": "Zaat", "year": 1971, "description_de": "", "imdb": 2.2}, {"title_de": "Zagor: Kara Bela", "year": 1971, "description_de": "", "imdb": 6.5}, {"title_de": "Zagor: Kara Korsan\u0131n Hazineleri", "year": 1971, "description_de": "", "imdb": 6.6}, {"title_de": "\u0423\u043b\u044b\u0431\u043a\u0430", "year": 1971, "description_de": "", "imdb": 8.0}, {"title_de": "\u201ePane, vy jste vdova!\u201c", "year": 1971, "description_de": "", "imdb": 7.5}, {"title_de": "Andromeda - T\u00f6dlicher Staub aus dem All", "year": 1972, "description_de": "Nachdem eine verirrte Weltraumsonde in der N\u00e4he eines entlegenden Dorfes in New Mexico auf der Erde zerschellt ist, entdeckt die Rettungsmannschaft, dass alle Bewohner eines grausamen Todes gestorben sind - mit Ausnahme eines S\u00e4uglings und eines alten Mannes. Die \u00dcberlebenden werden in ein hochmodernes, f\u00fcnf Stockwerke tiefes unterirdisches Labor gebracht, wo Wissenschaftler in einem Rennen gegen die Zeit die Beschaffenheit des t\u00f6dlichen Organismus erforschen, bevor dieser auf der ganzen Welt verheerendes Unheil anrichtet.", "imdb": 7.2}, {"title_de": "Az elszabadult id\u0151", "year": 1972, "description_de": "", "imdb": 6.5}, {"title_de": "Between Time and Timbuktu", "year": 1972, "description_de": "", "imdb": 7.1}, {"title_de": "Beware! The Blob", "year": 1972, "description_de": "Mariana Hargis entdeckt einen seltsamen Beh\u00e4lter mit der Aufschrift \u201eSpecimen \u2013 Keep frozen\u201c, welchen ihr Mann von der Arbeit mitgebracht hat, in ihrem K\u00fchlschrank. Dummerweise taut sie ihn auf und so kommt der einst eingefrorene Blob wieder frei und hat einen Mordshunger. Zun\u00e4chst ist er sehr klein und verschlingt nur die Katze; doch dann kommt gleich die Familie dran. Schon einiges gewachsen, macht er sich auf in die Kanalisation, um von dort aus seine Opfer zu fordern...", "imdb": 4.1}, {"title_de": "Blood Freak", "year": 1972, "description_de": "Ein Biker trifft auf ein M\u00e4dchen, das einen Reifenschaden hat. Er bietet ihr an, sie nach Hause zu bringen. Dort landet er auf einer Drogenparty, die auf auf der Truthahnfarm des Vaters, einem verr\u00fcckten Wissenschaftler, stattfindet. Der durchgeknallte Daddy gibt dem Rocker ein St\u00fcck experimentell behandeltes Truthahnfleisch, das ihn in ein Monster verwandelt, das nach Drogenkonsumierern giert.", "imdb": 3.6}, {"title_de": "Cleo und die tollen R\u00f6mer", "year": 1972, "description_de": "Alexandria, 48 v.Chr.: C\u00e4sar hat ganz \u00c4gypten besetzt und die hinrei\u00dfend sch\u00f6ne Cleopatra unterjocht. Sie, ihre Amme Apollodria und die verf\u00fchrerische Lybia wollen den Tyrannen t\u00f6ten. Doch Cleopatra verliebt sich in C\u00e4sar und schenkt sie ihm einen Sohn. Dieser begleitet C\u00e4sar nach Rom wo C\u00e4sar von Brutus ermordet wird. Sein Tod bringt \u00c4gypten aber keine Freiheit. Daher bezierzt Cleopatra nun Mark Anton, den neuen Befehlshaber von \u00c4gypten. Aber auch bei ihm wird sie schwach und so ist es wieder nichts mit umbringen - das besorgt jedoch Octavian\u2026", "imdb": 6.0}, {"title_de": "Das Ding mit den 2 K\u00f6pfen", "year": 1972, "description_de": "Ein reicher, aber rassistischer Mann liegt im Sterben und heckt einen ausgekl\u00fcgelten Plan aus, um seinen Kopf auf den K\u00f6rper eines anderen Mannes zu transplantieren. Sein Gesundheitszustand verschlechtert sich rapide, und die \u00c4rzte sind gezwungen, seinen Kopf auf den einzigen verf\u00fcgbaren Kandidaten zu transplantieren: einen schwarzen Mann aus der Todeszelle.", "imdb": 4.5}, {"title_de": "Dear Joan: We're Going to Scare You to Death", "year": 1972, "description_de": "", "imdb": 7.1}, {"title_de": "Der 21. Juli", "year": 1972, "description_de": "", "imdb": 7.6}, {"title_de": "Der Manipulator", "year": 1972, "description_de": "Das Innerste des Menschen, seine geheimsten W\u00fcnsche, Sehns\u00fcchte und Gedanken offenbart die 'Brain-Machine', die die amerikanische Umweltbeh\u00f6rde f\u00fcr wissenschaftliche Zwecke entwickelte. Ein gef\u00e4hrlicher Computer, der nicht nur das Innerste der an ihn angeschlo\u00dfenen Testpersonen alptraumhaft blo\u00dflegt, sondern auch in den H\u00e4nden skrupelloser Politiker zu einer beherrschenden Waffe wird. Zu sp\u00e4t erkennen seine Erfinder, da\u00df das wissenschaftliche Experiment in den falschen H\u00e4nden psychischen Terror und physische Gewalt bedeutet. Die 'Brain-Machine' erm\u00f6glicht die totale \u00dcberwachung, die absolute Beherrschung...", "imdb": 3.1}, {"title_de": "Die nackten Vampire", "year": 1972, "description_de": "Der machtbesessene Vater von Pierre, George Radamante scheint dem Geheimnis der Unsterblichkeit auf der Spur. Mit der Hilfe einer Frau, in der er ein Vampir sieht und in einem Schloss gefangen h\u00e4lt, will er dem R\u00e4tsel auf die Schlische kommen. Doch sein eigener Sohn, der sich in diese seltsame Frau verliebte, stellt sich gegen ihn und verb\u00fcndet sich mit einem anderen, nach Freiheit suchendem Kult. Er scheint ein Auserw\u00e4hlter zu sein. Doch f\u00fcr was?", "imdb": 5.4}, {"title_de": "Die Reise ins Licht", "year": 1972, "description_de": "", "imdb": 5.4}, {"title_de": "Doomwatch", "year": 1972, "description_de": "Der Umweltforscher Dr. Shore entdeckt in einem englischen K\u00fcstend\u00f6rfchen eine Umweltvergiftungskatastrophe. Von einem Chemiekonzern heimlich ins Meer abgekippte radioaktive Abf\u00e4lle verursacht unter den Fischessern des Dorfes schwere k\u00f6rperliche Missbildungen, Anzeichen der Acromegaly-Krankheit Dr. Shore wird bei seiner Aufkl\u00e4rungsarbeit von den Einwohnern nicht nur argw\u00f6hnisch beobachtet, sondern auch agressiv behindert. Sie halten die vermehrt auftretende Krankheit f\u00fcr gottgewollte schlechte Erbanlagen in ihren Familien...", "imdb": 5.5}, {"title_de": "Draculas Bluthochzeit mit Frankenstein", "year": 1972, "description_de": "Frankensteins letzter Nachfahre befindet sich absolut auf dem absteigenden Ast. Seine Kunst kan er nur noch unter einem Decknamen an der amerikanischen aus\u00fcben.", "imdb": 3.5}, {"title_de": "El incre\u00edble profesor Zovek", "year": 1972, "description_de": "", "imdb": 5.7}, {"title_de": "El Robo de las Momias de Guanajuato", "year": 1972, "description_de": "", "imdb": 5.3}, {"title_de": "Eolomea", "year": 1972, "description_de": "Innerhalb von drei Tagen sind acht Transport-Raumschiffe spurlos verschwunden. Auch die Orbitalstation \u201eMargot\u201c schweigt urpl\u00f6tzlich. Die Weltraumbeh\u00f6rde steht vor einem R\u00e4tsel und sieht sich gezwungen, ein absolutes Flugverbot in dem mysteri\u00f6sen Sektor zu verh\u00e4ngen. Lotse Kun und Kosmonaut Dan verrichten w\u00e4hrenddessen auf einem nahen Asteroiden ihren Dienst, als sich trotz Flugverbots ein Objekt der Orbitalstation \u201eMargot\u201c n\u00e4hert. Dan erh\u00e4lt den Auftrag, diesem den Weg zu versperren.", "imdb": 5.7}, {"title_de": "Eroberung vom Planet der Affen", "year": 1972, "description_de": "Seit dem Tod der beiden ersten sprechenden Affen sind viele Jahre vergangen. In der Zwischenzeit hat eine Seuche alle Haustiere der Menschen get\u00f6tet, nur Affen waren immun, daher werden diese jetzt als eine Mischung aus Haustier und Diener der Menschen eingesetzt. Als Caesar, Sohn von Zira und Cornelius, der beiden ersten sprechenden Affen, mitbekommt, mit welch brutalen Methoden seine Artgenossen von den Menschen \u201causgebildet\u201d werden, zettelt er eine Revolution an.", "imdb": 6.1}, {"title_de": "Es kracht, es zischt, zu seh'n ist nischt", "year": 1972, "description_de": "Chemiestudent Dexter Reilly entwickelt ein Spray, das unsichtbar macht. Da sein College sich in finanziellen Schwierigkeiten befindet, meldet Reilly seine Erfindung bei einem Wettbewerb an, bei dem 50.000 US-Dollar zu gewinnen sind. Zwei Gangster stehlen das Spray und nutzen die Erfindung f\u00fcr einen gro\u00df angelegten Diebstahl des Geldes.", "imdb": 6.2}, {"title_de": "Experiments", "year": 1972, "description_de": "Der englische Adelige Sir Hugo Cunningham, der sich mit Photographie und Parapsychologie besch\u00e4ftigt, entdeckt um die Jahrhundertwende auf Bildern sterbender Menschen einen seltsamen Schatten. Er h\u00e4lt dies f\u00fcr die den K\u00f6rper verlassende Seele der Menschen, bis er mit Filmmaterial experimentiert und zuf\u00e4llig aufnimmt, wie sein Sohn und seine zuk\u00fcnftige Frau bei einem Bootsunfall sterben. Da sich der Schatten im Film auf die Totgeweihten zubewegt, kommt er bald auf den Gedanken, einen Todesgeist, einen Asphyx vor sich zu haben. Als er bei einer Hinrichtung mit einem Lichtverst\u00e4rker dieses Wesen tats\u00e4chlich enttarnt, kommt er bald auf eine Idee: Was w\u00e4re, wenn man diesen Todesgeist einfangen w\u00fcrde? W\u00e4re ein Mensch, dessen Asphyx nicht zu ihm k\u00f6nnte, unsterblich?", "imdb": 6.2}, {"title_de": "Frankenstein '80", "year": 1972, "description_de": "Reporter Karl Scheins letzte Hoffnung, seine todgeweihte Schwester zu retten, ist Professor Schwarz. Sein Serum k\u00f6nnte die k\u00f6rpereigene Abwehr nach ihrer Herztransplantation \u00fcberwinden. Doch die Flasche mit dem lebenswichtigen Elixier ist pl\u00f6tzlich verschwunden. Die Patientin stirbt. Karl Schein beginnt auf eigene Faust zu recherchieren. Auch Inspektor Schneider schaltet sich ein. Die beiden sto\u00dfen auf immer geheimnisvollere Vorg\u00e4nge innerhalb und au\u00dferhalb der Klinik.", "imdb": 4.2}, {"title_de": "Gamera gegen Jiggar - Frankensteins D\u00e4mon bedroht die Welt", "year": 1972, "description_de": "Bei einer Ausgrabung auf einer Insel wird eine uralte Statue gefunden und mit nach Osaka genommen. Durch das Entfernen des Relikts wird das Monster Jiggar befreit, das sich alsbald auf den Weg nach Japan macht. Gamera, die menschenfreundliche Riesenschildkr\u00f6te, versucht es zu verhindern, doch dies misslingt nat\u00fcrlich. Als Jiggar Osaka angreift stellt sich ihm Gamera erneut in den Weg, wird dabei aber schwer verwundet und droht zu sterben, weil ein Ei von Jiggar beim Kampf in die Schildkr\u00f6te eingedrungen ist und nun ein Jiggar-Baby von innen heranw\u00e4chst. Mit Hilfe eines Mini-U-Boots dringen die beiden Jungen Hiroshi und Tommy in den K\u00f6rper des guten Ungeheuers ein und versuchen Gamera wiederzubeleben...", "imdb": 5.3}, {"title_de": "Garden of the Dead", "year": 1972, "description_de": "", "imdb": 4.0}, {"title_de": "Guila - Frankensteins Teufelsei", "year": 1972, "description_de": "Nachdem es in der N\u00e4he des Planeten Mars zu UFO-Sichtungen gekommen ist, wird das Raumschiff AAB Gamma entsandt, um der Sache auf den Grund zu gehen. In der N\u00e4he des roten Planten kommt es zu einer Begegnung mit einem UFO und am Raumschiff finden sich ungew\u00f6hnliche Sporen, von denen die Besatzung eine mit zur Erde nimmt. Hier w\u00e4chst die Weltraumspore zu dem Riesenmonster Guila heran, dass sogleich damit beginnt, seine Zerst\u00f6rungswut auszuleben. Feuerb\u00e4lle spuckend ist Guila auf der Suche nach Energie, von der sich das Ungeheuer ern\u00e4hrt. So wird auch jede von der Armee abgefeuerte Rakete zum Pausensnack des Monsters.W\u00e4hrend Guila als Energieball umherfliegt und alles vernichtet, was dem Ungeheuer in die Quere kommt, beginnen die Wissenschaftler fieberhaft, eine L\u00f6sung zu finden.", "imdb": 4.8}, {"title_de": "In den Krallen des Unsichtbaren", "year": 1972, "description_de": "Ein junger Arzt kommt hinter das Geheimnis eines Schlosses, in dem ein verbitterter Wissenschaftler ein unsichtbares Monstrum gez\u00fcchtet hat. Dilettantisch inszeniertes, abstruses Schauerm\u00e4rchen mit Sexeinlagen.", "imdb": 4.3}, {"title_de": "It Came From Love", "year": 1972, "description_de": "", "imdb": 6.5}, {"title_de": "Kalim\u00e1n, el hombre incre\u00edble", "year": 1972, "description_de": "", "imdb": 6.3}, {"title_de": "L'homme au cerveau greff\u00e9", "year": 1972, "description_de": "", "imdb": 6.2}, {"title_de": "Lady Frankenstein", "year": 1972, "description_de": "Gemeinsam mit seinem Gehilfen Dr. Charles Marshall erschafft Baron Frankenstein in seinem Schloss aus Leichenteilen, die ihm der dubiose Tom Lynch aus frischen Gr\u00e4bern besorgt, einen lebenden Menschen. Durch eine Besch\u00e4digung des Gehirns ist die geschaffene Kreatur jedoch gef\u00fchl- und gewissenlos und verf\u00fcgt \u00fcber \u00fcbermenschliche Kr\u00e4fte. Nachdem sein Werk lebt, ermordet es Baron Frankenstein und entkommt. In der Stadt sorgt es durch seine Mordgier f\u00fcr Angst und Schrecken. Tania, die h\u00fcbsche Tochter des Barons, die gerade erst ihr Medizinstudium beendet hat, will die Experimente ihres Vaters fortsetzen. Sie will eine neue Kreatur schaffen, um das mordende Monster zu bek\u00e4mpfen. Sie \u00fcberzeugt Dr. Marshall, der sie seit je her begehrt, dass sie sein Gehirn in den kr\u00e4ftigen K\u00f6rper des geistig gest\u00f6rten Stallburschen Thomas transplantieren darf, doch ...", "imdb": 5.1}, {"title_de": "Les Soleils de l'\u00eele de P\u00e2ques", "year": 1972, "description_de": "", "imdb": 5.9}, {"title_de": "Liebe 2002", "year": 1972, "description_de": "Im gedachten Jahr 2002 tanzen mehrere futuristisch gekleidete Frauen in einem Raum. Es \u00f6ffnet sich eine T\u00fcr und ein Computer wird in den Raum gefahren. Hier melden sich die Damen mittels ihrer Codekarten an. Der Rechner ermittelt nun aus einer Reihe von M\u00e4nnern den berechneten Partner aus.", "imdb": 0.0}, {"title_de": "Monster des Grauens greifen an", "year": 1972, "description_de": "Auf einer idyllischen S\u00fcdseeinsel bricht der wahrgewordene Schrecken aus, als die Monster des Grauens angreifen. Beeinflusst durch eine au\u00dferirdische Macht sorgen der gigantische Tintenfisch Gezora, die nicht minder gigantische Steinkrabbe Ganimes und die walgro\u00dfe Riesenschildkr\u00f6te Kameba f\u00fcr eine Orgie der Zerst\u00f6rung. Die Menschen begegnen dieser unaufhaltsamen Macht der Zerst\u00f6rung fassungslos. Doch pl\u00f6tzlich scheint es Hoffnung zu geben - durch den Einsatz von Ultraschall und viel Dynamit soll den Monstern des Grauens ein Ende gesetzt werden.", "imdb": 5.4}, {"title_de": "N.P. - Il segreto", "year": 1972, "description_de": "", "imdb": 6.4}, {"title_de": "Probe", "year": 1972, "description_de": "", "imdb": 7.1}, {"title_de": "Quem \u00e9 Beta?", "year": 1972, "description_de": "", "imdb": 6.4}, {"title_de": "Santo vs. la hija de Frankenstein", "year": 1972, "description_de": "", "imdb": 5.7}, {"title_de": "Schlachthof 5", "year": 1972, "description_de": "Billy Pilgrim, ein Veteran des Zweiten Weltkriegs, wird auf mysteri\u00f6se Weise von der Zeit losgel\u00f6st, so dass er, ohne es verhindern zu k\u00f6nnen, von den Tagen seiner Kindheit bis zu denen seines eigenartigen Lebens auf einem fernen Planeten namens Tralfamadore reisen kann, wobei er seine bittere Erfahrung als Kriegsgefangener in der deutschen Stadt Dresden durchlebt, \u00fcber der der unausweichliche Schatten einer unaussprechlichen Trag\u00f6die schwebt.", "imdb": 6.8}, {"title_de": "Shirley Thompson Versus the Aliens", "year": 1972, "description_de": "", "imdb": 6.1}, {"title_de": "Six Hundred and Sixty-Six", "year": 1972, "description_de": "", "imdb": 4.7}, {"title_de": "The Astronaut", "year": 1972, "description_de": "", "imdb": 6.5}, {"title_de": "The Body Shop", "year": 1972, "description_de": "", "imdb": 3.7}, {"title_de": "The Boy Who Turned Yellow", "year": 1972, "description_de": "", "imdb": 5.7}, {"title_de": "The Computer Generation", "year": 1972, "description_de": "", "imdb": 6.2}, {"title_de": "The Cremators", "year": 1972, "description_de": "", "imdb": 2.6}, {"title_de": "The Incredible Robert Baldick: Never Come Night", "year": 1972, "description_de": "", "imdb": 7.8}, {"title_de": "The Man with Two Heads", "year": 1972, "description_de": "", "imdb": 4.1}, {"title_de": "The People", "year": 1972, "description_de": "", "imdb": 5.9}, {"title_de": "The Tryzzian Exiles", "year": 1972, "description_de": "", "imdb": 2.1}, {"title_de": "The Twilight People", "year": 1972, "description_de": "Eigentlich wollte Matt Farrell (John Ashley) im Pazifik lediglich das Tauchen genie\u00dfen, doch dann entf\u00fchren ihn drei B\u00f6sewichte unter Leitung des brutalen Steinman (Jan Merlin) auf die abgelegene Insel des Wissenschaftlers Dr.Gordon (Charles MacCauley), der die Menschheit vor dem Aussterben bewahren will, in dem er menschliche Gene an die von tierischen koppelt und damit auffrischt. Aufgrund seiner Experimente hat er schon eine Reihe von Tier-Mensch-Kombinationen herangez\u00fcchtet, die in seiner Obhut nicht eben zufrieden sind. Farrell soll in einem weiteren Experiment seines Gehirns verlustig gehen, um damit alle \u00fcbrigen Tiermenschen zu kontrollieren, aber Gordons Tochter Neva (Pat Woodel) verliebt sich gerade noch rechtzeitig in Farrell, um mit ihm und f\u00fcnf weiteren Tier-Mensch-Hybriden zu fl\u00fcchten. Die Jagd ist damit jedoch er\u00f6ffnet...", "imdb": 4.1}, {"title_de": "Tod im Studio", "year": 1972, "description_de": "Unglaubliches passiert w\u00e4hrend einer Live-Fernsehsendung! Minister Kollmann spricht bei einer Versammlung zu demonstrierenden Bauern, als ihn pl\u00f6tzlich ein Schuss niederstreckt. Fernsehdirektor Basler, Chef einer lokalen TV-Station, sieht in dem Attentat die gro\u00dfe Chance seines Lebens. Um jeden Preis will er es bundesweit in das Hauptabendprogramm schaffen. Dazu l\u00e4sst er alles live \u00fcbertragen, schickt seine Reporter los, um die kurz vor dem Zusammenbruch stehende Ehefrau des Opfers zu interviewen, folgt dem Schwerverletzten mit seinen Kameras bis in den Operationssaal und hegt nur einen Wunsch: dass der Minister schnell das Zeitliche segnet. Denn der Fernsehmacher ist nur an einer Sache interessiert: Sensation! So soll der Todeskampf eines Politikers zum Quotenrenner werden. Vor lauter Gier nach Einschaltquoten schie\u00dft der TV-Chef jedoch weit \u00fcber sein Ziel hinaus. Fatale Konsequenzen sind die Folge ...", "imdb": 5.9}, {"title_de": "UFO - Prendeteli Vivi", "year": 1972, "description_de": "", "imdb": 5.9}, {"title_de": "Uhrwerk Orange", "year": 1972, "description_de": "Die Handlung spielt im London einer nicht allzu weit entfernten Zukunft und kreist um den jungen Alex. Der liebt Beethoven und ist Anf\u00fchrer der Droogs, einer Jugendgang. Die Gruppe selbst f\u00e4llt mit nur durch den Akt an sich motivierten Gewalttaten und Vergewaltigungen Wehrloser auf. Nachdem die Jungs wieder mal einen Einbruch nebst Mord begangen haben, wird Alex von einem rebellierenden Gangmitglied niedergeschlagen und der Polizei \u00fcberlassen. Der ehemalige Anf\u00fchrer kommt ins Gef\u00e4ngnis. Zwei Jahre sp\u00e4ter muss er als Versuchsobjekt an einer neuartigen, von der Regierung initiierten Aversionstherapie teilnehmen. Die Therapie dauert 14 Tage lang und konfrontiert Alex immer wieder mit Filmszenen st\u00e4rkster Brutalit\u00e4t. Anschlie\u00dfend kommt er frei, ist nun allerdings nichts weiter als eine willenlose H\u00fclle.", "imdb": 8.2}, {"title_de": "Unknown", "year": 1972, "description_de": "", "imdb": 4.7}, {"title_de": "U\u00e7an K\u0131z", "year": 1972, "description_de": "", "imdb": 5.3}, {"title_de": "Weltraumkommando S.H.A.D.O.", "year": 1972, "description_de": "Das Jahr 2010: Unbekannte Flugobjete landen auf der Erde. Niemand wei\u00df, woher sie kommen und wer sie sind. Die Weltraumzentrale S.H.A.D.O. gibt Alarmstufe rot als erkennbar wird, dass die Eindringlinge nicht mit guten Absichten gekommen sind. Commander Straker gibt jedoch keinen Befehl zum Angriff - er sucht den Kontakt mit der au\u00dferirdischen Intelligenz. Der Plan misslingt - die UFOs werden von seinen Bodentruppen zerst\u00f6rt. Einige Wochen sp\u00e4ter geraten Captain Craig und Colonel Foster bei einem Testflug mit ihrer Mondf\u00e4hre in die Gewalt massiert auftretender UFO Kampfgeschwader. Seltsam ver\u00e4ndert kehren sie aus der unendlichen Weite des Weltalls zur\u00fcck. Schon bald ist ersichtlich, dass sie einem Impuls der Au\u00dferirdischen folgen. Ihr Auftrag: Vernichtung von S.H.A.D.O., der Mondbasis und Commander Straker um eine Invasion der UFOs auf die Erde vorzubereiten.", "imdb": 6.4}, {"title_de": "Willi Tobler und der Untergang der 6. Flotte", "year": 1972, "description_de": "", "imdb": 6.2}, {"title_de": "XPZ-Bibliotek", "year": 1972, "description_de": "", "imdb": 5.6}, {"title_de": "Yongary - Das Monster aus der Tiefe", "year": 1972, "description_de": "Nach einem nuklearen Bombentest im Nahen Osten wird Korea von einer heftigen Erdbebenserie ersch\u00fcttert. Ein Astronaut in Dienmsten der Republik des S\u00fcdens soll, obgleich frisch verheiratet mit der Tochter vom Chef, im Rakatenflugzeug nach dem rechten sehen. Er bringt eine ungeheure Nachricht zur\u00fcck: Die seismologischen St\u00f6rungen entspringen mitnichten dem Erdinneren, sondern werden ausgel\u00f6st von einem Urzeitmonster auf geradem Wege nach Seoul. Zum Gl\u00fcck ist der Schwager Forscher und wei\u00df Rat.", "imdb": 3.8}, {"title_de": "Zorgon: The H-Bomb Beast From Hell", "year": 1972, "description_de": "", "imdb": 4.6}, {"title_de": "...e cos\u00ec divennero i tre supermen del West", "year": 1973, "description_de": "", "imdb": 4.9}, {"title_de": "20.000 Meilen unter dem Meer", "year": 1973, "description_de": "Professor Arronax und Ned Land treffen Captain Nemo, der verr\u00e4t, dass das sogenannte Seeungeheuer, von dem man ihnen erz\u00e4hlt hat, eigentlich sein U-Boot Nautilus ist", "imdb": 5.9}, {"title_de": "Aktion Bororo", "year": 1973, "description_de": "", "imdb": 6.4}, {"title_de": "Beyond Atlantis", "year": 1973, "description_de": "", "imdb": 4.0}, {"title_de": "Blackenstein", "year": 1973, "description_de": "", "imdb": 3.5}, {"title_de": "Capulina contra las momias (El terror de Guanajuato)", "year": 1973, "description_de": "", "imdb": 5.6}, {"title_de": "Clones - Labor des Grauens", "year": 1973, "description_de": "Die rasante Entwicklung auf dem Gebiet der Biomedizin, der Genmanipulation, wird bald ungeahnte M\u00f6glichkeiten schaffen. Vielleicht schon morgen wird eine Anzeige in ihrer Zeitung so hei\u00dfen: \"Wir stellen ihren Doppelg\u00e4nger her, der f\u00fcr sie jede Pr\u00fcfung besteht!\" Mit diesem Thema - mit der Herstellung von v\u00f6llig identischen Doppelg\u00e4ngern - befasst sich dieser Science-Fiction-Thriller, der auf wissenschaftlichen Fakten beruht.", "imdb": 4.4}, {"title_de": "Cries of Ecstasy, Blows of Death", "year": 1973, "description_de": "", "imdb": 4.2}, {"title_de": "Der eiskalte Tod", "year": 1973, "description_de": "Nach dem Tod eines Kollegen \u00fcbernehmen die Wissenschaftler Robert Jones und Frank Enari die Arbeit auf einer 4300 Meter hoch gelegenen, von Schnee bedeckten und von der Au\u00dfenwelt isolierten Forschungsstation. Dort f\u00fchren sie zur Verhaltensforschung diverse Experimente wie Unterk\u00fchlung, Futterentzug und Isolation an Schimpansen durch. Schon bald ereignen sich seltsame Zwischenf\u00e4lle, jeder verd\u00e4chtigt den anderen.", "imdb": 6.6}, {"title_de": "Die Bestie", "year": 1973, "description_de": "Verni -ein Biologiestudent- gilt als Schw\u00e4chling. Immer wieder wird er von seinen Studienkollegen geh\u00e4nselt und gegretelt. Im Fachbereich Biologie aber ist er ein Genie. Heimlich experimentiert er mit seinem Meerschweinchen. Die Auswirkung der Drogen, die er daf\u00fcr zusammenbraut, kennt er jedoch nicht genau. Eines Nachts schleicht er wieder in das Labor und mu\u00df feststellen, dass es sich in eine riesige Bestie verwandelt hat. Er hat ihm zuviel Drogen gegeben. Auf der Suche nach seiner Katze \u00fcberrascht der Hausmeister Verni bei seinen Versuchen. Aus Wut dar\u00fcber, dass das Meerschweinchen seine Katze get\u00f6tet hat, zwingt er Verni selbst von der Tinktur zu trinken.....", "imdb": 5.7}, {"title_de": "Die geheimnisvolle Insel", "year": 1973, "description_de": "1865: F\u00fcnf B\u00fcrgerkriegsfl\u00fcchtlinge im Fesselballon verschl\u00e4gt es auf die Vulkaninsel von Kapit\u00e4n Nemo (Omar Sharif). Da an Rettung nicht zu denken ist, richten die Havarierten sich so gut es geht in einer H\u00f6hle ein. W\u00e4hrend ihrer Erkundungen im Landesinneren geschehen merkw\u00fcrdige Dinge, die bei den Gestrandeten die Vermutung aufkommen lassen, dass die Insel doch nicht unbewohnt ist...", "imdb": 5.8}, {"title_de": "Die Schlacht um den Planet der Affen", "year": 1973, "description_de": "Nach der Revolution, die Caesar im vorigen Teil angezettelt hatte, leben Menschen und Affen friedlich zusammen. Jetzt will er mehr \u00fcber die Geschichte seiner Eltern wissen und begibt sich dazu in die \u201cverbotene Stadt\u201d. Dieser Ort ist allerdings radioaktiv verseucht und wird von mutierten Affen bewohnt, die es nicht gut mit den Eindringlingen meinen.", "imdb": 5.4}, {"title_de": "Die t\u00f6dliche Vision", "year": 1973, "description_de": "W\u00e4hrend eines Autosrennens erscheinen dem ber\u00fchmten Fahrer Tom Kovack (Leonard Nimoy) sonderbare Visionen. Er verliert die Kontrolle \u00fcber sein Fahrzeug und kommt von der Piste ab. Trotz eines Totalschadens geht der Unfall f\u00fcr ihn selbst glimpflich aus. Im anschlie\u00dfenden Fernsehinterview auf seinen Blackout angesprochen, mi\u00dft er dem Vorfall keine besondere Bedeutung zu. Der Fernsehauftritt macht jedoch eine Expertin f\u00fcr \u00fcbersinnliche Ph\u00e4nomene auf ihn aufmerksam. Sie sucht ihn auf und schlie\u00dft aus Kovacks Erinnerungsfragmenten, da\u00df er offenbar Bilder eines kleinen M\u00e4dchens empfangen hat, da\u00df sich am anderen Ende der Welt in gro\u00dfer Gefahr befindet.", "imdb": 5.6}, {"title_de": "El misterio del castillo rojo", "year": 1973, "description_de": "", "imdb": 5.5}, {"title_de": "Expedition in die Zukunft", "year": 1973, "description_de": "Einer Forschungseinrichtung in Idaho ist es im Jahr 2044 gelungen, Gegenst\u00e4nde und Menschen in die Zukunft zu schicken. Die junge Karen, von ihrem Vater und ihrer Schwester zu der Einrichtung mitgenommen, wagt mit einigen anderen jungen Menschen den Weg ins Jahr 2100 um dort eine neue Zivilisation zu gr\u00fcnden, da sich in der Gegenwart Anzeichen einer drohenden \u00f6kologischen Katastrophe gemehrt hatten. Doch dann stoppt die Regierung das Projekt, weswegen die Teilnehmer in der Zukunft gefangen sind. In einer Zukunft, die nur Tristesse und Verwirrung bietet.", "imdb": 5.1}, {"title_de": "Frankensteins H\u00f6llenbrut", "year": 1973, "description_de": "Der Cartoonist Gengo tritt eine Stelle im Vergn\u00fcgungspark \"Welt-Kinder-Land\" an. Dort lernt er die junge Machiko kennen, deren Bruder spurlos aus dem Spielzeugland verschwunden ist. Es stellt sich heraus, da\u00df der Park in die H\u00e4nde von Au\u00dferirdischen gefallen ist. Sie wollen die Menschheit vernichten, weil ihr eigener Planet an Umweltzerst\u00f6rung zugrunde gegangen ist. Der Pr\u00e4sident des Parks, ein siebzehnj\u00e4hriges mathematisches Genie, und seine Sekret\u00e4rin Kubota sind in Wirklichkeit Aliens, die sich in Menschenk\u00f6rper eingenistet haben. Sie schicken die Monsterechsen Gigan und Gidorra auf die Erde, die Tokio in Schutt und Asche legen. Die Waffen der Menschen sind wirkungslos gegen die Monster aus dem All. In h\u00f6chster Not aktiviert man die menschenfreundlichen Monster Godzilla und Angnira..", "imdb": 5.6}, {"title_de": "Genesis II", "year": 1973, "description_de": "Der NASA-Wissenschaftler Dylan Hunt (Alex Cord) zieht sich 1979 zwecks eines K\u00e4lteschlafexperiments in eine abgelegene H\u00f6hlenformation zur\u00fcck. Ein Erdbeben verhindert jedoch, dass die Automatik ihn nach der vorgesehenen Zeitspanne wieder aufweckt. Stattdessen wird er von Mitgliedern der Organisation PAX im Jahr 2133 gefunden und wiedererweckt. Hunt erwacht in einer postapokalyptischen Zeit, nachdem es vor Jahren einen \"gro\u00dfen Konflikt\" gegeben hat - einen nuklearen Krieg. PAX will eine neue Zivilisation aufbauen, dazu nutzen ihre Einsatzteams ein planetumspannendes Magnetbahnnetz unter der Erde. Das totalit\u00e4re System der Tyranier m\u00f6chte in der Folge Hunts Kenntnisse von vor dem Konflikt ausnutzen, um ein Nuklearraketensystem wieder in Schuss zu bekommen, um die Macht \u00fcber den ganzen Planeten zu erlangen...", "imdb": 5.9}, {"title_de": "Godmonster of Indian Flats", "year": 1973, "description_de": "Ein gro\u00dfer mutierter Schaf-Embryo wird von einem Viehz\u00fcchter (Christopher Brooks) entdeckt. Der Mutant wird in das geheime Labor von Dr. Clemens (E. Kerrigan Prescott) und seiner treuen Assistentin Mariposa (Karen Ingenthron) gebracht. Clemens legt die Kreatur in eine Inkubationskammer, doch es dauert nicht lange, bis sich das mutierte Schaf in eine 8 Fu\u00df gro\u00dfe Monstrosit\u00e4t verwandelt und ausbricht.", "imdb": 3.7}, {"title_de": "King Kong - D\u00e4monen aus dem Weltall", "year": 1973, "description_de": "\"Wenn ein schwarzer Berg \u00fcber den Wolken am Himmel erscheint, wird ein riesiges Ungeheuer auftauchen und versuchen, die Welt zu zerst\u00f6ren. Wenn aber der rote Mund untergegangen ist und die Sonne im Westen aufgeht, dann werden zwei weitere Ungeheuer erscheinen und die Menschheit retten.\" So lautete die uralte Weissagung aus einer H\u00f6hle auf Okinawa, und so wird es geschehen. Japans Monster Ikone Godzilla im Kampf mit seinem titanst\u00e4hlernden Ebenbild. Ein farbenpr\u00e4chtiger Taumel der Vernichtung.", "imdb": 4.8}, {"title_de": "L'Inconnu", "year": 1973, "description_de": "", "imdb": 7.1}, {"title_de": "La torta in cielo", "year": 1973, "description_de": "", "imdb": 6.3}, {"title_de": "Let's Visit the World of the Future", "year": 1973, "description_de": "", "imdb": 8.3}, {"title_de": "Lost in Space", "year": 1973, "description_de": "", "imdb": 3.7}, {"title_de": "Misi\u00f3n suicida", "year": 1973, "description_de": "", "imdb": 5.0}, {"title_de": "Murder and the Computer", "year": 1973, "description_de": "", "imdb": 7.8}, {"title_de": "Night Caller", "year": 1973, "description_de": "", "imdb": 6.1}, {"title_de": "Nightmare Step", "year": 1973, "description_de": "", "imdb": 7.2}, {"title_de": "O Homem Que Descobriu o Nu Invis\u00edvel", "year": 1973, "description_de": "", "imdb": 5.7}, {"title_de": "Poprzez pi\u0105ty wymiar", "year": 1973, "description_de": "", "imdb": 5.6}, {"title_de": "Rabbits", "year": 1973, "description_de": "Kaninchen werden zur Plage. Also soll die Wissenschaft sich etwas einfallen lassen, der Lage Herr zu werden. Noch bevor ein Ergebnis in Sicht ist, gelingt einem der Tierchen die Flucht aus dem Labor.  Von nun an machen in einem kleinen St\u00e4dtchen omin\u00f6se Todesf\u00e4lle die Runde. Unglaublich aber wahr: Das Laborkaninchen ist zum Riesen mutiert und hat sich flei\u00dfig vermehrt. Noch ist nur die Kleinstadt bedroht. Da die Gefahr aber zu einer landesweiten ausarten kann, eilt das Milit\u00e4r zu Hilfe.", "imdb": 4.1}, {"title_de": "Santo contra el doctor Muerte", "year": 1973, "description_de": "", "imdb": 5.8}, {"title_de": "Santo contra los asesinos de otros mundos", "year": 1973, "description_de": "", "imdb": 5.1}, {"title_de": "Sie kamen von jenseits des Weltraums", "year": 1973, "description_de": "In einer l\u00e4ndlichen Gegend Englands kommt es zu einem neunfachen Meteoriteneinschlag, doch die seltsam symetrische Formation der Einschl\u00e4ge l\u00e4\u00dft den Chef der internen Sicherheit Richard Arden an den Einflu\u00df intelligenten Lebens glauben. Er beauftragt den Astronomen Curtis Temple mit der Aufkl\u00e4rung, doch der erholt sich gerade von einem schweren Autounfall, bei dem ihm eine Silberplatte in den Sch\u00e4del eingesetzt werden mu\u00dfte, so da\u00df Arden mit dessen Team und seiner Assistentin Lee Mason vorlieb nehmen mu\u00df.  Tats\u00e4chlich sind die Meteore au\u00dferirdischen Ursprung und der Kontakt mit ihnen befreit auf Energie basierende Aliens, die die Kontrolle \u00fcber den Geist der Menschen \u00fcbernehmen, so auch bei Arden und Mason. Als die \u00dcbernommenen anfangen, ein Bauprojekt umzusetzen und eine seltsame Seuche ausbricht, schreitet Temple selbst ein und mu\u00df all seine Findigkeit aufbieten, um die Invasoren zu stoppen, was ihn schlu\u00dfendlich bis auf den Mond f\u00fchrt...", "imdb": 4.5}, {"title_de": "Sle\u010dna Golem", "year": 1973, "description_de": "", "imdb": 6.3}, {"title_de": "Slipstream", "year": 1973, "description_de": "", "imdb": 6.8}, {"title_de": "Space Boy", "year": 1973, "description_de": "", "imdb": 5.2}, {"title_de": "Sssssnake Kobra", "year": 1973, "description_de": "Dr. Stone will das ideale Gesch\u00f6pf erschaffen \u2013 ein Lebewesen mit der Intelligenz eines Menschen und dem \u00dcberlebenswillen einer Schlange. Jedes Mittel ist dem Professor bei seinem Vorhaben recht: Die angeblich harmlosen Spritzen, die er seinem Assistenten gegen Schlangenbisse verabreicht, verwandeln den Ahnungslosen langsam in ein schlangen\u00e4hnliches Wesen und eine todbringende Bestie.", "imdb": 5.4}, {"title_de": "That Girl in Wonderland", "year": 1973, "description_de": "", "imdb": 5.7}, {"title_de": "The Catholics", "year": 1973, "description_de": "", "imdb": 6.5}, {"title_de": "The Giant Brine Shrimp", "year": 1973, "description_de": "", "imdb": 0.0}, {"title_de": "The Hidan of Maukbeiangjow", "year": 1973, "description_de": "", "imdb": 5.0}, {"title_de": "The Investigator", "year": 1973, "description_de": "", "imdb": 5.3}, {"title_de": "The Six Million Dollar Man: Wine, Women and War", "year": 1973, "description_de": "", "imdb": 6.8}, {"title_de": "The Stranger", "year": 1973, "description_de": "", "imdb": 3.7}, {"title_de": "Todesgr\u00fc\u00dfe von Gamma 03", "year": 1973, "description_de": "Leyton van Dykes Forschungsgruppe hat ein Ger\u00e4t entwickelt, mit dessen Hilfe man Gedankenimpulse im menschlichen Gehirn steuern und beeinflussen kann. Eine wundervolle Methode, den Frieden auf Erden zu sichern, doch auch eine gro\u00dfe Gefahr, denn in der Hand von Verbrechern k\u00f6nnt sie zur Katastrophe werden. Als die wissenschaftlichen Instrumente mit einem Schiff nach Australien gebracht werden, kapert eine geheimnisvolle Organisation den Frachter. Ein gnadenloser Kampf auf hoher See beginnt...", "imdb": 4.5}, {"title_de": "Turist \u00d6mer Uzay Yolunda", "year": 1973, "description_de": "", "imdb": 7.2}, {"title_de": "Um Homem Tem de Ser Morto", "year": 1973, "description_de": "", "imdb": 6.2}, {"title_de": "Verr\u00fcckt und gef\u00e4hrlich", "year": 1973, "description_de": "Nach dem Tod seines Vaters, der f\u00fcr seine au\u00dfergew\u00f6hnlichen Forschungen den Nobelpreis erhielt, wird Milliard\u00e4r und Physiker Jerry Cornelius in die Suche nach dem mysteri\u00f6sen, vom Vater entwickelten \u201aEndprogramm\u2018 verwickelt. Besagtes Programm zur perfekten Selbst-Kopie eines Menschen ist auf einem Mikrofilm gespeichert. Hinter dem ist nicht nur eine Gruppe von Wissenschaftlern unter F\u00fchrung von Miss Brunner her, sondern auch eine Untergrundorganisation der Nazis.", "imdb": 5.4}, {"title_de": "Yarasa Adam Betmen", "year": 1973, "description_de": "", "imdb": 3.4}, {"title_de": "\u00c7\u0131lg\u0131n K\u0131z ve \u00dc\u00e7 S\u00fcper Adam", "year": 1973, "description_de": "", "imdb": 6.1}, {"title_de": "Ach jodel mir noch einen", "year": 1974, "description_de": "Die Bewohner auf dem Planeten Venus k\u00f6nnen sich nicht mehr fortpflanzen. Es leben dort eh nur Frauen und die m\u00e4nnlichen Samen sind zu alle. Nun also ist ein Raumschiff unterwegs, um von den Wilden auf der Erde Samenzellen zu stibitzen. Die Venus-Damen Solaria, Vegania, Galaxia und zwei weitere landen in Oberbayern. Ihre fliegenden Untertasse wird beobachtet und einige Leute machen sich sofort daran, das Raumschiff zu suchen. Die Damen von der Venus trennen sich, um sich Erdenkleidung zuzulegen und bei den M\u00e4nnern den sogenannten Reibstoff abzuzapfen. Mit Tricks und Geschick locken sie ein paar gestandene Mannsbilder, nat\u00fcrlich Urbayern, in ihr Raumschiff und entnehmen ihnen per Bumsomat das Sperma, doch die gemelkten M\u00e4nner erkl\u00e4ren den M\u00e4dels, dass man auch anders Sperma entnehmen kann. So werden die h\u00fcbschen Damen, die man f\u00fcr Franz\u00f6sinnen h\u00e4lt, in die hohe Kunst der Liebe eingef\u00fchrt...", "imdb": 4.0}, {"title_de": "Billenium", "year": 1974, "description_de": "", "imdb": 5.7}, {"title_de": "Capulina contra los monstruos", "year": 1974, "description_de": "", "imdb": 6.5}, {"title_de": "Chabelo y Pepito detectives", "year": 1974, "description_de": "", "imdb": 6.9}, {"title_de": "Chosen Survivors", "year": 1974, "description_de": "Eine Gruppe von speziell zusammengestellten Personen wird von der Armee per Hubschrauber festgenommen und in eine unterirdische Einrichtung in den Bergen gebracht, wo sie in Vorfeld eines nuklearen Angriffs f\u00fcr f\u00fcnf Jahre gesch\u00fctzt sein w\u00fcrden, um die Menschheit sp\u00e4ter neu zu begr\u00fcnden. Niemand aus der Gruppe ist sonderlich begeistert, in dem Komplex, 600m unter der Erdoberfl\u00e4che gefangen zu sein, aber man bem\u00fcht sich, das Leben in den ersten Tagen zu organisieren - schlie\u00dflich gibt es laut der Aufzeichnungen an der Erdoberfl\u00e4che nichts Lebensf\u00e4higes mehr. Aber abgesehen von der zunehmenden psychischen Belastung hat man den Komplex offenbar an ein H\u00f6hlensystem gebaut, in dem blutsaugende Flederm\u00e4use zuhauf leben. Und die dringen nun in den Komplex ein...", "imdb": 5.4}, {"title_de": "Creature", "year": 1974, "description_de": "", "imdb": 5.8}, {"title_de": "Das Labor des Grauens", "year": 1974, "description_de": "Der Biochemiker Professor Nolter ist von einer fixen Idee besessen: Mit seinen Spezialkenntnissen auf dem Gebiet der Gen-Forschung versucht er die Synthese von menschlichem und pflanzlichem Leben zu realisieren. Die Opfer f\u00fcr seine skrupellosen Experimente liefert ihm Lynch, der Manager eines Jahrmarkt-Panoptikums. Nolter revanchiert sich, indem er Lynch die \u00dcberlebenden seiner Versuche wieder zur\u00fcckgibt \u2013 als grausam verst\u00fcmmelte Attraktion f\u00fcr dessen Schaubude. Eines Tages verschwindet die Studentin Bridget spurlos. Ihr Amulett, das er auf dem Jahrmarkt bei einem der Verst\u00fcmmelten entdeckt, bringt ihren Freund Tony auf Nolters Spur. Auch er verschwindet spurlos im Labor des Professors. Als eine weitere Studentin in die F\u00e4nge des Wissenschaftlers ger\u00e4t, kommt von unerwarteter Seite Hilfe", "imdb": 5.3}, {"title_de": "Death in Space", "year": 1974, "description_de": "", "imdb": 4.4}, {"title_de": "Death Is a Bad Trip", "year": 1974, "description_de": "", "imdb": 6.4}, {"title_de": "Deep Throat Part II", "year": 1974, "description_de": "Linda arbeitet als Krankenschwester beim Sextherapeuten Dr. Jayson und bereitet ihren Patienten so manche Freude. Einer von diesen ist Dilbert Lamb, der auf seinem Computer streng geheime Regierungsinformationen gespeichert hat. Pl\u00f6tzlich h\u00e4ngen FBI und KGB an Lindas Rockzipfel und versuchen durch sie an Lamb heranzukommen.", "imdb": 3.6}, {"title_de": "Der Schl\u00e4fer", "year": 1974, "description_de": "Miles Monroe wollte sich eigentlich nur ein Furunkel entfernen lassen. Doch als er aus der Narkose aufwacht, sind 200 Jahre vergangen, Amerika ist ein Polizei- und \u00dcberwachungsstaat, und Sex gibt es nur noch aus der Orgasmusmaschine.", "imdb": 7.1}, {"title_de": "Der Tag des Delphins", "year": 1974, "description_de": "Florida. Im Forschungszentrum der Marine besch\u00e4ftigt sich Jake sehr intensiv mit dem Verhalten von Delphinen. Das Drama beginnt, als die Tiere f\u00fcr teuflische Zwecke - dem geplanten Mord am amerikanischen Pr\u00e4sidenten - missbraucht werden sollen. Jake und seine Delphine werden verstrickt in einen Alptraum von politischen Intrigen und Trag\u00f6dien.", "imdb": 6.0}, {"title_de": "Der Untergang Japans", "year": 1974, "description_de": "Vor der K\u00fcste Japans sackt eine Insel um 200 Meter ab und versinkt im Meer. Der Geophysiker Dr. Tadokoro vermutet, dass Aktivit\u00e4ten am Japangraben die Ursache f\u00fcr das Ungl\u00fcck sind. Mit dem Team des U-Boot-Kapit\u00e4ns Toshio Onodera taucht er in den Tiefseegraben ab, der den Zusammensto\u00df der philippinischen mit der pazifischen Erdplatte markiert. Dort an Meeresgrund sehen die Forscher tats\u00e4chlich ungeheure Aktivit\u00e4ten. F\u00fcr Tadokoro gibt es nur eine Erkl\u00e4rung: Der Erdkern hat sich ausgeweitet, weshalb die Str\u00f6mungen unter der Erdkruste schneller geworden sind. Die Erdplatten bewegen sich nun schnell und Japan droht innerhalb von nur zwei Jahren regelrecht in einer Erdspalte zu versinken. Bis es soweit ist, w\u00fcrden Erdbeben und Vulkane das Land verw\u00fcsten. Premierminister Yamamoto muss einen Krisenplan erarbeiten und im schlimmsten Fall die ganze Nation umsiedeln...", "imdb": 5.5}, {"title_de": "Die Autos die Paris auffra\u00dfen", "year": 1974, "description_de": "Autounf\u00e4lle passieren immer mal wieder, doch die Crash-Statistik der australischen Kleinstadt Paris liegt weiter \u00fcber dem Durchschnitt. Kein Wunder, verdienen sich doch die B\u00fcrger des Provinzkaffs ihren Lebensunterhalt damit, dass Sie absichtlich Unf\u00e4lle provozieren, um anschlie\u00dfend die Opfer zu berauben und die Wagen auszuschlachten. Auch Arthur und George machen den Fehler, nach Paris zu fahren. Zwar \u00fcberlebt Arthur den Unfall, hat aber bald die skrupellosen Einwohner auf den Fersen.", "imdb": 5.6}, {"title_de": "Die letzten Tage von Gomorrha", "year": 1974, "description_de": "Ein deutscher Sci-Fi-Film", "imdb": 6.6}, {"title_de": "Die Odyssee der Neptun", "year": 1974, "description_de": "Das speziell ausger\u00fcstete Unterseeboot Triton wird von dem Neptun-Wissenschaftlerteam gef\u00fchrt. Das Projekt ist wegen der hohen Kosten bedroht, als ein submarines Labor sich von seiner Verankerung l\u00f6st und in eine Unterwasserspalte rutscht. Die einzige M\u00f6glichkeit zur Rettung ist die Triton mit ihrer Besatzung, die in diese extremen Tiefen vordringen kann. Eine phantastische Reise in nie gesehen Tiefen beginnt...", "imdb": 4.4}, {"title_de": "Die R\u00fcckkehr des King Kong", "year": 1974, "description_de": "Eine Zeitung und ein Fernsehsender, die von einem Pharmakonzern finanziert werden, wollen eine Sensation, die zuf\u00e4llig die Entdeckung von King Kong auf einer Insel ist. Er wird gefangen genommen und nach Japan gebracht, wo er aus der Gefangenschaft entkommt und gegen Godzilla k\u00e4mpft.", "imdb": 5.7}, {"title_de": "Die Welt der Gespenster", "year": 1974, "description_de": "", "imdb": 6.1}, {"title_de": "Die Wiege des B\u00f6sen", "year": 1974, "description_de": "Das Ehepaar Davis ist \u00fcbergl\u00fccklich: Die Geburt ihres Kindes steht bevor. Doch der Nachwuchs entpuppt sich als Monsterbaby. Kaum auf der Welt, richtet es im Krankenhaus ein Blutbad an und flieht. Papa Davis und die Polizei m\u00fcssen den blutr\u00fcnstigen Balg schnellstens wieder einfangen...", "imdb": 5.8}, {"title_de": "El Triunfo de Los Campeones Justicieros", "year": 1974, "description_de": "", "imdb": 5.1}, {"title_de": "Frankenstein : Une histoire d'amour", "year": 1974, "description_de": "", "imdb": 4.6}, {"title_de": "Frankenstein: The True Story", "year": 1974, "description_de": "", "imdb": 7.1}, {"title_de": "Frankensteins H\u00f6llenmonster", "year": 1974, "description_de": "Nachdem der Medizinstudent Simon Helder wegen unorthodoxer Experimente an Leichen in ein Sanatorium eingewiesen wird, muss er feststellen, dass dieses nicht mehr unter der Leitung des Direktors steht, sondern Baron von Frankenstein hat die Kontrolle \u00fcbernommen. Fasziniert von den M\u00f6glichkeiten, die sich einem Mediziner bieten an solch einem Ort verdeckt zu arbeiten, willigt er ein dem Baron zu assistieren, dessen H\u00e4nde bei einem Unfall verbrannt wurden. Schon bald muss er aber feststellen, dass Frankenstein nicht unbedingt das Wohl der Insassen im Sinn hat. Immer wieder sterben eigentlich kerngesunde Patienten. Entgegen seinen ersten Vermutungen hat der Baron die ihm Anvertrauten aber nicht f\u00fcr medizinische Experimente benutzt, sondern ben\u00f6tigt absolut frische Leichenteile. Um endlich den perfekten k\u00fcnstlichen Menschen zu erschaffen. Doch das so entstandene Monster l\u00e4sst sich nicht unter Kontrolle halten und bricht aus...", "imdb": 6.3}, {"title_de": "Free Inside", "year": 1974, "description_de": "", "imdb": 5.2}, {"title_de": "Gefangene der Tiefe", "year": 1974, "description_de": "Die Zivilisation ist nur eine d\u00fcnne Eierschale, die den kultivierten Menschen von einer animalischen Bestie trennt - Eindringlicher kann man nicht diese Erkenntnis filmisch darstellen - als in dieser hochkar\u00e4tigen, dramatischen Inszenierung. Der Zuschauer ger\u00e4t zu Anfang des Films in eine v\u00f6llig normale Gesellschafts-Situation - 2 Ehepaare und ein fast erwachsener Sohn geraten unwillk\u00fcrlich in den Strudel menschlicher Aggressionen - werden zu M\u00f6rdern - geraten immer mehr in den Sog des Wahnsinns und erreichen das Stadium des Kannibalismus...", "imdb": 5.5}, {"title_de": "Godzilla und die Urweltraupen", "year": 1974, "description_de": "Ein riesiges Ei wird an die K\u00fcste Japans gesp\u00fclt. Gierige Gesch\u00e4ftsm\u00e4nner wollen damit Geld verdienen, obwohl zwei Feen sie warnen. Pl\u00f6tzlich taucht Godzilla auf und beginnt eine riesige Zerst\u00f6rungsorgie. Verzweifelt bitten die Menschen das Rieseninsekt MOTHRA, deren Ei sie noch in ihrem Besitz haben, um Hilfe.", "imdb": 6.5}, {"title_de": "House of the Living Dead", "year": 1974, "description_de": "", "imdb": 3.6}, {"title_de": "Il tempo dell'inizio", "year": 1974, "description_de": "", "imdb": 7.5}, {"title_de": "Im Jenseits ist die H\u00f6lle los", "year": 1974, "description_de": "Zeit und Ort: 1920, irgendwo in Amerika. Ein junger Kunstmaler entdeckt auf seiner Motivsuche ein pr\u00e4chtiges Schloss. Da erscheinen bizarre Gestalten zu seiner Begr\u00fc\u00dfung. Sie erkl\u00e4ren ihm, er sei das \"Mondkind Nummer Sieben\", sie h\u00e4tten ihn schon erwartet. Fasziniert folgt der K\u00fcnstler ihrer Einladung. Doch bald muss er erkennen, dass er sich dem Wahnsinn eines t\u00f6dlichen Alptraums ausgeliefert hat. In den Gem\u00e4uern des alten Schlosses ger\u00e4t er in einen Hexenkessel des Verderbens, aus dem es kein Entrinnen gibt...", "imdb": 3.5}, {"title_de": "Invasion from Inner Earth", "year": 1974, "description_de": "", "imdb": 2.7}, {"title_de": "Iwan Wassiljewitsch wechselt den Beruf", "year": 1974, "description_de": "Ingenieur und Erfinder Timofeev baute eine Zeitmaschine , die seine Wohnung mit dem fernen sechzehnten Jahrhundert verbunden - genauer gesagt, zu den Kammern des Kaisers Iwan der Schreckliche. Mit in die Reise gehen, ein Professioneller Wohnungsdieb Georg Milloslavsky und der Rentner aus dem Haus Ivan Bunsch, der als Doppelg\u00e4nger des K\u00f6nigs mit reiste.. An ihrer Stelle im zwanzigsten Jahrhundert bewegt sich der gro\u00dfer Herrschers. Besch\u00e4digung der Maschine f\u00fchrt zu einer Vielzahl von unerwarteten und unterhaltsame Situationen ...", "imdb": 8.2}, {"title_de": "Jahr 2022... die \u00fcberleben wollen", "year": 1974, "description_de": "2022 w\u00e4chst auf der Erde kein Gras mehr. New York ist zu einem Moloch mit 40 Millionen Einwohnern geworden. Menschen essen die Synthetiknahrung Soylent Green. Detektiv Thorn teilt mit dem alten Sol Roth ein Zimmer. Als ein Manager ermordet wird, findet Thorn mit Hilfe von dessen Geliebter Shirl, die auch seine Geliebte wird, Hinweise auf die Nahrung und wird von allen Seiten behindert. Sol geht in eine Selbstmordklinik. Thorn entdeckt, als er dem Transportweg der Leiche folgt, das gro\u00dfe Geheimnis hinter Soylent Green.", "imdb": 7.0}, {"title_de": "Karla contra los jaguares", "year": 1974, "description_de": "", "imdb": 4.6}, {"title_de": "Killdozer", "year": 1974, "description_de": "", "imdb": 5.0}, {"title_de": "King Kong gegen Godzilla", "year": 1974, "description_de": "Die H\u00f6hle des K\u00f6nigs Shisa wird freigelegt. In ihr befindet sich eine Statue und eine alte Prophezeiung. Die Weissagung erz\u00e4hlt davon das riesige Monster \u00fcber die Menschheit kommen werden. Riesige Monster die Japan zerst\u00f6ren wollen? Wie absurd! Godzilla hat anscheinend auch davon geh\u00f6rt und er versucht deshalb das Industriegebiet bei Nacht zu zerst\u00f6ren. Dabei war Godzilla doch in der letzten Zeit so lieb und brav. Hat mit Hummern Volleyball gespielt, die Welt gerettet und sich r\u00fchrend um den Nachwuchs gek\u00fcmmert. Warum also ist er wieder b\u00f6se geworden? Als der tollw\u00fctige Godzilla auch noch seinen alten Kumpel Anguirus angreift wird es allen klar. Die w\u00fctende Bestie ist gar nicht Godzilla sondern ein von Aliens nach den Ma\u00dfen von Godzilla gebauter Roboter. Mit dieser Maschine soll nicht nur Godzilla besiegt, sondern auch die Menschheit versklavt werden. Professor Miyajima und andere Menschen wollen Godzilla helfen und erwecken K\u00f6nig Shisa. Kommen sie gemeinsam gegen Mechagodzilla an?", "imdb": 6.2}, {"title_de": "L'invenzione di Morel", "year": 1974, "description_de": "", "imdb": 6.7}, {"title_de": "L'objet", "year": 1974, "description_de": "", "imdb": 7.4}, {"title_de": "Lautlos im Weltraum", "year": 1974, "description_de": "In einem Raumfrachter werden unter Glaskuppeln die letzten Pflanzen von der Erde aufbewahrt und von dem Bordbiologen Lowell liebevoll gepflegt. Als der Befehl kommt, die Kuppeln zu zerst\u00f6ren und zur Erde zur\u00fcckzukehren, wird Lowell zum Rebell. Ein von Trickspezialist Douglas Trumbull inszenierter Science-Fiction Film, der als Vertreter des New Hollywood angesehen werden kann.", "imdb": 6.6}, {"title_de": "Les Poules bleues de l'automne", "year": 1974, "description_de": "", "imdb": 6.4}, {"title_de": "Liebesgr\u00fc\u00dfe aus Fernost", "year": 1974, "description_de": "In einer fern\u00f6stlichen Stadt verschwinden ber\u00fchmte Sportstars auf so geheimnisvolle Weise, da\u00df die Londoner Versicherungsgesellschaft beschlie\u00dft, der Sache endlich auf den Grund zu gehen.  Mike Harper, ihr Spitzenagent, wird eingeschaltet.  Nach langem Recherchieren st\u00f6\u00dft Harper auf eine erste hei\u00dfe Spur bei dem M\u00e4dchen Linda, das er in einer Bar kennenlernt - und sich sogleich mit ihr in einem Karate-Kampf messen mu\u00df.  Doch schlie\u00dflich f\u00fchrt sie ihn zu der sch\u00f6nen Chinesin Dr. Tsu, die ihm unger\u00fchrt erkl\u00e4rt, sie ben\u00f6tige die Sportler, um ihre Transplantations-Experimente fortsetzen zu k\u00f6nnen. Harper wird bei diesem Gest\u00e4ndnis klar, da\u00df er das Haus nicht mehr lebend verlassen soll...", "imdb": 4.5}, {"title_de": "Live Again, Die Again", "year": 1974, "description_de": "", "imdb": 5.3}, {"title_de": "Odio mi cuerpo", "year": 1974, "description_de": "", "imdb": 5.8}, {"title_de": "Paragon's Paragon", "year": 1974, "description_de": "", "imdb": 4.4}, {"title_de": "Pastfinders", "year": 1974, "description_de": "", "imdb": 7.9}, {"title_de": "Planet Earth", "year": 1974, "description_de": "Im Jahr 2133 ist die Erde nach nuklearen Kriegen zerst\u00f6rt und verw\u00fcstet worden - die Menschheit ist auf Gruppen und St\u00e4mme zur\u00fcck geworfen worden. Die Organisation PAX ist Wissenschaft und Zivilisation wieder der Menschheit zug\u00e4nglich zu machen, wird aber oft zum Ziel kriegerischer Attacken. Als ein wichtiges Mitglied von PAX bei einem Angriff der Kreeg schwer verletzt wird, muss das Team 21, gef\u00fchrt von Dylan Hunt (John Saxon) und unterst\u00fctzt durch die Mitglieder Baylok (Christopher Cary), Isiah (Ted Cassidy) und Harper-Smythe (Janet Margolin) den notwendigen Chirurgen finden. Dessen Spur verliert sich in der Konf\u00f6deration Ruth, wo eine Art moderne Amazonen die M\u00e4nner mittels Drogen unterdr\u00fcckt haben...", "imdb": 5.7}, {"title_de": "Solaris", "year": 1974, "description_de": "Der Psychologe Kris Kelvin erh\u00e4lt den Auftrag, auf den Planeten Solaris zu fliegen. Bei seiner Ankunft sind dort nur noch zwei Mitglieder der urspr\u00fcnglich 85 Mann starken Besatzung am Leben. Viel mehr als deren erschreckender psychischer Zustand verwirrt ihn jedoch das Erscheinen mehrerer Kinder und seiner verstorbenen Frau Hari auf der Station. Kelvin kommt zu dem Schluss, dass der Ozean auf Solaris f\u00fcr die Erscheinungen verantwortlich ist und das Verm\u00f6gen besitzt, Tr\u00e4ume und Figuren des Unterbewu\u00dften zu materialisieren.", "imdb": 7.9}, {"title_de": "Space Is the Place", "year": 1974, "description_de": "", "imdb": 6.5}, {"title_de": "Split", "year": 1974, "description_de": "", "imdb": 5.1}, {"title_de": "Stacja bezsenno\u015b\u0107", "year": 1974, "description_de": "", "imdb": 4.6}, {"title_de": "Start zur Kassiopeia", "year": 1974, "description_de": "Die Sch\u00fcler Witja und seine Freunde starten zu einer abenteuerlichen Expedition zum Stern Alpha im Sternbild Kassiopeia, aus welchem Signale einer unbekannten Zivilisation empfangen wurden. Da die Flugzeit voraussichtlich 52 Jahren betr\u00e4gt, k\u00f6nnen nur Kinder entsandt werden. Bei einer Ankunft nach berechneten 26 Jahren sollen die jungen Kosmonauten \u201eim besten Alter\u201c sein. Auch ein blinder Passagier, der Klassenclown Fjodor, konnte sich an Bord der \u201eSarja\u201c schleichen und sorgt nun f\u00fcr gro\u00dfes Durcheinander.", "imdb": 6.6}, {"title_de": "Sur sureste: 2604", "year": 1974, "description_de": "", "imdb": 5.6}, {"title_de": "The Cloning of Clifford Swimmer", "year": 1974, "description_de": "", "imdb": 7.2}, {"title_de": "The Disappearance of Flight 412", "year": 1974, "description_de": "", "imdb": 4.6}, {"title_de": "The Flying Sorcerer", "year": 1974, "description_de": "", "imdb": 4.7}, {"title_de": "The Stranger Within - Die Saat des Grauens", "year": 1974, "description_de": "Dies ist die Geschichte einer Frau, dessen Verhaltensweise durch ihr ungeborenes Baby bestimmt wird. Ist es, wie sie ihrem Mann glaubhaft machen will, ein Alien-Kind? Oder ist die Frau einfach nur ein bi\u00dfchen bescheuert?", "imdb": 6.1}, {"title_de": "The Terminal Man", "year": 1974, "description_de": "", "imdb": 5.6}, {"title_de": "T\u00f6dlicher Markt", "year": 1974, "description_de": "", "imdb": 5.2}, {"title_de": "UFO Contatto radar... Stanno atterrando!", "year": 1974, "description_de": "", "imdb": 6.0}, {"title_de": "UFO: Target Earth", "year": 1974, "description_de": "Ein Elektronik-Experte sucht nach Beweise f\u00fcr Au\u00dferirdischen und nimmt Signale auf. Er mein zu glauben, dass sie von einem Alien-Raumschiff stammen - und von einem See in N\u00e4he der Stadt kommen.", "imdb": 2.7}, {"title_de": "Wam Bam Thank You Spaceman", "year": 1974, "description_de": "", "imdb": 2.8}, {"title_de": "Westworld", "year": 1974, "description_de": "In Westworld kann jeder den Helden spielen, Gegner sind nur Roboter. Westworld ist ein Vergn\u00fcgungspark der Zukunft, in dem der Wilde Westen original nachgebaut wurde. Doch dann greift ein Roboter zwei G\u00e4ste an, und schlie\u00dflich geraten alle Roboter au\u00dfer Kontrolle. Das technische Paradies wird pl\u00f6tzlich zum f\u00fcrchterlichen Alptraum. Aus dem Spiel wird ein Kampf um Leben und Tod...", "imdb": 6.9}, {"title_de": "Where Have All the People Gone", "year": 1974, "description_de": "", "imdb": 6.0}, {"title_de": "Zardoz", "year": 1974, "description_de": "Man schreibt das Jahr 2292. Die Erde besteht aus zwei Teilen: einem perfekten Utopia namens Utopia, in dem die intellektuelle Elite in einer k\u00fcnstlichen Unsterblichkeit lebt, und den ver\u00f6deten Au\u00dfenl\u00e4ndern, wo Sklaven unter barbarischen Umst\u00e4nden gehalten werden und Menschen aufeinander Jagd machen. Sie haben daf\u00fcr zu sorgen, dass die Ern\u00e4hrung der Unsterblichen sichergestellt ist. In den Au\u00dfenl\u00e4ndern regiert die Gewalt und es gilt nur die Stimme des von den Unsterblichen geschaffenen Gottes Zardoz. Dem K\u00e4mpfer Zed gelingt es, in den Streng geh\u00fcteten Bereich der Vortex einzudringen, wo er von den Bewohnern mit Neugier, Abscheu und Verwunderung betrachtet wird\u2026", "imdb": 5.8}, {"title_de": "\u30a4\u30ca\u30ba\u30de\u30f3F", "year": 1974, "description_de": "", "imdb": 7.8}, {"title_de": "\u30de\u30b8\u30f3\u30ac\u30fcZ\u5bfe\u30c9\u30af\u30bf\u30fc\u30d8\u30eb", "year": 1974, "description_de": "", "imdb": 7.8}, {"title_de": "Abenteuer im Weltraum", "year": 1975, "description_de": "Eli, ein elfj\u00e4hriger Junge, hat schon immer davon getr\u00e4umt, Astronaut zu werden. Dieser Wunsch geht wesentlich schneller als erwartet in Erf\u00fcllung: Er schleicht sich auf der Weltraumbasis an Bord eines Raumschiffs und wird mit den Astronauten ins All geschossen, wo er am Ende sogar der Retter der Mission werden soll.", "imdb": 5.8}, {"title_de": "Abenteuer mit Blasius", "year": 1975, "description_de": "Herr Blasius erscheint den aufgeweckten Freunden Frantisek und Egon h\u00f6chst verd\u00e4chtig. Was die beiden Amateurdetektive nicht wissen, ist, dass dieser merkw\u00fcrdige Mensch ein Roboter ist, \u00e4ngstlich geheim gehaltene Neuheit zweier Ingenieure, die auf der Leipziger Messe vorgef\u00fchrt werden soll. Frantisek und Egon entf\u00fchren den vermeintlichen Verbrecher Blasius und geraten mit ihm in verzwickte und aufregende Situationen.", "imdb": 5.0}, {"title_de": "Alien Lover", "year": 1975, "description_de": "", "imdb": 6.8}, {"title_de": "Begegnung aus dem Nichts", "year": 1975, "description_de": "Seit einem Trip nach Kanada leiden Barney und Betty Hill unter Albtr\u00e4umen und Panikattacken. Hilfe suchend wenden sich die beiden an den Psychiater Dr. Simon. Durch Hypnose kommt der Arzt allm\u00e4hlich der Wahrheit auf die Spur: Die Hills wurden offenbar von Au\u00dferirdischen entf\u00fchrt...", "imdb": 6.5}, {"title_de": "Beyond the Bermuda Triangle", "year": 1975, "description_de": "", "imdb": 4.8}, {"title_de": "Billy's Day", "year": 1975, "description_de": "", "imdb": 6.9}, {"title_de": "Comedie fantastica", "year": 1975, "description_de": "", "imdb": 6.6}, {"title_de": "Conviene far bene l'amore", "year": 1975, "description_de": "", "imdb": 6.1}, {"title_de": "Das Elixier der Jugend", "year": 1975, "description_de": "", "imdb": 6.3}, {"title_de": "Die Brut des Teufels", "year": 1975, "description_de": "Ein U-Boot sucht den Meeresgrund nach den Tr\u00fcmmern von Mechagodzilla ab. Doch die Au\u00dferirdischen sind den Menschen zuvor gekommen. Sie haben mit Hilfe des wahnsinnigen Wissenschaftlers Dr. Mafune das mechanische Riesenmonster wieder aufgebaut. Gleichzeitig hat Mafune einen gef\u00e4hrlichen Titanosaurus unter seiner Kontrolle. Gemeinsam versuchen sie nun die Macht \u00fcber die Menschheit zu \u00fcbernehmen. Doch Godzilla stellt sich erneut dem Kampf gegen die \u00fcberm\u00e4chtigen Feind. Ein gigantisches Duell beginnt...", "imdb": 6.1}, {"title_de": "Die Flucht zum Hexenberg", "year": 1975, "description_de": "Tia und Tony sind zwei geheimnisvolle Waisenkinder mit au\u00dfergew\u00f6hnlichen Kr\u00e4ften. Lucas Deranian gibt sich im Waisenhaus als ihr Onkel aus, um sie seinem Boss, der b\u00f6se megalomanische Million\u00e4r Aristoteles, zu \u00fcbergeben, der ihre Zauberkr\u00e4fte f\u00fcr sich nutzen will. Mit Hilfe des zynischen Witwers Jason entkommen Tia und Tony und erreichen den \"Hexenberg\", wo sie in Sicherheit sind. Gleichzeitig helfen sie Jason, den Schmerz \u00fcber den Verlust seiner Frau zu \u00fcberwinden.", "imdb": 6.3}, {"title_de": "Die Halde", "year": 1975, "description_de": "", "imdb": 7.6}, {"title_de": "Distant Early Warning", "year": 1975, "description_de": "", "imdb": 8.2}, {"title_de": "Everything You Know Is Wrong", "year": 1975, "description_de": "", "imdb": 8.0}, {"title_de": "Feuerk\u00e4fer", "year": 1975, "description_de": "Durch ein Erdbeben wird eine feuerspeiende K\u00e4ferart aus dem Erdinneren freigesetzt und verbreitet Angst und Schrecken in einer kalifornischen Kleinstadt. Der ehrgeizige Wissenschaftler Professor James Parmiter (Bradford Dillman) will die bedrohlichen Tiere erforschen, anstatt diese zu bek\u00e4mpfen. Durch seine Experimente mit den Insekten erschafft er allerdings eine noch gef\u00e4hrlichere Spezies...", "imdb": 5.2}, {"title_de": "Flesh Gordon", "year": 1975, "description_de": "Der Planet Erde ist in Gefahr, denn er wird mit geheimnisvollen Sex-Strahlen vom Planeten Porno aus beschossen, die die Erde in ein woll\u00fcstiges Sex-Chaos st\u00fcrzen sollen. Flesh Gordon versucht, gemeinsam mit seiner atemberaubend sch\u00f6nen Freundin Dale Ardor und dem cleveren Dr. Flexi Jerkoff, die kosmische Penetration zu stoppen. In einem interstellaren Riesenphallus machen sich die drei Abenteurer auf den Weg zum Pornoplaneten, um den dortigen Sexdiktator Wang die Leviten zu lesen. Dort angekommen sehen sich Flesh und seine attraktive, vollbusige Begleiterin einer Vielzahl erotischer Herausforderungen ausgesetzt. Werden sie es schaffen, den \u00fcblen Herrscher zu st\u00fcrzen, damit die Sexbestrahlung der Erde ein Ende nimmt?", "imdb": 4.8}, {"title_de": "Frankensteins Todesrennen", "year": 1975, "description_de": "In der Zukunft gibt es nur noch ein wichtiges Sportereignis: Ein m\u00f6rderisches Rennen quer durch die USA, bei dem der Fahrer gewinnt, der die meisten Fu\u00dfg\u00e4nger \u00fcberf\u00e4hrt. Die beiden Favoriten sind der mysteri\u00f6se Frankenstein und sein gr\u00f6\u00dfter Widersacher, der impulsive Machine Gun Joe Viterbo . W\u00e4hrend das Rennen die ersten Opfer fordert, formiert sich eine Widerstandsgruppe gegen die blutige Veranstaltung. Sie lauern den Fahrern auf und f\u00fchren sie in t\u00f6dliche Fallen. Der Wettstreit wird zu einem gnadenlosen Kampf, denn bald werden die Saboteure in den eigenen Reihen vermutet.", "imdb": 6.2}, {"title_de": "Gobital", "year": 1975, "description_de": "", "imdb": 5.9}, {"title_de": "H.P. Lovecraft: Schatten aus der Zeit", "year": 1975, "description_de": "Am 14. Mai 1957 f\u00e4llt der Wissenschaftler Professor Peterson w\u00e4hrend einer Vorlesung in Ohnmacht. Als er wieder erwacht, ist nichts mehr, wie es war. Er erinnert sich nicht an sein Vorleben, und sein Wesen ist komplett ver\u00e4ndert. Petersen scheint pl\u00f6tzlich \u00fcber ein zweites Ich zu verf\u00fcgen.  Als er sich f\u00fcnf Jahre sp\u00e4ter wieder zur\u00fcck verwandelt, ist wiederum s\u00e4mtliche Erinnerung ausgel\u00f6scht. Doch den Forscher plagen weiterhin Visionen. Er erlebt Raum-Zeit-Verr\u00fcckungen und begegnet krankhaften Intelligenz-Bestien.", "imdb": 6.5}, {"title_de": "Hu-Man", "year": 1975, "description_de": "", "imdb": 5.1}, {"title_de": "Hyperion", "year": 1975, "description_de": "", "imdb": 6.2}, {"title_de": "Into Infinity", "year": 1975, "description_de": "", "imdb": 5.8}, {"title_de": "It's a Bird, It's a Plane, It's Superman!", "year": 1975, "description_de": "", "imdb": 3.8}, {"title_de": "Kapit\u00e4n Nemo - 20.000 Meilen unter dem Meer", "year": 1975, "description_de": "Neuengland, Ende des 19. Jahrhunderts. Die Angst geht um, denn ein mysteri\u00f6ses Seeungeheuer soll viele Schiffe auf der Fahrt durch die Meeresstra\u00dfe vernichtet haben. Niemand wei\u00df etwas Genaueres \u00fcber das Ungeheuer, und so beschlie\u00dfen einige mutige M\u00e4nner, an Bord des Expeditionsschiffs \u201eLincoln\u201c dem Monster auf die Spur zu kommen. Das Abenteuer beginnt, als es tats\u00e4chlich zum Angriff kommt. Die Besatzung staunt nicht schlecht, denn sie erkennt, dass das \u201eMonster\u201c das Unterseebot \u201eNautilus\u201c von Kapit\u00e4n Nemo ist ...", "imdb": 7.0}, {"title_de": "Keep Watching the Skies", "year": 1975, "description_de": "", "imdb": 7.3}, {"title_de": "La citt\u00e0 dell'ultima paura", "year": 1975, "description_de": "Ein Film von Carlo Ausino", "imdb": 6.0}, {"title_de": "Le Futur aux trousses", "year": 1975, "description_de": "", "imdb": 5.4}, {"title_de": "Lifespan \u2013 Das Geheimnis des Lebens", "year": 1975, "description_de": "Fabrikant Ulrich finanziert ein Projekt, bei dem ein lebenverl\u00e4ngerndes Serum entwickelt werden soll. Nach dem Tod eines Forschers wird Ben Land dem Projekt zugewiesen. Er f\u00fchrt Versuche an den Bewohnern eines Altenheims durch. Als einer der Probanden stirbt, wird Land des Mordes bezichtigt und in eine Irrenanstalt gesperrt. Dort fasst er den Entschluss, sich selber mit dem Serum unsterblich zu machen.", "imdb": 5.7}, {"title_de": "Los jaguares contra el invasor misterioso", "year": 1975, "description_de": "", "imdb": 2.3}, {"title_de": "Maszyna Trurla", "year": 1975, "description_de": "", "imdb": 6.6}, {"title_de": "Mondflug", "year": 1975, "description_de": "Die utopische Vision der Reise eines Mondraumschiffs, welche das Leben auf der Erde beeinflussen wird.", "imdb": 6.6}, {"title_de": "Monismanien 1995", "year": 1975, "description_de": "", "imdb": 4.1}, {"title_de": "Mysteries from Beyond Earth", "year": 1975, "description_de": "", "imdb": 5.9}, {"title_de": "Operation Poker", "year": 1975, "description_de": "In Vietnam wartet ein Flugzeug auf Mr. Tao (Gregorio Wu), einen chinesischen Politiker, der zu Geheimverhandlungen im Westen erwartet wird. Als der Chinese nicht auftaucht, startet die Maschine ohne ihn und wird \u2013 kaum in der Luft - vom allgegenw\u00e4rtigen KGB gesprengt. Tao hat also Schwein gehabt und kann einen Linienflug nach Genf nehmen, wo ihn der britische Top-Agent Glenn Foster (Roger Browne), Lebemann und Womanizer, in einem Landhaus \u00fcbernehmen soll. Foster hatte eigentlich den Spieler Johnny Parker (Sancho Gracia) in der Mangel, ehemaliger Assi eines deutschen Profs, dessen letzte Arbeit auch f\u00fcr Fosters Arbeitgeber interessant ist. Doch erstmal ist wie gesagt Tao wichtiger. Aber in der Genfer Butze angekommen, findet Foster nur einen toten Agenten und ein paar angriffslustige \u201eG\u00e4ste\u201c vor, denen er erstmal ordentlich eins \u00fcber die R\u00fcbe gibt.", "imdb": 4.5}, {"title_de": "Passen wir zusammen, Liebling?", "year": 1975, "description_de": "", "imdb": 6.5}, {"title_de": "Quatre Journ\u00e9es D'Un Partisan", "year": 1975, "description_de": "", "imdb": 7.8}, {"title_de": "Roboter im Sternbild Kassiopeia", "year": 1975, "description_de": "Eine Weltall-Expedition zur Erschlie\u00dfung neuer Lebensr\u00e4ume f\u00fchrt das Raumschiff \u201eSarja\u201c auf den Planeten Alpha Kassiopeia. Von diesem, einem der Erde \u00e4hnelnden Planeten, haben die Expeditionsteilnehmer einen Hilferuf empfangen. W\u00e4hrend einige Mitglieder der Bordbesatzung im Raumschiff bleiben, betreten die anderen den unbekannten Himmelsk\u00f6rper. Dort werden sie von menschen\u00e4hnlichen Robotern in ein phantastisches, unterirdisches Reich gebracht, wo ihnen ewige Gl\u00fcckseligkeit geboten wird. Der Mannschaft ist nicht bewusst, dass sie sich in Lebensgefahr begibt.", "imdb": 6.7}, {"title_de": "Rollerball", "year": 1975, "description_de": "In der Zukunft wird die Welt nicht mehr von Regierungen, sondern von Firmen beherrscht. Der brutale Rollerball-Sport wird be
